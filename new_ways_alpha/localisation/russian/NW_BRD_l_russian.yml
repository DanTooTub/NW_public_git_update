 BRD_social_tension: "Социальное напряжение"
 BRD_social_tension_desc: "Начиная с давних времен Бурунди правит народ тутси, который считает себя превосходящим хуту. Бельгийский колониализм укрепил это положение. С обретением независимости, все конфликты усилились. Все это порождает насилие между хуту и тутси, что расслаивает наше общество."
 BRD_ineffective_backward_labor: "Неэффективный отсталый труд"
 BRD_ineffective_backward_labor_desc: "Аграрная страна живет в XIX веке. Даже колониализм не привнес существенных изменений в условиях труда, а даже ужесточил. Суровый рабский труд не является эффективным в современной экономической системе."
