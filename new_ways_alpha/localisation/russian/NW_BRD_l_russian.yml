 #Пьер Бараньянка#
 BRD_consolidation_of_Pierre_Baranyanka_Power: "Консолидация власти Пьера Бараньянки"
 BRD_consolidation_of_Pierre_Baranyanka_Power_desc: "Выиграв у Мвамбутсы право на престол, Бараньянка проведёт про-Бельгийские реформы."
 BRD_activate_catechism: "Активизировать катехизацию"
 BRD_activate_catechism_desc: "Проповедование христианства для нашей страны является необходимым фактором в объединении народа."
 BRD_expand_Catholic_education: "Расширить католическое образование"
 BRD_expand_Catholic_education_desc: "Образовательные учреждения в Бурунди, все равно остаются под контролем церкви. Многие школы смогли вырасти до элитных заведений, которые нам стоит поддержать. Из них взрастает новая интеллигенция."
 BRD_modernization_of_the_labour: "Модернизировать труд"
 BRD_modernization_of_the_labour_desc: "Отсталый труд, ставший пережитком феодализма, необходимо реформировать, используя имеющиеся у нас силы."
 BRD_indirect_control: "Косвенное управление"
 BRD_indirect_control_desc: "Система косвенного управления хорошо себя показала в колониях Бельгии. Необходимо убедить правительство в возвращении такой системы."
 BRD_tribal_autonomy: "Племенная автономия"
 BRD_tribal_autonomy_desc: "Издавна Бурунди являлась федеральной монархией, потому ограничивать автономию племен невозможно."
 BRD_centralize_power: "Централизовать власть"
 BRD_centralize_power_desc: "Монарх во всех цивилизованных государствах обладает полным контролем над страной. Давать автономию вождям нельзя, стоит укрепить позиции мвами."
 BRD_to_displace_Hutu_chiefdoms: "Сместить хуту-вождества"
 BRD_to_displace_Hutu_chiefdoms_desc: "Немногочисленные дикие хуту-вождества до сих пор существуют в пределах Урунди. Стоит покончить с их самовольством, несмотря на то, что часто они управляют своими землями лучше, чем тутси."
 BRD_to_assert_dominance_over_Tutsis: "Утвердить доминацию тутси"
 BRD_to_assert_dominance_over_Tutsis_desc: "Логично, что даже европейцы поняли, что тутси намного умнее и способнее, чем хуту и тва. Превосходство правящей касты неоспоримо."
 BRD_to_attract_rural_residents_to_work: "Привлечь сельских жителей к работам"
 BRD_to_attract_rural_residents_to_work_desc: "Требования колониальной администрации распространяются в том числе и на сельских жителей, которые теперь будут привлечены для строительства дорог и повышения сбора бананов и прочих культур."
 BRD_coffee_growing_campaign: "Кампания выращивания кофе"
 BRD_coffee_growing_campaign_desc: "Обязательное выращивание кофе, все-таки временно, но дало свои плоды. Стоит начать полноценную кампанию по выращиванию и культивации кофе."
 BRD_sorting_factories: "Сортировочные фабрики"
 BRD_sorting_factories_desc: "Для поставок кофе требуется его упаковывать. Производство полноценных упаковок мы позволить не можем, потому их выгодней закупать и уже на родине упаковывать. Расширение подобных предприятий повысит наше благосостояние."
 BRD_joint_research: "Совместные исследования"
 BRD_joint_research_desc: "Совместные исследования помогут нашей стране заметно продвинуть наши технологии."
 BRD_the_use_of_Belgian_weapons: "Использование бельгийского вооружения"
 BRD_the_use_of_Belgian_weapons_desc: "Мы вооружим наши войска современным вооружением, используемым Бельгией."
 BRD_create_a_production_of_guns_on_the_Belgian_model: "Создать производство ружей по бельгийскому образцу"
 BRD_create_a_production_of_guns_on_the_Belgian_model_desc: "Закупка зарубежных ружей тяжело обходится нашей экономике, потому необходимо сформировать собственное производство оружий."
 BRD_local_Force_Publique: "Местные Force Publique"
 BRD_local_Force_Publique_desc: "Force Publique – это силы жандармерии и колониальной армии Бельгии на территории Конго, которая эффективно справляется со своими задачами. Стоит создать аналог на территории Бурунди."
 BRD_get_rid_of_rivals_from_Calico_canvas: "Избавиться от соперников из Бези-ганвы"
 BRD_get_rid_of_rivals_from_Calico_canvas_desc: "Бези-ганва представляет угрозу для Бараньянки, который является частью Тара-Ганвы. Стоит сместить всех лоялистов старой власти."
 #Бези-мвами#
 BRD_Bezi_mwami: "Бези-мвами"
 BRD_Bezi_mwami_desc: "Успешно получив независимость, мвами из Бези-Ганвы приведет страну к величию."
 BRD_get_rid_of_rivals: "[get_BRD_fosuc_name]"
 BRD_get_rid_of_rivals_desc: "[get_BRD_focus_desc]"
 BRD_get_rid_of_rivals1: "Избавиться от соперников из Тара-ганвы"
 BRD_get_rid_of_rivals2: "Избавиться от Мвамбутсы"
 BRD_get_rid_of_rivals1_desc: "Тара-ганва представляет угрозу для Мвамбутсы, который является частью Бези-Ганвы. Стоит сместить всех лоялистов бельгийской власти."
 BRD_get_rid_of_rivals2_desc: "Мвамбутса, глава рода Ганвы, представляет угрозу шаткому правлению самозванца. Устранив его, угроза будет решена."
 BRD_displace_someone: "[get_BRD_fosuc_name]"
 BRD_displace_someone_desc: "[get_BRD_focus_desc]"
 BRD_displace_someone1: "Сместить Батаре"
 BRD_displace_someone2: "Заполучить поддержку у знати"
 BRD_displace_someone1_desc: "Батаре – остаток оппозиции, которую необходимо устранить для проведения независимой политики."
 BRD_displace_someone2_desc: "Знать не особо доверяет новому мвами, но мы можем получить её поддержку, приложив политические усилия."
 BRD_to_uprise_tribes: "Поднять племена"
 BRD_to_uprise_tribes_desc: "Мы разорвали наши оковы, но сил у нас не хватает. Необходимо обратиться к племенам хуту для поддержки нашего восстания."
 BRD_form_a_full_fledged_army: "Сформировать полноценную армию"
 BRD_form_a_full_fledged_army_desc: "Из племенного ополчения необходимо создать полноценную армию, чтобы вести независимую внешнюю политику."
 BRD_attract_foreign_instructors: "Привлечь иностранных инструкторов"
 BRD_attract_foreign_instructors_desc: "Без связи с иностранным командованием, невозможно будет создать армию, противостоящей нашим политическим соперникам."
 BRD_handicraft_production: "Кустарное производство"
 BRD_handicraft_production_desc: "Кустарное производство весьма малоэффективно, но при желании кустари могут произвести что угодно."
 BRD_restore_the_Empire_of_Ntare_IV: "Восстановить империю Нтаре IV"
 BRD_restore_the_Empire_of_Ntare_IV_desc: "Нтаре IV расширил территорию Бурунди в 2 раза, необходимо продолжить его дело и восстановить границы середины XIX века!"
 BRD_apply_to_Germany: "Обратиться к Германии"
 BRD_apply_to_Germany_desc: "Германия – главный соперник наших врагов, вместе с которым мы построим новый мировой порядок."
 BRD_adapt_to_the_African_war: "Приспособиться к африканской войне"
 BRD_adapt_to_the_African_war_desc: "Условия войны в Африке совершенно отличаются от Европы, стоит адаптировать опыт колонизаторов на наши реалии и приготовиться к войне на нашем континенте."
 BRD_to_revive_the_Federal_Kingdom: "Возродить федеративное королевство"
 BRD_to_revive_the_Federal_Kingdom_desc: "Во времена доколониального периода, наше королевство было федеративным и процветало. Вероятно, это наиболее успешный строй, который мы вновь должны воплотить в жизнь."
 BRD_use_elephants_in_the_army: "Использовать слонов в армии"
 BRD_use_elephants_in_the_army_desc: "Мы должны найти применение слонам, проживающим на территории наших племён."
 BRD_to_return_ubugabiri: "Вернуть убугабири"
 BRD_to_return_ubugabiri_desc: "Система убугабири представляет собой аналог феодализма из Европы - земля принадлежит королю в обмен на охрану хозяйств. Так же это называют клиентским хозяйством."
 BRD_ivory_mining: "Добыча слоновой кости"
 BRD_ivory_mining_desc: "Издавна наша страна продавала немногочисленную слоновую кость своим соседям, но колонизаторы не нашли пользы в слонах."
 BRD_textile_workshops: "Текстильные мастерские"
 BRD_textile_workshops_desc: "Ткацкие мастерские стали отличной возможностью для нашей страны, в которой практически полностью отсутствовали любые мануфактуры, значительно улучшить своё экономическое положение за счёт внешней торговли хлопковым текстилем. Сегодня пришло время заняться расширением производства."
 BRD_assert_tutsi_supremacy: "Утвердить превосходство тутси"
 BRD_assert_tutsi_supremacy_desc: "Логично, что даже европейцы поняли, что тутси намного умнее и способнее, чем хуту и тва. Превосходство правящей касты неоспоримо."
 BRD_reliance_on_cattle_breeding: "Опора на скотоводство"
 BRD_reliance_on_cattle_breeding_desc: "Тутси – вожди скота. Сделав опору на правящие классы, стоит и перенаправить экономику в русло скотоводства."
 BRD_form_a_parliament: "Сформировать парламент"
 BRD_form_a_parliament_desc: "Для обсуждения решений короля, стоит сформировать парламент, ограничив его функции."
 BRD_equalize_Tutsis_and_Hutus: "Уравнять тутси и хуту"
 BRD_equalize_Tutsis_and_Hutus_desc: "В независимости от нации: хуту, тутси, тва – все являются полноценными членами нашего общества. На основе этой идеи будет строиться обновленное государство."
 BRD_equal_recruitment_to_the_army: "Равный набор в армию"
 BRD_equal_recruitment_to_the_army_desc: "Уравняв хуту и тутси в правах, стоит назначить равный призыв в армию, чтобы занять военной службой все слои населения."
 BRD_strengthen_the_role_of_the_monarch: "Укрепить роль монарха"
 BRD_strengthen_the_role_of_the_monarch_desc: "Новая интеллигенция из католических учреждений давно грезили ограничить монархию. Конечно же, никто не имеет права перечить воле монарха. Необходимо расправиться с ними."
 BRD_increase_the_role_of_Catholicism: "Увеличить роль католицизма"
 BRD_increase_the_role_of_Catholicism_desc: "Мвамбутса был тайно крещен в детстве, что связало его судьбу с христианством. Его идеи должны прийти в королевство."
 
