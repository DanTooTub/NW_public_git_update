 lka.9.t: "Грандиозный успех в Вавунии"
 lka.9.d: "Все работы были выполнены задолго до конца срока. На оставшиеся средства, которых не тронула рука британского аппарата, были отстроены не только новые дороги, но так же была возведена новая фабрика."
 lka.9.a: "Превосходно!"
 lka.10.t: "Окончание экономической программы"
 lka.10.d: "Все работы по улучшению экономики регионов нашей страны были выполнены."
 lka.10.a: "Отличный результат!"
 lka.11.t: "Заявление равного общества Ланки"
 lka.11.d: "Выборы в каждом регионе нашей страны были в той или иной мере сфальфисицированы, что не могло пройти незамеченным для других партий. Равное общество Ланки при посильной поддержке рабочих плантаций выразили протест касательно этих результатов. Необходимо что-то предпринять для стабилизации ситуации в стране."
 lka.11.a: "Уступить требованиям марксистов и провести выборы заново"
 lka.11.b: "Дать возможность урегулировать конфликт государственному совету"
 lka.11.c: "Заверить, что выборы были проведены корректно"
 lka.12.t: "Собрание рабочих плантаций"
 lka.12.d: "3 апреля 1937 года произошёл сбор рабочих британских плантаций, число которых составляло более двух тысяч человек. После выступления представительницы соц. партии, директор Перера представил белого рабочего из Австралии, Марка Брейсгелда. Разоблачающая плантаторов речь, вдохновила рабочих, и они полностью поддержали выступление, касающегося пренебрежения трудового кодекса."
 lka.12.a: "Голоса рабочих становятся громче"
 lka.13.t: "Собрание госсовета"
 lka.13.d: "Выступление Брейсгелда не понравилось британским плантаторам, и они надавили на генерал-губернатора, чтобы он депортировал его из страны. Стаббс согласился с этим требованием, но LSSP помогли Брейсгелду скрыться. 5 мая 1937 на госсовете было произведено голосование, где с перевесом в 34 голоса против 7, было решено отменить депортацию, с осуждением Стаббса, который не согласовал свои действия с министром внутренних дел. В тот же день произошёл митинг, включающий всех видных политиков, что набрал 50 тысяч человек. Брейсгелд появился на нём, но полиция не сумела арестовать его."
 lka.13.a: "Полиция бессильна против такой толпы"
 lka.14.t: "Судебное разбирательство"
 lka.14.d: "Брейсгелд был схвачен 7 мая 1937 года в доме одного из членов LSSP, но благодаря действиям этой партии была проведена тщательная подготовка к суду. 18 мая 1937 состоялся суд, по итогам которого было установлено, что Брейсгелд не может быть депортирован за свои высказывания, ведь он является свободным человеком, и может выражать своё мнение. После этих событий Стаббс был вынужден сделать объявление о своём уходе в отставку, как только новое правительство будет готово взять эти обязательства на себя."
 lka.14.a: "Теперь всё в наших руках!"
 lka.15.t: "Выборы генерального секретаря"
 lka.15.d: "Перед тем, как выдвинуть свои требования Стаббсу и Великобритании необходимо определиться с тем, кто станет во главе. Для этого путём голосования мы решим, кто больше всего достоин этого. Среди основателей движения можно выделить четырёх кандидатов: Мартин Перера, глава партии, имеющий звание доктора наук; Колвин де Сильва, гениальный юрист, что помог отстоять дело Брейсгелда; Лесли Гунварден, финансист партии, потомок одной из старых династий; а также Сугисвара Викрамасингхе, врач, сторонник просоветских взглядов."
 lka.15.a: "Мартин Перера доказал правильность своих решений"
 lka.15.b: "Колвин де Сильва сумеет провести необходимые реформы"
 lka.15.c: "Лесли Гунварден восстановит экономику нашей страны"
 lka.15.e: "Сугисвара Викрамасингхе повысит уровень медицины в нашей стране"
 lka.16.t: "Помощь в Индии"
 lka.16.d: "Цейлон запрашивает нашей поддержки в освобождении Индии от Британской власти."
 lka.16.a: "Мы попросим пограничные земли Афганистана"
 lka.16.b: "Мы отказываемся"
 lka.17.t: "Требования СССР"
 lka.17.d: "Советский союз потребовал у нас во временное пользование коридор из земель, для выхода к Индийским границам, иначе они намерены применить силу."
 lka.17.a: "Хорошо, отдадим им Герат и Кандагар"
 lka.17.b: "Мы отказываемся! Нет никаких гарантий, что они отдадут нам эти земли"
 lka.18.t: "Бомбейское восстание"
 lka.18.d: "Индийский флот, подстрекаемый революционерами Шри-ланки, раскололся на две части, в одной из которых власть взяли простые матросы, перебив офицеров. Мгновенная реакция по блокировке портов спасла ситуацию, и восставшие были вынуждены уйти в сторону Цейлонского острова."
 lka.18.a: "Необходимо навести порядок во флоте!"
 lka.18.b: "Мы должны наказать зарвавшихся левых!"
 lka.19.t: "Бомбейское восстание"
 lka.19.d: "Индийский флот, подстрекаемый революционерами Шри-ланки, раскололся на две части, в одной из которых власть взяли простые матросы, перебив офицеров. Мгновенная реакция по блокировке портов спасла ситуацию, и восставшие были вынуждены уйти в сторону Цейлонского острова."
 lka.19.a: "Необходимо навести порядок во флоте!"
 lka.19.b: "Мы должны наказать зарвавшихся левых!"
 lka.20.t: "Бомбейское восстание"
 lka.20.d: "Индийский флот, подстрекаемый революционерами Шри-ланки, раскололся на две части, в одной из которых власть взяли простые матросы, перебив офицеров. Мгновенная реакция по блокировке портов спасла ситуацию, и восставшие были вынуждены уйти в сторону Цейлонского острова."
 lka.20.a: "Открыть порты для кораблей с красным флагом на вымпеле!"
 lka.21.t: "Голосование за меморандум"
 lka.21.d: "Для принятия меморандума нам необходимо заручиться дополнительной поддержкой, чтобы прошлая неудача не повторилась."
 lka.21.a: "Заручимся поддержкой марксистов"
 lka.21.b: "Заручимся поддержкой тамильских националистов"
 lka.21.c: "Не так уж нам и нужен этот меморандум"
 lka.22.t: "Выступление буддистов"
 lka.22.d: "На главной площади Коломбо произошёл крупный митинг буддистов, что выступали против насильно продвигаемой британцами христианской веры, приддерживаясь своей культуры и сохранением своей религии, не смотря на насаждение чужой веры. Во главе делегации присутствовали видные члены национального конгресса, среди которых можно было увидеть даже министра Джаятилака и Поннамбалама."
 lka.22.a: "Это укрепит наши позиции"
 lka.23.t: "Благотворительность исламистов"
 lka.23.d: "По северным районам страны на улицы вышли люди, принявшие ислам. Они раздавали еду беднякам, при этом не столько рассказывая о религии, сколько о том, что наш народ сам может позаботиться о себе. Нам не нужно участие иностранцев, которые только и выжимают из нас все соки."
 lka.23.a: "Это укрепит наши позиции"
 lka.24.t: "Марши Тамильских радикалов"
 lka.24.d: "Немногочисленных тамилы по всей стране собрались небольшими группами и устроили марши по центральным площадям. Они громко призывали людей опомниться, выкинуть кресты, если такие имеются, и, подняв головы, выступить против британцев вместе с ними. Большая часть таких протестантов была поймана и посажена по тюрьмам, но их слова остались в умах наших жителей, заставляя задуматься."
 lka.24.a: "Люди услышат их призыв"
 lka.25.t: "Предложение Джаявардене"
 lka.25.d: "Один из членов национального конгресса, Джуниус Ричард Джаявардене, с поддержкой сына премьер-министра, Дадли Джаятилака, обратился к главе страны с предложением о проведении секретных переговоров с Японией по поводу свержения остатков британского правительства на острове, и объявления о своей самостоятельности."
 lka.25.a: "Мы не будем менять одного господина на другого"
 lka.25.b: "Провести переговоры с Японией, попросив от них гарантий независимости перед Британией."
 lka.26.t: "Предложение помощи Цейлона"
 lka.26.d: "Правительство Цейлона предложило нам поддержку и советников для борьбы с колониальным правлением Великобритании."
 lka.26.a: "Мы согласны"
 lka.26.b: "Это слишком большой риск, нас всё устраивает"
 lka.27.t: "Приглашение в «Союз независимых государств»"
 lka.27.d: "Цейлон приглашает вступить в альянс «Союз независимых государств»."
 lka.27.a: "Мы согласны"
 lka.27.b: "Нас устраивает текущее положение дел"
 lka.28.t: "Цейлонский мятеж"
 lka.28.d: "На Цейлоне и ряде островов, присоединившихся к нему, произошёл мятеж с захватом британского руководства и их высылки с островов. Японское правление в тот же момент объявило о своей поддержке и гарантиях независимости нового государства."
 lka.28.a: "Мы не можем этого допустить!"
 lka.28.b: "Нам невыгодно начинать войну с Японией"
 lka.29.t: "Изменение буддистских ценностей»"
 lka.29.d: "Буддизм веками впитывал в себя чужие традиции, элементы иных религий и национальные устои. Устои японского милитаризма также не стали исключением и влились в буддизм."
 lka.29.a: "Религия должна меняться вместе с нами"
 lka.30.t: "Цейлон хочет вступить в союз"
 lka.30.d: "Власти Цейлона прислали дипломатов с предложением о встеплении в альянс с нами."
 lka.30.a: "Прекрасно!"
 lka.30.b: "Нам это не нужно"
 lka.31.t: "Требования Цейлона"
 lka.31.d: "Цейлон требует передать южные провинции, населённые тамилами."
 lka.31.a: "Этому не бывать! Тамилы часть нашей страны!"
 lka.31.b: "Нам стоит, только молча согласиться..."
 lka.32.t: "Зависимость от Японии"
 lka.32.d: "Японское правительство умело воспользовалось нашей зависимостью от них, прислав нам одного из своих адмиралов для "помощи в управлении флотом", но каждый житель Цейлона понимает, что мы вернулись к тому, с чего начинали."
 lka.32.a: "Для будущего страны, нам придётся примириться, на время"
 lka.34.t: "День Мака"
 lka.34.d: "В стране прошёл день памяти павших. Во всех лавках продавались цветы мака, деньги с продажи которых шли ветераном мировой войны. Вот только доставались они исключительно англичанам, а не нашим соотечественникам воевавшим за Британские ценности."
 lka.34.a: "Это не нравится простым людям"
 lka.36.t: "День Сурия"
 lka.36.d: "В стране прошёл день памяти павших. Во всех лавках продавались цветы Сурия. Благодаря усилиям левого движения "Сурия-Мал" все средства, вырученные с продажи цветов, пошли на помощь нашим соотечественникам принимавшим участие в Великой войне."
 lka.36.a: "Это лишь немногое что мы можем сделать для них"
 lka.37.t: "Кризис в Цейлоне"
 lka.37.d: "Из-за бездарных действий генерал-губернатора Стаббса в Цейлоне произошёл политический кризис, в ходе которого действующий губернатор был вынужден сообщить о своём намерении уйти в отставку. Стоит ли нам принять её, направив туда другого человека, или рискнуть и оставить недальновидного политика на прежнем месте?"
 lka.37.a: "Не стоит рисковать, отправим туда Кальдекота"
 lka.37.b: "Мы запрещаем ему уходить в отставку"
 lka.38.t: "Прибытие нового губернатора"
 lka.38.d: "Сегодня из Китая прибыл новый губернатор, назначенный правительством Британии. Эндрю Кальдекот успел прославиться не только своими административными навыками, но и умением примирять даже ярых противников. Корона надеется, что новый губернатор сможет справиться с ситуацией."
 lka.38.a: "Посмотрим, удастся ли ему это"
 lka.39.t: "Стаббс остаётся на своём посту"
 lka.39.d: "Сегодня из Лондона прибыло новое распоряжение, в котором власти Британии отказали Стаббсу в отставке."
 lka.39.a: "Это плохо закончится"
 lka.40.t: "Выступление марксистов"
 lka.40.d: "В ответ на запреты и угнетение левых их движение наоборот только воспряло ещё сильнее. Количество маршей  и забастовок только увеличилось, на что колониальные власти ответили насилием, разгоняя толпы."
 lka.40.a: "Пусть знают своё место!"
 lka.41.t: "Восстание троцкистов"
 lka.41.d: "Рабочие недолго терпели побои в ответ на их марши и забастовки против правления генерал-губернатора. Они тоже взялись за дубинки, а добровольческие войска присоединились к ним, не желая воевать против своего же народа."
 lka.41.a: "Мы их уничтожим!"
 lka.42.t: "Судьба ипподрома Коломбо"
 lka.42.d: "Ипподром Коломбо занимает огромные территории, которые можно использовать как для тренировки военной кавалерии, так и создать на его базе новый аэропорт с широкой посадочной полосой."
 lka.42.a: "Приспособим его для подготовки кавалерии!"
 lka.42.b: "Отстроить новые аэропорты"
 lka.43.t: "Правительство Цейлона получает независимость"
 lka.43.d: "Несмотря на то что мы управляемся Британией непосредственно из Цейлона, мы можем воспользоваться ситуацией и последовать за его новым правительством с подтверждением обновления статуса страны."
 lka.43.a: "Нам нельзя злить Британию"
 lka.43.b: "Последуем за Цейлоном!"
 lka.44.t: "Султанат Мальдивы подтвердили верность Британии"
 lka.44.d: "Не смотря на представившуюся возможность уйти из под руки Британии, Султан остался верным своим взглядам."
 lka.44.a: "Это их выбор"
 lka.45.t: "Султанат Мальдивы последовали за нами"
 lka.45.d: "Султан воспользовался шансом и последовал за нашими идеалами, потребовав за это большее количество свобод, чем было при Британском управлении."
 lka.45.a: "Нас это устраивает"
 lka.46.t: "Начало голода"
 lka.46.d: "Война подкосила и так хрупкую пищевую промышленность, из-за чего в стране начался голод."
 lka.46.a: "Это ужасно"
