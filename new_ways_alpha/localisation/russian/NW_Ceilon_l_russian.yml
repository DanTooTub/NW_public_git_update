 SRL_Elections_desc: "Выборы в государственный совет определят политику нашего государства на годы вперёд."
 SRL_Lanka_desc: "Левое движение, заполучив поддержку народа, имеет все шансы на собственное усиление с последующим мирным захватом власти. Расширение сторонников левых взглядов так же усилит давление на Британию и её колониальное правительство."
 SRL_Kolombo_desc: "Поддержка молодёжных лиг – это залог нашего успеха. При поддержке нового молодёжного движения, выступающего за здоровую нацию, мы сможем добиться гораздо больших успехов."
 SRL_Suria_Mal_desc: "Помимо рабочих, нашу популярность также поддерживают добровольческие движения, такие как «Сурия-Мал», спасшие тысячи жителей во время эпидемии малярии. Благодаря им был выработан не только способ борьбы с этой напастью, но и способы её предотвращения впредь."
 SRL_Day_Suria_Mal_desc: "«День Мака» - это благотворительный праздник, созданный для поддержки британских ветеранов. Все средства с продажи маков в этот день передаются им. В ответ на это мы создадим свой праздник с продажей цветков сурии для поддержки наших ветеранов."
 SRL_Marmit_desc: "Во многих регионах наши люди недоедают, что ослабляет их иммунитет, а иногда и вовсе приводит к смерти. Во время эпидемии малярии мармит, раздаваемый добровольцам, показал свою полезность как нишевого и питательного продукта питания. Почему бы не наладить его массовое производство для низших слоев населения?"
 SRL_Molary_desc: "Эпидемия малярии, длившаяся с 1934 по 1935 год, показала, насколько наша страна не подготовлена к подобным бедствиям. Необходимо произвести вакцинацию всего населения, дабы обезопасить наших людей и уменьшить количество жертв малярии."
 SRL_Work_Press_desc: "Редкие журналы – уже далеко не то, что требуется для поддержки наших взглядов. Еженедельные газеты, раздаваемые рабочим, беднякам, да даже самим плантаторам – это то, что поможет распространить наши цели среди всего населения."
 SRL_Fight_desc: "Давно прошли те времена, когда у власти могли стоять несколько человек, и их разногласия не вредили общему делу. Необходимо определиться с тем, кто станет во главе партии, и займёт место генерального секретаря."
 SRL_My_Radio_desc: "Радио «Цейлон» - самый важный источник информации для жителей нашей страны. Продвинув наших работников, подкупив других и заагитировав третьих, мы сможем значительно расширить способы нашей агитации против борьбы с империалистической удавкой!"
 SRL_Non_Alcohol_desc: "Закон на запрет алкоголя оздоровит нашу нацию и даст гораздо больше будущих солдат, способных нести службу в наших условиях."
 SRL_ComParty_desc: "Марксизм – устарелое движение. Необходимо следовать в ногу с прогрессом, а значит в ногу с СССР, ушедшего далеко впереди нас в понимании теорий Маркса."
 SRL_expansion_nepal_desc: "Для усиления новообразованного союза необходимо искать союзников среди близких культурно стран. Непал - одно из таких государств."
 SRL_Kommintern_desc: "После того как Британия отступила, мы вынуждены искать себе надёжного союзника, который будет нам не только близок по духу, но и защитит от возможных недоброжелателей."
 SRL_Tamil_desc: "Снизив требования для тамилов и приняв их нацию на равных правах с синегалами, мы погасим многолетний конфликт этих двух народов. Также увеличится приток переселенцев из бывших территорий, принадлежавших некогда империи Тамилов."
 SRL_Tamil_India_desc: "После того как мы доказали своё отношение к тамилам и набрахманам, их националисты начали полноценно поддерживать нас, вступая в ряды нашей армии!"
 SRL_TroParty_desc: "После многих споров внутри партии победила группа, придерживающаяся учений Троцкого."
 SRL_4International_desc: "Нам стоит найти сторонников революции для продолжения нашего дела. Для этого лучшим решением, будет основать местную секцию 4 интернационала."
 SRL_Heart_desc: "Чтобы защитить нашу революцию, необходимо создать специальные комитеты, присматривающие за сторонниками иных идей."
 SRL_VMFRise_desc: "Во флоте Индии всегда были популярны левые взгляды. Устроив туда несколько людей, мы сумеем бросить искру в этот костёр, чтобы он полыхнул с огромной силой!"
 SRL_ProfCreate_desc: "Расширение профсоюзов позволит простым людям обмениваться между собой опытом, создаст рабочую атмосферу и приведёт к достижениям новых вершин."
 SRL_Religion_piece_desc: "Несмотря на буддизм жители Цейлонского острова исповедуют несколько видов религии, ни одна из которых не представляет собой движущей силы. Нам проще примириться с ними и заручиться поддержкой их последователей, чем следовать в этом заветам Маркса и настраивать против себя весь остров."
 SRL_India_border_desc: "Для освобождения наших братьев из-под пяты Британской власти нам необходимо заручиться поддержкой СССР. Возможно, они сумеют найти способ помочь нам в благом деле революции?"
 SRL_SSSR_General_desc: "Советники из СССР заметно повысят уровень навыков наших командующих в нападении."
 SRL_Add_Tamil_India_desc: "Люди из небрахманских каст полностью приняли нас и начали выступать за освобождение своих земель от Индии, под нашим флагом — флагом, свободным от Британского влияния!"
 SRL_Help_Revolution_desc: "Теперь, когда мы добились заметных успехов у себя, мы можем помочь своим братьям из Индии. Мы отправим туда самых лучших агитаторов, способных посеять семена сомнений в землю Индийского народа, а также применить силовые методы."
 SRL_india_univer_desc: "После интеграции тамильских земель, необходимо интегрировать также достижения их школ и институтов, вместе с этим расширяя их для повышения уровня образования в этих регионах."
 SRL_vs_islam_1_desc: "Воинственные исламисты представляют опасность для Индии и нас. Необходимо ударить первыми, чтобы устранить угрозу."
 SRL_vs_islam_2_desc: "Шиизм – особо опасное течение исламизма, что может угрожать нашим новым взглядам. Устранив их, мы решим самые актуальные угрозы со стороны исламистов."
 SRL_vs_buddism_1_desc: "Буддисты из малых стран совсем погрязли в своём невежестве и смеют косо смотреть на учения буддизма в нашей стране. Необходимо избавиться от этих фанатиков и их устаревших догм, подарив этим народам обновленное учение."
 SRL_vs_buddism_2_desc: "Тибет совсем не отстаёт в своих упрёках от своих младших собратьев. Чтобы прекратить проникновение буддистского инакомыслия в нашу страну, мы должны устранить её источник."
 SRL_RefSelhoz_desc: "С обретением относительной свободы от Британии нам необходимы новые законы в сельском хозяйстве, которые не будут учитывать наличие белых плантаторов, только сосущих из нас кровь, а создадут новые фермерские хозяйства."
 SRL_RefOrder_desc: "После освобождения от влияния Британии нам необходимо реформировать нашу банковскую систему, начиная с создания центрального банка страны, открытием филиалов зарубежных банков и реформированием денежной системы."
 SRL_RefEkonomic_desc: "После окончания вливания средств Британии, нашей экономике необходимы изменения, которые помогут не только удержать текущий уровень, но и заметно его повысить."
 SRL_My_Road_JD_desc: "Несмотря на долгие годы владения нашими территориями, Британцы так и не закончили железные дороги, что покрывали бы весь остров. Пора это исправить самим, показав что мы сами можем управиться со своими проблемами."
 SRL_CNK_desc: "Из-за колониального управленческого аппарата, конгресс не имел сколько-нибудь значимого влияния. В связи с успешными переговорами с троцкистами, в ходе которых удалось прийти к компромиссу, мы можем принять важные нам законопроекты."
 SRL_Memorandum_desc: "Несколько лет назад предложенный конгрессом меморандум министров, повышающий власть оных, был отклонён из-за забастовок. Теперь мы можем снова попробовать принять его."
 SRL_Religion_Moves_desc: "Вот уже долгие годы в нашей стране уживаются три религии, и каждую из них поддерживает своя ячейка народов и общества нашей страны. С набирающим популярность христианством ситуация стала обостряться, и сторонники трёх других религий образовали пусть и разобщённое, но единое движение, с которым необходимо считаться."
 SRL_Induism_desc: "Индуизм исповедуется самым воинственным народом тамилов, что активно выступают против власти британцев. Укрепив с ними связи, мы получим значимую поддержку народа."
 SRL_Buddism_desc: "Буддизм поддерживает самый крупный народ нашего государства – сенегальцы. Укрепив с ними связи, мы получим значимую поддержку народа."
 SRL_Islam_desc: "Ислам поддерживает самая малая часть населения состоящая из мавров. Но пример Индии и Пакистанских провинций говорит о том, что не стоит забывать о представителях этой религии. Укрепив с ними связи, мы получим ту часть поддержки, ранее которой никто не обладал."
 SRL_2Languege_desc: "Несмотря на то, что самые крупные народы в нашей стране сенегалы и тамилы, официальным языком является английский, навязанный нашими захватчиками. Необходимо провести законопроект, итогам которого станет установление официальными сразу двух языков: сенегальского и тамильского."
 SRL_Buddism_Moves_desc: "Благодаря поддержке министра Джаятилака получилось наладить тесную связь с буддистами, составляющими большинство нашей страны, а также с их молодёжью."
 SRL_Marksism_Place_desc: "Сделав упор на религиозное большинство, нам придётся пойти на уступки с партиями рабочих. Конечно, это добавит им популярности, но исключит возможность их протестов."
 SRL_School_desc: "Получив поддержку ассоциации, они попросили ответную услугу – ввести школьное образование Дхаммы по всей стране. Разумеется, они готовы пожертвовать на это приличную сумму денег, что позволит открыть множество школ по стране."
 SRL_Tamil_Place_desc: "Сделав упор на религиозное большинство, нам придётся пойти на уступки с радикальными представителями тамилов. Конечно, это добавит им популярности, но исключит возможность их протестов против нас."
 SRL_Buddism_For_All_desc: "Пора оставить религиозную раздробленность позади и установить для нашей страну одну официальную религию!"
 SRL_RefSudeb_desc: "Судебная реформа требует значительных изменений. Британцы долго игнорировали эту проблему, но усилиями блока министра Джаятилака получилось разработать реформу, которая сможет исправить положение."
 SRL_Ultimatum_desc: "После конфликта с троцкистами и последующим провалам политики губернатора Стабса мы можем воспользоваться плодами его неумелой политики и создать прецедент, оттеснив от власти британского губернатора, передав его возможности национальному конгрессу."
 SRL_Legs_desc: "Вот уже долгие годы Британия душит нашу страну. Пора это исправить и встать с колен, разорвав эти порочные связи с Британской короной!"
 SRL_You_Pass_desc: "Мы получим полную независимость своими силами, без участия третьих лиц. Проведя собственные реформы, и стабилизировав ситуацию в стране, мы сможем получить поддержку народа и полностью отказаться от британского участия в нашей жизни."
 SRL_Our_Ekonomik_desc: "Наша экономика более не зависит от сторонних вложений и решений. Мы сами будем решать, куда направлять бюджет, и оперативно управлять своими средствами."
 SRL_New_Parlament_desc: "После избавления от колониального аппарата Британии нам необходимо создать для него замену способную работать гораздо лучше."
 SRL_our_marketplace_desc: "После получения независимости нам необходимо нарастить наше торговое влияние и получить в других странах ресурсы недоступные на наших землях."
 SRL_Radio_Ceilon_desc: "Главное радио нашей страны поможет нам сохранить новоприобретённые ценности."
 SRL_Fuck_You_GB_desc: "Британия слишком долго правила нами, необходимо избавиться от её людей, культуры, и наследия!"
 SRL_India_Free_desc: "Мы стали одной из первых колоний нашего региона, освободившейся от империалистического правления Британии. Подав пример, мы можем дать и советы другим субъектам Содружества."
 SRL_Ost_India_Free_desc: "Мы стали одной из первых колоний нашего региона освободившейся от империалистического правления Британии. Подав пример, мы можем дать и советы другим субъектам Содружества."
 SRL_Indo_China_Free_desc: "Мы стали одной из первых колоний нашего региона освободившейся от империалистического правления Британии. Подав пример, мы можем дать и советы другим субъектам Содружества."
 SRL_Malasia_Free_desc: "Мы стали одной из первых колоний нашего региона освободившейся от империалистического правления Британии. Подав пример, мы можем дать и советы другим субъектам Содружества."
 SRL_Alliance_Free_Country_desc: "Наши труды увенчались успехом, и в свете войн, охвативших мир, мы должны ими воспользоваться, создав новый альянс независимых государств."
 SRL_Japan_desc: "Переговоры с Японией прошли успешно. Они готовы предоставить нам гарантии в случае нашего заявления о независимости. Также дипломат намекнул, что лучше всего сделать это с другими островными колониями Британии, но их количество полностью зависит от нас."
 SRL_gun_parlament_desc: "Мятеж прошёл удачно, но каждый из нас знает, что Британия этого просто так не оставит. Для усиления военного потенциала страны лучшим решением будет временное военное правительство, сотрудничающае с Японией."
 SRL_Ali_JP_desc: "Для начала успешного сотрудничества необходимо заключить союз."
 SRL_Go_Away_GB_desc: "Чтобы окончательно избавиться от влияния англичан на своё государство необходимо избавиться даже от простых жителей неспособных принять новые реалии."
 SRL_My_Arhipelags_desc: "Поднявшие с нами мятеж острова необходимо национализировать, чтобы они окончательно стали частью нашей страны."
 SRL_Japan_General_desc: "Переформировав штаб по японскому образцу, мы гораздо лучше сможем планировать операции и снабжать свои войска."
 SRL_Japan_Investors_desc: "Японские корпорации увидели в нас выгодное место для вложений, поскольку мы имеем редкие ресурсы, людей и слабую экономику, которую они могут развить."
 SRL_Tamil_Nac_desc: "Выдав гражданство тамилам, мы можем призвать самых воинственных из них на службу."
 SRL_new_verfes_desc: "Для удержания островов и последующего расширения нам нужно больше кораблей, а для строительства новых кораблей необходимо увеличить количество верфей."
 SRL_Sea_Recruits_desc: "Для островного владычества необходима правильно обученная армия. Новая программа островной подготовки поможет нам в этом, улучшив как работу конвоев, так и подготовку морского спецназа."
 SRL_buildshops_JPN_desc: "Япония намного опережает нас во всём, включая судопроизводство. Переняв их опыт судостроительства, мы сможем упростить и ускорить работу своих верфей."
 SRL_Japan_Guns_desc: "Япония намного опережает нас во всём, включая вооружение. Переняв их опыт создания винтовок, мы сможем упростить и ускорить своё производство."
 SRL_Nashional_Army_desc: "Создав националистическую армию, мы повысим патриотизм наших людей, которые с куда большей охотой пойдут служить."
 SRL_South_Tamil_desc: "Выдав гражданство тамилам, и показав своё отношения к их народности, мы можем попросить их земли себе, без риска получить сепаратистские территории. Конечно,  это случится, только если Индия согласится."
 SRL_Chain_for_Ost_India_desc: "После получения островов разумным решением будет закрепиться в Океании. Лучше всего организовать там полноценную базу, создав в одной из тех стран лояльное нам правительство, как было раньше."
 SRL_Island_Impery_desc: "Добившись всех успехов, мы можем объявить о реставрации Империи Чола, занимавшую те же границы и имеющую сравнимое с нами влияние."
 SRL_Knee_desc: "Несмотря на представившуюся возможность отдалиться от политики короны, национальный конгресс прекрасно понимает, что безболезненным для страны этот процесс не будет, поэтому было принято решение остаться в статусе доминиона Британии, попросив у них посильной поддержки в устройстве государства."
 SRL_New_Komission_desc: "Для закрепления статуса доминиона нашему государству понадобится множество изменений, с которыми Англия согласилась помочь нам. Прибывшая оттуда комиссия Солсбери призвана для того, чтобы устранить все недостатки."
 SRL_Order_Change_desc: "С изменением законодательства колониальный аппарат более не будет нужен. Переходный период поможет нам гораздо легче изменять законы и устанавливать нужных нам министров."
 SRL_2Parlament_desc: "Двухпалатная система парламента позволит учитывать не только мнение верхушки власти, но и простых жителей. Имея такую систему, наше правительство будет иметь более сильную поддержку народа."
 SRL_Stop_Descrim_desc: "Дискриминация меньшинств, неважно, религиозных, народных или половых, было нормой со времен начала колониального правления. Это пора исправить, убрав любимые признаки неравенства, как права, или же выплаты за день Мака."
 SRL_India_Place_desc: "Вот уже долгие годы из-за политики Британии индусам очень сложно получить гражданство в нашей стране, и даже получив его, они сталкиваются с ущемлением прав. Дав им полные права граждан и места в парламенте, наше правительство получит больше поддержки."
 SRL_GB_Investors_desc: "Жертвуя своей автономией и свободами, мы можем попросить Британию о новых вкладах в наше развитие."
 SRL_GB_Societe_desc: "Благодаря тесным связям с содружеством мы можем обучать своих людей в иностранных университетах. Также нас посещают светила науки из других государств, что готовы давать лекции в наших институтах. Всё это заметно повышает уровень науки в нашем государстве."
 SRL_GB_ROAD_desc: "Железная дорога между этими двумя провинциями заметно улучшит связь между ними и поможет развитию регионов."
 SRL_Dominion_Shri_Lanka_desc: "После всех изменений проведённых в стране, мы наконец-то можем официально заявить, что являемся равными с остальными членами содружества."
 SRL_Trade_allies_desc: "Благодаря тесным связям с содружеством и расположению наши торговые возможности довольно высоки: позволяют закупать товары и ресурсы по низким ценам со всего земного шара."
 SRL_New_Army_desc: "Организовав уроки с помощью ветеранов стран содружества, мы может дать ценный опыт нашей молодой армии."
 SRL_Ekonomy_Up_desc: "Благодаря посильной помощи Британии и содружества наш народ воодушевился и начал с надеждой смотреть на послевоенное будущее. Он даже готов пойти на заметные уступки, для нужд войны."
 SRL_Indian_JD_desc: "Индийские железнодорожные кампании давно славятся скоростью своей работы. Разрешив им основать свои филиалы у нас, мы сможем ускорить строительство своих железных дорог."
 SRL_Avstralian_prom_desc: "Австралийские промышленные компании давно славятся скоростью своей работы. Пригласив их специалистов, мы сможем заметно повысить эффективность своего производства."
 SRL_My_Prom_desc: "С увеличением средств в нашей стране, мы можем позволить себе улучшить долю промышленного сектора."
 SRL_Canad_Metal_desc: "Канада готова помочь нам с добычей немногочисленных залежей железа в наших горах."
 SRL_GB_Crown_desc: "Несмотря на мнение нашего народа в преддверии военного времени лучшим решением будет остаться верными Британскому правительству, что защитит нас от возможных невзгод войны."
 SRL_Gubernator_desc: "Действующий губернатор подготовил депеши по самым проблемным вопросам, связанным с противодействующими британскому правлению движениями."
 SRL_crown_pazzle_desc: "Даже имея статус колонии, нашей стране есть чему поучиться у британской короны, и, являясь её частью, мы можем наглядно изучить административное устройство мировой державы."
 SRL_GB_colonial_army_desc: "Британия сформировала дополнительные дивизии для защиты нашего острова."
 SRL_Patriotizm_desc: "Для надёжной защиты наших территорий нужны не только оружие и люди, нужно желание воевать и защищать наши земли. Умелая пропаганда в обществе и призыве к защите от захватчиков воспитают в наших гражданах нужный дух."
 SRL_minimum_colony_app_desc: "В преддверии войны огромный колониальный аппарат только ухудшит положение. Необходимо отправить в Лондон запрос с просьбой о его сокращении."
 SRL_Imperia_need_desc: "Под нужды империи были выделены дополнительные земли, на которых будет развёрнуто выращивание натурального каучука."
 SRL_race_conflict_desc: "Уже не первый год между сенегальским и тамильским народами возникают конфликты из-за множества причин. Новый губернатор должен если не устранить, то хотя бы заметно погасить их для продвижения своей новой политики."
 SRL_Bank_opened_desc: "Открыв официальный государственный банк, мы сможем улучшить экономическое положение страны."
 SRL_Mac_for_all_desc: "День мака – одна из причин разногласий между британским правительством и коренными народами Цейлона. Стоит разделить средства между ветеранами наших народов, чтобы устранить эти разногласия!"
 SRL_piece_with_Left_desc: "Кризисная ситуация возникла из-за конфликта бывшего губернатора с левыми партиями. Новый управленец не намерен делать той же ошибки, одним из первых действий решив примириться с левыми партиями страны."
 SRL_Anglo_Ceilon_desc: "Создание совместных предприятий – новый шаг в отношениях Цейлона и Британии. С ростом этих кампаний, наша промышленность сделает заметный скачок в развитии."
 SRL_Christian_Moves_desc: "Уделяя время христианскому движению Цейлона и поддерживая его, мы сможем надеяться на их поддержку в новых войнах, защищающих Британию и Цейлон."
 SRL_White_money_desc: "Белые плантаторы, которым вы помогли, поставив партии рабочих на место, готовы отплатить свои долги всецелой поддержкой: как деньгами, так и рабочей силой."
 SRL_Islands_for_Stubbs_desc: "Для удобства снабжения и ведения будущих боевых действий требуется несколько близлежащих островов. Разумеется, учитывая, что они принадлежат Британии, мы можем напрямую обратиться за этим к нашему правительству."
 SRL_Marksism_Close_desc: "Левое движение показало свою истинную суть. Хватит играть с ними в поддавки – пора решить эту проблему раз и навсегда, пусть даже для этого и придётся применить силу!"
 SRL_Ceilon_Def_desc: "Приведя в действия закон, запрещающий другие партии и призывающий народ потуже затянуть пояса, мы сможем гораздо увереннее действовать во время войны."
 SRL_Capital_Def_desc: "Столица – последний оплот нашего государства. Её стоит укрепить как можно сильнее, чтобы захватчики не смогли прорваться в город."
 SRL_PVO_Def_desc: "Островная защита ПВО защитит нас от вражеских бомбардировок."
 SRL_Island_Def_desc: "Наши порты нуждаются в укреплении против морских вторжений."
 SRL_Sea_Base_desc: "Для своевременного снабжения объединённых сил на нашем острове, Британии необходимо раширить наши морские порты."
 SRL_Sea_Def_desc: "Необходимо защитить наш остров от высадок при помощи наводных мин. "
 SRL_Military_Ekonomik_desc: "Период военного времени требует от нашего производства новых мощностей. Милитаризировав наше производство, мы сможем себе это позволить на каждом этапе изготовления."
 SRL_Military_Fabrik_desc: "Для увеличения нашего вклада в войну потребуются новые заводы, для производства оружия."
 SRL_Def_Power_desc: "Наша армия давно забыла о своём величии, проиграв войну сначала Португалии, а затем и Великобритании. Но это совсем не значит, что мы не должны защищать себя, положившись на наших союзников."
 SRL_Cadet_Div_desc: "Образование кадетских бригад и прохождения в них обучения новобранцами заметно ускорит время подготовки наших солдат."
 SRL_Lifght_Div_desc: "Бригады лёгких пехотинцев вот уже несколько лет состояли исключительно из добровольцев. Мы в любой момент можем мобилизовать их для ведения возможных боевых действий."
 SRL_Doctors_desc: "Наша медицинская служба так же, как и армейская, состоит из добровольцев. Возможно, стоит увеличить их штат, поручив разработать полевой госпиталь?"
 SRL_Ceilon_Horse_desc: "Бригады конных стрелков из добровольцев смогут без труда патрулировать наш остров, защищая от нападений возможных противников."
 SRL_Royal_Guard_desc: "При необходимости легче всего будет мобилизовать городскую гвардию, имеющую хорошую подготовку."
 SRL_Marmit_In_Army_desc: "Мармит – довольно известная в Австралии и Южной Зеландии паста, которую наш климат может позволить производить не только для ежедневного использования, но даже в армейских пайках, заметно улучшая рацион солдат."
 SRL_Inj_desc: "С развитием радиотехники армия также стала нуждаться в мобильных способах связи. Необходимо учредить особый корпус, который сможет этим заниматься."
 SRL_Items_desc: "С развитием армии также появилась необходимость в своевременным обеспечением её необходимыми ресурсами."
 SRL_Radio_Army_desc: "Использование радиовышек не только для гражданских, но и для военных нужд, заметно улучшит возможности оперативного реагирования."
 SRL_Genshtab_desc: "С мобилизацией всех наших войск, подготовки всех вспомогательных служб, мы можем приступить к созданию собственного генштаба."
 SRL_Jungle_desc: "Ведение войны в необычных и опасных местах поможет нам при подготовке специальных дивизий."
 SRL_Royal_VVS_desc: "Вся авиация на острове принадлежит или принадлежала королевским ВВС Британии. Прежде чем приступить к созданию своих вооружённых сил, необходимо изучить её устройство как можно подробнее."
 SRL_Koggala_desc: "Используя наши аэродромы для воздушных сил, мы сможем заметно увеличить зону покрытия и их влияние."
 SRL_Ippodrom_desc: "Огромное поле в Коломбо, некогда используемое как ипподром, может стать отличным местом для нового аэродрома. Но его расположение позволяет его применить и для блага наших людей. Необходимо определиться с его новым назначением."
 SRL_Jafna_desc: "Используя наши аэродромы для воздушных сил, мы сможем заметно увеличить зону покрытия и их влияние."
 SRL_Sigeria_desc: "Используя наши аэродромы близ старой столицы Канди, мы сможем заметно увеличить зону покрытия и их влияние."
 SRL_Lic_desc: "Мы можем закупить лицензии на производство самолётов у Британии, что даст нам неоспоримое преимущество в будущем."
 SRL_Chaina_Bai_desc: "Используя наши аэродромы для воздушных сил, мы сможем заметно увеличить зону покрытия и их влияние."
 SRL_New_VVS_desc: "Мы уже в достаточной мере изучили возможности ВВС, дабы попробовать создать собственную службу воздушных сил. Тем более что новоприобретённый статус может нам это позволить."
 SRL_Up_Samolet_desc: "Благодаря собственной научной базе и пилотам мы наконец-то можем приступить к самостоятельной модернизации наших самолётов."
 SRL_Pilots_desc: "Курсы молодых пилотов подарят нашим пилотам дополнительный опыт, который поможет в развитии новых вооружённых сил."
 SRL_VMS_desc: "ВМС Цейлона так же, как и сухопутные войска, состоят в основном из добровольцев. Конечно, качество навыков от этого значительно страдает, но это можно будет исправить."
 SRL_Royal_Trinkomali_desc: "В своё время британскими властями были выделены деньги на постройку новой верфи. Настало время привести этот проект в жизнь."
 SRL_Ost_Indian_desc: "Постройка Ост-Индийских станций по всему острову поможет нам как с торговлей, так и со снабжением."
 SRL_Art_Def_desc: "Наши ресурсы не позволяют производить повсеместно артиллерию для армии, но мы можем производить их для вспомогательных взводов или береговой артиллерии."
 SRL_HMS_Lanka_desc: "Расширение морских баз поможет нам со снабжением, а также позволит построить новую, современную верфь."
 SRL_Sea_Def_Motour_desc: "Катерные лодки помогут защитить наши порты от нападений неприятеля, не давая совершить высадку на наши берега."
 SRL_Def_Frederik_desc: "Форт Фредерик расположенный в Тринкомали защищал город ни один год. Необходимо его модернизировать под нужны современности и создать там гарнизон, способный отбиться от любого нападения."
 SRL_New_VMS_desc: "Мы уже в достаточной мере изучили возможности ВМФ, дабы попробовать создать собственный флот. Тем более, что новоприобретённый статус может нам это позволить."
 SRL_Esminec_desc: "Наши производственные мощности далеки от необходимого, но даже так мы сможем позволить себе начать производство и модернизацию эсминцев."
 SRL_Doctrine_desc: "Курсы молодых матросов подарят нашим командам дополнительный опыт, который упростит создание новой структуры флота."
 SRL_Ekonomika_Normal_desc: "Из-за пренебрежительного отношения Великобритании к экономике нашей страны уровень развития её регионов разительно разнится. Южная провинция с британскими инвестициями купается в роскоши. Восток и запад страны находятся в неустойчивом положении, когда как север, вовсе полон бедняков, не обеспеченых даже лекарствами для борьбы с тропическими болезнями."
 SRL_ENG_Prom_desc: "Английский подход к современной промышленности заметно поможет нам с качеством производства, оптимизировав его для максимальной эффективности."
 SRL_Irrac_Build_desc: "Современные способы строительства заметно расширят наши возможности для постройки новых зданий."
 SRL_Road_desc: "Новые технологии и повсеместное использование машин накладывает новые требования. Необходимо проложить новые дороги в городах для беспрепятственного проезда транспорта."
 SRL_Mountprom_desc: "Предприятия по добыче графита и драгоценных камней работают уже не первый год. Расширив их и изучив новые технологии добычи, мы сможем заметно повысить уровень добычи ресурсов."
 SRL_Fabrik_prom_desc: "Некоторые технологии и тонкости производства фабрик возможно применить для военных заводов, но это также работает и в обратную сторону. Используя эти возможности, мы сможем гораздо легче менять их направленности."
 SRL_Prom_Country_desc: "Наша страна достойна вышла на новый уровень, достаточной чтобы называться промышленной державой!"
 SRL_Ceilon_SH_desc: "Цейлонское сельское хозяйство нуждается в большем количестве земель, для этого придётся вырубить часть джунглей и лесов, освобождая новые земли."
 SRL_Animals_desc: "Наша пищевая промышленность находится не в самом лучшем состоянии. Дабы укрепить её, необходимо расширить отрасль скотоводства."
 SRL_Cotton_desc: "Основа нашей промышленности и ценности для иностранных держав – это добываемый в нашей стране каучук. Необходимо расширить его производство и обработку, для употребления всех иностранных рынков."
 SRL_Up_Company_desc: "«Cargills & Co.» - одна из самых крупных корпораций, залезшая буквально во все сферы жизни нашей страны. Гарантировав им поддержку, мы сможем пользоваться их возможностями для улучшения положения нашей страны."
 SRL_Cocos_desc: "Вот уже много лет кокосовое масло используется в южных странах как замена Оливковому и растительному. Обрабатывая и продавая его соседям, мы сможем заметно улучшить своё положение."
 SRL_Agrar_Country_desc: "Наша страна достойно вышла на новый уровень, достаточный, чтобы называться аграрной страной, способной снабжать не только себя, но и своих соседей! Получив чуть больше прав, мы даже можем начать программу привлечения фермеров с менее аграрно развитой Индией."
 SRL_Colombo_Univer_desc: "Университет Коломбо вот уже ни один год поставляет нам молодых специалистов. Необходимо увеличить набор, для решительного рывка нашей экономики и промышленности."
 SRL_Candy_Univer_desc: "Университет Канди вот уже не один год поставляет нам молодых специалистов. Необходимо увеличить набор, для решительного рывка нашей экономики и промышленности."
 #Идеи#
 SRL_idea_tea_export: "Экспорт чая"
 SRL_idea_tea_export_desc: "Чай является основной экспортной статьёй нашего государства. Экспорт этого товара составляет значительную часть нашего бюджета."
 SRL_idea_poppy_day: "День мака"
 SRL_idea_poppy_day_desc: "Все заслуги народа Шри-Ланки во время Первой мировой войны были забыты, и словно в насмешку, праздник Содружества под названием «День Мака», собирал пожертвование только для британских военных, напрочь игнорируя ветеранов нашей нации."
 SRL_idea_dis_ekonomik_dyn: "Неравномерное распределение экономики"
 SRL_idea_dis_ekonomik_dyn_desc: "Экономика нашей страны находится в упадке из-за чрезмерного обогащения одного региона и нищей жизни других."
 SRL_idea_big_col_app: "Раздутый колониальный аппарат"
 SRL_idea_big_col_app_desc: "Колониальный аппарат поверх государственного совета забирает приличную часть бюджета, гораздо большую, чем требуются для выполняемых им функций."
 SRL_idea_big_col_app_2: "Раздутый колониальный аппарат"
 SRL_idea_big_col_app_2_desc: "Колониальный аппарат поверх государственного совета забирает приличную часть бюджета, гораздо большую, чем требуются для выполняемых им функций."
 SRL_idea_sin_tamil_conflict: "Сингало-тамильские разногласия"
 SRL_idea_sin_tamil_conflict_desc: "Сингальский и тамильский народ, составляющий большую часть населения острова, не доверяют друг другу, что порождает деление нашей страны на разные этносы."
 SRL_idea_food_risk: "Риск возникновения голода"
 SRL_idea_food_risk_desc: "Из-за хрупкой экономики, зависящей от других стран, наша пищевая промышленность находится в опасном состоянии, и любой сбой в её работе может привести к голоду."
 SRL_idea_irr_building: "Ирригационное строительство"
 SRL_idea_irr_building_desc: "Современные способы строительства заметно расширили наши возможности в строительстве."
 SRL_idea_fabrik_prom: "Фабрично-заводские предприятия"
 SRL_idea_fabrik_prom_desc: "Используя технологии и тонкости производства фабрик для военных заводов и наоборот, мы заметно упростили технологии конверсии."
 SRL_idea_kokos_maslo: "Продажа кокосового масла"
 SRL_idea_kokos_maslo_desc: "Продавая кокосовое масло соседям, мы заметно улучшаем своё финансовое положение."
 SRL_idea_kokos_maslo_2: "Продажа кокосового масла"
 SRL_idea_kokos_maslo_2_desc: "Продавая кокосовое масло соседям, мы заметно улучшаем своё финансовое положение."
 SRL_idea_cargills_co: "«Cargills & Co»"
 SRL_idea_cargills_co_desc: "Используя возможности крупной корпорации, мы заметно пополним наш бюджет, как продавая наши товары за рубежом, так и покупая иностранные товары по приемлемым ценам."
 SRL_idea_agrar_country: "Развитый аграрный сектор"
 SRL_idea_agrar_country_desc: "Наши фермеры умело используют свои земли, производя достаточно еды, чтобы население нашей страны неуклонно росло."
 SRL_idea_marmit_in_army: "Мармит в армейских пайках"
 SRL_idea_marmit_in_army_desc: "Мармит, используемый в армейских пайках, позволяет разнообразить рацион солдат."
 SRL_idea_ceilon_genshtab: "Цейлонский генштаб"
 SRL_idea_ceilon_genshtab_desc: "Собственный генштаб, оперируемый без указаний сторонних лиц, работает намного лучше."
 SRL_idea_cadet_division: "Кадетские бригады"
 SRL_idea_cadet_division_desc: "Обучение в кадетских бригадах заметно ускоряет подготовку наших бойцов."
 SRL_idea_Lanka: "Равное общество Ланки"
 SRL_idea_Lanka_desc: "Набирающая силу левая партия не только выступает за власть рабочих, но и за освобождение от Британии."
 SRL_idea_Lanka_2: "Равное общество Ланки"
 SRL_idea_Lanka_2_desc: "Набирающая силу левая партия не только выступает за власть рабочих, но и за освобождение от Британии."
 SRL_idea_Suria_Mal: "Сурия-Мал"
 SRL_idea_Suria_Mal_desc: "Добровольческое движение «Сурия-Мал» сделало для страны больше, чем некоторые видные политики."
 SRL_idea_Suria_Mal_2: "Сурия-Мал"
 SRL_idea_Suria_Mal_2_desc: "Добровольческое движение «Сурия-Мал» сделало для страны больше чем некоторые видные политики."
 SRL_idea_Day_Suria_Mal: "День Сурия-Мал"
 SRL_idea_Day_Suria_Mal_desc: "Этот праздник даст нашим ветераном поддержку и уверенность в том, что никто не забудет их заслуг."
 SRL_idea_vakcine: "Повсеместная вакцинация"
 SRL_idea_vakcine_desc: "Вакцинация спасёт многих жителей нашей страны."
 SRL_idea_Free_Words: "Пропаганда свободы"
 SRL_idea_Free_Words_desc: "Идеи свободы необходимо распространить любыми способами."
 SRL_idea_Free_Words_2: "Пропаганда свободы"
 SRL_idea_Free_Words_2_desc: "Идеи свободы необходимо распространить любыми способами."
 SRL_idea_Colombo: "Молодёжная лига Коломбо"
 SRL_idea_Colombo_desc: "Молодёжное движение, выступающее за свободную и здоровую страну."
 SRL_idea_Colombo_2: "Молодёжная лига Коломбо"
 SRL_idea_Colombo_2_desc: "Молодёжное движение, выступающее за свободную и здоровую страну."
 SRL_idea_SOV_genshab: "Военные советники СССР"
 SRL_idea_SOV_genshab_desc: "Советники из СССР заметно повысят уровень навыков наших командующих в нападении."
 SRL_idea_Komm: "Пропаганда коммунизма"
 SRL_idea_Komm_desc: "Пропаганда расширит число наших сторонников."
 SRL_idea_Tro: "Пропаганда Троцкизма"
 SRL_idea_Tro_desc: "Пропаганда расширит число наших сторонников."
 SRL_idea_bank_1: "Банковская система"
 SRL_idea_bank_1_desc: "Банковская система, во главе с центральным банком, заметно улучшила ситуацию в стране после получения статуса доминиона."
 SRL_idea_bank_2: "Банковская система"
 SRL_idea_bank_2_desc: "Банковская система, во главе с центральным банком, заметно улучшила ситуацию в стране после получения статуса доминиона."
 SRL_idea_bank_3: "Банковская система"
 SRL_idea_bank_3_desc: "Банковская система, во главе с центральным банком, заметно улучшила ситуацию в стране после получения статуса доминиона."
 SRL_idea_bank_4: "Банковская система"
 SRL_idea_bank_4_desc: "Банковская система, во главе с центральным банком, заметно улучшила ситуацию в стране после получения статуса доминиона."
 SRL_idea_def_tro: "Комитет защиты Революции"
 SRL_idea_def_tro_desc: "Специализированные комитеты защитят нашу революцию."
 SRL_idea_tro_rev: "Левое движение"
 SRL_idea_tro_rev_desc: "Итак активное движение левых начали поддерживать троцкисты, сумевшие встатить во главе Цейлона."
 SRL_idea_CNK_1: "Национальный конгресс"
 SRL_idea_CNK_1_desc: "Национальный конгресс является противовесом колониальному аппарату Британии."
 SRL_idea_CNK_2: "Национальный конгресс"
 SRL_idea_CNK_2_desc: "Национальный конгресс является противовесом колониальному аппарату Британии."
 SRL_idea_religion_move: "Движение религиозно-общественного протеста"
 SRL_idea_religion_move_desc: "Религиозные движения выступают не только против христианства, но и империализма. Установив с ними связи, мы сможем усилить борьбу с империалистическим аппаратом Британии."
 SRL_idea_budda_move_1: "Буддистская ассоциация молодых мужчин"
 SRL_idea_budda_move_1_desc: "Буддистская ассоциация мужчин – одно из самых крупных молодёжных движений страны, активно поддерживаемое национальным конгрессом."
 SRL_idea_budda_move_2: "Буддистская ассоциация молодых мужчин"
 SRL_idea_budda_move_2_desc: "Буддистская ассоциация мужчин – одно из самых крупных молодёжных движений страны, активно поддерживаемое национальным конгрессом."
 SRL_idea_budda_all: "Буддизм для всех!"
 SRL_idea_budda_all_desc: "Буддизм, ставший официальной религией государства, уже откладывает свой отпечаток на его устройство и политику."
 SRL_idea_dem_cen: "Демократические ценности"
 SRL_idea_dem_cen_desc: "Благодаря демократии мы могли ослабить удавку Британии, а потом и вовсе освободиться от неё! Ценности этого подхода необходимо не только ценить, но и распространять среди остальных."
 SRL_idea_our_economic_1: "Новая страна"
 SRL_idea_our_economic_1_desc: "Теперь мы новое государство, независимое от Британии ни экономически, ни политически."
 SRL_idea_our_economic_2: "Новая страна"
 SRL_idea_our_economic_2_desc: "Теперь мы новое государство, независимое от Британии ни экономически, ни политически."
 SRL_idea_our_marketplace: "Наши рынки"
 SRL_idea_our_marketplace_desc: "После получения независимости и лишения связей Британии нам придётся искать новые рынки сбыта, которые будут намного выгоднее навязанных Британией."
 SRL_idea_radio_ceilon: "Радио Цейлона"
 SRL_idea_radio_ceilon_desc: "Главное радио нашей страны помогает нам сохранить новоприобретённые ценности."
 SRL_idea_free_for_all: "Помощь Цейлона"
 SRL_idea_free_for_all_desc: "Правительство Цейлона предложило нам поддержку и советников, для борьбы с колониальным правлением."
 SRL_idea_budda_war: "Воинственный буддизм"
 SRL_idea_budda_war_desc: "Буддизм веками впитывал в себя чужие традиции, элементы иных религий и национальные устои. Устои японского милитаризма так же не стали исключением и влились в буддизм."
 SRL_idea_military_parlament: "Военное правительство"
 SRL_idea_military_parlament_desc: "Новое военное правительство, установленное на время нестабильной мировой обстановки, поможет пережить нам тяжёлыев времена."
 SRL_idea_Shri_military: "Цейлонский милитаризм"
 SRL_idea_Shri_military_desc: "Для удачного ведения войны и её поддержки в народе необходимо изменить мнение всего нашего народа, вдохновив его на новые свершения."
 SRL_idea_JAP_genshab: "Генштаб японского образца"
 SRL_idea_JAP_genshab_desc: "Переформировав штаб по японскому образцу, мы гораздо лучше сможем планировать операции и снабжать свои войска."
 SRL_idea_JAP_rifles: "Японские винтовки"
 SRL_idea_JAP_rifles_desc: "Переняв Японский опыт создания винтовок, мы заметно удешивили и ускорили их производство."
 SRL_idea_JAP_buildships: "Японское судостроение"
 SRL_idea_JAP_buildships_desc: "Переняв Японский опыт судостроительства, мы заметно улучшили работу своих верфей."
 SRL_idea_nac_army: "Национальная армия"
 SRL_idea_nac_army_desc: "Главное радио нашей страны помогает нам сохранить новоприобретённые ценности."
 SRL_idea_sea_recruit: "Армия островного формата"
 SRL_idea_sea_recruit_desc: "Новая программа островной подготовки может нам в подготовке обученых дивизий и улучшит взаимодейтсвия конвоев во время десантных высадок."
 SRL_idea_Yasudo_bank: "Филиалы банков «Ясуда»"
 SRL_idea_Yasudo_bank_desc: "Основание филиала банка «Ясуда» поможет развитию нашей промышленности."
 SRL_idea_Nakadzima_air: "Самолёты Накодзима"
 SRL_idea_Nakadzima_air_desc: "Новые технологии Накадзима заметно улучшат двигатели и уменьшат стоимость производства новых самолётов."
 SRL_idea_dzaibatsu_power_dyn: "Влияние дзайбацу"
 SRL_idea_dzaibatsu_power_dyn_desc: "Принимая помощь от дзайбацу, мы сами отдаём им влияние и власть в нашей стране, делая себя зависимыми от Японии."
 SRL_idea_solsberry_com: "Комиссия Солсбери"
 SRL_idea_solsberry_com_desc: "Британская комиссия не столько устраняет недостатки нашей правительственной системы, сколько вселсяет нашему народу уверенность в завтрашнем дне."
 SRL_idea_flexible_orders: "Гибкое законодательство"
 SRL_idea_flexible_orders_desc: "Переходный период позволяет нам гораздо легче изменять законы и устанавливать нужных нам министров."
 SRL_idea_double_parlament: "Двухпалатный парламент"
 SRL_idea_double_parlament_desc: "Двухпалатный парламент будет поддерживаться не только элитой, но и простым обществом, давая нашему правительству влияние на все слои населения."
 SRL_idea_trade_allies: "Торговый союз Содружества"
 SRL_idea_trade_allies_desc: "Связи с Содружеством и расположение позволят закупать товары и ресурсы по низким ценам со всего земного шара."
 SRL_idea_RAJ_JD: "Индийские железнодорожные компании"
 SRL_idea_RAJ_JD_desc: "Индийские железнодорожные компании заметно помогли нам в улучшении способов прокладки железнодорожных путей."
 SRL_idea_Avstralian_prom: "Австралийские промышленные компании"
 SRL_idea_Avstralian_prom_desc: "Специалисты Австралийских промышленных компаний заметно помогли нам с улучешнием производиетльности наших конвееров."
 SRL_idea_gubernator_plan: "Депеши реформ"
 SRL_idea_gubernator_plan_desc: "Тщательное изучение местных движений позволит уверенно противостоять их влиянию."
 SRL_idea_crown_pazzle: "Часть британской короны"
 SRL_idea_crown_pazzle_desc: "Являясь частью Британской короны, мы можем увидеть одну из лучших администраций мира и многому у них научиться."
 SRL_idea_patriotizm: "Патриотизм"
 SRL_idea_patriotizm_desc: "Умелая пропаганда в обществе и призыв к защите от захватчиков воспитали в наших гражданах нужный дух."
 SRL_idea_order_defceilon: "Закон «О защите Цейлона»"
 SRL_idea_order_defceilon_desc: "Приведённый в действие закон, запрещающий другие партии и призывающий народ потуже затянуть пояса, поможет гораздо увереннее действовать во время войны."
 SRL_idea_nac_bank: "Национальный банк Цейлона"
 SRL_idea_nac_bank_desc: "Открыв официальный государственный банк, мы улучшили экономическое положение страны."
 SRL_idea_christian_moves: "Христианская ассоциация молодых мужчин"
 SRL_idea_christian_moves_desc: "Христианские ассоциации готовы поддержать колониальное правительство ради защиты родины от захватчиков."
 SRL_idea_white_money: "Вклад белых плантаторов"
 SRL_idea_white_money_desc: "Белые плантаторы готовы отплатить свои долги всецелой поддержкой: как деньгами, так и рабочей силой. Вот только простому народу это не особо нравится."
 SRL_idea_military_conveer: "Милитаризация производства"
 SRL_idea_military_conveer_desc: "Милитаризировав наши станки, мы можем улучшить производство на каждом этапе."
 SRL_idea_cavalry: "Подготовка кавалерии"
 SRL_idea_food_problem: "Голод"
 #Решения#
 SRL_ekonomik_stabilization_category: "Стабилизация экономики регионов"
 SRL_ekonomik_stabilization_category_desc: "Из-за пренебрежительного отношения Великобритании к экономике нашей страны, уровень развития её регионов разительно разнится. Чтобы продолжить дальнейшее развитие и привлечь туда новых жителей, нам необходимо это исправить."
 SRL_ekonomik_stabilization_1: "Стабилизация западного региона"
 SRL_ekonomik_stabilization_1_desc: "Вложив определённые средства, мы можем попробовать стабилизировать ситуацию в провинции Коломбо. Это не только улучшит экономику региона, но также привлечёт новых жителей."
 SRL_ekonomik_stabilization_2: "Стабилизация восточного региона"
 SRL_ekonomik_stabilization_2_desc: "Вложив определённые средства, мы можем попробовать стабилизировать ситуацию в провинции Тринкомали. Это не только улучшит экономику региона, но также привлечёт новых жителей."
 SRL_ekonomik_stabilization_3: "Стабилизация северного региона"
 SRL_ekonomik_stabilization_3_desc: "Вложив определённые средства, мы можем попробовать стабилизировать ситуацию в провинции Вавуния. Это не только улучшит экономику региона, но также привлечёт новых жителей."
 SRL_ekonomik_stabilization_4: "Завершение экономической программы"
 SRL_ekonomik_stabilization_4_desc: "Необходимо закончить всю программу, которая планировалась изначально."
 SRL_dis_1: "Экономический подъём Коломбо завершён"
 SRL_dis_2: "Экономический подъём Тринкомали завершён"
 SRL_dis_3: "Экономический подъём Вавунии завершён"
 SRL_agrar_reform_category: "Реформы сельского хозяйства"
 SRL_agrar_reform_category_desc: "Для новых фермерских земель необходимо расчистить приличную часть джунглей, часть этих земель можно будет использовать для новых предприятий."
 SRL_agrar_reform_1: "Фермерство на западе"
 SRL_agrar_reform_1_desc: "Для новых фермерских земель необходимо расчистить приличную часть джунглей, часть этих земель можно будет использовать для новых предприятий."
 SRL_agrar_reform_2: "Фермерство на востоке"
 SRL_agrar_reform_2_desc: "Для новых фермерских земель необходимо расчистить приличную часть джунглей, часть этих земель можно будет использовать для новых предприятий."
 SRL_agrar_reform_3: "Фермерство на севере"
 SRL_agrar_reform_3_desc: "Для новых фермерских земель необходимо расчистить приличную часть джунглей, часть этих земель можно будет использовать для новых предприятий."
 SRL_agrar_reform_4: "Фермеры из-за рубежа"
 SRL_agrar_reform_4_desc: "Не все фермеры живут за рубежом так, как им бы хотелось. Где-то скудная земля, где-то неподъёмные налоги, где-то фермерам в силу отношения к ним законов приходится тяжело. Объявив политику открытых дверей для них, мы получим хороших специалистов, но для этого потребуются внушительные вложения на протяжении долгого времени, ведь новым поселенцам необходимы дома."
 SRL_dis_4: "Расчистка земель на западе завершена"
 SRL_dis_5: "Расчистка земель на востоке завершена"
 SRL_dis_6: "Расчистка земель на севере завершена"
 SRL_bank_reform_category: "Реформирование банковской системы"
 SRL_bank_reform_category_desc: "Изменив нашу банковскую систему, мы сможем обходиться без вмешательства Британии в наши дела."
 SRL_bank_reform_1: "Создание Центрального банка"
 SRL_bank_reform_1_desc: "Для полноценного реформирования нашей денежной системы в первую очередь необходимо основать центральный банк."
 SRL_bank_reform_2: "Открытие зарубежных филиалов"
 SRL_bank_reform_2_desc: "Для вливания иностранных вложений в нашу экономику необходимо открыть филиалы зарубежных банков."
 SRL_bank_reform_3: "Открытие частных банков"
 SRL_bank_reform_3_desc: "Разрешение на открытие частных банков увеличит конкуренцию между ними, а значит и уменьшит кредитные ставки для всех слоёв населения."
 SRL_bank_reform_4: "Реформирование денежной системы"
 SRL_bank_reform_4_desc: "С открытием новых банков у нас появилось достаточно возможностей для полного изменения нашей денежной системы, что позволяет закончить курс реформ."
 SRL_bank_reform_5: "Вложить все средства в промышленный сектор"
 SRL_bank_reform_5_desc: "Перед тем как управзднить банки и банковскую систему в целом, разумно будет разом вложить денежные средства в промышленность."
 SRL_dis_7: "Создан Центральный банк"
 SRL_dis_8: "Открыты иностранные банки"
 SRL_dis_9: "Основаны частные банки"
 SRL_dis_10: "Британские чиновники уволены"
 SRL_dis_11: "Деньги перенаправлены ветеранам"
 SRL_dis_12: "Кокосовые острова готовы поднять мятеж"
 SRL_dis_13: "Остров Рождества готов поднять мятеж"
 SRL_dis_14: "Андаманские острова готовы поднять мятеж"
 SRL_dis_15: "банковские реформы окончены"
 SRL_ekonomic_reform_category: "Экономические реформы"
 SRL_ekonomic_reform_category_desc: "Новые реформы в экономике должны не только поддержать текущий уровень жизни, но и улучшить его."
 SRL_ekonomic_reform_1: "Собственные горнопромышленные предприятия"
 SRL_ekonomic_reform_1_desc: "Большая часть акций горнопромышленных предприятий принадлежат Британии. Воспользовавшись их опытом, мы можем основать собственные."
 SRL_ekonomic_reform_2: "Расширение продажи кокосовых масел"
 SRL_ekonomic_reform_2_desc: "Торговля – один из важнейших источников дохода для нашей страны. Кокосовое масло – пользуется большим спросом. Расширив торговлю им, мы увеличим и доходы."
 SRL_ekonomic_reform_3: "Милитаризация экономики"
 SRL_ekonomic_reform_3_desc: "Военное время требует не только кардинальных изменений в экономике, но и новых военных предприятий, производящих военные товары."
 SRL_tro_revolution_in_India_category: "Помощь революции"
 SRL_tro_revolution_in_India_category_desc: "Теперь, когда мы добились заметных успехов у себя, мы можем помочь своим братьям из Индии. Мы отправим туда самых лучших агитаторов способных посеять семена сомнений в землю Индийского народа, а также применить силовые методы."
 SRL_tro_revolution_in_India_1: "Искра революции"
 SRL_tro_revolution_in_India_1_desc: "Наши люди начнут активную агитацию индийского населения за свободу от империализма."
 SRL_tro_revolution_in_India_2: "Пожар революции"
 SRL_tro_revolution_in_India_2_desc: "Левое движение стало достаточно популярным в Индии, чтобы начать войну за независимость."
 SRL_tro_revolution_in_India_3: "Референдум в Мадрасе"
 SRL_tro_revolution_in_India_3_desc: "Тамилы в Мадрасе хотят получить независимость от Британии, но при этом они не хотят воевать против своих вчерашних соседей. Возможно, они согласятся присоединится к нам посредством проведения референдума?"
 SRL_religion_move_category: "Деятельность движения религиозно-общественного протеста"
 SRL_mission_religion_moves: "Действие движения"
 SRL_fight_with_GB_category: "Борьба с засильем Британии"
 SRL_fight_with_GB_category_desc: "Британия слишком долго правила нами, необходимо избавиться от её людей, культуры, и наследия."
 SRL_fight_with_GB_1: "Разогнать зажравшихся чинуш"
 SRL_fight_with_GB_1_desc: "Колониальный аппарат Британии уже давно превышает как свой штат, так и свои полномочия, даже с отстранением Стабса эта проблема полностью так и не решилась."
 SRL_fight_with_GB_2: "Перенаправить средства с «Дня Мака»"
 SRL_fight_with_GB_2_desc: "Долгие годы средства с благотворительного праздника шли британским ветеранам, что нас совершенно не устраивало. Теперь все деньги будут направлены на помощь нашим соотечественникам, принявшим участие в Первой Мировой войне."
 SRL_fight_with_GB_3: "Депортировать британцев с острова"
 SRL_fight_with_GB_3_desc: "Избавившись от чиновников и культурных праздников, мы можем приступить к последнему пункту плана – прогнать всех фанатичных британцев, не готовых признать нашу власть."
 SRL_island_rises_category: "Восстания на островных колониях"
 SRL_island_rises_category_desc: "Подняв мятежи на других островах, мы сможем не только присоединить их, но ввести Британцев в ещё больший раздрай."
 SRL_island_rises_1: "Мятеж на кокосовых островах"
 SRL_island_rises_1_desc: "Видя нарастающее влияние Японии, наши солдаты совершенно не горят желанием оказаться в противостоянии между Японией и Британией за господство на море. Граньтен Фернандо согласился возглавить мятеж, но попросил оказать ему посильную поддержку."
 SRL_island_rises_2: "Мятеж на острове Рождества"
 SRL_island_rises_2_desc: "Видя нарастающее влияние Японии, наши и индийские солдаты совершенно не горят желанием оказаться в противостоянии между Японией и Британией за господство на море. Не желая жертвовать своими жизнями, все индусы согласились поддержать мятеж."
 SRL_island_rises_3: "Мятеж на Андаманских островах"
 SRL_island_rises_3_desc: "Видя нарастающее влияние Японии, наши и индийские солдаты совершенно не горят желанием оказаться в противостоянии между Японией и Британией за господство на море. Не желая жертвовать своими жизнями, Индусы согласились поднять мятеж, но для этого требуется поддержка наших солдат."
 SRL_island_rises_4: "Провозглашение независимости"
 SRL_island_rises_4_desc: "На островах начался метеж, а вместе с ним на Цейлоне были захвачены в плен все представители колониального правления и высланы с острова. Везде были подняты новые флаги военного правительства, а Япония на весь мир сообщила о нашей независимости."
 SRL_dzaibatsu_invest_category: "Инвестиции японских дзайбацу"
 SRL_dzaibatsu_invest_category_desc: "Наш остров является выгодным местом вложения для японских дзайбацу, что видят в нас не только удобный перевалочный пункт, но и источник недоступынх им ресурсов, который можно развить."
 SRL_dzaibatsu_invest_1: "Тяжёлая промышленность Мицубиси"
 SRL_dzaibatsu_invest_1_desc: "Мицубиси славится своей тяжёлой промышленностью и военными разработками. Они готовы отстроить несколько военных заводов за толику влияния в нашей стране."
 SRL_dzaibatsu_invest_2: "Фабрики «Sumitomo Group»"
 SRL_dzaibatsu_invest_2_desc: "Сумитомо готовы отстроить новые фабрики для повышения нашего уровня индустрии за небольшую потерю влияния нашего правительства."
 SRL_dzaibatsu_invest_3: "Верфи «Mitsui Engineering & Shipbuilding»"
