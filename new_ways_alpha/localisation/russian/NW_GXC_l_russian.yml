    GXC_huang_shaohong: "Хуан Шаохун"
    GXC_huang_shaohong_desc: "Хуанг родился в 1895 году в уезде Ронг, провинция Гуанси. После революции 1911 года он вместе с Бай Чунси и Ли Цзунжэнем учился в Военной кадровой школе Гуанси в Гуйлине. Позже он дослужился до командира Образцового батальона, современного профессионального военного формирования, оснащенного пулеметами. В запутанной борьбе за власть после Гуандун-Гуансийских войн местные военные деятели начали захватывать территорию в Гуанси и доминировать над ней. На юго-западе шли опиумные пути из Юньнани и Гуйчжоу, которые шли через Байсэ, а затем вниз по реке в Наньнин, откуда опиум обычно поступал через Учжоу, где финансировалась торговля. Во время войн Хуан, в то время командир Образцового батальона, попытался сохранить нейтралитет и перебрался в Байсе на крайнем северо-западе. Постепенно он стал контролировать Байсе, а вместе с ним и торговлю опиумом. Позже он расширил свой контроль до Учжоу, тем самым заблокировав порталы, через которые опиум входил и выходил из Гуанси. К весне 1924 года новая клика Гуанси сформировала и создала Армию умиротворения Гуанси. Ли Цзунжэнь был главнокомандующим, Хуан - заместителем командующего, а Бай Чунси - начальником штаба. К августу они победили и изгнали бывшего правителя Лу Жунтина.и других претендентов из провинции, а Хуан стал гражданским губернатором Гуанси с 1924 по 29 год. Он также был министром внутренних дел и транспорта в национальном правительстве Чан Кайши после 1927 года. Во время Кумульского восстания Чан Кай-ши был готов послать Хуана и его экспедиционный корпус, который он собрал, чтобы помочь генералу-мусульманину Ма Чжунъину против Шэн Шицая, но когда Чан услышал о советском вторжении в Синьцзянь, то решил отступить, чтобы избежать международного конфликта. Хуан же стал сначала председателем правительства Чжэцзяна с 1934 по 1935 год и провинции Хубэй с 1936 по 1937 год"
    GXC_huang_xuchu: "Хуан Сюйчу"
    GXC_huang_xuchu_desc: "Родившийся в семье ученых, Хуан Сюйчу пошел в армию и окончил четыре семестра Военного университета Китайской Республики. Он начал на низовом уровне, но позже был оценен и повышен Ли Цзунжэнем. Благодаря этому, он стал председателем правительства провинции в 1931 года, прочно войдя в «четверку гигантов» новой клики Гуанси"
    GXC_hu_shi: "Ху Ши"
    GXC_hu_shi_desc: "Родился в уезде Чуаньша провинции Цзянсу (империя Цин). В 1910 году по Боксерской стипендии поехал учиться в США в составе 2-й группы студентов. Изначально в Корнеллском университете изучал сельское хозяйство, но через некоторое время перешёл на отделение гуманитарных наук. В 1914 году начал изучать философию в Колумбийском университете, где его научным руководителем стал Джон Дьюи. После возвращения из США преподавал в Пекинском университете, где при поддержке Чэнь Дусю стал одним из активистов Движения 4 мая и борцов за модернизацию культуры Китая. В 1920-е годы вместе со своими друзьями издавал несколько политических газет и журналов. Его самым важным вкладом было продвижение народного китайского языка в литературе для замены классического китайского языка, что должно было облегчить чтение для обычного человека"
    GXC_ju_zheng: "Цзюй Чжэн"
    GXC_ju_zheng_desc: "Цзюй Чжэн родился в Гуанцзи, провинция Хубэй. Он присоединился к революционной организации Тунмэнхой, основанной Сунь Ятсеном, во время учебы на юридическом факультете университета Нихон в Японии в 1907 году. Позже он работал в газетах на китайском языке в Рангуне и Сингапуре. Он вернулся в Китай, чтобы работать в революционной фракции в провинции Хубэй. В 1912 году он на короткое время стал вице-министром внутренних дел Временного правительства в Нанкине. Он был командиром форта к северу от Шанхая во время Второй революции в июле 1913 года. В 1916 году Цзюй Чжэн возглавил восстание против Юань Шикая в провинции Шаньдун и захватил город Вэйфан. В 1921 году Сунь Ятсен назначил его министром внутренних дел в базировавшемся в Гуанчжоу революционном правительстве Китая. Цзюй Чжэн был одним из основателей Фракции западных холмов (Сишань хуэйи), сформированной после смерти Сунь Ятсена в 1925 году. Эта группа выступила против коммунистического влияния на Гоминьдан. Цзюй Чжэн был назначен президентом Судебного юаня в 1932 году"
    GXC_sun_fo: "Сунь Фо"
    GXC_sun_fo_desc: "Сын основателя Китайской Республики и революционера номер один Сунь Ятсена получил великолепное образование в лучших высших учебных заведениях Соединённых Штатов Америки. Там он приобщился к демократическим принципам построения государства и стал стойким сторонником либерализма. В 20-е годы после смерти своего отца, он был приглашён его наследником Чан Кайши для участия в правительстве. Долгое время он был главой Законодательного юаня страны, пытаясь поддерживать стабильность внутри партии и правительства. Благодаря своему положению сына основателя партии он мог публично высказывать мысли, вступающие вразрез с главной линией Гоминьдана, такие как союз с коммунистами для войны с Японией." # В ходе гражданской войны присоединился к Демократическому Союзу Гоминьдана.
