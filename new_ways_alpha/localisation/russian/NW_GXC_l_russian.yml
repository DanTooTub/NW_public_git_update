    guangxi.1.t: "Возвращение Хуана Шаохуна"
    guangxi.1.desc: "После того как в начале 30-х годов союз между кликой Гуанси и правительством Нанкина возобновился, то Хуан Шаохун, один из основателей новой клики Гуанси отправился к Чан Кайши, чтобы поддерживать этот альянс, а также работать в правительстве республики. За это время он успел сделать много работы в деле налаживания отношений с национальными меньшинствами республики, а также на посту губернаторов центральных провинций, но сложившиеся обстоятельства вынуждают его вернуться на «малую родину»"
    guangxi.1.a: "Семья это главное"
    guangxi.2.t: "Статья Ли Цзунжэня"
    guangxi.2.desc: "Ли Цзунжэнь, один из лидеров клики Гуанси, опубликовал в ведущих газетах Китая свою статью, посвящённую предстоящей войне с Японией. В ней он говорит, что нельзя сдаваться перед лицом японских захватнических устремлений, так как у Китая есть стратегия, как победить в этой войне – использовать наше главное преимущество: огромные территории. Завлекая солдат противника всё дальше вглубь страны, ведя бесконечную партизанскую войну, драться за каждый город, мы наконец измотаем противника и сможем добиться победы. Статью подхватили все оставшиеся СМИ страны и стали перепечатывать у себя, многие патриотично настроенные политики поддержали устремления генерала. Ли тонко почувствовал и воспользовался наследием «движения 9 декабря», которое пронеслось по всем крупным городам Китая"
    guangxi.2.a: "Эту стратегию он подсмотрел у коммунистов"
    guangxi.2.b: "Что он себе позволяет?"
    guangxi.2.c: "Ли понимает настроения китайцев"
    guangxi.3.t: "Смерть Ляо Лэй"
    guangxi.3.desc: "Наш прославленный генерал Ляо Лэй умер сегодня от неожиданного инсульта, несмотря на свой достаточно молодой возраст"
    guangxi.3.a: "Нам будет его не хватать"
    guangxi.4.t: "Проблемы клики Гуанси"
    guangxi.4.desc: "Китайская Республика, де-юре объединённая в конце 20-х годов, до сих пор сохраняют милитаристскую вольницу на своих окраинах, где центральному правительству до сих пор не удалось установить своё прямое правление, ликвидировав самоуправление губернаторов. Особенно остро стоит проблема на юго-западе страны, где свою власть до сих пор сохраняет клика провинции Гуанси, благодаря чьей армии Гоминьдану удалось совершить Северную экспедицию. Однако, очень быстро «империя Гуанси» рухнула, и они потеряли контроль над армией и правительством. С тех пор её лидеры жаждут реванша генералиссимусу Чан Кайши, но в прошлом году Нанкину удалось нанести мощный удар по экономическому положению провинции – перенаправить провинциальны наркотрафик, с которого гуансийцы взымали огромные тарифы, по другим каналам. По этой причине последние месяцы лидеры клики ищут любые средства для того, чтобы ликвидировать эту огромную брешь в своём бюджете. В том числе, они тайно просят нас оказать им поддержку в данном вопросе"
    guangxi.4.a: "Мы можем рассматривать эти вопросы только с участием Нанкина"
    guangxi.4.b: "Мы готовы предоставить кредиты"
    guangxi.4.c: "Мы можем рассматривать эти вопросы только с участием Нанкина"
    guangxi.4.d: "Мы готовы предоставить кредиты"
    guangxi.5.t: "Отказ японского правительства"
    guangxi.5.desc: "Японские представители отказались выделять кредит нашей клике без участия центрального правительства в данной сделке"
    guangxi.5.a: "Они теряют свой шанс"
    guangxi.6.t: "Одобрение кредита японцами"
    guangxi.6.desc: "Японские представители наконец-то согласились предоставить нам кредиты для закрытия бюджетной дыры. Будем надеяться, что это станет началом нашего большого сотрудничества"
    guangxi.6.a: "Нам удастся найти с ними консенсус"
    guangxi.7.t: "Отказ британского правительства"
    guangxi.7.desc: "Британские представители отказались выделять кредит нашей клике без участия центрального правительства в данной сделке"
    guangxi.7.a: "Мы поняли их позицию"
    guangxi.8.t: "Одобрение кредита британцами"
    guangxi.8.desc: "Британские представители наконец-то согласились предоставить нам кредиты для закрытия бюджетной дыры. Будем надеяться, что это станет началом нашего большого сотрудничества"
    guangxi.8.a: "Теперь у нас есть необходимые ресурсы"
    guangxi.9.t: "Отказ американского правительства"
    guangxi.9.desc: "Американские представители отказались выделять кредит нашей клике без участия центрального правительства в данной сделке"
    guangxi.9.a: "Это была наивная авантюра"
    guangxi.10.t: "Одобрение кредита американцами"
    guangxi.10.desc: "Американские представители наконец-то согласились предоставить нам кредиты для закрытия бюджетной дыры. Будем надеяться, что это станет началом нашего большого сотрудничества"
    guangxi.10.a: "От них этого можно было ожидать меньше всего"
    guangxi.11.t: "Просьба о признании"
    guangxi.11.desc: "Представители китайского правительства из клики Гуанси просят нас признать их правительство. Это поддержит их положение в гражданской войне, а также поднимет международный престиж"
    guangxi.11.a: "Мы готовы это сделать"
    guangxi.11.b: "Мы готовы это сделать"
    guangxi.11.c: "Мы готовы это сделать"
    guangxi.11.d: "Ещё рано об этом говорить"
    guangxi.12.t: "Отказ в признании"
    guangxi.12.desc: "Представители Великой державы заявили, что их страна пока что не готова признать наше правительство в качестве законного представителя Китая"
    guangxi.12.a: "Сколько ещё ждать?"
    guangxi.13.t: "Гуансийская телеграмма"
    guangxi.13.desc: "Лидеры нового правительства на юго-западе страны, сформированного кликой Гуанси, предлагают нам присоединиться к их движению. Последний раз такая авантюра, война на Центральных равнинах, закончилась поражением альтернативного правительства и восстановлению власти Нанкина. Однако, в настоящий момент внешнеполитическая ситуация изменилась и возможно, что мы должны всё-таки поддержать лидером клики Гуанси"
    guangxi.13.a: "Мы поддержим их"
    guangxi.13.a: "Это бесполезная попытка"
    guangxi.14.t: "Очередной союз с Ван Цзинвеем"
    guangxi.14.desc: "Однажды, в 1930 году во время войны на Центральных равнинах, мы уже поддерживали Ван Цзинвея в его попытке скинуть со своих позиций в Нанкине Чан Кайши. Тогда против центрального правительства объединились все главные милитаристы Китая: Гуанси, Шаньси, Гоминьцзюнь, но даже в таком союзе нам не удалось одолеть генералиссимуса.  Однако, в тот раз наше движение не получило поддержки за рубежом. Теперь же у нас есть мощный союзник в лице Японской Империи.\n\nСам Ван был ярым сторонником союза с Японией, направленного против коммунистов и европейских держав. При этом он понимает опасность излишнего влияния японцев, поэтому нам не стоит опасаться того, что он станет их марионеткой. При этом Ван является де-факто вторым человеком в Гоминьдане, поэтому данный шаг поможет укрепить репутацию нашего правительства"
    guangxi.14.a: "Непотопляемый Ван Цзинвей"
    guangxi.15.t: "Победа Ван Цзинвея"
    guangxi.15.desc: "Популярность Ван Цзинвея и его сторонников оказалась настолько высокой, что кандидатуры лидеров самой клики Гуанси померкли на его фоне. Некоторые связывают это с его скрытой поддержкой японцами на выборах, но почти все наблюдатели сообщают о том, что выборы были проведены почти без нарушений: это объясняется существованием нескольких фракций в правительстве, каждая из которых боится быть обвинённой в срыве выборов и потере репутации.\n\nТаким образом, перед людьми теперь вновь встаёт вопрос – как будет действовать на своём посту Ван? Станет ли он полностью уничтожать своих политических соперников, даст им шанс сохранить свою сферу влияния в армии, и насколько изменятся отношения с Японской Империей"
    guangxi.15.a: "Гражданские лидеры всё равно будут популярнее военных"
    guangxi.16.t: "Победа Ли Цзунжэня"
    guangxi.16.desc: "Фигура Ли Цзунжэня как «первого среди равных» в клике Гуанси помогла ему в ходе президентских выборов – за счёт умело проведённой пропагандистской компании, несмотря на не самые хорошие военные навыки, Ли удалось выставить себя как великого полководца, спасшего страну. С таким багажом ему было не сложно одолеть своих конкурентов, так как возможно самый опасный для него соперник, его ближайший товарищ Бай Чунси, был заблаговременно отправлен в далёкую провинцию Синьцзянь с целью установления там порядка"
    guangxi.16.a: "Путь в 10000 миль завершён"
    guangxi.17.t: "Победа Бай Чунси"
    guangxi.17.desc: "Долгое противостояние между Ли и Баем завершилось победой последнего. Заработанный им статус «маленького Чжугэ Ляна» разошёлся и стал популярен в народе, в отличие от его товарища Ли Цзунжэня, который так и не отмылся от репутации «милитариста». Однако, вряд ли это посеет между ними сильную вражду, так как Бай Чунси уже сообщил, что собирается выдвинуть кандидатуру Ли на пост своего премьер-министра"
    guangxi.17.a: "Воистину клика Гуанси"
    guangxi.18.t: "Победа Хуан Шаохуна"
    guangxi.18.desc: "Людям так сильно надоели фигуры в военной форме, что на фоне непрекращающейся конкуренции между Бай Чунси и Ли Цзунжэнем, на первый план вышел Хуан Шаохун – третий лидер клики Гуанси, который однако почти всё время занимался лишь вопросами гражданского правительства, не влезая в управление армией. Однако, проводимые им за это время реформы, открытость к народу и компромиссность по многим вопросам позволили одержать победу на президентских выборах"
    guangxi.18.a: "Ли и Бай всё равно останутся рядом с ним"
    guangxi.19.t: "Выборы президента Республики"
    guangxi.19.desc: "Настало время вторых президентских выборов в истории нашей Республики. Бай Чунси должен сделать выбор: пойти на второй срок, или уйти из предвыборной гонки, дав место новым людям"
    guangxi.19.a: "Бай Чунси остаётся"
    guangxi.19.b: "Бай Чунси уходит"
    guangxi.20.t: "Выборы президента Республики"
    guangxi.20.desc: "Настало время вторых президентских выборов в истории нашей Республики. Ли Цзунжэнь должен сделать выбор: пойти на второй срок, или уйти из предвыборной гонки, дав место новым людям"
    guangxi.20.a: "Ли Цзунжэнь остаётся"
    guangxi.20.b: "Ли Цзунжэнь уходит"
    guangxi.20.b: "Король уходит, да здравствует король!"
    guangxi.21.t: "Выборы президента Республики"
    guangxi.21.desc: "Настало время вторых президентских выборов в истории нашей Республики. Хуан Шаохун должен сделать выбор: пойти на второй срок, или уйти из предвыборной гонки, дав место новым людям"
    guangxi.21.a: "Хуан остаётся"
    guangxi.21.b: "Хуан уходит"
