    GXC_southwest_political_committee_idea: "Юго-Западный Политический Комитет"
    GXC_southwest_political_committee_idea_desc: "Гуанси и Гуандун связаны общим правительством, расположенном в Гуандуне, которое возглавляется одним из главных людей в Гоминьдане Ху Ханьминем. Он пытается конкурировать с Нанкином, создавая правительство, лишенное коррупции и кумовства, но пока это дело продвигается медленно"
    GXC_an_exemplary_province_idea: "Образцовая провинция"
