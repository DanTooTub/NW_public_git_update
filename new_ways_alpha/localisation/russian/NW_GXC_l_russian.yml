    GXC_li_zongren: "Ли Цзунжэнь"
    GXC_li_zongren_desc: "Ли Цзунжэнь родился в деревне Сисян уезда Линьгуй Гуйлиньской управы тогдашней провинции Гуанси. С 1908 по 1911 год обучался в Начальном училище сухопутных войск провинции Гуанси (где в 1910 году вступил в Тунмэнхой), по окончании которого стал командиром взвода в войсках Лу Жунтина. За свои заслуги в локальных боестолкновениях в 1918 году стал командиром батальона. В 1923 году Ли вступил в Гоминьдан. Весной 1924 года Ли Цзунжэнь, Бай Чунси и Хуан Шаосюн, объединив свои войска в «Армию умиротворения Гуанси», сформировали «Новую гуансийскую клику», и, разгромив Лу Жунтина и других представителей «Старой гуансийской клики», взяли провинцию Гуанси под свой контроль. В марте 1926 года Ли Цзунжэнь стал командующим 7-й армией НРА, и в этом качестве принял участие в Северном походе. В сентябре 1926 года его войска вторглись в Цзянси и в трёх кровопролитных сражениях разгромили основные силы Сунь Чуаньфана. В апреле 1927 года Ли Цзунжэнь принял участие в организованных Чан Кайши антикоммунистических акциях. Во время раскола в Гоминьдане Ли Цзунжэнь поддержал нанкинское правительство Чан Кайши, и в итоге взял Ухань, в результате чего силы Гоминьдана вновь оказались под единым управлением. В апреле 1928 года Ли Цзунжэнь был назначен командующим 4-й армейской группой, составленной из войск Новой гуансийской клики и бывших войск Тан Шэнчжи; в неё вошло 16 армий и 6 отдельных дивизий. После окончании Северного похода и объединения страны Чан Кайши начал стараться ограничить вольницу местных милитаристов, что привело к новым боевым действиям. В частности, в марте 1929 года, после войны между центральным правительством и Новой гуансийской кликой, разбитый Бай Чунси был вынужден бежать во Вьетнам, однако уже в ноябре того же года Бай Чунси, Ли Цзунжэнь, Хуан Шаосюн и Чжан Факуй, объединив усилия, заняли Гуанси и атаковали провинцию Гуандун. В 1930 году Бай Чунси и Ли Цзунжэнь, поддержав Фэн Юйсяна и Янь Сишаня, выступили против Чан Кайши в ходе Войны центральных равнин. В сентябре 1931 года, после «инцидента 9-18», здоровые силы китайского общества начали искать пути к объединению, и Новая гуансийская клика решила достичь примирения с Центральным правительством. В апреле 1932 года Ли Цзунжэнь получил пост «Главного умиротворителя Гуанси», Бай Чунси стал его заместителем, и вместе с генерал-губернатором Гуанси Хуан Сюйчу они образовали правивший провинцией триумвират"
    GXC_bai_chongxi: "Бай Чунси"
    GXC_bai_chongxi_desc: "Бай Чунси родился в 1893 году в Гуйлине провинции Гуанси, предки его были родом из-под Нанкина. Он был китайцем, исповедовавшим ислам (при этом он не принадлежал к хуэйцзу). В 1907 году поступил в начальное училище сухопутных войск, но из-за болезни был вынужден прервать обучение. После Синьхайской революции 1911 года вступил в Студенческую армию провинции Гуанси и отправился в провинцию Хубэй. Позднее он учился в Учанской академии подготовки сухопутных войск и в знаменитой Баодинской военной академии, подготовившей около трети командиров китайской армии того времени. По окончании Академии он стал командиром 1-й дивизии армии провинции Гуанси. В 1921 году Бай Чунси вместе со своим товарищем по учёбе Хуан Шаосюном отправился в Гуанчжоу, чтобы увидеться с Сунь Ятсеном. В 1924 году Бай Чунси, Хуан Шаосюн и Ли Цзунжэнь организовали объединение милитаристов, ставшее известным как Новая клика Гуанси. Объединив свои силы, они создали Армию умиротворения Гуанси, в которой Ли Цзунжэнь стал главнокомандующим, Хуан Шаосюн — заместителем командующего, а Бай Чунси — начальником штаба. К августу они разгромили войска Старой клики Гуанси, и установили свой контроль над провинцией; таким образом, провинция Гуанси присоединилась к Китайской республике. За проявленные во время этой военной кампании качества Бай Чунси заработал прозвище «Маленький Чжугэ Лян». В этом же году Бай Чунси и Ли Цзунжэнь вступили в Гоминьдан. В 1926 году начался Северный поход, Бай Чунси стал заместителем начальника штаба НРА. В начале 1927 года, командуя авангардом восточной колонны, он из провинции Цзянси вошёл в провинцию Чжэцзян. В апреле 1927 года Бай Чунси принял участие в устроенной Чан Кайши резне коммунистов в Шанхае. В ходе боевых действий в 1927 году Бай Чунси разгромил войска милитариста Сунь Чуаньфана, а также выступившего осенью 1927 года против Чан Кайши Тан Шэнчжи. Спустя некоторое время именно войска Бая занялись уничтожением коммунистов после разрыва между КПК и Гоминьдана, за что он получил твёрдый статус антикоммуниста. Кроме того, в ходе Северной экспедиции солдаты Бай Чунси с его позволения занимались разграблением и уничтожением буддистских храмов"
