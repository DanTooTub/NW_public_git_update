 IRQ_sunni_fermentations: "Суннитские брожения на севере страны"
 IRQ_sunni_fermentations_desc: "Сунниты из северного Ирака недовольны тем, что исламский социализм отвечает шиитским интересам. Если не усмирить их сейчас, то может случиться страшное!"
 
 #events
 NWiraq.1.t: "Последствия Англо-иракского договора"
 NWiraq.1.desc: "Запретив свободное перемещение британским войскам по нашей территории мы нарушаем договор, который все еще имеет силу. Это явно вызовет обеспокоенность Великобритании и, возможно, ответные меры."
 NWiraq.1.a: "Плевать"
 NWiraq.1.b: "Мы погорячились"
 
 NWiraq.2.t: "Ирак рушит наши планы"
 NWiraq.2.desc: "Правительство Ирака совершило опрометчивый шаг, нарушив англо-иракский договор и запретив нашим войскам находиться на территории этого государства."
 NWiraq.2.a: "И чего они хотят этим добиться?"
 
 NWiraq.4.t: "Бакр Сидки устраивает государственный переворот"
 NWiraq.4.desc: "Бакр Сидки, ощущая собственное влияние, решился двинут войска на Багдад. Самолёты скидывают листовки на головы наших подданных, призывая их не сопротивляться, а наш король Гази I молча поддакивает действиям генерала.\n\nТеперь в стране установлено новое правительство – лишь безликие марионетки Бакра Сидки во главе с таким же податливым Хикматом Сулейманом."
 NWiraq.4.a: "Надеемся, новое правительство хорошо себя покажет"
 
 NWiraq.5.t: "Левые митинги"
 NWiraq.5.desc: "Левые политики очень недовольны установлением диктатуры Бакра Сидки в стране. Они требуют установить новое, демократичное правительство!"
 NWiraq.5.a: "Стоит пойти у них на поводу..."
 IRQ_start_democratization_flag: "Были совершены уступки левым"
 NWiraq.5.b: "Все они должны быть разогнаны!"
 IRQ_repression_of_left_flag: "Левые митинги были разогнаны"
 NWiraq.5.c: "Посмотрим, к чему это приведёт"
 
 NWiraq.6.t: "Вооружённое восстание в Багдаде"
 NWiraq.6.desc: "Мы позволили коммунистам проводить свои манифестации, и теперь понятно, к чему это привело: вооружённые отряды ставшей популярной компартии заполонили Багдад; случайный выстрел со стороны честного полицейского, как вся это толпа направилась к дворцу, провозгласив социалистическую республику."
 NWiraq.6.a: "Мы отступим из Багдада, но сохраним верность монархии"
 NWiraq.6.b: "Королю Гази стоит надеть красный бант"
 IRQ_rebellion_of_communist_party_flag: "Было поддержано восстание"
 
 NWiraq.7.t: "Вмешательство в иракскую гражданскую войну"
 NWiraq.7.desc: "Коммунисты захватили власть в Ираке, король признал их легитимность, и лишь горстка верных нам политиков пытается сохранить контроль над страной; мы обязались защищать Ирак, так значит, мы должны выполнить договор."
 NWiraq.7.a: "Ирак будет спасён от красной угрозы"
 NWiraq.7.b: "Это их дело"
 
 NWiraq.8.t: "Признать легитимность коммунистов"
 NWiraq.8.desc: "К сожалению, совершенно ясно, что левые победили в прошедшей гражданской войне. Похоже, стоит признать их легитимность и прекратить войну."
 NWiraq.8.a: "Дельная мысль"
 NWiraq.8.b: "Мы продолжим эту войну!"
 
 NWiraq.10.t1: "Британия признаёт нашу легитимность"
 NWiraq.10.t2: "Британия не готова на территориальные уступки"
 NWiraq.10.desc1: "Вот грязные империалисты из Лондона и узрели всю мощь рабочих масс арабского – единого – мира, готового бороться против толстых колонистов! Они хотят признать нашу итак явную легитимность, ибо мы правительство рабочих и крестьян Ирака, стремящихся к свободе и прогрессу, в отличие от старых королей и диктаторов."
 NWiraq.10.desc2: "Вот грязные империалисты из Лондона и узрели всю мощь рабочих масс арабского – единого – мира, готового бороться против толстых колонистов! Они хотят признать нашу итак явную легитимность, ибо мы правительство рабочих и крестьян Ирака, стремящихся к свободе и прогрессу, в отличие от старых королей и диктаторов.\n\nОднако они не готовы идти на какие-либо территориальный уступки."
 NWiraq.10.a: "Мы даруем им мир"
 NWiraq.10.b: "Только за территориальные уступки..."
 NWiraq_10b_tt: "\n§YЕсли Британия согласится, к нам перейдут территории Кувейта, Трансиордании и Палестины, которые мы оккупировали.§!"
 NWiraq.10.c: "Никакого мира с буржуазией!"
 
 NWiraq.11.t: "Иракские коммунисты отказались от мира"
 NWiraq.11.desc: "К сожалению, иракские коммунисты заявили, что ни о каком мире не может быть и речи."
 NWiraq.11.a: "Жаль"
 
 NWiraq.12.t: "Иракские коммунисты требуют территориальные уступки"
 NWiraq.12.desc: "К счастью, Багдад заявил о готовности подписать мирное соглашение, однако они требуют передать под их управление все арабские территории, которые они оккупировали за время войны."
 NWiraq.12.a: "Хорошо"
 NWiraq.12.b: "Пусть рассмотрят другой вариант"
 
 NWiraq.14.t: "Убийство Бакра Сидки"
 NWiraq.14.desc: "Сегодня ночью наш лидер Бакр Сидки, остановившись в Мосуле по пути в Турцию, был убит неверным солдатом Мухаммедом Али Таллафари. Это преступление не останется безнаказанным; сейчас же вся полнота власти перейдёт к бывшей марионетке диктатора премьер-министру Хикмату Сулейману."
 NWiraq.14.a: "Страшная весть"
 IRQ_approve_cabinet_of_jamil_al_midfa_flag: "Бакр Сидки убит"
 
 NWiraq.16.t: "Военный переворот Нури аль-Саида"
 NWiraq.16.desc: "Известный пробританский политик Нури аль-Саид, завидев слабость власти, с молчаливого согласия короля заручился поддержкой офицеров и совершил государственный переворот."
 NWiraq.16.a: "Когда же это всё прекратится..."
 IRQ_nuri_al_saids_dictatorship_flag: "Переворот Нури аль-Саида удался"
 
 NWiraq.17.t: "Организация прогерманских генералов «Золотой квадрат» захватывает власть"
 NWiraq.17.desc: "Недовольные пробританской политикой нашего нового премьер-министра, кучка генералов устроили очередной военный переворот! Теперь они берут курс на сотрудничество с Германией и мировым фашизмом."
 NWiraq.17.a: "Да здравствует «Золотой квадрат»!"
 IRQ_rashid_ali_al_gailanis_cabinet_flag: "«Золотой квадрат» захватил к власть"
 
 NWiraq.18.t: "Переворот прогерманских офицеров в Ираке"
 NWiraq.18.desc: "Власть в Ираке захватили прогерманские офицеры – это скверное событие. Если мы не предпримем меры, нашей гегемонии на Ближнем Востоке придёт конец."
 NWiraq.18.a: "Ничего, потерпим"
 NWiraq.18.b: "Нужно исправить ситуацию!"
 
 NWiraq.19.t: "Ирак национализировал нефтяную промышленность"
 NWiraq.19.desc: "«Иракская нефтяная компания» приносила нашей империи огромные доходы, но теперь её деятельность приостановлена – правительство Ирака наняло лучших юристов и адвокатов, чтобы вернуть под свой контроль нефтяные месторождения."
 NWiraq.19.a: "Посмотрим, что выйдет из этого"
 
 NWiraq.20.t: "Фашисты или марионетки Британии"
 NWiraq.20.desc: "!!!Если вы видите это событие, сообщите разработчикам!!!"
 NWiraq.20.a: "Фашизм"
 NWiraq.20.b: "Марионетки Британии"
 
 NWiraq.21.t: "Ирак требует передать Кувейт"
 NWiraq.21.desc: "Иракские власти считают, что после раздела Османской империи Кувейт должен был перейти в состав Ирака; так «считают» и жители маленького эмирата. Теперь Багдад требует, чтобы мы передали им право на управление Кувейтом."
 NWiraq.21.a: "Это справедливо"
 NWiraq.21.b: "Мы защитим независимость малых наций!"
 
 NWiraq.22.t: "[From.GetAdjective] отказ"
 NWiraq.22.desc: "[From.GetAdjective] колонисты решили, что они вправе решать судьбу арабских народов. Что ж, это мы ещё посмотрим."
 NWiraq.22.a: "Кувейт будет наш"
 
 NWiraq.23.t: "Британия отдала нас Ираку"
 NWiraq.23.desc: "Возмутительно – британские власти, не слушая нашего совета, отдали нас на растерзание Ираку. Мы должны либо повиноваться, либо отстоять свою свободу."
 NWiraq.23.a: "Заключим с Багдадом договор"
 NWiraq.23.b: "Отстоим независимость!"
 
 NWiraq.24.t: "Смерть Гази I"
 NWiraq.24.desc: "Сегодня в страшной аварии скончался наш славный король Гази I, любимый всем иракским народом. Его наследником является малолетний Фейсал II, поэтому при нём будет регентом Абд аль-Илах."
 NWiraq.24.a: "Страшная новость..."
 
 NWiraq.26.t: "Бакр Сидки организует восстание на севере страны"
 NWiraq.26.desc: "Король укрепляет свою власть, а беспорядке на севере страны продолжаются. Пользуясь недовольством половинчатыми уступками, чувствующий себя униженным генерал Бакр Сидки организовал вооружённое восстание курдов.\n\nМы должны его разбить..."
 NWiraq.26.a: "Никакой пощады изменникам!"
 
 NWiraq.28.t: "Абд аль-Карим Касим собирает недовольных"
 NWiraq.28.desc: "Офицер Абд аль-Карим Касим принял революцию, но сейчас его действия больше похожи на предательство – нет сомнений, что его подкупили фашисты из троцкистской клики. Он смеет утверждать, что мы не упразднили монархию по той причине, что мы продались ваххабитам и стали их марионетками! К сожалению, некоторые подлецы из Коммунистической партии повелись на его лживые речи, и теперь их негодяйская клика собирает всё больше последователей – жаль, что они действуют подпольно, иначе наши бравые спецслужбы уже давно избавились бы от них."
 NWiraq.28.a: "Гляньте каждый закоулок!"
 NWiraq.28.b: "Да что он нам сделает?"
 
 NWiraq.29.t: "Избавление от Касима"
 NWiraq.29.desc: "Наши спецслужбы отлично справились с этим предателем Абд аль-Каримом Касимом. Больше никто не сможет потревожить нашу социалистическую страну."
 NWiraq.29.a: "Славно"
 
 NWiraq.31.t: "Сторонники Касима в Компартии устраивают переворот!"
 NWiraq.31.desc: "Этого и следовало ожидать: работники коммунистической партии, недовольные нашим бездействием, провели голосование, в ходе которого было решено полностью сменить руководство страной и назначить Абд аль-Карима Касима новым премьер-министром. Мы ничего не можем им противопоставить..."
 NWiraq.31.a: "Да здравствует Вторая революция!"
 IRQ_second_revolution_flag: "Случилась вторая революция"
 NWiraq31_a_tt: "\n§RВсе ближневосточные не рев.марскистские страны изменят свое отношение к нам не в лучшую сторону!§!\n"
 
 NWiraq.32.t: "Сунниты требуют уступок"
 NWiraq.32.desc: "Сунниты, недовольные шиитским правлением в особо радикальных формах, требуют ряд уступок для своих территорий. Похоже, они настроены весьма решительно, и отказ может привести к их агрессии, которую поддержат другие контрреволюционные элементы."
 NWiraq.32.a: "Придётся пойти на уступки"
 NWiraq.32.b: "Им не хватит смелости"
 IRQ_NWiraq32_tt: "Регионы будут поставлять в §Rдва раза меньше§! людских ресурсов.\n"
 
 NWiraq.33.t: "Ирак требует вернуть Хиджаз"
 NWiraq.33.desc: "Сегодня прибыл иракский дипломат с дипломатическим «предложением» из Багдада: [From.GetLeader] предлагает нам вернуть территории Хиджаза, некогда завоёванные Фейсалом I, а, значит «принадлежащие» Хашимитам, и предоставить Ираку право на проход войск. Взамен они предлагают заключить с нами договор о дружбе, но это не похоже на реальную искренность."
 NWiraq.33.a: "Нам придётся смириться"
 NWiraq33_a_tt1: "§YБритания§! изменит своё отношение к §YСаудовской Аравии§! на протекционистское.\n"
 NWiraq33_a_tt2: "§YТурция§! изменит своё отношение к §YСаудовской Аравии§! на протекционистское.\n"
 NWiraq33_a_tt3: "§RЕсли мы запретим проход войск Ирака, то он получит повод войны против нас.§!\n"
 NWiraq.33.b: "Пускай попробуют отнять его"
 
 NWiraq.34.t: "Саудиты отказали нам в возвращении Хиджаза"
 NWiraq.34.desc: "Хиджаз – это исконная территория Хашимитов, и всё же эти мерзкие Саудиты попытались закрепить её за собой. Ничего, скоро это королевство вернётся к себе домой..."
 NWiraq.34.a: "Время дипломатии закончилось!"
 
 NWiraq.35.t: "Саудовская Аравия отменила проход войск"
 NWiraq.35.desc: "Эти проклятые Саудиты лишили нас права нахождения наших войск на их территории! Следовало ожидать такой подлости с их стороны."
 NWiraq.35.a: "Предатели"
 
 NWiraq.36.t: "Ирак требует передать арабские территории"
 NWiraq.36.desc: "Правительство Ирака в последнее время настроено очень агрессивно к соседям. Сейчас они обратили внимание на то, что мы контролируем [название региона 413], и теперь они требуют передать владение им Багдаду."
 NWiraq.36.a: "За кого они нас держат?"
 NWiraq.36.b: "Видать, на то воля Аллаха..."
 
 NWiraq.37.t: "Иран отказался передать Арабистан"
 NWiraq.37.desc: "Подлые персы заявили, что их террор в отношении правоверных арабов – это вполне справедливое управление... Видит Аллах, мы должны взяться за оружие, чтобы спасти братьев!"
 NWiraq.37.a: "Пора атаковать!"
 
 NWiraq.38.t: "Ирак требует освободить Трансиорданию"
 NWiraq.38.desc: "Арабские националисты в Ираке утверждают, что мы слишком долго «угнетаем» эмират Трансиордания. Но они готовы простить нас, если мы «освободим» этот регион и передадим в управление иракскому королю."
 NWiraq.38.a: "Это же просто смешно!"
 NWiraq.38.b: "Мы рассчитываем на то, что взамен они заключат договор о ненападении"
 
 NWiraq.39.t: "Британия отказалась освобождать Трансиорданию"
 NWiraq.39.desc: "Противные империалисты! Они думают, что могут обманывать народ, первым услышавшим клич Мухаммеда (мир ему), и пора развеять их сладкие фантазии."
 NWiraq.39.a: "Арабы должны быть свободны!"
 
 NWiraq.40.t: "Британия желает договор о ненападении взамен на Трансиорданию"
 NWiraq.40.desc: "Британские дипломаты сообщили, что готовы пойти нам на уступки, но лишь при одном условии – мы должны заключить с ними договор, в котором ясно укажем от войны с Британией для разрешения спорных ситуаций."
 NWiraq.40.a: "Это выгодное предложение"
 NWiraq.40.b: "Глупо"
 
 NWiraq.41.t: "Ирак отказался от нашего предложения"
 NWiraq.41.desc: "К сожалению, правительство Ирака отказалось от нашего великодушного предложения. Посмотрим, как они решат эту проблему."
 NWiraq.41.a: "Странно"
 
 NWiraq.42.t: "Ирак требует возродить монархию в Сирии"
 NWiraq.42.desc: "Пару десятков лет назад король Фейсал I из рода Хашимитов объявил о создании Арабского Королевства Сирия. Этим историческим фактом правительство Ирака воспользовалось, чтобы обосновать свои претензии на нашу подмандатную территорию."
 NWiraq.42.a: "Им стоит быть осторожнее с такими заявлениями"
 NWiraq.42.b: "Мы передадим им Сирию, но не Ливан"
 NWiraq.42.c: "Пусть получат всё, что хотят"
 
 NWiraq.43.t: "Франция отказалась возрождать монархию в Сирии"
 NWiraq.43.desc: "Грязные империалисты из Парижа считают, что вправе за арабов решать, кто будет ими править. Что ж, такое своеволие карается Аллахом."
 NWiraq.43.a: "Они недооценивают нас"
 
 NWiraq.44.t: "Ирак приглашает принять участие в гоночных соревнованиях"
 NWiraq.44.desc: "Иракское правительство решило организовать Гран-при Ближнего Востока, на которое они нас пригласили. Такое мероприятие, по их мнению, поможет достижению мира и взаимного сотрудничества в регионе."
 NWiraq.44.a: "Мы примем участие"
 NWiraq.44.b: "У нас нет на это времени"
 
 NWiraq.45.t: "[From.GetName] – приглашение принято"
 NWiraq.45.desc: "Как радостно видеть, что государство, известное среди нас как [From.GetName], решило принять участие в гоночном соревновании в Багдаде. Надеемся, это укрепит наши отношения."
 NWiraq.45.a: "Славно"
 
 NWiraq.47.t: "Состоялось гран-при Ближнего Востока"
 NWiraq.47.desc: "Вот и прошли гоночные соревнования, организованные в Багдаде. Политики всех принявших участие стран уже заявили, что готовы принять участие в подобном мероприятии и в последующие годы."
 NWiraq.47.a: "Неплохо"
 
 NWiraq.49.t: "Открытие Музея арабских древностей"
 NWiraq.49.desc: "Сегодня в Багдаде открылся Музей арабских древностей. Такой шаг позволит людям лучше приобщиться к нашей древней истории, пронести наше достояние через века и укрепить арабское самосознание."
 NWiraq.49.a: "Славно"
 
 NWiraq.51.t: "[GetNewsHeadline]Находка германских археологов под Багдадом"
 NWiraq.51.desc: "Немецкий археолог В. Кёниг обнаружил под Багдадом таинственный предмет, оказавшийся древнейшей батареей из гальванических элементов.\n\nТакие древние батареи использовались ещё две тысячи лет назад и представляли собой медные цилиндры со стальными сердечниками. Они были скреплены между собой с помощью свинца и олова, сплавленных в пропорции, которая часто применяется и сейчас.\n\nТакая находка позволит лучше узнать историю и быт античных цивилизаций, проживавших в Междуречье."
 NWiraq.51.a: "Славно!"
 
 NWiraq.53.t: "Открытие Института изящных искусств"
 NWiraq.53.desc: "Ирак не должен отставать от передовых европейских государств не только в экономике, но и в культуре. Сегодня в Багдаде открылся Институт изящных искусств, который подготовит ряды новой творческой интеллигенции иракского народа."
 NWiraq.53.a: "Это неплохая новость"
 
 NWiraq.54.t: "Ирак требует вернуть [413.GetName]"
 NWiraq.54.desc: "[From.GetName] с каждым днём становится сильнее, и теперь [From.GetLeader] достаточно осмелел, чтобы потребовать от нас «вернуть» провинцию [413.GetName] из-за неопределённости в границе, в которой, к тому же, «угнетается» арабское население."
 NWiraq.54.a: "Это шутка?"
 NWiraq.54.b: "Придётся пойти на уступки"
 
 NWiraq.55.t: "Иран отказывается вернуть [413.GetName]"
 NWiraq.55.desc: "Иранские власти допустили ошибку, отказав нам в возвращении провинции [413.GetName].\nНам придётся перейти к радикальным действиям."
 NWiraq.55.a: "Грядёт война"
 
 NWiraq.56.t: "Ирак предъявляет претензию на Кувейт"
 NWiraq.56.desc: "[From.GetName] укрепляется, а вместе с этим возрастают аппетиты местных правящих элит. Обнаружив, как развивается Кувейт при нашем правлении, [From.GetLeader] потребовал «вернуть его» - то есть передать ему во владение, не спрашивая мнения нашего или эмира этой маленькой монархии."
 NWiraq.56.a: "Они имеют право на него"
 NWiraq.56.b: "Пусть думают перед тем, как требовать"
 
 NWiraq.57.t: "[From.GetName] – отказ возвращать Кувейт"
 NWiraq.57.desc: "К сожалению, [From.GetAdjective] чиновники отказали нам в возвращении исконно иракской территории Кувейта. Нам придётся вернуть её другим способом."
 NWiraq.57.a: "Жаль"
 
 
 
