 #############
 ##IRAQ
 #############
    
 #FOCUSES
 IRQ_suppress_shiite_uprising: "Подавить шиитские восстания"
 IRQ_suppress_shiite_uprising_desc: "Восстания шиитов сильно мешают наладить эффективное управление Ираком. Нам необходимо как можно скорее подавить эти мятежи, пока они не разрослись ещё сильнее."
 IRQ_capture_413: "Захватить [413.GetName]"
 IRQ_capture_413_desc: "Арабский народ, проживающий в иранской провинции [413.GetName], угнетается злыми персами. Мы должны исправить эту ситуацию, воспользовавшись неточностью проведённой границы."
 IRQ_claims_against_kuwait: "Претензии на Кувейт"
 IRQ_claims_against_kuwait_desc: "В Кувейте была обнаружена нефть, что ещё раз подтверждает нашу нужду во владении этим регионом. Необходимо предъявить претензию на него."
 IRQ_conquer_kuwait: "Захватить Кувейт"
 IRQ_conquer_kuwait_desc: "Раз нам не хотят возвращать Кувейт мирным способом, мы должны пойти на рожон. Пора нанести нашим врагам настоящий удар в сердце и вернуть нашу исконную территорию."
 IRQ_patronage_of_sheikh: "Покровительство шейхам"
 IRQ_patronage_of_sheikh_desc: "Наладив тесный контакт с местными шейхами, мы добьёмся их лояльности и сможем рассчитывать на их помощь по необходимости."
 IRQ_dictatorship_of_bakr_sidqi: "Диктатура Бакра Сидки"
 IRQ_dictatorship_of_bakr_sidqi_desc: "Нынешний курс правителя Ирака не устраивает большую часть населения Ирака. Бакра Сидки готов возглавить восстание и стать новым главой Ирака."
 IRQ_dictatorship_of_bakr_sidqi_tt: "\n§LИракское общество устало от правления диктаторов. Попытка установить очередной авторитарный режим спровоцирует недовольство левых политиков, которые не успокоятся, пока мы не утвердим либеральные свободы и демократию — однако игнорирование их требований может привести к радикальным действиям с их стороны.§!"
 ##### DEMOCRATIC SECTION #####
 IRQ_start_democratization: "Начать демократизацию"
 IRQ_start_democratization_desc: "В нашем обществе существует множество противоборствующих политических движений и самых разных точек зрения. Всем им крайне сложно ужиться вместе, поэтому, дабы предотвратить возможные восстания, нам стоит начать демократизацию режима, когда каждый сможет открыто и легально отстаивать свою точку зрения."
 IRQ_economic_cooperation_with_european_powers: "Экономическое сотрудничество с европейскими державами"
 IRQ_economic_cooperation_with_european_powers_desc: "Европейские страны - самые развитые в мире. Активно сотрудничая с ними, мы сможем значительно ускорить рост нашей экономики."
 IRQ_attract_european_capitalists: "Привлечь европейских капиталистов"
 IRQ_attract_european_capitalists_desc: "После начавшейся в Ираке демократизации западные капиталисты стали всерьёз интересоваться инвестициями в наш регион. Это не может не радовать."
 IRQ_trade_agreement_with_usa: "Торговое соглашение с США"
 IRQ_trade_agreement_with_usa_desc: "США - одна из наиболее развитых стран мира, с самого основания придерживающаяся демократических ценностей. Мы можем постараться заключить с ними взаимовыгодное торговое соглашение. Оно пойдёт всем на пользу."
 IRQ_agreement_with_shiites: "Соглашение с шиитами"
 IRQ_agreement_with_shiites_desc: "Недавно созданная демократическая основа нашего государства позволяект теперь шиитам законно отстаивать свои интересы в правительстве Ирака. Это значительно снизит их протестные настроения."
 IRQ_liberalisation_of_national_brotherhood_party: "Либерализация Партии национального братства"
 IRQ_liberalisation_of_national_brotherhood_party_desc: "В конце концов демократические преобразования приводят к почти полной смене людей на руководящих постах, демократизация Ирака почти завершилась."
 IRQ_legalize_banned_party: "Легализовать запрещённые партии"
 IRQ_legalize_banned_party_desc: "Несмотря на все политические реформы в нашей стране всё ещё остаётся множество запрещённых партий, часть из них имеет некоторую поддержку у населения. Кажется, стоит снять запрет на их деятельность, дабы они перешли к легальным методам борьбы за власть."
 IRQ_ulems_in_army: "Улемы в армии"
 IRQ_ulems_in_army_desc: "Улем - собирательное название признанных и авторитетных знатоков теоретических и практических сторон ислама. Призвав их на службу, мы значительно укрепим боевой дух наших солдат, а также привлечём в армию новых добровольцев."
 IRQ_weakening_of_british_grip: "Ослабление британских тисков"
 IRQ_weakening_of_british_grip_desc: "Англо-иракский договор является навязанным Ираку и только тормозит его развитие. Пришла пора его аннулировать."
 IRQ_arab_democracy: "Арабская демократия"
 IRQ_arab_democracy_desc: "Опираясь на свой демократический опыт, Ирак готов помочь в становлении других ближневосточных демократических государств."
 IRQ_protect_yourself_from_attacks: "Обезопасить себя от набегов"
 IRQ_protect_yourself_from_attacks_desc: "Многие соседния страны негативно относятся к нашему новому пути развития. Если мы хотим сохранить нашу государственность, то надо действовать на опережения."
 IRQ_intervention_in_iran: "Интервенция в Иран"
 IRQ_intervention_in_iran_desc: "Иран всё ещё остаётся одним из главных оплотов консерватизма на Ближнем Востоку, но скоро этому придёт конец."
 IRQ_equal_union_with_britain: "Равноправный союз с Британией"
 IRQ_equal_union_with_britain_desc: "Теперь, когда Ирак является абсолютно независимой демократической страной, стоит задуматься о становлении полноправным членам альянса Союзники."
 IRQ_joint_scientific_research: "Совместные научные исследования"
 IRQ_joint_scientific_research_desc: "Нашим учёным стоит объединить усилия со своими союзниками, дабы добиться научно-технического превосходства над потенциальным противником."
 ##### COMMUNISM SECTION #####
 IRQ_rebellion_of_communist_party: "Мятеж коммунистической партии"
 IRQ_rebellion_of_communist_party_desc: "Хоть коммунисты и не имеют значительной поддержке в Ираке, это не помешает пламени мировой революции распространиться и на эту страну, приближая наступление светлого коммунистического будущего."
 IRQ_revolutionary_armed_forces: "Революционные вооружённые отряды"
 IRQ_revolutionary_armed_forces_desc: "В эти тяжёлые времена на как никогда необходимы преданные делую революции войска, готовые любой ценой отстаивать интересы рабочего класса."
 IRQ_accelerated_modernization: "Ускоренная модернизация"
 IRQ_accelerated_modernization_desc: "Наша промышленность на текущий момент неспособна обеспечить потребности иракского народа, и его армии, поэтому, пока будут строиться новые заводы, мы займёмся увеличением эффективности уже существующих."
 IRQ_grant_autonomy_to_kurds: "Предоставить автономию курдам"
 IRQ_grant_autonomy_to_kurds_desc: "На территории Ирака проживает большое число курдов - многочисленного народа, до сих пор не имеющего своей государственности. Предоставив им автономию, мы сможем привлечь их на свою сторону."
 IRQ_establish_equality_of_sexes: "Установить равноправие полов"
 IRQ_establish_equality_of_sexes_desc: "Ирак по сей день остаётся весьма консервативной страной, но прогрессивные преобразования изменят это."
 IRQ_abolition_of_monarchy: "Упразднение монархии"
 IRQ_abolition_of_monarchy_desc: "С установлением власти трудящихся не была полностью уничтожена власть короля Ирака. Это становится преградой на нашем пути становления социалистической республики."
 IRQ_alliance_with_iran: "Альянс с Ираном"
 IRQ_alliance_with_iran_desc: "Иран - наиболее развитое государство ближнего востока. Нам стоит искать союза именно с ним."
 IRQ_alliance_with_turkey: "Альянс с Турцией"
 IRQ_alliance_with_turkey_desc: "Турция - наследница Османской Империи. Возможно, союз с ней будет выгоден для нас."
 IRQ_arab_socialist_union: "Арабский социалистический союз"
 IRQ_arab_socialist_union_desc: "Опираясь на свой революционный опыт, Ирак готов помочь в становлении других ближневосточных социалистических государств."
 IRQ_join_comintern: "Вступить в Коминтерн"
 IRQ_join_comintern_desc: "Все социалистчисекие страны мира должны держаться друг друга и вместе противостоять угрозе капиталистических стран. Именно поэтому намстоит вступить в комминтерн."
 IRQ_overthrow_saudis: "Свергнуть Саудитов"
 IRQ_overthrow_saudis_desc: "Саудовская Аравия - наиболее консервативное ближневосточное государство, которое без внешнего вмешательства ещё долго будет оставаться оплотом реакционерства на Ближнем Востоке."
 IRQ_overthrow_pahlavi: "Свергнуть Пехлеви"
 IRQ_overthrow_pahlavi_desc: "Многие недовольны властью этого диктатора в Иране. Дни Пехлеви сочтены. Иранские рабочие, освобождение грядёт!"
 IRQ_save_turkey: "Спасти Турцию"
 IRQ_save_turkey_desc: "Несмотря на падение Османской Империи и республиканский строй турецкое государство всё ещё остаётся врагом рабочего класса."
 IRQ_cradle_of_civilization: "Колыбель цивилизации"
 IRQ_cradle_of_civilization_desc: "Ирак постепенно становится спасителем Ближнего Востока. Скоро во всём регионе будет установлена власть трудящегося народа."
 ##### TRO SECTION #####
 IRQ_second_revolution: "Вторая революция"
 IRQ_second_revolution_desc: "Революция, привнесённая в Ирак, пошатнула устои его консервативного общества, однако не стоит думать, что все революционные преобразования пойдёт Ираку на пользу. Благодаря новому взгляду на марксизм мы сможем сплотить наше общество."
 IRQ_unity_of_islam_and_communism: "Единение шиизма и коммунизма"
 IRQ_unity_of_islam_and_communism_desc: "Неверно полагать, что социализм всегда отвергает религию. Некоторые новые течения марксизма открыто заявляют о серьёзной роли религии в жизни общества."
 ##### NEUTRALITY SECTION #####
 IRQ_repression_of_left: "Репрессии против левых"
 IRQ_repression_of_left_desc: "Цель любых левых сил - подорвать многовековые культурные устои и традиции Ирака. Мы не должны допустить подобного разложения нашего общества!"
 IRQ_emphasis_on_development_of_army: "Акцент на развитии армии"
 IRQ_emphasis_on_development_of_army_desc: "Армия - одна из важнейших частей государства. Именно она поможет нам сохранить нашу независимость и справиться в врагами внешними и внутренними."
 IRQ_learn_from_british_doctrine: "Изучить британскую доктрину"
 IRQ_learn_from_british_doctrine_desc: "Британская армия давно продемонстрировала своё умение вести боевые действия. Нам следует перенять их опыт, если мы хотим успешно воевть против наших потенциальных противников."
 IRQ_focus_on_your_gear: "Акцент на своё снаряжение"
 IRQ_focus_on_your_gear_desc: "Для успешного ведения боевых действий мы должны стать независимыми от импорта оружия и военных технологий. Поэтому мы займёмся разработкой своего собственного вооружения."
 IRQ_kurds_and_assyrians_in_army: "Курды и ассирийцы в армии"
 IRQ_kurds_and_assyrians_in_army_desc: "Курды и ассирийцы до сего дня не призывались в армию Ирака по различным соображениям. Однако современные проблемы требуют современных методов решения, поэтому наша армия станет принимать добровольцев этих народов."
 IRQ_militarization_of_economy: "Милитаризация экономики"
 IRQ_militarization_of_economy_desc: "Наша активно растущая и модернизирующаяся армия требует всё больших ресурсов, что требует новых реформ в сфере экономического управления."
 IRQ_expanding_conscription: "Расширение призыва"
 IRQ_expanding_conscription_desc: "Массовая армия обеспечит сохранения Ирака как независимого государства"
 IRQ_approve_cabinet_of_jamil_al_midfa: "Утвердить кабинет Джамиля аль-Мидфая"
 IRQ_approve_cabinet_of_jamil_al_midfa_desc: "Джамиль аль-Мидфаи уже несколько раз занимал должность премьер-министра Ирака и неплохо справлялся со своей должностью. Возможно, стоит продлить его полномочия."
 IRQ_nuri_al_saids_dictatorship: "Диктатура Нури аль-Саида"
 IRQ_nuri_al_saids_dictatorship_desc: "Нури аль-Саид уже несколько раз занимал должность министра иностранных дел. Он имеет значительную поддержку и одобрение в военных кругах, поэтому именно ему следует возглавить Ирак."
 IRQ_nuri_al_saids_dictatorship_tt: "\n§RЕсли поддержка фашизма вырастет достаточно высоко, а мы так и не вступим в какой-либо альянс, то сторонники Оси совершат государственный переворот — это может привести к войне с Британией, если она наша метрополия!§!"
 IRQ_strengthening_of_ties_with_britain: "Укрепление связей с Британией"
 IRQ_strengthening_of_ties_with_britain_desc: "Нури аль-Саид всегда был сторонник сотрудничества с Великобританией. Теперь, когда он является главой государства, ничто не ограничесвает Ирак в заключении новых договоров с Англией."
 IRQ_force_yourself_to_love: "Заставить себя любить"
 IRQ_force_yourself_to_love_desc: "Большое упущение бывших иракских властей - недостаточная пропаганда патриотизма и культа лидера в стране. Это постоянно приводило к нестабильности в регионе. Но теперь эта проблема будет решена."
 IRQ_union_with_britain: "Союз с Британией"
 IRQ_union_with_britain_desc: "Все недавние действия Ирака были направлены на улучшение отношений с Великобританией. Теперь мы достаточно сблизились для вступления в альянс Союзника на правах полноценного его члена."
 IRQ_military_cooperation_with_allies: "Военное сотрудничество с Союзниками"
 IRQ_military_cooperation_with_allies_desc: "Сотрудничество с Великобританией и другими союзными странами в сфере военной техники значительно улучшит оснащение иракской армии современной техникой."
 IRQ_create_an_army_of_british_sample: "Создать армию британского образца"
 IRQ_create_an_army_of_british_sample_desc: "Нам стоит переформировать нашу армию по британскому образцу, но для начала мы создадим эксперементальные боевые части, дабы приспособить британские наработки к местным условиям."
 IRQ_british_iranian_studies: "Британо-иракские исследования"
 IRQ_british_iranian_studies_desc: "Нашим учёным стоит объединить усилия со своими союзниками, дабы добиться научно-технического превосходства над потенциальным противником."
 IRQ_economic_integration: "Экономическая интеграция"
 IRQ_economic_integration_desc: "Соединённое королевство готово инвестировать в развитие нашей эжкономики взамен на облегчение налогового бремени на английские компании."
 IRQ_tame_anti_british_sentiment: "Укротить антибританские настроения"
 IRQ_tame_anti_british_sentiment_desc: "Несмотря на все наши дипломатические успехи среди части руководства страны нарастают антибританские настроения. Некоторые считают, что Ирак стал почти доминионом Великобритании. Ну что за чушь?"
 IRQ_rashid_ali_al_gailanis_cabinet: "Кабинет Рашида Али аль-Гайлани"
 IRQ_rashid_ali_al_gailanis_cabinet_desc: "Рашид Али аль-Гайлани придерживается прогерманской политики и считает, что Ирак должен сближаться именно с этой страной."
 IRQ_proclaim_nationalist_ideology: "Провозгласить националистическую идеологию"
 IRQ_proclaim_nationalist_ideology_desc: "Националистические идеи уже хорошо показали себя на территории многих европейских стран. Нам стоит перенять этот опыт."
 IRQ_panarab_nationalist_alliance: "Панарабский националистический альянс"
 IRQ_panarab_nationalist_alliance_desc: "Арабы - народ, разделённый междоусобными войнами и иностарнной интервенцией. Пора нам снова объединиться и дать совместный отпор всем империалистическим странам."
 IRQ_join_axis: "Вступить в Ось"
 IRQ_join_axis_desc: "Ось - наиболее могущественный альянс в мире. Али аль-Гайлани всегда выступал за союз с Рейхом."
 IRQ_military_state: "Военное государство"
 IRQ_military_state_desc: "Для сохранения себя как целого независимого государства Ираку необходима массовая профессиональная армия."
 IRQ_right_to_kuwait: "Право на Кувейт"
 IRQ_right_to_kuwait_desc: "Кувейт - искусственно оторгнутая от Ирака территория. Настала пора вернуть её себе."
 IRQ_liberate_arabistan: "Освободить Арабистан"
 IRQ_liberate_arabistan_desc: "Арабистан - некогда являлся частью Ирака. Пришла пора вернуть его в родную гавань."
 IRQ_iraqi_presence_in_levant: "Иракское присутствие в Леванте"
 IRQ_iraqi_presence_in_levant_desc: "Отныне Ирак объявляет Левант зоной своих интересов."
 IRQ_keep_office_of_hikmat_suleiman: "Сохранить кабинет Хикмата Сулеймана"
 IRQ_keep_office_of_hikmat_suleiman_desc: "Хикмат Сулейман поддерживается некоторой частью иракского правительства. Возможно, стоит поставить его премьер-министром страны. "
 IRQ_weakening_of_british_influence_in_country: "Ослабление британского влияния в стране"
 IRQ_weakening_of_british_influence_in_country_desc: "Хикмат Сулейман выступает за независимый Ирак. Теперь он во главе правительства, и мы можем начать освобождение страны от британских оков."
 #### BAGHDAD PACT SECTION ####
 IRQ_emphasis_on_middle_east_cooperation: "Акцент на ближневосточное сотрудничество"
 IRQ_emphasis_on_middle_east_cooperation_desc: "Страны Ближнего Востока достаточно натерпелись от иностранных интервенций. Необходимо создать собственный оборонительный альянс для защиты интересов арабского мира."
 IRQ_create_the_sadabat_pact: "Создание Багдадского пакта"
 IRQ_create_the_sadabat_pact_desc: "Договор в Багдаде гарантирует взаимную независимость и нейтральность подписавших документ стран, но напряжение растёт - пора в договор добавить новые пункты."
 IRQ_expansion_afgan: "Приглашение Афганистана"
 IRQ_expansion_afgan_desc: "Для усиления новообразованного союза необходимо искать союзников среди близких культурно стран. Афганистан - одно из таких государств."
 IRQ_expansion_turkey: "Приглашение Турции"
 IRQ_expansion_turkey_desc: "В прошлом мы имели немало конфликтов с Турцией, но пора позабыть их и призвать Анкару к сотрудничеству."
 IRQ_expansion_iran: "Приглашение Ирана"
 IRQ_expansion_iran_desc: "В прошлом мы имели немало конфликтов с Ираном, но пора позабыть их и призвать Тегеран к сотрудничеству."
 IRQ_expansion_arab_peninsula: "Расширение на арабский полуостров"
 IRQ_expansion_arab_peninsula_desc: "Ближневосточная Антанта не может быть полной, если мы не привлечём на свою сторону слабые, но крупные и хорошо защищённые арабские государства."
 IRQ_support_allied_research: "Поддержка союзных исследований"
 IRQ_support_allied_research_desc: "Когда-то ближневосточная наука была передовой в мире, но в нынешние века наше положение оказалось не из лучших. Объединив наши усилия, мы сможем догнать европейские страны по уровню развития."
 IRQ_expansion_oman: "Приглашение Омана"
 IRQ_expansion_oman_desc: "На Арабском полуострове имеются державы, готовые заключить с нами союз для защиты общих интересов. К таким относится Оман."
 IRQ_expansion_yeman: "Приглашение Йемена"
 IRQ_expansion_yeman_desc: "На Арабском полуострове имеются державы, готовые заключить с нами союз для защиты общих интересов. К таким относится Йемен."
 IRQ_expansion_egypt: "Приглашение Египта"
 IRQ_expansion_egypt_desc: "Британцы угнетают египтян, и это вызывает их недовольство. Для нас - это хороший вариант расширить свою сферу влияния."
 IRQ_expansion_syria: "Приглашение Сирии"
 IRQ_expansion_syria_desc: "Французы слишком долго угетали сирийцев и это вызывает их недовольство. Для нас - это хороший вариант расширить свою сферу влияния."
 IRQ_expansion_palestine: "Приглашение Палестины"
 IRQ_expansion_palestine_desc: "Британцы угнетают местное население, и это вызывает их недовольство. Для нас - это хороший вариант расширить свою сферу влияния"
 IRQ_build_freedom_economy: "Построить независимую экономику"
 IRQ_build_freedom_economy_desc: "Мы должны стремиться к тому, чтобы наша экономика была максимально независима от других стран."
 IRQ_build_freedom_economy_tt: "\n§LЭкономическая зависимость от других стран будет ослабевать каждый год до тех пор, пока полностью исчезнет.§!"
 # BAGHDAD ECONOMIC
 IRQ_customs_union_creation: "Создание таможенного союза"
 IRQ_customs_union_creation_desc: "Расширение союзного договора и на сферу торговли укрепит наши экономики."
 IRQ_customs_union_creation_tt: "За каждого члена альянса мы получим по §Y1§! ед. сооружения §YФабрика§! в §Yстоличном регионе§!. §RМаксимум: §Y4§! ед. сооружения §YФабрика§!."
 IRQ_facilitate_movement_capital: "Облегчить передвижение капитала"
 IRQ_facilitate_movement_capital_desc: "Сняв основные таможенные пошлины, мы откроем дорогу ближневосточному капиталу к более активному развитию."
 IRQ_expand_resource_exports_neighbouring_countries: "Расширить экспорт ресурсов в соседние страны"
 IRQ_expand_resource_exports_neighbouring_countries_desc: "Многие соседние страны нуждаются в ресурсах, которые мы уже в скором будущем сможем им обеспечить."
 IRQ_develop_economic_integration_processes: "Развить процессы экономической интеграции"
 IRQ_develop_economic_integration_processes_desc: "Взаимная экономическая интеграция ещё больше сплотит наши страны, а также создаст единое экономическое пространство."
 #### ALT POLITICS SECTION ####
 IRQ_make_concessions: "Пойти на уступки"
 IRQ_make_concessions_desc: "Единственный адекватный выход из сложившейся ситуации - пойти на уступки шиитам. Подавление восстаний приведёт только к усилению протестных настроений."
 IRQ_make_concessions_tt: "\n§LЕсли, сделав уступки шиитам, мы вскоре не дадим автономию курдам-суннитам, то сможет начаться восстание на севере страны!§!"
 IRQ_reduce_armys_influence_in_country: "Уменьшить армейское влияние в стране"
 IRQ_reduce_armys_influence_in_country_desc: "Армия имеет слишком много рычагов политического управления в стране. С этим надо что-то делать."
 IRQ_ban_british_troops_from_moving_freely_around_country: "Запретить британским войскам свободно передвигаться по стране"
 IRQ_ban_british_troops_from_moving_freely_around_country_desc: "Англо-иракский договор является навязанным Ираку и только тормозит его развитие. Пришла пора его аннулировать."
 IRQ_bakr_sidkis_personal_state: "Личное государство Бакра Сидки"
 IRQ_bakr_sidkis_personal_state_desc: "Бакр Сидки - сторонник независимости курдов. Именно он возглавляет их протесты. Предоставив курдам автономии с Сидки во главе, мы сможем значительно уменьшить недовольство курдов."
 IRQ_liberate_kurds: "Освободить курдов"
 IRQ_liberate_kurds_desc: "После создания курдской автономии активно встал вопрос о полном освобождении курдского народа от гнёта соседних государств."
 IRQ_nationalization_of_oil_fields: "Национализация нефтяных месторождений"
 IRQ_nationalization_of_oil_fields_desc: "До сегодняшнего дня владельцем абсолютного большинства нефтяных месторождений Ирака остаётся Великобритания. Пришла пора забрать у западных империалистов наши ресурсы!"
 IRQ_transfer_power_to_king: "Передать власть королю"
 IRQ_transfer_power_to_king_desc: "Король Ирака сегодня весьма незначительно влияет на политическую жизнь страны, однако скоро мы изменим это. Король Ирака снова будет играть важную роль в жизни его общества."
 IRQ_hold_race_competition: "Провести гоночные соревнования"
 IRQ_hold_race_competition_desc: "Дабы поднять престиж Ирака на международном уровне мы начнём проводить регулярные гоночные соревнования в нашей стране. Но для начала нам необходимо всё к ним подготовить."
 IRQ_turn_to_generals_with_similar_views: "Обратиться к генералам со схожими взглядами"
 IRQ_turn_to_generals_with_similar_views_desc: "Армейское командование имеет большое политическое влияние в Ираке. Возможно, нам стоит опереться именно на лояльный к нам генералитет."
 IRQ_join_the_axis: "Вступить в Ось"
 IRQ_join_the_axis_desc: "Ось - постоянно набираующий силу и могущество альянс. Нам стоит стать союзниками самых сильных стран."
 IRQ_create_government_controlled_by_king: "Создать подконтрольное королю правительство"
 IRQ_create_government_controlled_by_king_desc: "Сейчас мы не можем устанавливать в стране абсолютную монархию, потому что это вызовет значительные недовольства. Однако мы можем создать полностью лояльное нам правительство."
 IRQ_search_for_third_force: "Поиск третьей силы"
 IRQ_search_for_third_force_desc: "Ираку необходимы новые союзники, и он очень скоро сможет найти их."
 IRQ_spread_nationalist_radio_broadcasts: "Распространить националистические радиопередачи"
 IRQ_spread_nationalist_radio_broadcasts_desc: "Отсутствие патриотического воспитания населения постоянно приводила к нестабильности в регионе. Но теперь эта проблема будет решена."
 IRQ_establish_promonarchist_youth_organizations: "Основать промонархические юношеские организации"
 IRQ_establish_promonarchist_youth_organizations_desc: "Нам стоит начинать воспитание патриотов своей страны с самых ранних лет."
 IRQ_legislate_panarabism: "Законодательно закрепить панарабизм"
 IRQ_legislate_panarabism_desc: "Когда-то в древности арабский мир был единым целым, однако он был разделён в ходе множества конфликтов. Отныне Ирак будет стремиться к восстановлению единого и неделимого арабского мира."
 IRQ_time_for_arabs_act_on_their_own: "Пора арабам действовать самостоятельно"
 IRQ_time_for_arabs_act_on_their_own_desc: "Новый ближневосточный альянс поможет отстоять свою независимость всем странам региона и защитить общие нациоанльные интересы."
 IRQ_invite_yemen: "Пригласить Йемен"
 IRQ_invite_yemen_desc: "Йемен имеет стартегически важное расположение для наших будущих планов."
 IRQ_invite_palestine: "Пригласить Палестину"
 IRQ_invite_palestine_desc: "Когда-то династия Хашимитов правила Иорданией. Возможно, Палестина согласиться войти к нам в альянс, ведь мы имеем общие корни."
 IRQ_reclaim_throne_of_hijaz: "Вернуть трон Хиджаза"
 IRQ_reclaim_throne_of_hijaz_desc: "Когда-то династия Хашимитов правила Хиджазом. Настала пора вернуть своё законное место."
 IRQ_claim_najd: "Заявить права на Неджд"
 IRQ_claim_najd_desc: "Когда-то династия Хашимитов правила Недждом. Настала пора вернуть своё законное место."
 IRQ_save_iranian_arabs: "Спасти иранских арабов"
 IRQ_save_iranian_arabs_desc: "Иран в большинстве своём населён персами, однако на его территории проживает значительное арабское население, угнетаемое местными властями. Мы освободим арабов во что бы то ни стало."
 IRQ_demand_kuwait: "Потребовать Кувейт"
 IRQ_demand_kuwait_desc: "Кувейт - искусственно оторгнутая от Ирака территория. Настала пора вернуть её себе."
 IRQ_liberation_of_transjordan: "Освобождение Трансиордании"
 IRQ_liberation_of_transjordan_desc: "Английским колонизаторам нет места на арабской земле!"
 IRQ_liberation_of_syria: "Освобождение Сирии"
 IRQ_liberation_of_syria_desc: "Французским колонизаторам нет места на арабской земле!"
 IRQ_liberation_of_syria_tt: "\n§RЕсли Франция утвердит соглашение, то мы получим Сирию и, возможно, Ливан.§!"
 IRQ_hashemite_arabia: "§GХашимитская Аравия§!"
 IRQ_hashemite_arabia_desc: "Мы полностью собрали земли правителей Хашимитов. Настала пора провозгласить новое единое государство династии Хашимитов."
 #### INDUSTRIAL SECTION ####
 IRQ_construction_of_railways: "Строительство железных дорог"
 IRQ_construction_of_railways_desc: "Развитию иракской промышленности мешает почти полное отсутствие современной развитой сети железных дорог."
 IRQ_black_gold_mining: "Добыча чёрного золота"
 IRQ_black_gold_mining_desc: "Наша страна богата нефтяными залежами. Разрабатывая новые месторождения, мы сможем значительно пополнить нашу казну."
 IRQ_development_of_industry_of_mosul: "Развитие промышленности Мосула"
 IRQ_development_of_industry_of_mosul_desc: "Мосул - один из наименее развитых регионов страны."
 IRQ_military_industry_of_north: "Военная промышленность севера"
 IRQ_military_industry_of_north_desc: "Продолжая развитие Мосула, мы можем начать строительство новых военных заводов."
 IRQ_development_of_erbil_industry: "Развитие промышленности Эрбиля"
 IRQ_development_of_erbil_industry_desc: "Эрбиль - также промышленно не развитый регион Ирака."
 IRQ_solve_problem_with_land: "Решить проблемы с землёй"
 IRQ_solve_problem_with_land_desc: "Из-за устаревших земельных законов мы не можем эффективно распоряжатся нашими землями. Реформы в этой отрасли исправят ситуацию."
 IRQ_independent_development_of_baghdad: "Самостоятельное развитие Багдада"
 IRQ_independent_development_of_baghdad_desc: "Багдад - столичный регион Ирака, именно он остаётся промышленным центром страны."
 IRQ_capital_industry: "Столичная промышленность"
 IRQ_capital_industry_desc: "Нам необходимо развивать достигнутый успех и продолжить индустриализацию региона."
 IRQ_give_britain_oil_concessions_in_south: "Передать Британии нефтяные концессии на юге"
 IRQ_give_britain_oil_concessions_in_south_desc: "Мы можем попросить Великобританию помочь нам в развитии нашей промышленности, однако взамен нам придётся расстаться с правами на часть наших нефтяных месторождений."
 IRQ_inflow_of_british_investment: "Приток британских инвестиций"
 IRQ_inflow_of_british_investment_desc: "Наши нефтяные концессии пошли на пользу Великобритании, теперь настала пора второго этапа программы развития промышленности Ирака."
 IRQ_capital_military_industry: "Столичная военная промышленность"
 IRQ_capital_military_industry_desc: "Нашей растущей армии требуется снаряжение, которым мы себя пока не можем полностью обеспечить."
 IRQ_liquidation_illiteracy: "Борьба с неграмотностью"
 IRQ_liquidation_illiteracy_desc: "В нашей стране достаточно большое число неграмотных людей. Это значительно тормозит научно-технический прогресс в стране."
 IRQ_open_new_school: "Открыть новые школы"
 IRQ_open_new_school_desc: "Новые школы будут обучать наше население, которое в будущем сможет посвятить себя служению отчизне."
 IRQ_missile_technology: "Ракетные технологии"
 IRQ_missile_technology_desc: "Развитие ракетных технологий даст Ираку стратегическое преимущество в будущем."
 IRQ_open_new_universities: "Открыть новые университеты"
 IRQ_open_new_universities_desc: "Новые университеты по всей стране повысят уровень научного развития Ирака."
 IRQ_training_of_new_specialists: "Обучение новых специалистов"
 IRQ_training_of_new_specialists_desc: "Свежеобученные кадры, пользуясь недавно приобретёнными знаниями, готовы приступить к модернизации и расширению иракской промышленности."
 #### NAVY SECTION ####
 IRQ_ports_of_basra: "Порты Басры"
 IRQ_ports_of_basra_desc: "Ирак имеет весьма узкий выход к морю, поэтому важно максимально развить имеющуюся прибрежную зону."
 IRQ_fleet_development: "Развитие флота"
 IRQ_fleet_development_desc: "Дабы создать наш будущий флот мы должны перенять опыт ведения современных морских действий у других стран."
 IRQ_security_of_persian_gulf: "Охрана Персидского залива"
 IRQ_security_of_persian_gulf_desc: "Не смотря на то что мы имеем очень ограниченный выход к морю, мы должны создать хотя бы небольшой флот для защиты своих морских границ."
 IRQ_preparing_for_sea_battles: "Подготовка к морским сражениям"
 IRQ_preparing_for_sea_battles_desc: "Нам необходимо развивать наш флот для успешной борьбы с потенциальными противниками в персидском заливе."
 IRQ_protection_from_landings_in_southern_iran: "Защита высадок на юг Ирана"
 IRQ_protection_from_landings_in_southern_iran_desc: "Иран обладает своим небольшим флотом, который нам будет гораздо выгоднее потопить не вступая в прямой контакт с ним."
 #### AIR SECTION ####
 IRQ_create_an_air_fleet: "Создать воздушный флот"
 IRQ_create_an_air_fleet_desc: "Сегодня Ирак почти не имеет современной боевой воздушной авиации. Это делает наше воздушное пространство настоящим проходным двором."
 IRQ_baghdad_airport: "Аэропорт Багдада"
 IRQ_baghdad_airport_desc: "Багдад - центральный торговый узел Ирака. Он должен находиться в надлежащем состоянии и иметь возможность принимать любые самлёты."
 IRQ_development_of_fighter: "Разработка истребителей"
 IRQ_development_of_fighter_desc: "Истребители крайне эффективны против вражеских бомбардировок."
 IRQ_development_of_bombers: "Разработка бомбардировщиков"
 IRQ_development_of_bombers_desc: "Бомбардировщики при поддержке истребителей будут уничтожать вражескую инфраструктуру."
 #### LAND SECTION ####
 IRQ_conduct_set_among_tribes: "Провести набор среди племён"
 IRQ_conduct_set_among_tribes_desc: "Наша армия нуждается вн овых бойцах, поэтому мы не побрезгаем призывать бойцов из в основном оппозиционно настроенных иракских племён."
 IRQ_exemption_of_tribes_from_military_service: "Освобождение племён от воинской повинности"
 IRQ_exemption_of_tribes_from_military_service_desc: "Если мы освободим иракские племена от любой армейской повинности, это значительно снизит их протестные настроения."
 IRQ_learn_from_british_experience: "Перенять британский опыт"
 IRQ_learn_from_british_experience_desc: "Британская армия давно продемонстрировала своё умение вести боевые действия. Нам следует перенять их опыт, если мы хотим успешно воевть против наших потенциальных противников."
 IRQ_concessions_for_generals: "Уступки для генералитета"
 IRQ_concessions_for_generals_desc: "Предоставив иракским генералам некоторые новые возможности, мы значительно повысим урвоень руководства нашей армией."
 IRQ_produce_your_own_weapons: "Произвести собственное вооружение"
 IRQ_produce_your_own_weapons_desc: "Мы должны стараться быть независимыми от импорта технологий и товаров. В частности, стоит приступить к созданию собственного стрелкового оружия."
 IRQ_create_your_own_artillery: "Создать свою артиллерию"
 IRQ_create_your_own_artillery_desc: "Мы должны стараться быть независимыми от импорта технологий и товаров. В частности, стоит приступить к созданию собственной артиллерии."
