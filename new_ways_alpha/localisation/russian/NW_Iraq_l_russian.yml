 IRQ_ghazi: "Гази I"
 IRQ_ghazi_desc: "Гази I - второй король Ирака из династии Хашимитов. Фельдмаршал иракской армии, адмирал флота и маршал ВВС. Сын основателя независимого иракского государства, он пользуется значительной поддержкой и доверием у своего народа."
 IRQ_ghazi_comm: "Гази I"
 IRQ_ghazi_comm_desc: "Гази I всё ещё остаётся популярной фигурой среди жителей Ирака, но само его наличие на троне страны вызывает сомнения в правдивости нашей коммунистической программы. Если мы скоро не избавимся от монархии в стране, то спровоцируем ещё более радикальные левые силы и ухудшим отношения с Коминтерном."
 IRQ_faisal: "Фейсал II"
 IRQ_tensions_with_tribes: "Напряжённость в отношениях с племенами"
 IRQ_tensions_with_tribes_desc: "Местные племенные шейхи недовольны централизацией власти в Ираке. Пока они не получат достаточной автономии во внутренних делах, о поддержке Багдада с их стороны не может быть и речи."
 IRQ_shia_uprisings: "Шиитские восстания"
 IRQ_shia_uprisings_desc: "Шииты представляют собой существенную долю населения страны, и племена, исповедующие эту религию, считают себя ущемлёнными. Для достижения своих целей они подняли восстания против центральной власти."
 IRQ_kurdish_uprisings: "Курдские восстания"
 IRQ_kurdish_uprisings_desc: "На курдских территориях действует система косвенного правления, но это всё равно не успокаивает местных племенных шейхов, считающих центральные власти слишком прогрессивными и агрессивными. Для достижения своих целей они подняли восстания."
 IRQ_serfdom: "Влияние крепостного права"
 IRQ_serfdom_desc: "Крестьяне в Ираке по сей день принадлежат крупным помещикам, что тормозит развитие экономики."
 IRQ_anglo_iraqi_treaty: "Англо-иракский договор"
 IRQ_anglo_iraqi_treaty_desc: "Заключённый в 1930 году договор с Британией разрешает британцам пользоваться нашей территорией для размещения войск, кроме того, он даёт рычаги для контроля нашей внешней политики.\n§HСовершенно точно стоит ожидать, что договор утратит силу, если между Ираком и Великобританией начнется война. Также, §Rлевые§!, §Fфашисты§! и §Tтехнократы§! не будут считать этот договор обязательным для выполнения."
 IRQ_anglo_iraqi_treaty_trait: "£trigger_yes Запрещено изучение фокусов на §Yвступление и создание альянсов§!, а так же §Yотменять право прохода для Британии§!."
 IRQ_gain_influence_of_bakr_sidqi: "Рост влияния Бакра Сидки"
 IRQ_gain_influence_of_bakr_sidqi_desc: "Наконец-то восстания подавлены, и во многом это заслуга генерала Бакра Сидки. Теперь он считает себя важной особой, главной в стране, и даже король молча согласен с ним."
