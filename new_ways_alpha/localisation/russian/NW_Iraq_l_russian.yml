 IRQ_Dhia_Jafar: "Дхиа Джафар"
 IRQ_Dhia_Jafar_desc: "Выходец из выходец из богатого дворянского рода. Учился в англии, стал первым иракцем получившим научную степень доктора технических наук. Занимал пост министра экономики и финансов."
 IRQ_Ali_Jawdat_Al-Ayyubi: "Али Джавдат аль-Аюби"
 IRQ_Ali_Jawdat_Al-Ayyubi_desc: "Али Джавдат аль-Аюби - бывший военный, подавшийся в политику. Премьер министр в 34-35 годах, после Мид Ирака, посол Ирака во Франции и Вашингтоне."
 IRQ_Abd_al-Rahman_al-Bazaz: "Абд аль-Рахман аль-Базаз"
 IRQ_Ali_Mahmud_al_Shaykh: "Али Махмуд аль-Шейх"
 IRQ_Ali_Mahmud_al_Shaykh_desc: "Али Махмуд аль-Шейх -  иракский политик, вошел в политику в 1922 году, когда он принял участие в выборах в палату представителей и выиграл бригаду Дивания. Занимал посты  министра иностранных дел и министра юстиции."
 IRQ_Ali_Mumtaz_al_Daftary: "Али Мумтаз аль-Дафтары"
 IRQ_Ali_Mumtaz_al_Daftary_desc: "Иракский политик, выходец из известной семьи. Занимал несколько постов при иракской монархии, включая парламентские и министерские посты."
 IRQ_Arshad_al_Umari: "Аршад Паша аль-Умари"
 IRQ_Arshad_al_Umari_desc: "Аршад Паша Аль-Умари был мэром столицы Ирака - Багдада. Благодаря знаниям в сфере архитектуры смог обустроить Багдад, за что получил всенародную любовь и поддержку."
 IRQ_Hamdi_al_Pachachi: "Хамди аль-Пачачи"
 IRQ_Hamdi_al_Pachachi_desc: "Иракский политик, родившийся в известной семье в Багдаде. Получил образование в Стамбуле. В Ираке находился на различных постах при правительстве, в том числе министром социального обеспечения."
 IRQ_Hanna_Khayat: "Ханна Хаят"
 IRQ_Hanna_Khayat_desc: "Иракский врач и политик. Был известен как первый министр здравоохранения Ирака, а после, как генеральный директор Управления общественного здравоохранения."
 IRQ_Husain_al_Radi: "Хусейн аль-Ради"
 IRQ_Jaafar_Al_Askari: "Джафар аль-Аскари"
 IRQ_Jamal_Haidar_Al_Haidari: "Джамал Хайдар аль-Хайдари"
 IRQ_Jameel_Al_Madfaai: "Джамиль аль-Мидфай"
 IRQ_Jameel_Al_Madfaai_desc: "Джамиль аль-Мидфай- иракский политик и убежденный монархист. Занимал различные руководящие должности в провинциях и, наконец, вступил в кабинет в 1930 году. Считался лучшим политиком ирака по мнению королевской семьи."
 IRQ_Michelle_Aflack: "Михаэль Афлак"
 IRQ_Mohammad_Al_Sadr: "Муххамед аль-Садр"
 IRQ_Naji_Shawkat: "Наджи Шавкат"
 IRQ_Nuri_al_Said: "Нури Аль Саид"
 IRQ_Nuri_al_Said_desc: "Нури Аль Саид был иракским политиком во время британского мандата в Ираке и Хашимитском Королевстве Ирака. Он занимал различные ключевые посты в кабинете министров. Проводил пробританскую политику, что привело к заключению в 1930 году англо-иракского договора."
