 #Описание#
 MLD_Mohhamed_3_desc: "Отстранённый в ходе интриг Шамсуддин III может вернуться при поддержке части представителей клана, придерживающихся традиций."
 MLD_clan_loyality_desc: "Избавившись от оппозиции в правящем клане, Шамсуддин и его семья может плотно закрепиться на троне."
 MLD_decline_British_desc: "Британские власти не вмешались, когда в прошлый раз Шамсуддина сняли с поста султана, при том, что по факту англичане постоянно лезут во внутреннюю политику несмотря на договоры. Высказав недоверие им, султан подтолкнёт взгляды своего народа к более резким переменам."
 MLD_Abdula_back_desc: "С возвратом к власти Шамсуддин III может вернуть на место прежнего премьер-министра, своего сына, который был снят с этого поста ранее."
 MLD_nac_honor_desc: "Умелая пропаганда поспособствует восстановлению народной памяти о том, кто он есть, вспомнить о своём наследии. Это поможет закрепить в народе мнение, что султанат способен прожить и без участия Британии."
 MLD_restore_askari_desc: "Восстановление отрядов аскари необходимо для защиты островов от внешних угроз. Также это добавит уверенности нашим гражданам в завтрашнем дне."
 MLD_nac_sovet_desc: "Несмотря на конституционную монархию султан, тем не менее, всегда имеет влияние в правительстве. До свержения этот контроль осуществлялся Хасаном Диди, внуком султана, теперь контроль над исполнительным советом вернётся к нему, и он сможет вернуться к контролю властей."
 MLD_sultan_guard_desc: "С созданием собственных ВС гвардию султана стоит также расширить и улучшить их подготовку для защиты правителя."
 MLD_reform_askari_desc: "Аскари в том виде, в котором они существовали до Британии, совершенно не подходят для нашего времени. Их число необходимо не только расширить, но и подготовить к современным способам ведения войны."
 MLD_antibritish_repression_desc: "Отстранив от управления пробританских политиков, мы сможем упрочить своё положение и уменьшить влияние англичан на нашу политику."
 MLD_Nurradin_2_desc: "Хассан Нураддин II, поставленный в ходе интриг прогрессивной части правящего клана, всё ещё имеет шаткое положение, но сделав ставку на него, мы признаем его легитимным правителем."
 MLD_ssilka_muhammed_desc: "Отправив прошлого султана и его наследника на удалённый остров, мы лишим его политического влияния, а традиционалисты лишатся своего знамени."
 MLD_sultan_castle_desc: "Ещё несколько лет назад цейлонскими строителями для сына Шамсуддина III был построен огромный дворец. Приватизировав его в свою пользу, мы можем расположить там резиденцию правителя."
 MLD_premier_Ahmed_desc: "Поддерживающие султана реформисты выдвинули на место премьера своего человека, который сумеет направить государство к светлому и прогрессивному будущему."
 MLD_nac_guard_desc: "При поддержке британских властей была создана национальная служба безопасности для защиты интересов государства."
 MLD_education_reform_desc: "Наша система образования совершенно непригодна для текущих реалий. Изменив систему образования, мы сможем хотя бы немного догнать более прогрессивные страны."
 MLD_nac_fish_desc: "Сделав рыбу близ наших островов достоянием государства, мы сможем облагать налогом всю их продажу, получая дополнительные средства в бюджет."
 MLD_british_avia_desc: "Правительство Англии разместило на островах две своих авиабазы, предназначенные как для нашей защиты, так и для банального снабжения."
 MLD_alphavir_reform_desc: "Наш алфавит имеет слишком много букв, которые необходимо исключить для удобства письма и упрощения его изучения."
 MLD_woman_desc: "Женщины в нашей стране слишком долго угнетались, пора исправить это, дав им больше прав."
 MLD_port_for_east_desc: "Мальдивы являются важным портом, через который проходит множество кораблей с разных частей мира, что направляются на ближний восток. Эта связь заметно улучшит наши отношения с этими странами."
 MLD_traditional_ekonomy_desc: "Мальдивы являются важным портом, через который проходит множество кораблей с разных частей мира, что направляются на ближний восток. Эта связь заметно улучшит наши отношения с этими странами."
 MLD_coira_trade_desc: "Вот уже долгие годы торговля продуктами кокосовых пальм затухает, из-за начавшейся Великой депрессии. Но, к счастью, она заканчивается, и мы можем начать её медленное восстановление."
 MLD_cauri_trade_desc: "Некогда ракушки являлись основной денежной единицей, но спустя годы они потеряли своё назначение. Учитывая их экзотичность, было принято решение экспортировать их в другие страны в качестве сувениров."
 MLD_islanders_desc: "Клановый режим, строившийся поколениями, вновь вернёт себе власть, взяв управление отдельными островами на себя."
 MLD_islam_desc: "Вера – один из важнейших столпов нашего общества. Поддерживая её, можем заручиться поддержкой простого народа."
 MLD_clan_SH_desc: "Дополнительное развитие кланового хозяйства поможет нам обеспечить едой гораздо большее население."
 MLD_monoekonomy_desc: "Монокультурная экономика предлагает сделать упор на развитие и продажу одного продукта, который сможет обеспечить нашу страну всем остальным."
 MLD_maldivian_fish_desc: "Вяленый тунец – основной продукт нашей торговли. Поставляя его в Цейлон, а оттуда и в иные страны, мы получаем хороший доход."
 MLD_trade_with_GB_desc: "Торговые связи с хозяевами важны для нас. Укрепив их ещё сильнее мы сможем получать больше необходимых продуктов и ресурсов."
 MLD_shipsman_desc: "Судовладельцы – самая влиятельная группа богатых людей, способная направить нашу страну по пути прогресса."
 MLD_support_intellegy_desc: "В тяжёлый для страны момент интеллигенция готова сделать крупный вклад в оборонную промышленность страны. "
 MLD_maldivian_buildships_desc: "В тяжёлый для страны момент мы вынуждены создавать не только национальную гвардию, но и флот для защиты наших островов."
 MLD_flying_people_desc: "Всего лишь несколько лет назад наш народ увидел первые самолёты в небе, и вот мы уже сами готовы построить аэропорт и принимать у себя на островах иностранцев."
 #Идеи#
 MLD_idea_didi_games: "Интриги правящего клана"
 MLD_idea_didi_games_desc: "Правящий клан Диди, фактически, раскололся на две части. Одна часть поддерживала традиции, другая упирала на необходимость реформ. Каждый из них имел своего кандидата на место султана."
 MLD_idea_ceilon_rule: "Под управлением Цейлона"
 MLD_idea_ceilon_rule_desc: "Несмотря на статус протектората Британии, управление осуществляется не из Лондона, а колониальным аппаратам, расположенном в Цейлоне."
 MLD_idea_nac_honor: "Национальная гордость"
 MLD_idea_nac_honor_desc: "Национальная гордость не позволит нам склониться перед другими."
 MLD_idea_sovet_power: "Власть исполнительного совета"
 MLD_idea_sovet_power_desc: "Исполнительный совет под контролем внука султана направит правительство в нужную ему сторону."
 MLD_idea_sultan_guard: "Гвардия султана"
 MLD_idea_sultan_guard_desc: "С созданием собственных ВС гвардию султана стоит также расширить и улучшить их подготовку для защиты правителя."
 MLD_idea_Askary_up: "Расширение Аскари"
 MLD_idea_Askary_up_desc: "Для современных требований защиты государства число аскари необходимо значительно расширить."
 MLD_idea_sultan_castle: "Султанский дворец"
 MLD_idea_sultan_castle_desc: "Султанский дворец - это наш символ власти."
 MLD_idea_nac_fish: "Национализация рыбы"
 MLD_idea_nac_fish_desc: "Теперь любая продажа рыбы облагается налогом, принося деньги в бюджет нашей страны."
 MLD_idea_reform_alphavit: "Реформированный алфавит"
 MLD_idea_reform_alphavit_desc: "Реформированый алфавит заметно успростил систему нашего письма что повлияло на все отрасли нашей жизни."
 MLD_idea_coira_trade: "Торговля койрой"
 MLD_idea_coira_trade_desc: "Медленно восстанавливающаяся после Великой депрессии отрасль торговли продуктами кокосовых пальм, наконец-то начала выходить на прежний уровень, принося доход нашей стране."
 MLD_idea_kauri_trade: "Экспорт каури"
 MLD_idea_kauri_trade_desc: "Экспортирумые в качестве сувениров ракушки начали приносить доходы."
 MLD_idea_islanders: "Автономия островов"
 MLD_idea_islanders_desc: "Сделав ставку на кланы, владеющие отдалёнными островами и расширив их автономию, мы сможем улучшить положение экономики в общем, повесив их развитие на кланы, однако, этим мы пожертвовали ценой централизованного производства."
 MLD_idea_support_islam: "Поддержка веры"
 MLD_idea_support_islam_desc: "Поддерживая нашу веру и священнослужителей, мы сможем заручиться полной поддержкой народа."
 MLD_idea_island_SH: "Островное хозяйство"
 MLD_idea_island_SH_desc: "Дополнительное развитие кланового хозяйства поможет нам обеспечить едой гораздо большее число граждан."
 MLD_idea_fish_eksport: "Экспорт рыбы"
 MLD_idea_fish_eksport_desc: "Вяленый тунец – основной продукт нашей торговли. Поставляя его в Цейлон, а оттуда и в иные страны, мы получаем хороший доход."
 MLD_idea_maldivian_tunec: "Мальдивский тунец"
 MLD_idea_maldivian_tunec_desc: "Вяленый тунец – основной продукт торговли Мальдивов. Получая его по низким ценам, мы можем снизить требования к своим фабрикам по производству продуктов."
 MLD_idea_buildshipers: "Влияние судостроителей"
 MLD_idea_buildshipers_desc: "Влияние судостроителей Мальдив начало распространяться и на другие островные государства, отчего затраты и вклады в производство верфей выросло."
 # Модификаторы отношений
 MLD_trade_with_west: "Торговый порт с востоком"
 MLD_trade_boss: "Торговля с покровителем"
