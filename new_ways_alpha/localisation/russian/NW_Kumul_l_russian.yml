 #EVENTS
     NWkumul.288.t: "Письмо от Юлбарса"
     NWkumul.288.desc: "В Синьцзяне вновь произошёл передел власти – Юлбарс хан сумел захватить под свой контроль всю провинцию, изгнав даже поддерживаемого СССР Шэна Шицая. Теперь он просит нас подтвердить его статус губернатора провинции."
     NWkumul.288.a: "Конечно! Нам нужны лояльные игроки в этом регионе"
     NWkumul.289.t: "Юлбарс – губернатор Синьцзяня"
     NWkumul.289.desc: "Центральное правительство Китая согласилось с тем, что доверять больше Шэну Шицаю нельзя и передало нам полномочия губернатора всего Синьцзяня. По сути, у нас появилось официальное обоснование объявить войну Шэну. Однако, нам необходимо подготовиться к новому выступлению..."
     NWkumul.289.a: "Отличные новости"
     NWkumul.292.t: "Просьба об увеличении гарнизона Хами"
     NWkumul.292.desc: "Глава округа Хами, уйгур Юлбарс Хан сообщает о большом количестве набегов дунган и бандитов, а также об участившихся восстаниях крестьян. После частичного урегулирования Кумульского восстания в 1934 году, он стал вполне лоялен нам, так что вряд ли он станет нас обманывать. Однако в ходе набегов дунган он может потерять власть. Чтобы не допустить этого, мы можем позволить им расширить свой солдатский гарнизон."
     NWkumul.292.a: "Так и поступим"
     NWkumul.292.b: "Это может натолкнуть его к идее восстания против нас"
     NWkumul.293.t: "Гарнизон увеличен"
     NWkumul.293.desc: "Шэн Шицай таки разрешил увеличить военный гарнизон нашего округа."
     NWkumul.293.a: "Он так ничего и не понял"
     NWkumul.294.t: "Отказ в увеличении гарнизона"
     NWkumul.294.desc: "Шэн Шицай не разрешил нам расширить наш военный гарнизон. Видимо, он всё ещё нам не доверяет."
     NWkumul.294.a: "И правильно делает"
     NWkumul.295.t: "Тайное просьба Юлбарс Хана о передачи оружия"
     NWkumul.295.desc: "Лидер уйгуров – Юлбарс Хан, просит нас продать его военному гарнизону некоторые виды вооружения. Возможно, они готовятся к восстанию против губернатора Синьцзяня – Шэна Шицая."
     NWkumul.295.a: "Пусть берут оружие. Они наши союзники в борьбе с Шэном"
     NWkumul.295.b: "Это вызовет разлад в наших отношениях с Шэном"
     NWkumul.296.t: "Согласие дунган"
     NWkumul.296.desc: "Дунгане согласились передать нам некоторую часть своего вооружения. Они выразили надежду на совместную борьбу против узурпатора власти в Синьцзяне – Шэна Шицая."
     NWkumul.296.a: "Спасибо"
     NWkumul.297.t: "Отказ дунган"
     NWkumul.297.desc: "Дунгане отказались передать нам оружие для борьбы с Шэном Шицаем. Возможно, они встали на его сторону."
     NWkumul.297.a: "Предатели"
     NWkumul.298.t: "Вопрос автономии Кумуля"
     NWkumul.298.desc: "Нынешний глава округа Хами, бывшего Кумульского ханства, который сейчас де-юре находится в подчинении не совсем лояльного нам губернатора Синьцзяня Шэна Шицая, обратился к нам с просьбой рассмотреть вопрос восстановления автономии Кумульского ханства. В обмен Юлбарс Хан обещает покорность и лояльность центральному правительству. Однако, такой шаг явно разозлит Шэна Шицая."
     NWkumul.298.a: "Дадим автономию. Нам нужно постепенно возвращать северо-запад Китая"
     NWkumul.298.b: "Необходимо обсудить этот вопрос с Шэном Шицаем"
     NWkumul.298.c: "Это опасно в современной геополитической обстановке"
     NWkumul.299.t: "Центральное правительство восстанавливает автономию Кумульского ханства"
     NWkumul.299.desc: "Центральное правительство согласилось восстановить Кумульское ханство в рамках китайского государства! Теперь нам предстоит работа с восстановлением мира в уйгурском регионе."
     NWkumul.299.a: "Это важный шаг в объединении всего Китая"
     NWkumul.300.t: "Центральное правительство предлагает восстановить автономию уйгуров"
     NWkumul.300.desc: "Центральное правительство Китая предлагает нам восстановить автономию уйгуров в виде Кумульского ханства, которое существовало до 1930 года, пока предыдущий губернатор не уничтожил его, что породило Кумульское восстание, в ходе которого он был свергнут."
     NWkumul.300.a: "Хорошее предложение, оно успокоит сопротивление уйгуров"
     NWkumul.300.b: "Нам не интересно данное предложение"
     NWkumul.308.t: "Центральное правительство отобрало часть нашей территории!"
     NWkumul.308.desc: "Центральное правительство совершило наглый поступок, не посоветовавшись с нами – втайне от нас, по просьбе Юлбарс Хана, нашего ставленника в округе Хами, восстановила Кумульское ханство, как автономию уйгуров, подчиненную напрямую центральному правительству. С одной стороны, этим действием мы можем успокоить непокорных уйгуров с их национализмом и попытками построить независимое государство, с другой – это всё-таки часть Синьцзяня."
     NWkumul.308.a: "Оставим уйгуров в покое"
     NWkumul.308.b: "Выразим протест центральному правительству"
     NWkumul.4040.t: "Центральное правительство восстанавливает автономию Кумульского ханства"
     NWkumul.4040.desc: "Центральное правительство согласилось восстановить Кумульское ханство в рамках китайского государства! Теперь нам предстоит работа с восстановлением мира в уйгурском регионе."
     NWkumul.4040.a: "Это важный шаг в объединении всего Китая"
     NWkumul.304.t: "Шэн Шицай согласен на создание автономии уйгуров"
     NWkumul.304.desc: "Шэн Шицай ответил согласием на наше предложение создать автономию уйгуров. Возможно, он не настолько предательски относится к нам, как казалось нам ранее, и его заигрывание с советами было лишь частью какого-то большого плана..."
     NWkumul.304.a: "Значит автономии быть"
     NWkumul.305.t: "Шэн Шицай не ответил на наше предложение"
     NWkumul.305.desc: "Губернатор Синьцзяня Шэн Шицай, которому мы предложили восстановить автономию уйгуров, кажется окончательно решил выйти из-под нашего управления: он просто проигнорировал наше сообщение. Его конечно можно было бы принудить к ответу, но внешнеполитическая обстановка вряд ли это позволит сделать. Однако, мы всё ещё можем разрешить Юлбарс Хану провозгласить снова уйгурское ханство на территории, которую он контролирует."
     NWkumul.305.a: "Пусть восстанавливает ханство, но пусть знает, что это вероятно не понравится Шицаю"
     NWkumul.305.b: "Сейчас опасно идти на такие действия"
     NWkumul.309.t: "Отказ центрального правительства"
     NWkumul.309.desc: "Центральное правительство отказалось восстанавливать уйгурскую автономию в виде Кумульского ханства. Они обосновали это возможным ухудшением отношений с губернатором провинции Шэном Шицаем."
     NWkumul.309.a: "Шэн не сможет спать спокойно, пока у уйгуров нет автономии"
     NWkumul.001.t: "Присоединение северо-запада страны"
     NWkumul.001.desc: "Северо-запад Китая, возглавляемый Юлбарс Ханом завершает процесс интеграции в страну. Нам необходимо лишь окончательно подтвердить вхождение Синьцзяня в Китай."
     NWkumul.001.a: "Конечно, подтверждаем" 
     NWkumul.002.t: "Восстание уйгуров"
     NWkumul.002.desc: "Юлбарс Хан, изначально захвативший власть в бывшем Кумульском ханстве, позже с нашей поддержкой подмял под себя весь Синьцзянь. То, что Юлбарс являлся уйгуром, а также само сохранение статуса-кво в отношении автономии уйгуров в Кумуле сдерживало их сепаратизм. В ходе подготовки вхождения Синьцзяня в состав объединенного Китая все ожидали того, что Юлбарс заранее разберётся с автономией своего народа, однако никаких действий от него не последовало. В итоге, после объявления окончательного присоединения северо-запада страны, уйгурские националисты обвинили Юлбарса в предательстве своей исторической родины и провозгласили борьбу за независимость своего народа до победного конца."
     NWkumul.002.a: "Опять эти чёртовы уйгуры"
     NWkumul.500.t: "Автономный статус Синьцзяня"
     NWkumul.500.desc: "Правительство провинции Синьцзянь за долгие годы гражданской войны почувствовало, что мы не можем с лёгкостью овладеть этой самой отдалённой территорией и теперь диктует нам правила пребывания внутри страны – они требуют широкой местной автономии, аналога конфедеративного статуса. Возможно, это единственный способ удержать власть над этой территорией."
     NWkumul.500.a: "Мы согласны"
     NWkumul.500.b: "Уничтожим сепаратистов"
     NWkumul.501.t: "Возвращение на трон хана"
     NWkumul.501.desc: "После долгих переговоров и сражений мы сумели добиться возрождения автономии уйгуров в китайском государстве в виде Кумульского ханства. Мы возвращаем на трон низложенного ранее хана. Это успокоит радикализм и сепаратизм народа и принесёт мир в нашу провинцию."
     NWkumul.501.a: "Да здравствует наш Великий Хан!"
     NWkumul.505.t: "Кумульское ханство заявляет о своей независимости"
     NWkumul.505.desc: "Мы получили удар в спину от уйгуров. Мы доверили им управление северо-западом Китая, однако ошиблись в них. Они заплатят за этот обман кровью."
     NWkumul.505.a: "Уничтожим преступников на месте"
     NWkumul.505.b: "Нам нужно время стянуть войска"
     NWkumul.505.c: "Нам нечего сейчас им противопоставить"
     NWkumul.506.t: "Напрягающие новости с северо-запада"
     NWkumul.506.desc: "Пару лет назад мы нашли консенсус в отношениях с уйгурами и их автономией, в виде Кумульского ханства. Сквозь пальцы мы смотрели на их конфликты с местными националистами, так как считалось, что они находятся под нашим контролем и за нас отвоёвывают наши исконные территории. Однако, в последнее время многим политикам становится ясно: контроль их за всем северо-западом может стать опасным для нас. Набрав силу, они могут просто объявить свою независимость."
     NWkumul.506.a: "Нанесём превентивный удар"
     NWkumul.506.b: "Выскажем предупреждение"
     NWkumul.506.c: "Мы доверяем им"
     NWkumul.507.t: "Вопросы от центрального правительства"
     NWkumul.507.desc: "После наших военных успехов и получения полного контроля над северо-западом Китая, у центрального правительства возникло подозрение к нашим устремлениям получить независимость от него. Они готовы отдать под наш контроль северо-запад, однако требуют подтверждения приверженности Пекина."
     NWkumul.507.a: "Пекину не о чем беспокоится"
     NWkumul.507.b: "Мы не должны информировать их о наших намерениях"
     NWkumul.508.t: "Уйгуры подтверждают лояльность нам"
     NWkumul.508.desc: "Успокаивающие новости пришли к нам: уйгуры готовы мирно оставаться в составе Китая. Беспокоится не о чем."
     NWkumul.508.a: "Прекрасно"
     NWkumul.509.t: "Уйгуры выходят из-под контроля"
     NWkumul.509.desc: "Представители уйгуров выразили крайнюю степень неуважения к нам, заявив, что нам не следует знать о намерениях их правительства. Видимо, наши самые печальные предположения о них подтвердились – пора готовить войска."
     NWkumul.509.a: "Устраним сепаратизм, как можно скорее"
     NWkumul.509.b: "Нам нужно время подготовиться"
     NWkumul.510.t: "Центральное правительство передаёт нам оружие"
     NWkumul.510.desc: "Центральное правительство Китая одобряет наши замыслы по уничтожению Шэна Шицая и поставляет нам помощь."
     NWkumul.510.a: "Мы их не подведём"
     NWkumul.511.t: "Центральное правительство передаёт нам экономическую помощь"
     NWkumul.511.desc: "Центральное правительство Китая одобряет наши замыслы по уничтожению Шэна Шицая и поставляет нам помощь."
     NWkumul.511.a: "Это действительно важно"
     NWkumul.512.t: "Добровольцы от «Центрального правительства»"
     NWkumul.512.desc: "Центральное правительство Китая одобряет наши замыслы по уничтожению Шэна Шицая и поставляет нам помощь."
     NWkumul.512.a: "Люди нам понадобятся"
     NWkumul.12.t: "Исторические очерки"
     NWkumul.12.desc: "Издревле Кумульское ханство имело автономию внутри империи Цин. Кумуль, населённый преимущественно уйгурами и данная им автономия успокаивала националистические выступления народа, однако в 1930 году губернатор очередной губернатор Синьцзяня отменил её, чем вызвал восстание, охватившее большую часть провинции. Лишь спустя несколько лет и много битв в Синьцзяне вновь установился мир. Однако все понимали, что мир только временный, так как сама провинция всё ещё не находится под единым управлением: северную её часть контролирует про-советски настроенный Шэн Шицай, а юг – дунганская дивизия Ма Хушаня. Шэн Шицай заключил соглашение с Юлбарсом, согласно которому последний становился местным правителем бывшего Кумульского ханства, переименованного в округ Хами."
     NWkumul.12.a: "История может повториться"
     NWkumul.peace.t: "Юлбарс хан восстанавливает закон и мир в Синьцзяне"
     NWkumul.peace.desc: "Юлбарс хан, установивший недавно полный контроль над Синьцзянем, решил восстановить Кумульское ханство для того, чтобы успокоить уйгурское население. Оно будет в составе Китая на правах автономии. Юлбарс достаточно самостоятелен в своих действиях, хоть они и могут идти в разрез с нашей политикой, но он оказался тем единственным, кто смог восстановить наш контроль над провинцией."
     NWkumul.peace.a: "Когда сможем – разберемся с Синьцзянем, а пока пусть будет ханство"
     NWkumul.1000.t: "Предложение об образовании единого правительства"
     NWkumul.1000.desc: "Глава округа Хами, поддержавший нас в восстании против Шэна Шицая, прислал своего представителя в Кашгар с интересным предложением: сформировать единое правительство, которое будет находиться на правах широкой автономии в составе Гоминдановского Синьцзяня. Объединив наши силы, мы сможем окончательно вышвырнуть из провинции дунган и любых других лидеров, оспаривающих право на губернаторство в Синьцзяне."
     NWkumul.1000.a: "Хорошая идея. Мы согласны"
     NWkumul.1000.b: "Нет, уйгуры сами будут решать свою судьбу"
     NWkumul.1001.t: "Согласие Махмуда Мухити"
     NWkumul.1001.desc: "Уйгурский лидер Махмуд Мухити согласился сформировать общее правительство Синьцзяня на правах широкой автономии в составе Гоминдановского Китая. Однако, как только мы объединимся, это моментально вызовет реакцию у других политических лидеров Синьцзяна, борющихся за управление провинцией."
     NWkumul.1001.a: "Вместе мы уничтожим их всех"
     NWkumul.1002.t: "Отказ Махмуда Мухити"
     NWkumul.1002.desc: "Уйгурский лидер Махмуд Мухити отказался от предложенного нам варианта объединения, так как посчитал его предательством в отношении других участников битвы с Шэном Шицаем, что может вызвать очередной острый военный кризис в провинции."
     NWkumul.1002.a: "А что же ещё может вызвать такое решение?"
     NWkumul.1003.t: "Кумульские и кашгарские лидеры объединились за спиной от нас"
     NWkumul.1003.desc: "Не успели утихнуть битвы против войск Шэна Шицая, как в Синьцзяне произошло уже крупное изменение на политической арене – Юлбарс хан, возглавлявший округ Хами, объединился с уйгурскими лидерами во главе с Махмудом Мухити, чтобы заполучить контроль над провинцией."
     NWkumul.1003.a: "Это предательство"
     NWkumul.1004.t: "Объединение с Кумулем"
     NWkumul.1004.desc: "Юлбарс передал нам функции управление регионом Хами, но, скорее всего это вызовет агрессию со стороны других стран региона."
     NWkumul.1004.a: "Мы готовы к этому"
     NWkumul.13221.t: "Прибытие колонны КПК"
     NWkumul.13221.desc: "На границу нашего округа, по единственной дороге из остального Китая, к нам прибыли колонна китайских коммунистов, которая заявляет, что направляется к дубаню Синьцзяна, Шэну Шицаю. Мы давно наслышаны про тесные отношения между Шицаем и СССР, но такой наглости никто не ожидал. Юлбарс Хан заявил, что и ноги коммуниста не будет на территории Кумуля."
     NWkumul.13221.a: "Мы дадим отпор кому угодно"
     NWkumul.13221.a: "Он напросился сам"
     
     NWkumul.101.t: "Августовский урожай"
     NWkumul.101.desc: "Наши поля произвели много дынь в начале августа."
     NWkumul.101.a: "Прекрасно"
     NWkumul.115.t: "Урожай середины августа"
     NWkumul.115.desc: "Наши поля произвели много дынь в середине августа."
     NWkumul.115.a: "Прекрасно"
