 #############
 ##KUM
 #############
 
 #FOCUSES
     KUM_secrets_of_kumul: "Тайны Кумуля"
     KUM_secrets_of_kumul_desc: "Юлбарс Хан сумел получить власть над провинцией Хами, бывшим Кумульским ханством, и примириться с Шэном Шицаем, однако вряд ли это будет крепкий и долгий мир."
     KUM_tax_restructuring: "Реструктуризация налогов"
     KUM_tax_restructuring_desc: "Власть в округе держалась и держится на беках – сборщиках налогов. Сам Юлбарс Хан изначально был главой этих сборщиков. Во многом власть в этой провинции зависит от того, кого поддержат беки."
     KUM_control_road_to_xinjiang: "Взять под контроль дорогу в Синьцзянь"
     KUM_control_road_to_xinjiang_desc: "Через наш округ проходит единственная дорога из центрального Китая в Синьцзянь. Её контроль – это контроль за действиями губернатора Синьцзяня."
     KUM_deal_with_famine: "Борьба с голодом"
     KUM_deal_with_famine_desc: "Положение жителей провинции ужасно: из-за постоянного военного напряжения пришлось очень сильно увеличить налоги, в следствие чего местным жителям буквально становится нечего есть."
     KUM_road_taxes: "Дорожный налог"
     KUM_road_taxes_desc: "Так как мы контролируем единственную дорогу связывающую Китай с Синьцзянем, а соответственно и с СССР, то можем начать взимать дорожный налог с провозимых грузов, чтобы сократить дефицит нашего бюджета."
     KUM_support_from_kuomintang: "Искать поддержку в Гоминьдане"
     KUM_support_from_kuomintang_desc: "Центральному правительству Китая давно известно, что губернатор Синьцзяня заигрывает с Советами, ведя явно сепаратистскую политику. Мы можем найти поддержку у Гоминьдана на фоне этих событий."
     KUM_head_of_xinjiang: "Выпросить пост губернатора Синьцзяня"
     KUM_head_of_xinjiang_desc: "Синьцзянь – самый неконтролируемый центральным правительством регион. Если мы докажем Чан Кайши, что нам можно доверять, то он вероятно передаст Юлбарсу юридический пост губернатора Синьцзяня."
     KUM_ready: "Начать подготовку к освобождению провинции"
     KUM_ready_desc: "Теперь, после того как Гоминьдан передал Юлбарс Хану де-юре полномочия губернатора Синьцзяня, мы должны начать подготовку армии к установлению контроля над всей провинцией."
     KUM_agitation_among_local_peoples: "Агитация среди местных народов"
     KUM_agitation_among_local_peoples_desc: "Одной из главных уязвимостей Синьцзяня и Шэна Шицая является многонациональность этой провинции: несколько народов стремятся к независимости от Шэна, что сыграет нам сильно на руку. Однако, позже и нам придётся столкнуться с этими проблемами..."
     KUM_exp_of_kumul_rebellion: "Опыт Кумульского восстания"
     KUM_exp_of_kumul_rebellion_desc: "Больше 5 лет назад мы уже совершили одну попытку восстания. Она оказалась неудачной, хоть мы и отстояли свою некоторую автономию. Мы должны проанализировать все наши недочёты и не совершать их в будущем, чтобы довести наше дело до победного конца."
     KUM_call_for_gansu_horsemans: "Призыв к хуэй Ганьсу"
     KUM_call_for_gansu_horsemans_desc: "Во время предыдущего восстания мы призвали на помощь нам хуэй Ганьсу, в том числе опытного командира Ма Чжунъина. Много времени утекло с тех пор, неизвестно и куда делся Чжунъин. Однако, сами хуэй явно будут готовы нас поддержать в борьбе с Шицаем."
     KUM_increase_the_garrison: "Попросить увеличить гарнизон"
     KUM_increase_the_garrison_desc: "Местный гарнизон Хами представляет собой лишь одну дивизию. В свете частых набегов бандитов, дунган и восстаний крестьян нам нужно увеличить нашу армию, однако это может обострить отношения с Шэном Шицаем. Но если мы объясним происходящее у нас в провинции, то он сам вероятно разрешит увеличить гарнизон."
     KUM_new_authonomy: "Договор об автономии Кумуля"
     KUM_new_authonomy_desc: "Предыдущий губернатор Синьцзяня уничтожил многовековую автономию уйгуров, существовавшую в империи Цин. Мы можем договориться с центральным правительством Китая о его восстановлении в обмен на лояльность ему, таким образом обойдя полномочия Шэна Шицая."
     KUM_block_the_road: "Перекрыть дорогу"
     KUM_block_the_road_desc: "Объявим войну Шицаю достаточно эффективным действием – перекроем единственную дорогу, по которой к нему шли грузы из Китая."
     KUM_status: "Статус Кумуля"
     KUM_status_desc: "Долгое время Юлбарс Хан воевал с властями Синьцзяня за автономный статус Кумульского ханства. Теперь, когда он сам власть в Синьцзяне, необходимо разобраться с правовым статусом Кумуля."
     KUM_newweapon: "Новое оружие и восполнение снаряжение"
     KUM_newweapon_desc: "Наш военный гарнизон страдает самым банальным – нехваткой современного оружия. Приобрести его мы можем, например, у наших некогда союзников по сопротивлению губернатору Синьцзяня – дунган."
     KUM_army_training: "Организовать постоянные тренировки армии"
     KUM_army_training_desc: "Недоверие к Шэну Шицаю из-за его контактов с коммунистами только растёт. Чтобы суметь дать ему отпор в случае попытки насильственного захвата власти в нашем округе, нам нужна сильная армия."
     KUM_locality: "Тщательное изучение местности"
     KUM_locality_desc: "Залогом нашей победы над Шэном Шицаем станет великолепная подготовка нашей небольшой армии. Наших солдат будет меньше, зато каждый из них будет знать все тропы в горах провинции."
     KUM_china_integration: "Интеграция в Китай"
     KUM_china_integration_desc: "Наконец-то спустя долгие годы гражданской войны мы начинаем воссоединять земли Великого Китая в единое целое."
     KUM_transfer_functions_to_nanjing: "Передача функций центральному правительству"
     KUM_transfer_functions_to_nanjing_desc: "Так как мы пошли по пути воссоединения Китая в единое централизованное государство, то нам необходимо передать некоторые полномочия центральному правительству."
     KUM_reduction_of_self_goverment: "Сокращение местного самоуправления"
     KUM_reduction_of_self_goverment_desc: "Так как мы пошли по пути воссоединения Китая в единое централизованное государство, то нам необходимо лишить некоторых функций наши местные органы власти."
     KUM_unification: "Объединение страны"
     KUM_unification_desc: "Наше правительство завершает процесс интеграции северо-запада Китая в остальную страну."
     KUM_rebuilding_the_country_industry: "Восстановление ханских мастерских"
     KUM_rebuilding_the_country_industry_desc: "До уничтожения Кумульского ханства небольшая и слаборазвитая промышленность находилась в руках у хана, где и концентрировались все производственные мощности. Сейчас провинция находится в разрухе, и чтобы создать рабочие места и хоть как-то поднять благосостояние населения нам нужно восстановить эти ханские мастерские."
     KUM_melons: "Выращивание дынь"
     KUM_melons_desc: "Основной сельскохозяйственной культурой, выращиванием которой занимаются наши крестьяне является дыня. Дыней же мы и зачастую расплачиваемся по внешним долгам."
     KUM_agrarian_academy: "Аграрная академия"
     KUM_agrarian_academy_desc: "Для подъёма уровня сельского хозяйства нам необходимо привлекать современных специалистов этой отрасли."
     KUM_new_melon_variety: "Выведение нового сорта дыни"
     KUM_new_melon_variety_desc: "Агроспециалисты нашей академии занялись созданием нового сорта дыни, который будет расти максимально эффективно именно в климате нашей провинции."
     KUM_agricultiral_modernisation: "Модернизация сельского хозяйства"
     KUM_agricultiral_modernisation_desc: "После создания нашей аграрной академии её специалисты занялись качественным улучшением технологий выращивания сельскохозяйственных культур в нашей провинции."
     KUM_weapons: "Наладить кустарное производство оружия"
     KUM_weapons_desc: "Наша армия уже долгое время страдает от нехватки оружия и боеприпасов. Создать профессиональные военные предприятия мы не можем, но заниматься починкой и кустарным производством оружия нам удастся."
     KUM_camps_for_infidels: "Лагеря для иноверцев"
     KUM_camps_for_infidels_desc: "В нашем государстве есть множество китайских иноверцев, которые долго время считали нас не равными себе, они были нашими чиновниками, они отнимали у нас хлеб. Теперь наша месть будет велика."
     KUM_modernizing_construction_equipment: "Модернизация строительной техники"
     KUM_modernizing_construction_equipment_desc: "Строительная отрасль в нашем регионе очень сильно отстала от современных методов. Нам необходима модернизация в этом направлении."
     KUM_industry_on_bones: "Промышленность на костях"
     KUM_industry_on_bones_desc: "Благодаря использованию труда заключённых мы можем в ускоренном темпе соорудить необходимую нам военную и гражданскую промышленность."
     KUM_foreign_investors: "Привлечение иностранных инженеров"
     KUM_foreign_investors_desc: "Чтобы повысить эффективность производств нам необходимо пригласить иностранных инженеров."
     KUM_destroy_remnants_of_feudalism: "Уничтожить остатки феодализма"
     KUM_destroy_remnants_of_feudalism_desc: "В нашей провинции сохраняются остатки феодализма, мешающие развитию и модернизации."
     KUM_private_sector: "Закрепить частную собственность"
     KUM_private_sector_desc: "Закрепив частную собственность, мы сможем продолжить развитие нашей провинции."
     KUM_infrastructure: "Вложения в инфраструктуру"
     KUM_infrastructure_desc: "Большой проблемой нашего региона является банальное отсутствие дорог и прочей базовой инфраструктуры. Это мешает развитию всех отраслей экономики."
     KUM_geologic_expeditions: "Иностранные геологические экспедиции"
     KUM_geologic_expeditions_desc: "По некоторым данным наш регион богат некоторыми полезными ископаемыми. Собственных технологий для этого у нас не хватает, поэтому мы должны пригласить иностранных специалистов."
     KUM_authonomy: "Добиться автономного статуса"
     KUM_authonomy_desc: "За эти долгие годы разорванности Китая на отдельные провинции, в них сформировались слишком сильные центробежные силы, чтобы снова взять и с лёгкостью объединить страну. Тем более здесь, в Синьцзяне, проживает слишком много национальностей."
     KUM_reform_state_apparatus: "Реформировать госаппарат"
     KUM_reform_state_apparatus_desc: "Одним из условий договора с центральным правительством стало реформирование госаппарата Синьцзяня под общекитайский стандарт."
     KUM_recover_relations: "Восстановить связь с другими провинциями"
     KUM_recover_relations_desc: "Одной из проблем, возникшей после окончания гражданской войны, стала разрушенная инфраструктура, которая связывала огромную страну. И без того она была слабо развита, а сейчас связи между провинциями окончательно растеряны."
     KUM_our_laws: "Собственные законы"
     KUM_our_laws_desc: "Особая договорённость с центральным правительством состояла в том, что Синьцзянь сможет принимать некоторые свои внутренние законы для урегулирования проблем, возникающих из-за большого количества противоречий религий, наций и культур."
     KUM_restore_khanate: "Восстановить Кумульское ханство"
     KUM_restore_khanate_desc: "Юлбарс уверен в том, что для того, чтобы в Синьцзянь вернулся мир, необходимо восстановить Кумульское ханство, таким образом успокоив уйгурское население. Однако сделать это можно только получив полный контроль над провинцией, так как никому больше в Синьцзяне не выгодно восстановление ханства."
     KUM_invite_khan: "Пригласить на трон хана"
     KUM_invite_khan_desc: "В 1930 году наследник Кумульского престола был низложен уничтожением Кумульского ханства как такового юридически. Однако, теперь, когда мы восстановили ханство – нам снова нужен наш уйгурский хан."
     KUM_restore_royal_possessions: "Восстановить королевские владения"
     KUM_restore_royal_possessions_desc: "Во время существования ханства у Кумуля была очень слаборазвитая промышленность, которая почти вся принадлежала лично хану. После низложения хана вопрос с ней был так и не решён, и за прошедшие годы она лишь простаивала."
     KUM_our_historical_borders: "Подтвердить исторические границы"
     KUM_our_historical_borders_desc: "Кумульское ханство когда-то контролировало намного большие территории чем сейчас. Мы можем попытаться вновь включить в свой состав."
     KUM_personal_guard: "Модернизация личной гвардии хана"
     KUM_personal_guard_desc: "В ходе возвращения прежних традиций правления была восстановлена личная гвардия хана для его охранения. Однако, в изменившимся мире эта гвардия должна быть усилена."
     KUM_appeal_to_uyghurs: "Призыв хана к уйгурам"
     KUM_appeal_to_uyghurs_desc: "Для страны наступают тяжёлые времена – война не за горами. Для того, чтобы защитить автономию уйгуров хан издал призыв к народу, который был зачитан во всех уездах региона."
     KUM_eliminate_local_nationalists: "Борьба с местными националистами"
     KUM_eliminate_local_nationalists_desc: "Хоть мы и подтвердили наше право на контроль территорий Синьцзяня, местные националисты продолжают процессы сепаратизма в отдельных регионах."
     KUM_reforms: "Умеренные реформы"
     KUM_reforms_desc: "Уйгурское государство находится на достаточно отсталом уровне развития. Мы должны сохранить свои древние традиции, при этом проведя достаточную модернизацию, после которой наш народ станет жить лучше."
     KUM_nominal_constitution: "Номинальная конституция"
     KUM_nominal_constitution_desc: "У нашего ханства появится собственная конституция, которая будет являться лишь сводом законов и лишь подтвердит безграничную власть хана и беков."
     KUM_religious_courts: "Вернуть религиозные суды"
     KUM_religious_courts_desc: "Судебная власть в Кумульском ханстве всегда оставалась за религиозными деятелями. Эту традицию также необходимо восстановить."
     KUM_remove_han_from_goverment: "Убрать ханьцев из управления"
     KUM_remove_han_from_goverment_desc: "В госаппарате нашего ханства, а также среди чиновников всё ещё продолжает сохраняться широкое присутствие ханьцев, чем недовольно местное население."
     KUM_modern_taxes: "Ввести современное налогообложение"
     KUM_modern_taxes_desc: "Хоть Юлбарс отчетливо осознаёт, что введение нового способа налогообложения не понравится бекам, которые являются опорой его власти, но упорная настойчивость молодого хана, который всё ещё сохраняет некоторые полномочия, заставляют его пойти на рискованный шаг изменения законодательства в сфере налогов."
     KUM_traditions: "Традиционные основы страны"
     KUM_traditions_desc: "Уйгуры помнят свои традиции, чтят предков, сохраняют преемственность. Так уйгуры и выживают в этом дивном новом мире."
     KUM_loyalty_to_china: "Сохранить верность Китаю"
     KUM_loyalty_to_china_desc: "Хоть наше развитие достигло уже некоторых успехов, но оно всё ещё недостаточно. А сохраняя верность правительству Китая, мы получаем от них некоторые вливания в нашу провинцию."
     KUM_declare_independence: "Потребовать независимости"
     KUM_declare_independence_desc: "Наше развитие достигло такого успеха, что теперь мы можем побороться за статус полностью независимого от Китая государства уйгуров."
     KUM_final_battle: "Финальная схватка с драконом"
     KUM_final_battle_desc: "Китайцы не позволят спокойно жить и развиваться уйгурскому государству. Их необходимо уничтожить, пока они слабы."
     KUM_rebuilding_the_country: "Восстановление страны"
     KUM_rebuilding_the_country_desc: "Китай наконец объединен, однако он всё ещё слаб в экономическом плане. Стоит начать восстановление нашей промышленности."
     KUM_investitions: "Инвестировать в базовую промышленность"
     KUM_investitions_desc: "Для того, чтобы снизить напряжённость всех народов провинции, нам необходимо создать рабочие места со стабильной зарплатой для них."
     KUM_railway: "Железными нитями связаться с центром"
     KUM_railway_desc: "Добраться до северо-запада Китая всегда было тяжелой задачей. Теперь с новыми технологиями строительства мы можем связаться с центром страны железными дорогами."
     KUM_war_industry: "Модернизация военных арсеналов"
     KUM_war_industry_desc: "За время прошедшей войны для обеспечения армий в нашей провинции было создано несколько военных арсеналов, где хранилось оружие и боеприпасы, а также где были расквартированы дивизии. Необходимо модернизировать их до современного уровня."
     KUM_beijing_academy: "Филиал Пекинской академии"
     KUM_beijing_academy_desc: "Уйгуры достойны собственного высшего учебного заведения, коим может стать филиал Пекинской академии в нашей столице."
     KUM_restore_power_of_aristocrats: "Восстановить власть аристократов в провинции"
     KUM_restore_power_of_aristocrats_desc: "Ранее аристократы были правителями провинций, но после реформ, произошедших в 20-е годы они потеряли прежнюю власть. Для того, чтобы самим закрепиться в этих провинциях, мы можем вернуть им контроль над провинциями, таким образом переманив их на нашу сторону."
     KUM_new_battle: "Новая битва"
     KUM_new_battle_desc: "В провинции снова не спокойно. Очередной губернатор снова добился очередного восстания. Война никогда не меняется."
     KUM_now_or_never: "Сейчас или никогда"
     KUM_now_or_never_desc: "«У уйгуров остаётся последний шанс сохранить свою государственность» – заявил Ходжа Нияз в своей речи перед военными."
     KUM_fortified_mountains: "Горы-крепости"
     KUM_fortified_mountains_desc: "Наше государство расположилось среди гор и плато. Горы – наши крепости."
     KUM_negotations_with_muhiti: "Тайные переговоры с Мухити"
     KUM_negotations_with_muhiti_desc: "Махмуд Мухити, лидер уйгурских националистов, готов выслушать любые предложения о сотрудничестве. Возможно, ему понравится предложение об образовании единого правительства Синьцзяня, подчиненного Гоминьдану, но имеющих широкую автономию для уйгуров. В таком случае мы сможем объединится против других лидеров, которые сейчас жаждут захватить под свой контроль весь Синьцзянь."
     KUM_xinjiang_solution: "Окончательное решение Синьцзянского вопроса"
     KUM_xinjiang_solution_desc: "В Синьцзяне действует только один закон – закон джунглей. Пора окончательно решить, кто будет губернатором всей провинции."
     TREE_FILTER_TOGGLE: "§GЩелчок§! — вкл./выкл. показ дополнительных фильтров"
 
