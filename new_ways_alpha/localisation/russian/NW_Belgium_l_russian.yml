    nw_collaborationist_belgium_focus: "Фокусы бельгийских коллаборационистов"
    #SOCIALISTS SECTION
    BEL_col_socialist_government: "Правительство социалистов"
    BEL_col_socialist_government_desc: "Уставшие от войн простые бельгийские рабочие ждут правительства, задачей которого будет поддержание их благосостояния."
    BEL_col_plan_de_man: "План де Мана"
    BEL_col_plan_de_man_desc: "Лидер Бельгийской Рабочей Партии Хендрик Де Ман издал манифест в котором приветствует «низложение парламентского строя и капиталистической плутократии». Также его заявление содержит четкий план социальных и экономических действий."
    BEL_col_mobilize_all_segments_of_population: "Мобилизовать все слои населения"
    BEL_col_mobilize_all_segments_of_population_desc: "Для спасения новой Бельгии придется встать к станку или взять винтовку и старым, и молодым, и мужчинам, и женщинам."
    BEL_col_antibolshevism: "Антибольшевизм"
    BEL_col_antibolshevism_desc: "Нам необходимо подчеркнуть отличия бельгийского социализма от кровожадного большевизма."
    BEL_col_militarization_of_economy: "Милитаризация экономики"
    BEL_col_militarization_of_economy_desc: "Для борьбы с большевизмом нам придется временно перевести нашу заводы дял выпуска военной продукции."
    BEL_col_adopt_nazi_principles: "[GetNameBelColAdoptNaziPrinciples]"
    BEL_col_adopt_nazi_principles_desc: "Опыт наших великих покровителей сможет сохранить самоидентичность и независимость единой Бельгийской нации."
    BEL_COL_ADOPT_NAZI_PRINCIPLES_NO_FRA: "Перенять нацистские принципы"
    BEL_COL_ADOPT_NAZI_PRINCIPLES_FRA: "Перенять принципы французских радикалов"
    BEL_col_establishment_of_planned_economy: "Установление плановой экономики"
    BEL_col_establishment_of_planned_economy_desc: "Основным пунктом правительства Де Мана станет переход от терпящей один за одним кризисы рыночной экономики к стабильному плану."
    BEL_col_put_trade_unions_under_state_control: "Поставить профсоюзы под госконтроль"
    BEL_col_put_trade_unions_under_state_control_desc: "Профсоюзные организации стали выходить из-под контроля и всё больше и больше проявляют независимые действия, нарушающие исполнения планов нашего правительства."
    BEL_col_secret_negotiations_with_british: "Тайные переговоры с британцами"
    BEL_col_secret_negotiations_with_british_desc: "Народ Бельгии перестает быть довольным тем, что находится под контролем извне. В первое время, удовлетворенный социальными реформами он терпел унижения захватчиков, то теперь он готов к войне за независимость страны, однако нам нужен сильный союзник."
    BEL_col_secret_negotiations_with_british_tt: "Если Британия согласится, то при начале войны против [GetNameBelOverlord] мы вступим в английский альянс."
    BEL_COL_OVERLORD_FRA: "государства [event_target:NW_france_scope.GetNameWithFlag]"
    BEL_COL_OVERLORD_GER: "государства [GER.GetNameWithFlag]"
    BEL_COL_OVERLORD: "нашего сюзерена"
    BEL_col_get_equipment_and_equipment_from_british: "Получить от британцев технику и снаряжение"
    BEL_col_get_equipment_and_equipment_from_british_desc: "Для назревающего бунта нам будет необходимо приобрести у наших новых союзников технику и вооружение. Самое главное - сделать это тихо и незаметно."
    BEL_ENG_enable_negotiations_with_british_flag: "Британия согласилась нас поддержать."
    BEL_col_expansion_of_guerrilla_movement: "Расширение партизанского движения"
    BEL_col_expansion_of_guerrilla_movement_desc: "Важным пунктом в плане подготовки к восстанию стала поддержка и расширение партизан, действующих на территории страны"
    BEL_col_expansion_of_guerrilla_movement_tt: "При начале войны против метрополии, все национальные регионы Бельгии, что принадлежат метрополии и его союзникам, §Yперейдут под бельгийское владение и контроль§!, а в столице §Yпоявятся 2 дивизии§!."
    BEL_col_raise_an_armed_rebellion: "Поднять вооружённое восстание"
    BEL_col_raise_an_armed_rebellion_desc: "Прекратим насилие над народом Бельгии. Скажем твердое «Нет!» захватчикам и оккупантам."
    BEL_col_extend_borders_east: "Расширить границы на восток"
    BEL_col_extend_borders_east_desc: "Бельгийцы всю жизнь ютились на маленьком пространстве, пора расширить эти границы, чтобы каждый бельгиец обладал своим большим куском земли."
    BEL_col_full_member_of_axis: "[GetNameBelColFullMemberAxis]"
    BEL_col_full_member_of_axis_desc: "Народ Бельгии перестает быть довольным тем, что находится под контролем извне. За последнее время мы доказали, что можем быть полноправным членом фашистского движения."
    BEL_COL_FULL_MEMBER_OF_AXIS_NO_FRA: "Полноправный член Оси"
    BEL_COL_FULL_MEMBER_OF_AXIS_FRA: "Полноправный союзник Франции"
    BEL_col_joint_scientific_research: "Совместные научные исследования"
    BEL_col_joint_scientific_research_desc: "После подтверждения статуса полноправого участника альянса мы рассчитываем на объединение ученых правого движения в Европе."
    BEL_col_joint_exercises_with_wehrmacht: "Совместные учения с Вермахтом"
    BEL_col_joint_exercises_with_wehrmacht_desc: "Наша армия не имеет достаточной подготовки, поэтому мы можем предложить нашему старшему союзнику провести совместные учения для создания сильной армии."
    BEL_col_return_limburg: "Вернуть Лимбург"
    BEL_col_return_limburg_desc: "Исторически Лимбург был разделен на две части между странами Бенилюкса, однако именно наша страна имеет право на полный контроль над регионом."
    BEL_col_great_belgium: "Великая Бельгия"
    BEL_col_great_belgium_desc: "Теперь когда мы объединили все отобранные у нас территории мы можем заявить о себе, как о великом государстве. Это еще больше поднимет дух бельгийского народа."
    #RIGHT SECTION
    BEL_col_cooperation_with_right_wing_parties: "Сотрудничество с правыми партиями"
    BEL_col_cooperation_with_right_wing_parties_desc: "Сделав ставку на националистический дух народов Бельгии мы сможем создать новую великую нацию Европы."
    BEL_col_bet_on_walloon_nationalists: "Ставка на валлонских националистов"
    BEL_col_bet_on_walloon_nationalists_desc: "Именно валлонцы должны стать основой будущего государства, однако конечно это вызовет волнения в северных провинциях страны."
    BEL_col_walloon_ss_detachment: "Валлонский отряд СС"
    BEL_col_walloon_ss_detachment_desc: "Подготовив отряд под надзором немецких наставников мы воспитаем гвардию и создадим элиту нашего государства."
    BEL_col_spread_real_country: "Распространить «Реальную страну»"
    BEL_col_spread_real_country_desc: "Газета «Реальная страна» сможет своевременно доносить правильную информацию для жителей Бельгии, однако для этого необходимо постараться популяризировать её среди населения."
    BEL_restore_reputation_degree: "Восстановление репутации Дегреля"
    BEL_restore_reputation_degree_desc: "После небольшого омрачения репутации лидера рексистской партии, нам необходимо (в том числе при помощи «Реальной страны») показать его с наилучшей стороны." 
    BEL_restore_reputation_degree_tt: "§YLeon Degrelle§! лишится трейта §YПопулист§!."
    BEL_germanic_origins_of_walloons: "[GetNameBelColOriginsWalloons]"
    BEL_germanic_origins_of_walloons_desc: "Валлоны являются потомками романизированных белгов, испытавших на себе более позднее германское влияние. Близким народом современных валлонов являются именно современные немцы. В XVI-XIX вв. века большинство валлонцев сознательно перешло на стандартный французский язык, ввиду его большего престижа, но сохранило при этом независимое этническое самосознание, обусловленное проживанием на территории другого государства."
    BEL_COL_GERMANIC_ORIGINS_OF_WALLOONS: "Германское происхождение валлонцев"
    BEL_from_greater_belgium_to_burgundy: "Из Великой Бельгии в Бургундию"
    BEL_from_greater_belgium_to_burgundy_desc: "Бургундия является настоящим названием нашего государства, для подчеркивания связи с нашей культурой и предками мы должны вернуться к нему."
    BEL_model_state: "Образцовое государство"
    BEL_model_state_desc: "Валлонцы сумели построить образцовое государство по заветам рексистского движения, объявив об этом в газетах мы поднимем дух нашего народа."
    BEL_expanding_power_of_catholic_church: "Расширение власти католической церкви"
    BEL_expanding_power_of_catholic_church_desc: "Одним из важных пунктов программы рексистов всегда оставалось большое взаимосотрудничество с католической церквью. Нам необходимо расширить их влияние на нацию."
    BEL_expanding_power_of_catholic_church_tt: "\n§MУсилившееся духовенство разожжёт религиозность бельгийских подданных, и с верою в бога они будут активнее сражаться и подчиняться высшим чинам§!"
    BEL_great_burgundy: "Великая Бургундия"
    BEL_great_burgundy_desc: "Теперь когда мы контроллируем исторические районы Бургундии, валлонцы могут заявить о себе, как о новой силе на карте Европы."
    BEL_col_cooperation_with_german_administration: "[GetNameBelColCooperationWithGermanAdministration]"
    BEL_col_cooperation_with_german_administration_desc: "Для построения национального государства нам необходимо набраться опыта у нашего сюзерена, который уже прошел этот путь и знает, что надо делать."
    BEL_COL_COOPERATION_WITH_GERMAN_ADMINISTRATION_NO_FRA: "Сотрудничество с немецкой администрацией"
    BEL_COL_COOPERATION_WITH_GERMAN_ADMINISTRATION_FRA: "Сотрудничество с французской администрацией"
    BEL_col_gradual_strengthening_of_civil_administration: "Постепенное усиление гражданской администрации"
    BEL_col_gradual_strengthening_of_civil_administration_desc: "После того как мы получили управления государством, мы можем начать переход к более независимому правлению."
    BEL_bet_on_for_flemish_nationalists: "Ставка на фламандских националистов"
    BEL_bet_on_for_flemish_nationalists_desc: "Именно фламандцы должны стать основой будущего государства, однако конечно это вызовет волнения в южных провинциях страны."
    BEL_col_rally_flemings_around_fns: "Сплотить фламандцев вокруг ФНС"
    BEL_col_rally_flemings_around_fns_desc: "Фламандский дух призывает каждого человека имеющего что-то общее с Фландрией примкнуть к рядам Фламандскому Национальному Союзу, чтобы начать возрождение страны."
    BEL_col_flemish_ss_detachment: "Фламандский отряд СС"
    BEL_col_flemish_ss_detachment_desc: "Подготовив отряд под надзором немецких наставников мы воспитаем гвардию и создадим элиту нашего государства."
    BEL_col_government_of_de_clercq: "Правительство Де Клерка"
    BEL_col_government_of_de_clercq_desc: "Лидер нашего движения Стаф Де Клерк сформирует новый кабинет министров, который поведет страну к созданию Диетсленда."
    BEL_col_spread_of_flemish_nationalism: "Распространение фламандского национализма"
    BEL_col_spread_of_flemish_nationalism_desc: "Для того чтобы создать единое Нидерландское государство нам необходимо привлечь на свою сторону как можно больше людей на будущих территориях страны."
    BEL_col_accession_of_netherlands: "Присоединение Нидерландов"
    BEL_col_accession_of_netherlands_desc: "Для создания Великих Нидерландов нам необходимо присоединить к себе сами Нидерланды. Попросим это сделать мирным путем."
    BEL_col_integration_of_northern_lowlands: "Интеграция северных Нижних Земель"
    BEL_col_integration_of_northern_lowlands_desc: "Для завершения объединения нам необходимо провести интеграцию новых, подконтрольных нам территорий, внедрить общий язык, провести перепись и инвентаризацию присоединенных предприятий и бизнеса."
    BEL_col_association_of_moderate_politicians_and_radicals: "Объединение умеренных политиков и радикалов"
    BEL_col_association_of_moderate_politicians_and_radicals_desc: "Во имя великой цели, создания Диетсленда, радикальные и мягкие политики нашей страны готовы пойти на единение."
    BEL_col_great_netherlands: "Великие Нидерланды"
    BEL_col_great_netherlands_desc: "Теперь когда мы контроллируем территорию Нижних Земель, мы можем заявить о себе, как о новой силе на карте Европы - Великих Нидерландах."
    #INDUSTRIAL SECTION
    BEL_col_corporate_economy: "Корпоративная экономика"
    BEL_col_corporate_economy_desc: "Основой сильного государства является ее сильная экономика. Основой фашистского государства станет сильная корпоративная экономика, третий путь развития, избавленный от минусов капитализма и социализма."
    BEL_col_nationalize_industry: "Национализировать промышленность"
    BEL_col_nationalize_industry_desc: "Для построения корпоративной экономики мы должны объединять промышленность в крупные корпорации, для их лучшего взаимодействия и налаживания работы. Но как это сделать без национализации?"
    BEL_col_take_control_of_entrepreneurs: "Взять под контроль предпринимателей"
    BEL_col_take_control_of_entrepreneurs_desc: "Предпринимательство является несомненным плюсом капиталистического мира, однако некоторые из них часто ведут себя слишком независимо, что может помешать построению экономики нового типа."
    BEL_col_extend_normal_soldering: "Расширить норму пайка"
    BEL_col_extend_normal_soldering_desc: "граждане нашего государство строят великое государство, так что они имеют право на увеличение своего рациона. Это поспособствует индивидуальному развитию каждого члена общества."
    BEL_col_send_jews_to_labor_camps: "Отправить евреев в трудовые лагеря"
    BEL_col_send_jews_to_labor_camps_desc: "Стаф де Клерк с самого начала приветствовал немецкие гонения на евревв, так что теперь евреям придется восполнить свой долг перед всеми прочии народами нашей страны."
    BEL_col_belgian_science: "Бельгийская наука"
    BEL_col_belgian_science_desc: "Без передовой науки мы никогда не сможем расширить наше влияние на другие страны или народы."
    #ARMY SECTION
    BEL_col_expand_police: "Расширить полицию"
    BEL_col_expand_police_desc: "Для лучшего контроля общества и более быстрого пострения фашистского государства нам придется произвести расширение штата полицейских."
    BEL_col_study_tactics_of_german_generals: "Изучить тактику германских генералов"
    BEL_col_study_tactics_of_german_generals_desc: "Немецкие генералы уже несколько лет воюют на просторах мира, для построения нашей армии мы должны позаимствовать накопленный ими опыт."
    BEL_col_german_equipment: "Немецкое снаряжение"
    BEL_col_german_equipment_desc: "Для построения нашей армии нам нужно современное оружие, которые мы можем попросить у нашего великого союзника - Германии."
    BEL_col_revival_of_belgian_army: "Возрождение бельгийской армии"
    BEL_col_revival_of_belgian_army_desc: "Теперь, с опытом и снаряжением, мы можем приступить к построению новой армии по самым современным канонам."
    BEL_col_revival_of_fleet: "Возрождение флота"
    BEL_col_revival_of_fleet_desc: "Бельгия имеет выход к морю, а значит должна не забывать о безопасности наших прибрежных территорий."
    BEL_col_creation_of_aviation: "Создание авиации"
    BEL_col_creation_of_aviation_desc: "Для закрепления статуса великого государства Бельгия должна обладать не только армией, но и её поддержкой с воздуха - авиацией."
    
    
    
    #EVENTS
    
    ##### Новые ивенты Бельгии #####
    NWbelgium.1.t: "Выборы в парламент"
    NWbelgium.1.desc: "Сегодня прошли очередные выборы в парламент, на которых набрали большинство Рабочая, Католическая и Либеральная партии, составляющие коалицию Правительства национального единства.\n\nЭмиль Вандервельде, социалист, которому было поручено собрать новый кабинет министров, кажется, не справляется с этой задачей. Возможно, стоит заменить его, дабы не навлечь политический кризис, или, пока мы разбираемся в этом вопросе, временно передать власть апатичному Леопольду III."
    NWbelgium.1.a: "Поручим формирование правительства католику Полю ван Зеланду"
    NWbelgium.1.b: "Эмиль Вандервельде и так хорошо справляется"
    NWbelgium.1.c: "Пока мы не можем определиться, пусть решает король"
    
    NWbelgium.2.t: "Вступление в таможенный союз «Бенилюкс»"
    NWbelgium.2.desc: "Сегодня государство [From.GetName] предложило нам вступить в совместныый таможенный союз. Бельгийцы утверждают, что обе страны смогут получить от этого выгоду."
    NWbelgium.2.a: "Это отличная идея!"
    NWbelgium.2.b: "Нет, у нас своя политика"
    
    NWbelgium.3.t: "Уличение премьер-министра в коррупции"
    NWbelgium.3.desc: "Недавно началось расследование по поводу коррупционных схем, проводимых нашим премьер-министром Полем ван Зеландом. Такое происшествие явно подмочило ему политическую репутацию, так что пора искать нового главу правительства."
    NWbelgium.3.a: "Придётся подать в отставку"
    
    NWbelgium.4.t: "Неудача в формировании правительства национального объединения"
    NWbelgium.4.desc: "Эмиль Вандервельде так и не смог сформировать правительство, устраивающее Католическую и Либеральную партию, что привело к распаду коалиции.\n\nСейчас премьер-министр планирует сформировать новое правительство, но на этот раз лишь из социалистов Рабочей партии Бельгии."
    NWbelgium.4.a: "Значит, в нашем правительстве будут социалисты!"
    
    NWbelgium.5.t: "Бельгия хочет заключить с нами союз"
    NWbelgium.5.desc: "Бельгийские дипломаты доложили нам, что хотят заключить с нами союз, заявляя, что это будет выгодно всем сторонам."
    NWbelgium.5.a: "Неплохая идея!"
    NWbelgium.5.b: "Из них получится скверный союзник"
    
    NWbelgium.6.t: "Восстание во Фландрии"
    NWbelgium.6.desc: "Консервативные и традиционно правые, фламандские националисты оказались недовольны нашей откровенно социалистической политикой. Сегодня на улицах Антверпена и других крупных городов митингуют люди с одной лишь целью - добиться автономии края.\n\nЕсли мы откажем, то они отнесуться к этому агрессивно."
    NWbelgium.6.a: "Мы разобьём этих негодяев!"
    NWbelgium.6.b: "Прекрасно. Мы согласны на предоставление автономии"
    
    NWbelgium.7.t: "Восстание в Люксембурге"
    NWbelgium.7.desc: "На фоне войны против фламандских националистов рексисты во главе с Дегрелем, подогревая недовольство социалистами, расколовшими страну, организовали вооружённое восстание в регионе Люксембург.\n\nОтряд фашистов из рядов его партии уже разогнал правительство в Брюсселе, а сам Дегрель заключил союз с Фландрией, гарантируя ей автономию в рексистской Бельгии."
    NWbelgium.7.a: "Марш на Брюссель!"
    
    NWbelgium.8.t: "Бельгийское предложение"
    NWbelgium.8.desc_fasism: "Сегодня бельгийские рексисты, пришедшие недавно к власти, заявили о готовности крепче связать себя с Германией.\n\nЭто звучит интересно, а министры уже говорят, что это отличный повод потребовать немецкоязычные территории на востоке страны."
    NWbelgium.8.desc_neutrality: "Сегодня бельгийские социалисты-планисты, пришедшие недавно к власти, заявили о готовности крепче связать себя с Германией.\n\nЭто звучит интересно, а министры уже говорят, что это отличный повод потребовать немецкоязычные территории на востоке страны."
    NWbelgium.8.a: "Вместе мы станем сильнее"
    NWbelgium.8.b: "Мы хотели бы видеть сперва в своём составе Эйпен-Мальмеди"
    NWbelgium.8.c: "Они наши жизненные враги!"
    
    NWbelgium.9.t: "Германский отказ"
    NWbelgium.9.desc: "Несмотря на все наши потуги, германские дипломаты отказали нам в союзе, посчитав это выражением недоверия их доброжелательности и миролюбию."
    NWbelgium.9.a: "Печально"
    
    NWbelgium.10.t: "Германия требует передать Эйпен-Мальмеди"
    NWbelgium.10.desc: "Германские дипломаты дали добро на заключение союза, однако они имеют одно требование - передать им регион Эйпен-Мальмеди, утраченный ими в результате Первой мировой войны."
    NWbelgium.10.a: "Хорошо, да будет так"
    NWbelgium.10.b: "Бельгия едина!"
    
    NWbelgium.11.t: "Бельгия отказалась передавать свою территорию"
    NWbelgium.11.desc: "Несмотря на то, что наше предложение было не просто справедливым, но и по-настоящему щедрым, отсталые бельгийцы, ведомые романской, слащавой французской кровью, отказали нам, считая, что они достаточно хороши в качестве полноправного союзника для нашей великой державы."
    NWbelgium.11.a: "Они подписали себе смертный приговор"
    BEL_refused_transfer_territory: "Бельгия отказалась передавать свою территорию"
    
    NWbelgium.12.t: "Восстание в Валлонии"
    NWbelgium.12.desc: "Традиционно левые валлонцы, недовольные нашей откровенно консервативной и националистической политикой, потребовали предоставить им автономию.\n\nЕсли мы откажем, то это, скорее всего, приведёт к страшному конфликту."
    NWbelgium.12.a: "Мы разобьём этих негодяев!"
    NWbelgium.12.b: "Прекрасно. Мы согласны на предоставление автономии"
    
    NWbelgium.13.t: "Леопольд III остался в Бельгии"
    NWbelgium.13.desc: "Хоть нам и пришлось капитулировать, наш король Леопольд III отказался уплыть из страны вместе с правительством в изгнании. Такой шаг резко подорвал его легитимность и нашу компетентность."
    NWbelgium.13.a: "Дурак"
    
    NWbelgium.14.t: "Референдум о монархии"
    NWbelgium.14.desc: "После того, как Леопольд III дискредитировал себя в глазах народа, было решено провести референдум о сохранении монархии.\n\nВозможно, если мы немного поднажмём на людей, то они выберут правильный вариант..."
    NWbelgium.14.a: "Поднажмём на народ"
    NWbelgium.14.b: "Мы не должны выбирать за людей"
    
    NWbelgium.15.t: "Смерть Эмиля Вандервельде"
    NWbelgium.15.desc: "Премьер-министр Эмиль Вандервельде, глава Рабочей партии Бельгии, скончался.\n\nТеперь перед нами стоит вопрос, кто станет его преемником. Многие указывают на Анри де Мана, но многие недовольны его несколько радикальными, недостаточно социалистическими идеями..."
    NWbelgium.15.a: "Сомнительный Анри де Ман – всё же социалист..."
    NWbelgium.15.b: "Тогда во главе правительства станут коммунисты"
    unlock_BEL_rotate_right_tt: "§HБудет доступен для изучения фокус §G«Поворот вправо»§!§!."
    unlock_BEL_step_left_tt: "§HБудет доступен для изучения фокус §G«Шаг влево»§!§!."
    
    NWbelgium.16.t: "Коммунисты по соседству"
    NWbelgium.16.desc: "Наша славная Коммунистическая партия Бельгии завоевала уважение народа, но теперь то же самое нужно сделать на внешнеполитической арене.\n\nДля сохранения социализма нам необходим союз с единомышленниками, хотя, возможно, мы и сами с этим неплохо справимся."
    NWbelgium.16.a: "Союз с Нидерландами – славная идея"
    NWbelgium.16.b: "Франция нам близка"
    NWbelgium.16.c: "Они коверкают идеи Маркса!"
    
    NWbelgium.17.t: "Левые высказываются против «абсолютизма»"
    NWbelgium.17.desc: "Социалисты и коммунисты высказались против нашим реформ.\n\nОни недовольны, что хоть правительство так и не может найти подходящего премьер-министра, мы забираем себе слишком много возможностей в утверждении права, что, по их мнению, ведёт к абсолютизму."
    NWbelgium.17.a: "А мы высказываемся «за»"
    NWbelgium.17.b: "Возможно, стоит немного ослабить свои возможности..."
    
    NWbelgium.18.t: "Левые высказываются против выделения бюджета на армию"
    NWbelgium.18.desc: "Социалисты и коммунисты вновь высказались против нашим реформ.\n\nСейчас они считают, что мы хотим превратить Бельгию в милитаристическую, империалистическую страну, что совершенно непозволительно в наше время."
    NWbelgium.18.a: "Придётся идти против их воли"
    NWbelgium.18.b: "Гражданская экономика важнее..."
    
    NWbelgium.19.t: "Левые выступают против выделения дополнительного бюджета на укрепления"
    NWbelgium.19.desc: "Социалисты и коммунисты вновь высказались против нашим реформ.\n\nОни не понимают, от кого нам нужно защищаться, если вокруг все страны ведут себя довольно дружелюбно."
    NWbelgium.19.a: "Тогда они не смогут защититься"
    NWbelgium.19.b: "Пожалуй, и этих редутов хватит"
    
    NWbelgium.20.t: "Левые выступают против укрепления береговых линий"
    NWbelgium.20.desc: "Социалисты и коммунисты вновь высказались против нашим реформ.\n\nОни обнаруживают в строительстве береговых укреплений лишь проявление нашей паранойи и некомпетентности, ибо никто не собирается угрожать нам морскими высадками."
    NWbelgium.20.a: "Враги вынырнут из дна, пока они катаются на яхтах за деньги рабочих"
    NWbelgium.20.b: "А кто-то собирается нападать на нас с моря..?"
    
    NWbelgium.21.t: "Государство [From.GetNameDefCap] приглашает государство [Root.GetNameDef] в альянс [From.GetFactionName]"
    NWbelgium.21.desc: "Наши идеологические союзники из государства [From.GetNameDef] обратили внимание на наш посильный вклад в защиту интересов рабочего класса, и сегодня утром мы получили предложение присоединиться к альянсу [From.GetFactionName]. Объединив усилия с другими социалистическими странами, мы раздуем пламя мировой революции с новой силой."
    NWbelgium.21.a: "Мы будем сражаться бок о бок с нашими товарищами!"
    NWbelgium.21.b: "Им не нужна наша помощь"
    
    
