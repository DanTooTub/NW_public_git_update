    #INDUSTRIAL SECTION
    BEL_introduction_paid_leave: "Внедрение оплачиваемого отпуска"
    BEL_introduction_paid_leave_desc: "Внедрив по всей стране систему оплачеваемого отпуска, мы значительно улучшим положение рабочего класса, а также повысим производительность его труда. Плюс, это явно сбавит антиправительственные настроения в стране."
    BEL_compulsory_health_disability_insurance: "Обязательное страхование от болезней и инвалидности"
    BEL_compulsory_health_disability_insurance_desc: "Внедрив по всей стране систему систему обязательного медицинского страхования, мы будем компенсировать рабочим травмы, что благоприятно скажется на их работоспособности в дальнейшем. "
    BEL_extension_compulsory_education: "Продление обязательного обучения"
    BEL_extension_compulsory_education_desc: "Увеличение обязательного количества классов образования даст нам гораздо большее количество хорошо образованных и квалифицированных сотрудников."
    BEL_development_flanders: "Развитие Фландрии"
    BEL_development_flanders_desc: "Нашей стране уже не хватает текущего количества фабрик, поэтому стоит задуматься над строительством новых предприятий. "
    BEL_update_redoubts: "Обновление редутов"
    BEL_update_redoubts_desc: "Наши оборонительные сооружения практически не менялись со времени Первой Мировой войны. Если мы сейчас же не начнём обновлять наши оборонительные сооружения, то потом может стать уже поздно."
    BEL_protection_marine_landings: "Защита от морских высадок"
    BEL_protection_marine_landings_desc: "Британия — владычица морей, в случае вооружённого столкновения с ней у нас не будет превосходства во флоте, поэтому ставку надо делать на береговую оборону."
    BEL_defence_of_antwerp: "Оборона Антверпена"
    BEL_defence_of_antwerp_desc: "Береговая линия на границе с Нидерландами так же представляет для нас опасность, так как оставляет этот участок свободным для проведения морских высадок."
    BEL_fortifications_on_border_with_germany: "Укрепления на границе с Германией"
    BEL_fortifications_on_border_with_germany_desc: "Германия стремительно милитаризуется, и это происходит прямо на границе с нами! Безусловно, Германия сейчас для нас приоритет номер один, именно с её стороны стоит ждать нападения."
    BEL_defence_luxembourg: "Оборона Люксембурга"
    BEL_defence_luxembourg_desc: "Можно с уверенностью сказать, что Германия попытается обойти нашу границу через Люксембург или даже что Люксембург войдёт в альянс к Германии, поэтому мы должны заняться строительством укреплений на этой границе."
    BEL_development_wallonia: "Развитие Валлонии"
    BEL_development_wallonia_desc: "Нашей стране уже не хватает текущего количества фабрик, поэтому стоит задуматься над строительством новых предприятий. "
    BEL_royal_flemish_academy_of_sciences: "Королевская фламандская академия наук"
    BEL_royal_flemish_academy_of_sciences_desc: "Мы можем вложиться в научную отрасль, создав Королевскую фламандскую академия наук. Это поможет нам не отставать от других европейских стран в научной отрасли."
    BEL_continuing_social_reforms: "Продолжение социальных реформ"
    BEL_continuing_social_reforms_desc: "Продолжив социальные реформы в стране, мы значительно улучшим уровень жизни населения, а также улучшим производительность труда на предприятиях."
    BEL_development_capital_region: "Развитие столичного региона"
    BEL_development_capital_region_desc: "После всех наших экономических преобразований остаётся только промышленно развить сам столичный регион Бельгии, создав ещё большую базу под дальнейший рост экономики."
    BEL_continued_investment_in_congo: "Продолжение инвестиций в Конго"
    BEL_continued_investment_in_congo_desc: "Мы можем увеличить наши инвестиции в Конго, создавая там промышленность и инфраструктуру и внедряя новые станки на предприятия. Такое развитие африканской колонии поможет снять основную промышленную нагрузку с метрополии."
    BEL_rubber_development: "Разработка каучука"
    BEL_rubber_development_desc: "Судя по нашим данным, в конголезских лесах произрастает большое количество растений, дающих натуральный каучук. Наша страна как раз испытывает его нехватку, так что разработка африканского каучука значительно нам поможет."
    BEL_development_of_congolese_uranium: "Разработка конголезского урана"
    BEL_development_of_congolese_uranium_desc: "Судя по данным геологической разведки, на территории бельгийского Конго находится значительное количество залеж урана, который мы можем добывать для изучения."
    BEL_reconstruct_brussels_scheldt_canal: "Реконструировать канал Брюссель-Шельда"
    BEL_reconstruct_brussels_scheldt_canal_desc: "Канал, построенный для водного соединения пути из столицы страны с бассейном Шельды и выхода в Атлантический океан в 16-ом веке, уже неоднократно реконструировался. Последняя реконструкция была достаточно давно, поэтому стоит задуматься над его новой реконструкцией."
    BEL_finish_albert_canal: "Достроить Альберт-Канал"
    BEL_finish_albert_canal_desc: "Строительство Алберт-Канала, соединяющего города Антверпен и Льеж, началось ещё в 1930-ом и до сих пор не закончено. Пора ускорить процесс строительства и наконец завершить работу."
    BEL_improve_center_channel: "Улучшить Центральный канал"
    BEL_improve_center_channel_desc: "Центральный канал — судоходный канал, находящийся в центральной части Бельгии и соединяющий канал Ними-Блатон-Перонн с отходящим от города Сенёф каналом Брюссель — Шарлеруа."
    #POLITICAL SECTION
    BEL_parliamentary_elections: "Парламентские выборы"
    BEL_parliamentary_elections_desc: "Скоро в Бельгии пройдут парламентские выборы, на которых решится её дальнейшая судьба."
    BEL_parliamentary_elections_flag: "Прошли парламентские выборы"
    BEL_van_zeland_office: "Кабинет ван Зеланда"
    BEL_van_zeland_office_desc: "Ван Зеланд — лидер христианских демократов, кажется, уже хорошо зарекомендовал себя, поэтому самым мудрым решением будет доверить власть именно ему."
    BEL_van_zeland_office_flag: "Формирование правительства поручено Ван Зеланду"
    BEL_role_of_working_party: "Роль рабочей партии"
    BEL_role_of_working_party_desc: "Рабочая партия состоит в победившей коалиции Правительства национального единства. Она будет заниматься работой с пролетариатом страны."
    BEL_role_of_catholic_party: "Роль католической партии"
    BEL_role_of_catholic_party_desc: "Католическая партия состоит в победившей коалиции Правительства национального единства. Она будет заниматься работой с бельгийской общественностью."
    BEL_organization_of_state_council: "Организация государственного совета"
    BEL_organization_of_state_council_desc: "Государственный совет — новый правительственный орган, который закрепит за нашей страной звание демократического государства."
    BEL_spaak_office: "Кабинет Спаака"
    BEL_spaak_office_desc: "Спаак — демократический социалист, который уже успел хорошо себя зарекомендовать. Многие в правительстве выступает за назначение именно его новым председателем Правительства национального единства."
    BEL_early_parliamentary_elections: "Досрочные парламентские выборы"
    BEL_early_parliamentary_elections_desc: "В текущей ситуации подавляющее большинство правительства выступает за досрочное проведение парламентских выборов, на которых решится, кто будет новым председателем Правительства национального единства."
    BEL_transatlantic_alliance: "Трансатлантический альянс"
    BEL_transatlantic_alliance_desc: "США — мировой промышленный гигант. Заручившись его поддержкой, мы значительно снизим вероятность агрессии в нашу сторону."
    BEL_joint_research: "Совместные исследования"
    BEL_joint_research_desc: "В одиночку мы никогда не сможем получить значительного научного превосходства в нескольких отраслях сразу, поэтому гораздо выгоднее будет объеденить наши усилия с дружественными нам странами для достижения общих целей."
    BEL_benelux_customs_union: "Таможенный союз «Бенилюкс»"
    BEL_benelux_customs_union_desc: "Создав со странами Бенилюкса торгово-экономический и научный союз, мы значительно улучшим уровень жизни граждан странах союза."
    BEL_peaceful_economic_development: "Мирное экономическое развитие"
    BEL_peaceful_economic_development_desc: "Наша страна не преследует ни каких захватнических целей, а только желает мирного развития себе и своим соседям. Докажем же наши намерения вложениями в гражданскую промышленность."
    BEL_removal_leopold: "Снятие Леопольда III"
    BEL_removal_leopold_desc: "Сейчас король Бельгии Леопольд III хоть и не принимает активного участия в политической жизни страны и не имеет большого количества рычагов управления ей, всё же умудряется мешать нам своими непродуманными решениями, лишь ухудшающими работу госслужб страны. Пришла пора лишить его возможности управления страной."
    BEL_referendum_on_monarchy: "Референдум о монархии"
    BEL_referendum_on_monarchy_desc: "Наше демократическое правительство не имеет право в одиночку решить такой важный вопрос, как статус монархии. Поэтому мы должны провести референдум по вопросу её упразднения."
    BEL_training_centre_for_state_reform: "Учебный центр по государственной реформе"
    BEL_training_centre_for_state_reform_desc: "Создав центр обучения государственных служащих, мы значительно увеличим количество людей, правильно понимающих какие реформы необходимы стране."
    BEL_statement_neutrality: "Утверждение нейтралитета"
    BEL_statement_neutrality_desc: "На сегодняшний день мы можем рассчитывать только на свой нейтралитет, опыт Первой Мировой войны уже показал, что такое участие в мировой войне. Отныне мы будем полностью нейтральной страной, и, возможно, это убережёт нас от будущих потрясений."
    BEL_reconciliation_flemish_and_walloon: "Примирение фламандцев и валлонцев"
    BEL_reconciliation_flemish_and_walloon_desc: "Мы должны примерить северных фламандцев и южных валлонцев в нашей стране. Нужно убедить всех, что межнациональные конфликты не решат проблему, а только усугубят её, поэтому нужно искать мирный выход из сложившихся проблем."
    BEL_trade_with_neighbors: "Торговля с соседями"
    BEL_trade_with_neighbors_desc: "Мы можем нарастить торговлю с крупными соседними странами, это поможет развитию нашей собственной экономики, а также убережёт от возможной агрессии с их стороны."
    BEL_office_vandervelde: "Кабинет Вандервельде"
    BEL_office_vandervelde_desc: "Вандервельде — демократический социалист, которому уже было поручено формирование кабинета министров, но он пока, кажется, не очень хорошо справляется с этим. Хотя, возможно, стоит пока оставить его и он уже скоро выполнит все свои обязательства."
    BEL_office_vandervelde_flag: "Формирование правительства поручено Вандервельде"
    BEL_propaganda_against_rexists: "Пропаганда против рексистов"
    BEL_propaganda_against_rexists_desc: "Рексисты — профашистская бельгийская орагнизация, имеющая значительную поддержку в Валлонии. Нашей стране ни к чему развитие националистических настроений, поэтому стоит срочно заняться пропагандой против этого движения, пока оно не набрало слишком большую популярность."
    BEL_coalition_with_communists: "Коалиция с коммунистами"
    BEL_coalition_with_communists_desc: "Коммунисты имеют некоторую поддержку среди населения нашей страны. Стоит попробовать создать с ними коалицию.Тогда они откажутся от попыток взять власть путём переворота."
    BEL_coalition_with_communists_tt: "§RЕсли мы предварительно не расширим избирательные права граждан, то правые силы могут отрицательно отреагировать на это.§!"
    BEL_law_against_alcoholism: "Закон против алкоголизма"
    BEL_law_against_alcoholism_desc: "Для оздоровления собственной нации, необходимо принять закон, ограничивающий употребления алкоголя в стране. Это будет способствовать развитию здоровой нации."
    BEL_extension_electoral_rights: "Расширение избирательных прав"
    BEL_extension_electoral_rights_desc: "Расширяя населению нашей страны избирательные права, мы подтвердим статус демократической страны, а также частично реализуем программу партии."
    BEL_increasing_role_of_civil_society: "Увеличение роли гражданского общества"
    BEL_increasing_role_of_civil_society_desc: "Гражданское общество — сфера самопроявления свободных граждан и добровольно сформировавшихся некоммерчески направленных ассоциаций и организаций, ограждённых от прямого вмешательства и произвольной регламентации со стороны государственной власти, а также других внешних факторов."
    BEL_freedom_of_association: "Свобода ассоциаций"
    BEL_freedom_of_association_desc: "Мы должны разрешить рабочим  свободно объединяться в различные независимые организации. Это поспособствует стабилизацию социальной сферы страны, а также развитию промышленности."
    BEL_implementation_work_plan: "Реализация Рабочего плана"
    BEL_implementation_work_plan_desc: "С учётом того, что абсолютное большинство в правительстве занимает Рабочая партия, мы можем спокойно приступить к реализацию плана нашей партийной программы, не идя на уступки никаким другим партиям страны."
    BEL_protection_from_germany: "Защита от Германии"
    BEL_protection_from_germany_desc: "Германия сейчас представляет наибольшую угрозу для нашей демократической страны, поэтому самым вернуым решением будет создать крупную линию оборонительных сооружений на границе с ней."
    BEL_trade_with_netherlands: "Торговля с Нидерландами"
    BEL_trade_with_netherlands_desc: "Нидерланды — соседняя нам страна, в которой проживают культурно близкие нам народы. Стоит наращивать торговлю именно с этим нейтральным государством."
    BEL_rotate_right: "Поворот вправо"
    BEL_rotate_right_desc: "Никто не вечен, Эмиль Вандервельде ушёл от нас, правительство утвердило нового председателя в лице Анри де Мана, не смотря на то, что его идеи не так уж сильно и похожи на социалистические."
    BEL_rotate_right_flag: "После смерти §H$BEL_emile_vandervelde$§! его преемником был назначен §H$BEL_henri_de_man$§!."
    BEL_alliance_with_germany: "Союз с Германией"
    BEL_alliance_with_germany_desc: "Германия стремительно наращивает своё могущество. В прошлый раз антанта уже подвела нас, поэтому нам стоит забыть все наши давние противоречия и примкнуть именно к немцам."
    BEL_your_own_third_way: "Свой собственный третий путь"
    BEL_your_own_third_way_desc: "Практика показала, что мы не можем рассчитывать ни на одну из европейских держав, поэтому нам остаётся только создать свой собственный альянс, где именно мы будем во главе."
    BEL_plan_de_mana: "План де Мана"
    BEL_plan_de_mana_desc: "Текущее состояние промышленности не позволяет нам угнаться за передовыми европейскими державами, поэтому мы должны заставлять свой народ работать эффективнее ради его же блага."
    BEL_protection_from_enemies: "Защита от врагов"
    BEL_protection_from_enemies_desc: "Неизбежно рано или поздно наша страна окажется втянута в какой-либо конфликт в Европе, поэтому мы должны быть готовы к этому."
    BEL_subordination_of_congo: "Подчинение Конго"
    BEL_subordination_of_congo_desc: "Конго имеет слишком большую самостоятельность, это угрожает перерасти в полноценную борьбу за независимость, поэтому мы должны лишить её всякой возможности самоуправления."
    BEL_mobilize_enterprise: "Мобилизовать предприятия"
    BEL_mobilize_enterprise_desc: "Конфликт в Европе с участием Бельгии неизбежен, поэтому мы должны быть полностью к нему готовы, в том числе мы должны подготовить наши фабрики к быстрой конверсии и началу выпуска военной продукции."
    BEL_alliance_with_britain: "Союз с Британией"
    BEL_alliance_with_britain_desc: "Британия — одна из мощнейших стран мира, владычица морей. Только заручившись её поддержкой, мы можем рассчитывать на сохранение собственного суверенитета в будущих конфликтах."
    BEL_benelux_military_union: "Военный союз «Бенилюкс»"
    BEL_benelux_military_union_desc: "История показала, что мы не можем рассчитывать ни на страны к западу от нас, ни к востоку. Единственным верным решением будет объеденить все страны Бенилюкса в один альянс, который будет отстаивать именно их интересы. "
    BEL_alliance_with_france: "Союз с Парижем"
    BEL_alliance_with_france_desc: "Франция — одна из мощнейших стран мира, обладатель одной из крупнейших сухопутных армий. Только заручившись её поддержкой, мы можем рассчитывать на сохранение собственного суверенитета в будущих конфликтах."
    BEL_step_left: "Шаг влево"
    BEL_step_left_desc: "Никто не вечен, Эмиль Вандервельде ушёл от нас, правительство отказалось ставить во главе страны недосоциалиста Анри де Мана, поэтому у руля встали коммунисты."
    BEL_step_left_flag: "После смерти §H$BEL_emile_vandervelde$§! его преемником был назначен §H$BEL_julien_lahaut$§!."
    BEL_socialist_europe: "Социалистическая Европа"
    BEL_socialist_europe_desc: "Дружественный нам Советский Союз находится слишком далеко и не сможет помочеть в случае реальной угрозы, поэтому нам остаётся только создать свой европейский социалистический альянс."
    BEL_alliance_with_soviet_union: "Союз с СССР"
    BEL_alliance_with_soviet_union_desc: "СССР — первое в мире социалистическое государство. Чтобы распространить революцию по всему миру, все соц страны должны держаться единого альянса."
    BEL_organization_of_councils: "Организация советов"
    BEL_organization_of_councils_desc: "Советы должны начать организовывать добровольцев на борьбу с империалистическими захватчиками."
    BEL_decolonization_of_congo: "Деколонизация Конго"
    BEL_decolonization_of_congo_desc: "Коммунисты всегда выступали против империализма, поэтому мы должны начать процесс деколонизации Конго, но прежде там должен установиться коммунистический режим."
    BEL_red_benelux: "Красный Бенилюкс"
    BEL_red_benelux_desc: "Хоть в Бельгии и победил социализм, но в остальных странах Бенилюкса всё ещё остаются капиталистические страны, эксплуатирующие рядовых рабюочих. Это нужно прекратить, пускай даже силовым путём!"
    BEL_nazis_next_door: "Фашисты по соседству"
    BEL_nazis_next_door_desc: "Фашизм — ужасная милитаристская империалистическая идеология, призванная делить людей по расовому признаку. Такой ужасный сосед непременно рано или поздно попытается уничтожить идеологического врага у себя под боком, поэтому мы должны нанести удар первыми."
    BEL_defense_of_belgium: "Защита Бельгии"
    BEL_defense_of_belgium_desc: "Наша страна достаточно небольшая по размерам, поэтому важно укрепить оборонительными сооружениями буквально каждый регион."
    BEL_struggle_for_freedom: "Борьба за свободу"
    BEL_struggle_for_freedom_desc: "Рано или поздно на Бенилюкс совершится нападение, и мы должны быть во все оружии, когда это случится, должны суметь отстоять свой суверенитет!"
    BEL_belgian_socialism: "Бельгийский социализм"
    BEL_belgian_socialism_desc: "Бельгийский социализм — социализм с бельгийской спецификой: проработанный специально под наши условия постоянной готовности к войне и относительно малых территорий."
    BEL_social_state: "Социальное государство"
    BEL_social_state_desc: "Социальное государство — государство, политика которого направлена на перераспределение материальных благ в соответствии с принципом социальной справедливости ради достижения каждым гражданином достойного уровня жизни, сглаживания социальных различий и помощи нуждающимся."
    BEL_cooperation_with_allies: "Сотрудничество с союзниками"
    BEL_cooperation_with_allies_desc: "Мы должны объединить усилия с дружественными к нам странами в научной отрасли, ради достижения общего блага."
    BEL_military_agitation: "Военная агитация"
    BEL_military_agitation_desc: "Бельгийское общество — общество пацифистов. И такой расклад очень сильно подрывает нашу боеспособность из-за нежелания большинства бельгийцев умирать за свою Родину. Нам стоит заняться направленной агитацией, чтобы решить данную проблему."
    BEL_promotion_of_military_service: "Популяризация военной службы"
    BEL_promotion_of_military_service_desc: "Мы добились некоторых успехов в агитации, но нашей армии всё ещё не хватает солдат и квалифицированного высшего офицерского состава, поэтому мы должны продолжать развивать агитацию в этом направлении."
    BEL_rexist_coup: "Рексистский переворот"
    BEL_rexist_coup_desc: "Наконец-то мы избавимся от оков этих мерзопакостных социалистов! Теперь мы сможем построить новую, Великую и монархическую Бельгию!"
    BEL_rexist_coup_flag: "Фламандские националисты подняли восстание"
    BEL_rexist_coup_tt: "\n§MМалочисленные рексисты-валлонцы смогут захватить власть только на фоне иного крупного восстания.§!\n"
    BEL_execution_of_unfaithful_clergy: "Расстрел неверных священников"
    BEL_execution_of_unfaithful_clergy_desc: "Все неприсягнувшие нам священнослужители опасны, они не признают нашей власти, поэтому от них следует избавиться."
    BEL_rexist_militia: "Рексистская милиция"
    BEL_rexist_militia_desc: "Создав военнизированные отряды полиции, мы сможем очень быстро в случае войны формировать из них новые дивизии, что жизненно необходимо в условиях войны."
    BEL_extension_of_conscription: "Расширение призыва в армию"
    BEL_extension_of_conscription_desc: "Нашей стране всё ещё не хватает солдат для создания крупной армии, способной эффективно оборонять границы или наступать вглубь территории врага, поэтому мы вынуждены увеличить призывы в армию."
    BEL_militarization_of_economy: "Милитаризация экономики"
    BEL_militarization_of_economy_desc: "По территориальным причинам мы не можем построить огромное количество военных заводов, поэтому мы мобилизуем уже имеющиеся фабрики и другие предприятия на нужды армии."
    BEL_decline_his_side_of_catholics: "Склонение на свою сторону католиков"
    BEL_decline_his_side_of_catholics_desc: "Рексисты призывают к «моральному обновлению» бельгийского общества через господство католической церкви. Мы должны тщательно объяснить наши позиции католикам, и тогда часть из них примет нашу сторону."
    BEL_hitlers_admiration: "Восхищение Гитлером"
    BEL_hitlers_admiration_desc: "Гитлер — пример человека, который своими грамотными действиями значительно улучшил жизнь населения Германии, а также поднял его на реванш против демократических держав. Именно им мы и должны восхищаться."
    BEL_cooperation_with_flemish_nationalists: "Сотрудничество с фламандскими националистами"
    BEL_cooperation_with_flemish_nationalists_desc: "Большая часть поддержки нашей партии исходит от Валлонии, так как во Фландрии уже есть своя профашистская партия, стремящаяся к отделению от Бельгии. Думаю, нам стоит попытаться найти с ними общий контакт и найти компромисс для предотвращения возможной гражданской войны в стране."
    BEL_walloon_legion: "Валлонский легион"
    BEL_walloon_legion_desc: "В Валлонии у нашей партии самая большая поддержка среди населения, поэтому именно там стоит сформировать легион элитных войск, на который бы равнялась вся бельгийская армия."
    BEL_national_unity: "Единство нации"
    BEL_national_unity_desc: "Наша нация преодолела множество неприятностей, но теперь можно с уверенностью сказать, что валлондцы и фламандцы объединены под единым бельгийским флагом!"
    BEL_reconciliation_with_germany: "Примирение с Германией"
    BEL_reconciliation_with_germany_desc: "В Первой Мировой войне наша страна достаточно настрадалась из-за Германии, но сегодня нам нужно искать сильного союзника в Европе, поэтому, возможно, нам стоит забыть наши противоречия и попробовать объединить усилия."
    BEL_christ_rex: "Христос Рекс"
    BEL_christ_rex_desc: "Практика показала, что мы не можем доверять ни французам с англичанами, ни немцам с их союзниками, поэтому лучше всего будет создать свой собственный альянс, который будет защищать именно наши интересы, а не интересы более крпных стран."
    BEL_extension_of_congo: "Расширение Конго"
    BEL_extension_of_congo_desc: "Сейчас нам принадлежит лишь часть африканского Конго. Остальная находится под властью другой страны. Но, кажется, настало время объеденить Конго под бельгийским флагом. А может даже и не только Конго..."
    BEL_true_colonial_empire: "Настоящая колониальная империя"
    BEL_true_colonial_empire_desc: "Франция — обладатель самого большого количества колоний в Африке, на часть которых мы когда-то претендовали. Пришло время получить желаемые территории!"
    BEL_reunification_of_luxembourg: "Воссоединение Люксембурга"
    BEL_reunification_of_luxembourg_desc: "Люксембург - крошечная страна на юго-востоке от нас, она уже потеряла многие свои земли в предыдущих войнах, но сегодня пришла пора ей попращаться со своим суверенитетом. "
    BEL_expansion_flanders_to_north: "Расширение Фландрии на север"
    BEL_expansion_flanders_to_north_desc: "Фландрия — регион, основная часть которого находится на территории нашей страны, другая его часть находится на территории Нидерландов. Мы можем помочь нашим фламандцам объедениться под одним флагом."
    BEL_reunion_with_brothers_from_france: "Воссоединение с братьями из Франции"
    BEL_reunion_with_brothers_from_france_desc: "Часть валлонцев, а также фламандцев проживает на территории современной Франции. Мы уже почти объединили наши народы под бельгийским флагом, осталась лишь эта территория на французской земле."
    #MONARHY BRANCH
    BEL_uncertainty_in_government: "Неопределённость в правительстве"
    BEL_uncertainty_in_government_desc: "Леопольд III — законный король Бельгии. В такой непростой политической обстановке необходимо доверить власть именно ему. Скорее всего он уже скоро наберётся опыта и будет мудро руководить своей страной."
    BEL_uncertainty_in_government_flag: "На время невозможности найти премьер-министра власть передана королю"
    BEL_state_of_emergency: "Чрезвычайное положение"
    BEL_state_of_emergency_desc: "В связи с невозможностью правительства утвердить какой-либо вариант кабинета министров монарх вынужден объявить в стране чрезвычайное положение и взять основные бразды правления на себя."
    BEL_monarch_above_civil_law: "Монарх выше гражданского права"
    BEL_monarch_above_civil_law_desc: "В связи с невозможностью правительства утвердить какой-либо вариант кабинета министров монарх вынужден взять всю полноту власти на себя, собственноручно назначать и убирать министров, а также утвердить в стране абсолютную монархию."
    BEL_independent_belgium: "Самостоятельная Бельгия"
    BEL_independent_belgium_desc: "На сегодняшний день мы можем рассчитывать только на свой нейтралитет, опыт Первой Мировой войны уже показал, что такое участие в мировой войне. Отныне мы будем полностью нейтральной страной, и, возможно, это убережёт нас от будущих потрясений."
    BEL_specialists_from_france: "Специалисты из Франции"
    BEL_specialists_from_france_desc: "Франция обладает достаточным опытом ведения морских и воздушных боёв, мы можем попросить их прислать собственных специалистов для помощи в развитии воздушной и морской обороноспособности страны."
    BEL_accelerated_rearmament: "Ускоренное перевооружение"
    BEL_accelerated_rearmament_desc: "Мы достаточно сильно отстаём по уровню вооружения от других европейских держав, поэтому необходимо сосредоточить силы на ускоренном перевооружении нашей армии."
    BEL_studying_tactics_wehrmacht: "Изучение тактики Вермахта"
    BEL_studying_tactics_wehrmacht_desc: "Изучив тактику ведения войны немцами, мы сможем вынести из неё много полезной информации и применить её в наших условиях."
    BEL_protection_border_germany: "Защита границы с Германией"
    BEL_protection_border_germany_desc: "Германия являет для нас очень опасным противником, поэтому необходимо создать ряд оборонительных сооружений для сдерживания немецкой агрессии."
    BEL_protection_border_netherlands: "Защита границы с Нидерландами"
    BEL_protection_border_netherlands_desc: "Мы имеем достаточно протяжённую гранцу с Нидерландами, что делает их прорыв в случае войны гораздо более вероятным. Нам стоит задуматься о возведении оборонительных сооружений на границе с ними."
    BEL_restructuring_redoubts: "Перестройка редутов"
    BEL_restructuring_redoubts_desc: "Не смотря на все наши усиления на границе, стоит задуматься и о подготовки обороны в самом центре страны, создав ряд оборонительных рубежей."
    BEL_congo_as_backup: "Конго, как запасной вариант"
    BEL_congo_as_backup_desc: "Мы должны понимать, что не смотря на все наши усиления, может случится, что Бельгия будет оккупирована агрессорами, поэтому необходимо заранее подготовить пути к отступлению."
    BEL_congo_is_not_option: "Конго – не вариант"
    BEL_congo_is_not_option_desc: "Мы не можем надеяться на Конго. У нас нет других вариантов для спасения в случае крупного конфликта, кроме укрепления столицы."
    BEL_belgian_fortress: "Бельгийская крепость"
    BEL_belgian_fortress_desc: "Наша страна за последние годы превратилась из лёгкой добычи в настоящее непреодолимое препятствие, сделанное из огромного числа оборонительных сооружений как на границе страны, так и в её центре."
    BEL_promotion_of_military_service_2: "Популяризация военной службы"
    BEL_promotion_of_military_service_2_desc: "К сожалению, мы всё ещё не имеем достаточной для нужд страны армии, поэтому мы можем заняться популяризацией военной службы среди мирного населения страны. Это явно увеличит число добровольцев."
    BEL_putting_economy_on_war_footing: "Перевод экономики на военные рельсы"
    BEL_putting_economy_on_war_footing_desc: "За это долгое время правления бельгийский король уже достаточно набрался опыта и мудро руководит страной. К нам неминуемо движется большая война, поэтому мы обязаны произвести конверсию части заводов."
    BEL_best_defense_offense: "Лучшая защита – это нападение"
    BEL_best_defense_offense_desc: "Германия неминуемо рано или поздно объявит нам войну, поэтому мы должны атаковать раньше и застать её врасплох. Только так у нас есть шансы победить столь мощного врага."
    BEL_strengthening_coastline: "Укрепление береговой линии"
    BEL_strengthening_coastline_desc: "Британия тоже является для нас потенциальным агрессором, поэтому стоит позабодиться о защите наших морских границ от возможного вторжения."
    BEL_competitor_to_british_navy: "Конкурент британскому флоту"
    BEL_competitor_to_british_navy_desc: "Наша страна уже начала стремительное развитие своего флота, стоит поспособствовать его дальнейшему ускоренному строительству. Когда-нибудь мы ещё потягаемся в морских битвах с Великобританией..."
    BEL_force_construction_of_fleet: "Форсировать постройку флота"
    BEL_force_construction_of_fleet_desc: "Для достижения наших целей, необходимо сделать все возможное для максимально быстрой постройки кораблей."
    
    
    #ARMY SECTION
    BEL_rearmament_program: "Программа перевооружения"
    BEL_rearmament_program_desc: "Текущее состояние сухопутной армии явно уступает большинство соседних стран, поэтому нам надо срочно начать решать эту проблему."
    BEL_sabena: "«Sabena»"
    BEL_sabena_desc: "«Сабена» — государственная авиакомпания Бельгии. Сейчас она занимается только гражданскими самолётами, но мы можем перестроить её для нужд военно-воздушных сил."
    BEL_repair_turnover: "Отремонтировать Турноифельд"
    BEL_repair_turnover_desc: "Часть наших военных аэродромов сильно устарела за последние годы, это может негативно сказаться на нашем превосходстве в воздухе, поэтому стоит заняться решением этого вопроса."
    BEL_belgian_fighters: "Бельгийские истребители"
    BEL_belgian_fighters_desc: "Сейчас мы можем заняться разработкой собственных истребителей, отвечающих всем требованиям современной военной авиации. "
    BEL_belgian_bombers: "Бельгийские бомбардировщики"
    BEL_belgian_bombers_desc: "Сейчас мы можем заняться разработкой собственных бомбардировщиков, отвечающих всем требованиям современной военной авиации."
    BEL_airfield_florennes: "Аэродром Флорен"
    BEL_airfield_florennes_desc: "Восток нашей страны испытывает недостаток в количество военный аэродромов, поэтому стоит задуматься над решением данной проблемы."
    BEL_cooperate_with_soviets: "Сотрудничать с Советами"
    BEL_cooperate_with_soviets_desc: "Чтобы не так сильно отставать от передовых держав Европы, мы можем попросить помощи в разработке собственной авиации у Советского Союза."
    BEL_cooperate_with_uk: "Сотрудничать с Великобританией"
    BEL_cooperate_with_uk_desc: "Чтобы не так сильно отставать от передовых держав Европы, мы можем попросить помощи в разработке собственной авиации у Великобритании."
    BEL_cooperate_with_germany: "Сотрудничать с Германией"
    BEL_cooperate_with_germany_desc: "Чтобы не так сильно отставать от передовых держав Европы, мы можем попросить помощи в разработке собственной авиации у Германии."
    BEL_continue_development_aircraft: "Продолжать развитие авиации"
    BEL_continue_development_aircraft_desc: "Теперь, когда мы имеем некоторый опыт в разработке собственной военной авиации, мы можем продолжить полностью самостоятельное развитие уже имеющихся образцов самолётов."
    BEL_rebirth_naval_glory: "Возрождение флотской славы"
    BEL_rebirth_naval_glory_desc: "Сегодня мы не имеем какого бы то ни было существенного военного присутствия на море и в случае войны не сможем противостоять ни одной стране. Такая ситуация опасна, поэтому мы должны сосредоточиться на строительстве современного военно-морского флота."
    BEL_belgian_cruisers: "Бельгийские крейсера"
    BEL_belgian_cruisers_desc: "Пока что самое крупное, что мы можем создать — это крейсера, универсальные боевые единицы, способные выполнять практически любые задачи."
    BEL_belgian_submarines: "Бельгийские подлодки"
    BEL_belgian_submarines_desc: "Пока мы не можем создавать крупные корабли, поэтому начнём с подлодок, невидмых для противника кораблей, не смотря на свои размеры способных топить даже самые крупные корабли."
    BEL_hightech_ships: "Высокотехнологичные суда"
    BEL_hightech_ships_desc: "Наши производственные мощности не позволяют нам строить большое количество боевых кораблей, поэтому мы можем сделать ставку на их технологическое превосходство над кораблями неприятеля."
    BEL_continue_development_fleet: "Продолжить развитие флота"
    BEL_continue_development_fleet_desc: "Мы уже достигли значительных успехов в развитии нашего флота, но нельзя останавливаться на достигнутом: наш флот всё ещё нуждается в новых кораблях."
    BEL_shipyard_antwerp: "Верфь Антверпена"
    BEL_shipyard_antwerp_desc: "Сейчас нам критически не хватает современных верфей, на которых мы бы строили свой флот. Новая верфь в Антверпене частично исправит эту проблему."
    BEL_shipyard_ghent: "Верфь Гента"
    BEL_shipyard_ghent_desc: "Сейчас нам критически не хватает современных верфей, на которых мы бы строили свой флот. Новая верфь в Генте частично исправит эту проблему."
    BEL_shipyard_oostende: "Верфь Остенде"
    BEL_shipyard_oostende_desc: "Сейчас нам критически не хватает современных верфей, на которых мы бы строили свой флот. Новая верфь в Остенде частично исправит эту проблему."
    BEL_production_their_own_equipment: "Производство собственного снаряжения"
    BEL_production_their_own_equipment_desc: "Сейчас мы производим в основном иностранное вооружение, но стоит приступить к разработке собственного вооружения, которое бы удовлетворяло всем нашим требованиям."
    BEL_defence_plan_against_germany: "План обороны против Германии"
    BEL_defence_plan_against_germany_desc: "Германия представляет для нас серьёзную угрозу — это очень серьёзный противник. Мы можем противопоставить ему лишь грамотную оборону собственных территорий."
    BEL_defence_plan_against_great_britain: "План обороны против Великобритании"
    BEL_defence_plan_against_great_britain_desc: "Британия представляет для нас серьёзную угрозу — это очень серьёзный противник. В схватке на море нам победу не одержать, а значит, мы будем делать упор на оборону прибрежной границы."
    BEL_royal_military_academy: "Королевская военная академия"
    BEL_royal_military_academy_desc: "Королевская военная академия — высшее учебное заведение Бельгии, готовящее кадры высочайшего уровня для службы своей Родине."
    BEL_prestige_belgian_army: "Престиж бельгийской армии"
    BEL_prestige_belgian_army_desc: "Служба в нашй армии должна стать престижной и привлекательной, тогда в её ряды захочет всутпить значительно большее число людей."
    BEL_expand_ardennes_chasseurs_regiment: "Расширить полк арденнских егерей"
    BEL_expand_ardennes_chasseurs_regiment_desc: "Арденнские егеря — элитное пехотное формирование вооружённых сил Бельгии, образованное в 1933 году."
    BEL_modern_weapons: "Современное вооружение"
    BEL_modern_weapons_desc: "Мы должны оснастить нашу армию самым передовым снаряжением, тогда мы сможем успешно противостоять даже численно превосходящему противнику."
    BEL_artillery: "Наша артиллерия"
    BEL_artillery_desc: "Пока что почти вся артиллерия в нашей армии является иностранной. Стоит задумать о вложении в собственные разработки артиллерийских установок."
    BEL_belgian_automotive_industry: "Бельгийский автопром"
    BEL_belgian_automotive_industry_desc: "Пока что почти весь автопром в нашей армии является иностранным. Стоит задумать о вложении в собственные разработки военного автотранспорта."
    BEL_first_belgian_tanks: "Первые Бельгийские танки"
    BEL_first_belgian_tanks_desc: "Пока что мы не имеем собственного танкостроения, но скоро всё должно изменится. На поле боя выйдут бельгийские танки!"
    
    
