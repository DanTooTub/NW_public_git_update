    NWbelgium.101.t: "Пораженческие настроения в правительстве"
    NWbelgium.101.desc: "Вражеские войска наступают на территорию нашего славного государства, и наша армия не может им противостоять. В парламенте слышны призывы поставить во главе страны премьера-министра, который сможет пойти на такой шаг, как заключение мира, дабы прекратить эту войну."
    NWbelgium.101.a: "Пора прекратить это сумасшествие!"
    NWbelgium.101.b: "Мы продолжим войну до последнего!"
    
    NWbelgium.102.t: "Бельгия запрашивает мир"
    NWbelgium.102.desc: "Наше наступление в Бельгии оказалось неимоверно успешным. Наша армия нанесла сокрушительный урон брюссельцам, и теперь они пожелали заключить перемирие. Они готовы допустить переход на нашу сторону, но лишь в случае сохранения гражданской администрации."
    NWbelgium.102.a: "Хорошо, пойдёт"
    NWbelgium.102.b: "Только если они отдадут Валлонию"
    NWbelgium.102.c: "Лишь в случае аннексии Фландрии"
    NWbelgium.102.d: "О перемирии не может быть и речи!"
    
    NWbelgium.103.t: "[From.GetName] требует передать Валлонию"
    NWbelgium.103.desc: "[From.GetAdjective] сторона согласна на заключение перемирия и сохранение гражданской администрации, однако взамен они требуют передать им Валлонию."
    NWbelgium.103.a: "Придётся согласиться"
    NWbelgium.103.b: "Тогда мы продолжим войну"
    
    NWbelgium.104.t: "Бельгийский отказ"
    NWbelgium.104.desc: "Бельгийцы отказались от подписания мирного соглашения на наших условиях и решились на самоубийство."
    NWbelgium.104.a: "Глупцы"
    
    NWbelgium.105.t: "[From.GetName] требует передать Фландрию"
    NWbelgium.105.desc: "[From.GetAdjective] сторона согласна на заключение перемирия и сохранение гражданской администрации, однако взамен они требуют передать им Фландрию."
    NWbelgium.105.a: "Придётся согласиться"
    NWbelgium.105.b: "Тогда мы продолжим войну"
    
    NWbelgium.106.t: "[From.GetName] – отказ от перемирия"
    NWbelgium.106.desc: "К сожалению, [From.GetAdjective] дипломаты отказались от сотрудничества с нами, и нам придётся продолжить войну."
    NWbelgium.106.a: "Печально"
    
    NWbelgium.107.t: "Бельгийцы хотят поднять восстание"
    NWbelgium.107.desc: "Из оккупированной [GetNameBelOverlordAdj] Бельгии чудом дошло до нас донесение: правительство проводит двойную игру. Сейчас они выдают себя за ревнителей нового мирового порядка, но, похоже, только с целью накопить силы и нанести сокрушительный удар по врагу.\nОднако у них недостаточно сил для этого, и потому они просят их поддержать в случае начала восстания."
    NWbelgium.107.a: "Хорошо, что они с нами"
    NWbelgium.107.b: "Они исчерпали резерв доверия"
    BEL_COL_OVERLORD_ADJ_FRA: "французскими войсками"
    BEL_COL_OVERLORD_ADJ_GER: "немецкими войсками"
    BEL_COL_OVERLORD_ADJ: ""
    NWbelgium_107_tt: "В случае, если Бельгия начнёт войну за независимость, мы пригласим их в свой альянс.\n"
    
    NWbelgium.108.t: "Британское согласие"
    NWbelgium.108.desc: "К нам дошёл ответ: британцы согласны поддержать нас в случае восстания."
    NWbelgium.108.a: "Славно!"
    
    NWbelgium.109.t: "Британский отказ"
    NWbelgium.109.desc: "К нам дошёл ответ: британцы отказались поддержать нас в случае восстания."
    NWbelgium.109.a: "Печально"
    
    NWbelgium.110.t: "Бельгийцы хотят предать наше государство"
    NWbelgium.110.desc: "Грязные брюссельские негры совершили очередной удар в спину: пока мы возрождаем их цивилизацию, они посмели заигрывать по секретным каналам с лондонскими недоумками. Похоже, они хотят поднять заведомо провальное восстание против нас, но мы, как всегда, оказались на шаг впереди."
    NWbelgium.110.a: "Нанести удар! Немедленно!"
    NWbelgium.110.b: "Пошлём ультиматум"
    NWbelgium.110.c: "Не надо, чтобы они о чём-то догадывались"
    
    NWbelgium.111.t: "Ультиматум от наших хозяев"
    NWbelgium.111.desc: "Сегодня представитель [From.GetAdjective] администрации прибыл в правительство и потребовал, чтобы мы прекратили заигрывать с нашими общими врагами. Неизвестно, как они узнали о наших тайных каналах с Британией, но главное, что если мы не прекратим свою деятельность, то они согласятся нанести сокрушительный удар по нашей стране."
    NWbelgium.111.a: "Хорошо, мы согласны"
    NWbelgium.111.b: "Не в этот раз!"
    BEL_block_negotiations_with_british_flag: "Согласились на ультиматум"
    
    NWbelgium.112.t: "Бельгийцы запрашивают у нас технику и снаряжение"
    NWbelgium.112.desc: "Бельгийцы запрашивают у нас снаряжение, чтобы вооружить армию для освобождения страны от вражеской оккупации."
    NWbelgium.112.a: "Мы поможем"
    NWbelgium.112.b: "Сейчас нам оно нужнее"
    
    NWbelgium.113.t: "Британия послала нам снаряжение"
    NWbelgium.113.desc: "Над Бельгией пролетели британские бомбардировщики, но «по ошибки» они скинули не всеразрушающие снаряды, а множество ящиков и контейнеров. Какова была радость: внутри находится военное снаряжение!"
    NWbelgium.113.a: "Славно!"
    
    NWbelgium.114.t: "Британия отказала нам в снаряжении"
    NWbelgium.114.desc: "К сожалению, британцы отказали нам в выдачи снаряжения и техники."
    NWbelgium.114.a: "Жаль"
    
    NWbelgium.115.t: "Бельгия хочет стать нашим полноправным союзником"
    NWbelgium.115.desc: "Пока Бельгия была нашим протекторатом, гражданская администрация усилилась, и само государство смогло поставить на строительства нового миропорядка множество добровольцев и дивизий.\nСейчас они хотят закрепить статус нашего союзника, о чём они нас и просят."
    NWbelgium.115.a: "Нам пригодится сильный союзник"
    NWbelgium.115.b: "Это глупость"
    
    NWbelgium.116.t: "[From.GetName] не видит в нас равного союзника"
    NWbelgium.116.desc: "[From.GetAdjective] сторона отказалась видеть в нас равного союзника, и мы так и останемся мелкой автономией."
    NWbelgium.116.a: "Жаль"
    
    NWbelgium.117.t: "Бельгия запрашивает возвращение Лимбурга"
    NWbelgium.117.desc: "В XIX веке Бельгия лишилась Лимбурга, но теперь она желает вернуть его, ибо без него невозможно построить стойкую цивилизацию в новом мировом порядке."
    NWbelgium.117.a: "Пусть забирают"
    NWbelgium.117.b: "Ещё что удумали"
    
    NWbelgium.118.t: "Леон Дегрель желает возродить Бургундию"
    NWbelgium.118.desc: "Председатель бельгийской партии рексистов Дегрель заявил о своём желании возродить Бургундию, которая объединит несколько народов под одной крышей и станет образцовым государством для всей новой Европы. Однако для того, чтобы реализовать этот проект, ему требуется наша поддержка."
    NWbelgium.118.a: "Мы поможем всем, чем сможем"
    NWbelgium.118.b: "Нам не нужна сильная марионетка"
    
    NWbelgium.119.t: "Становление субъектом Бургундии"
    NWbelgium.119.desc: "Бельгийский рексист Леон Дегрель горит энтузиазмом реализовать проект создания Бургундии. Мы можем присоединиться к нему, став частью этого нового государства."
    NWbelgium.119.a: "Отличная идея"
    NWbelgium.119.b: "Нет, мы против"
    
    NWbelgium.120.t: "Отказ в создании Бургундии"
    NWbelgium.120.desc: "К сожалению, [From.GetAdjective] сторона отказала нам в создании Бургундии. Мы всего должны добиваться сами."
    NWbelgium.120.a: "Жаль"
    
    NWbelgium.121.t: "Бельгия желает присоединить Нидерланды"
    NWbelgium.121.desc: "К власти в подконтрольной нам Бельгии пришли фламандские националисты. Они стремятся объединить под своим флагом все Нижние Земли, и теперь просят для этого нашего благословения."
    NWbelgium.121.a: "Хорошо"
    NWbelgium.121.b: "Нет-нет-нет"
    
