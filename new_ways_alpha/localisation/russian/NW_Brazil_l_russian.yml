    BRA_put_vargasa: "Путь Варгаса"
    BRA_put_vargasa_desc: "Наблюдая затянувшийся экономический кризис, Варгас решает начать реформы по исправлению сложившейся ситуации путём поддержки среднего класса."
    BRA_communist_opposition: "Левые силы"
    BRA_communist_opposition_desc: "Ещё совсем недавно Варгас подавил коммунистическое восстание в Бразилии, но похоже, что запрет Бразильской Коммунистической партии и арест большинства лидеров левого движения не дал нужного результата и сторонников коммунизма с каждым днём становится только больше."
    BRA_integralist_support: "Бразильский интегрализм"
    BRA_integralist_support_desc: "Интегрализм — это идеология, считающая общество единым целым. Поддерживает унионизм, корпоративизм и единое политическое представительство вместо разделения по идеологическому признаку."
    BRA_radical_movement: "Поддержка радикальных движений"
    BRA_radical_movement_desc: "Люди начинают всё меньше поддерживать политику нынешнего лидера Варгаса из-за затянувшегося экономичекского кризиса и, глядя на успехи радикальных движений в Европе, поддержка подобных местных движений среди бразильского населения начинает стремительно расти."
    BRA_anticommunist_politic: "Антикоммунистическая политика"
    BRA_anticommunist_politic_desc: "После подавления коммунистического восстания в ноябре 1935-ого года Варгас всерьёз взялся за полное искоренение коммунизма на территории Бразилии и ущемления рабочего движения ."
    BRA_plan_koana: "«План Коэна»"
    BRA_plan_koana_desc: " 29 сентября 1937 года генерал Дутра представил «План Коэна» (назван в честь венгерского коммунистического лидера, Белы Куна), который описывал детальный план коммунистической революции. «План Коэна» был лишь фальсификацией, сделанной интегралистами."
    BRA_new_constitution: "Начало «Эстадо Ново»"
    BRA_new_constitution_desc: "Варгас использовал «План Коэна» как предлог для новой конституции, по которой он становился диктатором и объявлялось «Эстадо Ново» (Новое государство)."
    BRA_agree_territory_question: "Решить земельный вопрос"
    BRA_agree_territory_question_desc: "В Бразилии крестьяне не имели своей земли, из-за чего работали на земле плантаторов и прочих богатых землевладельцев. В связи с этим не раз вспыхивали восстания, которые жестоко подавлялись, но требования крестьян остались неизменны - они по-прежнему желают решения этой проблемы."
    BRA_disagree_territory_question: "Игнорировать земельный вопрос"
    BRA_disagree_territory_question_desc: "Сейчас нам нужнее поддержка буржуазии, а не крестьянства."
    BRA_zemlevladeltsi_support: "Поддержка землевладельцев"
    BRA_zemlevladeltsi_support_desc: "Поддержкаа сахарных баронов была важна для Варгаса, ведь сахарные бароны представляли из себя реальную политическую силу в стране."
    BRA_krestyane_support: "Поддержка крестьян"
    BRA_krestyane_support_desc: "Поддержка крестьян усилит веру народа в верное руководство страны в лице Варгаса."
    BRA_nationalism: "Национализм"
    BRA_nationalism_desc: "Варгас, как и несколько позднее Хуан Перон в соседней Аргентине, следовал стратегии Муссолини, объединяя рабочий класс под лозунгами национализма."
    BRA_os: "Война на стороне Оси"
    BRA_os_desc: "Наш режим в чём-то схож с немецким и итальянским, цели у нас так же в чём-то схожи. Пришло время вместе сражаться ради общих идей."
    BRA_allies: "Война на стороне Союзников"
    BRA_allies_desc: "Наши режимы отличаются, но помощь Англии будет экономически выгоднее, чем Германии. "
    BRA_not_war: "Придерживаться нейтралитета"
    BRA_not_war_desc: "Мы ничего не получим, вступив в войну на чьей-либо из сторон. Гораздо выгоднее будет сосредоточиться на решении проблем внутри страны."
    BRA_war: "Подготовка к вступлению в Мировую Войну"
    BRA_war_desc: "Мы — великая держава, и, чтобы это продемонстрировать, нам нужно вступить в Мировой Войну на одной из сторон."
    BRA_argentine_cold: "Обострение отношений с Аргентиной"
    BRA_argentine_cold_desc: "Между Бразилией и Аргентиной периодически возникали серьёзные разногласия, из-за чего обе эти страны опасались военного вторжения друг от друга, но до этого все проблемы удавалось решить без кровопролития. Похоже, на этот раз мирно решить вопрос не получится."
    BRA_argentine_war: "Война с Аргентиной"
    BRA_argentine_war_desc: "Нам нельзя ждать вторжения Аргентины. Мы будем атаковать первыми, чтобы иметь преимущество в неожиданности."
    BRA_argentine_peace: "Мирное урегулирование"
    BRA_argentine_peace_desc: "Не смотря на всю напряжённость сильно обострившейся ситуации между Бразилией и Аргентиной, все вопросы удалось урегулировать, война в Южной Америке снова откладывается на неопределённый срок."
    BRA_paraguay_war: "Атаковать через Парагвай"
    BRA_paraguay_war_desc: "Атаковав Парагвай, мы втянем его в войну против нас и с лёгкостью получим его территории, расширив фронт и создав преимущество для будущей войны с Аргентиной."
    BRA_paraguay_peace: "Не втягивать в войну Парагвай"
    BRA_paraguay_peace_desc: "Война с Парагваем не даст нам необходимого преимущества для будущей войны с Аргентиной, а только сократит численность нашей армии. Лучше подготовить план вторжения в Аргентину по уже имеющийся границе."
    BRA_integralist_perevorot: "Переворот интегралистов"
    BRA_integralist_perevorot_desc: "Интегралисты пытались совершить переворот в 1938 году, но безуспешно. Однако, возможно, всё ещё может пойти по-другому пути..."
    BRA_fashic_dictatura: "Фашистская диктатура"
    BRA_fashic_dictatura_desc: "Мы установим в стране фашистскую диктатуру по образцу Италии Муссолини."
    BRA_monarchy_focus: "Возрождение империи"
    BRA_monarchy_focus_desc: "Монархия для Бразилии - лучший строй из всех возможных, так как сейчас нам просто необходима сильная власть монарха для проведения национальной империалистической политики"
    BRA_green_shirts: "Зелёнорубашечники"
    BRA_green_shirts_desc: "Интегралисты имели полувоенную организацию и собственную униформу, отличительной чертой которой были зелёные рубашки."
    BRA_os2: "Союз с Германией"
    BRA_os2_desc: "Нам необходимо заручиться поддержкой Германии для проведения агрессивной политики на Южноамериканском континенте и обеспечения своей безопасности в будущем."
    BRA_brazil_alliance: "Альянс с соседями"
    BRA_brazil_alliance_desc: "Лучше будет не надеяться на далёких европейских союзников, а заручиться поддержкой некоторых соседей для проведения самостоятельной политики."
    BRA_peru_alliance: "Союз с Перу"
    BRA_peru_alliance_desc: "Союз с Перу поможет нам захватить Боливию, Парагвай и других северных соседей."
    BRA_venezuela_alliance: "Союз с Венесуэлой"
    BRA_venezuela_alliance_desc: "Союз с Венесуэлой поможет нам захватить Колумбию и Эквадор."
    BRA_return_urugay: "Вернуть Уругвай"
    BRA_return_urugay_desc: "Мы утратили господство над Уругваем ещё в 19-ом веке во время Арегнтино-Бразильской войны. Пришла пора взять реванш и вернуть себе по праву принадлежащие нам земли!"
    BRA_war_bolivia: "Атаковать Боливию"
    BRA_war_bolivia_desc: "Для развития нашей экономики необходим Вольфрам, в обилии расположенный на территории Боливии. Пришло время получить его."
    BRA_war_for_colonies: "Захват колоний"
    BRA_war_for_colonies_desc: "Пришло время выгнать западных колонизаторов с американского континента, а заодно заполучить необходимый нашей стране алюминий."
    BRA_war_columbia: "Атаковать Колумбию"
    BRA_war_columbia_desc: "Захват Колумбии поможет решить проблему сильной нехватки нефти в нашей стране, а заодно получить прямой выход к Венесуэле и Панаме."
    BRA_war_panama: "Ликвидация Панамы"
    BRA_war_panama_desc: "Панама - небольшое государство в Центральной Америке, которое мы можем покорить и усилить своё влияние в этом регионе."
    BRA_axes_help_industry: "Германская помощь в индустриализации"
    BRA_axes_help_industry_desc: "Вступив в Ось, мы можем получить от Германии необходимую нам помощь в развитии военной промышленности Бразилии."
    BRA_allies_help_industry: "Английская помощь в индустриализации"
    BRA_allies_help_industry_desc: "Вступив в альянс Союзники, мы можем получить от Великобритании необходимую нам помощь в развитии промышленности Бразилии."
    BRA_war_costa_rica: "Продолжить наступление на север"
    BRA_war_costa_rica_desc: "Мы не остановимся на одной Панаме и пойдём дальше на север! Мы должны получить полный контроль на Центральной Америкой!"
    BRA_communist_perevorot: "Коммунистический переворот"
    BRA_communist_perevorot_desc: "Варгас мирным путём власть не передаст и обязанностей с себя не сложит, поэтому нам нужен переворот."
    BRA_support_communist_north: "Поддержать коммунистов на севере"
    BRA_support_communist_north_desc: "Мы должны распространить идеи марксизма на северной части континента."
    BRA_support_communist_west: "Поддержать коммунистов на западе"
    BRA_support_communist_west_desc: "Мы должны распространить идеи марксизма на западной части континента."
    BRA_support_communist_south: "Поддержать коммунистов на юге"
    BRA_support_communist_south_desc: "Мы должны распространить идеи марксизма на южной части континент."
    BRA_communist_politic: "Самостоятельная политика"
    BRA_communist_politic_desc: "Мы не обязаны слушаться указаний из Москвы. Мы будем идти своим путём."
    BRA_ussr_politic: "Просоветская политика"
    BRA_ussr_politic_desc: "Мы должны укрепить связи с Москвой для совместной борьбы против нацизма, капитализма и троцкизма!"
    BRA_join_comintern: "Вступить в Комминтерн"
    BRA_join_comintern_desc: "Вступив в комминтерн, мы получим помощь от Советского Союза для распространения нашей идеологии по всей Южной Америке!"
    BRA_war_with_all: "Распространение коммунизма"
    BRA_war_with_all_desc: "Медлить нельзя, мы должны уничтожить все буржуазные государства Южной Америки, пока они не сделали то же самое с нами!"
    BRA_commie_total_war: "Тотальная Война"
    BRA_commie_total_war_desc: "Эта война решит дальнейший ход истории не только для нашей страны, но и для всего мира. Получив полный контроль над Южноамериканским континентом, мы сможем распространить коммунизм дальше на север."
    BRA_commie_industrialization: "Национализация частных предприятий"
    BRA_commie_industrialization_desc: "Хватит просто смотреть на то, как крупная буржуазия эксплуатирует трудовой бразильский народ, время экспроприировать заводы в государственную собственность!"
    BRA_democratic_way: "Демократическая оппозиция"
    BRA_democratic_way_desc: "Пока что в Бразилии даже нет какой-нибудь демократической партии, но поддержка этой идеологии странным образом стремительно растёт среди населения."
    BRA_democratic_active_opposition: "Противостояние Варгасу"
    BRA_democratic_active_opposition_desc: "Демократические силы не позволят реакционеру Варгасу лишать нас наших свобод, мы будем противостоять его консервативному курсу."
    BRA_democratic_choose: "Демократический переворот"
    BRA_democratic_choose_desc: "Варгас, не смотря ни на что, не изменит своего консервативного курса, поэтому мы должны свергнуть его, пока Бразилия окончательно не утратила всю возможность к развитию."
    BRA_democratic_constitution: "Демократическая конституция"
    BRA_democratic_constitution_desc: "Демократическая конституция - это начало новой демократической Бразилии. Больше никакого консерватизма, только человеческая свобода и прогрессивизм."
    BRA_commie_nationalization_terra: "Национализация земли"
    BRA_commie_nationalization_terra_desc: "Рабочие Бразилии уже не эксплуатируются частными предпринимателями, пришло время освобить и бразильское крестьянство от гнёта буржуев-землевладельцев."
    BRA_support_neighbors: "Гарантировать позиции южных соседей"
    BRA_support_neighbors_desc: "Видя империалистические амбиции Аргентины и её желание расшириться на север, мы обязаны защитить наших соседий от оккупации, став тем самым жандармом Латинской Америки."
    BRA_decolony: "Политика деколонизации"
    BRA_decolony_desc: "Пришло время выгонять западных колонизаторов с нашего континента."
    BRA_loyal_colony: "Лояльность к европейцам"
    BRA_loyal_colony_desc: "Если мы будем лояльны к западным державам, то сможем рассчитывать на их помощь и поддержку."
    BRA_decolony_gajana: "Деколонизация Британской Гвианы"
    BRA_decolony_gajana_desc: "Пора выгнать англичан из Южной Америки!"
    BRA_decolony_surinam: "Деколонизация Голандской Гвианы"
    BRA_decolony_surinam_desc: "Пора выгнать голандцев из Южной Америки!"
    BRA_decolony_french_gviana: "Деколонизация Французской Гвианы"
    BRA_decolony_french_gviana_desc: "Пора выгнать французов из Южной Америки!"
    BRA_probtitish: "Пробританская политика"
    BRA_probtitish_desc: "Мы не станем претендовать на земли европейских колонизаторов в Южной Америке и будем поддерживать эти государства. Взамен мы сможем рассчитывать на их помощь и поддержку."
    BRA_alliance_democratic: "Южно-Американский альянс"
    BRA_alliance_democratic_desc: "Пора начать реализовывать концепцию единого альянса на территории Южной Америки."
    BRA_alliance_columbia: "Союз с Колумбией"
    BRA_alliance_columbia_desc: "Мы за свободу, как и наши соседи, мы можем объеденить силы в рамках единого альянса."
    BRA_alliance_argentine: "Союз с Аргентиной"
    BRA_alliance_argentine_desc: "Мы за свободу, как и наши соседи, и хоть у нас и были разногласия, но мы можем объеденить силы в рамках единого альянса."
    BRA_alliance_north: "Союз с республиками Гвианы"
    BRA_alliance_north_desc: "Мы за свободу, как и наши соседи, мы можем объеденить силы в рамках единого альянса."
    BRA_attack_PRU: "Освобождение Перу"
    BRA_attack_PRU_desc: "Народ Перу устал от тирании диктаторов, мы принесём в эту страну свободу и демократию."
    BRA_attack_VEN: "Освобождение Венесуэлы"
    BRA_attack_VEN_desc: "Народ Венесуэлы устал от тирании диктаторов, мы принесём в эту страну свободу и демократию."
    BRA_corporativism: "Корпоративизм"
    BRA_corporativism_desc: "Корпоративизм был заложен в Бразилии ещё в 1934 году по новой конституции, пришло время реализовать его в полной мере."
    BRA_investitions: "Иностранные инвестиции"
    BRA_investitions_desc: "Нам необходимо усилить сотруднечество с передовыми государствами и получить их инвестиции для развития собственной науки и промышленности."
    BRA_investitions_USA: "Инвестиции США"
    BRA_investitions_USA_desc: "Благодаря хорошим отношениям с США, они начали инвестировать в нашу экономику."
    BRA_investitions_GER: "Инвестиции Германии"
    BRA_investitions_GER_desc: "Благодаря хорошим отношениям с Германией, она начала инвестировать в нашу экономику."
    BRA_industrial_expansion_north: "Развивать Северо-запад"
    BRA_industrial_expansion_north_desc: "Северо-запад на данный момент полуфеодален. Это надо срочно исправлять."
    BRA_industrial_expansion_south: "Развивать Юго-восток"
    BRA_industrial_expansion_south_desc: "Развитие юго-востока экономически выгоднее для нас."
    BRA_industrial_expansion_south2: "Развивать Юго-восток II"
    BRA_industrial_expansion_south2_desc: "Нам необходимо продолжать развитие юго-востока"
    BRA_industrial_expansion_north2: "Развивать Северо-запад II"
    BRA_industrial_expansion_north2_desc: "Пришла пора завершать преобразования на северо-западе страны, теперь это передовой промышленный регион."
    BRA_destroy_lutifundi: "Исчезновение лутифундий"
    BRA_destroy_lutifundi_desc: "Лутифундии уже не так бедны и могут работать на фабрикках и заводах. Скоро их снова не будет."
    BRA_vale_found: "«Vale S. A»"
    BRA_vale_found_desc: "Бразильская горнодобывающая компания, одна из крупнейших в мире. Занимает ведущее место в мире по добыче железной руды и никеля, основные производственные мощности находятся в Бразилии в штатах Минас Жерайс и Пара. Основана в 1942 году как государственная компания, приватизирована в 1997 году."
    BRA_mountain: "Добыча железа в Минас-Жерайс"
    BRA_mountain_desc: "Компания Vale S. A. заинтересована в разработке железнорудных месторождений в Минас-Жерайс."
    BRA_mountain2: "Добыча железа в Минас-Жерайс II"
    BRA_mountain2_desc: "Нашей стране по-прежнему не хватает металла для развития экономики, нам нужно увеличить объёмы добычи железной руды в Минас-Жерайс."
    BRA_seince_investitions_usa: "Научная помощь США"
    BRA_seince_investitions_usa_desc: "Помощь США в научных исследованиях поможет нам стать одной из самых развитых стран Южной Америки."
    BRA_seince_investitions_ger: "Научная помощь Германии"
    BRA_seince_investitions_ger_desc: "Помощь Германии в научных исследованиях поможет нам стать одной из самых развитых стран Южной Америки."
    BRA_motorization_effort: "«Fabrica Nacional de Motores»"
    BRA_motorization_effort_desc: "Fabrica Nacional de Motores или сокращённое FNM (дословно Национальная фабрика моторов) — автомобилестроительная компания Бразилии существовавшая с 1942 по 1988 годы."
    BRA_great_depression_end: "Выход из Великой Депрессии"
    BRA_great_depression_end_desc: "Бразилия уже очень долго не может оправиться от последствий великой депрессии, но похоже, что экономические реформы помогли нам окончательно выйти из кризиса."
    BRA_industrialization: "Индустриализация"
    BRA_industrialization_desc: "Наша экономика не может активно развиваться из-за отсутствия достаточного количества тяжёлой промышленности, настала пора исправить это."
    BRA_plantation: "Сельское хозяйство"
    BRA_plantation_desc: "Консервативная политика Варгаса в сельском хозяйстве и желание не потерять лояльность олигархов привели только к отрицательным результатам в развитии экономики, нам нужно это исправлять."
    BRA_coffee_plantation: "Плантации кофе"
    BRA_coffee_plantation_desc: "Кофе - товар, обесценевшийся во время Великой Депрессии, но теперь начавший дорожать неплохими темпами. Необходимо развивать эту отрасль сельского хозяйства для получения дополнительной прибыли."
    BRA_hlopoc_plantation: "Плантации хлопка"
    BRA_hlopoc_plantation_desc: "Хлопок — товар, который активно импортирует Германия. Предоставим ей его столько, сколько потребуется."
    BRA_coffee_oligarchy_support: "Поддержать кофейную олигархию"
    BRA_coffee_oligarchy_support_desc: "Наиболее выгодна сейчас поддержка кофейной отрасли."
    BRA_hlopoc_oligarchy_support: "Поддержать хлопковую олигархию"
    BRA_hlopoc_oligarchy_support_desc: "Наиболее выгодна сейчас поддержка хлопковой отрасли."
    BRA_sugar_plantation: "Плантации сахара"
    BRA_sugar_plantation_desc: "Сахар - товар нужный всем, из-за чего его выгодно производить и экспортировать."
    BRA_sugar_oligarchy_support: "Поддержать сахарную олигархию"
    BRA_sugar_oligarchy_support_desc: "Наиболее выгодна сейчас поддержка сахарной отрасли."
    BRA_army_effort: "Развитие сухопутных сил"
    BRA_army_effort_desc: "Сухопутные силы - основа нашей армии."
    BRA_army_modernization: "Модернизация вооружения"
    BRA_army_modernization_desc: "Модернизация — важная часть в поддержании боеспособности армии, если не будет современного оружия, не будет и победы."
    BRA_general_effort: "Генералитет"
    BRA_general_effort_desc: "Генералитет должен идти вперёд и учиться на своих ошибках."
    BRA_artillery_effort: "7.5 cm FK 38"
    BRA_artillery_effort_desc: "Полевая артиллерия, использовавшаяся в бразильской армии с 1939 по 1970 года."
    BRA_artillery_effort_2: "M116 howitzer"
    BRA_artillery_effort_2_desc: "Артиллерия США, спроектированая в 1920-ые годы, появилась в 1940 году в Бразильской армии."
    BRA_artillery_effort_3: "BL 6-inch Gun Mk XIX"
    BRA_artillery_effort_3_desc: "Лёгкая и дальнобойная полевая артиллерия. Появилась в бразильской армии в 1942 году."
    BRA_tank_effort: "M3 Stuart A3/A5"
    BRA_tank_effort_desc: "В 1942 году Бразилии по ленд-лизу были переданы танки M3 Stuart A3/A5."
    BRA_tank_effort_2: "M3 Lee"
    BRA_tank_effort_2_desc: "В 1942 году Бразилии по ленд-лизу были переданы танки M3 Lee."
    BRA_tank_effort_3: "M4 Sherman A1"
    BRA_tank_effort_3_desc: "В 1944 году Бразилии по ленд-лизу были переданы танки M4 Sherman A1."
    BRA_motorization_effort_1: "M2 Half Track Car"
    BRA_motorization_effort_1_desc: "В 1943 году Бразилии по ленд-лизу были переданы бронеавтомобили M2 Half Track Car."
    BRA_motorization_effort_2: "M3 Scout Car A1"
    BRA_motorization_effort_2_desc: "В 1942 году Бразилии были переданы по ленд-лизу бронеавтомобили M3 Scout Car A1."
    BRA_general_Isidoro_Dias_Lopes: "Возвращение на службу Изидору Диаса"
    BRA_general_Isidoro_Dias_Lopes_desc: "Изидору Лопис родился в 1865 году в городе Дон-Педриту. В 1889 году поддержал переворот республиканцев, в ходе которого была свергнута империя. В 1893 году участвовал в восстании федералистов, направленном против правительства Флориану Пейшоту. После поражения федералистов в 1895 году отправился в изгнание в Париж. В 1930 году поддержал революцию, в ходе которой к власти пришёл Жетулиу Варгас, после чего был назначен командующим военным округом Сан-Паулу. В 1932 году Лопис стал одним из организаторов восстания конституционалистов, из-за чего был депортирован из страны в Португалию. Через два года Лопис вернулся на родину и с тех пор оставался в стороне от политики."
    BRA_not_general_Isidoro_Dias_Lopes: "Изидору Диас Лопис не будет прощён"
    BRA_not_general_Isidoro_Dias_Lopes_desc: "Изидору Лопис родился в 1865 году в городе Дон-Педриту. В 1889 году поддержал переворот республиканцев, в ходе которого была свергнута империя. В 1893 году участвовал в восстании федералистов, направленном против правительства Флориану Пейшоту. После поражения федералистов в 1895 году отправился в изгнание в Париж. В 1930 году поддержал революцию, в ходе которой к власти пришёл Жетулиу Варгас, после чего был назначен командующим военным округом Сан-Паулу. В 1932 году Лопис стал одним из организаторов восстания конституционалистов, из-за чего был депортирован из страны в Португалию. Через два года Лопис вернулся на родину и с тех пор оставался в стороне от политики."
    BRA_doctrine_effort: "Новая доктрина"
    BRA_doctrine_effort_desc: "Доктрина - одна из самых важных частей тактики ведения боя."
    BRA_doctrine_effort_2: "Развитие доктрины"
    BRA_doctrine_effort_2_desc: "Доктрина — это хорошо, но её надо развивать по ходу времени и наличии необходимости."
    BRA_lend_liz: "Ленд-лиз"
    BRA_lend_liz_desc: "Нашей растущий экономике пока не хватает мощности военной промышленности для обеспечения собственной безопасности. Ленд-лиз поможет нам в этом."
    BRA_ger_support: "Военная поддержка Германии"
    BRA_ger_support_desc: "Германия может помочь в развитии нашей армии."
    BRA_german_generals: "Немецкие советники"
    BRA_german_generals_desc: "Немецкие советники помогут нам в разработке более продуманных военных доктрин."
    BRA_german_doctrine: "Разработка доктрины вместе с Германией"
    BRA_german_doctrine_desc: "Немцы преуспели в своей доктрине, помогут и нам со своей."
    BRA_german_rifles: "Немецкие винтовки"
    BRA_german_rifles_desc: "У немцев много винтовок, и они готовы предоставить часть для вооружения нашей армии."
    BRA_german_submachinegun: "Немецкие пистолеты-пулемёты"
    BRA_german_submachinegun_desc: "У немцев много пистолетов-пулемётов, и они готовы предоставить часть для вооружения нашей армии."
    BRA_german_tank_effort: "Немецкие танки"
    BRA_german_tank_effort_desc: "У немцев присутствует небольшой избыток танков, нам бы они пригодились."
    BRA_rifles: "Разработка собственного стрелкового оружия"
    BRA_rifles_desc: "Мы — самая большая и наиболее развитая страна Латинской Америки, и мы должны иметь собственное национальное оружее."
    BRA_snakes: "«Курящие змеи»"
    BRA_snakes_desc: "Бразильский экспедиционный корпус — вооружённое формирование бразильских экспедиционных войск, созданное для участия в боевых действиях на Средиземноморском театре Второй мировой войны. Послав свои войска в Европу, Бразилия стала первой страной Латинской Америки, принявшей непосредственное участие в военных действиях Второй мировой войны."
    BRA_aviation_effort: "Строительство авиабаз"
    BRA_aviation_effort_desc: "Бразилии требуются авиабазы для размещения на них наших новых самолётов."
    BRA_aviation_effort_2: "Строительство авиабаз II"
    BRA_aviation_effort_2_desc: "Нам необходимо подготовиться к новой войне, расширив авиабазу в Рио-де-Жанейро"
    BRA_light_fighters: "Изучение истребителей"
    BRA_light_fighters_desc: "Новые истребители сами себя не начертят, пришло время обновить наш устаревший авиапарк."
    BRA_naval_bomber_focus: "Изучение морских бомбордировщиков"
    BRA_naval_bomber_focus_desc: "Новые морские бомбордировщики сами себя не начертят, пришло время создать авиапарк этого вида техники."
    BRA_CAS_effort: "Изучение штурмовиков"
    BRA_CAS_effort_desc: "Новые штурмовики сами себя не начертят, пришло время обновить устаревший авиапарк."
    BRA_tactical_bombers: "Изучение тактических бомбордировщиков"
    BRA_tactical_bombers_desc: "Новые тактические бомбордировщики сами себя не начертят, пришло время создать авиапарк этого вида техники."
    BRA_vvs: "Создание национальных воздушных сил"
    BRA_vvs_desc: "В январе 1941 года, Указом Президента Республики, морская и армейская авиация Бразилии объединялись и образовывали Национальные воздушные силы (порт. Força Aerea Nacional), ставшие впоследствии Военно-воздушными силами Бразилии (порт. Força Aérea Brasileira (FAB)."
    BRA_air_victory: "Превосходство в небе"
    BRA_air_victory_desc: "Победу в небе помогут взять истребители."
    BRA_air_support: "Поддержка с воздуха"
    BRA_air_support_desc: "Победу на земле помогут взять бомбордировщики."
    BRA_light_fighters_support: "Ставка на лёгкие истребители"
    BRA_light_fighters_support_desc: "Лёгкие истребители - быстры и смертоносны."
    BRA_heavy_fighters_support: "Ставка на тяжёлые истребители"
    BRA_heavy_fighters_support_desc: "Тяжёлые истребители - мощны и живучи."
    BRA_strategic_bombers_support: "Ставка на стратегические бомбордировщики"
    BRA_strategic_bombers_support_desc: "Стратегические бомбордировщики - могут нести чрезвычайно много бомб."
    BRA_tactical_bombers_support: "Ставка на тактические бомбордировщики"
    BRA_tactical_bombers_support_desc: "Тактические бомбордировщики - могут летать на самые дальние расстояния."
    BRA_rocket_effort: "Реактивный двигатель"
    BRA_rocket_effort_desc: "Реактивная авиация не обойдёт нас стороной, мы должны соответствовать уровню военного развития передовых стран."
    BRA_air_doctrine: "Воздушная доктрина"
    BRA_air_doctrine_desc: "Эта доктрина станет основой нашей тактики ведения воздушного боя."
    BRA_naval_effort: "Развитие ВМФ"
    BRA_naval_effort_desc: "ВМФ Бразилии почти не развивался после конца южноамериканской дредноутной гонки начала 20-ого века, но похоже, что пришёл час исправить положение дел."
    BRA_modern_destroyers: "Изучение эсминцев"
    BRA_modern_destroyers_desc: "Эсминцы - быстры и смертоносны, но бронирование очень лёгкое."
    BRA_modern_cruisers: "Изучение крейсеров"
    BRA_modern_cruisers_desc: "Крейсер — класс боевых кораблей, способных выполнять задачи независимо от основного флота. Являются универсальной боевой единицей."
    BRA_modern_submarines: "Изучение подводных лодок"
    BRA_modern_submarines_desc: "Подводные лодки - способны уничтожить любые судна противника своими торпедами."
    BRA_battleship_focus: "Изучение линкоров"
    BRA_battleship_focus_desc: "Линкоры - огромные и мощные корабли, вселяющие страх в своих противников."
    BRA_carrier_focus: "Изучение авианосцев"
    BRA_carrier_focus_desc: "Авианосцы - крупные суда, имеющие слабое противокорабельное вооружение, но зато способные уничтожать противника своей морской авиацией."
    BRA_naval_doctrine: "Морская доктрина"
    BRA_naval_doctrine_desc: "Морская доктрина даст нашему флоту определённую тактику ведения боя, которой надо придерживаться."
    
    
    BRA_second_empire_tt: "Будет провозглашена Вторая Бразильская Империя."
    
    
    #EVENTS
    brazil.1.t: "Вступление Перу в альянс Бразилии"
    brazil.1.d: "В Бразилии такой же фашистский режим. Бразилия предлагает нам альянс, что мы ей ответим?"
    brazil.1.a: "Вместе мы сильней."
    brazil.1.b: "Лучше останемся в нейтралитете."

    brazil.2.t: "Перу согласно"
    brazil.2.d: "После недолгих переговоров бразильских дипломатов с лидером Перу, Перу вступило в альянс Бразилии."
    brazil.2.a: "Замечательно!"

    brazil.3.t: "Они отказываются..."
    brazil.3.d: "Не смотря на долгие переговоры лидеров Бразильской Империи и Перу, Перу наотрез отказалось вступать в альянс с Бразилией, сохранив тем самым свой нетралитет."
    brazil.3.a: "Жаль."

    brazil.4.t: "Вступление Венесуэлы в альянс Бразилии"
    brazil.4.d: "В Бразилии такой же фашистский режим. Бразилия предлагает нам альянс, что мы ей ответим?"
    brazil.4.a: "Вместе мы сильней."
    brazil.4.b: "Лучше останемся в нейтралитете."

    brazil.5.t: "Венесуэла согласна"
    brazil.5.d: "После недолгих переговоров бразильских дипломатов с лидером Венесуэлы, Венесуэла вступила в альянс Бразилии."
    brazil.5.a: "Замечательно!"

    brazil.6.t: "Они отказываются..."
    brazil.6.d: "Не смотря на долгие переговоры лидеров Бразильской Империи и Венесуэлы , Венесуэла наотрез отказалась вступать в альянс с Бразилией, сохранив тем самым свой нетралитет."
    brazil.6.a: "Жаль."

    brazil.7.t: "Антибразильский альянс"
    brazil.7.d: "Бразильцы начали войну со всеми соседями из-за чего нам всем следует сплотиться против общего врага."
    brazil.7.a: "Стоит попробовать."
    brazil.7.b: "Это плохая идея."

    brazil.8.t: "Приглашение в альянс против Бразилии"
    brazil.8.d: "Аргентина предлагает нам вступить в единый военный блок, созданный против агрессии Бразилии."
    brazil.8.a: "Вместе мы сильней."
    brazil.8.b: "Мы будем воевать в одиночку."

    brazil.9.t: "[From.GetName] вступает в альянс"
    brazil.9.d: "Государство [From.GetName] изъявило желание стать нашим союзником и вместе сражаться против Бразилии."
    brazil.9.a: "Замечательно!"

    brazil.10.t: "Они отказываются..."
    brazil.10.d: "Государство [From.GetName] предпочло воевать в одиночку."
    brazil.10.a: "Жаль."

    brazil.11.t: "Деколонизация Британской Гвианы"
    brazil.11.d: "Правительство Бразилии требует деколонизации Британской Гвианы. Бразильцы оправдываются тем, что на дворе 20-ый век и колониальная эпоха для Южной Америки давно окончена. Как же мы поступим?"
    brazil.11.a: "Дадим независимость этому государству, эта территория всё равно не очень нам нужна."
    brazil.11.b: "Это наша земля, мы её никому не отдадим!"

    brazil.12.t: "Независимая Британская Гвиана"
    brazil.12.d: "Великобритания пошла нам на уступки."
    brazil.12.a: "Хорошо."

    brazil.13.t: "Соединённое Королевство отказывается"
    brazil.13.d: "Англичане не будут подчиняться чужим требованиям."
    brazil.13.a: "Хорошо."

    brazil.14.t: "Деколонизация Суринама"
    brazil.14.d: "Правительство Бразилии требует деколонизации Суринама. Бразильцы оправдываются тем, что на дворе 20 век и колониальная эпоха для Южной Америки давно окончена. Как же мы поступим?"
    brazil.14.a: "Эта территория не приносит нам прибыли, мы можем от неё отказаться."
    brazil.14.b: "Это наша земля, мы её никому не отдадим!"

    brazil.15.t: "Независимый Суринам"
    brazil.15.d: "Нидерланды пошли нам на уступки."
    brazil.15.a: "Хорошо."

    brazil.16.t: "Нидерланды отказываются"
    brazil.16.d: "Голандцы не будут подчиняться чужим требованиям."
    brazil.16.a: "Хорошо."

    brazil.17.t: "Вступление Колумбии в альянс Бразилии"
    brazil.17.d: "Бразилия создаёт демократический альянс для совместных возможных боевых действий против общих врагов континента. Что мы ответим?"
    brazil.17.a: "Вместе мы сильней."
    brazil.17.b: "Лучше останемся в нейтралитете."

    brazil.18.t: "Колумбия согласна"
    brazil.18.d: "После недолгих переговоров бразильских дипломатов с лидером Колумбии, Колумбия вступила в альянс Бразилии."
    brazil.18.a: "Замечательно!"

    brazil.19.t: "Они отказываются..."
    brazil.19.d: "Не смотря на долгие переговоры лидеров Бразилии и Колумбии, Колумбия на отрез отказалась вступать в альянс с Бразилией, сохранив тем самым свой нетралитет."
    brazil.19.a: "Жаль."

