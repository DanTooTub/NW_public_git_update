    brazil.22.a: "Жаль."

    brazil.23.t: "Деколонизация Французской Гвианы"
    brazil.23.d: "Правительство Бразилии требует деколонизации Французской Гвианы. Бразильцы оправдываются тем, что на дворе 20 век и колониальная эпоха для Южной Америки давно окончена. Как же мы поступим?"
    brazil.23.a: "Действительно, колониальная эпоха уже ушла. Пора освободить эту территорию."
    brazil.23.b: "Это наша земля, мы её никому не отдадим!"

    brazil.24.t: "Независимая Французская Гвиана"
    brazil.24.d: "Франция пошла нам на уступки."
    brazil.24.a: "Хорошо."

    brazil.25.t: "Франция отказывается"
    brazil.25.d: "Французы не будут подчиняться чужим требованиям."
    brazil.25.a: "Хорошо."

