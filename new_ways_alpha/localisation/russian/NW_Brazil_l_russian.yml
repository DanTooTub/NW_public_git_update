    BRA_coffee: "Бразильский экспорт кофе"
    BRA_coffee_desc: "Бразилия лидирует в производстве кофе уже с конца XIX века и закрепляет своё положение крупнейшего экспортёра этого напитка и по сей день."
    BRA_integralist_influence: "Интегралисты"
    BRA_integralist_influence_desc: "Бразильские интегралисты были сильным политическим движением в Бразилии."
    BRA_communist_influence: "Левые радикалы"
    BRA_communist_influence_desc: "В Бразилии были популярны коммунистические и анархические движения."
    BRA_anticommunist_influence: "Антикоммунистическая политика"
    BRA_anticommunist_influence_desc: "Варгас придерживался антикоммунизма и пытался подчинить рабочий класс и уничтожить левое движение."
    BRA_territory_question: "Земельный вопрос"
    BRA_territory_question_desc: "В Бразилии крестьяне не имели своей земли, из-за чего работали на земле плантаторов и прочих богатых землевладельцев. Крестьяне из-за этого поднимали не раз восстания, которые жестоко давились, но их требования не изменны - они по-прежнему желают решения этой проблемы."
    BRA_zemlevladeltsi_support_idea: "Поддержка землевладельцев"
    BRA_zemlevladeltsi_support_idea_desc: "Поддержкаа сахарных баронов была важна для Варгаса, ведь сахарные барон представляли из себя неслабую политическую силу в стране."
    BRA_krestyane_support_idea: "Поддержка крестьян"
    BRA_krestyane_support_idea_desc: "Поддержка крестьян усилит веру народа в верное руководство страны в лице Варгаса."
    BRA_nationalism_lozungs_idea: "Национализм"
    BRA_nationalism_lozungs_idea_desc: "Варгас, как и несколько позднее Хуан Перон в соседней Аргентине, следовали стратегии Муссолини, объединяя рабочий класс под лозунгами национализма."
    BRA_novoe_gosudarstvo_idea: "«Эстадо Ново»"
    BRA_novoe_gosudarstvo_idea_desc: "Варгас использовал «План Коэна» как предлог для новой конституции, по которой он становился диктатором и объявлялось «Эстадо Ново» (Новое государство)."
    BRA_green_shirts_idea: "Зелёнорубашечники"
    BRA_green_shirts_idea_desc: "Интегралисты имели полувоенную организацию и собственную униформу, отличительной чертой которой были зелёные рубашки."
    BRA_commie_total_war_idea: "Тотальная Война"
    BRA_commie_total_war_idea_desc: "Эта война решит дальнейший ход истории не только нашец страны, но и всего мира."
    BRA_democratic_idea: "Популярность демократов"
    BRA_democratic_idea_desc: "Популярность демократов растёт с каждым днём, что хорошо для постройки свободного демократического государства."
    BRA_democratic_constitution_idea: "Демократическая конституция"
    BRA_democratic_constitution_idea_desc: "Демократическая конституция - это начало новой демократической Бразилии."
    BRA_corporativism_idea: "Корпоративизм"
    BRA_corporativism_idea_desc: "Корпоративизм был заложен в Бразилии ещё в 1934 году по новой конституции."
    BRA_latifund: "Возрождение латифундий"
    BRA_latifund_desc: "Консерватизм Варгаса в делах сельского хозяйства усиливал раскол между обедневшим полуфеодальным Северо-западом и динамичным урбанизованным Юго-востоком. В ответ на поддержку сахарных баронов, государство подавило волну крестьянских восстаний на Северо-востоке, известных как кангасу (cangaço), что привело к возрождению латифундий, которые постепенно исчезали начиная с 1870-х годов. На протяжении Старой республики латифундии разлагались изнутри в результате оттока населения и крестьянских восстаний. В прошлом, во время царствования Педру II (1831—1889), крестьянство оставалось абсолютно подчинённым землевладельцам. Каждый плантатор имел собственную милицию, которая отвечала за поддержание порядка в границах его территории и контролировала крестьян."
    BRA_great_depression_idea: "Великая Депрессия"
    BRA_great_depression_idea_desc: "Великая Депрессия тяжело затронула Бразилию. Во время Великой Депрессии цены на кофе упали и промышленность не могла развиваться без иностранных инвестиций. Некоторые оценивают Великую Депрессию в Бразилии сильнее, чем в США."
    BRA_sugar_plantation_idea: "Экспорт сахара"
    BRA_sugar_plantation_idea_desc: "Сахар - один из важнейших товаров на экспорт в Бразилии."
