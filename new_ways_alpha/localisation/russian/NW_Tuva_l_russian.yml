    TAN_chast_hramov: "Открыть часть храмов"
    TAN_chast_hramov_desc: "Революционные преобразования в нашей стране, отрыв от её исторических корней, а в первую очередь уничтожение религии может привезти к упадку национального самосознания. Сат Чурмит-дажы предлагает открыть 4 буддийских храмов."
    TAN_preobrazovania: "Преобразовать управление ГВПО"
    TAN_preobrazovania_desc: "В нашей стране с 1925 года существует Управление государственной внутренней политической охраны. Внутренняя обстановка в стране подталкивает нас к созданию полноценного министерства внутренних дел по примеру советского НКВД."
    TAN_sledstvie_veli: "Дело против Оюна Данчая"
    TAN_sledstvie_veli_desc: "Оюн Данчай, председатель правления Тувинбанка давно себя ведет недостойно, его поведение направленно против народа, против революционного правительства страны и партии. Он дискредитирует власть, обвиняет выпускников КУТВа и лично Салчака Току в глупости и «легком» поведении. Пришло время разобраться с этим сорванцом."
    TAN_dukhoventvo: "Уничтожение духовенства"
    TAN_dukhoventvo_desc: "В нашей стране все ещё остались пережитки старого феодального режима – духовенство, монастыри и религии как таковые. Необходимо окончательно решить вопрос с ними."
    TAN_armia: "Подчинить армию правительству"
    TAN_armia_desc: "Очень опасным для правительства в свете произошедших раскрытий политических заговоров стала армия, неподчиненная ей. Хоть и состоит она из небольшого количества человек, но его вполне достаточно, чтобы совершить в стране государственный переворот."
    TAN_XII_tnrp: "XII внеочередной съезд ТНРП"
    TAN_XII_tnrp_desc: "Наша партия ранее придерживалась только идей социализма и коммунизма. Чтобы подтвердить свою приверженность принципам и идеалам СССР, мы можем провести съезд Тувинской Народно-Революционной партии, где зафиксируем это официально."
    TAN_tnrp: "X съезд Тувинской Народно-Революционной партии"
    TAN_tnrp_desc: "Действия генерального секретаря ТНРП давно мешали правительству для восстановления экономики нашей молодой страны. Пора официально снять его с данного поста."
    TAN_preobrazovania_strani: "Постепенное преобразование страны"
    TAN_preobrazovania_strani_desc: "Глава нашего правительства Сат Чурмит-Дажы призывает к постепенному, эволюционному преобразованию нашей страны. Вместо лозунгов о копировании советского опыта мы должны начать основывать наше развитие на том, что есть уже, модернизируя это."
    TAN_XI_tnrp: "XI съезд ТНРП"
    TAN_XI_tnrp_desc: "Нам необходимо провести новый съезд партии, в ходе которого будут обсуждены итоги прошедшего десятилетия строительства социализма и будет выбран дальнейший курс развития партии, народа и страны."
    TAN_i_have_a_dream: "Мечта Салчака Токи"
    TAN_i_have_a_dream_desc: "На прошедшем недавно пленуме партии, наш генеральный секретарь Салчак Тока заявил: «Я сам более десяти лет работаю в ЦК ТНРП. В дальнейшем я хочу добиться присоединения аратского народа к народам великого Советского Союза. Пока не добьюсь этого, буду считать, что моя мечта не сбылась»."
    TAN_kirillitsa: "Перейти на кириллицу"
    TAN_kirillitsa_desc: "Так как мы собираемся вступить в состав СССР, то нам необходимо перевести наш язык на кириллическую основу."
    TAN_soviet_republic_flag: "Сменить флаг на флаг республики Союза"
    TAN_soviet_republic_flag_desc: "Так как мы собираемся вступить в состав СССР, то нам необходимо поменять флаг на флаг, аналогичный другим республикам союза."
    TAN_propaganda: "Начать пропаганду присоединения к СССР"
    TAN_propaganda_desc: "В нашей стране очень много малообразованных людей, но эти люди уже много лет живут в независимой стране. Им нужно объяснить, зачем и почему присоединение к СССР будет для нас выгодно."
    TAN_unite_with_USSR: "Декларация о вхождении в состав СССР"
    TAN_unite_with_USSR_desc: "Пора подготовить официальную декларацию о вхождении Тувинской Народной Республики в состав Союза Советских Социалистических Республик и обратиться с ходатайством в Верховный Совет СССР принять ТНР в состав СССР на правах автономной области в РСФСР."
    TAN_sovietwave: "Придерживаться советского пути"
    TAN_sovietwave_desc: "Мы не должны сильно отклоняться от советского пути, лишь немного адаптируя их методы построения социализма."
    TAN_light_production: "Развитие лёгкой промышленности"
    TAN_light_production_desc: "Стоит понимать, что индустриализация в нашей стране должна основываться на местных природных ресурсах, а ранее нашим главными отраслями занятий были животноводство и сельское хозяйство. Необходимо создавать предприятия, нацеленные на переработку именно данных продуктов."
    TAN_likbez: "Тувинский ликбез"
    TAN_likbez_desc: "Наше население в основном безграмотно, в этом мы действительно должны копировать советский опыт."
    TAN_soviet_helpers: "Советские специалисты"
    TAN_soviet_helpers_desc: "Для того, чтобы проводить у нас в стране индустриализацию, нам необходимы хорошие специалисты, которых у нас катастрофические не хватает."
    TAN_ass_we_can: "Стремление к самообеспечению"
    TAN_ass_we_can_desc: "В последнее время наши отношения с СССР немного осложнились. Мы должны быть готовы в случае чего, самостоятельно выживать и обеспечивать собственное население всем необходимым без советской помощи."
    TAN_tuvgosplan: "Создать ТувГосПлан"
    TAN_tuvgosplan_desc: "Так как мы переходим к советскому пути развитию, то у нас больше нет места частной собственности. Но в таком случае нам необходимо создание организации, которая будет следить и контролировать экономическое развитие страны."
    TAN_tuvan_five_year_plan: "Первый пятилетний план"
    TAN_tuvan_five_year_plan_desc: "Для того, чтобы вытащить Туву из феодального строя и кочевого образа жизни, мы последуем советскому примеру и проведем индустриализацию страны. Правда, наша индустриализация явно будет ограничена отсутствием ресурсов."
    TAN_arat_socialism: "Аратский социализм"
    TAN_arat_socialism_desc: "С самого начала наша партия называлась народно-революционной и стояла в первую очередь на принципах марксизма и социализма. Мы не отступаем от своих идей и сейчас, и хоть готовы соглашаться с СССР в сфере внешней политики, но в сфере внутренней наша страна разительно отличается от него и не может полностью копировать их опыт."
    TAN_religia: "Сохранить буддизм и шаманство"
    TAN_religia_desc: "Уничтожая монастыри, религию и верования мы лишь побуждаем людей примыкать к бандитским формированиям и уходить в горы, сопротивляться внутри партии и мешать развитию страны."
    TAN_shkoli: "Обязать монастыри создавать школы"
    TAN_shkoli_desc: "Однако, от религии и духовенства мы в обмен на их сохранение, будем требовать создавать школы и обучать всех неграмотных людей, особенно молодое поколение."
    TAN_hozaystva: "Частичное сохранение аратских хозяйств"
    TAN_hozaystva_desc: "Попытка полной коллективизации по советскому образцу, проведенная Салчаком Токой, привела к ужасающим последствиям. Мы должны сохранить часть хозяйств для поддержания кормовой базы народа."
    TAN_cultura: "Развитие национальной культуры"
    TAN_cultura_desc: "Хоть наш язык был создан не так давно, а народ не имеет сильно-выраженной культурной самоидентификации, мы должны заняться изучением и сохранением того небольшого культурного кода, что у нас есть."
    TAN_introduction_of_the_tuvan_language: "Внедрение тувинского языка"
    TAN_introduction_of_the_tuvan_language_desc: "Наш язык был создан совсем недавно, необходимо продолжить его насаждение и замещение русского во всех сферах жизни."
    TAN_soyuzniki: "Поиск новых союзников"
    TAN_soyuzniki_desc: "Ранее мы были скованны во внешней политике советско-тувинским договором. Теперь, когда его больше не существует, мы можем самостоятельно искать новых союзников."
    TAN_mongolia_tuva: "Монголо-Тувинский союз"
    TAN_mongolia_tuva_desc: "Произошедшие в мировой политике события сблизили два наших итак близких народа. Для выживания не только народов, но и наших коммунистических идей, мы должны заключить союз."
    TAN_integracia: "Углубить интеграцию внутри союза"
    TAN_integracia_desc: "Многие наши производства были рассчитаны на поставку материалов из Союза. Теперь нам надо искать новых поставщиков, заново отлаживать связи и логистику."
    TAN_mongolia_tuva_uchenia: "Совместные степные учения"
    TAN_mongolia_tuva_uchenia_desc: "Наши армии не очень большие, но это честные, преданные бойцы, готовые выполнить любую работу. Необходимо отработать взаимодействие между ними."
    TAN_koridori: "Проложить транспортные коридоры в Монголию"
    TAN_koridori_desc: "После заключения нашего договора с Монголией необходимо начать переориентацию инфраструктурных и производственных связей с ней."
    TAN_kitay_commie: "Добиться признания от КПК"
    TAN_kitay_commie_desc: "Наше государство мало кем признано в мире, как и Монгольская Народная Республика. Однако, их хотя бы признала Коммунистическая Партия Китая, чего мы тоже можем потребовать."
    TAN_tropa_v_kitay: "Тропа в Китай"
    TAN_tropa_v_kitay_desc: "После признания Тувы, мы начинаем более плотное сотрудничество с Китаем, однако для начала нам необходимо создать хоть какую-то транспортную инфраструктуру."
    TAN_kitay_druzhba: "Китайско-тувинская дружба народов"
    TAN_kitay_druzhba_desc: "После признания Тувы, мы начинаем более плотное сотрудничество с Китаем в разных сферах жизни и построения справедливого коммунистического общества."
    TAN_pereselenie_kitaycev: "Программа переселения китайцев"
    TAN_pereselenie_kitaycev_desc: "Ещё меньше полувека назад мы жили с китайцами в одном государстве, так что ужиться и теперь вместе нам будет не сложно, а для развития нашего региона крайне нужны рабочие руки, которых у нас катастрофически не хватает, в отличие от Китая."
    TAN_raskol: "Раскол в партии"
    TAN_raskol_desc: "В ходе XI съезда стала окончательно ясно, что однопартийная система Туве с её разношерстным населением не подходит и наш премьер-министр Сат Чурмит-Дажы призвал к созданию партий, демократии и свободе высказываний."
    TAN_sud: "Суд на кутвянцами"
    TAN_sud_desc: "5 чрезвычайных комиссаров, выпусников КУТВа, пока были у власти успели совершить очень много неправильных, вредительских деяний. Они должны быть наказаны за свои действия, повлекшие за собой большие жертвы."
    TAN_priznanie: "Добиться международного признания"
    TAN_priznanie_desc: "Наша страна до сих пор признана только Советским Союзом и Монголией. Необходимо сделать запросы в ведущие страны мира с требованием признать нашу государственность."
    TAN_japan: "Договор с Японией"
    TAN_japan_desc: "Для выживания нам необходима хоть чья-то помощь, и так как Китай считает нас своей временно независимой частью, то единственным помощником в наших стремлениях к суверенности может стать Япония."
    TAN_japan_production: "Японские вложения в промышленность"
    TAN_japan_production_desc: "Япония согласилась нам помочь, но в обмен на то, что наша страна будет использована как плацдарм в войне с Китаем. Также они будут вкладываться в нашу промышленность, но она будет направлена в основном на военную сферу."
    TAN_prepare: "Подготовка к войне с Китаем"
    TAN_prepare_desc: "Возможная война с Китаем – цена нашей независимости."
    TAN_mongolia_japan: "Раздел Монголии"
    TAN_mongolia_japan_desc: "Ещё одним важным дополнением нашего договора с Японией это расширение нашего государства за счёт соседней областей Монголии."
    TAN_modernisation: "Модернизация необходимой инфраструктуры"
    TAN_modernisation_desc: "Наша инфраструктура очень отсталая, и чтобы доставлять сюда свои войска и спокойно ими перемещаться, нам с Японией придётся модернизировать мосты, дороги, аэропорты."
    TAN_investicii: "Буржуазные инвестиции"
    TAN_investicii_desc: "Так как теперь нас признали на мировой арене как независимое государство, то мы можем начать получение иностранных инвестиций в нашу экономику."
    TAN_democratia: "Закрепить демократию в конституции"
    TAN_democratia_desc: "Так как теперь мы не находимся в одном альянсе с СССР, то мы можем официально зафиксировать демократические ценности в нашей новой конституции."
    TAN_voenniy_sovet: "Создание Военного совета"
    TAN_voenniy_sovet_desc: "С 1925 года наша армия была подчинена Управлению ГВПО. Сейчас мы понимаем, что для уменьшения бюрократии и концентрации власти в руках ГВПО нам необходимо сделать армию более независимой. Для начала создадим для этого Военный совет."
    TAN_pomosh_sovetov: "Военные инструктора из СССР"
    TAN_pomosh_sovetov_desc: "Наш большой друг – Советский Союз, готов помочь нам с модернизацией нашей армией, прислав нам своих военных инструкторов."
    TAN_voennie_komisari: "Ввести институт военных комиссаров"
    TAN_voennie_komisari_desc: "Мы должны последовать примеру Советского Союза и ввести в наших войсках новую должность – военный комиссар, который будет следить за политической подготовкой солдат."
    TAN_voennoe_ministerstvo: "Министерство военных дел"
    TAN_voennoe_ministerstvo_desc: "На последнем съезде партии была поставлена задача привести армию в полностью боеготовое состояние, обновить её техническое состояние. Для этого мы создадим отдельное Министерство военных дел."
    TAN_voennie_skladi: "Обновление военных складов"
    TAN_voennie_skladi_desc: "Для того, чтобы привести нашу армию в боеготовое состояние необходимо обновить также её материальную составляющую, то есть оружие, боеприпасы, снаряжение."
    TAN_chernaya_smert: "Чёрная смерть"
    TAN_chernaya_smert_desc: "Основу нашей армии составляют конные части, набранные из малообразованных кочевников, многие из которых продолжают хранить древние традиции ведения войны. С современными видами вооружения они наводят страх и ужас на наших противников."
    TAN_pomosh_v_voyne: "Помощь СССР в войне"
    TAN_pomosh_v_voyne_desc: "Наш великий союзник – Советский Союз вступил в неравный бой с противниками коммунистического мира. Мы обязаны помочь им в этой войне."
    TAN_baza: "Создание строительной базы"
    TAN_baza_desc: "Наша страна находится на очень примитивном уровне развития. У нас даже отсутствует хоть какая-то строительная база для ведения строительства городов и промышленности."
    TAN_kombinat: "Завершить строительство асбестового комбината"
    TAN_kombinat_desc: "Теперь, когда политические интриги наконец завершились мы можем закончить строительство первого асбестового комбината при помощи СССР."
    TAN_doroga: "Завершить строительство автодороги в СССР"
    TAN_doroga_desc: "Одним из важнейших инфраструктурных проектов, которые необходимо закончить, чтобы начать полноценное развитие Тувы — это автодорога с твёрдым покрытием от Кызыла до Абакана, строительство которой мы уже начали, но так и не закончили."
    TAN_promishlennost: "Создание широкого набора отраслей промышленности"
    TAN_promishlennost_desc: "Хоть мы и работаем над проектом автодороги в СССР, но даже с ней наша страна остаётся очень изолированной от остального мира и для нормального существования нам нужно создать очень широкий набор отраслей базовой промышленности."
    TAN_polu_kustarnoe: "Полукустарные производства"
    TAN_polu_kustarnoe_desc: "С дореволюционных времен в нашей столице оставалось нескольких небольших производства. Мы можем восстановить их, но качество производства на них пока что будет очень слабо."
    TAN_isolation: "Решение проблем транспортной изолированности"
    TAN_isolation_desc: "Наша страна обладает ужасными инфраструктурными связями не только с другими странами, но и между редкими поселениями и городами внутри государства."
    TAN_kizil: "Аэропорт Кызыла"
    TAN_kizil_desc: "Одним из способов решения транспортной проблемы может стать строительства аэропорта рядом с нашей столицей."
    TAN_coal: "Наращивание добычи угля"
    TAN_coal_desc: "Наша страна обладает залежами угля, которые до сих пор слабо разведаны и еще в меньшем количестве добываются, хотя нужен он населению катастрофически."
    TAN_geologorazvedka: "Начать масштабную геологоразведку"
    TAN_geologorazvedka_desc: "Многие независимые эксперты говорят, что наша страна наверняка богата большим количеством природных ресурсов. Это наш шанс вырваться вперед и стать независимым государством. Но для проведения столь сложных операций, как геологоразведка, нам нужна помощь из-за рубежа."
    TAN_MTS: "Организация МТС"
    TAN_MTS_desc: "Необходимо помогать нашему сельскому хозяйству, механизируя и моторизируя его."
    TAN_tuvan_machine_building_plant: "Тувинский машиностроительный завод"
    TAN_tuvan_machine_building_plant_desc: "Для обеспечения механизации нам необходимо иметь собственное машиностроительное предприятия широкого профиля выпускаемой продукции."
    TAN_mexanisation: "Механизация тувинской кавалерии"
    TAN_mexanisation_desc: "Теперь, когда наша промышленность выходит на новые уровни, мы можем сами без чьей-либо помощи механизировать нашу армию."
    TAN_zheleznaya_doroga: "Строительство железной дороги в СССР"
    TAN_zheleznaya_doroga_desc: "После того, как наша геологоразведка обнаружила большие запасы коксующегося качественного угля, мы получили добро на строительство к нам из СССР железной дороги."
    TAN_enisey: "ГЭС на Енисее"
    TAN_enisey_desc: "Как говорил великий Ленин: коммунизм — это социализм плюс электрификация всей страны! В нашей стране вопрос доступной электроэнергии стоит особенно остро: нам приходится её получать с большими потерями из СССР, создаваемые у нас предприятия требуют всё большего и большего количество электричества, причем желательно дешевого."
    TAN_energetika: "Малая гидроэнергетика"
    TAN_energetika_desc: "Как говорил великий Ленин: коммунизм — это социализм плюс электрификация всей страны! В нашей стране вопрос доступной электроэнергии стоит особенно остро: нам приходится её получать с большими потерями из СССР, создаваемые у нас предприятия требуют всё большего и большего количество электричества, причем желательно дешевого."
    TAN_gornodobivayushie: "Строительство горнодобывающих предприятий"
    TAN_gornodobivayushie_desc: "Теперь у нас появились дополнительные возможности к разработке природных ресурсов на территории страны за счёт новой дешевой электроэнергии."
    TAN_gornodobivayushie2: "Горно-обогатительные комбинаты"
    TAN_gornodobivayushie2_desc: "Идеальным развитием нашей внутренней политики должно стать завершения строительства полного цикла предприятий горной промышленности."
    TAN_university: "Создание собственного университета"
    TAN_university_desc: "В нашей стране с быстрорастущим населением и развивающейся промышленностью возникает большой спрос на высшие учебные заведения. Нам пора завести собственный университет, а не отправлять их постоянно в Советский Союз или еще куда-то."
    TAN_to_the_china: "Дорога в Китай"
    TAN_to_the_china_desc: "Мы стремимся к всё большей независимости от СССР, но для этого нам необходимо вырваться из его транспортной ловушки."
    TAN_export: "Новые экспортные возможности"
    TAN_export_desc: "Созданная у нас в стране горнодобывающая и горно-перерабатывающая промышленность открыла для нас новые торговые возможности с другими странами. Кажется, мы можем потихоньку выйти из полной опеки СССР."
    TAN_razorvat_dogovor: "Разорвать советско-тувинский договор"
    TAN_razorvat_dogovor_desc: "Наконец-то мы полностью независимы в своей экономической политике от советского влияния. Настало время реальной, новой политики. Посмотрим, как оно отразится на будущем нашей страны."
    TAN_skot: "Скотоводство – опора экономики"
    TAN_skot_desc: "Вместо революционных преобразований страны, у которой почти ничего нет, мы пойдем по пути эволюционной модернизации. Мы будем опираться на то, что мы уже можем делать: например, скотоводство."
    TAN_pishevaya: "Пищевая перерабатывающая промышленность"
    TAN_pishevaya_desc: "Ещё одной важной опорой нашей экономики может стать пищевая промышленность, тогда мы сможем кормить и себя, и продавать еду нашим союзникам."
    TAN_traditional: "Отказаться от традиционной медицины"
    TAN_traditional_desc: "Мы проживаем уже почти в середине 20 века, в наше время нет места пережиткам прошлого строя, таким как традиционная медицина. При помощи наших советских товарищей мы обустроим больницы и поликлиники в поселениях."
    TAN_indepence: "§RБорьба Чудурук нам за независимость§!"
    TAN_indepence_desc: "Последний раз анархические группировки боролись за власть в 1924 и тогда казалось, что они были полностью уничтожены. Однако последние действия правительства по включению Тувы в состав СССР вызвали новый подъём популярности крайне радикальных партий."
    TAN_colony: "Восстановить Русскую трудовую колонию"
    TAN_colony_desc: "В 20-е годы в Туве существовало самоуправление русских, которые занимались сельским хозяйством и мелким производством. Позже красные комиссары её уничтожили, теперь мы можем её восстановить, таким образом привлечь к себе больше внимания у русских."
    TAN_podelit: "По-настоящему всё взять и поделить"
    TAN_podelit_desc: "Красные обещали всё взять и поделить, однако исполнили только первую часть фразы. Мы же завершим их дело."
    TAN_gory: "Война в горах"
    TAN_gory_desc: "Мы будем вести долгую и упорную войну в горах. Мы будем сопротивляться, мы никогда не сдадимся."
    TAN_stepi: "Война в степях"
    TAN_stepi_desc: "Араты всегда славились своими умениями воевать в степях."
    TAN_predstavlenie: "Традиционные представления народа о справедливости"
    TAN_predstavlenie_desc: "Тувинский народ аратов много лет жил в угнетении под властью феодалов. И за это время он выработал базовые понятия о справедливости в общественной жизни."
    TAN_SHUE: "Наказать красных партийцев и чиновников"
    TAN_SHUE_desc: "За проведение зверской коллективизации, расстрелы и другие преступления красные должны быть наказаны."
    TAN_pryamaya_democratia: "Установление прямой демократии"
    TAN_pryamaya_democratia_desc: "В нашем эгалитарном обществе должна быть установлена равная для всех демократия, а значит прямая демократия."
    TAN_egalitarism_aggressive: "Агрессивное насаждение эгалитаризма"
    TAN_egalitarism_aggressive_desc: "Прошедшая война за независимость нашего государства стала не просто войной за независимость Тувы, она стала войной за нашу справедливую идеологию, наш уклад общества. Война доказала, что он жизнеспособен. Так принесём его другим страдающим народам."
    TAN_egalitarism_econ: "Экономическая составляющая эгалитаризма"
    TAN_egalitarism_econ_desc: "Каждый член нашего общества, вне зависимости от его личного вклада, имеет право на долю коллективного продукта уже в силу своего членства в ней."
    TAN_zapadnaya_mongolia: "Поднять Западную Монголию"
    TAN_zapadnaya_mongolia_desc: "Мы можем призвать к восстанию западные регионы Монголии, чтобы увеличить своё влияние в регионе."
    TAN_steppe_brotherhood: "Степное братство"
    TAN_steppe_brotherhood_desc: "Монголы сумели восстать из-под красного сапога, теперь мы можем заключить союз между двумя нашими анархистскими территориями для помощи и взаимодействия друг с другом."
    TAN_kitay_anarchy: "Связаться с китайскими анархистами"
    TAN_kitay_anarchy_desc: "После Синьхайской революции в Китае там организовалось несколько анархистских группировок. Как казалось в пучине гражданской войны они растворились среди десятков фракций милитаристов, но после начала нашего восстания их агенты вышли с нами на связь и предложили помощь с поставками оружия, денег и снаряжения."
    
    TAN_podderzhka_kitaycev: "Помощь от китайских анархистов"
    TAN_egalitarism_idea: "Экономическая составляющая эгалитаризма"
    TAN_tuvinskiye_panki: "Агрессивное насаждение эгалитаризма"
    TAN_russkaya_kolonia: "Русская трудовая колония"
    TAN_pereselenie_kitaycev: "Программа переселения китайцев"
    TAN_vzaimnaya_integracia: "Тувинско-монгольская интеграция"
    TAN_svoy_yazik: "Собственный язык"
    TAN_national_culture: "Развитие национальной культуры"
    TAN_partial_preservation: "Частичное сохранение аратских хозяйств"
    TAN_soviet_specialists: "Советские специалисты"
    TAN_striving_for_self_sufficiency: "Стремление к самообеспечению"
