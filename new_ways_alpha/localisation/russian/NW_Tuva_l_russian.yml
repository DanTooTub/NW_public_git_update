    TAN_soviet_tuvan_treaty: "Советско-тувинский договор"
    TAN_soviet_tuvan_treaty_desc: "Летом 1925 года между СССР и ТНР был подписан «Договор между РСФСР и Танну-Тувинской Народной Республикой об установлении дружеских отношений», укрепивший союзнические взаимоотношения между государствами. Инициатором заключения договора стал СССР. Договор гласил о том, что советское правительство «отнюдь не рассматривает Танну-Тува как свою территорию и никаких видов на неё не имеет». Кроме того, в связи с взаимной экономической заинтересованностью, СССР предоставил тувинским гражданам ряд льгот в сферах передвижения, торговли и проживания на советской территории, а тувинцам, проживающим на территории СССР — облегченный режим перехода границы на строго установленных участках."
    
    TAN_severe_consequences_of_collectivization: "Тяжелейшие последствия коллективизации"
    TAN_severe_consequences_of_collectivization_desc: "Проведенная в начале 30-х годов коллективизация очень тяжело ударила и без того по бедной стране. Избавиться от кочевого образа жизни тувинцев благодаря этому тоже не получилось."
    
    
