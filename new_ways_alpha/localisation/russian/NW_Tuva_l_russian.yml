    NWtuva.1.t: "Завершение строительства железной дороги"
    NWtuva.1.desc: "Спустя год, мы завершили строительство железной дороги в СССР, благодаря чему мы решим все наши проблемы с логистикой."
    NWtuva.1.a: "Коммунизм есть социализм плюс электрификация всей страны!"
    
    NWtuva.2.t: "Завершение строительства ГЭС на Енисее"
    NWtuva.2.desc: "Спустя полтора года проектных и строительных работ мы завершили строительство невероятного для нашей страны по сложности и дороговизне проекта – Кызыльской ГЭС на Енисее. Теперь наша страна на долгие годы лишена проблем с электроэнергией и частичной зависимости от СССР в этом плане. У нас открываются новые возможности для строительства еще большего количества предприятий горно-перерабатывающей промышленности."
    NWtuva.2.a: "Коммунизм есть социализм плюс электрификация всей страны!"
    
    NWtuva.3.t: "Недовольство правительства действиями генерального секретаря ТНРП"
    NWtuva.3.desc: "В 1930 году после обучения в московском Коммунистическом Университете Трудящихся Востока вернулись 5 членов Тувинской Народно-Революционно партии, назначенных «чрезвычайными комиссарами», которые должны были помочь Туве поскорее перейти на рельсы построения социализма по советскому образцу. Однако, попытки копирования их опыта без оглядки на положение населения страны привели к катастрофическим последствиям: после конфискации собственности зажиточных номадов и попытки сплошной коллективизации кочевников, страна к 1933 году оказалась в кризисном положении. К этому времени, тяжело заболевший генсек ТНРП Иргит Шагдыржап уже находился в Москве на лечении, а партию возглавил другой чрезвычайный комиссар – Салчак Тока. На чрезвычайном пленуме ЦК ТНРП в 1933 году ему пришлось признать свои просчеты. В результате пленум вынес решение о том, что отныне ТНРП является «первым помощником правительства ТНР». Это означало понижение политического статуса генсека С. Токи. Однако с тех пор его попытки завоевать полноту власти обратно лишь усилились, поэтому правительство ТНР окончательно намеревается снять его с должности председателя ЦК ТНРП и снова назначить министром культуры. Но прежде чем реализовать этот план, мы можем посоветоваться с нашими советниками в СССР."
    NWtuva.3.a: "Отправим председателя Президиума Малого Хурала в Москву"
    NWtuva.3.b: "Салчак Тока хороший писатель, но плохой управленец, мы это сами поняли"
    
    NWtuva.4.t: "Посланник из Кызыла"
    NWtuva.4.desc: "К нам прибыл председатель Президиума Малого Хурала Тувинской Народной Республики Адыг-Тюлюш Хемчик-оола, чтобы уведомить наших советников в полпредстве о том, что правительство Тувы собирается сместить Салчака Току с поста генерального секретаря Тувинской Народно-Революционной партии. Салчак Тока – выпускник Коммунистического Университета Трудящихся Востока, чрезвычайный комиссар по Туве, направленный туда, чтобы решить аграрные вопросы кочевой страны, однако его действия по бездумному копированию принципов коллективизации в Туве привели к кризисному положению в стране. Ответственные работники полпредства Борисов, Богданов, Райтер и Карахан поддерживают решение правительства Тувы, признав, что Тока ещё молод, поэтому слишком прямолинейный и зажимает опытных, проверенных в деле ветеранов партии."
    NWtuva.4.a: "Однозначно поддерживаем решение"
    NWtuva.4.b: "Решение поддерживаем, но доложим об этом в НКВД..."
    
    NWtuva.5.t: "Наше решение поддержано в Москве!"
    NWtuva.5.desc: "Адыг-Тюлюш Хемчик-оол вернулся в Кызыл с хорошими новостями: наши московские советники согласились с решением о снятии Салчака Токи с поста генерального секретаря Тувинской Народно-Революционной партии. Ему нужно будет подобрать новый пост в правительстве страны."
    NWtuva.5.a: "Приступим к созыву съезда партии"
    
    NWtuva.6.t: "В Москве с настороженностью отнеслись к идее"
    NWtuva.6.desc: "Адыг-Тюлюш Хемчил-оол возвратился в Кызыл с неоднозначными указаниями. Большинство советников в СССР высказалось за снятие Салчака Токи с поста генсека партии, однако один полпред, имеющий к тому же связи с НКВД, высказался категорически против такого действия, так как считает, что Салчак Тока – проверенный сталинец, который верно стремится к построению социализма в Туве, а то катастрофическое положение, в котором оказалась страна к 1933 году, связано в первую очередь с подпольными троцкистами и прояпонскими феодалами-чиновниками в правительстве, которые мешают Токе."
    NWtuva.6.a: "Пусть Тока сидит на своём посту..."
    
    NWtuva.7.t: "Раскрытие троцкистской группировки в полпредстве Тувы"
    NWtuva.7.desc: "Наши доблестные органы наркомата внутренних дел раскрыли очередной заговор там, где его никто не ждал: оказалось, что группа советников, работающих с правительством Тувы состояла в своем большинстве из троцкистской и контрреволюционной банды. В их числе Карахан, Борисов, Эливав, Зоркин. Решением московской тройки все трое будут расстреляны в течение суток."
    NWtuva.7.a: "Продолжаем борьбу с врагами народа!"
    
    NWtuva.8.t: "Дело против Оюна Данчая"
    NWtuva.8.desc: "Президиум ЦК ТНРП принял постановление «О недостойном поведении Оюна Данчая, направленном против народа, революционного правительства Аратской революционной партии». Данчай обвиняется в неправильном поведении при выполнении ряда решений пленумов ЦК и Малого Хурала ТНР, в дискредитации власти, содержавшейся в таких его высказываниях: «Если решения сессии и пленумов правильные, то действия нынешнего руководства неверные»; «Все члены правительства морально недостойные, народу надоело их «легкое» поведение»; «тувинское правительство не идет ни по капиталистическому, ни по социалистическому пути, а просто находится в трясине»; «если человеку нет свободы, то тувинское правительство буржуазное»; «поторопились с вступлением нашей партии в Коминтерн»; «выпускники КУТВа ведут себя в работе неправильно» и т.д. Он явно член троцкистской антиправительственной и антипартийной группы."
    NWtuva.8.a: "Выбьем из него показания на других членов..."
    
    NWtuva.9.t: "Первые показания Оюна Данчая"
    NWtuva.9.desc: "Оюн Данчай стал давать нужные нам показания: оказалось, что в заговоре замешан командир армии Кужугет Сарыг-Серен, а также министр торговли и промышленности Сат Лопсан."
    NWtuva.9.a: "Приступайте к допросу новых заговорщиков"
    
    NWtuva.10.t: "Показания новых участников заговора"
    NWtuva.10.desc: "К «данчаевцам» оказалось примыкает еще несколько высоких государственных чинов: начальник «Совтувтранса» Ховалыг Тоткан и сам заместитель прокурора республики – Оюн Сенгиижик. После этого подозрение упало и на самого главного прокурора Кара-Сал Орума оглу Биринлей. Он с большим подозрением относится ко всем происходящим событиям и очень нехотя подписывает ордера на арест подозреваемых"
    NWtuva.10.a: "Он точно является членом контрреволюционного заговора"
    
    NWtuva.11.t: "Суд над правительством республики"
    NWtuva.11.desc: "Вскрылись главари контрреволюционного заговора в нашей стране – председатель Совета министров и председатель президиума Малого Хурала, а также посол ТНР в Монголии (явно работал для совершения контрреволюционного переворота и там), все они оказались частью этой троцкистской группировки, которые стремились к свержению советской власти, возвращению феодализма и рабства в стране. Мы срочно провели суд над ними, все они признались в своих обвинениях, часть попросила о помиловании."
    NWtuva.11.a: "Расстрелять врагов тувинского народа!"
    
    NWtuva.12.t: "XII внеочередной съезд Тувинской Народно-Революционной партии"
    NWtuva.12.desc: "На прошедшем съезде была принята новая программа партии, которая стала научно обоснованным руководством в дальнейшем строительстве социализма в ТНР. В частности, в программе говорится: «Тувинская народно-революционная партия выдвигает в качестве своей основной экономической задачи общий подъём всего народного хозяйства страны, направляемый общегосударственным народно-хозяйственным планом...». На съезде также был утвержден Устав партии, построенный на основе Устава ВКП(б). С этого времени ТНРП начинает руководствоваться в своей деятельности марксистско-ленинской идеологией."
    NWtuva.12.a: "Ура, товарищи!"
    anarhisty_v_podpolye: "Анархисты уходят в подполье..."
    
    NWtuva.13.t: "Прошение тувинцев"
    NWtuva.13.desc: "Малый Хурал Тувинской Народной Республики обратился с ходатайством в Верховный Совет СССР принять ТНР в состав СССР на правах автономной области в РСФСР. За последние годы правительство ТНР провело большие подготовительные процессы для этого, провело разъяснительную работу со своими жителями, всецело агитирую их за присоединение. Теперь мы можем достаточно безопасно сделать это."
    NWtuva.13.a: "Одобрим ходатайство"
    NWtuva.13.b: "Включим Туву, но только на правах республики"
    NWtuva.13.c: "Пока что мы не можем пойти на такой шаг"
    
    NWtuva.14.t: "Отказ Верховного Совета СССР в присоединении"
    NWtuva.14.desc: "К сожалению правительство Советского Союза ответила нам, что пока что присоединять Туву к народам СССР слишком рано, внешнеполитическая обстановка не позволяет это сделать. Однако, они пообещали, что в будущем это обязательно произойдет."
    NWtuva.14.a: "Хорошо, будем ждать"
    
    NWtuva.15.t: "Х съезд Тувинской Народно-Революционной партии"
    NWtuva.15.desc: "Мы ценим устремления генерального секретаря нашей любимой народно-революционной партии помочь с восстановлением страны, однако последние его действия, его попытки бездумно навязать советский опыт на нашу кочевую страну привели к тяжелым последствиям для народа. В связи с этим, мы вынуждены снять его с данного поста. Его новой должностью станет пост министра культуры республики, так как Салчак уже себя зарекомендовал как хороший писатель и знаток аратской культуры...» - этими словами закончилась речь премьер-министра Тувы на съезде партии. Однако, справедливо встал вопрос, кто теперь встанет на пост генерального секретаря"
    NWtuva.15.a: "Совместим пост премьер-министра и генерального секретаря – Сат Чурмит-Дажы"
    NWtuva.15.b: "Поставим на этот пост председателя Президиума Малого Хурала – Адыг-Тюлюша Хемчик-оола"
    
    NWtuva.16.t: "Бурные обсуждения на съезде"
    NWtuva.16.desc: "В ходе обсуждения дальнейших планов развития страны, два наших партийных лидера столкнулись в спорах вокруг идеологии, которой должна придерживаться партия и страна. Ранее наша партия придерживалась чисто марксистской идеологии построения социализма, а потом и коммунизма. Однако за последние десятилетия развитие марксизма-ленинизма привело к расхождению с некоторыми изначальными целями и путями развития. К тому же возникло несколько параллельных советскому течений. Так, как и ранее премьер-министр Сат Чурмит-Дажы возглавлял правую фракцию в ТНРП, то и сейчас он продолжает настаивать на придерживании более спокойному, эволюционному пути развития. Председатель Малого Хурала и генеральный секретарь Адыг-Тюлюш Хемчик-оол в принципе согласен с тезисами Сата, но выдвигает опасения по поводу недовольства московскими властями нашей политической повестки. Однако в партии остаются и те, кто считают, что необходимо придерживаться строгой советской линии развития."
    NWtuva.16.a: "Пусть всё, что считает Адыг-Тюлюш скажет! А если, что у нас появится, тоже можно сказать"
    NWtuva.16.b: "Его опасения верны. Нам придётся продолжать юлить перед Кремлём"
    NWtuva.16.c: "Москва слишком далеко, чтобы трезво понимать ситуацию в нашей стране"
    
    NWtuva.17.t: "Завершающее съезд выступление Чурмит-Дажы"
    NWtuva.17.desc: "Ещё великий Ленин обещал отдать всю власть советам, всю власть народу! Наша партия тем более называется «народной», но когда этот народ не может достучаться до верхов, не может добиться своих требований, то как же тогда наша партия может называться «народной»? На прошедшем съезде партии различия во мнениях по поводу дальнейшего развития страны выявились особенно остро, но было видно, как люди боятся высказывать свои предложения, взгляды и... мысли. Мы должны разрешить в нашей страны другие политические партии для более качественного и внимательного её развития» - так завершилась финальная речь премьер-министра на съезде партии. После краткой тишины, зал заполнился громкими аплодисментами и криками «Ура»."
    NWtuva.17.a: "Поистине народно-революционная речь"
    
    NWtuva.18.t: "Завершения съезда"
    NWtuva.18.desc: "Очередной съезд партии успешно поработал. Была оценена работа партийцев на местах, экономические успехи выхода из кризиса, награждены выдающиеся члены партии. В ходе долгих обсуждений и прений был выработан план по которому далее будет развиваться Тува. В ходе своей финальной речи генеральный секретарь Сат Чурмит-Дажы провозгласил, что теперь Тува будет придерживаться..."
    NWtuva.18.a: "...советского пути с оглядками на местные условия"
    NWtuva.18.b: "...собственного пути построения социализма, полностью поддерживая своего союзника СССР во внешней политике"
    
    NWtuva.19.t: "Отклонение от курса партии в Туве"
    NWtuva.19.desc: "Настораживающие новости приходят из Кызыла. Лидеры местной народно-революционной партии Сат Чурмит-Дажы и Адыг-Тюлюш Хемчик-оол заявили в ходе последнего съезда, что отныне Тува будет идти по собственному пути строительства социализма и коммунизма, обосновывая это местными условиями жизни, но при этом они подчеркивают, что во внешней политике Тува будет продолжать придерживаться нашей линии."
    NWtuva.19.a: "На месте виднее"
    NWtuva.19.b: "Кажется, в Коминтерне завелись троцкисты..."
        
    NWtuva.20.t: "Перегибы на местах во время коллективизации"
    NWtuva.20.desc: "После того как мы организовали комиссию для решения вопросов частичного сохранения аратских хозяйств, она стала проводить подробный всех хозяйств, что были коллективизированы в начале 30-х, составлять опись имущество и опрос пострадавших. В ходе этого выяснились многочисленные случаи «перегибов» органов ГВПО на местах, которые проводили коллективизацию."
    NWtuva.20.a: "За это кто-то должен быть наказан"
    
    NWtuva.21.t: "Внедрение языка"
    NWtuva.21.desc: "Наконец-то, спустя долгие годы, мы можем с гордостью заявить, что теперь тувинцы говорят на своем собственном языке."
    NWtuva.21.a: "Отлично"
    
    NWtuva.22.t: "Суд на кутвянцами в Туве"
    NWtuva.22.desc: "В Туве произошел судебный процесс над 5 выпускниками Коммунистического Университета Трудящихся Востока – чрезвычайными комиссарами, которых мы направляли в Туву, чтобы они там провели коллективизацию и чистку местной партии. В ходе заседания им был вынесен приговор за чрезмерную жестокость и халатность во время реализации коллективизации, в вынесении ошибочных приговоров некоторым репрессированным членам партии и прочих ошибках в своей политике."
    NWtuva.22.a: "Обвинения суда справедливы"
    NWtuva.22.b: "Возможно, они правы, однако мы должны пристальнее следить за тем, что происходит в Туве"
    NWtuva.22.c: "Это государственный переворот!"
    
    NWtuva.23.t: "Требование признать государственность Танну-Тувы"
    NWtuva.23.desc: "В наше министерство иностранных дел пришло удивительное сообщение: представители Урянхайского края бывшей китайской империи Цин требуют признать свою государственность. В 1921 на этой территории при поддержке большевиков была самопровозглашена Тувинская Народная Республика, с тех пор она требует признания от большинства государств, Китай же считает это своей законной территорией, находящейся под оккупацией..."
    NWtuva.23.a: "Так уж и быть, признаем"
    NWtuva.23.b: "Танну-что?"
    
    NWtuva.24.t: "[From.GetName] признает Туву"
    NWtuva.24.desc: "Очередная великая держава признала нашу независимость от китайского империализма."
    NWtuva.24.a: "Прекрасная новость!"
    
    NWtuva.26.t: "Требование признать государственность Танну-Тувы"
    NWtuva.26.desc: "В наше министерство иностранных дел пришло удивительное сообщение: представители Урянхайского края бывшей китайской империи Цин требуют признать свою государственность. В 1921 на этой территории при поддержке большевиков была самопровозглашена Тувинская Народная Республика, с тех пор она требует признания от большинства государств, Китай же считает это своей законной территорией, находящейся под оккупацией..."
    NWtuva.26.a: "Так уж и быть, признаем"
    NWtuva.26.b: "Танну-что?"
    
    NWtuva.27.t: "[From.GetName] признает Туву"
    NWtuva.27.desc: "Очередная великая держава признала нашу независимость от китайского империализма."
    NWtuva.27.a: "Прекрасная новость!"
    
    NWtuva.28.t: "Просьба из Тувы"
    NWtuva.28.desc: "К нам обратились прямиком из Урянхайского края с просьбой принять Танну-Туву в наш альянс."
    NWtuva.28.a: "Хорошо"
    NWtuva.28.b: "Танну-что?"
        
    NWtuva.29.t: "Япония согласна"
    NWtuva.29.desc: "Японская империя согласилась принять нас в свой альянс!"
    NWtuva.29.a: "Прекрасная новость!"
    
    NWtuva.30.t: "Тува предлагает заключить союз"
    NWtuva.30.desc: "Из представительства Тувы в нашей стране пришло предложение об объединении двух наших государств в союз ради сохранения коммунистической идеи и выживания в изменившемся мире."
    NWtuva.30.a: "Хорошее предложение"
    NWtuva.30.b: "Мы предпочитаем вести независимую политику"
       
    NWtuva.31.t: "Монгольский отказ"
    NWtuva.31.desc: "К нашему великому сожалению, Монголия отказалась заключать с нами союз. Возможно, у них есть другие планы, связанные с нашей страной..."
    NWtuva.31.a: "Ну хорошо..."
    
    NWtuva.32.t: "Тува просит признания"
    NWtuva.32.desc: "Представители Тувинской Народной Республики просят нас признать их государство. Когда-то это была часть Империи Цин, в 1914 году перешедшая под юрисдикцию Российской Империи. В ходе Гражданской войны в России в Туве власть захватили коммунисты и провозгласили якобы независимое государство ТНР. Однако признано оно было только СССР и МНР (и то под давлением). Долгое время ТНР была связана по рукам и ногам советско-тувинским договором, однако теперь они свободны во внешней политике. Признав их, мы можем расширить наше влияние на данный регион."
    NWtuva.32.a: "Тувинцы имеют собственное государство!"
    NWtuva.32.b: "Тува это часть Великого Китая"
       
    NWtuva.33.t: "КПК признало Туву!»: "
    NWtuva.33.desc: "Коммунистическая Партия Китая признала наше государство. Это позволит нам активнее с ними сотрудничать"
    NWtuva.33.a: "Вперёд, к коммунизму!"
    
    NWtuva.34.t: "Отказ КПК"
    NWtuva.34.desc: "Проклятые троцкисты и недобитые враги Китая не признали наше государство. Они явно помнят свои скрытые империалистические идеи."
    NWtuva.34.a: "Тувинцы никогда не сдадутся"
    
    NWtuva.35.t: "Тува предлагает заключить союз"
    NWtuva.35.desc: "Из представительства Тувы в нашей стране пришло предложение об объединении двух наших государств в союз ради сохранения коммунистической идеи и выживания в изменившемся мире."
    NWtuva.35.a: "Хорошее предложение"
    NWtuva.35.b: "Мы предпочитаем вести независимую политику"
      
    NWtuva.37.t: "Китайский отказ"
    NWtuva.37.desc: "К нашему великому сожалению, Китай отказался заключать с нами союз. Возможно, у них есть другие планы, связанные с нашей страной..."
    NWtuva.37.a: "Ну хорошо..."
    
    NWtuva.38.t: "Тува желает вступить в наш альянс"
    NWtuva.38.desc: "Так как мы заключили с Тувой соглашение о дружбе народов, наши аратские коллеги вступают в наш альянс."
    NWtuva.38.a: "Ну хорошо..."
    
    NWtuva.39.t: "Присоединение Тувы"
    NWtuva.39.desc: "Запущенная шесть лет назад программа переселения китайцев в Урянхайский край, или так называемую «Туву», дала свои успехи: китайское население задавило местных националистов и теперь они просят присоединить себя к остальному Китаю."
    NWtuva.39.a: "Отличные новости"
    NWtuva.39.b: "Мы и так состоим в одном союзе"
    
    NWtuva.40.t: "Поставка оружия от китайских анархистов"
    NWtuva.40.desc: "Как и следовало из договора, заключенного с китайскими анархистами, раз в месяц они поставляют нам оружие."
    NWtuva.40.a: "Очень хорошо"
    
    NWtuva.41.t: "Восстание анархистов в Монголии"
    NWtuva.41.desc: "Подготовленное нами восстание вспыхнуло! Это наш шанс!"
    NWtuva.41.a: "Вперед!"
    
    NWtuva.42.t: "Запрос на присоединение Тувы к СССР"
    NWtuva.42.desc: "Генеральный секретарь Тувинской Народно-Революционной партии давно просит нас о «своей мечте» (как он сам говорит) – присоединении Тувы к СССР. Идея это может быть и хорошая, но такой шаг вызовет сильную реакцию в ближайших государствах, в том числе в нашем ближайшем союзнике в данном регионе – Монголии, а также в Китае, в котором хоть и происходит пока черти что, но и там есть группировки, готовые пойти с нами на союзнические отношения."
    NWtuva.42.a: "Кучка китайских генералов не помеха на пути к единению братских народов"
    NWtuva.42.b: "Можем начать медленный процесс интеграции прямо сейчас"
    NWtuva.42.c: "Пока стоит повременить"
    
    NWtuva.44.t: "Согласие правительства СССР"
    NWtuva.44.desc: "Правительство Советского Союза одобрило наше предложение о вхождении в состав СССР! Осталось провести лишь несколько бюрократических операций для завершения вхождения, это займет какие-то пару недель..."
    NWtuva.44.a: "Приступим"
    
    NWtuva.45.t: "Компромиссный вариант"
    NWtuva.45.desc: "Правительство СССР согласно, что Тува должна войти в состав Союза, однако они предлагают сделать этот процесс максимально аккуратно и осторожно. Всё-таки как контрреволюционеры внутри Тувы, так и внешняя политика не позволяют сделать это разом. Мы будем поэтапно интегрироваться в Союз."
    NWtuva.45.a: "Хорошее предложение, пока объясним народу, зачем нужно присоединение"
    
    NWtuva.46.t: "Отказ правительства СССР в присоединении"
    NWtuva.46.desc: "К сожалению правительство Советского Союза ответило нам, что пока что присоединять Туву к народам СССР слишком рано, внешнеполитическая обстановка не позволяет это сделать. Однако, они пообещали, что в будущем это обязательно произойдет."
    NWtuva.46.a: "Хорошо, будем ждать"
    
    NWtuva.47.t: "Арест Салчака Токи"
    NWtuva.47.desc: "Сегодня на следующий день после предложения присоединения к СССР, Салчак Тока был арестован своим заместителем при поддержке армии. Решение было аннулировано, судебная коллегия для суда над изменщиком и врагом народа уже собрана. Правда, вероятно все эти события отразятся на наших отношениях с СССР... Вполне возможно, что вся политическая карьера Токи была планом СССР по аннексии нашей страны..."
    NWtuva.47.a: "Главное сохранить независимость Тувы"
    
    NWtuva.48.t: "Неудачная аннексия"
    NWtuva.48.desc: "Из Тувы пришли неожиданные новости: вернувшийся после лечения в Москве Иргит Шагдыржап при поддержке армии арестовал Салчака Току, который уже был готов подписать последние бумаги по включению ТНР в состав СССР. В Туве Току уже обвинили в предательстве и измене родине. Кажется, аратский народ готов сопротивляться такому присоединению..."
    NWtuva.48.a: "Тогда стоит сохранить Туве независимость"
    
    NWtuva.49.t: "Чудурак нам вышла из подвалов"
    NWtuva.49.desc: "После того как мы приняли решение войти в состав СССР, произошло то, чего уже никто не ожидал: анархистская группа Чудурук нам, или в переводе на русский «Партия сжатого кулака», которая казалось растворилась в гуще событий середины 20-х годов, решила перейти к активным действиям и попытаться сохранить тувинскую независимость от СССР. Они захватили власть в столице, однако Салчаку Токе при поддержке немногочисленных поддержавших его военных удалось бежать в неизвестном направлении."
    NWtuva.49.a: "Мы им покажем, что такое революция"
    NWtuva.49.a: "Безумцев надо остановить"
    
    NWtuva.50.t: "Восстание бандитов в Туве"
    NWtuva.50.desc: "После того, как генеральный секретарь тувинской народно-революционной партии Салчак Тока пошёл по быстрому пути присоединения Тувы к нашей стране, то местные национальные элементы, при поддержке бывшей знати, феодалов, бандитов и прочих недовольных лиц устроили восстание и захватили власть в стране. Прежнее руководство бежало, а часть тувинской армии примкнуло к новому «правительству», хотя о каком правительстве может идти речь при анархическом строе, о котором заявили захватившие власть люди..."
    NWtuva.50.a: "Вышлите войска для подавления бандитов"
    NWtuva.50.b: "У нас своих проблем сейчас достаточно"

    NWtuva.43.t: "Возвращение Шагдыржапа Иргита после лечения"
    NWtuva.43.desc: "В 1933 году Иргит Шагдыржап в последний раз участвовал на заседании XI съезда ЦК ТНРП. Специалисты прибывшей в Туву медицинской экспедиции Народного комитета здравоохранения РСФСР обследовали состояние здоровья генсека, он оказался серьезно болен, и его срочно отправили на длительное лечение в Москву. Много всего произошло за эти 8 лет, но наконец Иргит полностью вылечился и готов вернуться к своему посту генерального секретаря партии."
    NWtuva.43.a: "За это время он уже растерял навыки, исключим его из партии"
    NWtuva.43.b: "Ему найдется пост заместителя генерального секретаря"
    NWtuva.43.c: "Вернём ему пост генерального секретаря"
    