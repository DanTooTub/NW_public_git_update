    MON_first_marshals_of_republic: "Первые маршалы республики"
    MON_first_marshals_of_republic_desc: "В нашей армии до сих пор нет ни одного маршала, но она уже успела отличиться во многих боях важных боях и сражениях на территории страны. На эту должность претендуют два человека, набирающий популярность генерал Гэлэгдоржийн Демид и важный партийный функционер и основатель партии Хорлогийн Чойбалсан."
    MON_protocol_on_mutual_assistance: "Протокол о взаимопомощи"
    MON_protocol_on_mutual_assistance_desc: "Уже больше года продолжаются обсуждения о возможности вступления войск РККА на территории Монголии в связи с нависшей угрозой войны с Японией."
    MON_first_railway_of_mongolia: "Первая железная дорога Монголии"
    MON_first_railway_of_mongolia_desc: "Советский Союз хочет построить локальную железную дорогу близ границы с Маньчжурией для быстрой переброски войск в случае военного конфликта с Японией."
    MON_create_ministry_of_internal_affairs: "Создать Министерство Внутренних Дел"
    MON_create_ministry_of_internal_affairs_desc: "Сталин давно потребовал от Гэндэна создать министерство внутренних дел для того, чтобы провести чистку в рядах партии и окончательно уничтожить духовенство. Однако, в 1934 году премьеру удалось отложить этот вопрос."
    MON_make_changes_to_regulations_of_ministry_of_internal_affairs: "Внести изменения в регламент МВД"
    MON_make_changes_to_regulations_of_ministry_of_internal_affairs_desc: "Согласно требованиям Москвы, Хорлогийн Чойбалсан предложил изменить правила и регламент работы МВД, чтобы облегчить арест крупных политических деятелей. По словам московских советников, всё это необходимо для борьбы с внутренними врагами и предателями."
    MON_lama_trials: "Процессы над ламами"
    MON_lama_trials_desc: "Ещё сам товарищ Сталин говорил предыдущему премьер-министру Гэндэну, что среди лам и духовенства сосредоточено самое большое количество врагов монгольского государства."
    MON_destruction_of_monasteries: "Уничтожение монастырей"
    MON_destruction_of_monasteries_desc: "В 1936 году в Монголии началась кампания по уничтожению монастырей. Это решение было принято в связи с растущим влиянием буддизма и сопротивлением коммунистической идеологии. Монастыри были основным центром религиозной и социальной жизни монгольского народа, что противоречило целям коммунистической партии. Кроме того, монастыри были богатыми источниками материальных ценностей, которые могли быть использованы для развития экономики страны. В рамках кампании были закрыты многие монастыри, а их имущество было национализировано и перераспределено. Это решение было принято с целью усиления контроля над обществом и повышения экономической эффективности государства."
    MON_up_taxes_for_llamas: "Повысить налоги для лам"
    MON_up_taxes_for_llamas_desc: ""
    MON_create_an_emergency_commission: "Создать Чрезвычайную Комиссию"
    MON_create_an_emergency_commission_desc: "Нам необходимо организовать Чрезвычайную Комиссию, которая займется борьбой с коррупцией, нарушениями закона и порядка, а также внутренними угрозами. Она включит в себя представителей различных ведомств и силовых структур, которые будут работать вместе, чтобы обезвредить опасные элементы в обществе."
    MON_repression_against_buryats: "Репрессии против бурят"
    MON_repression_against_buryats_desc: "Республика, будучи социалистической страной, постоянно сталкивается с угрозами сепаратизма и национализма. В настоящее время бурятские националисты активизировали свою деятельность."
    MON_12th_conference_of_central_committee_of_mprp: "12-я конференция ЦК МНРП"
    MON_12th_conference_of_central_committee_of_mprp_desc: "Необходимо понимать, что наша страна все еще находится на пути к социализму, и чтобы достичь этой цели, нам нужно дальнейшее укрепление партии и ее роли в обществе. Конференция ЦК МНРП является важным событием в жизни партии, и на ней будут обсуждаться планы и стратегии на ближайшее будущее."
