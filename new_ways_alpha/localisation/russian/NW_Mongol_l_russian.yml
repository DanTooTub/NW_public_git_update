    MON_strengthen_role_of_government_desc: "Одним из направлений Нового курса правительства Гэндэна было усиление роли правительства в государстве по сравнению с партией. Благодаря этим действиям премьеру удастся обеспечить устойчивое положение в государстве, но вызовет негативную реакцию Москвы."
    MON_expansion_of_foreign_representative_offices: "Расширение иностранных представительств"
    MON_expansion_of_foreign_representative_offices_desc: "Одной из важных тем, которую пытались продвигать «старые правые», была попытка установить международные отношения с другими странами. Однако, это наверняка вызовет гневную реакцию со стороны Москвы."
    MON_bring_back_slogan_enrich_yourself: "Вернуть лозунг «Обогащайтесь»"
