    MON_construction_of_wells: "Строительство колодцев"
    MON_construction_of_wells_desc: "Одним из предложений Москвы в отношении духовенства и богатых слоёв населения стало идея о введении специального налога на пользование колодцев с водой. Вода в пустынях и степях нашей страны является ценным ресурсом, за которую необходимо взимать соответствующую плату. Ко всему прочему предлагается возведение новых дополнительных колодцев."
    MON_cultural_events_in_mongolian_language: "Культурные мероприятия на монгольском языке"
    MON_cultural_events_in_mongolian_language_desc: "Для того, чтобы создать монгольскую самоидентичность, необходимо проводить мероприятия, на которых будут читаться лекции по истории Монголии, кружки по получению образования на монгольском языке и т.п."
    MON_legislative_pressure_on_llamas: "Законодательное давление на ламство"
    MON_legislative_pressure_on_llamas_desc: "Гэндэну приходиться балансировать между давлением со стороны СССР и собственными принципами. Он понимает, что многие люди в Монголии всё ещё молятся богу, а число лам просто так уменьшаться не будет. Чтобы бороться с религией он предлагает действовать через закон, а не через насилие."
    MON_prohibition_of_use_of_tibetan_language: "Запрет использования тибетского языка"
    MON_prohibition_of_use_of_tibetan_language_desc: "Долгие годы под давлением буддистской религии на территории Монголии использовался тибетский язык вместо монгольского. Возвращение монгольского языка произошло на государственном уровне, но полностью искоренить тибетский язык среди обычных людей и ламства не удалось."
    MON_nationalization_of_monasteries: "Национализация монастырей"
    MON_nationalization_of_monasteries_desc: "Следующим качественным шагом в борьбе с ламством станет национализация монастырей. Это большие жилые площади, которые мы можем использовать под школы и больницы."
    MON_confirm_role_of_party_in_country: "Подтвердить роль партии в стране"
    MON_confirm_role_of_party_in_country_desc: "Одной из претензий, которые выдвигались к Гэндэну была та, что некоторое время назад он боролся за отделение партии от государства. Теперь необходимо опровергнуть эти мысли реальными действиями."
    MON_equip_medical_posts_in_monasteries: "Оборудовать медпункты в монастырях"
    MON_equip_medical_posts_in_monasteries_desc: "Национализированные государством монастыри расположены разбросаны достаточно обширной сетью по стране, а главное – рядом с селениями людей, что позволит создать удобную сеть медпунктов по всей стране."
    MON_create_schools_in_monasteries: "Создать школы в монастырях"
    MON_create_schools_in_monasteries_desc: "Национализированные государством монастыри расположены разбросаны достаточно обширной сетью по стране, а главное – рядом с селениями людей, что позволит создать большее количество школ для простых людей."
    MON_begin_transition_to_socialism: "Начать переход к социализму"
    MON_begin_transition_to_socialism_desc: "Для Монголии наступило время, чтобы окончательно и навсегда перейти к социализму. Премьер Гэндэн собирается выступить в честь этого с речью на очередном съезде Малого Хурала республики."
    MON_introduction_of_partial_state_planning: "Введение частичного госпланирования"
    MON_introduction_of_partial_state_planning_desc: "Для того, чтобы начать переход к социалистической экономике, нам необходимо ввести государственное планирование, хотя бы на частичном уровне. Благодаря этому наша промышленность и инфраструктура начнут возводиться быстрее, чем раньше."
    MON_correction_of_new_course_errors: "Исправление ошибок Нового курса"
    MON_correction_of_new_course_errors_desc: "Наступило время внести коррективы в систему государственного устройства, сформированную при Новом курсе. Стоит также отметить, что это улучшит также отношение к нам со стороны СССР, руководству которого очень не нравился отход от сталинской линии развития государства."
