    NWmongol_left.26.a: "Логичный выбор"
    
    NWmongol_left.27.t: "Новый премьер Монголии"
    NWmongol_left.27.desc: "Нам удалось сместить со своего поста премьер-министра Монгольской Народной Республики Гэндэна, который потерял наше доверие в ходе своей работы за последние годы в стране. Его место занял популярный в стране маршал Гэлэгдоржийн Демид, который ещё во время приезда в Москву пытался показать нам свою максимальную лояльность."
    NWmongol_left.27.a: "Будем надеяться на подтверждение слов на деле"
    
    NWmongol_left.28.t: "Первые маршалы республики"
    NWmongol_left.28.desc: "Сегодня в Монголии случился большой праздник: Гэлэгдоржийн Демид и Хорлогийн Чойбалсан стали официально первыми маршалами Монголии. Демид является одним из немногих активистов, борющихся с коррупцией. Его репутация среди людей растёт в геометрической прогрессии. Теперь в его руках сосредоточена достаточно большая власть, что не может не нравиться его сопернику Чойбалсану, которому как говорят дали это звание только ради того, чтобы Демид не получил слишком большие полномочия. Сам Демид в тайне негативно относится к повышению до маршала Чойбалсана, так как считает, что он не настоящий военный. «Вот в Советском Союзе все пять первых маршалов – настоящие военные, а у нас – полицейский стал маршалом армии» - сказал он после произошедшего назначения премьер-министру Гэндэну."
    NWmongol_left.28.a: "Это борьба не приведет ни к чему хорошему"
    
    NWmongol_left.29.t: "Недовольство маршала Демида"
    NWmongol_left.29.desc: "Одетый как всегда в военную форму, маршал Демид зашёл в кабинет премьер-министра Анандына Амара и закрыл за собой дверь. Они остались один на один. Резкий и строгий Демид подошёл к рабочему столу Амара и сразу перешёл к делу.\n– Могу ли я узнать, чем вызвана необходимость расширения полномочия министерства внутренних дел?\n– Нам посоветовали сделать это представители Коминтерна и лично сам Чойбалсан. – смиренно ответил премьер-министр, - Нам удастся найти снисхождение СССР в таком слу...\nДемид стукнул кулаком по столу, откинулся на стул и глубоко вздохнул:\n– Ну как Вы же не понимаете, что Чойбалсан только и пытается добиться этого для расширения своей личной власти?\n– Я знаю Вашу личную неприязнь к этому политику, но Чойбалсан является одним из самых старых членов партии и близким товарищем Сухэ-Батора, он понимает, что делает... Японская военщина действительно подобралась максимально близко к нашим границам...\n– Мы продолжаем отправлять в тюрьмы или на расстрел невинных людей в целях борьбы за власть, в то время как правительство, чиновники и армия погрязла в коррупции. За что Чойбалсан получил свой пост маршала?"
    NWmongol_left.29.a: "Хорошо, мы обсудим этот вопрос с Чойбалсаном"
    NWmongol_left.29.b: "Мы не должны предпринимать лишней политической активности"
    
    NWmongol_left.30.t: "Решение спорного вопроса"
    NWmongol_left.30.desc: "Премьер-министр Анандын Амар провёл встречу с министром внутренних дел страны Хорлогийном Чойбалсаном и передал последнему точку зрения маршала Демида по поводу расширения полномочий МВД. Чойбалсан ещё раз сообщил, что это необходимость настоящего времени – времени борьбы с империалистической Японией и её шпионами, однако сказал, что готов посоветоваться с Москвой о том, чтобы привлечь лично Демида к борьбе с иностранными агентами и врагами народа. Чойбалсан действительно быстро решил вопрос – на следующий день поступило предложение прибыть Демиду с группой приближённых ему людей в Москву для ещё одного раунда его личных переговоров со Сталиным, на что тот и согласился."
    NWmongol_left.30.a: "Удачи на переговорах!"
    
    NWmongol_left.31.t: "Тайное обращение Чойбалсана"
    NWmongol_left.31.desc: "Хорлогийн Чойбалсан, министр внутренних дел и маршал Монголии обратился к заместителю наркома внутренних дел Фриновскому. Он рассказал о том, что подозревает второго маршала Монголии Гэлэгдоржийна Демида в поддержке опального премьер-министра Гэндэна и возможно подготовке заговора против народно-революционной партии Монголии. Однако, он выразил опасения, что набравшего в стране огромную популярность маршала Демида убрать со своей должности «без боя» не удастся, так как за него наверняка вступится народ и большая часть партии."
    NWmongol_left.31.a: "У нас есть план, как это сделать безопасно"
    
    NWmongol_left.32.t: "Гибель монгольского маршала"
    NWmongol_left.32.desc: "Сегодня ночью со станции Тайга Иркутской области пришло ужасное извещение: погиб один из двух первых маршалов Монгольской Народной Республики – Гэлэгдоржийн Демид. Согласно сообщению, гибель монгольской делегации произошла в результате отравления протухшей рыбой во время обеда на станции."
    NWmongol_left.32.a: "Известите Монголию об этом печальном событии"
    
    NWmongol_left.33.t: "Гибель Демида"
    NWmongol_left.33.desc: "Из Москвы нам пришло печальное известие: отправившийся со своей делегацией в СССР маршал Гэлэгдоржийн Демид отравился протухшей рыбой на станции Тайга Иркутской области и умер вместе со всей делегацией. Монголия будет помнить сподвижника великого Сухэ-Батора, борца с коррупцией и строителя независимой монгольской армии."
    NWmongol_left.33.a: "Всё это очень подозрительно"
    
    NWmongol_left.34.t: "Первый процесс над ламами"
    NWmongol_left.34.desc: "Сегодня в Монголии произошёл первый судебный процесс над буддистским духовенством. Лам обвиняли в том, что они поднимают авторитет религии, а это расценивается как контрреволюция, а также в шпионаже в пользу Японии. Они отправляли письма монгольским эмигрантам, где приводились различные сведения о жизни в приграничных районах МНР."
    NWmongol_left.34.a: "Маховик репрессий начинает раскручиваться"
    
    NWmongol_left.35.t: "Второй процесс над ламами"
    NWmongol_left.35.desc: "Сегодня в Монголии произошёл второй судебный процесс над буддистским духовенством. Подсудимых лам обвинили в том, что они с помощью Японии собирались поднять вооруженное восстание и восстановить феодальные порядки. Почти всех из них также обвинили в том, что они продолжили устраивать молебны, таким образом продолжая вести контрреволюции в виде поднятия авторитета религии."
    NWmongol_left.35.a: "Наверное, уже никто не сможет остановить это безумие"
    
    NWmongol_left.36.t: "Сообщение от Чойбалсана"
    NWmongol_left.36.desc: "Министр внутренних дел Монгольской Народной Республики Хорлогийн Чойбалсан прислал нам отчёты по работе его министерства. Несколько открытых процессов над ламами и духовенством были успешно произведены. Часть обвиненных расстреляно, часть посажено. Однако, теперь Чойбалсан предположил, что бывший премьер Гэндэн устраивал заговор против партии и, чтобы продолжить искать врагов монгольского народа, Чойбалсану необходимо арестовать Гэндэна, который сейчас находится в СССР. Это даст новые показания для новых процессов."
    NWmongol_left.36.a: "Мы с ним разберемся"
    
    NWmongol_left.37.t: "Арест бывшего премьер-министра Монголии"
    NWmongol_left.37.desc: "Находившийся в Сочи на отдыхе, бывший премьер-министр Монголии Пэлжидийн Гэндэн был сегодня арестован и спецрейсом доставлен в Москву на Лубянку. Он уже стал давать показания, которые нам от него требуются."
    NWmongol_left.37.a: "Сообщите Чойбалсану"
    
    NWmongol_left.38.t: "В СССР арестован Гэндэн"
    NWmongol_left.38.a: "Борьба с врагами продолжается"
    
    NWmongol_left.39.t: "Арест Таирова"
    NWmongol_left.39.desc: "В Монголии и советской Бурятии действовала панмонгольская и прояпонская шпионская организация. Через советского полпреда в Монголии Владимира Таирова она была с военными заговорщиками в РККА. Таиров уже сознался, что в организации также участвовал первый секретарь Бурят-Монгольского обкома ВКП(б) Михей Ербанов. Ко всему прочему, из Москвы их поддерживали давно подозреваемые в панмонгольских устремлениях Цыбен Жамцарано и Элбек-Доржи Ринчино, которые также уже арестованы."
    NWmongol_left.39.a: "Очередные враги народа"
    
    NWmongol_left.40.t: "Закрытие Гандантэгченлина"
    NWmongol_left.40.desc: "Монастырь Гандантэгченлин, объявленный по закону 1926 года центром буддийской веры в Монгольской Народной Республике, был сегодня закрыт. В нём находилась крупнейшая буддийская статуя Мэгжид Жанрайсэг, которую вывезли представители НКВД СССР в неизвестном направлении."
    NWmongol_left.40.a: "Что на территории нашей страны делают представители НКВД?"
    
    NWmongol_left.41.t: "Работа ЧК с бурятами"
    NWmongol_left.41.desc: "После окончания гражданской войны в России многие представители бурятского населения ушли в Монголию, так как здесь их долгое время не трогали советские органы внутренних дел. Здесь они также прятались от коллективизации и раскулачивания. Но теперь Чрезвычайная Комиссия МНР подробно рассмотрит дела каждого из них, так как среди бурят было очень последователей панмонгольской антиреволюционной идеологии."
    NWmongol_left.41.a: "Товарищ Чойбалсан всё делает правильно"
    
    NWmongol_left.42.t: "Публичное слушание против крупных фигур духовенства"
    NWmongol_left.42.desc: "Сегодня было проведено публичное слушание против крупных фигур духовенства, в том числе против настоятеля столичного монастыря Гандантэгченлин и высокого ламы, тибетца Ёнзон-хамбо Лувсанхаймчига и дэд-хамбо Дамдина, членов «Центральной контрреволюционной группы», обвиняющихся в шпионаже в пользу Панчен-ламы IX. Из 23 обвиняемых 19 приговорены к расстрелу, в том числе находившийся с 1930 года в заключении бывший исполняющий обязанности премьер-министра при бароне Унгерне Донкор-Манджушри-гэгэн Цэрэндорж."
    NWmongol_left.42.a: "Надо же. Духовные лидеры все еще ценятся в народе"
    
    NWmongol_left.43.t: "Раскрытие заговора в армии"
    NWmongol_left.43.desc: "Сегодня в Государственном театре Улан-Батора был проведён показательный публичный процесс против бывшего заместителя главнокомандующего МНРА Ламаху Жарьжава, бывшего второго заместителя главы совета народных комиссариатов Гончига Самбу, бывшего начальника генерального штаба МНРА Жигдэла Мальжи, прокурора республики М.-Д. Идамсурена, директора Гостеатра Ц. Баттэмура, бывшего министра просвещения и других «членов контрреволюционной организации Гэндэна-Дэмида». Из 14 подсудимых было расстреляно 13."
    NWmongol_left.43.a: "Заговор предотвращен"
    
    NWmongol_left.44.t: "Уничтожение лам"
    NWmongol_left.44.desc: "Теперь стала ясна окончательная цель формирования Чрезвычайной Комиссии во главе с Чойбалсаном – физическое уничтожение духовенства как класса и всех лам. Монастыри закрываются и с особой жестокостью уничтожаются, а ламы обвиняются в контрреволюционной деятельности и шпионаже в пользу Германии или Японии. Многие из них были выдающимися монгольскими учеными, представителями интеллигенции."
    NWmongol_left.44.a: "Всем им нет доверия"
    
    NWmongol_left.45.t: "Демид совершает переворот"
    NWmongol_left.45.desc: "Маршал Демид, снискавший большую популярность и в партии, и в народе совершил то, что мог сделать только он в нашей стране – как маршал и командующий монгольской армии, он с группой верных солдат ворвался на заседание ЦК, где уже обсуждался вопрос создания Чрезвычайной Комиссии по образцу советских «троек», и арестовал про-сталинского чекиста Чойбалсана и поддержавшего его всё это время генерального секретаря Лувсаншарава. Наверху в партии всем уже стало ясно, что смещение Гэндэна и создание министерства внутренних дел с расширенными полномочиями это лишь инструменты Чойбалсана и Лувсаншарава в борьбе за власть в стране. Единственной силой, которая им мешала – оставался маршал Демид с монгольской армией."
    NWmongol_left.45.a: "Мы избавились от этого проклятого Чойбалсана"
    
    NWmongol_left.46.t: "Маршал Демид арестовал Чойбалсана и Лувсаншарава"
    NWmongol_left.46.desc: "В Монгольской Народной Республике снова произошёл передел власти. Популярный в стране маршал Демид, которому верна армия, арестовал министра внутренних дел Чойбалсана и генерального секретаря партиия Лувсаншарава, которых обвинил в госизмене и работе на иностранные спецслужбы. Спецслужбы какой именно страны он не уточнил при этом. Премьер-министром страны остался Анандын Амар, с которым у Демида сложились хорошие отношения.\n\nНаша попытка установить в Монголии марионеточного правление «мягкой силой» провалилась. Теперь нам нужно ждать дальнейших действий Гэлэгдоржийна Демида и Анандына Амара. Вполне вероятно, что они готовы продолжать сотрудничество с нами на условиях сохранениях статуса-кво в отношениях между государствами, поэтому лишние провокации в условиях надвигающегося конфликта с Японией нам не нужны."
    NWmongol_left.46.a: "Чертов маршал"
    
    NWmongol_left.47.t: "Смещение Анандына Амара"
    NWmongol_left.47.desc: "Сегодня в ходе расширенного заседания ЦК МНРП генеральный секретарь партии Доржавин Лувсаншарав осудил действия премьер-министра Анандына Амара, сказав, что он «помогал антиправительственным заговорщикам, выступал против их ареста и пренебрег защитой границ. Он предал свою собственную страну и был предателем революции. Министр внутренних дел Хорлогийн Чойбалсан поддержал осуждение и ЦК практически единогласно сняло Амара с занимаемого поста. Сразу же после окончания заседания он был предан суду, исключён из МНРП и арестован Чойбалсаном, после чего Амар исчез в неизвестном направлении. Новым же премьер-министром страны был назначен сам Чойбалсан, который заслужил доверие в последние годы своей деятельной борьбой с врагами и шпионами."
    NWmongol_left.47.a: "Это конец?"
    
    NWmongol_left.48.t: "Чойбалсан уничтожил всю оппозицию в стране"
    NWmongol_left.48.desc: "Наш верный соратник и министр внутренних дел Монгольской Народной Республики Хорлогийн Чойбалсан передал нам сообщение о том, что в Монголии уничтожены все враги революции, а страна очищена от японских шпионов. Теперь он сам возглавил страну, став её премьер-министром, а бывший премьер Анандын Амар был вывезен представителями НКВД через границу в Читу."
    NWmongol_left.48.a: "Чистки прекратить. Свидетелей ликвидировать"
    
    NWmongol_left.49.t: "Арест генерального секретаря ЦК МНРП"
    NWmongol_left.49.desc: "Министр внутренних дел и премьер-министр Монголии Чойбалсан обвинил генерального секретаря ЦК МНРП Лувсаншарава в контрреволюции, после чего он был арестован МВД МНР и отправлен куда-то в СССР. Также были арестованы заместитель Чойбалсана в МВД и другие люди, занимавшиеся проведением следственных дел в ходе чистки и борьбы с духовенством, врагами революции и японскими шпионами."
    NWmongol_left.49.a: "Это конец"
    
    NWmongol_left.50.t: "Ситуация в Монголии"
    NWmongol_left.50.desc: "После завершения чисток в Монгольской Народной Республике единственным лидером местной партии и де-факто государства, являющийся последним участником революции 1921 года, остался [From.GetLeader] Такая ситуация создаёт опасность его безграничной власти, которая может позволить ему выйти из нашей сферы влияния. В таком случае, мы можем потребовать от него поставить на пост генерального секретаря МНРП молодого и не очень амбициозного политика, который точно будет лоялен нам, так как получил образование в нашей стране. У нас есть две кандидатуры на этот пост.\n\nПервый это Юмжагийн Цэдэнбал – молодой экономист, выпускник Иркутского университета, который недавно женился на русской. Этот слабовольный человек точно не будет пытаться вести самовольную политику, выходящую из нашего русла.\n\nАльтернативным кандидатом является Дашийн Дамба – тоже молодой политик, однако уже входящий в высшие круги МНРП и являющийся одним из трёх её секретарей. Назначение его не приведёт к сильному недовольству внутри верхушки монгольской элиты, в отличие от назначения совсем неизвестного юнца Цэдэнбала."
    NWmongol_left.50.a: "Оставим Чойбалсана в одиночестве"
    NWmongol_left.50.b: "Выберем Юмжагийна Цэдэнбала"
    NWmongol_left.50.c: "Выберем Дашийна Дамбу"
    
    NWmongol_left.51.t: "10-ый съезд Монгольской Народно-Революционной партии"
    NWmongol_left.51.desc: "Сегодня произошёл 10-ый съезд Монгольской Народно-Революционной партии, на котором был назначен новый генеральный секретарь ЦК партии. Раньше этот пост был коллективным и был распределён между тремя людьми, но в настоящей политической обстановке, и по образцу СССР, Хорлогийн Чойбалсан решил совместить их в единый пост, ликвидировав таким образом коллективное руководство партией окончательно. Как и стоило ожидать после этого – он и был избран на этот пост в ходе съезда."
    NWmongol_left.51.a: "Теперь он единоличный руководитель и страны, и партии"
    
    NWmongol_left.52.desc: "Сегодня произошёл 10-ый съезд Монгольской Народно-Революционной партии, на котором был назначен новый генеральный секретарь ЦК партии. Раньше этот пост был коллективным и был распределён между тремя людьми, но в настоящей политической обстановке, и по образцу СССР, Хорлогийн Чойбалсан решил совместить их в единый пост, ликвидировав таким образом коллективное руководство партией окончательно. Однако, несмотря на это, новым генсеком стал никому не известный молодой выпускник Иркутского университета Юмжагийн Цэдэнбал."
    NWmongol_left.52.a: "Рука Москвы? То есть Иркутска?"
    
    NWmongol_left.53.desc: "Сегодня произошёл 10-ый съезд Монгольской Народно-Революционной партии, на котором был назначен новый генеральный секретарь ЦК партии. Раньше этот пост был коллективным и был распределён между тремя людьми, но в настоящей политической обстановке, и по образцу СССР, Хорлогийн Чойбалсан решил совместить их в единый пост, ликвидировав таким образом коллективное руководство партией окончательно. Однако, несмотря на это, новым генсеком стал один из самых молодых членов партии и один из трёх бывших секретарей – Дашийн Дамба."
    NWmongol_left.53.a: "Рука Москвы?"
    
    NWmongol_left.54.t: "Референдум о независимости"
    NWmongol_left.54.desc: "Сегодня произошёл референдум о независимости Монгольской Народной Республики от Китая. Мало кто этого ожидал, но 100 % голосовавших поддержали независимость Монголии!"
    NWmongol_left.54.a: "Как прекрасны монгольские степи"
    
    NWmongol_left.55.t: "Советский Союз требует признать независимость Монголии"
    NWmongol_left.55.desc: "Советский Союз требует от нас признать независимость Внешней Монголии. Ещё в 1921 советы установили там марионеточное государство во главе с коммунистической партией (или как они сами себя называли народно-революционной). Никто в мире не признавал Монголию как государство, а считал её частью Китая, но теперь СССР решил действовать в этом направлении более жестко. Для того, чтобы не потерять поддержку СССР, а также поддержать политику самоопределения наций, нам придётся признать независимость этой страны."
    NWmongol_left.55.a: "Мы уважаем монгольский народ"
    
    NWmongol_left.56.t: "Подписание протокола о взаимопомощи"
    NWmongol_left.56.desc: "В 1934 году мы заключили с бывшим премьер-министром Монголии Гэндэном устное соглашение о взаимопомощи в случае нападения на СССР или МНР. По результатам последних переговоров с Москвой премьер-министр [From.GetLeader] согласился перевести этот джентельменский договор в юридическую сферу, официально его подписав. Ко всему прочему, монгольская сторона просит ввести войска на свою территорию для защиты от японской агрессии."
    NWmongol_left.56.a: "Войска будут"
    
    NWmongol_left.57.t: "Опасная идея"
    NWmongol_left.57.desc: "[GetLeader] предложил в честь 15-летия Монгольской Народной Революции провести амнистию политзаключённых по делу Лхумбе, которое было проведено в 1934 году. Идея разделила ЦК МНРП на два лагеря: тех, кто поддержал её и тех, кто высказал подозрения, не является ли [GetLeader] причастным к делу Лхумбе сам."
    NWmongol_left.57.a: "В наше время такие предложения могут стоить жизни их автору"
    
    NWmongol_left.58.desc: "[GetLeader] предложил в честь 15-летия Монгольской Народной Революции провести амнистию политзаключённых по делу Лхумбе, которое было проведено в 1934 году. Подавляющее большинство ЦК МНРП поддержало идею премьер-министра. Вскоре политзаключенные будут освобождены."
    NWmongol_left.58.a: "Это укрепляет веру в то, что репрессии в нашей стране прекращаются"
    
    NWmongol_left.59.t: "Вторая попытка"
    NWmongol_left.59.desc: "После того, как в СССР власть окончательно укрепил власть Иосиф Сталин, то он решил в 1929 году начать процесс коллективизации, необходимой для проведения форсированной индустриализации. Сторонники НЭПа потеряли рычаги власти. Аналогичные процессы чуть позже начались и в Монголии – группа молодых партийных лидеров сместила от власти «старых правых» и начала ускоренную коллективизацию по всей стране.\n\nДостаточно быстро это вылилось в стихийное восстание, обернувшееся катастрофой для МНРП – попытка загнать в колхозы население страны, долгие сотни лет исповедующее практику номадизма, то есть ведущее кочевой образ жизни, привело к потере власти партией, переходу на сторону восставших многих чиновников, военных и особенно духовенства. В стране буквально началась гражданская война, перелом в которой удалось совершить большевикам только при помощи введенной с территории СССР бурятской дивизии.\n\nС тех пор, процесс коллективизации был свёрнут, но не отложен навсегда. Теперь, со смещением правого премьер-министра Гэндэна у нас появилась новая возможность приступить к воплощению давних планов о построении социалистического государства по образцу наших советских товарищей."
    NWmongol_left.59.a: "Если в СССР получилось, то и у нас должно"
    
    NWmongol_left.60.t: "Предложение от Панчен-ламы"
    NWmongol_left.60.desc: "Во Внутреннюю Монголию началась новая волна миграции монгольского кочевого населения с территории Внешней Монголии, находящейся под контролем большевиков. Как сообщают очевидцы, они бегут от очередной попытки проведения коллективизации на территории страны. Прошлая, которая происходила в 1931-1932 годах чуть не привела к свержению власти большевиков в этой части Монголии.\n\nРелигиозный лидер буддистов Панчен-Лама IX предложил идею поддержать это народное восстание, чтобы вернуть в состав Китайской Республики Внешнюю Монголию. Фигура Панчен-ламы стала очень популярной в прошлом десятилетии после смерти духовного лидера самой Монголии – богдо-гэгэна и запрета большевиками на его поиски. Он предлагает нам вооружить отряд монголов и во главе с ним отправить его на территорию Внешней Монголии, что приведёт к централизации восстания. Именно отсутствие такого единого управления и привело к поражению восставших в прошлой попытке коллективизации.\n\nЕсли мы попробуем притворить этот план в жизнь, то нам не удастся использовать Панчен-Ламу для восстановления контроля над Тибетом, так что нам придётся выбирать, какой из двух сепаратистских регионов вернуть в состав Республики."
    NWmongol_left.60.a: "Авантюрно, но это возможно единственный шанс вернуть Внешнюю Монголию"
    NWmongol_left.60.b: "Тибет более приоритетная цель для нас"
    
    NWmongol_left.61.t: "Восстание Панчен-ламы"
    NWmongol_left.61.desc: "События в приграничных регионах нашей страны оборачиваются намного хуже, чем это было в начале 30-х годов: недобитый класс духовенства решил воспользоваться негативной реакций аратов на коллективизацию, призвал в страну Панчен-ламу IX и поднял организованное и централизованное восстание в южных регионах страны. Также к нам поступают сведения о том, что данное восстание возможно поддерживается со стороны генералов-мусульман из северо-западного Китая. Популярность Панчен-ламы в Монголии (ввиду отсутствия собственного религиозного лидера богдо-гэгэна) позволит ему найти легитимность и набирать всё больше солдат в свою армию."
    NWmongol_left.61.a: "Этого мы и боялись..."
    NWmongol_left.61.b: "Монголы будут свободны от большевиков!"
    
    NWmongol_left.62.t: "Народные волнения в Монголии"
    NWmongol_left.62.desc: "В Монгольской Народной Республике большевики пытаются возобновить процесс коллективизации аратских кочевых хозяйств, что уже приводит к локальным народным волнениям и недовольствам, переходящим в боевые стычки. Мы можем воспользоваться этой ситуации, чтобы попытаться освободить аратов запада от гнёта большевистского крепостного права."
    NWmongol_left.62.a: "Мы всегда готовы поддержать наших братьев-аратов"
    
    NWmongol_left.63.t: "Аратское восстание"
    NWmongol_left.63.desc: "В соседней с нами Туве власть удалось захватить анархо-коммунистам, которые не могли не воспользоваться недовольством нашего населения проводимой коллективизации и подняли аратов в приграничных с Тувой регионах на восстание против нашей власти. Вряд ли у этих разрозненных анархических отрядов что-то получится сделать, но нам необходимо действовать быстро, чтобы они не успели распространить свою жалкую пропаганду на большую часть населения."
    NWmongol_left.63.a: "Анархизм в Туве нужно было добить в зародыше"
    NWmongol_left.63.b: "Смерть коммунистическим чиновникам!"
    
    NWmongol_left.64.t: "Волнения населения во Внешней Монголии"
    NWmongol_left.64.desc: "Во Внешней Монголии, контролируемой большевиками из Москвы, начались очередные волнения местных жителей, вызванные ещё одной попыткой проведения коллективизации по советскому образцу. Для людей, которые столетия ведут кочевой образ жизни, это ещё более неприемлемо, чем для обычных крестьян, в связи с чем эти волнения грозят обернуться ещё одной гражданской войной на территории Монголии. Во время предыдущих таких событий, в 1913 и 1921 году, князь Жодовжав пытался восстановить контроль над приграничными аймаками между Внешней и Внутренней Монголиями, главой которых он являлся до Синьхайской революции. Однако, каждый раз это не удавалось сделать. Он предлагает попробовать эту авантюрную вылазку ещё раз, когда население страны воспринимает большевиков намного более негативно ему удастся взять власть в этом районе, а также развить успех и попытаться взять контроль над всей страной."
    NWmongol_left.64.a: "Такого шанса упускать нельзя"
    NWmongol_left.64.b: "У нас сейчас нет возможностей для этого"
    
    NWmongol_left.65.t: "Восстание в Сухэ-Баторе"
    NWmongol_left.65.desc: "В приграничном с Внутренней Монголией аймаке Сухэ-Батор произошло вторжение войск монгольского князя Жодовжава с целью восстановить им контроль над своей вотчиной, которую он потерял в результате Синьхайской революции 1911 года и уже несколько раз пытался вернуть эти земли себе ранее. Возможно, что нам не стоит провоцировать князя и отступить из его земель, чтобы не создавать себе лишних проблем и не давать возможности ему воспользоваться недовольством аратского населения Монголии."
    NWmongol_left.65.a: "Отдадим Сухэ-Батор, освободим армию для более важных целей"
    NWmongol_left.65.b: "Опять эти японские шавки!"
    NWmongol_left.65.c: "Настало время оставить только одну Монголию"
    
    NWmongol_left.66.t: "Большевики покинули Сухэ-Батор"
    NWmongol_left.66.desc: "Рейд князя Жодовжава оказался чрезвычайно успешным! Практически без боя он захватил свои земли в пограничной территории между Внешней и Внутренней Монголиями, а войска большевиков отступили и решили не драться за этот клочок земли. Однако, Жодовжав, почувствовавший свою силу, предлагает продолжить преследование армии большевиков и поднять местное население на восстание, чтобы попытаться захватить в итоге всю Внешнюю Монголию."
    NWmongol_left.66.a: "Лучше синица в руках, чем журавль в небе"
    NWmongol_left.66.b: "Другой возможности не будет – действуем"
    
    NWmongol_left.67.t: "Наступление войск князя"
    NWmongol_left.67.desc: "Несмотря на нашу попытку мирного урегулирования территориального спора на востоке страны на границе между Внутренней и Внешней Монголиями, князь Жодовжав всё-таки решил не останавливаться на достигнутом и призвал местное население подниматься против нашей власти по всей стране. Его войска продолжили преследование нашей отступившей армии вглубь страны."
    NWmongol_left.67.a: "Теперь мы его проучим"
    NWmongol_left.67.b: "Настало время сбросить большевиков"
    
    NWmongol_left.68.t: "Волнения населения"
    NWmongol_left.68.desc: "Из разных частей страны начинают приходить отчёты о начале проведения коллективизации аратских хозяйств. К сожалению, они не могут радовать нас своими результатами: люди сопротивляются этому процессу, проявляют акты неповиновения, уходят целыми семьями и племенами в степи. Скот, потерявший своих старых хозяев начинает умирать, так как за ним никто не ухаживает. В отдельных районах всё доходит до боевых стычек с отрядами нашей армии и милиции.\n\nПока что ситуация находится под нашим контролем, но кто знает – не повторятся ли и в этот раз события начала 30-х годов?"
    NWmongol_left.68.a: "Мы будем держать руку на пульсе"
    
    NWmongol_left.69.t: "Смещение Чойбалсана"
    NWmongol_left.69.desc: "Сегодня в ходе срочного заседания ЦК МНРП, Пэлжидийн Гэндэн снял с должности своего заместителя Хорлогийна Чойбалсана, обвинив последнего в частых случаях пьянства на работе, недостойных для члена партии, а также в левом уклоне самого Чойбалсана и перегибов во время проведения коллективизация несколько лет назад, которые привели к катастрофическим последствиям. Неожиданно, Гэндэна поддержала большая часть ЦК, после чего Чойбалсан был окончательно смещён с занимаемой должности. После такого смещения встал вопрос о том, кто займёт его место."
    NWmongol_left.69.a: "Поставив на его место маршала Демида, мы заручимся его поддержкой"
    NWmongol_left.69.b: "В данный момент нам нужна поддержка «старого правого» Анандына Амара"
    NWmongol_left.69.c: "Поставим неприметного Дансранбилэгийна Догсома"
    NWmongol_left.69.d: "Ликвидируем данный пост за ненадобностью"
    
    NWmongol_left.70.t: "Передача танковой колонны от Монголии"
    NWmongol_left.70.desc: "Жители Монгольской Народной Республики общими усилиями собрали средства, которые были переданы нам лидером Монголии [From.GetLeader]. На эти деньги у нас была построена танковая колонна, машины в которой получили личные имена в честь деятелей монгольской революции."
    NWmongol_left.70.a: "Спасибо нашим товарищам"
    
    NWmongol_left.71.t: "Передача авиаэскадрильи от Монголии"
    NWmongol_left.71.desc: "Жители Монгольской Народной Республики общими усилиями собрали средства, которые были переданы нам лидером Монголии [From.GetLeader]. На эти деньги у нас была приобретена эскадрилья «Монгольский арат»."
    
    NWmongol_left.72.t: "Запрос монгольского правительства"
    NWmongol_left.72.desc: "В связи с начавшимися переменами в Советском Союзе, Монгольской Народной Республике удалось вырваться из-под его опеки и теперь она ведёт самостоятельно свою внешнюю политику. Как известно, между Монголией и Маньчжурией существует неурегулированный пограничный спор, попытка решения которого была предпринята в 1935-1936 годах при посредничестве СССР, которая, однако не увенчалась успехом. В настоящий момент, лидеры Внешней Монголии осознавая угрозу, исходящую от соседних государств, хотят наладить отношения с нами, разрешив для начала данный конфликт."
    NWmongol_left.72.a: "Нам приятно иметь дело с ними"
    NWmongol_left.72.b: "Мы не будем вести дела с непризнанными государствами"
    
    NWmongol_left.73.t: "Подписание монголо-маньчжурского соглашения"
    NWmongol_left.73.desc: "На новой и точно подтверждённой обоими сторонами границе произошло подписание договора между Монголией и Маньчжурией, касающегося пограничного спора и взаимного признания двух государств. Теперь, японские и маньчжурские консульства появятся в Монголии, а монгольские – соответственно наоборот.\n\nЯпонские представители высказались об идее продолжения ведения переговоров уже только с японской стороной и подписании некоторых возможных обязательств, касательно поддержки Внешней Монголии."
    NWmongol_left.73.a: "Да, мы готовы продолжить переговоры"
    NWmongol_left.73.b: "Нет, заключённых соглашений достаточно"
    NWmongol_left.73.c: "Одной проблемой меньше"
    
