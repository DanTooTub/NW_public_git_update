    MON_head_state_internal_security_desc: "Одной из тем переговоров Иосифа Сталина с премьер-министром Гэндэном стало требование возглавить Государственную Внутреннюю Охрану Монгольской Народной Республики. С одной стороны, премьеру придётся взяться за карательные меры, но таким образом он сможет продолжить контролировать советское влияние на страну."
