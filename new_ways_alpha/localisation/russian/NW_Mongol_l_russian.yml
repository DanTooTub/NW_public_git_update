    NWmongol_left.78.t: "Третья монгольская экспедиция Роя Эндрюса"
    NWmongol_left.78.desc: "Рой Чапмэн Эндрюс – это американский путешественник и натуралист, который занимается археологическими раскопками на территории Азии с начала XX века. Благодаря Синьхайской революции и последующих за ней событий, ему удалось добраться до мест, ранее недоступных западным путешественникам. Одним из таких мест стала пустыня Гоби, находящаяся на территории нашей страны. В течение 10-х и 20-х годов ему удалось совершить несколько экспедиций по ней, в ходе которой он со своими коллегами обнаружил множество важных открытий. Так, например, в период с 1922 по 1925 годы были найдены кости протоцератопса, пинакозавра, заурорнитоидесов, овираптора и велоцираптора, а также яйца овираптора, ставшие первыми находками этих видов. 13 июля 1923 года экспедиция впервые нашла яйца динозавров, сначала атрибутированные протоцератопсу из отряда цератопсов, но впоследствии оказавшиеся яйцами теропода овираптора. В середине 20-х годов Рой задумал масштабную экспедицию, рассчитанную на несколько лет, во время которой предполагалось комплексно изучить необжитые территории пустыни Гоби с целью нахождения так называемого «недостающего звена» - древнейшего предка человека. Однако, реализовать свою идею ему не удалось из-за смены политического климата на всей территории бывшей Империи Цин. Однако, теперь мы можем предложить Рою всё-таки провести данное исследование при нашей поддержке, чтобы поднять статус и престиж нашей страны на мировой арене."
    NWmongol_left.78.a: "Добро пожаловать в Монголию!"
    
    NWmongol_left.79.t: "Единение монголов"
    NWmongol_left.79.desc: "Монгольский народ долгие годы жил под контролем других наций и инородных государств. Он был разделён между великими империями, которые возникли на обломках некогда великой империи Чингисхана. Теперь Монголия вновь едина благодаря умелым действиям [Root.GetLeader] на внешнеполитической арене Азии."
    NWmongol_left.79.a: "Чингисхан гордился бы нами"
    
