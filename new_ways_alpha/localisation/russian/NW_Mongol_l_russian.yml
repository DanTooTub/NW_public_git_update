    ### ИВЕНТЫ
    NWmongol_left.1.t: "Маршал Демид созывает ЦК"
    NWmongol_left.1.desc: "Чудовищный рост коррупции в партии за последнее время привёл к тому, что маршал Демид решил созвать срочное заседание ЦК МНРП, на котором зачитал доклад о погрязшем в коррупции премьер-министре Гэндэне, терпеть которую уже становится предательством народных интересов партии и страны. В конце своей речи, Демид поставил вопрос об отстранении Пэлжидийна Гэндэна со своего поста и начале расследования случаев его взяточничества и кумовства.\n\nГэндэн держался на заседании молча, понуро опустив взгляд в стол и не поднимая его за всё время речи Демида. По нему было видно, что ему стыдно, так как по всей видимости в отчёте говорилась чистая правда. Некоторые члены ЦК предполагали, что он ждал поддержки, на которую он и делал ставку, раздавая «на лапу» большому количеству членов партии и правительства.\n\nОднако, во время голосования победу одержала группа ЦК, выступившая против продолжения работу Гэндэна на посту главы государства. Новым же премьер-министром был избран сам Демид, яро критиковавший Гэндэна в последние месяцы его работы."
    NWmongol_left.1.a: "Военные у власти?"
    
    NWmongol_left.2.t: "Смещение премьер-министра"
    NWmongol_left.2.desc: "После продолжительной подковёрной борьбы в партии, премьер-министру не удалось сохранить доверие Монгольской Народно-Революционной Партии и на последнем срочном пленуме ЦК партии, он общим голосованием был смещён со своего поста.\n\nОднако, ещё более неожиданными оказались результаты выборов нового лидера страны – им стал последний представитель «старых правых» в партии Анандын Амар. Некоторые высказывают мысли о том, что за этим стоят люди Москвы, так как без её вмешательства увидеть этого человека в руководстве было бы невозможно."
    NWmongol_left.2.a: "Нужно принимать поражения. Даже политические"
    
    NWmongol_left.3.t: "Смещение премьер-министра Монголии"
    NWmongol_left.3.desc: "После долгого игнорирования собственно данных обещаний премьер-министр Монгольской Народной Республики был вынужден покинуть свой пост после того, как срочно созванный пленум ЦК МНРП проголосовал за это почти единогласно. По совету руководства Коминтерна и лично Политбюро ВКП(б), на пост нового премьер-министра был выдвинут Анандын Амар – последний представитель «старых правых» в партии, однако практически не имеющий союзников из-за чего ему не удастся действовать самостоятельно. Данный шаг нам нужен, чтобы не вновь подорвать доверие к партии со стороны народа, в то время как лояльный нам человек на посту министра внутренних дел займётся проведением репрессий в отношении духовенства и нелояльных членов МНРП."
    NWmongol_left.3.a: "Всё идёт по плану"
    
    NWmongol_left.4.t: "Новый курс Гэндэна"
    NWmongol_left.4.desc: "Монгольская Народная Республика была образована в результате Внешнемонгольской революции 1921 года, когда народное восстание при поддержке большевиков, захвативших власть в России, изгнало из столицы Монголии безумного барона Унгерна, мечтавшего о реставрации Монгольской Империи от Каспия до Тихого океана. Тогда была сформирована Монгольская Народно-Революционная партия – объединившая в себе все тогдашние политические силы страны: от либералов до коммунистов. Первое время в стране сохранялась конституционная монархия, но со смертью последнего Богдо-гэгэна VIII в 1924 году страна окончательно отбросила устаревшие государственные институты и стала республикой и вторым социалистическим государством в мире.\n\nОднако в стране ни на минуту не прекращалась активная политическая борьба: разные фракции внутри партии боролись друг с другом за право управления страной. К концу десятилетия МНРП чётко распалась на два лагеря: правый и левый – все прочие силы, либералы, националисты, аристократы-феодалы были оставлены на обочине истории.\n\nВместе с началом коллективизации в Советском Союзе, в Монголии власть взяли левые, которые безотлагательно стали копировать опыт «старшего товарища» - что привело к катастрофическим последствиям для страны, большей частью населения которого являются кочевые крестьяне-араты. Кроме того, что начался голод и массовая гибель скота, это вызвало взрыв народного недовольства – на всей территории страны прокатились восстания аратов. Власть в Улан-Баторе была шатка как никогда и лишь ввод бурят-монгольской дивизии с территории СССР спас правительство МНРП от падения. После этого, ответственное за коллективизацию левое крыло партии было репрессировано, а власть вернулась в руки правых и их лидера – выходца из крестьян Пэлжэдийна Гэндэна, который стал проводить политику «Нового курса» - возвращения к НЭПу и примирению внутри страны."
    NWmongol_left.4.a: "Социализм рановат для Монголии"
    
    NWmongol_left.5.t: "Судьба Богдо-гэгэна"
    NWmongol_left.5.desc: "В 1924 году умер последний религиозный и ранее политический лидер Монголии – Богдо-гэгэн VIII. С тех пор в стране развернулась антирелигиозная кампания при поддержке русских большевиков, намеренных вычеркнуть религию из образа жизни монголов. Ходатайство о поисках перерождения Богдо-гэгэна VIII Джебцзундамба-хутухты было отклонено монгольским народным правительством. Но в том же году в Халхе появились слухи о нахождении нового перерождения Богдо-гэгэна. Несколько высокопоставленных лам из окружения Богдо-гэгэна VIII встретились с матерью мальчика и ознакомили её с деталями церемоний, в которых её сыну предстояло участвовать, однако выявление достоверности этого перерождения не было проведено согласно традиции.\n\nВ 1925 году прошёл слух, что перерождение Богдо-гэгэна — это ребёнок другой женщины. 7 июля 1925 года вышло постановление пленума ЦК МНРП, по которому вопрос о выявлении нового перерождения Богдо-гэгэна решили отложить и организовать комиссию от правительства, чтобы прояснить этот вопрос у Далай-ламы XIII. При этом в Лхасу было отправлено письмо, что Монголия стала республикой, и Богдо-ханов или Богдо-гэгэнов больше не должно быть. В ноябре 1926 году III Великий народный хурал МНР, в соответствии с решениями V Съезда МНРП, принял специальную резолюцию, в которой постановил воздержаться от поисков Богдо-гэгэна IX.\n\nВ 1928 году на VII Съезде МНРП и V Великом народном хурале приняли окончательное постановление о запрете поисков перерождения Богдо-гэгэна."
    NWmongol_left.5.a: "Теперь только мы можем найти новую реинкарнацию"
    
    NWmongol_left.6.t: "Поиск подходящего кандидата"
    NWmongol_left.6.desc: "Сонам Даргьял родился в 1932 году в местности Томсиг близ Лхасы, в семье Лобсанга Джампела и Янджин Лхамо. Через шесть месяцев после его рождения его родители разошлись, и мать оставила его на попечение дяди, который был телохранителем тринадцатого Далай-ламы. Согласно традиции, именно Далай-лама должен был обнаружить новую реинкарнацию Богдо, но он умер в декабре 1933 года, и Ретинг Ринпоче стал регентом Тибета до тех пор, пока не был обнаружен и коронован новый Далай-лама. Из-за нерешительности монгольских лам провозгласить открытие девятого хутухту, Ретинг Ринпоче решился в настоящий момент заняться этим вопросом самостоятельно, для чего собирается провести с мальчиком три серии тестов. С ним встретился один из высших лам Монголии — Дилова-хутухта Жамсаранжав, встречавшийся с прошлым Богдо-гэгэном, считающийся регентом монгольского престола. Он путешествовал по Китаю и отправился в Лхасу, как только узнал об обнаружении перерождения."
    NWmongol_left.6.a: "Ждём результатов тестов"
    
    NWmongol_left.7.t: "Прибытие регента"
    NWmongol_left.7.desc: "Ретинг Ринпоче признал четырехлетнего Джампала Намдола Чоки Гьялцена реинкарнацией восьмого Джецун Дхамба Хутухту после того, как мальчик прошел три серии тестов. Дилова-хутухта Жамсаранжав также принял этого мальчика как реинкарнацию и обещал защищать его и помогать до того момента, как он не сможет жить самостоятельно. Однако, лидерами Тибета и Монголии было принято решение не сообщать официально через Кашаг о нахождении перерождения, так как это может повлечь печальные последствия для религиозного населения Монгольской Народной Республики."
    NWmongol_left.7.a: "Мы будем ждать лучшего момента"
    
    NWmongol_left.8.t: "Очередная перестрелка на границе с Внешней Монголией"
    NWmongol_left.8.desc: "В районе Буин-Дерсу на границе Внешней Монголии с нами вновь произошёл пограничный конфликт. В перестрелке погибли 12 японцев и 5 монголов. В 1935 году мы попытались сесть с советами за стол переговоров, чтобы решить вопрос мирным путём, однако дипломаты зашли в тупик. С декабря прошлого года на границе вновь начало расти напряжение. Главная проблема боестолкновений, что до сих пор неясно на чьей территории они происходят, так как граница между нами и Маньчжоу-Го точно не маркирована, а местные кочевые жители часто её переходят в связи со своим образом жизни."
    NWmongol_left.8.a: "Неопределённость напрягает..."
    
    NWmongol_left.9.t: "Очередная перестрелка на границе"
    NWmongol_left.9.desc: "Сегодня наши войска вновь устроили схлестнулись с монгольскими частями недалеко от озера Буир-Нур, в котором вновь были жертвы – монголы потеряли 7 пограничников, а мы 8 солдат."
    NWmongol_left.9.a: "Долго ли это будет продолжаться..."
    
    NWmongol_left.10.t: "Продолжение переговоров в Москве"
    NWmongol_left.10.desc: "С декабря 1935 года делегация от нашего правительство во главе с премьер-министром Гэндэном, главой ГВО Намсраем и главнокомандующим армии Демидом ведёт в Москве переговоры с советской стороной, которая представлена товарищами Сталиным, Молотовым, Ворошиловым, Литвиновым и Стомоняковым. Последняя встреча произошла 30 декабря и на ней Сталин с Молотовым активно критиковали работу современного монгольского правительства и лично Гэндэна и Намсрая. Им в укор ставилось отсутствие борьбы с духовенством, а также зашёл разговор о личных качествах монгольского премьера. На сегодняшней встрече поднят вопрос о формах военной помощи Монголии от СССР. Сталин высказался о сильном повышении военного бюджета Монголии, а главком армии Демид предлагает организовать поддержку и вооружением, и войсками, а также заключить пакт о взаимопомощи."
    NWmongol_left.10.a: "Стоит поддержать предложения Демида"
    NWmongol_left.10.b: "Не стоит размещать советские войска на территории Монголии в мирное время"
    
    NWmongol_left.11.t: "Переговоры с монгольским правительством"
    NWmongol_left.11.desc: "С декабря 1935 года в Москве находится делегация монгольского правительства во главе с премьером МНР Гэндэном, главкомом армии Демидом и главой ГВО Намсраем. Мы уже провели несколько встреч с ними в декабре, в ходе которых обсудили неудовлетворительные итоги борьбы с духовенством современного монгольского правительства, а также многие личные отрицательные черты премьера МНР Гэндэна. Сегодняшние переговоры касались темы военной помощи Монголии в свете ухудшения ситуации на границе с марионеточным японским государством Маньчжоу-Го. Главком Демид высказал предложение об организации поставок вооружений и размещения наших войск на территории Монголии, а также о заключении пакта о взаимопомощи. Предложение было всецело поддержано премьером Гэндэном."
    NWmongol_left.11.a: "Чтобы лучше понять Гэндэна, нужно посетить полпредство Монголии в неформальной обстановке"
    NWmongol_left.11.b: "Переговоры, в целом, стоит считать завершёнными"
    
    NWmongol_left.12.t: "Праздничный ужин в полпредстве"
    NWmongol_left.12.desc: "В конце переговоров, Сталин пообещал, что они с Молотовым посетят полпредство Монголии в Москве вечером для неформальной беседы за ужином. Это оказалось очень неожиданным заявлением для всех присутствовавших на встрече людей. Сталин очень редко посещает иностранные посольства. Видимо, советский руководитель решил показать растущее внимание к проблемам нашей страны, а также сгладить неприятный осадок, оставшийся после официальной части переговоров. Однако, абсолютно непонятно, как стоит вести себя на этом ужине."
    NWmongol_left.12.a: "Будем откровенными. Этот ужин уже ни на что не повлияет"
    NWmongol_left.12.b: "Стоит держаться очень настороженно, возможно, что это провокация"
    
    NWmongol_left.13.t: "Конфуз в конце ужина"
    NWmongol_left.13.desc: "Во время приема члены монгольской делегации и сотрудники полпредства выражали удовлетворение и радость в связи с приездом высоких советских гостей. Царило приподнятое настроение, выступали монгольские артисты, очень понравившиеся гостям. Одновременно, как нетрудно предположить, шел обмен репликами по деловым вопросам. А вот затем произошел весьма неприятный эпизод, омрачивший ход приема и имевший отрицательные последствия, прежде всего, для Гэндэна. В разгар веселья Сталин вдруг обратился к Гэндэну со словами: «Не хочет ли Гэндэн стать монгольским ханом?».  Гэндэн, улыбаясь, ответил, что, если грузин стал русским ханом, почему бы монголу не стать монгольским ханом... Хмельной разговор перешел в открытый спор. Через пару мгновений Сталин схватился за трость Гэндэна, а тот — за его трубку..."
    NWmongol_left.13.a: "Щенок Чингисхана!"
    NWmongol_left.13.b: "Грузинский хам"
    
    NWmongol_left.14.t: "Судьба монгольского премьера"
    NWmongol_left.14.desc: "После произошедших событий на ужине после продолжительных переговоров с монгольским правительством стало окончательно ясно, что Гэндэн – не тот политик, который должен возглавлять такую страну, как Монголия в условиях усиливающийся напряжённости на Дальнем Востоке. Центральному Комитету Монгольской Народно-Революционной партии было послано секретное письмо с подробным изложением нашей позиции по поводу премьера Монголии. В скором времени, у них состоится пленум, на котором будут обсуждены итоги переговоров, и на нём же будет вынесен вопрос о снятии Гэндэна со своего поста. Однако, ему удаётся сохранять достаточно высокую популярность в партии, в связи с чем нам не стоит торопиться с продвижением выгодных нам кандидатов.\n\nНа замену ему у нас есть несколько кандидатов. Первый из них это основатель партии, заместитель премьер-министра Хорлогийн Чойбалсан, выражающий полную лояльность нам, но у которого при этом запятнана репутацию внутри МНРП. Альтернативным вариантом может стать главнокомандующий монгольской армией, который приезжал в Москву вместе с Гэндэном, маршал Гэлэгдоржийн Демид. У него хорошая репутация в обществе и партии, но он наверняка будет менее лояльным нам."
    NWmongol_left.14.a: "Сделаем ставку на Чойбалсана"
    NWmongol_left.14.b: "Попробуем вариант с Демидом"
    
    NWmongol_left.15.t: "Заседание президиума ЦК МНРП"
    NWmongol_left.15.desc: "Сегодня состоялось заседание президиума ЦК МНРП, заслушавшее отчет делегации. Гэндэн доложил о состоявшихся в Москве переговорах, сообщил о достигнутых договоренностях и выявившихся трудностях, не избегая самокритики. Демид не скрывал своих разногласий с главой делегации по вопросам военного сотрудничества, критиковал Гэндэна. Намсрай колебался, он не хотел подводить премьера, но и не мог полностью поддержать его позицию, его поведение. Члены президиума отмечали положительное значение советских предложений, имеющихся договоренностей, но работу делегации в целом оценивали критически. Выступивший на заседании Чойбалсан подчеркивал, что пора перейти от пустых разговоров к решительным мерам, что надо следовать советам советских руководителей. Президиум постановил рассматривать советские предложения, высказанные на переговорах, как программу дальнейших действий, в частности, увеличить военные расходы, усилить борьбу с контрреволюционным ламством. Обсуждался и вопрос о политической линии Гэндэна, которая не нравится многим членам партии."
    NWmongol_left.15.a: "Это... начало конца?"
    
    NWmongol_left.16.t: "Пленум ЦК МНРП"
    NWmongol_left.16.desc: "В ходе пленума были заслушаны и обсуждены доклады о внешнем и внутреннем положении, об укреплении обороны, о партийно-массовой работе. Формально вопрос о Гэндэне не стоял, но фактически он был главным. Независимо от обсуждавшегося вопроса, выступавшие, как правило, считали своим долгом подвергнуть критике деятельность премьер-министра. Главными критиками стали Чойбалсан, Лувсаншарав, Демид. Особенно остро прозвучало выступление Чойбалсана. Он говорил, что Гэндэн допустил много ошибок, особенно в последний период, что он ослабил работу, оторвался от масс, исказил «новый курс» и т.д. Соответственно были настроены и члены ЦК из аймаков — партийная дисциплина обязывает...\n\nВ целом, Гэндэн обвинялся в попытках принизить руководящую роль партии, в выдвижении лозунга «обогащайтесь», в нерешительности и непоследовательности в вопросе о ламах, в снижении обороноспособности. Говорилось и о нарушениях законности, об использовании ГВО в личных целях. Упоминались и появившиеся трудности в отношениях с Советским Союзом, споры со Сталиным и другими советскими руководителями."

    NWmongol_left.16.a: "Ошибки бывают у всех"
    
    NWmongol_left.17.t: "20-я сессия Малого хурала"
    NWmongol_left.17.desc: "Гэндэн держался достойно, признавая большинство вменяемых ему ошибок и отрицая надуманные факты. В конце ЦК принял специальное постановление «О Гэндэне», в котором были отмечены все политические ошибки его работы, а сам он выводится из состава ЦК, а также снимается с поста премьер-министра соответственно, но пока остаётся рядовым членом партии. Общим голосованием на Малом хурале же был избран новый премьер-министр Анандын Амар. Необычная кандидатура, с учётом его славы как «старого правого», одного из редких, кого не затронуло дело Лхумбы и другие эпизоды борьбы с оппозицией в партии."
    NWmongol_left.17.a: "Подозрительный выбор"
    
    NWmongol_left.18.t: "Успешное смещение Гэндэна"
    NWmongol_left.18.desc: "Нам удалось сместить со своего поста премьер-министра Монгольской Народной Республики Гэндэна, который потерял наше доверие в ходе своей работы за последние годы в стране. Однако, так как мы решили сделать ставку на Хорлогийна Чойбалсана, не отличающегося высокой репутацией и доверием в партии, то для успешности операции был разработан следующий план: вместо снятого Гэндэна, пост премьера займёт маловлиятельный и слабохарактерный Анандын Амар – последний представитель «старых правых» в МНРП, Чойбалсан займёт же намного более важный в настоящий момент пост министра внутренних дел, который будет создан взамен ликвидируемого монгольского ГВО."
    NWmongol_left.18.a: "Хорошо"
    
    NWmongol_left.19.t: "Судьба монгольского премьер-министра"
    NWmongol_left.19.desc: "Мы завершили серию переговоров с представителями правительства Монгольской Народной Республики. В их ходе, мы глубоко коснулись тем, связанных с поддержанием национальной идентичности в стране и борьбы нынешнего руководства государства за это. По окончанию переговоров, перед нами встал вопрос личности, стоящей на должности премьера, а именно о том, может ли такой человек как Гэндэн управлять Монголией. К его положительным чертам можно отнести то, что он сам из простого народа, аратов, хорошо понимает, что нужно обычным людям и как они живут. Благодаря этому у него наблюдается высокая популярность среди народа Монголии. К отрицательным же чертам стоит отнести то, что он часто меняет свои взгляды на те или иные проблемы, слабо ведёт борьбу с духовенством в стране, а также считает, что монголо-маньчжурские вопросы должны решать Япония и СССР. В общем говоря, у него наблюдаются правые загибы."
    NWmongol_left.19.a: "Сейчас не время раскачивать лодку в Монголии"
    NWmongol_left.19.b: "Гэндэна должен сменить кто-то другой"
    
    NWmongol_left.20.t: "Письмо из Москвы"
    NWmongol_left.20.desc: "После того, как наша делегация вернулась в Улан-Батор, многие ожидали какой-либо реакции Москвы на последние переговоры, и наконец на имя монгольского премьера пришло письмо, в котором содержались указания Сталина по поводу дальнейших действий во внутренней политике государства. Одним из них было обещание данное нами о реформировании наших спецслужб – ГВО. Разговор об этом шёл на прошлой встрече в Москве в 1934 году, тогда мы сумели договориться о том, что лучше это отложить на время. Однако, сейчас становится ясно, что данный нам кредит доверия перед Сталиным необходимо оправдывать. Чтобы качественно провести реформирование этой структуры, возможно понадобится личное участие Гэндэна на должности главы ГВО."
    NWmongol_left.20.a: "А для этого необходимо снять Намсрая со своей должности"
    
    NWmongol_left.21.t: "Благоприятное завершение переговоров"
    NWmongol_left.21.desc: "Во время приема члены монгольской делегации и сотрудники полпредства выражали удовлетворение и радость в связи с приездом высоких советских гостей. Царило приподнятое настроение, выступали монгольские артисты, очень понравившиеся гостям. Одновременно, как нетрудно предположить, шел обмен репликами по деловым вопросам. В целом, несмотря на некоторые опасения и разногласия, ужин прошёл очень «плодотворно». Обе стороны были довольны двухмесячными переговорами, а монгольская делегация отбыла в Улан-Батор."
    NWmongol_left.21.a: "Гэндэн не так плох, как кажется"
    NWmongol_left.21.b: "Благая весть"
    
    NWmongol_left.22.t: "Итоги переговоров"
    NWmongol_left.22.desc: "Мы не зря провели ужин в конце переговоров с монгольской делегацией. Нам окончательно стало ясно, что монгольскому премьеру Гэндэну можно доверять, что он является человеком популярным в стране, человеком, который понимает, что необходимо стране в данный период. Единственное, что стоит ему напомнить о некоторых обязательствах, которые перед ним были поставлены ещё два года назад на предыдущей встрече в Москве. Тогда зашёл разговор о реформировании монгольских спецслужб, а именно монгольского ГВО. В тот раз Гэндэн попросил нас перенести данное мероприятие на более поздний период, теперь стоит ему напомнить, что время настало."
    NWmongol_left.22.a: "В Монголии без перемен"
    
    NWmongol_left.23.desc: "С декабря 1935 года в Москве находится делегация монгольского правительства во главе с премьером МНР Гэндэном, главкомом армии Демидом и главой ГВО Намсраем. Мы уже провели несколько встреч с ними в декабре, в ходе которых обсудили неудовлетворительные итоги борьбы с духовенством современного монгольского правительства, а также многие личные отрицательные черты премьера МНР Гэндэна. Сегодняшние переговоры касались темы военной помощи Монголии в свете ухудшения ситуации на границе с марионеточным японским государством Маньчжоу-Го. Главком Демид высказал предложение об организации поставок и вооружений, и размещения наших войск на территории Монголии, а также о заключении пакта о взаимопомощи. Премьер-министр Гэндэн в свою очередь заявил, что в мирное время не имеет смысла размещать наши войска на территории МНР."
    NWmongol_left.23.a: "Чтобы лучше понять Гэндэна, нужно посетить полпредство Монголии в неформальной обстановке"
    NWmongol_left.23.b: "Переговоры, в целом, стоит считать завершёнными"
    
