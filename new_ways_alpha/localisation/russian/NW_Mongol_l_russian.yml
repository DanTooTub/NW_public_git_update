    NWmongol_right.6.t: "Власть в руках регента"
    NWmongol_right.6.desc: "После того, как Панчен-лама IX неожиданно умер, не оставив никакого политического завещания, то всем было понятно, что лидером Внешней Монголии станет один из самых высокопоставленных лам, регент при отсутствующем или недееспособном Богдо-гэгэне - Башлуугийн Жамсранжав, который сопровождает Панчен-ламу последние годы. Некоторые стали строить теории заговора вокруг смерти религиозного лидера, но никаких реальных доказательств им найти скорее всего не удастся."
    NWmongol_right.6.a: "Возможно, что интеграция с Китаем откладывается"
    
    NWmongol_right.7.t: "Подковерная борьба"
    NWmongol_right.7.desc: "Панчен-лама IX в последние годы был известен своими ярко выраженными прокитайскими настроениями, однако это не помешало ему возглавить антибольшевистскую борьбу во Внешней Монголии. К нему присоединились многие монгольские политики, не желавшие переходить из статуса марионетки Москвы в статус марионетки Нанкина, в связи с чем после окончания гражданской войны, внутри правительства тлело недоверие между его членами. Точку в этом споре поставили лоялисты Панчен-ламы, произведшие аресты немногочисленной, но активной фракции сепаратистов, требовавших подтвердить от религиозного лидера независимость их страны."
    NWmongol_right.7.a: "Именно этого и стоило ожидать от прокитайски настроенного Панчен-ламы"
    
    NWmongol_right.8.t: "Слухи о перерождении Джа-Ламы"
    NWmongol_right.8.desc: "В начале века долгое время западную часть страны контролировал загадочный и ужасный Джа-Лама – монгольский ойрат родом из Астрахани, сторонник борьбы за независимость страны. Он вступал в союзы то с бароном Унгерном, то с Богдо-ханом VIII, но каждый раз не мог наладить свои отношения с ними и начинал действовать самостоятельно. Жестокость его правления стала известной на всю страну: он ввёл строгие законы, поднимал налоги, а за небольшое отступление от своих требований мог особенно жестоко и изуверски убить человека лично собственными руками. После того, как он наконец был убит милицией Монгольской Народной Республики, то и дело в разных частях страны возникали чудом выжившие или переродившиеся версии Джа-ламы, но достаточно быстро это движение было подавлено.\n\nОднако, в последние дни простые люди стали распространять информацию о том, что на западе страны нашли новую реинкарнацию Джа-ламы, которая собирает силы к тому, чтобы окончательно освободить монголов из-под вмешательств соседних государств."
    NWmongol_right.8.a: "Он давно убит. Этого не может быть"
    
    NWmongol_right.9.t: "Генералы-мусульмане берут власть"
    NWmongol_right.9.desc: "Непонятно, находился ли в здравом состоянии ума Панчен-лама, допуская к власти всё больше и больше китайских мусульман из клики Цинхай, или он уже давно не контролировал ситуацию и был лишь ширмой для реальной власти генералов Ма, но теперь и эта ширма рухнула: Панчен-лама IX умер, а власть официально в стране захватила группа военных, прибывших из провинции Цинхай, подконтрольной генералам-мусульманам. Благодаря имеющемся в их руках силовому аппарату им удастся подавить любое народное недовольство новой властью."
    NWmongol_right.9.a: "Внешняя Монголия возвращается в Китай"
    
    NWmongol_right.10.t: "Восстание западномонгольцев"
    NWmongol_right.10.desc: "Как нам и докладывали ранее, на западе страны вновь стал популяризоваться культ бандита Джа-ламы в связи с тем, что Панчен-лама пытался заручиться поддержкой местных аратов, духовенства и бандитов, ранее бывших лояльным так называемому западномонгольскому движению. Сейчас до нас дошли новости о том, что в Ховде была обнаружена реинкарнация Джа-лама II, который после новости о вхождении мусульманских частей на территорию страны, призвал к свержению нашей власти и освобождению Монголии от предателей."
    NWmongol_right.10.a: "Нам нужно было лучше выбирать союзников"
    NWmongol_right.10.b: "Смерть мусульманам, ханьцам и большевикам"
    
    NWmongol_right.11.t: "Регент провозглашает Монголию теократией"
    NWmongol_right.11.desc: "Регент Монголии, [GetLeader], самолично провозгласил реставрацию теократической монархии, существовавшей в стране до 1921 года, когда большевики захватили власть и ограничили богдо-гэгэна. Такое решение может привести к повторной дестабилизации обстановки в стране, однако возможно, что уставшее от попыток коллективизации, гражданской войны и власти коммунистов население будет готово принять теократию как свершившийся факт."
    NWmongol_right.11.a: "Разве кто-то будет против?"
    
    NWmongol_right.12.t: "Недовольство западномонгольцев"
    NWmongol_right.12.desc: "Как и ожидалось, первыми недовольными оказались князья из западномонгольского движения. Они подогревают народное недовольство, пользуясь расширением своей поддержки и популярности в ходе гражданской войны, когда мы пригласили их присоединиться к сопротивлению большевикам. Однако, стоит понимать, что скрытая, но главная цель западномонгольцев – обеспечить собственную неприкосновенную власть в подконтрольных им аймаках запада страны. Поэтому, мы можем подтвердить статус-кво в этом вопросе, успокоив их, однако потерять при этом часть собственной власти."
    NWmongol_right.12.a: "Их власть никто не будет трогать"
    NWmongol_right.12.b: "Децентрализация в нашей стране недопустима"
    
    NWmongol_right.13.t: "Народные волнения"
    NWmongol_right.13.desc: "В столице страны Урге и её округе начинают происходить народные собрания и шествия аратов, возглавляемые и поддерживаемые бывшими членами и сторонниками Монгольской Народно-Революционной партии, на которой держалось власть большевиков в стране. Все эти события наверняка происходят из-за того, что мы решили провозгласить теократию, «не поделившись» властью с правой фракцией МНРП, перешедшей на нашу сторону в гражданской войне. Соответственно, мы можем предложить в настоящий момент лидерам МНРП пойти на сделку, чтобы они прекратили использовать народную поддержку."
    NWmongol_right.13.a: "Предложим правительственные посты членам МНРП"
    NWmongol_right.13.b: "Это пройдёт"
    
