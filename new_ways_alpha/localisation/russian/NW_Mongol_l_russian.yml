    NWmongol_right.15.t: "Арест регента"
    NWmongol_right.15.desc: "Нараставшее всеобщее недовольство развернувшейся активной деятельностью регента монгольского престола [GetLeader] с целью построения теократического государства, где он обладает полнотой власти при малолетнем Богдо-гэгэне, не могло исчезнуть бесследно. Потеряв доверие со стороны всех властных кругов, регент был арестован и смещён со своего поста армией Монголии при поддержке всех политических сил. У регента не оказалось даже поддержки от простых людей, коя имелась у ушедшего из этого мира Панчен-ламы XIII, поэтому на защиту [GetLeader] никто не вышел.\n\nВ итоге, было сформировано новое правительство, возглавляемое Анандыном Амаром, отменивший последние указы регента. Сразу после правительство приняло постановление о том, что в стране возрождается конституционная монархия современного типа, где у монархов остаются церемониальные функции. При этом новым регентом была избрана последняя жена Богдо-гэгэна VIII - Наваанлувсангийн Гэнэнпил, королева-консорт Монголии. Она точно не будет вести закулисных интриг и борьбы за власть."
    NWmongol_right.15.a: "Но приведёт ли всё это к демократии?"
    
    NWmongol_right.16.t: "Нарастание недовольства"
    NWmongol_right.16.desc: "Демократические политики продолжают проводить свои демонстрации, подогревая с каждым днём всё больше недовольства людей. Это начинает приводить к актам неповиновения людей, налоги становится собирать всё сложнее, а с учётом наличия у населения большого числа оружия после гражданской войны, это угрожает перерасти снова в очередной народный конфликт, чего уже скорее всего наша страна не выдержит."
    NWmongol_right.16.a: "Применим силу и арестуем лидеров протеста"
    
    NWmongol_right.17.t: "Решение регента"
    NWmongol_right.17.desc: "Регенту необходимо решить, какой тип монархии в настоящий момент следует поддержать: реставрировать теократический строй, существовавший в стране до 1921 года, и по сей день, функционирующий в других буддистских странах, или попытаться проводить преобразования по современному образцу, дав больше полномочий парламенту и правительству. Однако, всё же это будет не единоличное решение регента, а голосование в конституционном собрании.\n\nВ таком случае нам стоит понимать, что добиться теократического строя просто так нам вряд ли удастся, а кроме того – по истечению срока регентства (достижения совершеннолетия Богдо-гэгэном), наша власть будет резко ограничена, если мы не лишимся её полностью."
    NWmongol_right.17.a: "Всё-таки мы продолжим настаивать на теократии"
    NWmongol_right.17.b: "Настало время модернизации"
    
    NWmongol_right.18.t: "Сделка с западномонгольцами"
    NWmongol_right.18.desc: "Для того, чтобы добиться на конституционном собрании победы необходимого нам проекта государственного устройства во время голосования, мы можем попытаться подкупить делегатов от аймаков Западной Монголии, где популярно западномонгольское движение, поддержавшее нас в ходе восстания. В обмен на их поддержку нашего предложения строя они получат в свою очередь неприкосновенность их власти на территории запада страны."
    NWmongol_right.18.a: "Это небольшая цена"
    NWmongol_right.18.b: "Не стоит так их обольщать"
    
    NWmongol_right.19.t: "Раскрытие сговора регента и западномонгольцев"
    NWmongol_right.19.desc: "В столице страны скандал – среди людей распространяется информация о том, что регент вступил в тайный сговор с западномонгольцами ради того, чтобы провозгласить теократический строй, мешавший развитию государства и приведший к большевистской революции в стране. Именно такие лозунги решили в этот раз развернуть те же политики, которые были не просто участниками, а организаторами так называемой ими сейчас «большевистской» революции. В условиях отсутствия объединяющей фигуры Панчен-ламы, наши позиции стали очень шатки и даже союз с западномонгольцами скорее всего не поможет протолкнуть наши планы."
    NWmongol_right.19.a: "Стоит официально заявить о том, что это неверная информация"
    NWmongol_right.19.b: "Продолжим занимать те же позиции"
    
    NWmongol_right.20.t: "Собрание учреждает конституционную монархию"
    NWmongol_right.20.desc: "Делегаты конституционного собрания, избранные со всех аймаков Монголии, сегодня провели голосование по вопросу государственного устройства страны. Было два основных варианта: конституционная и теократическая монархии. Кроме того, отдельными членами собраниями выдвигался вариант провозглашения второй республики, но он не нашёл массовой поддержки.\n\nНесмотря на объединение народа в борьбе с большевиками вокруг религиозных политических деятелей, чтобы не допустить вновь концентрации власти в руках узкого круга лиц, победу одержал вариант конституционной монархии. В соответствии с этим, начинается процесс написания конституции и подготовки первых выборов в хурал – монгольский законодательный орган."
    NWmongol_right.20.a: "Однако, у любой конституционной монархии могут быть варианты..."
    
    NWmongol_right.21.t: "Собрание учреждает теократию"
    NWmongol_right.21.desc: "Делегаты конституционного собрания, избранные со всех аймаков Монголии, сегодня провели голосование по вопросу государственного устройства страны. Было два основных варианта: конституционная и теократическая монархии. Кроме того, отдельными членами собраниями выдвигался вариант провозглашения второй республики, но он не нашёл массовой поддержки.\n\nРелигиозные деятели, единственные на кого мог понадеяться простой народ в противостоянии большевикам и их коллективизации, поддержали и возглавили освободительное движение, благодаря чему набрали ещё большую популярность и даже скорая смерть Панчен-ламы IX не только не сократила, но и повысила сочувствие к духовенству. В итоге предложенный регентом и его сторонниками вариант теократической монархии победил на выборах."
    NWmongol_right.21.a: "Назад в будущее"
    
    NWmongol_right.22.t: "Ограничение монарха"
    NWmongol_right.22.desc: "Несмотря на то, что мы собираемся ввести вместо теократической монархии в нашем государстве конституционную монархию, мы можем сохранить достаточно большие полномочия монарха для того, чтобы продолжить руководить страной, оставаясь вне политических партий и хурала. Однако, когда Богдо-гэгэн IX достигнет совершеннолетия это вызовет дополнительные проблемы, так как нам придётся сложить свои полномочия."
    NWmongol_right.22.a: "Полностью ограничим монарха"
    NWmongol_right.22.b: "Что будет в будущем, мы ещё не знаем"
    
    NWmongol_right.23.t: "Формирование партий"
    NWmongol_right.23.desc: "Началась подготовка к первым свободным выборам в парламент Монголии – Великий Хурал. Политики стали формировать новые партии, одной из которых предстоит взять власть в свои руки после завершения выборов. Несмотря на своё первоначально казавшееся многим единство, бывшая правая фракция Монгольской Народно-Революционной партии распалась на две отдельные партии: сохраняющую левую социалистическую позицию, Монгольскую Народную партию, и отколовшуюся от неё Либерально-Демократическую Партию Монголии, поднявшая на щит национал-либеральные идеи основателя МНРП и активного участника революции 1921 года – Солийна Данзана."
    NWmongol_right.23.a: "Продолжим наблюдать"
    
    NWmongol_right.24.t: "Предложение от ЛДПМ"
    NWmongol_right.24.desc: "Лидеры Либерально-Демократической Партии Монголии встретились с регентом Монголии для обсуждения вопроса поддержки их партии. Понимая, что они не найдут народной поддержки благодаря одной своей современной программы, они хотят, чтобы регент присоединился и возглавил их партию. Благодаря этому, симпатии населения к религии смогут переубедить их в своём выборе на голосовании.\n\nЭто сделка действительно очень интересна для регента, так как позволит ему по сути сохранить всю полноту своей власти, не нарушая конституции, сменив лишь свой пост. Однако, встаёт вопрос кандидатуры на пост регента, так как занимать одновременно эти две позиции он может. Достаточно быстро политики вспомнили о существовании последней королевы-консорта Монголии - Наваанлувсангийн Гэнэнпил, которая сможет исполнять свои церемониальные функции и не будем вмешиваться в политику."
    NWmongol_right.24.a: "Мы поддержим этот план"
    NWmongol_right.24.b: "Политикой должны заниматься политики, регент сохранит традиции"
    
    NWmongol_right.25.t: "Смена регента"
    NWmongol_right.25.desc: "Как и было заранее оговорено с лидерами Либерально-Демократической Партии Монголии, регент Монголии Башлуугийн Жамсранжав передал свой пост последней королеве-консорт страны Наваанлувсангийн Гэнэнпил. Последний раз на публике её видели в середине 20-х годов, поэтому это событие собрало неподдельный интерес у широких слоёв населения. Была проведена официальная церемония, в конце которой уже бывший регент произнёс речь, в которой сообщил собравшимся о том, что пошёл на этот шаг ради участия в предстоящих выборах. Он заявил, что присоединяется к ЛДПМ, а также становится её генеральным секретарём."
    NWmongol_right.25.a: "Это точно поднимет популярность партии"
    
    NWmongol_right.26.t: "Победа правых на выборах"
    NWmongol_right.26.desc: "Как и ожидалось после проведения некоторых политических перестановок, победу на выборах одержала Либерально-Демократическая Партия Монголии, возглавляемая бывшим регентом страны Башлуугийном Жамсранжавом. Он вновь получил рычаги управления, но став уже премьер-министром, станет продвигать давно забытый курс лидерами народной революции 1921 года Солийна Данзана, нацеленный на построение современной рыночной экономики."
    NWmongol_right.26.a: "Данзан бы нами гордился"
    
    NWmongol_right.27.t: "Победа левых на выборах"
    NWmongol_right.27.desc: "Усталость людей от войн на территории страны, а также существование в нищем положении долгие годы, заставили население сделать свой выбор в пользу Монгольской Народной Партии, духовной преемнице МНРП, продвигающей социалистическую повестку. Главное, о чём они сообщали в своей предвыборной кампании – избавление от «революционности» в своих действиях, чтобы люди более не подвергались резким и катастрофическим переменам."
    NWmongol_right.27.a: "Вполне ожидаемый запрос населения"
    
    NWmongol_right.28.t: "Вторые выборы в Великий Хурал"
    NWmongol_right.28.desc: "Спустя пять лет прошёл срок полномочий первого Великого Хурала Монголии, так что должны были произойти новые выборы депутатов. В этот раз победу одержала правая Либерально-Демократическая Партия Монголии, которой теперь придётся сформировать правительство. Правившая до этого МНП перейдёт в разряд оппозиции в парламенте."
    NWmongol_right.28.a: "Действительно демократия"
    
    NWmongol_right.29.desc: "Спустя пять лет прошёл срок полномочий первого Великого Хурала Монголии, так что должны были произойти новые выборы депутатов. На них победу вновь одержала Монгольская Народная Партия, которая снова займётся формированием правительства."
    NWmongol_right.29.a: "Будем надеяться, что это не приведёт к укреплению авторитаризма"
    
    NWmongol_right.30.desc: "Спустя пять лет прошёл срок полномочий первого Великого Хурала Монголии, так что должны были произойти новые выборы депутатов. На них победу вновь одержала Либерально-Демократическая Партия Монголии, которая снова займётся формированием правительства."

    NWmongol_right.31.desc: "Спустя пять лет прошёл срок полномочий первого Великого Хурала Монголии, так что должны были произойти новые выборы депутатов. В этот раз победу одержала социалистическая Монгольская Народная Партия, которой теперь придётся сформировать правительство. Правившая до этого ЛДПМ перейдёт в разряд оппозиции в парламенте."
    
    
	
	
    
