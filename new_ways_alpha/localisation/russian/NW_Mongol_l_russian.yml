    MON_retention_of_power_category: "Удержание власти"
    MON_retention_of_power_category_desc: "На личной встрече в Москве с руководством СССР мы завоевали их доверие своими обещаниями, и теперь они будут ожидать от нас действий в заданном ими курсе. Если мы будем пытаться от него отклониться, то начнём терять доверие в собственной партии, а также со стороны Кремля, который воспользуется этим, чтобы заменить нас на посту премьер-министра на свою марионетку. Однако, и у нас тоже есть возможность влиять на членов МНРП при помощи некоторых методов.\n\nТекущий уровень доверия Партии Монголии ее лидеру: £GFX_event_type_strip_texticon|1 §Y[?MON_party_trust_var]§!\n\n§LНеобходимо учесть, что СССР тоже имеет возможность влиять на монгольскую внутрипартийную ситуацию.\nЕсли доверие §Rупадет до 0§!, то это может обернуться печальными последствиями.§!"
