    MON_corruption_of_state_apparatus: "Коррумпированность госаппарата"
    MON_corruption_of_state_apparatus_desc: "Монголия страдает от раздутого коррумпированного госаппарата. Устраиваемые лидерами страны чистки убивают лишь лучших борцов с ней."
    MON_unrecognized_state: "Непризнанное государство"
    MON_unrecognized_state_desc: "Монголия является практически никем не признанным государством. Даже Советский Союз, согласно договору от 1924 года, признаёт нас частью Китая и использует этот факт в свою выгоду."
    MON_unrecognized_state_tt: "Все страны, за исключением государств §Y[SOV.GetNameWithFlag]§! и §Y[TAN.GetNameWithFlag]§!:\n$NW_unrecognition_state$"
    MON_backwardness_of_state_dyn: "Отсталость государства"
    MON_backwardness_of_state_dyn_desc: "Большая часть нашего населения продолжает вести отсталый кочевой образ жизни, из-за чего мы никак не можем начать проводить социалистические преобразования и общую модернизацию общества и государства."
    MON_soviet_aid: "Советская помощь"
    MON_soviet_aid_desc: "Несмотря на отсутствие признания со стороны СССР, он помогает нам в экономическом развитии государства. В случае разрыва отношения с Москвой, мы должны рассчитывать на потерю этого источника финансов."
    MON_institute_of_military_commissars: "Институт военных комиссаров"
    MON_institute_of_military_commissars_desc: "После образования МНР и её армии нам пришлось ввести должность военного комиссара в частях, чтобы тот следил за приверженностью солдат и офицеров марксистским принципам. Теперь, нам становится понятно, что это было ошибкой, так как солдаты в такой обстановке перестают доверять своим командирам и выполнять их приказы."
    MON_gendens_new_course: "«Новый курс» Гэндэна"
    MON_gendens_new_course_desc: "После случившегося в 1932-1933 годах восстания, охватившего практически всю территорию Внешней Монголии, будучи остановленного лишь введёнными из Советской Бурятии боеспособными частями, МНРП решила отойти от левого курса проведения коллективизации без опоры на местную специфику кочевой жизни. Пришедший к власти премьер-министр Пэлжэдийн Гэндэн объявил проведения «Нового курса», который является по сути копиркой с ленинского проекта НЭПа, свёрнутого в СССР Сталиным."
    MON_overregulation_of_economy_dyn: "Зарегулированность экономики"
    MON_overregulation_of_economy_dyn_desc: "Несмотря на все социалистические преобразования, проводимые в Монголии, экономика страны всё ещё отличается архаичностью и развивается достаточно медленно. Попытка точного копирования советского опыта с проведением коллективизации и ускоренной индустриализации в начале 30-х годов привела к полному провалу и разрушению хоть каких-то экономических механизмов. Теперь нам стоит искать балансом между ускоренностью и эффективностью, постепенно переводя экономику на социалистические, плановые рельсы."
