l_russian:

 ### Фокусы
 KTH_dreams_of_dominace_in_hadramut: "Мечты о господстве в Хадрамуте"
 KTH_dreams_of_dominace_in_hadramut_desc: "Наша страна является последним де-факто независимым государством на территории Аденского протектората. Султан Джафар бин Мансур бин Галиб стремится ослабить британское влияние на регион и вновь сделать Касири господствующей державой Хадрамаута."
 KTH_farming_wadi_hadhramaut: "Земледелие Вади-Хадрамаута"
 KTH_farming_wadi_hadhramaut_desc: "Регион Вади-Хадрамаут, названный в честь крупнейшего сезонного водотока в Аравии, славится своим плодородием. Богатство этих земель позволяет нашей стране процветать, даже не имея выхода к морю."
 KTH_textile_workshops: "Текстильные мастерские"
 KTH_textile_workshops_desc: "Ткацкие мастерские стали отличной возможностью для нашей страны, в которой практически полностью отсутствовали любые мануфактуры, значительно улучшить своё экономическое положение за счёт внешней торговли хлопковым текстилем. Сегодня пришло время заняться расширением производства."
 KTH_cultivation_of_dates: "Выращивание фиников"
 KTH_cultivation_of_dates_desc: "Финики являются самым доступным продуктом в нашей стране. Калорийные плоды финикового дерева покрывают немалую часть потребностей населения в пище, а их продажа за рубеж является основой нашего экспорта."
 KTH_increased_centalization: "Усиление централизации"
 KTH_increased_centalization_desc: "Большинство стран Аравийского полуострова достаточно слабо централизованы. Нам стоит усилить контроль над племенами нашей страны. Это поможет сделать Султанат Касири менее уязвимым перед угрозами извне."
 KTH_adhams: "Адхамы"
 KTH_adhams_desc: "Уделом адхамов, касты отверженных, является самый тяжелый труд: дубление кож, стирка белья, вывоз нечистот, работы в каменоломнях и в порту. Они живут за городской стеной и не имеют права входить в дома других людей. Хотя при этом есть люди, которые стоят на социальной лестнице еще ниже ахдамов - бродячие музыканты. Ахдамы, по крайней мере, имеют право ходить в мечеть. Музыкантам этого не позволено."
 KTH_Sayyids: "Сейиды" #Sayyids 
 KTH_Sayyids_desc: "Наверху общественной лестницы Касири стоят духовные лидеры - сейиды. Все сейиды ведут свой род от Ахмеда эль-Муджахира, потомка пророка, переселившегося в Хадрамаут из Басры около 800 года нашей эры. Сейиды держат в своих руках дела религии, духовные суды и школы. Сейиды никогда не носили оружия, оно им ни к чему - поднять на них руку считается смертным грехом." #как переводится имя я не знаю, в английском замените на «...от одного из потомков пророка, переселившегося в Хадрамаут из Басры около 800 года нашей эры.»
 KTH_support_slavery: "Поддержать рабство"
 KTH_support_slavery_desc: "Большинство рабов в нашей стране живут в домах своих хозяев. Уровень их жизни даже выше, чем у рядовых горожан. Немалая часть невольников призывается на службу в личном войске султана, получает образование. В текущей ситуации отмена рабства приведёт лишь дестабилизации ситуации в стране."
 KTH_freeing_slave: "Освобождение рабов"
 KTH_freeing_slave_desc: "Сохранение рабства в Куайти негативно сказывается на нашем авторитете на мировой арене. К тому же немалая доля невольников всё же занимается крайне тяжёлым трудом в порту и поле. Для построения более прогрессивного государства мы должны отменить рабство, хотя стоит учитывать, что это вызовет недовольство не только знати, но и даже некоторых рабов."
 KTH_yafai_mercenaries: "Наёмники яфаи"
 KTH_yafai_mercenaries_desc: "В нашей стране наёмники яфаи составляют отдельную касту. Когда-то их предков пригласили на военную службу правители Хадрамаута, в последствии ремесло воина стало наследственным."
 KTH_sons_of_himyar: "«Сыновья Химьяра»"
 KTH_sons_of_himyar_desc: "Все яфаи - потомки древних химьяритов, которые основали две великие империи до прихода ислама, и поэтому их также называют «Бени Химьяр» или «сыновья Химьяра»."
 KTH_for_the_warrior_from_each_family: "По воину с каждой семьи"
 KTH_for_the_warrior_from_each_family_desc: "Указ об обязательном призыве в армию минимум одного мужчины с каждой семьи позволит нам существенно расширить нашу армию."
 KTH_militarized_education: "Милитаризированное воспитание"
 KTH_militarized_education_desc: "Касирийские юноши рано взрослеют. С детства они начинают обучаться владению оружием и верховой езде. Эти традиции позволяют нашей стране, даже не имея полноценной регулярной армии, давать достойный отпор всем нашим противникам."
 KTH_expansion_of_the_sultan_personal_army: "Расширение личного войска султана"
 KTH_expansion_of_the_sultan_personal_army_desc: "Личное войско султана является единственным регулярным вооружённым формированием в стране. Для обеспечения безопасности нашего государства мы должны расширить численность подчинённых нашему правителю войск."
 KTH_the_rate_for_the_regular_army: "Ставка на регулярное войско"
 KTH_the_rate_for_the_regular_army_desc: "Каждый мужчина в нашей стране с детства обучается мастерски управляться с оружием и ездить верхом, но при этом наши воины не обучены даже азам дисциплины. В реалиях современной войны неорганизованное племенное ополчение уже не может противостоять даже самым неопытным регулярным частям."
 KTH_improve_tactics: "Усовершенствовать тактику"
 KTH_improve_tactics_desc: "Время неорганизованного племенного ополчения подошло к концу. Формируя профессиональную регулярную армию, мы должны уделять большое внимание развитию тактики её пременения."
 KTH_own_production_of_cartegies: "Собственное производство патронов"
 KTH_own_production_of_cartegies_desc: "В соседнем Йемене уже давно существует относительно крупное местное предприятие по производству патронов. Настало время и нам уменьшить зависимость от закупок вооружения за рубежом."
 KTH_tribal_unions: "Племенные союзы"
 KTH_tribal_unions_desc: "Племена многих наших провинций слишком слабы и не могут поставить нам существенное число воинов. Подтолкнув шейхов этих территорий к заключению межплеменных союзов, мы сможем существенно расширить число призываемых ополченцев, так как племенам будет проще снаряжать и обучать бойцов."
 KTH_consolidation_of_tribes: "Консолидация племен"
 KTH_consolidation_of_tribes_desc: "Усиление контроля над племенными шейхами позволит нам увеличить численность призываемого ополчения."
 KTH_increase_the_role_of_the_sultan_personal_army: "Увеличение роли личного войска султана"
 KTH_increase_the_role_of_the_sultan_personal_army_desc: "Хотя использование ополчения позволяет существенно сохранить государственные расходы на оборону, для обеспечения безопасности нашей страны всё же требуется наличие достаточно крупного личного войска султана."
 ##### INDUSTRIAL SECTION #####
 KTH_trade_with_yemen: "Торговля с Йеменом"
 KTH_trade_with_yemen_desc: "Когда Султанат Касири вытеснил нашу страну с побережья, мы были вынуждены искать новые способы для реализации наших товаров. Это привело нас к сближению с Йеменом, который поддержал нас в стремлении ослабить британское влияние в регионе."
 KTH_incense_trade_route: "Путь ладана" #Incense trade route
 KTH_incense_trade_route_desc: "Испокон веков добыча ладана играет крайне важную роль в экономике Султаната Касири, находящегося на так называемом Пути благовоний. Мы должны стремиться расширить добычу этой ароматической смолы, чтобы попытаться побороть доминирование Султаната Маскат на рынке благовоний."
 KTH_Souk_Sayina: "Сук Сайуна"
 KTH_Souk_Sayina_desc: "Сук Сайуна, торговая часть города, является крупнейшим коммерческим центром нашей страны. Особую важность ему придаёт то, что именно в этом квартале продают холодное и огнестрельное оружие, которое чаще всего является либо трофейным, либо же кустарным. Помимо этого, сук является дешёвым местом проживания для эмигрантов."
 KTH_request_the_help_of_imam_yahya: "Запросить помощь Имама Яхьи"
 KTH_request_the_help_of_imam_yahya_desc: "Отношения Йемена с Британией и её протекторатами остаются напряжёнными. Имам Яхья стремится изгнать англичан из Аденского протектората и вряд ли откажется предоставить нам помощь в завоевании пробританского Султаната Куайти."
 KTH_replace_maria_theresa_thalers: "Заменить талеры Марии-Терезии"
 KTH_replace_maria_theresa_thalers_desc: "Старые талеры Марии-Терезии до сих пор являются самыми распространёнными монетами в Касири. Настало время чеканки собственных денег."
 KTH_engrams_peace: "Мир Инграмса"
 KTH_engrams_peace_desc: "Продолжительный конфликт Касири и Куайти измотал обе страны. Настало время заключить мир и принести долгожданную стабильность в Хадрамаут."
 KTH_sign_an_advisory_agreement: "Подписать консультативный договор"
 KTH_sign_an_advisory_agreement_desc: "Подписание консультативного договора лишит наше государство автономии, но отказ в подписании и вовсе приведёт только к уничтожению Султаната Касири. В текущей ситуации у нас нет права выбора."
 KTH_return_of_landlocked: "Возвращение выхода к морю"
 KTH_return_of_landlocked_desc: "Война с Куайти продлилась почти 100 лет и сейчас мы наконец можем отпраздновать победу. Покорение нашего главного врага позволит Касири наконец вновь обрести выход к морю и стать значимой силой в регионе."
 KTH_unite_hadhramaut: "Объединить Хадрамаут"
 KTH_unite_hadhramaut_desc: "Долгое время Хадрамаут разрывался на части многочисленными шейхами и султанами. Настало время принести порядок на территорию региона, объединив его под единой властью."
 KTH_trading_ports_of_hadhramaut: "Торговые порты Хадрамаута"
 KTH_trading_ports_of_hadhramaut_desc: "Благополучие нашей экономики напрямую зависит от развития портов. Нам следует заняться их расширением."
 KTH_uprising_of_bin_adbat: "Восстание братьев бин-Абдат"
 KTH_uprising_of_bin_adbat_desc: "В 1924 году, вернувшиеся с Явы братья бин-Абдат захватили власть в городе Эль-Гурфа и его окрестностях, фактически создав независимое государство. Они обнесли город стеной, начали чеканку монет из чистого серебра и поддержали развитие различных отраслей промышленности и ремесла, тайно мечтая освободить весь Хадрамаут от гнёта феодалов и колонизаторов.Популярность братьев в народе велика. Пример успешного развития Эль-Гурфы может подтолкнуть жителей нашей страны на открытое восстание против султана." #Al-Ghurfah
 KTH_universal_equality: "Всеобщее равенство"
 KTH_universal_equality_desc: "Сторонники братьев бин-Абдат отвергают деление населения Хадрамаута на касты. Все люди в нашей стране должны быть равны."
 KTH_abolition_of_customs_duties: "Отмена таможенных пошлин"
 KTH_abolition_of_customs_duties_desc: "Отмена таможенных пошлин снизит доходы государства в краткосрочной перспективе, но приведёт к росту торгового оборота в стране и, как следствие, повысит благосостояние Хадрамаута."
 KTH_buisness_in_java: "Предприятия на Яве"
 KTH_buisness_in_java_desc: "Хотя братья бин-Абдат имеют крайне революционные идеи, близкие к марксизму, необходимое для захвата и развития Эль-Гурфы состояние они заработали, занимаясь бизнесом на острове Ява в Голландской Ост-Индии. Эти предприятия до сих пор находятся в собственности братьев и могут существенно помочь в развитии нашей страны."
 KTH_antiraiders: "Борьба с налётчиками"
 KTH_antiraiders_desc: "Порождённая войной нестабильность в Хадрамауте была отличной почвой для разгула бандитизма. Настало время навести порядок на дорогах страны."
 KTH_economic_recovery_of_quitey: "Восстановление экономики Куайти"
 KTH_economic_recovery_of_quitey_desc: "Экономика бывшего султаната Куайти серьёзно пострадала после захвата его нашими войсками. Мы должны заняться восстановлением хозяйства новых земель."
 KTH_continue_reforms: "Продолжить реформы"
 KTH_continue_reforms_desc: "Для обеспечения конкурентоспособности нашей страны на мировой арене мы должны поступиться некоторыми нашими традициями и провести реформирование государства." 
 KTH_handicraft_weapons: "Кустарное производство оружия"
 KTH_handicraft_weapons_desc: "Для обеспечения конкурентоспособности нашей страны на мировой арене мы должны поступиться некоторыми нашими традициями и провести реформирование государства."
 KTH_hadramut_expansionism: "Хадрамаутский экспансионизм"
 KTH_hadramut_expansionism_desc: "В памяти нашего народа до сих пор крепки воспоминания о былых великих завоеваниях правителей объединённого Хадрамауте. Настало время вновь начать экспансию."
 KTH_capture_aden: "Захватить Аден"
 KTH_capture_aden_desc: "Долгое время великий портовый город Аден находился под властью британских колонизаторов. Настало время его освободить."
 KTH_subjugate_yemen: "Подчинить Йемен"
 KTH_subjugate_yemen_desc: "Йемен до сих пор мечтает подчинить всю территорию Хадрамаута, но теперь уже наши армии будут топтать йеменские земли."
 KTH_control_of_najran: "Контроль над Наджраном"
 KTH_control_of_najran_desc: "Очень многие жители Наджрана недовольны правлением ваххабитской Саудовской Аравии. Они с радостью присягнут на верность более близким по культуре хадрами." # hadhrami
 KTH_capture_dhofar: "Захватить Дофар"
 KTH_capture_dhofar_desc: "Земли Дофара всегда были заветной мечтой Хадрамаутских лидеров. Настало время её исполнить."
 KTH_expand_number_of_reservists: "Расширить число резервистов"
 KTH_expand_number_of_reservists_desc: "На данный момент наша армия весьма малочисленна, а находящихся в резерве воинов недостаточно. Чтобы в случае войны сформировать достаточно большое войско, нам следует расширить число резервистов."
 KTH_focus_on_domestic_politics: "Сосредоточиться на внутренней политике"
 KTH_focus_on_domestic_politics_desc: "Недавно объединённый под единой властью Хадрамаут пока ещё слишком слаб. Нам следует сконцентрироваться на внутренней политике и не предпринимать никаких попыток расширить свои территории."
 KTH_destruction_of_el_guphra: "Уничтожение Эль-Гурфы" #Al-Ghurfah
 KTH_destruction_of_el_guphra_desc: "Захватившие власть в Эль-Гурфе братья бин-Абдат своими антифеодальными популистскими лозунгами угрожают стабильности в нашей стране и нашим духовным скрепам. Мы должны проложить все усилия, чтобы разгромить этот рассадник революционных идей."
 KTH_secure_loyality: "Обеспечить лояльность"
 KTH_secure_loyality_desc: "Лояльность населения султану крайне важна для поддержания стабильности в государстве."
 KTH_strengthrn_control_over_sheiks: "Усилить контроль над шейхами"
 KTH_strengthrn_control_over_sheiks_desc: "Племена нашей страны почти не подчиняются центральной власти. Усиление контроля над племенами крайне важно для укрепления нашего государства."
 KTH_economic_development: "Экономическое развитие" 
 KTH_economic_development_desc: "Процветающая экономика является важнейшим аспектом сохранения стабильности в государстве. Поэтому мы должны уделять огромное внимание развитию хозяйства нашей страны." 
 
 
 
 ### Нац Духи
 KTH_underdeveloped_feudal_tribal_state: "Слаборазвитое феодально-племенное государство"
 KTH_underdeveloped_feudal_tribal_state_desc: "Хотя прогресс шагнул уже далеко, он почти не затронул Касири. Страна по-прежнему разделена на множество соперничающих друг с другом племён, а образ жизни людей слабо отличается от того, как жили сотни лет назад.\n\n§RНациональный дух будет убран автоматически, когда количество §Hфабрик§! станет §Hравно или больше 20§!."
 KTH_war_waeriness: "Усталость от войны"
 KTH_war_waeriness_desc: "Уже почти 100 лет с переменными успехами длится конфликт двух великих султанатов Хадрамаута. Куайти удалось вытеснить Касири с побережья, но на этом успехи закончились. Война истощила оба султаната, из-за чего ни один из них больше не может наступательные действия."
 KTH_great_sultanate_of_hadramut: "Великий султанат Хадрамаута"
 KTH_great_sultanate_of_hadramut_desc: "Наша страна является одним из трёх крупнейших государств Аденского протектората, трёх великих султанатов Хадрамаута.\n\n§RНациональный дух будет убран автоматически, если идеология не §Pмонархизм§!.§!"
 KTH_katherian_slavery: "Касирийское рабство"
 KTH_katherian_slavery_desc: "В нашей стране до сих пор не отменено рабство. Немало невольников занимаются тяжёлым физическим трудом в поле, но большинство из них живёт в домах своих хозяев, работая прислугой. Как на парадоксально, уровень жизни этих рабов существенно превышает уровень жизни рядовых граждан, невольники часто даже получают довольно качественное образование и призываются в личное войско султана."
 KTH_cathirian_date_plantations: "Касирийские финиковые плантации"
 KTH_cathirian_date_plantations_desc: "Финики являются самым доступным продуктом в нашей стране. Калорийные плоды финикового дерева покрывают немалую часть потребностей населения в пище, а их продажа за рубеж является основой нашего экспорта."
 
 
 
 ###РЕШЕНИЯ
 KTH_generic_irregular_army_category: "Племенное ополчение"
 KTH_generic_irregular_army_category_desc: "Наша страна до сих пор состоит из множества племён, подчиняющихся своим вождям. Это не позволяет государству содержать достаточно крупную регулярную армию, однако в случае войны мы можем в короткие сроки созвать достаточно вооружённое и многочисленное племенное ополчение."
 KTH_summon_peoples_militia: "Созвать племенное ополчение"
 
