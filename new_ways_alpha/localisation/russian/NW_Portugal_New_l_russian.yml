    ### ФОКУСЫ
    ##### FASCISM SECTION #####
    nw_portugal_focus: "Фокусы Португалии"
    POR_revolt_against_salazar_regime: "Восстание против Салазарского режима"
    POR_revolt_against_salazar_regime_desc: "Найдя союзников способных поддержать нас, мы должны свергнуть диктаторский режим Салазара!"
    POR_revolt_against_salazar_regime_tt: "§GС выполнением требований фокуса, запустится цепочка событий, которая приведёт к его выполнению.§!\n§RВы должны быть осторожны с тем, что помогавшие вам рабочие, монархисты и церковь, могут потребовать выполнения их обещаний.§!\n"
    POR_lusitanian_integralism: "Фашизация лузитанского интегрализма"
    POR_lusitanian_integralism_desc: "Теперь мы можем провозгласить, что наше государство придерживается политики лузитанского интегрализма, расширив его популярность, как среди португальцев, так и среди местных жителей колоний."
    POR_give_independence_corporations: "Дать независимость корпорациям"
    POR_give_independence_corporations_desc: "При Салазаре было установлено корпоративное государство, которое контролировало каждый шаг промышленных кампаний, не давало им развиваться так, как они хотели. Дав им больше независимости от государства, мы придадим их развитию значительный толчок."
    POR_introduce_state_regulation: "Ввести государственное регулирование"
    POR_introduce_state_regulation_desc: "Государственная и частная национальная экономика должна дисциплинироваться и направляться государством, которое должно направлять ее и вмешиваться в нее всякий раз, когда эта необходимость навязывает себя общему или коллективному благу, равновесию или социальной справедливости."
    POR_stimulating_industrial_growth: "Стимулирование роста промышленности"
    POR_stimulating_industrial_growth_desc: "Мы должны привлечь свободные средства для быстрого наращивания промышленности. Конечно, это займёт часть фабрик, но в будущем это окупится."
    POR_apply_the_principles_of_industrial_production: "Внедрить двенадцать принципов выпуска продукции"
    POR_apply_the_principles_of_industrial_production_desc: "Двенадцать принципов выпуска промышленной продукции – это основа на которой построен взгляд национал-синдикализма на промышленное будущее страны. Применив их в действии, мы сможем заметно упростить введение производства новой промышленности."
    POR_society_of_small_owners: "Общество мелких собственников"
    POR_society_of_small_owners_desc: "Государство готово признавать право частной собственности, но оставляя за собой право вмешаться, поэтому поощрение мелких предпринимателей, способных погасить часть запросов жителей страны, должно активно продолжаться."
    POR_support_for_trade_unions: "Поддержка профсоюзов"
    POR_support_for_trade_unions_desc: "Для построения синдикализма, мы должны не угнетать, а поддерживать всевозможные профсоюзы, ведь они в значительной мере помогают рабочим делиться между собой опытом, и обучать новых работников."
    POR_expanding_role_of_workers: "Расширение роли рабочих"
    POR_expanding_role_of_workers_desc: "Для построения синдикализма, мы должны значительно расширить роль рабочих на предприятиях. Это заметно скажется на продуктивности, пусть нам и придётся повысить заработную плату многим людям."
    POR_workers_courts: "Рабочие суды"
    POR_workers_courts_desc: "Интегрализм всегда противостоял классовой борьбе, забастовочным движениям и государственным профсоюзным объединениям, предпочитая для разрешения трудовых коллизий создавать рабочие суды, которые и будут решать спорные ситуации."
    POR_social_policy_for_workers: "Социальная политика для рабочих"
    POR_social_policy_for_workers_desc: "Для улучшения положения рабочих, будет установлена минимальная заработная плата, введено страхование по инвалидности и болезни, социальная помощь материнству и ребенку, а так же государственная политика направленная на социальные сферы жизни."
    POR_blue_shirts: "Синие рубашки"
    POR_blue_shirts_desc: "Синие рубашки – основа нашего движения. Вернув его и расширив на уровне государства, мы сможем привлечь молодежь в свои ряды и милитаризировать их настроения."
    POR_creation_of_the_fascist_militia: "Создание фашистской милиции"
    POR_creation_of_the_fascist_militia_desc: "Во всех городах будет создана фашистская милиция, состоящая из добровольцев, которые будут подавлять преступления профсоюзных активистов и коммунистов, а так же партизан, на захваченных территориях."
    POR_national_defense_army: "Армия национальной обороны"
    POR_national_defense_army_desc: "Чтобы армия была сильна и могла достойно выполнять задачи национальной обороны, каждый из нас обязуется встать на сторону любого португальского правительства против иностранной агрессии и большевизма!"
    POR_cult_of_the_leader: "Культ вождя"
    POR_cult_of_the_leader_desc: "Ролан Прету наш вождь, который ведёт нашу страну в светлое будущее. Мы должны всецело на него полагаться и поддерживать во всех начинаниях!"
    POR_cult_of_the_leader_tt: "§GПреимущество от титула будут расти, по мере расширения империи и достижения нового порядка.§!\n"
    POR_greater_portugal: "Великая Португалия"
    POR_greater_portugal_desc: "Галисия – район Испании в котором проживает родственный нам народ Галисии. Некогда наша нация появилась благодаря им, а наши языки и вовсе родственные, произошедшие от старопортугальского. Гражданская война – идеальный вариант для того, чтобы вернуть её себе и объявить о создании Великой Португалии – Португалисии."
    POR_support_for_spanish_falangists: "Поддержка испанских фалангистов"
    POR_support_for_spanish_falangists_desc: "Глава испанских фалангистов, несмотря на свои некоторые капиталистические замашки, очень сильно помог движению национал-синдикалистов в годы изгнания. Мы должны отплатить им, и помочь в гражданской войне."
    POR_alliance_with_brazilian_integralists: "Союз с Бразильскими Интегралистами"
    POR_alliance_with_brazilian_integralists_desc: "Имея одинаковые взгляды, общее прошлое и один язык, мы сможем заключить взаимовыгодный союз."
    POR_your_way: "Торжество латинского порядка"
    POR_your_way_desc: "Мы должны верить в возможность возрождения нового, антидемократического национализма, который возродит новую, классическую эру в латинских странах."
    POR_join_italy: "Присоединиться к Италии"
    POR_join_italy_desc: "Во многом наше движение позаимствовало из режима Муссолини. Мы можем заключить союз с Италией, чтобы добиться своих целей."
    POR_alliance_with_spanish_falange: "Союз с Испанской фалангой"
    POR_alliance_with_spanish_falange_desc: "Имея схожие взгляды и дружественных друг другу лидеров, мы сможем заключить взаимовыгодный союз."
    POR_recognize_second_official_language_of_galicia: "Признать язык Галисии вторым официальным"
    POR_recognize_second_official_language_of_galicia_desc: "Признав галисийский вторым официальным языком, мы подтвердим своё родство с ними. Это так же сделает галисийцев более уверенными на территории нашей страны."
    POR_unite_iberia: "Объединить Иберию"
    POR_unite_iberia_desc: "Мы должны объединить все страны Иберийского полуострова под своим началом!"
    POR_return_brazil: "Вернуть Бразилию"
    POR_return_brazil_desc: "Бразилия долгие годы была нашей территорией, колонией и даже соуправляемым государством. Мы должны вернуть те времена!"
    POR_elimination_of_the_communist_threat: "Устранение коммунистической угрозы"
    POR_elimination_of_the_communist_threat_desc: "Мы должны рассматривать коммунистическую и социалистическую угрозу как основную, и не допустить распространение оной, к нашим границам."
    POR_imperial_revival: "Имперское возрождение"
    POR_imperial_revival_desc: "Мы должны быть ориентированы на будущее и ставить национализм во главе угла. Именно национализм и наши устремления приведут к началу имперского возрождения!"
    POR_portuguese_scout_corps: "Португальский скаутский корпус"
    POR_portuguese_scout_corps_desc: "Португальские скауты, во многом поддерживаемые церковью и придерживающиеся традиционных ценностей, наиболее близки к нам по духу. Наличие подобных умельцев в армии, заметно улучшит ориентирование в сложных местностях."
    POR_give_church_central_importance: "Придать церкви центральное значение"
    POR_give_church_central_importance_desc: "Мы должны придать церкви и вере – центральное значение, как нашему духовному проводнику. Именно они подарят нам покой в мирное время, и разожжёт огонь во время войны."
    POR_social_doctrine_of_church: "Придерживаться социальной доктрины церкви"
    POR_social_doctrine_of_church_desc: "Наше государство, как избранное господом, должно придерживаться социальной доктрины Христа. Католическое учение церкви, всегда пыталось найти равновесие между заботой обо всём обществе с одной стороны, и уважением к человеческой свободе, включая право на частную собственность, с другой."
    ##### COMMUNISM / MONARCHISM SECTION #####
    POR_formation_of_popular_front: "Формирование Народного Фронта"
    POR_formation_of_popular_front_desc: "Формирование единого фронта против фашистской диктатуры – это знаковое событие, которое повлечёт за собой борьбу против неравенства."
    POR_formation_of_popular_front_tt: "§RФормирование Народного Фронта, запустит опасные для страны события.§!\n"
    ##### MONARCHISM SECTION #####
    POR_restoration_of_monarchy: "Восстановление монархии"
    POR_restoration_of_monarchy_desc: "Для легитимности своей власти и противодействия силами народного фронта, Салазар вынужден пойти на компромисс с монархистами, единственными силами, не присоединившимися к Народному Фронту. Запустив процесс восстановления монархии, Салазар не только сохранит себя на посту премьер министра, но и сможет привлечь заручиться поддержкой некоторой части военных, лояльность которых гарантировал Кармона."
    POR_invite_duarte_to_throne: "Пригласить на престол Дуарте II"
    POR_invite_duarte_to_throne_desc: "Для подтверждения легитимности нашего правительства, мы должны пригласить на престол Португалии наследника династии Брагансов, которого поддерживает большинство."
    POR_invite_duarte_to_throne_fascism_tt: "§FПриглашение §HДуарте II§! так же привлечёт к нам луизитанских интегралистов, что яро стоят на стороне монархии. Это усилит наши позиции и поможет распространить их идеи среди мирного населения.§!\n"
    POR_invite_duarte_to_throne_monarchy_tt: "§PКоролю придётся завоевать доверие монархических групп, подтвердив свою легитимность действиями.§!\n"
    POR_appoint_kings_advisors: "Назначить советников короля"
    POR_appoint_kings_advisors_desc: "Королю нужны надёжные советники, которые будут пользоваться поддержкой среди народа, и давать бесценные советы для короля."
    POR_restore_noble_titles: "Восстановить дворянские титулы"
    POR_restore_noble_titles_desc: "Восстановив дворянские титулы, мы сможем привлечь на свою сторону опытных военных, которые поддержат короля и восстановленное королевство."
    POR_restore_noble_titles_tt: "§PС восстановлением дворянства, король сможет начать раздачу титулов, самым верным его сторонникам, однако, это может вызвать определённые недовольства со стороны других подданных, снижая легитимность короны. Это же относится и к тем людям, чьи земли будут переданы новой аристократии.§!\n§LТитулы можно раздать §Yгенералам§! в меню выбора их §Yповышений§!.§!"
    POR_merge_both_branches_of_braganza: "Объединить обе ветви Брагансов"
    POR_merge_both_branches_of_braganza_desc: "Дом Брагансов, вот уже долгие годы был разделён на две конкурирующие линии. Династический брак между Дуарте Нуно и принцессой Марией Франсишко Орлеан-Браганса объединит обе линии в одну. Это даст не только права на Португальский престол, но и претензии на Португальский трон."
    POR_church_is_spiritual_partner_of_crown: "Церковь – духовный партнёр короны"
    POR_church_is_spiritual_partner_of_crown_desc: "Всегда, при монархизме, католической церкви доверяли как привилегированному партнеру политической власти. Мы должны продолжить подобный подход, поскольку вера всегда была нашим лучшим союзником."
    POR_catholic_university_of_portugal: "Католический университет Португалии"
    POR_catholic_university_of_portugal_desc: "Нашей стране нужен элитный университет, который сможет войти в число элитных заведений не только нашей страны, но и всего мира. Церковь готова вложить оказать нам поддержку в его создании, и вложить туда значительные средства."
    POR_support_for_brazilian_monarchists: "Поддержка Бразильских монархистов"
    POR_support_for_brazilian_monarchists_desc: "Воззвание к Бразильским монархистам поможет нам продолжить путь к Бразильскому престолу."
    POR_introduction_of_brazilian_industry: "Внедрение Бразильской индустрии"
    POR_introduction_of_brazilian_industry_desc: "Внедрив Бразильскую индустрию в нашу, мы сможем добиться заметных результатов, улучшив экономику обеих стран."
    POR_association_of_metallurgical_industries: "Объединение металлургических отраслей"
    POR_association_of_metallurgical_industries_desc: "Объединив Вольфрамовые и металлургические отрасли стран, мы сможем сделать значительные шаги в их обработке и технологических процессах."
    POR_continue_exporting_brazilian_coffee_and_sugar: "Продолжить экспорт Бразильского кофе и сахара"
    POR_continue_exporting_brazilian_coffee_and_sugar_desc: "Восстановив промышленность, мы можем вернуться на рынок и продолжить поставлять продукты, которые поставляла Бразилия на мировой рынок."
    POR_unification_of_kingdoms: "Объединение королевств"
    POR_unification_of_kingdoms_desc: "$POR_the_empire_of_brazil_desc$"
    POR_unification_of_kingdoms_potential_civil_war_tt: "§RЕсли по выполнении этого фокуса §YБразилия§! НЕ ЯВЛЯЕТСЯ §Yмонархическим государством§! и имеет §Yуровень стабильности ниже 50%§! или §Yуровень монархизма ниже 70%§!, бразильские монархисты начнут гражданскую войну и втянут в нее нас!§!"
    POR_royal_scouts: "Королевские скауты"
    POR_royal_scouts_desc: "Создание организации королевских скаутов, поможет воспитать верных короне молодых людей."
    POR_creation_of_royal_guard: "Создание королевской гвардии"
    POR_creation_of_royal_guard_desc: "Мы должны собрать элитных солдат и офицеров, создав гвардию, которая будет верна лично королю, и станет сильнейшим оружием."
    POR_sea_empire: "Морская империя"
    POR_sea_empire_desc: "Раньше, наше государство было могущественной морской империей. Мы должны возродить наш флот и его традиции. Это поможет нам в возвращении наших колоний и их контролем."
    POR_restoration_of_royal_armada: "Восстановление королевской армады"
    POR_restoration_of_royal_armada_desc: "Для успеха наших морских начинаний, мы должны наверстать упущенное время, и сократить технологическую разницу с нашими конкурентами, приступив к созданию новых кораблей и освоению дальних судоходных путей."
    POR_empire_over_which_the_sun_will_set: "Империя над которой зайдёт солнце"
    POR_empire_over_which_the_sun_will_set_desc: "Британия – наш главный конкурент на воде. Мы должны разгромить их, чтобы привести свою империю к рассвету."
    POR_united_iberian_kingdom: "Единое Иберийское королевство"
    POR_united_iberian_kingdom_desc: "Получив под свой контроль земли всего полуострова, мы можем объявить о создании единого Иберийского государства."
    POR_iberian_science_group: "Иберийская научная группа"
    POR_iberian_science_group_desc: "Наш полуостров значительно отстает в развитии от остальной Европы. Мы должны это исправить, объединив наши научные изыскания."
    ##### PINK MAP SECTION #####
    POR_mapa_cor_de_rosa_nw: "Розовая карта"
    POR_mapa_cor_de_rosa_nw_desc: "Мы должны осуществить давний проект о Розовой карте и соединить между собой Анголу и Мозабик."
    POR_return_to_portuguese_morocco: "Вернуть Португальское Морокко"
    POR_return_to_portuguese_morocco_desc: "Когда-то и мы имели свои земли в Морокко. Мы должны вернуть их под свою руку!"
    POR_make_india_your_own: "Сделать Индию своей"
    POR_make_india_your_own_desc: "Часть земель Индии некогда были нашими колониями, теперь же у нас остались жалкие осколки из нескольких городов. Мы должны вернуть наши старые земли, а может быть и вовсе, перехватить контроль над всей Индией."
    POR_regain_ownership_of_tea_plantations: "Вернуть владение чайными плантациями"
    POR_regain_ownership_of_tea_plantations_desc: "На Цейлоне некогда были наши владения, и теперь настало вернуть себе их."
    POR_return_uruguay: "Вернуть Уругвай"
    POR_return_uruguay_desc: "В Уругвае были наши колонии, и сейчас время для того, чтобы их вернуть."
    POR_return_paraguay: "Вернуть Парагвай"
    POR_return_paraguay_desc: "В Парагвае были наши колонии, и сейчас время для того, чтобы их вернуть."
    POR_bring_back_omans_date_gardens: "Вернуть финиковые сады Омана"
    POR_bring_back_omans_date_gardens_desc: "Прекрасные финиковые сады Омана, как и их удобные морские базы – станут удачным подспорьем для нашей деятельности в Индии и Китае."
    ##### COMMUNISM SECTION #####
    POR_victory_of_portuguese_communist_party: "Победа Коммунистической партии Португалии"
    POR_victory_of_portuguese_communist_party_desc: "Коммунистическая партия одержала сокрушительную как над диктатурой, так и над своими бывшими союзниками."
    POR_liberate_africa: "Освобождение Африки"
    POR_liberate_africa_desc: "Мы должны оказать поддержку всем африканским странам, и освободить их от гнёта колонизма, проведя их по всему пути освобождения, путём установления в стране коммунизма!"
    POR_establishment_of_portuguese_union_republics_in_africa: "Создание Португальских союзных республик в Африке"
    POR_establishment_of_portuguese_union_republics_in_africa_desc: "Мы должны дать ограниченную автономию Анголе и Мозамбику и помочь им достигнуть новых успехов."
    POR_forcing_communism_in_brazil: "Форсирование коммунизма в Бразилии"
    POR_forcing_communism_in_brazil_desc: "Мы должны обратиться к бразильскому народу, воззвав к поддержке португальского единения коммунизма."
    POR_support_uprising_in_brazil: "Поддержать восстание в Бразилии"
    POR_support_uprising_in_brazil_desc: "Очевидно, что никто не собирается просто так передавать власть коммунистам, поэтому мы должны помочь нашим товарищам!"
    POR_culture_stronges_in_goa: "Укрепление португальской культуры в Гоа" #старое дерево
    POR_culture_stronges_in_goa_desc: "Гоа уже несколько веков остаётся португальской территорией, при этом это место действительно можно считать центром португальской културы в Индии, её население тесно связано с метрополией, поэтому этот регион можно даже назвать чисто португальской землёй."
    POR_liberate_india: "Освобождение Индии"   #старое дерево
    POR_liberate_india_desc: "Индия сейчас захвачена британскими империалистами, но так не может продолжаться вечно. Мы освободим захваченные британцами народы!"
    POR_join_to_comintern: "Вступить в Коминтерн"    #старое дерево
    POR_join_to_comintern_desc: "Только союз с главной коммунистической державой сможет обезопасить нас, а также получать материальную помощь от союзника."
    POR_soviet_technologies: "Преодоление технологического отставания" #старое дерево
    POR_soviet_technologies_desc: "Нельзя скрывать, что наша страна значительно отстаёт по ряду отраслей от передовых держав. Вступив в научный союз с комминтерном, мы сможем наверстать отставание и даже вырваться вперёд, благодаря совместным исследованиям."
    POR_union_with_republicans: "Союз с республиканцами"   #старое дерево
    POR_union_with_republicans_desc: "Рядом с нами, в Испании, есть республиканцы близкие к нам по идеологии. Возможно, лучшим вариантом будет заключить союз с соседней страной."
    POR_invasion_of_spain: "Вторжение в Испанию"
    POR_invasion_of_spain_desc: "$POR_intervention_in_spain_desc$"
    POR_union_of_republics_of_iberian_soviets: "Союз Республик Иберийских Советов"
    POR_union_of_republics_of_iberian_soviets_desc: "Мы должны призвать к созданию «Союза Республик Иберийских Советов», который прямо или косвенно возьмёт на себя управление всей Иберией."
    POR_introduction_of_one_party_system: "Введение однопартийной системы"
    POR_introduction_of_one_party_system_desc: "Мы должны сделать влияние нашей партии незыблемым и убрать всякое влияние иных партий."
    POR_start_fight_against_bourgeoisie_in_country_or_POR_direct_economy_to_domestic_problems: "[GET_FIGHT_AGAINST_BOURGEOISIE_FOCUS_NAME]"
    POR_start_fight_against_bourgeoisie_in_country_or_POR_direct_economy_to_domestic_problems_desc: "[GET_FIGHT_AGAINST_BOURGEOISIE_FOCUS_DESC]"
    POR_start_fight_against_bourgeoisie_in_country: "Начать борьбу с буржуазией в стране"
    POR_start_fight_against_bourgeoisie_in_country_desc: "Мы должны начать борьбу с буржуазными элементами, доставшимся нам по наследству от предыдущего режим. Очевидно, что ими являются не только проигравшие сторонники Эстадо Ново, но и наши бывшие союзники."
    POR_direct_economy_to_domestic_problems: "Направить экономику на внутренние проблемы"
    POR_direct_economy_to_domestic_problems_desc: "Нашей стране нужен перерыв, чтобы оправиться от тех проблем, что создал Салазар, переведя страну на военные рельсы. Это потребует длительного периода, которого возможно у нас и нет, но и иного выхода мы не имеем."
    POR_direct_economy_to_domestic_problems_tt: "\n§RПромедление с решением этого вопроса довольно рискованный шаг, ведь рабочие так и не получили того, за что сражались.§!"
    POR_move_radio_party_to_lisbon: "Переместить радио партии в [ROOT.capital.GetName]"
    POR_move_radio_party_to_lisbon_desc: "Небольшой группой наших подпольных деятелей, радиостанция сначала была запущена в Бельгии, а затем в Испании. Очевидно, что с нынешними возможностями мы должны расширить его, и разместить в столице – охватывая всю страну."
    POR_socialization_of_all_means_of_production: "Обобществление всех средств производства"
    POR_socialization_of_all_means_of_production_desc: "Один из важнейших пунктов нашей программы экономических и социальных преобразований – это обобществление всех средств производства и обмена."
    POR_continuous_production_concept: "Концепция непрерывного производства"
    POR_continuous_production_concept_desc: "Мы должны начать гармоничное развитие всех секторов и ресурсов национальной экономики. Одним из важных шагов, станет начало непрерывного производства и его развития."
    POR_collectivization_of_private_property: "Коллективизация частной собственности"
    POR_collectivization_of_private_property_desc: "Один из важнейших пунктов нашей программы экономических и социальных преобразований – это превращение всей частной собственности в коллективную."
    POR_nationalisation_crunch_lands: "Национализация церковных земель"    #старое дерево
    POR_nationalisation_crunch_lands_desc: "Церковь является обладателем огромного количество объектов, в том числе объектов промышленного производства. Это дело нельзя оставлять без внимания, промышленность церкви должны работать не на духовенство, а на рабочих Португалии!"
    POR_town_reforms: "Крестьянская реформа"   #старое дерево
    POR_town_reforms_desc: "Многие сельские жители страдают от слишком маленьких земельных наделов. Раздав посевные площади крупных землевладельцев мы значительно улучшим положение крестьянства в стране."
    POR_use_avante_as_an_ideological_guide: "Использовать «Avante!» как идеологический путеводитель"
    POR_use_avante_as_an_ideological_guide_desc: "Долгие годы газета «Avante!» помогала в нашей нелёгкой борьбе, даже находясь в подполье и вне закона. Мы должны продолжить использование этой газеты, как идеологический путеводитель для нашего народа."
    POR_first_5_year_plan: "I-ый пятилетний план"  #старое дерево
    POR_first_5_year_plan_desc: "Наша страна до сих пор остаётся недостаточно индустриализованной. Такое состояние промышленности ставит под удар нашу обороноспособность."
    ##### NEUTRALITY SECTION #####
    POR_strengthening_regime_pvde: "Усиление режима PVDE"
    POR_strengthening_regime_pvde_desc: "Мы должны усилить режим полиции для противодействия оппозиционным движениям."
    POR_political_restoration_of_portuguese_church: "Политическое восстановление Португальской церкви"
    POR_political_restoration_of_portuguese_church_desc: "С момента прихода Салазара к власти, начавшаяся возвращаться в жизнь португальцев церковь, потеряла своё влияние на политику страны."
    POR_return_of_catholic_center_to_political_activity: "Возвращение Католического центра к политической деятельности"
    POR_return_of_catholic_center_to_political_activity_desc: "Некогда Папа Римский запретил католической церкви и патриарху Лиссабонскому участвовать в политической деятельности как партии. Теперь же, мы можем вернуться к этому, и возобновить продвижение Сережейры на пост одного из первых лиц государства."
    POR_catholic_student_movement: "Католическое студенческое движение"
    POR_catholic_student_movement_desc: "Мы должны заручиться поддержкой молодёжи не только в рамках Португальского легиона, но и в рамках католического движения, которые более рьяно отдадутся церковной доктрине, ради блага нашей страны."
    POR_christianization_of_state_and_colonies: "Христианизация государства и колоний"
    POR_christianization_of_state_and_colonies_desc: "Пора полностью отдать наше государство во власть церкви и теократии, совместив почты Лиссабонского патриарха и премьер-министра в одном человеке."
    POR_christianization_of_state_and_colonies_tt: "§GСалазар станет доступным как министр.§!\n"
    POR_follow_to_social_doctrine_of_catholic_church: "Придерживаться социальной доктрины католической церкви"
    POR_follow_to_social_doctrine_of_catholic_church_desc: "$POR_social_doctrine_of_church_desc$"
    POR_union_with_pope: "Союз с Папой"
    POR_union_with_pope_desc: "После того, как мы доказали, что можем создать настоящее католическое государство в рамках нашей страны, можем предложить Папе Римскому создать единый союз."
    ##### PORTUGUESE CHURCH SECTION #####
    POR_sign_concordat_with_vatican: "Подписать конкордат с Ватиканом"
    POR_sign_concordat_with_vatican_desc: "Мы должны крепко закрепить свои отношения с церковью, таким образом чётко обозначив позицию веры в нашем государстве."
    POR_sign_concordat_with_vatican_tt: "Влияние Церкви не сможет стать выше, чем §Y«$POR_influence_of_church_5$»§!."
    POR_gremiou: "Гремиу"
    POR_gremiou_desc: "Гремиу – военообразный институт контроля над частной экономической деятельностью и настроениями ремесленников, и народных домов для контроля над настроениями крестьянства. В сочетании с принятым законом о запрете профсоюзов на малых предприятиях, которые преобладали в стране, все это позволило существенно усилить систему государственного контроля над обществом."
    POR_trade_european_countries: "Торговля с европейскими державами"  #старое дерево
    POR_trade_european_countries_desc: "Дабы окончательно закрепить наш нейтралитет, мы начнём активную торговлю со всеми европейскими державами, такая открытая политика сделает невыгодным проявление агрессии в нашу сторону."
    ##### MAIN NEUTRALITY HISTORICAL SECTION #####
    POR_viriatos: "Вириатос"
    POR_viriatos_desc: "$POR_send_assistance_desc$"
    POR_iberian_neutrality_pact: "Пакт Иберийского нейтралитета"
    POR_iberian_neutrality_pact_desc: "$POR_iberian_summit_desc$"
    ##### ANTI FASCIST UPRISING SECTION #####
    POR_anti_fascist_uprising: "Антифашисткое восстание"
    POR_anti_fascist_uprising_desc: "Рабочие и жители нашей страны наконец-то увидели, на что способен фашистский режим Нового Государства и готовы восстать против него."
    POR_anti_fascist_uprising_tt: "§GК восстанию могут привести забастовки и митинги, если распространятся по всей стране. Для их начала, необходимо чтобы у вас стояла экономика, отличимая от гражданской, а мировое напряжение в мире, достигло пика.§!\n"
    POR_free_gubernatorial_elections: "Свободные выборы губернаторов"
    POR_free_gubernatorial_elections_desc: "Для придания демократичности и свободы нашей страны, мы должны начать свободные выборы губернаторов в провинции. Так люди сами будут определять судьбу своего региона."
    POR_creation_of_anti_fascist_combat_groups: "Создание антифашистских боевых групп"
    POR_creation_of_anti_fascist_combat_groups_desc: "Мы можем применить опыт боевых групп, но уже не в рамках защиты митингов, а как интернациональные бригады, которые будут помогать в борьбе против фашистских государств."
    POR_complete_reorganization_of_party: "Завершить реорганизацию партии"
    POR_complete_reorganization_of_party_desc: "Не смотря на первичную реорганизацию, ещё не все члены партии занимают те места, на которых они были ба наиболее эффективны. Ещё одна реорганизация и ротация кадров поможет нам с этим и заодно поможет избавиться от нежелательных лиц в партии."
    POR_independent_course: "Самостоятельный курс"
    POR_independent_course_desc: "Мы сами должны определять свою судьбу, вне зависимости от желания Москвы, которая лишь диктует указы, но не оказывает реальной помощи. Разумеется, СССР такой шаг не понравится."
    POR_continue_course_of_moscow: "Продолжить курс Москвы"
    POR_continue_course_of_moscow_desc: "Мы должны продолжить следовать курсом Москвы, который она определяет для всего социалистического мира."
    POR_allies_in_iberia: "Союзники в Иберии"
    POR_allies_in_iberia_desc: "Взамен более плотного сотрудничества с СССР, мы можем найти новых союзников, которые готовы бороться с фашистскими режимами по всему миру."
    POR_declare_war_on_fascism: "Объявить войну фашизму"
    POR_declare_war_on_fascism_desc: "Мы должны уничтожить страны, готовые порабощать и уничтожать чужие нации. Наша борьба с фашизмом не может ограничиться только свержением диктатуры Салазара!"
    POR_overthrow_dictatorship_in_spain: "Свергнуть диктатуру в Испании"
    POR_overthrow_dictatorship_in_spain_desc: "Мы должны спасти от диктатуры испанский народ, как некогда спасли себя."
    POR_joint_economic_development: "Совместное экономическое развитие"
    POR_joint_economic_development_desc: "Союзники должны помогать друг другу. Совместное развитие промышленной отрасли и взаимопомощь в различных проблемных вопросах, поможет нашим странам выйти вперёд."
    POR_invite_brazil: "Пригласить Бразилию"
    POR_invite_brazil_desc: "$POR_allies_in_iberia_desc$"
    POR_overthrow_dictatorship_in_brazil: "Свергнуть диктатуру в Бразилии"
    POR_overthrow_dictatorship_in_brazil_desc: "Мы должны спасти от диктатуры братский народ Бразилии, как некогда спасли себя."
    POR_catch_up_with_science_of_socialist_bloc: "Догнать науку социалистического блока"
    POR_catch_up_with_science_of_socialist_bloc_desc: "СССР поможет нам с новыми технологиями, которые они разработали."
    POR_investments_from_ussr: "Инвестиции из СССР"
    POR_investments_from_ussr_desc: "СССР поможет нам с построением современных заводов и фабрик. Это в значительной мере улучшит нашу промышленность."
    POR_national_unity_program: "Программа национального единства"
    POR_national_unity_program_desc: "Нашими усилиями была составлена программа, состоящая из 9 пунктов, которые необходимо выполнить: дать свободу слова, печати, собраний, ассоциаций, религиозных верований и культов, легализацию рабочих и прогрессивных организаций, написание новой конституции, прямое и тайное голосование в ЦК."
    POR_grant_independence_to_african_colonies: "Предоставить независимость Африканским колониям"
    POR_grant_independence_to_african_colonies_desc: "Мы должны немедленно предоставить независимость нашим колониям в Африке, и дать им свободу самим выбирать свою судьбу. Наши же люди должны будут вернуться домой."
    POR_transfer_colony_cities_to_their_owners: "Передать города-колонии их владельцам"
    POR_transfer_colony_cities_to_their_owners_desc: "Владения в Индии, Тиморе и Китае были необходимы капиталистам для торговли. Нам же больше нет необходимости удерживать колонии в этих городах."
    POR_creation_of_youth_organizations: "Создание молодёжных организаций"
    POR_creation_of_youth_organizations_desc: "Некогда созданное молодёжное крыло партии было расформировано с усилением чисток, теперь мы должны возобновить его идею, расширив на всю страну, а не только внутри партии."
    POR_equalize_rights_of_women_with_men: "Уравнять в правах мужчин и женщин"
    POR_equalize_rights_of_women_with_men_desc: "Мы должны уравнять женщин в правах с мужчинами. Дать им равную заработную плату, право на участие в голосованиях, убрать различие на гендерную принадлежность при приёме на работу."
    POR_support_axis_powers: "Поддержать державы Оси"
    POR_support_axis_powers_desc: "Настало время выбрать сторону. Учитывая близость наших режимов со странами осью, мы должны выбрать именно Германию, как заведомо более сильного игрока."
    POR_betray_windsor_pact: "Предать Виндзорский пакт"
    POR_betray_windsor_pact_desc: "Мы можем предать невыгодный нам союз, ударив Великобританию в спину."
    POR_maintain_neutrality: "Удерживать нейтралитет"
    POR_maintain_neutrality_desc: "Мы должны сохранить свой статус-кво в этой войне. Лишь так мы выиграем в этой войне – не приняв участия."
    POR_confirm_windsor_pact: "Подтвердить Виндзорский пакт"
    POR_confirm_windsor_pact_desc: "Настало время выбрать сторону. Подтвердив Виндзорский пакт, мы можем вступить в войну на стороне Великобритании."
    POR_eliminate_eastern_threat: "Устранить восточную угрозу"
    POR_eliminate_eastern_threat_desc: "Мы должны выступить против Японии, желающую навести свои порядки в Океании и Азии."
    POR_oppose_to_germany: "Противостоять Германии"
    POR_oppose_to_germany_desc: "Мы должны выступить против Германии, желающую диктовать свою волю всему миру."
    ##### IGNORE SCW SECTION #####
    POR_maintain_neutrality_in_spanish_war: "Сохранить нейтралитет в Испанской войне"
    POR_maintain_neutrality_in_spanish_war_desc: "Мы не обязаны участвовать в чужой войне, пусть одна из сторон и симпатична нам. Лучшим решением – будет сохранить нейтралитет, а Испания пусть решает свои внутренние проблемы самостоятельно."
    POR_reallow_secret_organizations: "Вновь разрешить тайные организации"
    POR_reallow_secret_organizations_desc: "Одним из указов Салазара был запрет на любые тайные организации. Это относилось как к некоторой деятельности политических партий, так и к масонским обществам Португалии. Продавив это решение, мы заручимся поддержкой лиц имеющих влияние в разных слоях населения."
    POR_allow_freedom_of_propaganda: "Разрешить свободу пропаганды"
    POR_allow_freedom_of_propaganda_desc: "Свобода пропаганды была запрещена новым режимом. Для проведения свободных выборов, которые были обещаны ещё с тех пор, когда Кармона был временным президентов, мы должны вновь разрешить свободу пропаганды, дабы усилить свои позиции."
    POR_expand_voting_rights: "Расширить избирательные права"
    POR_expand_voting_rights_desc: "Мы должны расширить избирательные права граждан, в том числе для женщин и ассимиладуш."
    POR_weaken_foreign_investment_controls: "Ослабить контроль над иностранными инвестициями"
    POR_weaken_foreign_investment_controls_desc: "При Эстадо Ново, был установлен жёсткий контроль над иностранными инвестициями, ограничивающий их влияние на экономику страны, ослабив её, мы заметно ослабим контроль над экономикой страны, но это даст нам возможность увеличить рост собственных предприятий."
    POR_amnesty_for_political_prisoners: "Амнистия политзаключённых"
    POR_amnesty_for_political_prisoners_desc: "Во время правления Салазара, множество именитых политических деятелей были репрессированы и заключены под стражу, где допускались пытки и бесчеловечное обращение с заключёнными. Мы можем заметно укрепить свои позиции, амнистировав всех людей, которыми был недоволен режим Нового Государства."
    POR_holding_free_elections: "Проведение свободных выборов"
    POR_holding_free_elections_desc: "Новый курс, устанавливаемый прореспубликанскими министрами, пришёл к своему итогу – проведению свободных выборов, и установлению новой, демократической власти."
    POR_holding_free_elections_tt: "§BКандидат на пост президента, будет зависеть от способа борьбы с режимом Салазара.§!\n"
    POR_womens_crusade: "Женский крестовый поход"  #Cruzada das Mulheres Portuguesas
    POR_womens_crusade_desc: "Cruzada das Mulheres Portuguesas – это благотворительная женская организация, объединённая как жёнами республиканских министров, так и суфражистками, и даже беспартийницами. Они оказывали посильную поддержку жертвам войны и военным. Её воссоздание после упразднения даже сейчас принесёт нам пользу, ведь весь мир полыхает в огне."
    POR_adopt_republican_constitution: "Принять Республиканскую конституцию"
    POR_adopt_republican_constitution_desc: "Новая конституция закрепит республиканские права и гарантии граждан, а также социальное равенство между гражданами."
    POR_legalize_smuggling_channels: "Легализовать контрабандистские каналы"
    POR_legalize_smuggling_channels_desc: "Карбонарии Мадридской группы преуспели в контрабанде оружия. Имея их связи, мы можем использовать эти источники для быстрой и более выгодной покупки оружия."
    POR_additional_fleet_financing: "Дополнительное финансирование флота"
    POR_additional_fleet_financing_desc: "Очевидно, что нам необходимо расширить наш флот для контроля каждой из наших колоний."
    POR_cruising_program: "Крейсерская программа"
    POR_cruising_program_desc: "Нашему флоту необходимы тяжёлые корабли, которые смогут встать во главе. Для этого была подготовлена новая крейсерская программа, призванная заполнить этот пробел."
    POR_third_portuguese_republic: "Третья Португальская Республика"
    POR_third_portuguese_republic_desc: "Настало время провозгласить Новую Республику, переродившуюся в пламене невзгод. Опыт первой республики показал, как должен быть силён лидер и его приближённые, чтобы быть способными выступать единым фронтом, и не допустить вновь развала страны и чередования передачи власти от одного лидера к другому."
    POR_strip_church_of_all_influence: "Закон об отделении государства от церквей"
    POR_strip_church_of_all_influence_desc: "Салазар построил слишком крепкие отношения с церковью, и завязал на неё множество обязанностей. Мы должны исправить это, вновь отделив церковные дела от государственных."
    POR_strip_church_of_all_influence_tt: "Категория решений §Y$POR_influence_of_church_on_state_category$§! станет больше не доступна.\n"
    POR_privatize_property_of_catholic_churches: "Приватизировать имущество католических церквей"
    POR_privatize_property_of_catholic_churches_desc: "Мы должны приватизировать излишнее имущество католических церквей, пустив на благо страны, а не зажравшихся церковников."
    POR_legalization_of_non_catholic_religious_communities: "Легализация некатолических религиозных общин"
    POR_legalization_of_non_catholic_religious_communities_desc: "Чтобы ослабить влияние католической церкви, мы легализуем общины иных религий и разрешим им проводить религиозные обряды на территории страны. Очевидно, что это пошатнёт укрепившиеся позиции церкви."
    POR_protecting_interests_of_entrepreneurs: "Защита интересов предпринимателей"
    POR_protecting_interests_of_entrepreneurs_desc: "Мы должны защитить интересы предпринимателей, даже если те злоупотребляют своей монополией на продукцию. Это даст новый толчок для некоторых из них."
    POR_include_corporate_representation_in_senate: "Включить корпоративное представительство в сенат"
    POR_include_corporate_representation_in_senate_desc: "Мы проведём реформы в сенате, включив в него корпоративных представителей, что поможет защитить интересы предпринимателей перед государственными реформами."
    POR_eliminate_monopolies_and_divisions_of_latifundia: "Ликвидировать монополии и подразделения латифундий"
    POR_eliminate_monopolies_and_divisions_of_latifundia_desc: "Мы должны ликвидировать монополии, которые душат начинающих предпринимателей, и устанавливают слишком высокие цены на свои товары."
    POR_use_the_tribune_as_propaganda_mouthpiece: "Использовать «Трибуну» как рупор пропаганды"
    POR_use_the_tribune_as_propaganda_mouthpiece_desc: "Мы должны использовать газету как рупор нашей пропаганды, способной приподнять достижения демократии в глазах избирателей выше, чем они есть на самом деле."
    POR_introduce_compulsory_general_education: "Ввести обязательное общее образование"
    POR_introduce_compulsory_general_education_desc: "Образование в нашей стране всё ещё не является обязательным, что объясняет такой низкий процент грамотного населения. Мы должны исправить это, проведя новую образовательную реформу."
    POR_land_reforms: "Земельные реформы"
    POR_land_reforms_desc: "Земельные реформы – довольно важный вопрос, который правительство Салазара избегало долгие годы, и мы должны решить его, чтобы доказать свою состоятельность."
    POR_restore_supreme_council_of_colonies: "Восстановить высший совет колоний"
    POR_restore_supreme_council_of_colonies_desc: "Высший совет колоний был упразднён при Салазаре, и заменён другим органом, который в отличии от совета не учитывал нужды колоний."
    POR_own_farms_for_africans: "Собственные фермерства для африканцев"
    POR_own_farms_for_africans_desc: "Долг Португальского государства – превратить жителей своих колоний в сельских хозяев и фермеров на их собственных землях. Эти земли будут выдаваться в кредит новым фермерам, с прощением предыдущих долгов на землю. Это заметно скажется на нашей экономике, но приведёт к росту населения в колониях, и к росту сельскохозяйственной продукции в целом."
    POR_development_of_agriculture_in_colonies: "Развитие сельского хозяйства в колониях"
    POR_development_of_agriculture_in_colonies_desc: "Мы должны уделить развитию сельского хозяйства в каждой колонии. Это поможет нам избежать возможного голода даже в засушливые годы, а также поможет сократить сельскохозяйственные угодья метрополии."
    POR_sugar_exports_from_madeira: "Экспорт сахара с Мадейры"
    POR_sugar_exports_from_madeira_desc: "Сахарный вопрос Мадейры стоит ещё со времён восстания республики Атлантиды, мы должны помочь с восстановлением этой отрасли, восстановив экономику острова и начав экспорт этой продукции."
    POR_british_investment_in_tungsten_mining: "Британские инвестиции в добычу вольфрама"
    POR_british_investment_in_tungsten_mining_desc: "Для участия в войне, Великобритании и нам требуются ресурсы, в добычу которых наши союзники готовы сделать существенные вклады."
    POR_british_industrial_investment: "Британские инвестиции в промышленность"
    POR_british_industrial_investment_desc: "Для участия в войне, Великобритании и нам требуются ресурсы, в добычу которых наши союзники готовы сделать существенные вклады."
    ##### PORTUGUESE LEGION SECTION #####
    POR_creation_of_portuguese_legion: "Создание Португальского легиона"
    POR_creation_of_portuguese_legion_desc: "Опираясь на образец итальянских чернорубашечников, мы можем создать гражданскую организацию общественного порядка, которая, будет поддерживать правительственный режим."
    POR_portuguese_youth: "Португальская молодёжь"
    POR_portuguese_youth_desc: "Мы должны начать воспитание молодого поколения в ценностях национализма. Под управлением новых организаций, которые будут охватывать молодёжь всех возрастов, вырастут сильные зарактером и телом люди, которые будут преданны отечеству. Помимо прочего, они будут получать уроки воинского мастерства, которые помимо прочего привьют им дисциплину. «Бог, Отечество и Семья» - три новых постулата будущего."
    POR_new_state: "Новое государство"
    POR_new_state_desc: "Estado Novo – это государство при котором Португалия станет великой. Умелая агитация, пропаганда среди простых людей и крепкая власть – это залог нашего будущего и политической стабильности."
    POR_naval_brigade: "Военно-морская бригада"
    POR_naval_brigade_desc: "Brigada Naval - проект новой морской бригады, в рамках Португальского легиона, должен будет сильнее привязать флот страны к действующему режиму, и позволит расширить флотское обучение в легионе."
    ##### MILITARY / ANARCHISM SECTION #####
    POR_murder_of_salazar: "Убийство Салазара"
    POR_murder_of_salazar_desc: "Долгая подготовка анархистов и отсутствие противодействия их деятельности, оправдали себя, и их боевая ячейка сумела совершить убийство премьер-министра."
    POR_involve_military_to_maintain_order: "Привлечь военных для поддержания порядка"
    POR_involve_military_to_maintain_order_desc: "Мобилизовав часть армии для наведения порядка, мы смогли избежать возможных последствий."
    POR_enric_galvaos_soft_politics: "Мягкая политика Энрике Гальвао"
    POR_enric_galvaos_soft_politics_desc: "После смерти Салазара, необходимо назначить нового премьер-министра, пользующегося авторитетом в колониях, и способного навести в них порядок."
    POR_unify_timor: "Объединить Тимор"
    POR_unify_timor_desc: "Тимор – самая удалённая от нас колония, в которой мы довольствуемся лишь половиной острова. Необходимо объединить его под своим началом."
    POR_defending_timor_from_japan: "Защита Тимора от Японии"
    POR_defending_timor_from_japan_desc: "Мы должны подготовиться к возможном нападению Японии на одну из наших колоний."
    POR_save_conglolese: "Спасти конголезцев"
    POR_save_conglolese_desc: "Конго – страна, живущая в настоящем трудовом рабстве, и нищете. Мы должны спасти их, и неважно, будь это Бельгийское колониальное правительство, или сами Конголезцы."
    POR_take_french_congo: "Забрать Французское Конго"
    POR_take_french_congo_desc: "Конго – страна, живущая в настоящем трудовом рабстве, и нищете. Мы должны спасти их, и неважно, будь это Бельгийское колониальное правительство, или сами Конголезцы."
    POR_nationalization_of_mining_factory: "Национализация горнодобывающих предприятий"
    POR_nationalization_of_mining_factory_desc: "В Конго сразу несколько горнодобывающих предприятий, в которых имеют интересы инвесторы из разных стран. Национализировав их, мы сможем в полной мере приступить к добыче столь необходимых нам ресурсов."
    POR_uranium_mining_in_congo: "Добыча урана в Конго"
    POR_uranium_mining_in_congo_desc: "Конго – довольно богатая на уран страна, начав его добычу, мы можем одни из первых начать изучение новых технологий."
    POR_oblige_foreigners_to_comply_with_labor_standards_of_angolan_workers: "Обязать иностранцев соблюдать трудовые нормы колониальных рабочих"
    POR_oblige_foreigners_to_comply_with_labor_standards_of_angolan_workers_desc: "Неравенство между колониальными рабочими и иностранцами в трудовых нормах имеет дестабилизирующий фактор. Обязав их всех соблюдать одну норму, мы улучшим ситуацию."
    POR_concept_of_increase_living_standards_and_incomes: "Концепция повышения уровня жизни и доходов колоний"
    POR_concept_of_increase_living_standards_and_incomes_desc: "Выстроив и превратив в жизнь новую концепцию, мы можем прекратить шатания в колониях, и приступить к углублённой ассимиляции жителей колонии."
    ##### MILITARY OUT MINI SECTION #####
    POR_realize_dream_of_pink_map: "Осуществить мечту о розовой карте"
    POR_realize_dream_of_pink_map_desc: "Розовая карта – давняя мечта Португальцев. В ней они могли заполучить Родезию, и соединить между собой Анголу и Мозабик."
    POR_union_with_germany: "Союз с Германией"
    POR_union_with_germany_desc: "Желая расширить свои колонии, мы должны найти союзников, с похожими желаниями. Германия – самый могущественный среди них."
    POR_divide_colonies_of_south_africa: "Поделить колонии Южной Африки"
    POR_divide_colonies_of_south_africa_desc: "Мы можем поделить земли Южной Африки со своим союзником, который имел там раньше свои колонии, и претендовал на часть их них."
    POR_creating_sato: "Создание САТО"
    POR_creating_sato_desc: "САТО – это союз, который вместит в себя южноатлантические страны, начиная с бывших Португальских колоний."
    POR_make_peace_with_muscat: "Примириться с Маскатом"
    POR_make_peace_with_muscat_desc: "Мы должны примириться с Маскатом, и предложить им войти в наш союз."
    POR_recognize_ceylon: "Признать Цейлон"
    POR_recognize_ceylon_desc: "Мы должны примириться с Цейлоном, и предложить им войти в наш союз."
    POR_renew_ties_with_brazil: "Возобновить связи с Бразилией"
    POR_renew_ties_with_brazil_desc: "Мы можем укрепить отношения со своей бывшей колонией, и получить выход на рынок Южной Америки."
    POR_confirm_union_with_united_kingdom: "Подтвердить союз с Великобританией"
    POR_confirm_union_with_united_kingdom_desc: "Мы можем подтвердить свои союзнические отношения с Великобританией, и вступить в войну на её стороне."
    POR_deepening_policy_of_lusotropicalism: "Углубление политики Лузотропикализма"
    POR_deepening_policy_of_lusotropicalism_desc: "При Салазаре политика Лузотропикализма была отодвинута на вторые роли, ведь основные усилия были направлены на эксплуатацию колоний. Мы должны это исправить, и начать взращивать в колониях истинных португальцев, говорящих на одном с нами языке, носящих такую же одежду, разделяющих с нами религию и традиции!"
    POR_deepening_policy_of_lusotropicalism_tt: "§SУглублённая политика лузотропикализма поможет вам с интеграцией колоний, на которые вы претендуете, после того как границы между колониальными жителями и португальцами, будут окончательно стёрты, вы и вовсе сможете объявить их своими заморскими территориями.§!\n"
    POR_create_jobs_for_blacks: "Создать рабочие места для чёрных"
    POR_create_jobs_for_blacks_desc: "Создав новые рабочие места, мы обеспечим многих чернокожих работой, которой им не зачастую не хватает, чтобы получить столь желанный статус гражданина."
    POR_reduce_requirements_for_assimilados: "Снизить требования к Ассимиладуш"
    POR_reduce_requirements_for_assimilados_desc: "Немного снизив требования к тому, чтобы стать ассимиладуш, мы вызовем воодушевление среди местных жителей, который хотят стать полноценными гражданами Португалии."
    POR_erase_borders_between_portuguese_and_assimilados: "Стереть границы между португальцами и Ассимиладуш"
    POR_erase_borders_between_portuguese_and_assimilados_desc: "Пора стереть позорные границы, прочерченные между Португальцами, и Ассимиладуш."
    POR_first_university_of_angola: "Первый университет Анголы"
    POR_first_university_of_angola_desc: "Построив первый университет Анголы, мы поднимем местный уровень образования на невиданную ранее высоту."
    POR_new_development_plan_for_angola: "Новый план развития Анголы"
    POR_new_development_plan_for_angola_desc: "Ангола – наша самая богатая колония, поэтому будет разумным подготовить ей новый план развития, который будет более результативно использовать её ресурсы."
    POR_hydropower_development: "Развитие гидроэнергетики"
    POR_hydropower_development_desc: "Ангола – имеет несколько рек, которые могут быть использованы нам на пользу и поможет в развитии гидроэнергетики в колонии."
    POR_development_of_transport_infrastructure: "Развитие транспортной инфраструктуры"
    POR_development_of_transport_infrastructure_desc: "Несмотря на все усилия – транспортная инфраструктура Анголы всё ещё находится в плачевном состоянии. Мы должны увеличить усилия по её улучшению."
    POR_portuguese_investments_in_industry: "Португальские вложения в промышленность"
    POR_portuguese_investments_in_industry_desc: "Дополнительные вложения в промышленность – окажут благотворное влияние на колонию."
    POR_port_of_mosamedish: "Порт в Мосамедише"
    POR_port_of_mosamedish_desc: "Мосамедиш – портовый посёлок занимающийся рыболовством. Расширение его порта, позволит принимать более крупные судна, а так же расширить обильное рыболовство."
    POR_mosamedish_cannery: "Консервный завод в Мосамедише"
    POR_mosamedish_cannery_desc: "Мосамедиш – портовый посёлок занимающийся рыболовством. Открытие консервного завода, поможет направить рабочих."
    ##### ANARCHISM SECTION #####
    POR_peniche_prison_escape: "Побег из тюрьмы Пенише"
    POR_peniche_prison_escape_desc: "Мы добились своего, устроив побег из тюрем самых видных лиц нашего движения, и простых работников, виноватых лишь в своём желании добиться справедливости."
    POR_anarchist_rallies: "Анархистские митинги"
    POR_anarchist_rallies_desc: "Мы набрали достаточно сил, чтобы начать подготовку к массовой агитации в городах."
    POR_anarchist_rallies_tt: "§HВ случае, если популярность анархизма достигнет 40%:§!"
    POR_abolition_of_discrimination_in_colonies: "Отмена дискриминации в колониях"
    POR_abolition_of_discrimination_in_colonies_desc: "Долгие годы наши колонии подвергались диктатуре, что отображалось не только в отсутствии самоуправления, но и в расизме по отношению к местным, несмотря на активное смешение наших народов. Теперь мы можем не только отменить дискриминацию в колониях, но и начать поощрение смешанных браков, которые неизбежно приведут к объединению местных с португальской нацией."
    POR_emancipation_of_the_colonies: "Эмансипация колоний"
    POR_emancipation_of_the_colonies_desc: "Колониальный режим по факту привёл к эксплуатации рабочих и чернокожих в португальских колониях, поэтому, многие члены нашего сообщества выступают за эмансипацию колоний, и освобождение людей."
    POR_improving_working_conditions_in_colonies: "Улучшение условий труда в колониях"
    POR_improving_working_conditions_in_colonies_desc: "Ни для кого, ни секрет чудовищные условия труда в колониях. Мы должны уровнять в правах каждого жителя Португалии, и дать им достойные условия труда."
    POR_open_schools_for_blacks: "Открыть школы для чёрных"
    POR_open_schools_for_blacks_desc: "Мы можем открыть школы в колониях, для обучения местного населения, на равных условиях с португальцами, это заметно улучшит образование в колониях."
    POR_journal_batalha: "Журнал «Баталья»"
    POR_journal_batalha_desc: "Баталья – главный журнал и вестник анархических тенденций, именно он вёл нас, когда любые разговоры об анархизме карались властями."
    POR_help_spanish_anarchists: "Помощь испанским анархистам"
    POR_help_spanish_anarchists_desc: "Мы должны воспользоваться гражданской войной и помочь своим Иберийским братьям по оружию. Ведь нет для анархистов более благоприятной почвы - чем хаос в стране."
    POR_recreate_iberian_anarchist_society: "Воссоздать Иберийское анархическое общество"
    POR_recreate_iberian_anarchist_society_desc: "Мы должны восстановить и объединить Иберию под единым, анархистским началом."
    POR_syndicalist_youth: "Синдикалистская молодёжь"
    POR_syndicalist_youth_desc: "Расширение молодёжной организации, поможет провести агитацию и продвижение наших взглядов среди юного населения."
    POR_social_reorganization_program: "Программа социальной реорганизации"
    POR_social_reorganization_program_desc: "Учитывая корни максималисткого общества, мы должны запустить программу социальной реорганизации, что изменит наших людей."
    POR_election_of_new_cgt_chairman: "Выборы нового председателя CGT"
    POR_election_of_new_cgt_chairman_desc: "Победив в гражданской войне, мы, общим решением, должны прийти к тому, кто должен встать во главе нашей конфедерации, и определить её новое устройство."
    POR_election_of_new_cgt_chairman_tt: "§TЧем шире будет становиться влияние §YВсеобщей Конфедерация Труда§!, тем шире будут §Yвозможности§! наших рабочих.§!\n"
    POR_elimination_of_wage_and_patronage_system: "Ликвидация системы заработной платы и патронажа"
    POR_elimination_of_wage_and_patronage_system_desc: "Ликвидировав систему заработной платы, мы освободим рабочих от рабского ярма, и дадим всем равные возможности, соизмеримые их вкладу."
    POR_assistance_to_anarchist_trade_unions: "Помощь анархистских профсоюзов"
    POR_assistance_to_anarchist_trade_unions_desc: "Заручившись полной поддержкой всех профсоюзов, мы сможем добиться большего результата в индустриализации общества."
    POR_collectivization_of_factorys: "Коллективизация предприятий"
    POR_collectivization_of_factorys_desc: "Португалия при режиме Салазара – не что иное, как корпоративное государство, поэтому коллективизация предприятий – очень выгодное, пусть и трудоёмкое дело."
    POR_foreign_propaganda: "Зарубежная пропаганда"
    POR_foreign_propaganda_desc: "Мы должны продвигать наши идеи за рубежом, чтобы со временем охватить весь мир."
    POR_training_of_anarchist_militants: "Подготовка анархистских боевиков"
    POR_training_of_anarchist_militants_desc: "Подготовка боевиков – первоочередная задача для защиты нашего государства, и помощи другим анархистским профсоюзам, угнетаемым за рубежом."
    POR_liga_operaria_de_expropriacao_economica: "Liga Operária de Expropriação Económica"
    POR_liga_operaria_de_expropriacao_economica_desc: "Союз работников экономической экспроприации – должен устранить экономическое неравенство и построить новую социальную среду, в которой не будет развиваться эгоизм, который определяет само существование борьбы за интересы, и даже наоборот, будет развивать чувство общности."
    POR_achieving_mutualism: "Достижение мутуализма"
    POR_achieving_mutualism_desc: "Мутуалисты выступают против всех форм экономической ренты, прибыли и ненормальный процент, который, по их мнению, основан на эксплуатации труда. Мутуалисты стремятся построить экономику без накопления капитала или концентрация собственности на землю. Они также поощряют создание самоуправление трудящихся."
    POR_establish_solidary_relations_with_working_centers_of_world: "Установить солидарные отношения с рабочими центрами мира"
    POR_establish_solidary_relations_with_working_centers_of_world_desc: "Рабочие государства не должны конфликтовать между собой, поэтому мы установим со всеми рабочими государствами тёплые, солидарные отношения, которые поспособствуют установления мира рабочих."
    POR_industrialization_of_society: "Индустриализация и урбанизация общества"
    POR_industrialization_of_society_desc: "Резкий скачок индустриального производства и урбанизация, приведёт к повышению нужд населения, но и его качественного улучшения как работников."
    POR_help_french_confederation_of_labor: "Помочь Французской конфедерации труда"
    POR_help_french_confederation_of_labor_desc: "Мы должны помочь своим братьям из Франции установить анархический режим."
    POR_alliance_with_brothers_from_france: "Заключить союз с братьями из Франции"
    POR_alliance_with_brothers_from_france_desc: "$POR_alliance_with_brothers_from_brazil_desc$"
    POR_united_confederation_of_labor: "Единая конфедерация труда"
    POR_united_confederation_of_labor_desc: "ВКТ всегда была организацией вне границ, которая имела свои представительства и профсоюзы в различных странах, что тесно поддерживали между собой отношения."
    POR_help_italian_federation_of_anarchists: "Помочь Итальянской Федерации анархистов"
    POR_help_italian_federation_of_anarchists_desc: "Мы должны помочь своим братьям из Италии установить анархический режим."
    POR_alliance_with_brothers_from_italy: "Заключить союз с братьями из Италии"
    POR_alliance_with_brothers_from_italy_desc: "$POR_alliance_with_brothers_from_brazil_desc$"
    POR_help_alianca_libertaria: "Помочь Aliança Libértária"
    POR_help_alianca_libertaria_desc: "Мы должны помочь своим братьям из Бразилии установить анархический режим."
    POR_alliance_with_brothers_from_brazil: "Заключить союз с братьями из Бразилии"
    POR_alliance_with_brothers_from_brazil_desc: "Поиск союзников и новых членов всеобщей конфедерации труда – наша первоочередная задача."
    POR_help_workers_federation: "Помочь рабочей федерации"
    POR_help_workers_federation_desc: "Мы должны помочь своим братьям из Боливии установить анархический режим."
    POR_form_an_alliance_with_sisters_and_brothers_from_bolivia: "Заключить союз с сёстрами и братьями из Боливии"
    POR_form_an_alliance_with_sisters_and_brothers_from_bolivia_desc: "$POR_alliance_with_brothers_from_brazil_desc$"
    POR_help_argentine_federation_of_labor: "Помочь Аргентинской федерации труда"
    POR_help_argentine_federation_of_labor_desc: "Мы должны помочь своим братьям из Аргентины установить анархическое государство."
    POR_alliance_with_brothers_from_argentina: "Заключить союз с братьями из Аргентины"
    POR_alliance_with_brothers_from_argentina_desc: "$POR_alliance_with_brothers_from_brazil_desc$"
    POR_general_workers_union_of_northern_region: "Всеобщий профсоюз рабочих Северного региона"
    POR_general_workers_union_of_northern_region_desc: "Необходимо примириться с Серафимом Лусеной, возглавляющим анархистов в Порту, с которыми у Лиссабонских профсоюзов долгое время имелись значительные разногласия."
    POR_industrialize_artisanal_production_of_shoes_in_port: "Индустриализировать кустарное производство обуви в Порту"
    POR_industrialize_artisanal_production_of_shoes_in_port_desc: "Кустарное производство Серафима Лусены даёт множество рабочих мест для рабочих, но не даёт хороших результатов и условий, которые могли бы быть благодаря современным технологиям. Теперь мы можем воплотить это в жизнь, и построить новые фабрики для производства обуви."
    POR_grant_asylum_and_citizenship_to_jewish_refugees: "Дать убежище и гражданство еврейским беженцам"
    POR_grant_asylum_and_citizenship_to_jewish_refugees_desc: "Вот уже несколько лет северный профсоюз даёт убежище и пристраивает бегущих из Европы евреев. Мы можем помочь беженцам с легализацией, и организовать эту помощь на уровне государства, помогая жертвам фашизма."
    POR_declaration_of_religious_freedoms: "Объявление религиозных свобод"
    POR_declaration_of_religious_freedoms_desc: "Мы не должны опираться на церковь, которая легко способна предать нас, как некогда делала это с простыми людьми. Лучшим решением будет ввести свободы для любой религии, с равными правами, и без привилегий. Каждый человек сам сможет определять свой путь."
    POR_fight_against_remnants_of_corporatism: "Борьба с пережитками корпоративизма"
    POR_fight_against_remnants_of_corporatism_desc: "Корпоративисткий режим Салазара извратил умы рабочих и деятельность подконтрольных ему профсоюзов. Мы должны подарить свободы этим рабочим, разобрав руины системы, которые остались после действий фашистской диктатуры."
    POR_abolition_of_taxes_and_public_debt: "Отмена налогов и госдолга"
    POR_abolition_of_taxes_and_public_debt_desc: "Прежде чем убирать заработную плату и начать воплощение идеи мутуализма, мы должны отменить налоги и долги перед государством."
    POR_abolition_of_private_property: "Отмена частной собственности"
    POR_abolition_of_private_property_desc: "Прежде чем начать путь к мутуализму, необходимо отменить частную собственность."
    POR_free_medical_care: "Бесплатное медицинское обслуживание"
    POR_free_medical_care_desc: "Мы должны предоставлять бесплатную медицину каждому, кому она необходима."
    POR_prohibition_of_alcohol: "Отказ от алкоголя"
    POR_prohibition_of_alcohol_desc: "Алкоголь – главный бич рабочего класса. Мы должны сделать всё, чтобы исключить случаи потери разума и здоровья рабочих."
    
    ### COLONIAL SECTION #####
    ##### COLONIAL MOZAMBIQUE SECTION #####
    POR_colonial_administration_of_mozambique: "Колониальное управление Мозамбика"
    POR_colonial_administration_of_mozambique_desc: "Контроль действий колониального управления Мозамбика, поможет избежать неожиданностей в виде подъёма различных сепаратистских взглядов."
    POR_coal_mining_in_mozambique: "Разработка угля в Мозамбике"
    POR_coal_mining_in_mozambique_desc: "Судя по данным геологической разведки, на территории Мозамбика располагаются значительные залежи угля. Добыча этого ископаемого полностью покроет все нужды государства, а также даст дополнительные прибыли от его экспорта, что позволит улучшить положение региона добычи."
    POR_continue_salazars_planned_economy: "Продолжить плановую экономику Салазара"
    POR_continue_salazars_planned_economy_desc: "Салазар, специально для Мозамбика, разработал плановую экономику, по которой промышленные мощности, и выращивание продукции, должно выйти на новый уровень."
    POR_resume_semiannual_testing: "Возобновить полугодовые отработки"
    POR_resume_semiannual_testing_desc: "В связи с нехваткой рабочих рук, мы должны возобновить полугодовые отработки среди местного населения, восполнив пробел."
    POR_export_of_cashews_to_metropolis: "Экспорт кешью в метрополию"
    POR_export_of_cashews_to_metropolis_desc: "Поставка кешью в метрополию и другие колонии – заметно снизит бытовые потребности наших людей."
    POR_export_of_tea_to_metropolis: "Экспорт чая в метрополию"
    POR_export_of_tea_to_metropolis_desc: "Поставка чая в метрополию и другие колонии – заметно снизит бытовые потребности наших людей."
    POR_export_of_rice_to_metropolis: "Экспорт риса в метрополию"
    POR_export_of_rice_to_metropolis_desc: ""
    POR_modernizing_mozambiques_cities: "Модернизация городов Мозамбика"
    POR_modernizing_mozambiques_cities_desc: "Выход из экономического кризиса Португалии, а так же рост населения колоний, позволяет нам провести качественное расширение городов Мозамбика и их небольшую модернизацию."
    POR_increase_cotton_production: "Увеличить производство хлопка"
    POR_increase_cotton_production_desc: "Выход на плановую экономику, привёл к повышению выращивания хлопка, а значит, мы можем всесторонне нарастить промышленный сектор, связанный с хлопком."
    POR_expand_access_to_education: "Расширить доступ к образованию"
    POR_expand_access_to_education_desc: "Далеко не каждый житель Мозамбика может получить возможность хотя бы начального образования, не говоря уже о более высоком уровне. Мы должны расширить местным жителям доступ к нему на всех уровнях, таким образом, дав шанс подняться самым упорным."
    POR_pick_up_territories_of_mozambique_company: "Забрать территории Mozambique Company"
    POR_pick_up_territories_of_mozambique_company_desc: "Мы можем забрать территории, принадлежащие королевской кампании, вынудив уйти её в сельскохозяйственный и корпоративный сектор."
    POR_return_control_of_mozambique_to_companies: "Вернуть управление Мозамбиком кампаниям"
    POR_return_control_of_mozambique_to_companies_desc: "При монархии, Мозамбик управлялся королевскими кампаниями. Необходимо вернуть им былые привилегии!"
    POR_return_territories_to_mozambique_company: "Вернуть территории Mozambique Company"
    POR_return_territories_to_mozambique_company_desc: "Мы можем вернуть земли кампании, в обмен на некоторую плату."
    POR_restore_niassa_company: "Восстановить Niassa Company"
    POR_restore_niassa_company_desc: "Niassa Company – была упразднена, после отказа Португальским правительством в продлении концессии. Мы можем восстановить её, для более удобного контроля страны."
    POR_invest_in_mozambiques_royal_campaigns: "Инвестировать в королевские кампании Мозамбика"
    POR_invest_in_mozambiques_royal_campaigns_desc: "Вернув в колонию королевские кампании, мы можем инвестировать в них для более быстрого развития."
    POR_amelia_nyasa_railway: "Железная дорога Амелия - Ньяса"
    POR_amelia_nyasa_railway_desc: "Вложив средства на строительство железной дороги в центр территории Мозамбика, мы сможем приступить к развитию центральных поселений и шахт для добычи руды."
    POR_integration_of_traditional_authorities: "Интеграция традиционных властей"
    POR_integration_of_traditional_authorities_desc: "Интегрировав местных племенных вождей, мы улучшим контроль над колонией, и получим больше возможностей."
    POR_provincial_decree_of_portugal: "Провинциальный декрет Португалии #5.639"
    POR_provincial_decree_of_portugal_desc: "Новый декрет присвоит регулярам и кабос-де-терра новый статус помощников администрации. Они будут помогать колониальным властям со сбором налогов, наймом рабочей силы, и контролировать сельское хозяйство в их зоне ответственности, вплоть до распределения земель, за которые они ответственны. Помощь в этом им окажет возможность содержания собственной полиции."
    ##### COLONIAL TIMOR SECTION #####
    POR_colonial_administration_of_timor: "Колониальное управление Тимора"
    POR_colonial_administration_of_timor_desc: "Контроль действий колониального управления Тимора, поможет избежать неожиданностей в виде подъёма различных сепаратистских взглядов."
    POR_timor_coffee_exports: "Экспорт Тиморского кофе"
    POR_timor_coffee_exports_desc: "Поставка кофе в метрополию и другие колонии – заметно снизит бытовые потребности наших людей."
    POR_sandalwood_exports: "Экспорт сандала"
    POR_sandalwood_exports_desc: "Поставка сандала в метрополию и другие колонии – заметно снизит бытовые потребности наших людей."
    POR_transfer_education_of_timorese_to_church: "Передать образование тиморцев церкви"
    POR_transfer_education_of_timorese_to_church_desc: "Обучение туземцев – не самое благодарное и продуктивное занятие, поэтому разумным решением, будет передать его церкви, как мы некогда поступили в Мозамбике и Анголе."
    POR_force_local_workers_to_work: "Принудить к работам местных"
    POR_force_local_workers_to_work_desc: "Чтобы восстановить экономику, мы вынуждены пойти на крайние меры, и принудить местных вождей к тому, чтобы они поставляли нам рабочих, которые работают на полях."
    POR_continue_creating_native_villages: "Продолжить создание «туземных деревень»"
    POR_continue_creating_native_villages_desc: "Мы не можем быстро ассимилировать население, поэтому разумным будет продолжить политику создания туземных деревень, куда мы будем переселять тех жителей, что не хотят принимать наши законы, правила, цивилизацию и язык."
    POR_sale_of_sapt_shares_in_japan: "Продажа акций SAPT Японии"
    POR_sale_of_sapt_shares_in_japan_desc: "Продажа части акций одной из государственных кампаний довольно рискованный ход, но в перспективе очень выгодный, ведь так, мы привлечём Японские вложения, и снизим экономическую пропасть Тимора."
    POR_establish_agricultural_production: "Наладить аграрное производство"
    POR_establish_agricultural_production_desc: "Переселение туземцев преследовало цели не только в отделении их от цивилизации, но и для того, чтобы зачистить земельные угодья для наших переселенцев, способных наладить аграрное производство."
    POR_start_restoring_agriculture: "Приступить к восстановлению сельского хозяйства"
    POR_start_restoring_agriculture_desc: "После восстановления экономики, мы можем приступить к восстановлению сельского хозяйства, находящегося в упадке, после Великой Депрессии."
    POR_sapt_rubber_cultivation: "Выращивание каучука SAPT"
    POR_sapt_rubber_cultivation_desc: "Наращивание плантаций каучука, в свете грозной войны, будет выгодным вложением."
    POR_strengthen_administrative_control: "Усилить административный контроль"
    POR_strengthen_administrative_control_desc: "Второй целью переселения туземцев стало обеспечение большей концентрации «туземного» населения, что позволяло усилить административный контроль, упростить сбор налогов и облегчить мобилизацию рабочей силы."
    POR_timor_volunteer_units: "Добровольческие отряды Тимора"
    POR_timor_volunteer_units_desc: "В свете нарастающей угрозы Японии, мы должны начать набор добровольцев для защиты колонии."
    POR_summon_timorese_garrison: "Призвать Тиморский гарнизон"
    POR_summon_timorese_garrison_desc: "В свете нарастающей угрозы Японии, мы должны мобилизовать все силы для защиты колонии."
    ##### PORTUGUESE COLONIAL ARMY SECTION #####
    POR_portuguese_colonial_army: "Колониальная армия Португалии"
    POR_portuguese_colonial_army_desc: "Используя опыт колониальной армии, мы сможем лучше действовать в различных погодных и ландшафтных условиях."
    POR_white_officers_and_sergeants: "Белые офицеры и сержанты"
    POR_white_officers_and_sergeants_desc: "Назначая белых на сержантские и офицерские должности, мы заметно ускорим скорость обучения новых дивизий."
    POR_strengthening_of_island_garrisons: "Усиление островных гарнизонов"
    POR_strengthening_of_island_garrisons_desc: "Мы должны защитить наши острова от возможного вторжения со стороны моря."
    POR_black_population_recruitment: "Набор из чёрного населения"
    POR_black_population_recruitment_desc: "Набирая колониальную армию преимущественно из туземцев, мы сможем поддерживать порядок и защищать колонии, по минимуму используя основные силы."
    POR_equipment_for_colonial_army: "Снаряжение для колониальной армии"
    POR_equipment_for_colonial_army_desc: "Мы должны создать военный завод для обеспечения нужд колониальной армии."
    POR_border_control: "Пограничный контроль"
    POR_border_control_desc: "Поддерживая пограничный контроль в колониях, мы сможем уменьшить число контрабандных продуктов, и избежать появления ненужным нам лиц в стране."
    POR_integrate_cabinda: "Интегрировать Кабинду"
    POR_integrate_cabinda_desc: "Полностью интегрировав Кабинду, мы наконец-то сможем приступить к разработке её земель."
    POR_oil_in_cabindu: "Нефть в Кабинду"
    POR_oil_in_cabindu_desc: "После упрочнения своего положения в Кабинду, мы можем приступить к плотной добыче нефти на этих землях."
    POR_expand_alcohol_factories: "Расширить спиртовые фабрики"
    POR_expand_alcohol_factories_desc: "Спиртовые фабрики основаны на перегоне с нефтепродуктами, а увеличение добычи нефти, позволят нам заметно расширить эти производства."
    ##### COLONIAL ANGOLA SECTION #####
    POR_colonial_administration_of_angola: "Колониальное управление Анголы"
    POR_colonial_administration_of_angola_desc: "Контроль действий колониального управления Анголы, поможет избежать неожиданностей в виде подъёма различных сепаратистских взглядов."
    POR_west_african_transport_administration: "Администрация транспорта Западной Африки"
    POR_west_african_transport_administration_desc: "Администрация железных дорог, портов и воздушного транспорта Западной Африки – единый орган, контролирующий снабжение и логистику Анголы."
    POR_create_dta_airline: "Создать авиакомпанию «Divisão dos Transportes Aéreos»"
    POR_create_dta_airline_desc: "Первоначально задуманная как подразделение воздушного транспорта, кампания наконец-то может начать свои перевозки по нескольким регулярным рейсам Луанда Лобито - Мосамедес и первые международные рейсы Луанда Понта Негра."
    POR_expand_seaports: "Расширить морские порты"
    POR_expand_seaports_desc: "Экономический бум в метрополии и колониях, требует расширения логистики между ними."
    POR_export_of_sisal: "Экспорт сизаля"
    POR_export_of_sisal_desc: "Поставка сизаля в метрополию и другие колонии – заметно снизит бытовые потребности наших людей."
    POR_export_of_coffe: "Экспорт кофе"
    POR_export_of_coffe_desc: "Поставка кофе в метрополию и другие колонии – заметно снизит бытовые потребности наших людей."
    POR_export_of_sugar: "Экспорт сахара"
    POR_export_of_sugar_desc: "Поставка сахара в метрополию и другие колонии – заметно снизит бытовые потребности наших людей."
    POR_export_of_cotton: "Экспорт хлопка"
    POR_export_of_cotton_desc: "Поставка хлопка в метрополию и другие колонии – заметно снизит бытовые потребности наших людей."
    POR_angola_portuguese_goods_market: "Ангола – рынок Португальских товаров!"
    POR_angola_portuguese_goods_market_desc: "Мы имеем достаточно развитые колонии в разных частях света, чтобы обеспечивать себя различными товарами, и не зависеть от других."
    POR_continue_mosamedes_railway_to_mines: "Продолжить железную дорогу Мосамедес к шахтам"
    POR_continue_mosamedes_railway_to_mines_desc: "Для доставки руды из шахт к портам, необходимо построить железную дорогу, чтобы облегчить её логистику."
    POR_luanda_railway: "Луандская железная дорога"
    POR_luanda_railway_desc: "Окончание работ над Луандской железной дорогой, заметно повысит уровень снабжения в регионе."
    POR_expand_ore_production_in_central_provinces: "Расширить добычу руды в центральных провинциях"
    POR_expand_ore_production_in_central_provinces_desc: "Шахты и рудо добычу в центральных провинциях можно заметно нарастить, для наращивания производства метрополии."
    POR_expand_rubber_farms: "Расширить каучуковые фермы"
    POR_expand_rubber_farms_desc: "Экономический бум в метрополии и колониях, требует расширения логистики между ними."
    POR_angolan_manganese_mining: "Разработка ангольского марганца"    #старое дерево
    POR_angolan_manganese_mining_desc: "Судя по данным геологической разведки, на территории Анголы располагаются значительные залежи марганца. Добыча этой руды полностью покроет все нужды государства, а также даст дополнительные прибыли от её экспорта, что позволит улучшить положение региона добычи."
    POR_introduction_of_labor_reforms: "Введение трудовых реформ"
    POR_introduction_of_labor_reforms_desc: "Лига Наций давно смотрит на наши колоний с пристальным вниманием, чтобы его ослабить, мы вынуждены пойти на трудовые реформы, которые ослабят  удавку на шее чёрных рабочих."
    POR_issue_of_new_denominations_of_angolan_banknotes: "Эмиссия новых банкнот анголара"
    POR_issue_of_new_denominations_of_angolan_banknotes_desc: "Выпуск новых банкнот в страну, заметно повысит удобство и активность денежного обращения в стране."
    POR_urban_expansion_in_angola: "Расширение городов Анголы"
    POR_urban_expansion_in_angola_desc: "Выход из экономического кризиса Португалии, а так же рост населения колоний, позволяет нам провести качественное расширение городов Анголы."
    POR_establishment_of_national_parks_in_angola: "Создание национальных парков в Анголе"
    POR_establishment_of_national_parks_in_angola_desc: "Мы должны создать несколько национальных парков, для сохранения естественной природы и облагораживания вида колонии, непригодные же территории будут очищены для будущих предприятий."
    POR_creating_sports_facilities_in_angola: "Создание спортивных сооружений в Анголе"
    POR_creating_sports_facilities_in_angola_desc: "Создание клубов и спортивных сооружений по множеству виду спортов, поднимет престиж колонии, и её значимость в глазах местного населения."
    POR_modernization_and_industrialization_of_angolan_cities: "Модернизация и индустриализация городов Анголы"
    POR_modernization_and_industrialization_of_angolan_cities_desc: "Вслед за расширением городов, мы так же должны провести модернизацию и индустриализацию в них, чтобы обеспечить людей большим количеством рабочих мест."
    POR_expansion_of_catholic_and_protestant_schools: "Расширение католических и протестантских школ"
    POR_expansion_of_catholic_and_protestant_schools_desc: "Для более широкого охвата обучения африканцев, мы можем возложить ответственность на католические и протестантские миссии, которые с этих пор должны будут обучать сельских жителей."
    POR_baptist_settlements: "Поселения баптистов"
    POR_baptist_settlements_desc: "Для расширения наших взглядов и европейской культуры, мы должны использовать все методы, вплоть до привлечения баптистов на территорию колонии."
    ##### INFRASTRUCTURE DEVELOPMENT SECTION #####
    POR_widespread_construction_of_primary_schools: "Повсеместное строительство начальных школ"
    POR_widespread_construction_of_primary_schools_desc: "Чтобы исправить повальную неграмотность в нашей стране, самым разумным решением – будет строительство множества начальных школ, в которых так же будут обучаться чтению и письму взрослые граждане. Чтобы избежать отлынивания, мы там же обязуем изучать грамоту рабочих."
    POR_air_base_no_4: "Авиабаза #4"
    POR_air_base_no_4_desc: "Для более активного ведения боевых действий и воздушной логистики на Азорских островах, необходимо значительно расширить аэропорт на Поле Ладжеш."
    POR_construction_of_new_bridges: "Строительство новых мостов"  #старое дерево
    POR_construction_of_new_bridges_desc: "Во многих местах территорию Португалии пересекают полноводные реки, и не всегда есть должное количество мостов для пересечения этих рек. Мы должны как ожно скорее исправить этот недостаток."
    POR_creating_an_hcesar_keyboard: "Создание клавиатуры HCESAR"  #старое дерево
    POR_creating_an_hcesar_keyboard_desc: "У нашей страны есть неплохие задатки для опережающего развития в сфере электронной промышленности, нельзя упускать шанса обогнать другие страны."
    POR_university_lisbon: "Университет Лиссабона"
    POR_university_lisbon_desc: "Развитие нашего лиссабонского университета и превращение его в передовой научный и образовательный центр значительно ускорит развитие нашей научной отрасли."
    POR_law_on_electrification: "Закон об электрификации"
    POR_law_on_electrification_desc: "Наша страна готова к тому, чтобы выйти в новую эпоху электрификации страны."
    POR_law_on_reorganization_and_development_of_industry: "Закон о реорганизации и развитии промышленности"
    POR_law_on_reorganization_and_development_of_industry_desc: "Растущая промышленность требует новых мер и законов, для её дальнейшего успешного развития."
    ##### ARMY SECTION #####
    POR_army_reorganization_NW: "Реорганизация Португальской армии"
    POR_army_reorganization_NW_desc: "Из-за постоянных переворотов и контрпереворотов, происходящих с самого основания республики, армейские офицеры были больше заняты политикой, чем поддержанием дисциплины и обучением солдат в армии. Для исправления этих недостатков, мы должны провести реорганизацию армии."
    POR_expand_number_of_casadors: "Расширить число касадоров"
    POR_expand_number_of_casadors_desc: "Касадоры — элитная лёгкая пехота, существующая в португальской армии с конца 18 века. Касадоры это португальские егеря и рейнджеры, действующие в основном на землях колоний."
    ##### NAVY SECTION #####
    POR_implementation_of_1930_shipbuilding_plan: "Реализация судостроительного плана 1930 года"
    POR_implementation_of_1930_shipbuilding_plan_desc: "Мы должны закончить реализацию судостроительного плана, заложенного в 1930-м году."
    POR_portuguese_colonial_fleet: "Колониальный флот Португалии"
    POR_portuguese_colonial_fleet_desc: "Опыт колониального флота ходящего по разным морям и океанам, пригодится нашим морякам."
    POR_nrp_joao_de_lisboa: "NRP «João de Lisboa»"
    POR_nrp_joao_de_lisboa_desc: "Запуск почти законченного эсминца для колониального флота – довольно важное событие, способное обезопасить одну из наших колоний."
    POR_nrp_joao_de_lisboa_tt: "Будет получен 1 эсминец."
    ##### COLONIAL MACAU SECTION #####
    POR_colonial_administration_of_macau: "Колониальное управление Макао"
    POR_colonial_administration_of_macau_desc: "Контроль действий колониального управления Макао, поможет нам получить набольшую прибыль от торговли с Китаем."
    POR_occupation_of_adjacent_islands: "Оккупация прилегающих островов"
    POR_occupation_of_adjacent_islands_desc: "Под предлогом защиты португальцев и проживающих миссионеров на прилегающих к Макао островов, мы можем провести их оккупацию."
    POR_ban_opium_trade: "Запретить торговлю опиумом"
    POR_ban_opium_trade_desc: "Необходимо запретить торговлю опиумом, чтобы стабилизировать ситуацию в колонии."
    POR_chinese_opium_trade: "Торговля китайским опиумом"
    POR_chinese_opium_trade_desc: "Продолжив торговлю опиумом, мы можем получать с него доходы, пусть и ценой стабильности в колонии."
    POR_western_line_of_qiguan_highway: "Западная линия Цигуаньского шоссе"
    POR_western_line_of_qiguan_highway_desc: "Строительство западной линии шоссе, значительно улучшит инфраструктуру региона."
    POR_red_market: "Красный рынок"
    POR_red_market_desc: "Красный рынок – здание, спроектированное Жулио Альберто Басто, получило название из-за красного кирпича, которым оно будет выложено. Он позволит торговать различными товарами с островов, материкового Китая и даже самой Португалии."
    POR_trade_in_chinese_workers: "Торговля китайскими рабочими"
    POR_trade_in_chinese_workers_desc: "В Макао появилось множество дешёвой рабочей силы, которая не нужна самой колонии. Возможно, правильным решением будет начать продажу этих рабочих в те страны, которые в них нуждаются?"
    POR_organize_gold_trading_center: "Организовать центр торговли золотом"
    POR_organize_gold_trading_center_desc: "Тай Фонг - крупный пункт обмены валюты основанный беженцем из Гонконга. Передав ему больше возможностей, мы можем основать в своей колонии один из самых крупнейших центров торговли золотом."
    POR_disaster_relief_association_in_four_circles: "Ассоциация помощи бедствиям в четырех кругах"
    POR_disaster_relief_association_in_four_circles_desc: "После инцидента на мосту Марко-Поло, различные бизнес-организации и организации гражданского общества в Макао, начали мобилизоваться в защиту страны, и вызвались создать «Общество спасения от стихийных бедствий в Макао». Общество тут же было поддержано промышленными и коммерческими группами, будучи ориентированной на молодежь."
    POR_nationalization_of_food_products: "Национализация продуктов питания"
    POR_nationalization_of_food_products_desc: "Из-за беженцев, ситуация в Макао становится всё более опасной. Нам стоит быть осторожней, и предпринять меры предосторожности на случай голода. Покупка по рыночной цене всех необходимых продуктов питания, таких как рис, крупы и консервы, и хранение их на государственных складах, созданных для этой цели, поможет если не устранить проблему, то, как минимум, значительно отсрочить."
    POR_send_help_from_metropolis: "Отправить помощь из метрополии"
    POR_send_help_from_metropolis_desc: "Ситуация в Макао стала критичной, поэтому, чтобы исправить ситуацию, мы должны оказать всяческую помощь из метрополии."
    POR_modernizing_fortresses_for_modern_warfare: "Модернизация крепостей под современную войну"
    POR_modernizing_fortresses_for_modern_warfare_desc: "Мы можем приспособить старые крепости для защиты колонии и содержания в них гарнизонах."



    ### ИВЕНТЫ
    NWportugal.1.t: "Священнический юбилей Сережейры"
    NWportugal.1.desc: "Во время священнического юбилея Лиссабонского Патриарха, президент Португалии, Оскар Кармона был награждён Большим крестом Сантьяго, которым глава страны украсил вишнёвое древо."
    NWportugal.1.a: "Католические традиции – часть нашей страны"
    
    NWportugal.2.t: "I Экономическая конференция Португальской колониальной империи"
    NWportugal.2.desc: "Сегодня была проведена инаугурационная сессия I Экономической конференции Португальской колониальной империи, начавшаяся в зале заседаний Корпоративной палаты. Кармона председательствовал как глава страны, так же присутствовал кардинал Сережейра, дипломатический корпус, министры, поверенные, зарубежные деятели. Салазар открыл сессию речью под названием «Колониальная империя в экономике нации»."
    NWportugal.2.a: "Вдохновляющие напутствие"
    
    NWportugal.3.t: "Покушение на Салазара"
    NWportugal.3.desc: "По дороге на богослужение в часовне дома его друга, на Салазара было совершено покушение. Когда он вышел из правительственной машины, в трёх метрах от него взорвалась бомба, спрятанная в металлическом кейсе. Салазар не был ранен, но его личный водитель частично оглох. За покушением стояла боевая ячейка анархо-синдикалистов."
    NWportugal.3.a: "Поймать всех причастных!"
    
    NWportugal.4.t: "Еврейский скандал в армии"
    NWportugal.4.desc: "В армии произошёл скандал. Капитан Баррос Басто был осужден дисциплинарным советом армии и уволен из учреждения за участие в церемониях обрезания студентов израильского теологического института Порту, которые Совет посчитал "аморальными". Поступок, который на самом деле является фундаментальной практикой для еврейского народа, но это не отменило решения комиссии, которая на самом деле хотела избавиться от офицера с республиканскими взглядами."
    NWportugal.4.a: "У нас не Палестина!"
    
    NWportugal.5.t: "Убийство Салазара"
    NWportugal.5.desc: "По дороге на богослужение в часовне дома его друга, на Салазара было совершено удачное покушение. В отсутствии противодействия, боевая ячейка анархо-синдикалистов, провела тщательную подготовку и планирование. Когда действующий премьер-министр вышел из правительственной машины, прямо под ним, взорвалась бомба в металлическом кейсе, что была укрыта в траве. Салазар погиб на месте, а его личный водитель был доставлен в госпиталь с тяжелыми ранами."
    NWportugal.5.a: "Ужасные новости!"
    
    NWportugal.6.t: "Беспорядки в городах"
    NWportugal.6.desc: "После внезапного убийства действующего премьер-министра, удерживающего в ежовых рукавицах всю власть, в городах начались беспорядки, поддерживаемые речами анархистов-одиночек, вылезшими из подполья. PVDE и полиция пытаются удержать порядок, но насколько их хватит, остаётся под вопросом."
    NWportugal.6.a: "Они успокоятся, как только преступники будут пойманы"
    
    NWportugal.7.t: "Беспорядки в колониях"
    NWportugal.7.desc: "Беспорядки постепенно перешли на всю страну, а потом и вовсе задели колонии, где так же вспыхнули первые огоньки анархии. Очевидно, что мы должны предпринять какие-то действия."
    NWportugal.7.a: "Нам придётся расформировать часть дивизий, и отправить для наведения порядка"
    NWportugal.7.b: "Задействованные силы справятся без поддержки армии"
    
    NWportugal.8.t: "Беспорядки в стране прекращены"
    NWportugal.8.desc: "Полиция, при значительной поддержке армии, сумела навести порядок в городах, а мобилизованная колониальная армия частично усмирила колонии, но мысли анархистов плотно засели у них в голове, поэтому следующий министр должен будет способен умиротворить колонии, в которых ещё не угасли крамольные мысли."
    
    NWportugal.9.t: "Побег из тюрьмы Пенише"
    NWportugal.9.desc: "Прикрываясь беспорядками, анархисты совершили беспрецедентное событие – они помогли своим соратникам и ведущим лидерам сбежать из тюрьмы Пенише и концлагеря Таррафал, после чего, им удалось успешно скрыться."
    NWportugal.9.a: "Это не к добру..."
    
    NWportugal.10.t: "Голод в Кабо-Верде"
    NWportugal.10.desc: "Война поразившая мир, задела и нашу островную колонию, отчего люди начали там умирать от голода. Возможно, нам стоит поддержать местных жителей, и отправить им продукты питания?"
    NWportugal.10.a: "Нам не интересна поддержка нищей колонии"
    NWportugal.10.b: "Отправим им помощь"
    
    NWportugal.11.t: "Голод в Кабо-Верде закончился"
    NWportugal.11.desc: "Итоги голода в Кабо-Верде принесли не утешающие результаты. Общее число погибших составило около [?NWportugal_10_var] человек. Больше всего пострадали острова Сан-Николау и Фого, где 28% и 31% населения погибло."
    NWportugal.11.a: "Это ужасный, но неизбежный результат"
    
    NWportugal.12.t: "Переизбрание президента Кармоны"
    NWportugal.12.desc: "Сегодня были озвучены результаты выборов, где было озвучено, что президент Оскар Кармона переизбирается на новый срок, и был полностью поддержан премьер-министром Салазаром, который ещё вчера выступил на национальном телевидении с поздравлениями."
    NWportugal.12.a: "Это было ожидаемо"
    
    NWportugal.13.t: "Смерть Бенту Антонио Гонсалвеша"
    NWportugal.13.desc: "Прибывшие из Таррафалы новости, принесли весть о смерти главы коммунистической партии. Бенту Антонио Гонсалвеш умер в страданиях от малярии, оставив место главы коммунистической партии вакантным."
    NWportugal.13.a: "Коммунистическая партия была обезглавлена"
    
    NWportugal.14.t: "Смерть Серафима Кардоса Лусены"
    NWportugal.14.desc: "Многие годы возглавляющий Профсоюз северного региона и обувное производство Серафим Лусена погиб, в возрасте 74 лет. Этот день, объявлен днём траура, по одному из ведущим лидеров нашего движения. Его смерть только сплотит нас сильнее, и даст северному профсоюзу окончательно влиться в наши общие ряды."
    NWportugal.14.a: "Его смерть только объединит нас!"
    
    NWportugal.15.t: "Поддержка Испанских националистов"
    NWportugal.15.desc: "Начавшаяся в Испании гражданская война, грозит с тем, что рядом с нами может возникнуть совершенно не дружественное нам государство, намного превосходящее нас по силам. Мы должны оказать максимальную поддержку стороне, которая нам выгодна. Открыв португальские порты для немецких и итальянских кораблей с грузами для мятежников, мы окажем им в этом значимую помощь."
    NWportugal.15.a: "Мы сделаем это"
    NWportugal.15.b: "Нам нет никакой выгоды в этом"
    
    NWportugal.16.t: "Завершение войны в Испании"
    NWportugal.16.desc: "Гражданская война закончилась, а значит, нам необходимо определиться с тем, какую дальше вести политику, касательно открытия портов для стран, поддержавших Испанию."
    NWportugal.16.a: "Мы сохраним за ними это право"
    NWportugal_16a_tt: "§RЕсли Британия не разделяет ваши взгляды, то она может наложить на вас санкции.§!\n"
    NWportugal.16.b: "Мы лишим их этого права"
    
    NWportugal.17.t: "Португалия оставила порты открытыми"
    NWportugal.17.desc: "После окончания гражданской войны в Испании, Португалия оставила открытыми порты для стран с правыми движениями. Учитывая владение Португалии множеством островов и портов на них, мы заметно рискуем, оставляя этот факт без внимания."
    NWportugal.17.a: "Наложим на них санкции"
    NWportugal.17.b: "Это их риск"
    
    NWportugal.18.t: "Коллапс сельского хозяйства"
    NWportugal.18.desc: "Наши необдуманные действия по принудительному использованию труда местных жителей Тимора, привело к ещё большему упадку сельского хозяйства."
    NWportugal.18.a: "Очередная проблема колонии..."
    
    NWportugal.19.t: "Тихие аресты"
    NWportugal.19.desc: "Недовольные были быстро пойманы, и попали в тюрьму, или на исправительные работы. Этот урок пойдёт на пользу смутьянам."
    NWportugal.19.a: "Это хорошие новости"
    
    NWportugal.20.t: "Громкие аресты"
    NWportugal.20.desc: "Далеко не все были согласны с обвинениями, считая, что все, что они делают – на благо местных жителей. Некоторые аборигены, даже кидались на нас с копьями, но показательные расправы, вплоть до смертельных случаев, усмирили недовольных, и оставшиеся были вынуждены безропотно сдаться."
    NWportugal.20.a: "Этого следовало ожидать"
    
    NWportugal.21.t: "Погромы и аресты недовольных"
    NWportugal.21.desc: "Местные жители встретили в копья, пришедших успокоить недовольных солдат. Это привело к массовым жертвам, и даже нескольким показательным расстрелам, которые надолго отобьют у местных жителей что-либо предпринимать."
    NWportugal.21.a: "Неслыханное неповиновение!"
    
    NWportugal.22.t: "Потеря контроля в [get_colony_name_NWportugal_22]"
    NWportugal.22.desc: "Мы полностью потеряли контроль в [get_colony_name_NWportugal_22], что привело к тому, что её жители объявили о своей независимости от нашего правительства."
    NWportugal.22.a: "Мы должны наказать наглецов!"
    NWportugal.22.b: "Мы можем только смириться"
    ANG_name: "Анголе"
    MZB_name: "Мозамбике"
    TIM_name: "Тиморе"
    MKO_name: "Макао"
    
    
    NWportugal.23.a: "Это может плохо обернуться"
    
    NWportugal.24.a: "Это ужасно"
    NWportugal.24.b: "Мы подготовились"
    
    NWportugal.25.t: "Побег Педро VIII"
    NWportugal.25.desc: "Педро VIII, установленный бывшим правительством номинальным королём над конголезцами проживающими в Анголе, бежал из страны. Испуганный тем, что может с ним сделать наше правительство, он бежал на север, в Бельгийское Конго."
    NWportugal.25.a: "Нам же легче"
    
    NWportugal.26.t: "Педро VIII пойман!"
    NWportugal.26.desc: "Педро VIII, король конголезцев в Анголе, законный монарх Конго, бежавший от новых властей Португалии, был пойман нашими силами и посажен в тюрьму. Колониальные власти явно не собираются ему предоставлять того же положения, которое он имел в Анголе."
    NWportugal.26.a: "Он сам забежал в мышеловку"
    
    NWportugal.27.t: "Педро VIII прибыл в Конго"
    NWportugal.27.desc: "Педро VIII, король конголезцев в Анголе, законный монарх Конго, бежавший от новых властей Португалии, был принят конголезцами с распростёртыми объятиями. Ему оказали различными почестями, и даже дали номинальный титул короля. Конечно, вряд ли он получит какую-либо значительную власть, но жить теперь ему будет где."
    NWportugal.27.a: "Конголезцам нужен символ"
    
    NWportugal.28.t: "Рабочие из Португальского Макао"
    NWportugal.28.desc: "С началом войны в Китае множество беженцев решило укрыться в Макао. На этом фоне португальское правительство города приняло решение начать продажу китайцев в качестве дешёвой рабочей силы в страны Латинской Америки, чтобы освободить колонию от лишнего населения и пополнить казну."
    NWportugal.28.a: "Это хорошее предложение!"
    NWportugal.28.b: "Мы справимся своими силами"
    
    NWportugal.29.t: "Начало президентских выборов"
    NWportugal.29.desc: "Действующий президент Оскар Кармона, вновь баллотировался на выборы при поддержке Оливера Салазара. Оппонентов представляющих демократическую сторону, возглавил Джозе Нортон де Матос, при поддержке обширной пропагандистской кампании, обещавшей восстановление демократических свобод."
    NWportugal.29.a: "Да начнутся дебаты!"
    
    NWportugal.30.t: "Результаты выборов"
    NWportugal.30.desc: "Президент Оскар Кармона и действующий режим проиграли свободные выборы. Новым главой государства становится Жозе Нортон де Матос. Да здравствует демократия!"
    NWportugal.30.a: "Это грандиозная победа!"
    
    NWportugal.31.t: "Оккупация островов Лапа и Монтанья"
    NWportugal.31.desc: "Воспользовавшись малочисленностью и приближённостью небольших островов прилегающих к Макао, Португальские власти оккупировали их, присоединив к своей небольшой колонии. Местные жители, и так лишь номинально находящиеся под нашим флагом, встретили оккупантов без сопротивления.\n\nОстаётся лишь вопрос, как нам реагировать на такое?"
    NWportugal.31.a: "Нам не нужны лишние конфликты"
    NWportugal.31.b: "Мы вернём острова силой"
    
    NWportugal.32.t: "Восстание анархистов"
    NWportugal.32.desc: "Погрузившие нашу страну в хаос анархисты, подняли вооружённое восстание, против действующей власти."
    NWportugal.32.a: "Разгромим диктатуру!"
    
    NWportugal.33.t: "Выборы нового председателя CGT"
    NWportugal.33.desc: "На первом конгрессе после установления анархизма в стране, был поднят вопрос касательно личности нового председателя.\n\nНа кого стоит положиться переродившейся нации в этот тяжёлый период?"
    NWportugal.33.a: "Сантано доказал свою состоятельность делом"
    NWportugal.33.b: "Соуза ни один год вёл нас вперёд"
    NWportugal.33.c: "Кастельано – самый достойный кандидат"
    
    NWportugal.34.t: "Разногласия с Всеобщим профсоюзом рабочих Северного региона"
    NWportugal.34.desc: "Северный профсоюз выказал протест, в связи с тем, что на выборах не был представлен их лидер Серафим Лусена. Так же, несмотря на собственное участие в гражданской войне, профсоюз заявил, что не приемлет военной агрессии."
    NWportugal.34.a: "Нам придётся пойти на компромисс"
    
    NWportugal.35.t: "Португальская конфедерация труда предлагает объединиться в Иберийское сообщество"
    NWportugal.35.desc: "Наши братья анархисты из Португалии, предлагают создать единое Иберийское сообщество анархистов."
    NWportugal.35.a: "Это отличная идея!"
    NWportugal.35.b: "Мы не пойдём на это"
    
    NWportugal.36.t: "Создание Иберийского общества было одобрено"
    NWportugal.36.desc: "Испанский народ согласился с нами на образование единого анархистского общества."
    NWportugal.36.a: "Прекрасно!"
    
    NWportugal.37.t: "Создание Иберийского общества было отклонено"
    NWportugal.37.desc: "Испанский народ не согласился с нами на образование единого анархистского общества."
    NWportugal.37.a: "Значит присоединим их силой!"
    
    NWportugal.38.t: "Успех КПП в Москве"
    NWportugal.38.desc: "Несмотря на неподобающее поведение некоторых членов делегации, КПП удалось закрепить усилия, предпринимаемые ими с 1929 года и завоевать доверия СССР."
    NWportugal.38.a: "Мы должны были что-нибудь предпринять..."
    
    NWportugal.39.t: "Провал КПП в Москве"
    NWportugal.39.desc: "Мы дискредитировали поведение членов КПП перед Москвой, раскрыв одного из партийных типографов перед полицией в том, что он использовал незаконные в стране типографии, печатая неодобренные коммунистической партией Москвы материалы."
    NWportugal.39.a: "Прекрасная работа!"
    
    NWportugal.40.t: "Успех переговоров с Португальской КТ"
    NWportugal.40.desc: "Переговоры коммунистов с анархистами увенчались успехом, и они сумели сформировать союз, направленный против Нового Государства."
    NWportugal.40.a: "Это тревожные новости"
    
    NWportugal.41.t: "Провал переговоров с Португальской КТ"
    NWportugal.41.desc: "Мы сорвали переговоры о союзе между двумя влиятельными партиями нашей страны. В ходе этого, часть оппозиционеров были пойманы, и отправлены в концлагеря."
    
    NWportugal.42.t: "Успех переговоров с республиканской партией"
    NWportugal.42.desc: "Переговоры коммунистов с республиканцами увенчались успехом, и они сумели сформировать союз, направленный против Нового Государства."
    
    NWportugal.43.t: "Провал переговоров с республиканской партией"
    NWportugal.43.desc: "Мы сорвали переговоры о союзе между двумя влиятельными партиями нашей страны. В ходе этого, часть оппозиционеров были пойманы, и отправлены в концлагеря."
    
    NWportugal.44.t: "Формирование Народного Фронта"
    NWportugal.44.desc: "Оппозиционные силы сумели договориться между собой, и сформировать единый фронт, направленный на противостояние действующей власти."
    NWportugal.44.a: "Это плохо кончится"
    
    NWportugal.45.t: "Провал инициативы Народного Фронта"
    NWportugal.45.desc: "Благодаря нашим действиям, оппозиционные силы не сумели сформировать единый фронт."
    NWportugal.45.a: "Это отличный результат"
    
    NWportugal.46.t: "Успешное покушение на президента"
    NWportugal.46.desc: "Во время посещения президентом северных провинций, силами оппозиции на президента Кармону было совершено успешное покушение, унесшее его жизнь."
    NWportugal.46.a: "Мы должны принять срочные меры!"
    
    NWportugal.47.t: "Провал покушения на президента"
    NWportugal.47.desc: "На президента Оскара Кармона, во время очередного посещение северных провинций с проверкой, было совершено покушение, которое провалилось благодаря слаженной работе службы охраны президента."
    
    NWportugal.48.t: "Восстание моряков"
    NWportugal.48.desc: "Два дня назад, сотни моряков, принадлежащих к Революционной Организации Вооружённых Сил, поддерживаемой коммунистами, подняли восстание сразу на нескольких кораблях, для того, чтобы уплыть на помощь Испании. Правительство встретило это отказом, и стрельбой по кораблям, что мгновенно породило цепную реакцию и в центральной провинции начались волнения, переросшие в полноценное восстание. Очевидно, что вслед за центральной провинцией, поднимутся и другие регионы."
    NWportugal.48.a: "Свергнем фашистскую диктатуру!"
    NWportugal.48.b: "Уничтожим проклятых бунтовщиков!"
    
    NWportugal.50.t: "Победа Народного Фронта"
    NWportugal.50.desc: "Народный Фронт объявил победу над диктаторским режимом Салазара, выиграв в гражданской войне. В тот же день, они объявили, что через два месяца будут проведены выборы, по итогам которых народ должен будет сам решить, какое будущее хотят жители Португалии."

    NWportugal.51.t: "Митинги профсоюзов"
    NWportugal.51.desc: "На улицы страны вышли члены профсоюзов, состоящих в ВКТ, и поддерживающих взгляды анархо-синдикализма. Они открыто общались с прохожими, рассказывая о своих взглядах, профессиях и деятельности профсоюзов."
    NWportugal.51.a: "Это успешный ход для них"
    
    NWportugal.52.t: "Выступления республиканцев"
    NWportugal.52.desc: "На площади по всей стране вышли сторонники восстановления Республики. Их речи, обещавшие новые свободы, собирали вокруг себя толпы народа, которым без сомнения, запали в душу эти обещания."
    NWportugal.52.a: "Эти речи – лишь сладкий мёд"
    
    NWportugal.53.t: "Коммунистическая агитация среди рабочих"
    NWportugal.53.desc: "Коммунисты продолжили свою агитацию среди рабочих, привлекая тех выходными, отпусками, повышением заработной платы, и другими возможностями для их класса."
    NWportugal.53.a: "Многое ли из этого будет выполнено?"
    
    NWportugal.54.t: "Победа анархо-синдикалистов"
    NWportugal.54.desc: "Анархо-синдикалисты, поддерживаемые профсоюзами, выиграли выборы, став доминирующей силой в стране."
    NWportugal.54.a: "Это крупная победа наших устоев!"
    
    NWportugal.55.t: "Победа коммунистов"
    NWportugal.55.desc: "Коммунисты, поддерживаемые рабочими, выиграли выборы, став доминирующей силой в стране. Бенто Гонсалвиш, руководящий партией из тюрьмы, был освобождён от тюремного срока, и по возвращении в Португалию, вернулся на пост генерального секретаря партией."
    NWportugal.55.a: "Это революция рабочего класса!"
    
    NWportugal.56.t: "Победа республиканцев"
    NWportugal.56.desc: "Республиканцы, поддерживаемые людьми, стремящимися к личной свободе, выиграли выборы, став доминирующей силой в стране."
    NWportugal.56.a: "Мы сбросили оковы диктатуры!"
    
    NWportugal.57.t: "Начало забастовок"
    NWportugal.57.desc: "Введение карточной системы, отказ от какой-либо профсоюзной деятельности корпоративных союзов, снижение заработной платы, которая и без того была очень низкой, а также другие явно непопулярные меры, такие как сверхурочная работа, оплачиваемая только на 50%, привели к тому, что в Лиссабоне вспыхнули забастовки, а следом митинги перешли в другие города региона. Разумеется, всеми митингами и забастовками из подполья руководит реорганизованная коммунистическая партия."
    NWportugal.57.a: "Рабочие должны быть под нашим контролем!"
    
    NWportugal.58.t: "Начало митингов в регионе [strikes_state_target.GetName]"
    NWportugal.58.desc: "Новые митинги и забастовки начались в [strikes_state_target.GetName]. Мы должны как можно скорее прекратить это, пока не стало слишком поздно!"
    NWportugal.58.a: "Мы должны были что-нибудь предпринять..."
    
    NWportugal.59.t: "Восстание Коммунистической партии Португалии"
    NWportugal.59.desc: "Митинги охватившие всю страну, погрузили страну в хаос. Видя успех, коммунисты и вовсе взялись за оружие, при поддержке анархистов и враз переметнувшихся на их сторону республиканцев, вытребовавших свободные выборы в провинциях."
    NWportugal.59.a: "Диктатура будет свергнута!"
    NWportugal.59.b: "Мы покончим с коммунистической заразой!"
    
    NWportugal.60.t: "Антифашистское восстание"
    NWportugal.60.desc: "Вступление нашей страны в альянс Германии, только подстегнула оппозицию, которая создала единую антифашистскую организацию, которую возглавила коммунистическая партия, при поддержке анархистов и республиканцев. Пользуясь митингами, они за считанные дни сагитировали всех недовольных войной и ухудшимся уровнем жизни. Гневные митинги мгновенно переросли в разгоны и последующее вооружённое восстание."
    NWportugal.60.a: "Фашистский режим будет свергнут!"
    NWportugal.60.b: "Мы покончим с оппозицией!"
    
    NWportugal.61.t: "Наследие режима Салазара"
    NWportugal.61.desc: "Введение карточной системы, отказ от какой-либо профсоюзной деятельности корпоративных союзов, снижение заработной платы, а также как сверхурочная работа, оплачиваемая только на 50% - лишь часть тех проблем, которыми недовольны простые люди, и которые нам придётся решать."
    NWportugal.61.a: "Мы решим эти проблемы"
    
    NWportugal.62.t: "Стачки рабочих"
    NWportugal.62.desc: "Рабочие, недовольные тем что для решения их проблем ничего не предпринимается, вновь начали забастовки, что заметно сказалось на производстве и стабильности нашей страны."
    NWportugal.62.a: "Надо ускорить решение этих проблем"
    
    NWportugal.63.t: "Ответ Прету"
    NWportugal.63.desc: "Прету отказался от предложенной должности, вероятно, раскрыв нашу стратегию, но предложил занять другой пост, где мы не сможем ограничить его в полной мере."
    NWportugal.63.a: "Это слишком рискованно!"
    NWportugal.63.b: "Мы должны пойти на этот риск!"
    
    NWportugal.64.t: "Деятельность Франсишко Прету"
    NWportugal.64.desc: "Заняв видный государственный пост, Франсишко Прету через некоторое время вновь вернулся к деятельности национал-синдикалистов, и действуя уже более скрыто, начал искать союзников среди бывших сподвижников, рабочих, анархистов и монархистов."
    NWportugal.64.a: "Он ничего не добьётся"
    NWportugal.64.b: "Необходимо срочно снять его с поста!"
    
    NWportugal.65.t: "Переворот национал-синдикалистов"
    NWportugal.65.desc: "Прету не остановился на достигнутом, набрав всевозможных сторонников из числа профсоюзов и бывших монархистов, находящихся в правительстве.\n\nВместе с монархистами и восставшими из пепла членами «Синих рубашек», они совершили государственный переворот, отстранив от власти и заключив под стражу как действующего премьер-министра, так и президента."
    NWportugal.65.a: "Да здравствует Новая Португалия!"
    
    NWportugal.66.t: "Восстание национал-синдикалистов"
    NWportugal.66.desc: "Прету, лишившись своего поста и политического влияния, призвал своих союзников и поднял вооружённое восстание против действующего режима."
    NWportugal.66.a: "Свергнем диктатуру Салазара!"
    
    NWportugal.67.t: "Недовольство среди монархистов"
    NWportugal.67.desc: "Сторонники короля возмутились тем, что король до сих пор не был приглашён на трон Португалии. Военные отказались способствовать различным учениям и боевым действиям, а политики прекратили всякое содействие."
    NWportugal.67.a: "Мы должны пойти им на уступки"
    
    NWportugal.68.t: "Забастовки рабочих"
    NWportugal.68.desc: "Рабочие, недовольные успехами в продвижении синдикалистской программы, начали забастовки, до тех пор, пока их текущие требования не будут выполнены."
    NWportugal.68.a: "Мы должны продолжить промышленную программу"
    
    NWportugal.69.t: "Отказ церкви от поддержки"
    NWportugal.69.desc: "Церковь отказалась от нашей поддержки, пока мы не продолжим духовное продвижение нашего государства."
    NWportugal.69.a: "Мы должны продолжить духовный путь португальского народа"
    
    NWportugal.70.t: "Оккупация Галисии"
    NWportugal.70.desc: "Португалия, возглавляемая правыми силами, воспользовалась развернувшейся гражданской войной, чтобы захватить себе Галисию, под предлогом того, что её жители исконно являются португальцами."
    NWportugal.70.a: "Что за вздор, мы вернём эти земли со всей Португалией!"
    NWportugal.70.b: "У нас нет возможности воевать с ними, мы признаём их право"
    
    NWportugal.71.t: "Протест Папы"
    NWportugal.71.desc: "Папа Римский выразил протест Лиссабонскому патриарху, в связи с возвращением католического центра к политической деятельности, которую тот запретил."
    NWportugal.71.a: "Он изменит своё мнение"
    
    NWportugal.72.t: "Назначение временного премьер-министра"
    NWportugal.72.desc1: "$NWportugal.72.desc2$ Взяв командование на себя, он тут же приступил к боевым действиям против Народного Фронта."
    NWportugal.72.desc2: "Почти сразу с началом боевых действий против народного Фронта, Оливейра Салазар, в знак своих намерений по восстановлению монархии, временно передал свои полномочия прибывшему в страну Хенрике Митчелу де Коусейро, человеку, некогда возглавившему Северную монархию."
    NWportugal.72.a: "Революционеров необходимо поставить на место!"
    NWportugal.72.b: "Он справится"
    
    NWportugal.73.t: "Перестановки в командовании"
    NWportugal.73.desc: "После нескольких дней войны, стало очевидно, что часть генералов попросту некомпетентны, или даже саботируют приказы командования. Воспользовавшись своими временными полномочиями, Коусейро отстранил нелояльных генералов и офицеров от командования."
    NWportugal.73.a: "Предатели в наших рядах..."
    
    NWportugal.74.t: "Королевская свадьба в Португалии"
    NWportugal.74.desc: "Сегодня Дуарте Нуно, король Португалии, женился на прицессе Франсишке Орлеан-Браганса в Лиссабонском соборе. Этот брак не только воссоединил бразильские и португальские линии королевского дома, но также объединил мигелистов и Браганса-либералов, положив конец распрям и усилив монархические настроения в обеих странах."
    NWportugal.74.a: "Слава Дуарте II!"
    
    NWportugal.75.t: "Растерянность общества"
    NWportugal.75.desc: "Гражданская война и последующие выборы хоть и показали поддержку наших устремлений и людей со стороны простых людей, однако, это не значит, что они понимают, как им жить в будущем. Очевидно, наше общество нуждается в трансформации, которой мы должны поспособствовать, до этого же момента, наша страна потеряет всякое подобие стабильности."
    NWportugal.75.a: "Будущее? У будущего есть партия!"
    
    NWportugal.76.t: "Единство общества"
    NWportugal.76.desc: "Некоторое время наше общество было потеряно, но благодаря усилием нашей партии, мы смогли исправить большую часть наших проблем, и убедить граждан в светлом будущем под знаменем коммунизма."
    NWportugal.76.a: "Вперёд, с партией, в светлое будущее!"
    radical_republicanism_active_use_tt: "§GВы сможете объявлять войны капиталистам, используя £POR_radical_republicanism_text_icon §Rрадиальный республиканизм§!.\n£decision_icon_small В категории решений §H$POR_elimination_of_bourgeois_elements_category$§!, будет добавлены новые решения.§!"
    
    NWportugal.77.t: "Расследования деятельности церкви"
    NWportugal.77.desc: "Церковь – несмотря на все свои заверения и лозунги, поддерживала людоедский режим Нового Государства. В связи с этим, партия начала расследование её деятельности, чтобы обличить нечистых на руку священнослужителей.\n\nВсего через неделю, доказательств оказалось достаточно, чтобы произвести множественные аресты. В ответ на это, патриарх Сережейра выразил протест против заключения служителей."
    NWportugal.77.a: "А теперь проверим и его!"
    
    NWportugal.78.t: "Отмена патриаршества"
    NWportugal.78.desc: "В ходе изучения деятельности патриарха, выяснилось что тот был близким другом бывшего премьер-министра Салазара. Более того, он поддерживал его начинания всеми силами, не оглядываясь на людскую мораль, которой должен обладать каждый священнослужитель.\n\nВ связи с этими обстоятельствами, патриарх был снят со своей должности, а сан патриарха, как и церковная организация была распущена, что даёт нам полное право на то, чтобы начать процесс национализации церковных земель."
    NWportugal.78.a: "Религия – опиум для народа, которого необходимо их лишить!"
    
    NWportugal.79.t: "Потребность в реформировании монархии"
    NWportugal.79.desc: "После падения королевства, наша страна претерпела множество потрясений. При Первой республике, наша страна успела перетерпеть множество сменяющихся кабинетов, несколько диктатур, неопределённость правительства, приведшая к восстанию Северной монархии, которую сменила очередная чехарда и неспособность организоваться республиканцев. Лишь фактическое установление диктатуры президентом Кармоной, привело к временному установлению порядка, однако он и его премьер министр столкнулись с выросшей проблемой революционеров, которые не только начали восстание, но и убили действующего президента, отчего премьер-министр для сохранения власти над армией, был вынужден передать свой пост подходящему военному из числа монархистов.\n\nЭто дало нам победу, но не дало простым людям ответа на вопрос – как им жить дальше, и не случится ли вещей ещё хуже? Ведь именно слабость монархии привела к такому печальному результату.\n\nОчевидно, что наша нация ждёт заметных изменений в будущем устройстве королевства, которые позволят построить сильную и стабильную страну. Способную противостоять возникающим трудностям!"
    NWportugal.79.a: "Это не корона слаба, это слаба вера в неё!"
    
    NWportugal.80.t: "Группа Таварес приносит верность короне"
    NWportugal.80.desc: "Grupo do Tavares – это небольшое сообщество творцов-монархистов с футуристическими идеями. Организованная Витором Фолькао, она продвигало наше общее дело в творческой стезе, не особо афишируя свою принадлежность к нашему делу. Однако теперь, они готовы открыть свои труды всем желающим!"
    NWportugal.80.a: "Мы объединяемся!"
    
    NWportugal.81.t: "Лузитанские интегралисты присягают на верность короне"
    NWportugal.81.desc: "Несмотря на всецелую поддержку от Ролана Прету и национал-синдикалистов, консервативные члены этого движения не были готовы принять короля безоговорочно. Однако, как только король доказал свою способность к управлению государством, они вернулись в страну. И готовы помочь португальскому престолу вернуть былое величие нации."
    
    NWportugal.82.t: "Бывшие офицеры возвращаются на службу"
    NWportugal.82.desc: "Как только поддержка армией короля стала очевидна, на службу вернулись промонархисткие офицеры. Часть из них ещё находились в стране, но занимая номинальные должности или находились в «добровольной» отставке, тогда как другая вернулась из-за рубежа на зов короля."
    
    NWportugal.83.t: "Популярность монархии на высоте"
    NWportugal.83.desc: "Незыблемость монархии достигла таких высот, которых не достигала даже в лучшие годы империи. Очевидно, что это позволит нам без проблем завершить реформы и проложить необходимый путь для величия короны."
    NWportugal.83.a: "Слава короне!"
    
    NWportugal.84.t: "Отречение Дуарте II"
    NWportugal.84.desc: "Очевидно, что король не справился со своей ролью и возглавить восстановленный Португальский престол. Под давлением своих промонархических сил, он был вынужден согласиться со своей несостоятельностью, и отречься от престола, в сторону следующего претендента, который возглавит династию."
    NWportugal.84.a: "Мы вынуждены на это пойти"
    
    NWportugal.85.t: "Королева Португалии"
    NWportugal.85.desc: "Мария Пиа де Браганса – признанная, внебрачная дочь короля Португалии Карлуша I, и сводная сестра Мануэля II. Следуя текстам старых кортесов Ламего: «если, король умрёт бездетным, при наличии у него брата, именно он займёт трон и будет владеть троном», мы должны были изначально передать трон ей, однако, следуя мнению большинства, оставили престол за Дурте Нуно.\n\nСегодня, эта оплошность будет исправлена, ведь будущая королева вернулась в страну. И готова возгласить королевство."
    NWportugal.85.a: "Да здраствует королева!"
    
    NWportugal.86.t: "Подъём республиканских взглядов"
    NWportugal.86.desc: "При новом королевстве, монархия пришла только в ещё больший кризис, что привело к росту прореспубликанских взглядах, и разговорам о Третьей Республике."
    NWportugal.86.a: "Республика уже доказала, что нежизнеспособна"
    
    NWportugal.87.t: "Рождение наследника двух династий"
    NWportugal.87.desc: "Сегодня произошло славное событие, которое ждали сторонники короля – родился наследник Португальского престола, объединивший в себе обе кровные линии королевского рода Брагансов.\n\nОн получил имя Дуарте Пио Мигель Габриэль Рафаэль по традиции именования Дома Браганса, которая чтит трех архангелов католической церкви."
    NWportugal.87.a: "Теперь династия едина!"
    
    NWportugal.88.t: "Сопротивление переселению"
    NWportugal.88.desc: "Как и ожидалось, местные аборигены оказали максимальное сопротивление переселению, устраивая пикеты и забастовки против нашего решения об их выселении с насиженных мест. Некоторые из них прятались, оказывали сопротивление, или вовсе саботируя работу колониальных властей."
    NWportugal.88.a: "Это было ожидаемо"
    
    NWportugal.89.t: "Переселение закончено"
    NWportugal.89.desc: "Несмотря на массовое сопротивление инициативы губернатора по переселению туземцев, у нас это удалось. Теперь, невежественные туземцы будут жить в своих резервациях до тех пор, пока не будут готовы принять нашу культуру."
    NWportugal.89.a: "Отличный результат!"
    
    NWportugal.90.t: "Регуляры набраны"
    NWportugal.90.desc: "Статус ассимиладуш является престижным даже для самых необразованных из туземцев, поэтому неудивительно, что мы быстро нашли нужных людей."
    
    NWportugal.91.t: "Регуляры не были набраны"
    NWportugal.91.desc: "К нашему удивлению, почти никто не откликнулся на наш призыв, что не может не расстраивать. Очевидно, нам придётся попробовать в следующий раз."
    NWportugal.91.a: "Впустую потраченные средства"
    
    NWportugal.92.t: "Полезность регуляров"
    NWportugal.92.desc: "Набранные регуляры, довольно быстро показали свою полезность, облегчив некоторые аспекты в управлении нашей колонии, что показывает верность нашего курса по направлению увеличения числа ассимиладуш."
    
    NWportugal.93.t: "Подкуп вождей провалился"
    NWportugal.93.desc: "Жадность местных вождей превысила все пределы – вложенных в них средств оказалось недостаточно, и они просят ещё, прежде чем начать оказывать нам помощь."
    NWportugal.93.a: "Ненасытные ублюдки!"
    
    NWportugal.94.t: "Кабос-де-терра назначены"
    NWportugal.94.desc: "Нам удалось договориться с местными вождями, и новые кабос-де-терра были назначены на управление землями колонии."
    NWportugal.94.a: "Это облегчит контроль"
    
    NWportugal.95.t: "Полезность лояльных вождей"
    NWportugal.95.desc: "Подкупленные вожди, довольно быстро показали свою полезность, облегчив контроль над племенами. Очевидно, что эта инициатива имеет огромный успех, и мы должны его закрепить!"
    
    NWportugal.96.t: "Снятие Франсишко Прету"
    NWportugal.96.desc: "Усиление внутренней полиции уже принесло первые результаты. В ходе их расследования, было обнаружено, что Франсишко Прету ведёт подрывную деятельность против нашего государства, ведя переговоры с нелояльными Новому Государству деятелями. Так же была обнаружена тайная переписка, касательно готовящегося переворота, при поддержке рабочих профосюзов и монархистов, что ясно указывает, Франсишко Прету - государственный изменник."
    NWportugal.96.a: "Снять его со всех постов и выслать из страны!"
    
    NWportugal.97.t: "Лузитанские интегралисты присягают на верность национал-синдикализму"
    NWportugal.97.desc: "Несмотря на приверженность нашего лидера интегрализму, далеко не все готовы были помочь общему делу, будучи не уверенными в искренности нашего подхода. Но с приглашением Дуарте II на престол и его коронации, они вернулись в страну и готовы оказать полноценную поддержку."
    NWportugal.97.a: "Мы объединяемся!"
    
    NWportugal.98.t: "Раздробленность Португальской нации"
    NWportugal.98.desc: "Очередные проблемы вновь раздробили португальскую нацию, которая только начала сплочаться. Очевидно, что эта проблема не может оставаться без внимания, ведь наша цель – это восстановления утраченного величия нашей нации, но как его можно вернуть, если эта нация не ощущает себя единым целым?"
    NWportugal.98.a: "Мы свободны, наш король свободен, наши руки освободили нас!"
    
    NWportugal.99.t: "Новый образ Португальского человека"
    NWportugal.99.desc: "Все наши реформы и программа партии была направлена только на одну цель – создания образа «Нового человека», который будучи преданным своему отечеству, построит новое государство!"
    NWportugal.99.a: "Это шаг вперёд!"
    
    NWportugal.100.t: "Выборы нового президента"
    NWportugal.100.desc: "Новой республике нужен новый президент. Первым кандидатом выступил Жозе Нортон де Матос, который пусть и не поддержал инициативу народного фронта изначально, но присоединился в итоге восстания. Он известен своим недоверием к великим державам, которые постоянно угрожают африканским колониям Португалии.\n\nС другой де стороны выступил Бернардино Мачадо, который находясь в изгнании, во Франции, сразу поддержал переговоры. Однако, прославился он далеко не лучшими заслугами, побывав третьим и восьмым президентом, и каждый раз терпя крах от военных."
    NWportugal.100.a: "Наши голоса поддержат Нортона!"
    NWportugal.100.b: "Наши голоса поддержат Мачадо!"
    
    NWportugal.101.t: "Жозе Нортон де Матос становится президентом республики"
    NWportugal.101.desc: "Несмотря на то, что Мачадо изначально принял сторону Народного фронта, и уже дважды побывал президентом республики, победу одержал Нортон, занимающий главенствующее положение в масонском Луизитанском Ордене Великого Востока."
    
    NWportugal.102.t: "Бернардино Мачадо становится президентом республики"
    NWportugal.102.desc: "Несмотря на то, что Великим Магистром масонского Луизитанского Ордена Великого Востока является Нортон, тот проиграл выборы, Мачадо, который изначально принял сторону Народного фронта, и уже дважды побывал президентом республики."
    
    NWportugal.103.t: "Новая республика – старые проблемы"
    NWportugal.103.desc: "Нестабильность – вот что сопровождало нашу страну на протяжении Первой Республики, когда у власти стояла демократия, а не авторитарная власть Салазара и его Второй республики, но как показала практика – и она не вечна.\n\nПервую Республика сопровождали постоянные провалы премьеров, частые смены кабинетов министров и в конце концов – военные перевороты, вносящие ещё больше хаоса и неразберихи.\n\nНам придётся приложить немало усилий, чтобы добиться сильной, и стабильной республики, способной справиться как с внутренними проблемами – так и с внешними."
    NWportugal.103.a: "Это наш долг!"
    
    NWportugal.104.t: "Возвращение Мадридской группы"
    NWportugal.104.desc: "Группа противников португальского диктаторского режима, базировавшая в Мадриде, возникла в результате переворота 28 мая 1926 года. Она так носила название «Группа Будд», и оказывала всяческое сопротивление авторитарному режиму Салазара."
    NWportugal.104.a: "Воинствующие карбонарии возвращаются в страну!"
    
    NWportugal.105.t: "Возвращение Парижской Лиги"
    NWportugal.105.desc: "Парижская лига, или же Лига защиты республики – это организация политических эмигрантов, собравшихся в Париже, которая была сформирована в результате Национальной революции 28 мая 1926 года. До 1932 года она играла важную роль в сопротивлении диктатуре и, несмотря на некоторые разногласия идеологического характера, эта организация оставалась одной из главных оплотов оппозиции диктаторскому режиму."
    NWportugal.105.a: "Видные деятели возвращаются на родину!"
    
    NWportugal.106.t: "Разногласия Парижской Лиги"
    NWportugal.106.desc: "Как и ожидалось, члены Лиги защиты республики, ранее носившей название Парижской лиги, не смогли долго пробыть единой силой. Часть из них во главе с Афонсу да Коштой объявили о восстановлении Демократической партии, намеренной вернуться к программе секуляризации и защите предпринимателей. Тогда как социалисты во главе с Хосу Домингишом, восстановили Левую демократическую партию, намеренную ликвидировать монополии, и расширить пропаганду."
    NWportugal.106.a: "Не всегда демократы способны договориться"
    
    NWportugal.107.t: "Формирование первого кабинета"
    NWportugal.107.desc: "Прошло много времени с момента выборов президента, который смог привести страну в достаточный порядок, чтобы мы смогли объявить о формировании первого кабинета министров Третьей Республики!"
    NWportugal.107.a: "Поручим дело Демократической партии"
    NWportugal.107.b: "Доверимся Республиканской партии"
    NWportugal.107.c: "Это возможность для Левой Демократической партии"
    
    NWportugal.108.t: "Роспуск действующего кабинета министров"
    NWportugal.108.desc: "Деятельность кабинета министров и последнего премьер-министра привела к новому кризису, в очередной раз показав республику недееспособной в глазах избирателей. Очевидно, нам необходимо собрать новое правительство, которое сможет исправить ситуацию!"
    NWportugal.108.a: "Пусть новый кабинет возглавят республиканцы!"
    NWportugal.108.b: "Пусть новый кабинет возглавят демократы!"
    NWportugal.108.c: "Пусть новый кабинет возглавят социалисты!"
    
    NWportugal.109.t: "Недовольство среди фермеров"
    NWportugal.109.desc: "Наше постановление касательно расширения сельского хозяйства в колониях вызвало недовольство среди португальских фермеров, владеющих землями в метрополии. Учитывая агитационную программу на расширение индустриализации, их не устроили будущие перспективы, где сельскохозяйственная продукция из колоний, перебьёт их."
    NWportugal.109.a: "Им остаётся только смириться"
    NWportugal.109.b: "Предложим расширить их угодья"
    
    NWportugal.110.t: "Появление оружия у граждан"
    NWportugal.110.desc: "Легализация контрабандного оружия, привела к тому, что оно стало появляться у тех лиц, у которых его не должно быть. Это вызывало непорядки на улицах и даже несколько опасных случаев."
    NWportugal.110.a: "Это неизбежное зло"
    NWportugal.110.b: "Усложним процедуру приобретения оружия"
    
    NWportugal.111.t: "Недовольство среди рабочих"
    NWportugal.111.desc: "Новая программа флота, увеличила зарплаты работников верфей, что вызвало недовольство среди рабочих, которые потребовали себе аналогичной прибавки к заработной плате."
    NWportugal.111.b: "Выдадим им прибавки"
    
    NWportugal.112.t: "Недовольство католиков"
    NWportugal.112.desc: "Католики вышли на улицы с плакатами о недопущении обворовывания церквей. Лишившись своих церквей, и убранства, местные общины остались недовольны. Требуя вернуть им имущество."
    NWportugal.112.b: "Мы вернём часть забранного"
    
    NWportugal.113.t: "Наследие корпоративизма"
    NWportugal.113.desc: "Корпоративизм и его профсоюзное движение – это пережитки фашистского режима Салазара, который угнетает рабочий класс.\nОчевидно, первоочередная задача, которую мы должны выполнить – это избавиться от его пережитков."
    NWportugal.113.a: "Долой наследие фашизма!"
    
    NWportugal.114.t: "Возвращение Макао"
    NWportugal.114.desc: "Долгие годы Макао владела Португалия, однако сегодня это изменилось и Португалия добровольно вернула город нам!"
    NWportugal.114.a: "Прекрасно!"
    
    NWportugal.115.t: "Неготовность людей"
    NWportugal.115.desc: "Пусть мы и объявили новую программу социальной реорганизации, однако не все люди готовы её принять. Некоторые начали запасться алкоголем, часть поликлиник начали спешно продаваться, а некоторые богачи поспешили за границу."
    NWportugal.115.a: "Они изменятся с нами!"
    
    NWportugal.116.t: "Португалия передаёт Макао"
