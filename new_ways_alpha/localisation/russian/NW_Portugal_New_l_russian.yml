    POR_struggle_against_activities_of_communists_category: "Борьба с деятельностью КПП"
    POR_struggle_against_activities_of_communists_category_desc: "Несмотря на всё наше противодействие, Коммунистическая партия Португалии, всё ещё ведёт свою деятельность против режима Нового Государства, угрожая нашей стабильности."
    POR_delegation_in_moscow: "Делегация в Москве"
    POR_delegation_in_moscow_desc: "В Москве находится делегация от коммунистической партии Португалии, деятельность которой может заметно усилить влияние партии в стране."
    POR_discredit_activities_of_communists_in_moscow: "Дискредитировать деятельность КПП в Москве"
    POR_discredit_activities_of_communists_in_moscow_desc: "Мы должны дискредитировать деятельность КПП в Москве, чтобы лишить наших противников поддержки из-за рубежа."
    POR_drop_mission_tt: "Текущая активная миссия будет считаться §Gпроваленной§!.\n"
    POR_negotiations_with_anarcho_syndicalists: "Переговоры с анархо-синдикалистами"
    POR_negotiations_with_anarcho_syndicalists_desc: "Коммунистическая партия Португалии после участия в VII съезде сформировала новые цели, направленные на формирование народного фронта против фашистской диктатуры. Первой целью для переговоров КПП стали наиболее близкие идеологически анархисты."
    POR_disrupt_negotiations_with_portuguese_ct: "Сорвать переговоры с Португальской КТ"
    POR_disrupt_negotiations_with_portuguese_ct_desc: "Мы должны сорвать переговоры между коммунистами и анархистами."
    POR_negotiations_with_republicans: "Переговоры с республиканцами"
    POR_negotiations_with_republicans_desc: "Коммунистическая партия Португалии после участия в VII съезде сформировала новые цели, направленные на формирование народного фронта против фашистской диктатуры. Второй целью для переговоров КПП стали республиканцы, которые разделяют с коммунистами некоторые идеи социализма."
    POR_disrupt_negotiations_with_republicans: "Сорвать переговоры с республиканцами"
    POR_disrupt_negotiations_with_republicans_desc: "Мы должны сорвать переговоры между коммунистами и республиканцами."
    POR_preparation_of_an_assassination_attempt_on_the_president: "Подготовка покушения на президента"
    POR_preparation_of_an_assassination_attempt_on_the_president_desc: "Большая часть военных, поддерживают режим благодаря авторитету Оскара Кармоны в армии. Его устранение, заставит отвернуться от режима многих несогласных со сложившимся положением дел."
    POR_strengthen_protection_of_president_and_minister: "Усилить охрану президента и министра"
    POR_strengthen_protection_of_president_and_minister_desc: "В свете сложившейся ситуации, мы должны усилить охрану президента и премьер министра, чтобы оградить их от возможных покушений на жизнь."
    ##
    POR_preparation_for_elections_category: "Подготовка к выборам"
    POR_preparation_for_elections_category_desc: "$NWportugal.50.desc$\n\nТекущее распределение поддержки:\n§RПоддержка коммунистов:§! [?POR_commi_support_var|%%]\n§gПоддержка анархистов:§! [?POR_anarch_support_var|%%]\n§BПоддержка республиканцев:§! [?POR_republic_support_var|%%]\n"
    POR_electoral_activities: "Предвыборная деятельность"
    POR_electoral_activities_desc: "Яркие споры между республиканцами, анархистами и коммунистами – это ключевые события перед будущими выборами. В основном именно от них будет зависеть чья-либо победа."
    POR_electoral: "Выборы"
    POR_electoral_desc: "День выборов неумолимо приближается, и именно он определит будущее Португалии."
    POR_expanding_influence_of_trade_unions: "Расширение влияние профсоюзов"
    POR_expanding_influence_of_trade_unions_desc: "Расширив привилегии профсоюзов, мы в значительной мере усилим анархистов."
    POR_indulgences_for_workers: "Поблажки для рабочих"
    POR_indulgences_for_workers_desc: "Введя новые поблажки для рабочих, мы усилим положение коммунистов, ведь они присвоят этот успех себе."
    POR_expand_rights_of_elite: "Расширить права элиты"
    POR_expand_rights_of_elite_desc: "Республиканцы даже при власти Салазара сохраняли высокие посты, и расширение их прав в значительной мере усилит положение сторонников Республики."
    ##
    POR_liberate_africa_category: "Освобождение Африки"
    POR_liberate_africa_category_desc: "$POR_liberate_africa_desc$"
    POR_liberate_the_country: "Освободить государство §H[From.GetName]§!"
    ##
    POR_continuous_production_concept_category: "Развитие концепции непрерывного производства"
    POR_continuous_production_concept_category_desc: "Развитие этой концепции заметно улучшит производственные процессы, но вместе с тем, потребует новые ресурсы."
    POR_introduction_of_third_shift: "Введение третьей смены"
    POR_introduction_of_third_shift_desc: "Введение восьмичасового дня и трёх смен на предприятиях со сложным производством, заметно уменьшит процент брака и улучшит состояние рабочих, которые не будут стоять у станка по двенадцать часов. Это потребует больше рабочих и финансовых вложений, но возросшие объёмы оправдают себя."
    POR_introduce_regular_maintenance_of_machines: "Ввести регулярное обслуживание станков"
    POR_introduce_regular_maintenance_of_machines_desc: "Из-за непрерывной работы станков, случаются частые поломки. Создание новых рабочих мест для ремонтных бригад, позволит своевременно обслуживать станки, не прерываясь на длительный ремонт, в случае критических поломок."
    POR_automation_of_production: "Автоматизация производства"
    POR_automation_of_production_desc: "Автоматизация, ставшая возможной благодаря новым технологиям, не только позволит сократить часть рабочих мест, но и улучшить все этапы производства в значительной степени."
    ##
    POR_fight_against_communist_strikes_category: "Борьба с коммунистическими забастовками"
    POR_fight_against_communist_strikes_category_desc: "Коммунисты, воспользовавшись упавшим уровнем жизни из-за военных условий, начали поднимать на митинги и забастовки рабочих. Мы должны разобраться с ними до того, как красные флаги будут подняты по всей стране."
    POR_growth_of_strikes: "Рост забастовок"
    POR_growth_of_strikes_desc: "Забастовки, подогреваемые коммунистами, растут в стране вслед за недовольством рабочих масс и вспыхивают по всей стране."
    POR_suppress_rallies_in_state: "Подавить митинги в регионе §H[From.GetName]§!"
    POR_suppress_rallies_in_state_desc: "Мы должны подавить митингующих, пока это не зашло слишком далеко."
    ##
    POR_anti_fascist_agitation_category: "Антифашистская агитация"
    POR_anti_fascist_agitation_category_desc: "Мы должны начать агрессивную агитацию, направленную против стран, которые установили фашистские режимы."
    POR_agitation_against_the_country: "Агитация против §H[From.GetName]§!"
    ##
    POR_pretos_influence_category: "Влияние Прету"
    POR_pretos_influence_category_desc: "Прету – довольно харизматичный и влиятельный человек, создавший и возглавивший в своё время национал-синдикалистов. В последнее время ходят слухи, что он присоединился к испанским фалангистам, и ввиду нарастающего в Испании кризиса, очевидно, что если фалангисты выиграют, то они любыми способами захотят поставить лояльного к ним человека во главе Португалии. Возможно, нам самим стоит предложить ему высокий государственный пост, прежде чем у фалангистов выдастся эта возможность?"
    POR_offer_pret_a_public_position: "Предложить Прету государственную должность"
    POR_offer_pret_a_public_position_desc: "Если Прету согласится, то мы можем связать ему руки в политическом плане."
    ##
    POR_between_god_and_the_anvil_category: "Между Богом и Наковальней"
    POR_between_god_and_the_anvil_category_desc: "Привлекая на свою сторону рабочих и набравшую влияние церковь, мы знали на что шли. Очевидно, что и те, и другие, будут теперь требовать от нас исполнения взятых на себя обязательств."
    POR_workers_requirements: "Требования рабочих"
    POR_workers_requirements_desc: "Рабочие готовы будут начать забастовки, как только наша синдикалистская программа будет испытывать трудности, или не укладываться в сроки."
    POR_requirements_of_the_church: "Требования церкви"
    POR_requirements_of_the_church_desc: "Церковь в любой момент готова прекратить поддержку нашей власти, пока мы не будем продвигать её доктрины в духовном секторе."
    ##
    POR_propaganda_of_communist_values_category: "Пропаганда коммунистических ценностей"
    POR_propaganda_of_communist_values_category_desc: "Прежде чем начать борьбу с буржуазией и капиталистов, мы должны воспитать в нашем народе дух борьбы, и привить им новые взгляды на жизнь.\n"
    POR_promote_new_values_among_workers: "Провести пропаганду новых ценностей среди рабочих"
    POR_promote_new_values_among_workers_desc: "$text_for_counter_45_days$"
    POR_hold_speeches_on_collectivization_among_farmers: "Провести выступления о коллективизации среди фермеров"
    POR_hold_speeches_on_collectivization_among_farmers_desc: "$text_for_counter_45_days$"
    POR_publish_number_of_publications_directed_against_religion: "Опубликовать ряд публикаций, направленных против религии"
    POR_publish_number_of_publications_directed_against_religion_desc: "$text_for_counter_45_days$"
    POR_agitation_of_urbanization_among_citizens: "Агитация урбанизации среди граждан"
    POR_agitation_of_urbanization_among_citizens_desc: "$text_for_counter_45_days$"
    ##
    POR_elimination_of_bourgeois_elements_category: "Устранение буржуазных элементов"
    POR_elimination_of_bourgeois_elements_category_desc: "Ещё со времён максималисткой федерации, мы впитали в себя ненависть к буржуазии и капитализму, привив себе радикальный республиканизм.\n"
    POR_unlock_elimination_of_bourgeois_elements_tt: "§TБудут доступны новые возможности для §Yборьбы с буржуазией§!.§!\n"
    POR_unlock_elimination_of_bourgeois_elements_tt2: "§TЭто откроет вам возможности для того, чтобы объединить имущество для всей страны.§!\n"
    POR_carry_out_partial_elimination_of_private_property: "Провести частичное устранение частной собственности"
    POR_carry_out_partial_elimination_of_private_property_desc: "$text_for_counter_90_days$"
    POR_carry_out_arrests_of_dealers_and_dishonest_traders: "Провести аресты перекупщиков и нечестных торговцев"
    POR_carry_out_arrests_of_dealers_and_dishonest_traders_desc: "$text_for_counter_90_days$"
    POR_collectivize_large_enterprises: "Провести коллективизацию фабрик"
    POR_collectivize_large_enterprises_desc: "$text_for_counter_90_days$"
    POR_form_controlled_trade_unions: "Сформировать подконтрольные профсоюзы"
    POR_form_controlled_trade_unions_desc: "$text_for_counter_90_days$"
    POR_take_away_land_from_large_landowners: "Отобрать земли у крупных землевладельцев"
    POR_take_away_land_from_large_landowners_desc: "$text_for_counter_90_days$"
    POR_collectivization_of_farms: "Коллективизация хозяйств"
    POR_collectivization_of_farms_desc: "$text_for_counter_90_days$"
    POR_nationalize_and_move_company_from_abroad: "Национализировать и перенести предприятие из-за рубежа"
    POR_nationalize_and_move_company_from_abroad_tt: "§H$industrial_complex$§! или §H$arms_factory$§! в случайном §Yненациональном§! регионе будет перемещена в случайный §Yнациональный§! регион.\n"
    POR_declare_war_on_the_capitalists_the_country: "Объявить войну капиталистам государства §H[From.GetName]§!"
    ##
    POR_reforming_the_kingdom_category: "Реформирование королевства"
    POR_reforming_the_kingdom_category_desc: "Прошлый провал монархии показал – наша страна должна меняться в ногу со временем, и простое восстановление престола – лишь полумера."
    POR_abolish_system_of_rotativism: "Отменить систему ротативизма"
    POR_abolish_system_of_rotativism_desc: "Ротативизм – это политическая система при монархии, которая чередовала смену власти двух основных либеральных партий. К несчастью, она себя не оправдала, приведя к расколу, с последующим переходом некоторых их членов к республиканизму. В отличии от них, инициатива Салазара с однопартийной системой «Национального союза» показала себя не в пример лучше, объединив в себе монархистов, националистов и других влиятельных персон."
    POR_adopt_syndicalist_ideas_pret: "Перенять синдикалистские идеи Прету"
    POR_adopt_syndicalist_ideas_pret_desc: "Как показало восстание Народного Фронта – текущая система управления рабочими не удовлетворяет их потребности. Очевидно, мы должны перенять основную часть идей лидера национал-синдикалистов, что поможет нам найти общий язык с рабочим классом."
    POR_ensure_loyalty_of_army_and_police: "Обеспечить лояльность армии и полиции"
    POR_ensure_loyalty_of_army_and_police_desc: "При помощи лояльных членов королевской гвардии и внедрения их в ряды армии и полиции при посильной помощи фельдмаршала, мы сможем обеспечить лояльность силовых структур, чтобы они даже и не думали о том, чтобы помочь возможным повстанцам!"
    POR_regulate_order_of_succession_to_throne: "Урегулировать порядок престолонаследия"
    POR_regulate_order_of_succession_to_throne_desc: "Споры в престолонаследии сопровождают нашу династию уже долгие годы. Мы должны привести эти в порядок, поставив точку в любых спорах!"
    POR_regulate_order_of_succession_to_throne_tt: "§GСмена правителя теперь будет происходить только по наследству.§!\n"
    ##
    POR_legitimacy_of_crown_category: "Легитимность короны"
    POR_legitimacy_of_crown_category_desc: ""
    POR_legitimacy_of_crown_category_GUI_desc: "После смерти Мануэля II, не оставившего после себя наследника, возник вопрос касательно того, кто будет занимать Португальский престол. Большая часть приняла сторону Дуарте Нуно, однако, несмотря на коронацию, его позиция всё ещё остаётся шаткой, поскольку далеко не все видные сторонники монархистского движения поддерживают его начинание. Очевидно, что неудачное правление, приведёт к тому, что ему придётся передать корону следующему претенденту."
    POR_give_lands_of_ordinary_farmers: "Помиловать земли простым фермерам"
    POR_give_lands_of_ordinary_farmers_desc: "$text_for_counter_45_days$"
    POR_take_new_lands_to_royal_domain: "Забрать новые земли в королевские владения"
    POR_take_new_lands_to_royal_domain_desc: "$text_for_counter_45_days$"
    POR_monarchs_visit_to_public_mass: "Посещение монархом публичной мессы"
    POR_monarchs_visit_to_public_mass_desc: "$text_for_counter_45_days$"
    POR_crown_donations_to_charity: "Пожертвования короны на благотворительность"
    POR_crown_donations_to_charity_desc: "$text_for_counter_45_days$"
    POR_royal_guard_parade: "Парад королевской гвардии"
    POR_royal_guard_parade_desc: "$text_for_counter_45_days$"
    POR_arrange_royal_ball: "Устроить королевский бал"
    POR_arrange_royal_ball_desc: "$text_for_counter_30_days$"
    ##
    POR_building_lusitanian_integralism_category: "Построение Лузитанского интегрализма"
    POR_building_lusitanian_integralism_category_desc: "[GetPOR_building_lusitanian_integralism_category_desc]"
    POR_building_lusitanian_integralism_category_desc_NUNO: "Лузитанский интегрализм – это не только группировка, но также политическое и социальное учение, направленное на восстановление утраченного величия португальской нации, избранной богом для расширения Веры и Португальской Империи!"
    POR_building_lusitanian_integralism_category_desc_MARIA: "После отречения Дуарте Нуно, было принято короновать королеву Марию Пиа, дочь короля Карлуша I. Однако, её изначальная позиция ещё более хрупкая чем у отрёкшегося Дуарте, из-за её спорного происхождения. К сожалению, в случае провала её правления, нам негде взять нового кандидата на трон, поэтому неудача монархии, может привести к новому росту республиканских взглядов, которые в очередной раз уничтожат королевство."
    POR_unified_portuguese_world: "Единый португальский мир"
    POR_united_african_colony: "Единая африканская колония"
    POR_united_iberia: "Единая Иберия"
    POR_great_portuguese_empire: "Великая Португальская империя"
    POR_great_catholic_empire: "Великая Католическая Империя"
    ##
    POR_creating_new_order_category: "Создание «Нового порядка»"
    POR_creating_new_order_category_desc: "«Новое государство» Салазара начало важную перестройку Португалии, но остановилось на полпути, не подхватив революционный дух авангарда авторитарного режима. Мы должны исправить это, и начать строительство «Нового Порядка», проводя необходимые социальные реформы посредством корпоративизма, давая больше возможностей молодому поколению, которое будет готово взять на себя самые трудные задачи. Труд и возможности «Нового порядка» - сформируют «нового человека», прообраз нового поколения португальца, осознающего свой статус «революционера», преданного Отечеству."
    POR_consolidate_social_reforms: "Закрепить социальные реформы"
    POR_consolidate_social_reforms_desc: "Мы должны возглавить строительство «нового порядка» против тех, кто хотел только превентивной диктатуры, проведя «социальные реформы», мы должны закрепить их, дав людям стабильность и уверенность в завтрашнем дне."
    POR_set_young_people_in_important_positions: "Поставить молодёжь на важные посты"
    POR_set_young_people_in_important_positions_desc: "Новому поколению следует доверить важные задачи при новом режиме, чтобы они могли проявить себя."
    POR_blur_class_boundaries: "Размыть классовые границы"
    POR_blur_class_boundaries_desc: "Мы отрицаем растворение элементов национального производства и изолированное существование классов, уловку, ставящую в спор составляющие. Теперь – рабочие не отдельный класс, фермеры – не простые работяги. Каждый гражданин нашей страны – португалец, ни больше, ни меньше."
    POR_hold_parade_of_blue_shirts: "Провести парад синих рубашек"
    POR_hold_parade_of_blue_shirts_desc: "Мы должны вдохновить наш народ образом «Нового человека», и лучше кандидатур, чем элитные члены синих рубашек – попросту не существует!\n$text_for_counter_30_days$"
    POR_spread_new_speech_of_the_leader: "Распространить новую речь вождя"
    POR_spread_new_speech_of_the_leader_desc: "Ролан Прету – наш вождь и харизматичный лидер, способный разжечь революционный огонь даже в самых чёрствых сердцах. Мы должны использовать это, и максимально распространять его речи среди народа.\n$text_for_counter_30_days$"
    ##
    POR_unification_of_the_latin_world_category: "Объединение латинского мира"
    POR_unification_of_the_latin_world_category_desc: "Лишь объединившись, наследники Римской империи способны объединить мир под знаменем Нового Порядка."
    POR_invite_to_faction_the_country: "Пригласить государство §H[From.GetName]§!"
    ##
    POR_regulation_of_the_economy_category: "Регулирование экономики"
    POR_regulation_of_the_economy_category_desc: "Мы можем направлять нашу экономику на те нужды, которые нам необходимы в данный момент."
    POR_focus_on_resource_extraction: "Сосредоточиться на добыче ресурсов"
    POR_focus_on_needs_of_fleet: "Сосредоточиться на нуждах флота"
    POR_focus_on_needs_of_army: "Сосредоточиться на нуждах армии"
    POR_focus_on_construction: "Сосредоточиться на строительстве"
    POR_stop_interfering_in_the_economy: "Прекратить вмешательство в экономику"
    ##
    POR_preemptive_strike_against_the_communists_category: "Превентивный удар против коммунизма"
    POR_preemptive_strike_against_the_communists_category_desc: "$POR_elimination_of_the_communist_threat_desc$"
    POR_decommunization_the_communism_country: "Декоммунизация государства §H[From.GetName]§!"
    POR_decommunization_the_trozkism_country: "$POR_decommunization_the_communism_country$"
    ##
    POR_revival_of_the_portuguese_empire_category: "Возрождение Португальской империи"
    POR_revival_of_the_portuguese_empire_category_desc: "Испокон веков, наша страна называлась королевством, несмотря на многочисленные колонии территории. Настало исправить это упущение и заявить о наших амбициях, вернув старые земли и притязания на звание империи."
    POR_annex_brazil: "Присоединить Бразилию"
    POR_annex_brazil_desc: "Бразилия – наша бывшая колония, одно из наших королевств. Вернув его, мы сможем объединить португалоговорящие народы."
    POR_united_iberia_empire: "Объединить Иберию"
    POR_united_iberia_empire_desc: "В разные периоды, португальцы и испанцы объединялись перед тяжёлыми временами. Очевидно, эти времена вновь настали, и нам пора объединиться."
    POR_connect_pink_map: "Соединить розовую карту"
    POR_connect_pink_map_desc: "Розовая карта – это старый проект, предполагающий собой соединение наших обеих африканских колоний за счёт Родезии."
    ##
    POR_unstable_republic_category: "Нестабильная Республика"
    POR_unstable_republic_category_desc: "Все годы существования республики омрачены провалами действующих правительств, делавший само её существование ещё большим ужасом, чем власть короля. Однако, у нас есть шанс это исправить, не допустив хаоса в стране, и построив сильную, стабильную республику, чьё политическое будущее приведёт страну в светлое будущее. Для этого нам потребуется разрешить краеугольные проблемы республики."
    POR_invest_in_campaign_company: "Вложить средства в агитационную компанию"
    POR_invest_in_campaign_company_desc: "$text_for_counter_30_days$"
    POR_celebrate_republic_day: "Отпраздновать день республики"
    POR_celebrate_republic_day_desc: "$text_for_counter_365_days$"
    POR_amend_constitution_against_dictatorship: "Внести поправки в конституцию против диктатуры"
    POR_amend_constitution_against_dictatorship_desc: "Конституция – одна из причин, по которой во время первой республике устанавливалась диктатура. Мы должны защитить себя от подобного!"
    POR_deprive_church_of_all_influence: "Лишить церковь всякого влияния"
    POR_deprive_church_of_all_influence_desc: "Очевидно, что за время Салазарской республики церковь заполучила значительное влияние в стране, которого мы должны лишить её, дабы впредь, она не могла воздействовать на неокрепшие умы наших граждан."
    POR_finish_industrialization_of_country: "Закончить индустриализацию страны"
    POR_finish_industrialization_of_country_desc: "Салазар лишь начал, но так и не закончил индустриализацию нашей страны, остановив её на полпути. Пришло время исправить это."
    ##
    POR_consolidation_of_power_estado_novo_category: "Консолидация власти Estado Novo"
    POR_consolidation_of_power_estado_novo_category_desc: "Построение нашего Нового Государства началось после становления Салзара премьер-министром и принятия конституции 1933го года. Однако, этот процесс так и не закончен, поскольку в стране до сих пор имеется инакомыслие, которое ведёт к недоверию правительству и осложнением достижения наших целей. Мы должны консолидировать власть в руках премьер-министра."
    POR_introduce_pre_censorship: "Ввести предварительную цензуру"
    POR_introduce_pre_censorship_desc: "Предварительная цензура станем краеугольным камнем нашей системы, что будет основана на превентивных репрессиях, не позволяющих людям писать, говорить или показывать то, что не устраивает наши позиции."
    POR_transfer_military_portfolio_to_prime_minister: "Передать военный портфель премьер-министру"
    POR_transfer_military_portfolio_to_prime_minister_desc: "Нестабильная ситуация в Испании вызывает опасение. Очевидно, что в такое тревожное время, лучше всего будет передать пост военного министра премьер-министру."
    POR_transfer_post_of_foreign_minister_to_prime_minister: "Передать пост министра иностранных дел премьеру"
    POR_transfer_post_of_foreign_minister_to_prime_minister_desc: "Из-за напряжения мировой обстановки, стоит передать полномочия министра иностранных дел действующему премьер-министру, чтобы он мог соответствующе реагировать на внешнюю ситуацию."
    ##
    POR_building_corporate_economy_category: "Построение корпоративной экономики"
    POR_building_corporate_economy_category_desc: "Корпоративизм - существенная основа системы Нового Государства, в котором протекционистский национализм, автаркия и государственное вмешательство идут рука об руку. Его укрепление и развитие, так же усилит и Estado Novo.\n\n§HПрогресс §gпостроения корпоративного государства§!: §T[?POR_building_corporate_state|0%%]§! из §G100%§!§!"
    POR_rebuild_economy_with_help_of_corporate_chamber: "Перестроить экономику при помощи корпоративной палаты"
    POR_rebuild_economy_with_help_of_corporate_chamber_desc: "Корпоративная Палата — это консультативный орган, избирающийся профессиональными ассоциациями, созданные Новым Государством и ему же подконтрольными, а также организациями предпринимателей. Палата - это консультативный и совещательный орган, в компетенции которого входит обсуждение законопроектов, а также международных договоров и соглашений перед передачей их в Национальное Собрание. Заседания Корпоративной Палаты, помогут решить многие вопросы экономики и перестройки промышленности.\n$text_for_counter_60_days$"
    POR_conduct_another_merger_of_trade_unions: "Провести очередное слияние профсоюзов"
    POR_conduct_another_merger_of_trade_unions_desc: "Установление корпоративной системы осуществлялось при активной поддержке государства путем слияния профсоюзов, общественных объединений, а также органов местного самоуправления."
    POR_ban_class_unions: "Запретить классовые профсоюзы"
    POR_ban_class_unions_desc: "Запретив существование профсоюзов на классовой основе, Салазар стремился снизить социальную напряженность в обществе, направляя энергию и силу людей не на разрушение, а на созидание и мир."
    POR_organize_workers_and_employees_into_national_syndicates: "Организовать рабочих и служащих в национальные синдикаты"
    POR_organize_workers_and_employees_into_national_syndicates_desc: "После революции рабочих в России, мы должны с оглядкой принимать отношения касательно рабочих. Самым наилучшим решением – будет взять их под свой контроль государственных структур."
    POR_unite_merchants_and_entrepreneurs_in_guilds: "Объединить коммерсантов и предпринимателей в гильдии"
    POR_unite_merchants_and_entrepreneurs_in_guilds_desc: "Объединив предпринимателей в гильдии, мы сможем начать их контроль, а вместе с ними и работающих на них людей."
    POR_create_orders_for_lawyers_doctors_and_engineers: "Создать ордены для адвокатов, врачей и инженеров"
    POR_create_orders_for_lawyers_doctors_and_engineers_desc: "Для интеллигенции необходимы собственные ордена, которые смогут держать умы возможных лидеров оппозиции под нашей властью."
    POR_build_peoples_houses_for_peasants: "Построить народные дома для крестьян"
    POR_build_peoples_houses_for_peasants_desc: "Народные дома будут объединять всех землевладельцев в одну структуру. Это лишит крестьян излишней автономии, и позволит хозяевам земель свободней управлять ими."
    POR_form_industry_unions: "Образовать отраслевые союзы"
    POR_form_industry_unions_desc: ""
    POR_complete_construction_of_corporations: "Завершить строительство корпораций"
    POR_complete_construction_of_corporations_desc: ""
    POR_organize_entrepreneurial_guilds: "Организовать предпринимательские гильдии"
    POR_organize_entrepreneurial_guilds_desc: "Чтобы закончить всеобъемлющую корпоративную систему, необходимо завершить интеграцию различных «горизонтальных» организаций буржуазии – различные торговые и промышленные ассоциации, не вошедшие ни в одно из предыдущих образований."
    ##
    POR_fight_against_remnants_of_corporatism_category: "$POR_fight_against_remnants_of_corporatism$"
    POR_fight_against_remnants_of_corporatism_category_desc: "Корпоративисткий режим Салазара извратил умы рабочих и деятельность подконтрольных ему профсоюзов. Мы должны подарить свободы этим рабочим, разобрав руины системы, которые остались после действий фашистской диктатуры.\n\n§gПережитки корпоративизма§!: §T[?POR_remnants_of_corporatism|0%%]§!§!"
    POR_illuminate_workers_from_law_and_freedom: "Осветить рабочим из права и свободы"
    POR_illuminate_workers_from_law_and_freedom_desc: "Мы должны вести регулярную просветительскую деятельность среди рабочих, чтобы они знали свои права и свободы."
    POR_select_directors_from_workers: "Выбрать директоров из рабочих"
    POR_select_directors_from_workers_desc: "Борясь с инерцией, оставшейся от деятельности корпоративиского профсоюзного движения, мы можем назначить не условного диктатора, который ничего не понимал в действиях рабочих, а человека из их числа, который отлично понимает процесс изнутри."
    POR_abolish_objectionable_enterprises: "Упразднить неугодные предприятия"
    POR_abolish_objectionable_enterprises_desc: "В нашей системе есть те управляющие, которым ранее принадлежали предприятия, и теперь они не готовы принять новые порядки."
    ##
    POR_unification_with_colonies_category: "Объединение с колониями"
    POR_unification_with_colonies_category_desc: "Мы должны положить конец любой дискриминации в колониях, и наконец-то признать всех их жителей равными нам португальцами!"
    POR_establish_equality: "Установить равенство"
