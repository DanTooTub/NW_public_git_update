    POR_an_unreliable_army_desc: "Из-за постоянных переворотов и контрпереворотов, происходящих с самого основания республики, армейские офицеры были больше заняты политикой, чем поддержанием дисциплины и обучением солдат в армии. Рядовой состав деморализован, слабо снаряжен и слабо подготовлен."
