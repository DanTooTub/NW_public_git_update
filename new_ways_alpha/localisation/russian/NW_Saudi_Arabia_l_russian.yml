    SAU_invest_in_hospital_medina: "Вложения в больницы региона §H[1073.GetName]§!"
    SAU_invest_in_hospital_tabuk: "Вложения в больницы региона §H[991.GetName]§!"
    
    SAU_Development_of_oil_fields: "Разработка нефтяных месторождений"
    SAU_Development_of_oil_fields_desc: "[ROOT.GetName] не имеет достаточных технологий для самостоятельной добычи нефти, ввиду чего при разработке месторождений нам приходится полагаться на иностранные компании. Несмотря на неравноправность концессионного договора, арендная плата за концессию в Эль-Хасе составляет немалую часть бюджета страны. Открытие крупных месторождений нефти и вовсе позволит существенно ускорить процесс модернизации государства.\n\n Текущий владелец концессии: §Y[?var:concession_owner.GetNameWithFlag]§!"
    SAU_Independent_development_of_oil_fields: "Самостоятельная разработка нефтяных месторождений"
    SAU_Liquidate_the_concession_in_Al_Has: "Ликвидировать [?var:concession_owner.GetAdjective] концессию в Эль-Хасе"
    SAU_Transfer_the_oil_concession_to_the_state: "Передать нефтяную концессию государству [FROM.GetNameDef]"
    SAU_Development_of_Al_hasa_deposits: "Разработка месторождений Эль-Хасы"
    
    SAU_sacred_war: "Священная война"
    SAU_sacred_war_desc: "Индивидуальная борьба каждого мусульманина против своих пороков является самой важной и сложной формой джихада. Однако в эти неспокойные времена долг каждого ваххабита - защитить чистоту ислама и самоотверженно сражаться за родину и веру."
    SAU_sacred_war_tt: "§7Мы можем избрать какую-либо немусульманскую страну целью джихада, временно направив против неё весь радикализм нашего народа§!"
    SAU_call_for_jihad: "Объявить джихад"
    SAU_call_for_jihad_from: "Призвать к джихаду против государства [FROM.GetNameDef]"
    SAU_call_for_jihad_from_tt: "§6Целевая страна не является мусульманской§!"
    
    SAU_expansion_category: "[ROOT.GetAdjective] экспансия"
    SAU_expansion_category_desc: "Многие мусульмане устали от власти невежественных тиранов и колониальных чиновников. Они ждут, когда [ROOT.GetRulingParty] придут и установят свою справедливую власть. Мы слышим их призывы и наше государство готово вновь начать экспансию"
    
