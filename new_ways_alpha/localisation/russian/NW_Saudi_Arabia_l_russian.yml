    SAU_COUP_TRIBE_YEP: "Умелое использование аристократии племён, сочетание методов давления, военной расправы с одариванием и подкармливанием племенной верхушки позволяет правительству держать в повиновении и многочисленных и ранее не управляемых кочевников. Однако свободолюбивые бедуины, поголовно вооружённые и составляющие основу наших мобилизационных возможностей, всегда будут серьёзной угрозой для нашей власти. Нам следует постоянно следить за настроениями среди кочевников и не допускать снижения их лояльности."
    SAU_COUP_TRIBE_NAH: "$SAU_COUP_TRIBE_YEP$ \n\n§RЕсли лояльность племён упадёт до 0%, кочевники поднимут вооружённое восстание.§!"
    SAU_COUP_TRIBE_SAUD: "$SAU_COUP_TRIBE_YEP$ \n\n§RЕсли лояльность племён упадёт до 0%, Сауды могут вернуться в страну и поднять лояльные им племена на вооружённое восстание.§!"
    
    SAU_Establish_the_family_tree_of_the_Saudis_to_the_tribe_of_blue_blood: "Возвести генеалогическое дерево Саудитов к племени «голубой крови»"
    SAU_Establish_the_family_tree_of_the_Saudis_to_the_tribe_of_blue_blood_desc: "Возведение генеалогического дерева саудитов к так роду Аназа, так называемому племени «голубой крови», самому многочисленному и могущественному в Аравии, поможет существенно укрепить авторитет правящей династии в глазах бедуинов."
    
    SAU_raise_zakat: "Повысить закят"
    SAU_raise_zakat_desc: "Из-за низкого потока паломников доходная часть государственной казны всё больше зависит от поступления налогов, главным из которых является закят, освященный «истинным» исламом и «единобожием». Сборщики закята считаются оком правительства среди бедуинов и поддерживают авторитет центральной власти. Повышение закята сможет существенно расширить возможности государства. Однако это вызовет недовольство среди племён, которые и без того тяготятся налоговым гнётом. Кроме того, Абдул-Азиз однажды признался, что сборщики налогов злоупотребляют своим положением и королю достаётся лишь треть собранных денег."
    
    SAU_lower_zakat: "Понизить закят"
    SAU_lower_zakat_desc: "Закят, религиозный налог освященный «истинным» исламом и «единобожием», является важной статьёй пополнения государственной казны. Однако бедные и привыкшие к безвластию прошлых правителей племена тяготятся налоговым гнётом государства. К тому же сборщики налогов злоупотребляют своим положением и до короля доходит лишь треть собираемых средств. Снижение закята позволит существенно улучшить настроения в обществе."
    
    SAU_lower_the_cost_of_the_king_guests: "Понизить расходы на гостей короля"
    SAU_lower_the_cost_of_the_king_guests_desc: "В Эр-Рияде за счет короля живёт целая армия бедняков. Дважды в день 1-2 тыс. человек получают пищу на королевской кухне. В столице содержится около сотни семей почетных пленников. Король оплачивает содержание их домов, конюшен, верблюдов, одежду, питание, рабов. Постоянное число гостей при дворе составляет 500 человек, иногда король угощает до 10 тыс. человек. Многие бедуины отправляются за многие сотни километров, чтобы получить подарки от короля. Важно отметить, что этот подарок является обязанностью правителя. Любой араб, особенно кочевник, который получал подарок от короля, большой или маленький, в деньгах, одежде или провизии, считает, что он уже имеет право на подобный подарок каждый год или в каждое свое посещение двора. Если ему не дают подарок, то он чувствует себя оскорбленным и, может быть, даже в последствии присоединиться к врагам короля. Сокращение расходов на гостей правителя высвободило бы существенные средства, которые можно было бы направить на более важные нужды, однако такое нарушение традиций вызовет недовольство со стороны многих слоёв населения."
    
    SAU_conduct_a_raid_on_disloyal_tribes: "Провести рейд на нелояльные племена"
    SAU_conduct_a_raid_on_disloyal_tribes_desc: "Не все племена достаточно преданы королю. Некоторые из них даже позволяют себе проявлять непослушание и даже восставать, стремясь защитить бедуинские идеалы свободы. Нам необходимо строго карать такие племена: отбирать их скот, вынуждая кочевников голодать, а в крайнем случае совершать на них вооружённые рейды."
    
    SAU_threats_to_disloyal_leaders: "Угрозы нелояльным вождям"
    SAU_threats_to_disloyal_leaders_desc: "Племенной шейх является посредником между государством и бедуинами. Горе тому вождю, кто посмел бросить вызов центральной власти. Страх перед могуществом правящего рода, должен уберечь племенную верхушку от необдуманных действий."
    SAU_threats_to_disloyal_leaders_tt: "Уровень лояльности §Oплемён§! > 70%"
    
    SAU_deal_with_disloyal_leaders: "Расправиться с нелояльными вождями"
    SAU_deal_with_disloyal_leaders_desc: "В условиях низкой лояльности племён мы должны идти на более решительные шаги. Шейхи, которые подстрекают свои племена к неповиновению должны быть казнены и заменены более лояльными."
    SAU_deal_with_disloyal_leaders_tt: "Уровень лояльности §Oплемён§! < 35%"
    
    SAU_seize_weapons_from_the_tribes: "Изъять оружие у племён"
    SAU_seize_weapons_from_the_tribes_desc: "На руках у бедуинов находится крайне много оружия. Хотя это в основном устаревшие британские и османские ружья, их изъятие поможет лучше укомплектовать армию больше не нуждающегося в племенном ополчении государства, а заодно поможет уменьшить число племенных войн."
    
    SAU_opinion_with_ulema_category: "Отношения с улемами"
    SAU_opinion_with_ulema_category_desc: "[GetNameSaud_COUP_ULEMA]"
    SAU_COUP_ULEMA_YEP: "Благодаря своим широким познаниям в теологии и праве, исламские учёные, улемы, пользуются большим авторитетом среди населения страны. Однако, несмотря на их большую роль в развитии школ и библиотек, они нередко противятся модернизации государства и внедрению новых технологий. Для сохранения стабильности в обществе правитель должен всячески подчёркивать свою приверженность нормам ислама и показательно прислушиваться к советам улемов, когда это не противоречит интересам государства."    
    SAU_COUP_ULEMA_NAH: "$SAU_COUP_ULEMA_YEP$ \n\n§RЕсли лояльность улемов упадёт до 0%, они спровоцируют переворот.§!"
    
    SAU_tightening_religious_norms: "Ужесточение религиозных норм"
    SAU_tightening_religious_norms_desc: "Даже в теократическом государстве правительству приходится не всегда строго следовать религиозным нормам, чтобы обеспечить процветание торговли и стабильность в обществе. Так, например, несмотря на запрет табака и алкоголя, торговцы могут хранить эти товары на территории страны. Также фактические не действует запрет на шиитские богослужения в Эль-Хасе. Ужесточение религиозных норм позволит улучшить отношение с ваххабитскими улемами, но повредит торговле."
    
    SAU_relaxation_of_religious_prohibitions: "§8Ослабление религиозных запретов§!"
    SAU_relaxation_of_religious_prohibitions_tt: "§7Запустить миссию, которая будет каждые 150 дней уменьшать лояльность улемов. Вы сможете в любой момент прервать миссию и потерять ячейку исследований§!"
    SAU_relaxation_of_religious_prohibitions_desc: "Хотя радикализм масс значительно ослабел после окончания объединительных войн, наша идеология предполагает сохранение суровых религиозных законов, многие из которых препятствуют развитию страны. Даже внедрение радиостанций сопровождается сопротивлением духовенства. Впрочем, государство часто закрывает глаза на соблюдение многих законов. Дальнейшее ослабление религиозного законодательства поможет ускорить развитие нашего государства."
    SAU_relaxation_of_religious_prohibitions_mission: "§7Возмущение улемов ослаблением религиозного контроля§!"
    
    SAU_create_committee_for_the_Promotion_of_Virtue_and_the_Prevention_of_Vice: "Создать Комитет по поощрению добродетели и удержанию от порока" #Committee for the Promotion of Virtue and the Prevention of Vice
    SAU_create_committee_for_the_Promotion_of_Virtue_and_the_Prevention_of_Vice_desc: "Создание Комитета по поощрению добродетели и удержанию от порока повысит эффективность нашей религиозной полиции и покажет заботу короля о чистоте религии. В сферу компетенции комитета попадёт обман и жульничество на базаре, невыплата закята, несоблюдение поста, нарушение правил паломничества, убийство или членовредительство, потребление или продажа алкогольных напитков."
    
    SAU_Establishment_of_a_committee_to_oversee_the_Grand_Mosque: "Создание комитета по надзору за Большой мечетью"
    SAU_Establishment_of_a_committee_to_oversee_the_Grand_Mosque_desc: "Создание комитета по надзору за Большой мечетью Мекки позволит показать внимание правительства к этой мусульманской святыне. На этот комитет будет возложен постоянный надзор за Большой мечетью, строительство, ремонт и реконструкция всего необходимого."
    
    SAU_Renovation_of_the_Grand_Mosque: "Ремонт Большой мечети"
    SAU_Renovation_of_the_Grand_Mosque_desc: "Проведённая в Большой мечети экспертиза показала необходимость проведения следующих работ: ремонт пола во дворе и коридорах кремневыми камнями, удаление поврежденных камней и их мощение цементом. Удаление штукатурки со всех загрязненных стен и их фиксация с помощью цемента и светильника таким образом, чтобы влага не просачивалась в стены. Покраска всей мечети внутри и снаружи, дверей, дома Замзам и святынь, а также ремонт трещин в куполах. Обработка внутренних площадей мечети свежим гравием."
    
    SAU_installation_of_new_doors_of_the_Kaaba: "Установка новых дверей Каабы"
    SAU_installation_of_new_doors_of_the_Kaaba_desc: "Двери Каабы уже давно требуют замены. Нам следует нанять мастеров для выполнения этой работы."
    
    SAU_Prohibition_of_the_presence_of_Shiites_in_the_Hajj: "Запрет на присутствие шиитов в хадже"
    SAU_Prohibition_of_the_presence_of_Shiites_in_the_Hajj_desc: "Многие улемы выступают запрет на присутствие шиитов в хадже. Мы можем законодательно закрепить это правило, но фактически лишь временно выполнять этот закон."
    
    SAU_allow_gramophones_and_cinema: "Разрешить граммофоны и кино"
    SAU_allow_gramophones_and_cinema_desc: "Хотя улемы смирились с введением телефона и радио и даже начали пользоваться самолётами, которые, по их мнению, летают по воле Аллаха, они до сих пор противятся снятию запрета на граммофоны и кино, хотя фактически этот запрет нередко нарушается знатными арабами."
    
    SAU_ulema_issue_a_fatwa_against_the_division_of_the_nation: "Улемы: издать фетву против разобщения нации"
    SAU_ulema_issue_a_fatwa_against_the_division_of_the_nation_desc: "Религиозные законы в нашей стране не допускают раскольничества и неповиновения власти. Улемам стоит напомнить об этом всем врагам нашей власти."
    SAU_ulema_issue_a_fatwa_tt: "Уровень лояльности §Gулемов§! > 80%"
    
    SAU_ulema_issue_a_fatwa_on_the_legitimacy_of_war: "Улемы: издать фетву о правомерности войны"
    SAU_ulema_issue_a_fatwa_on_the_legitimacy_of_war_desc: "Во время войны поддержка духовенства важна как никогда. Улемы должны провозгласить правомерность этой войны."
    
    SAU_ulema_issue_a_fatwa_against_the_invaders_and_their_minions: "Улемы: издать фетву против захватчиков и их прислужников"
    SAU_ulema_issue_a_fatwa_against_the_invaders_and_their_minions_desc: "Когда враг идёт по нашим землям, народ должен быть сплочённым как никогда. Улемы должны поддержать нашу борьбу и осудить тех, кто смеет прислуживать врагу."
    
    SAU_invest_in_infrastructure_mecca: "Вложения в инфраструктуру региона §H[679.GetName]§!"
    SAU_invest_in_infrastructure_medina: "Вложения в инфраструктуру региона §H[1073.GetName]§!"
    SAU_invest_in_infrastructure_tabuk: "Вложения в инфраструктуру региона §H[991.GetName]§!"
    
