    NWsaudi.68.t: "Возвращение Саудов"
    NWsaudi.68.d: "После распада третьего саудовского государства клан Аль-Саудов был вынужден переехать в Кувейт, как и тремя десятилетиями ранее. \n\nСауд, старший сын Абдул-Азиза, взял на себя руководство кланом и немедленно начал заручаться поддержкой кувейтского эмира и других, чтобы вернуть себе Эр-Рияд. Он объединился с племенами утайба и мутаир, затаившими обиду на рашидитов, и вместе они предприняли внезапную атаку на Эр-Рияд, застигнув местный гарнизон врасплох и быстро захватив город. \n\nВ то же время племена Неджда, недовольные политикой нашей династии, открыто поддержали Сауда и восстали против нашего правления. Теперь мы стоим перед трудным выбором: либо в очередной раз подавить непокорных саудовцев, либо быть вычеркнутым из истории."
    NWsaudi.68.a: "Разобьем их!"
    NWsaudi.68.b: "Да здравствует Сауд !"
    
