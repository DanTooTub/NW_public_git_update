    SAU_resolve_the_camel_crisis: "Разрешить кризис верблюдоводства"
    SAU_resolve_the_camel_crisis_desc: "Долгое время продажа верблюдов была основным источником доходов для бедуинов. В сезон хаджа животных удавалось продавать за тройную цену. Однако развитие автомобильного транспорта и снижение потока паломников из-за нестабильности в мире, существенно сократило спрос верблюдов. Государственная поддержка кочевников и активное использование верблюдов в армии поможет существенно улучшить положение племён."
