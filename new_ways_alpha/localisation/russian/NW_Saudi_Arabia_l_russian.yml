    SAU_irregular_army_category: "Племенное ополчение"
    SAU_irregular_army_category_desc: "В Саудовской Аравии нет военных казарм, потому что вся страна представляет собой казарму, и все мужчины - воины. В случае войны король предписывает каждому племени предоставить определённое число рекрутов в ополчение. Призван может быть любой мужчина в возрасте от 13 до 70 лет способный держать оружие. В случае особой необходимости объявляется джихад и призывается ещё большее число рекрутов. Воины как правило приходят со своим оружием и верблюдами. \n\nБелая армия, состоящая из остатков движения ихванов, является особой частью нашего войска. Некогда воинственность и радикализм ихванов помог Абдул-Азизу объединить Аравию, однако это движение было разгромлено после того, как восстало против монарха.\n\n§HТекущие состояние ополчения:§!\nОполчение: [?num_armies_with_type@infantry] из §G[?num_of_militia_var]§!\nВерблюжья кавалерия: [?num_armies_with_type@camelry] из §G[?num_of_camelry_var]§!"
