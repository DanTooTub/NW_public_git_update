    SAU_invasion_of_iraq_trigger: "Из владельцев хотя бы одного из регионов §HИрака§!, есть хотя бы 1 страна, которая не является марионеткой [SAU.GetNameDef], не в альянсе с нами и не имеет с нами войны."
