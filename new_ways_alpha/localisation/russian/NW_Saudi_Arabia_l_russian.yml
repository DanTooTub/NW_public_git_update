    SAU_subjugate_the_lesser_emirates_of_arabia_desc: ""
    SAU_subjugate_the_lesser_emirates_of_arabia_tt: "Один из национальных регионов [UAE.GetName], [BHR.GetName], [QAT.GetName], [KUW.GetName], [KTH.GetName], [MHR.GetName] или [QUA.GetName] не в альянсе, не в войне и не субъект [ROOT.GetName]"
