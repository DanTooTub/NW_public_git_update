    NWsaudi.65.t: "Разрыв богомерзких договоров"
    NWsaudi.65.d: "Теперь, когда власть в стране вновь находится в руках истинных ваххабитов, настало время разорвать все соглашения с идолопоклонниками. Мы не имеем права вести переговоры с теми, кто не придерживается очищенного ислама, будь то нефтяные компании или соседние мусульманские страны."
