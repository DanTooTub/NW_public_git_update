    SAU_landing_pad_expansion: "Расширение посадочных площадок"
    SAU_landing_pad_expansion_desc: "Король уделяет достаточно большое внимание развитию военной аэронавтики в Саудовской Аравии. И хотя пока численность наших ВВС крайне мала, нам следует расширить число взлётных площадок в нашей стране, чтобы самолёты смогли в случае чего оказать помощь войскам на любом фронте."
    SAU_cooperation_with_italy: "Сотрудничество с Италией"
    SAU_cooperation_with_italy_desc: "Италия ведёт достаточно активную политику по развитию отношений с государствами Аравийского полуострова. В частности, Муссолини готов пожертвовать несколько самолётов, чтобы укрепить итальянские политические позиции в Саудовской Аравии. Кроме того, нам будет отправлено несколько инструкторов и механиков, которые помогут в короткие сроки освоить новую технику."
    SAU_send_pilots_to_study_in_italy: "Отправить лётчиков на обучение в Италию"
    SAU_send_pilots_to_study_in_italy_desc: "Ещё в 1932 году Итало Бальбо предлагал отправить саудовских пилотов на обучение в Италию и теперь его предложение будет осуществлено. Наши кадеты отправятся в летнюю школу в Гротталье, после чего пройдут курс в школе бомбардировок Мольпенса."
    SAU_renew_cooperation_with_the_uk: "Возобновить сотрудничество с Великобританией"
