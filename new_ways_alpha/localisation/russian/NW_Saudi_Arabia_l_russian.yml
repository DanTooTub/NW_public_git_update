    NWsaudi.52.t: "Раскол среди рашидов"
    NWsaudi.52.d: "Хотя в ходе восстания при поддержке племени Шаммар Абдаллах ибн Митаб аль Рашид был провозглашён султаном Аравии, далеко не все племена оказали ему поддержку. Вскоре после поражения основных сих ваххабитов, Мухаммед ибн Талал Аль Рашид, ранее активно собиравший сторонников, решился открыто бросить вызов Абдуллаху при поддержке аристократии и некоторых племён Хиджаза, опасающихся чрезмерного усиления «необузданных» племён севера страны."
    NWsaudi.52.a: "И вновь род Аль Рашид раздирают междоусобные конфликты..."
    
    NWsaudi52a_tt: "§RЕсли лояльность племён упадёт ниже 50%, произойдёт дворцовый переворот.\nРиск переворота сохранится до тех пор пока раскол не будет устранён путём убийства одного из соперников, гражданской войной или разделением страны.§!"'
    NWsaudi52a_tt2: "\nВ категорию решений §OОтношения с племенами§! будут добавлены новые решения."
    loyalty_of_tribes_jihad_divisions_tt: "Изменение числа дивизий племенного ополчения при объявлении джихада: §G+4§!"
    
    NWsaudi.53.t: "Старые обиды"
    NWsaudi.53.d: "Абдаллах ибн Митаб стал правителем эмирата Джебель-Шаммар в 1920 году, когда рашидское государство доживало свои последние месяцы, находясь под постоянными атаками саудитов. Мухаммед ибн Талал тогда присягнул на верность новому эмиру и пообещал защищать Хаиль, однако не доверявший ему Абдаллах отдал приказ арестовать ибн Талала. Впрочем, спустя некоторое время иерархи освободили узника и провозгласили его эмиром, вынудив Абдаллаха бежать из Хаиля к саудитам.\nТеперь, когда рашиды вновь доминируют в Аравии, сторонники Мухаммеда используют эти события, чтобы доказать несправедливость султана по отношению к его верным подданным.\nМы должны как-то отреагировать на эти обвинения. В частности, мы можем сделать ставку на то, что Абдаллах подтвердил своё право на трон во время второй войны с саудитами. Мухаммед не имеет права плести интриги с целью очернить человека, благодаря которому ваххабиты больше не терроризируют Аравию. Однако мы также можем попытаться вступить в спор с оппонентами и назвать приказ об аресте Мухаммеда законным, так как его последующий переворот доказал его нелояльность и жажду власти."
    NWsaudi.53.a: "Недавние достижения важнее старых разногласий"
    NWsaudi.53.b: "Приказ об аресте был законным"
    
    NWsaudi.54.t: "Итоги дискуссии"
    NWsaudi.54.d: "Попытка Абдуллаха присвоить себе большую часть достижений в борьбе с саудитами вызвала однозначно негативную реакцию племён, которые считают, что ибн Митаб стал султаном только потому, что там решили кочевники. Кроме того, по мнению бедуинов султан является лишь первым среди шейхов и не имеет права уподобляться ваххабитам и запрещать любую критику в свой адрес."
    NWsaudi.54.a: "Это провал"
    
    NWsaudi.55.d: "Наши аргументы в споре со сторонниками Мухаммеда не смогли полностью разрушить позицию оппонентов, которые припомнили Абдуллаху бегство к саудитам и обвинили его в недостаточной подготовке к обороне Хаиля. Однако нам всё же удалось убедить в своей правоте многих племенных шейхов, которые теперь считают Мухаммеда предателем, а некоторые даже настаивают на его казни. Впрочем, власть султана пока слишком слаба для решительных действий."
    NWsaudi.55.a: "Правда на нашей стороне"
    
    NWsaudi.56.t: "Передел собственности"
    NWsaudi.56.d: "Многие племена видят в [ROOT.GetLeader] слабого правителя, которым можно будет легко управлять, ну или по крайней мере правителя, который будет прислушиваться к мнению племён возведших его на трон. В частности, они надеются, что султан передаст под их контроль часть пастбищ, колодцев и верблюдов, находящихся в собственности горожан и племён, которые поддерживали саудитов. Хотя потерпевшие поражение кланы обескровлены и не смогут оказать сопротивление, передел собственности может довести до нищеты и голода многих людей."
    NWsaudi.56.a: "Желание племён абсолютно справедливо"
    NWsaudi.56.b: "Мы ограничимся лишь частичным переделом собственности"
    
    NWsaudi.57.t: "Подкуп племён"
    NWsaudi.57.d: "Недавно до нас дошли слухи, что противники султана начали подкупать племена, которые сохраняют нейтралитет в развернувшийся борьбе за трон. Мы можем также заняться раздачей подарков бедуинам, однако это приведёт к сокращению и без того крайне малой казны государства."
    NWsaudi.57.a: "Бедуины получат вознаграждение за их верность"
    NWsaudi.57.b: "У страны слишком мало средств"
    
    NWsaudi.58.t: "Ваххабитское восстание"
    NWsaudi.58.d: "До нас дошли известия, что в нескольких регионах нашей страны ваххабиты решили вновь взяться за оружие, чтобы свергнуть власть «хаильских идолопоклонников». Эта отчаянная попытка восстать обречена на провал и наместникам удаётся держать ситуацию под контролем. Мы можем немедленно собрать все имеющиеся силы, чтобы подавить бунт, однако без должной подготовки мы можем понести слишком большие потери как от налётов ваххабитов, так и от истощения войск. Возможно нам следует уделить некоторое время подготовке логистики."
    NWsaudi.58.a: "Мы выступим немедленно"
    NWsaudi.58.b: "Поспешное выступление приведёт к слишком большим потерям"
    
    NWsaudi.59.t: "Подавление восстания"
    NWsaudi.59.d: "Нашим войскам удалось подавить восстание ваххабитов, однако наше выступление было плохо подготовлено. В условиях нехватки разведки рвущиеся в бой шейхи действовали слишком хаотично, нередко недооценивая силы врага."
    NWsaudi.59.a: "И всё же мы победили"
    
    NWsaudi.60.d: "Несмотря на желание многих шейхов немедленно отправиться в бой, султан отдать больше времени на стягивание войск и припасов в район восстания, прежде чем начать активные действия. Хотя в конце концов восстание было подавлено, оппоненты султана заявили, что нерешительные действия правителя являются очередным доказательством его тайных симпатий к ваххабитам. Якобы за годы почётного плена в Эр-Рияде [ROOT.GetLeader] оказался под сильным влиянием саудитов. Став султаном, он с самого начала стремился наладить отношения с сторонниками ваххабизма и восстановить порядки, существовавшие при Абдул-Азизе."
    NWsaudi.60.a: "Кто поверит в этот абсурд?"
    
    NWsaudi.61.t: "Дворцовый переворот"
    NWsaudi.61.d: ""
    NWsaudi.61.a: "Сможет ли он удержать власть?"
    
    NWsaudi.62.t: "Гражданская война"
    NWsaudi.62.d: "Напряжение между Абдуллахом и Мухаммедом долго росло и рано или поздно конфликт должен был перерасти в полноценную междоусобицу. Попытка султана убить своего оппонента вынудила противников существующей власти начать открытое восстание."
    NWsaudi.62.a: "Слава султану Абдаллаху!"
    NWsaudi.62.b: "Слава султану Мухаммеду!"
    
    NWsaudi.63.t: "Абдулла ибн Мутаиб Аль Рашид убит"
    NWsaudi.63.d: "Последнее время Абдулла ибн Мутаиб Аль Рашид стремительно терял политическое влияние и сторонников, в то время как позиции султана становились всё более прочными. В результате [ROOT.GetLeader] решился навсегда устранить угрозу своему правлению."
    NWsaudi.63.a: "Ситуация в стране вновь стабильна"
    
    NWsaudi.64.t: "Мухаммад ибн Талал Аль Рашид убит"
    NWsaudi.64.d: "Последнее время Мухаммад ибн Талал Аль Рашид стремительно терял политическое влияние и сторонников, в то время как позиции султана становились всё более прочными. В результате [ROOT.GetLeader] решился навсегда устранить угрозу своему правлению."
    
