    SAU_reform_of_local_currency_and_financial_system: "Реформа местного денежного обращения и финансовой системы"
    SAU_reform_of_local_currency_and_financial_system_desc: "Несмотря на выпуск собственных серебряных монет и прекращения оборота Талера Марии Терезии и британских соверенов, финансовая система нашего королевства всё ещё далека от современных стандартов. Необходимо реформировать нашу денежную систему, отвязать её от фунта стерлингов и создать Валютное агентство, которое возьмёт на себя функции контроля за денежным обращением и ведения финансовых операций."
    SAU_the_opening_of_the_school_of_princes: "Открытие школы принцев"
    SAU_the_opening_of_the_school_of_princes_desc: "Род аль Сауд крайне многочислен, один только Абдул-Азиз имеет не один десяток детей. Хотя на самые высокие должности король предпочитает не назначать родственников, многие отпрыски правящей династии в будущем несомненно будут играть важные роли в жизни государства. Открытие школы принцев в строящемся дворце Мурабба призвано сделать их достойными представителями рода."
    SAU_strengthening_centralization: "Усиление централизации"
    SAU_strengthening_centralization_desc: "Королю Абдул-Азизу удалось практически невозможное – усмирить и держать в подчинении ранее непокорных и своенравных бедуинов. Однако наше государство всё ещё достаточно слабо. По мере расширения наших возможностей нам стоит всё больше усиливать наш государственный аппарат."
    SAU_abolition_of_slavery: "Отмена рабства"
    SAU_abolition_of_slavery_desc: "Сохранение рабства крайне негативно сказывается на международном авторитете нашей страны. В ступившем на путь преобразований королевстве нет места малоэффективному труду невольников. Отмена рабства также будет благосклонно принята немалой частью улемов, хотя племена и часть духовенства, считающего рабство приемлемым, так как оно существовало во времена Пророка, негативно воспримут такой шаг."
    SAU_regulate_the_terms_of_the_slave_trade: "Регламентировать условия работорговли"
    SAU_regulate_the_terms_of_the_slave_trade_desc: "Запрет работорговли смог бы повысить наш международный престиж, однако рабство пустило слишком глубокие корни в аравийском обществе и мы пока не можем пойти его отмену. Тем не менее, нам стоит регламентировать условия торговли невольниками, разрешив ввоз в страну рабов только по суше из Йемена, Хадрамаута, Омана, Кувейта и при условии, что импортёр в состоянии доказать, что ввезённое лицо было рабом и в стране отправления, наличия справки о состоянии здоровья продаваемого. Рабы должны получить специальные удостоверения личности, снабжённые у мужчин фотокарточками. Кроме того, следует обязать рабовладельца кормить и одевать принадлежащих ему рабов, обращаться с ними мягко под угрозой принудительной продажи раба другому хозяину."
    SAU_construction_of_murabba_palace: "Строительство дворца Мурабба"
    SAU_construction_of_murabba_palace_desc: "Начатое в 1936 году строительство дворца Мурабба, который станет новой семейной резиденцией и двором короля, является символом модернизации нашего королевства и подтвердит статус Абдул-Азиза как величайшего правителя Аравии. Спроектированный в традиционном арабском стиле он тем не менее привнёс в аравийское общество ряд новых технологий: использование автомобилей в качестве транспортных средств, электричество и туалеты с дренажными системами. Чтобы соединить дворец с центром города, будет построена первая в стране бетонная дорога."
    SAU_support_for_bedouin_traditions: "Поддержка бедуинских традиций"
    SAU_support_for_bedouin_traditions_desc: "Ваххабизм возник как движение, вызванное недовольством бедуинов и улемов богатством городских жителей. Хотя кочевники противятся даже появлению автомобилей, поддержка бедуинских традиций, сохранение многих пережитков родоплеменного строя и распространение их на территорию Хиджаза позволяет заручиться поддержкой многочисленного милитаризированного бедуинского сословия."
    SAU_bet_on_the_hijaz_nobility: "Ставка на хиджазскую знать"
    SAU_bet_on_the_hijaz_nobility_desc: "Хотя Королевство Хиджаз было завоёвано Абдул-Азизом, местная знать не была отстранена от власти. Даже после окончательной ликвидации автономии Хиджаза, роль местной знати в управлении государством только увеличивается. Хотя племена явно будут недовольны усилением «заносчивых горожан», поддержка хиджазской аристократии поможет быстрее модернизировать Неджд."
    SAU_flattening_economic_differences: "Сглаживание экономических различий"
    SAU_flattening_economic_differences_desc: "Теперь, когда культурно Неджд и Хиджаз уже не так отличаются, нам следует сгладить экономические различия этих двух регионов."
    SAU_support_for_compradors: "Поддержка компрадоров"
    SAU_support_for_compradors_desc: "Как и во всех странах Ближнего востока, движущей силой модернизации в нашей стране является не производство, а сфера торговли и ростовщичества. Первоначальное накопление капитала идёт через этап компрадорства – посредничество между иностранными компаниями и рынком страны, обслуживание иностранных предприятий. Это позволяет аравийским предпринимателям накопить финансы и опыт, впоследствии став современной финансовой буржуазией."
    SAU_establishment_of_the_arab_industry_development_department: "Создание департамента развития арабской промышленности "
    SAU_establishment_of_the_arab_industry_development_department_desc: "Действующие в стране иностранные компании нуждаются многочисленных местных подрядчиках. Отвечая на этот запрос, всё больше жителей страны создают свои небольшие предприятия по производству строительных материалов, мебели, бутылок, льда, фирмы по сдаче в аренду автомобилей. Целью департамента развития арабской промышленность будет посредничество между местным и иностранным бизнесом."
    SAU_construction_of_modern_infrastructure: "Строительство современной инфраструктуры"
    SAU_construction_of_modern_infrastructure_desc: "Развитие инфраструктуры является одним из важнейших этапов модернизации государства. Невозможно построить достаточно крепкую экономику в стране, в которой кочевники на верблюдах до сих пор играют существенную роль в транспортировке товаров."
    SAU_establish_riyadh_university: "Основать Эр-риядский университет" #Riyadh University
    SAU_establish_riyadh_university_desc: "Мы не можем полагаться на зарубежные институты в вопросе обучения профессионалов. Необходимо открыть в Эр-Рияде собственный университет, обладающий материальной базой не уступающей лучшим образовательным учреждениям Турции и Египта."
    SAU_establishment_of_the_general_organization_of_war_industries: "Создание Генеральной организации военной промышленности"
    SAU_establishment_of_the_general_organization_of_war_industries_desc: "Абдул-Азиз всегда осознавал необходимость снижения зависимости страны от иностранного вооружения. С ростом нефтяных доходов мы можем приступить к созданию полноценной военной промышленности."
