    #Spain Ideas
    SPR_catalon_nationalism: "Каталонский национализм"
    SPR_catalon_nationalism_desc: "В Барселоне не утихают националистические настроения — каталонские патриоты §Rтребуют выделить для них автономию§!, но та сторона, что сделает этот рискованный шаг, получит огромную поддержку со стороны каталонцев и левых."
    SPR_basks_nationalism: "Национализм басков"
    SPR_basks_nationalism_desc: "Несмотря на малый размер территории, страна Басков известна своим националистическим движением, §Rтребующим предоставления автономии для региона§!."
    SPR_social_crisis: "Социальный кризис"
    SPR_social_crisis_desc: "Экономический кризис и внутренние противоречия в Испании привели к ухудшению положения в стране, и радикалы не против воспользоваться этим для захвата власти."
    SPR_desire_for_decentralization: "Стремления к децентрализации"
    SPR_desire_for_decentralization_desc: "Различные регионы испанского государства желают обрести большую автономию для реализации экономического потенциала, и пока цель не будет достигнута, тамошние политики вряд ли будут довольны положением в стране.\n§GНациональный дух будет удален, если число субъектов будет больше трёх.§!"
    SPR_niceto_torres: "Нисето Торрес"
    SPR_niceto_torres_desc: "Несмотря на перестановку в парламенте, центрист Нисето Торрес де-юре остаётся президентом, и пока кортесы не найдут способ его убрать, он будет мешать проведению социалистической политики."
    SPR_support_in_spanish_phalanga: "Поддержка Испанской фаланги"
    SPR_patriotic_mood: "Патриотические настроения"
    SPR_liberal_civil_war: "Испанская гражданская война"
    SPR_spain_civil_war: "Испанская гражданская война"
    SPR_spain_civil_war_desc: "В эти сложные для нас времена нам совершенно нет дела до того, что творится снаружи."
    SPR_development_new_social_laws_idea: "Новые социальные законы"
    SPR_development_new_social_laws_idea_desc: "Нашей стране нужны новые законы, чтобы стабилизировать ситуацию в стране."
    SPR_working_front_idea: "Рабочий фронт"
    SPR_working_front_idea_desc: "Мы должны объединить усилия социалистов, марксистов и анархистов, свободных от сталинской пропаганды. Только так мы сможем сохранить стабильность в нашем некогда хрупком обществе."
    SPR_army_debuff_general_collectivization: "Расформированная армия"
    SPR_revolutionary_committees_idea: "Революционные комитеты"
    SPR_revolutionary_committees_idea_desc: "Центральный административный аппарат разрушен. Теперь для осуществления власти на местах мы будем призывать рабочих к созданию революционных комитетов."
