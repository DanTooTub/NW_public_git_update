    VLA_peoples_executive_committee: "Народный исполнительный комитет"
    VLA_peoples_executive_committee_desc: "Организация политической и военной жизни Валенсии поспособствуют порядку в регионе и приближению победы над националистами."
    VLA_destruction_court_records: "Уничтожение судебных записей"
    VLA_destruction_court_records_desc: "Уничтожив судебдные записи, мы избавимся от сведений, очерняющих левые силы."
    VLA_fundamentals_autonomy_valencian_country: "Основы автономии Валенсийской страны"
    VLA_fundamentals_autonomy_valencian_country_desc: "С подготовкой основ автономии, мы удостоверимся, что в будущем сохраним автономию края."
    VLA_single_strike_committee: "Единый забастовочный комитет"
    VLA_single_strike_committee_desc: "Забастовки - это эффективный способ рабочим защитить свои права, и мы поможем им в достижении своих целей."
    VLA_collectivization_acreage: "Коллективизация посевных площадей"
    VLA_collectivization_acreage_desc: "Раньше земля принадлежала церковникам и мелким феодалам, но передав её передовому классу, мы реализуем её полный экономический потенциал."
    VLA_modernization_healthcare_system: "Улучшение здравоохранения"
    VLA_modernization_healthcare_system_desc: "Рабочий не может эффективно трудиться, будучи больным, и мы предпримем всё для улучшения качества медицины для людей."
    VLA_joint_export_board: "Объединённый совет по экспорту"
    VLA_joint_export_board_desc: "Вместе обсуждая способы экспорта товаров из Валенсии, мы добьёмся наибольшей эффективности для реализации продукции в других регионах страны."
    VLA_formation_militias: "Формирование ополчения"
    VLA_formation_militias_desc: "Для борьбы с националистами обязательным условием является создание народного ополчения, готового положить голову за свою родину."
    VLA_antifascist_peoples_guard: "Антифашистская народная гвардия"
    VLA_antifascist_peoples_guard_desc: "В качестве милиции мы создадим антифашистскую народную гвардию, что не даст пространства для осуществления правыми своих злодеяний."
    VLA_disarmament_communists: "Разоружение коммунистов"
    VLA_disarmament_communists_desc: "Разоружив коммунистов, мы получим достаточное количество снаряжения, которое сможем передать ополчению и действующей армии."
    
