    ##### Новые ивенты Испании #####
    NWspain.1.t: "Выборы во II Кортесы Республики"
    NWspain.1.desc: "После напряжённой борьбы, столкновений и драк на улицах, активной агитации наступил день голосования, когда испанский народ решит дальнейшую судьбу своего государства.\n\nСейчас, подсчитывая последние голоса, мы можем уверенно определить, какая сила поведёт республику в последующие года."
    NWspain.1.a: "«Народный фронт» одержал победу!"
    NWspain.1.b: "«Национальный блок» одержал победу!"
    NWspain.1.c: "Либеральная партия одержала победу!"
     
    NWspain.2.t: "«Национальный блок» отказывает правительству в доверии"
    NWspain.2.desc: "Представители коалиции «Национальный блок» объявили, что из-за засилия левых сил в правительстве Испания медленно двигается в пропасть, и в таких условиях поддерживать официальный Мадрид - это просто позор. Некоторые видные политики уже согласились с этим утверждением."
    NWspain.2.a: "Что они этим пытаются доказать?"
    NWspain.2.b: "Возможно, стоит увеличить число правых в правительстве..."
     
    NWspain.3.t: "Снятие чрезвычайного положения"
    NWspain.3.desc: "На данный момент страна находится в состоянии чрезвычайного положения, а левые партии попросту запрещены в государстве. Некоторые политики утверждают, что нам следует снять ЧП, иначе на выборах победят консерваторы."
    NWspain.3.a: "Это необходимо для честности выборов"
    NWspain.3.b: "Только после окончания голосования!"
    democrats_available_elections_flag_tt: "§GДемократы смогут участвовать на выборах§!"
    democrats_not_available_elections_flag_tt: "§RДемократы не смогут участвовать на выборах§!"
     
    NWspain.4.t: "Левые партии образуют «Народный блок»"
    NWspain.4.desc: "С развязанными руками социалисты образовали коалицию демократических партий от правых либералов до анархо-коммунистов, объединённых перед угрозой пришествия к власти монархистов и консерваторов.\n\n Коалиция становится известна, как «Народный фронт», а у националистов явно появился соперник."
    NWspain.4.a: "Видимо, это усилит их"
    NWspain.4.b: "Либералы должны присоединиться к ним"
    democrats_plus_autoritarian_tt: "§GНа предстоящих выборах популярность §gЛиберальной Партии§! и §MЛевой Республиканской§! будут суммированы§!"
     
    NWspain.5.t: "Анархисты призывают голосовать за левых"
    NWspain.5.desc: "День голосования приближается, и перед лицом неминуемой победы правых анархисты начали агитировать своих сторонников голосовать за Народный фронт."
    NWspain.5.a: "Они этого хотят"
    NWspain.5.b: "Пора их разогнать!"
     
    NWspain.6.t: "Каталонцы поддерживают либералов"
    NWspain.6.desc: "Предоставив каталонцам автономию, мы смогли заручиться поддержкой этого народа и симпатизирующих ему левых сил на выборах."
    NWspain.6.a: "То, чего мы и добивались!"
     
    NWspain.7.t: "Баски поддерживают либералов"
    NWspain.7.desc: "Предоставив баскам автономию, мы смогли заручиться поддержкой этого народа и симпатизирующих ему левых сил на выборах."
    NWspain.7.a: "То, чего мы и добивались!"
     
    NWspain.8.t: "Предоставление независимости Каталонии"
    NWspain.8.desc: "СОБЫТИЕ ДЛЯ ИИ\n\nСообщите в техподдержку или прекратите пользоваться консолью, если видите этот текст."
    NWspain.8.a: "Нет"
    NWspain.8.b: "Да"
     
    NWspain.9.t: "Фальсификация на выборах"
    NWspain.9.desc: "Получив популярность в народе, мы теперь можем воспользоваться наличествующими у президента рычагами давления на избирательный процесс, чтобы добиться победы на скорых выборах."
    NWspain.9.a: "Это то, что нам и нужно"
    NWspain.9.b: "И всё же это слишком рискованно"

    NWspain.10.t: "Каталония просит предоставить автономию"
    NWspain.10.desc: "Каталонские власти прислали нам проект автономии края, подготовленные некоторое время назад после нашего прихода к власти.\n\nОни очень рассчитывают на наше согласие, и будут очень недовольны, если мы откажемся."
    NWspain.10.a: "Они должны получить автономию"
    NWspain.10.b: "Нет, с чего бы?"
    NWspain.10.c: "*Играть за Каталонию*"

    NWspain.11.t: "Страна Басков просит предоставить автономию"
    NWspain.11.desc: "Баскские власти прислали нам проект автономии края, подготовленные некоторое время назад после нашего прихода к власти.\n\nОни очень рассчитывают на наше согласие, и будут очень недовольны, если мы откажемся."
    NWspain.11.a: "Они должны получить автономию"
    NWspain.11.b: "Нет, с чего бы?"

    NWspain.12.t: "Арагон просит предоставить автономию"
    NWspain.12.desc: "Арагонские власти прислали нам проект автономии края, подготовленные некоторое время назад после нашего прихода к власти.\n\nОни очень рассчитывают на наше согласие, и будут очень недовольны, если мы откажемся."
    NWspain.12.a: "Они должны получить автономию"
    NWspain.12.b: "Нет, с чего бы?"
    NWspain.12.c: "*Играть за Арагон*"
    SPR_desire_for_decentralization_tt: "§GВы станете ближе к решению проблемы децентрализации§!"

    NWspain.13.t: "Галисия просит предоставить автономию"
    NWspain.13.desc: "Галисийские власти прислали нам проект автономии края, подготовленные некоторое время назад после нашего прихода к власти.\n\nОни очень рассчитывают на наше согласие, и будут очень недовольны, если мы откажемся."
