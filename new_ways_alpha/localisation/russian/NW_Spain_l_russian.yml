    ##LIBERAL PARTY##
    SPR_victory_liberal_party: "Победа Либеральной партии"
    SPR_victory_liberal_party_desc: "Наш президент смог создать сильный центр, отвечающий интересам всех сторон. Дальнейшие события покажут, что испанский народ не ошибся, проголосовав за нас."
    SPR_continuation_agrarian_reform: "Продолжение аграрной реформы"
    SPR_continuation_agrarian_reform_desc: "Чтобы оздоровить нашу экономику, необходимо продолжить начатую ранее аграрную реформу."
    SPR_modernization_industrial_enterprises: "Модернизация промышленных предприятий"
    SPR_modernization_industrial_enterprises_desc: "Нужно улучшить нашу промышленность для конкуренции на мировой арене."
    SPR_getting_rid_feudal_system: "Избавление от феодальных порядков"
    SPR_getting_rid_feudal_system_desc: "Мы не можем оставить в нашей стране недемократические феодальные порядки, нужно их запретить!"
    SPR_give_land_peasants: "Предоставление земли крестьянам"
    SPR_give_land_peasants_desc: "Получив новую землю, крестьяне смогут её обрабатывать и предоставлять рынку страны гораздо больше сельхоз товаров."
    SPR_cancellation_state_emergency: "Снятие чрезвычайного положения"
    SPR_cancellation_state_emergency_desc: "Необходимо снять чрезвычайное положение, дабы уменьшить напряжение в стране."
    SPR_reconciliation_socialists: "Примирение с социалистами"
    SPR_reconciliation_socialists_desc: "У нас ранее были конфликты с левыми силами, но сейчас стоит забыть старые обиды и пойти к примирению."
    SPR_repression_against_right: "Репрессии против правых"
    SPR_repression_against_right_desc: "Консервативные силы часто вносили смуту в наше общество, и стоит заранее избавится от них."
    SPR_stop_secularization: "Приостановление секуляризации"
    SPR_stop_secularization_desc: "Возможно, борьба с церковью и имеет свои выгоды, но она подрывает саму основу испанского государства, так что мы должны быть добрыми католиками, а не еретиками."
    SPR_reconciliation_conservatives: "Примирение с консерваторами"
    SPR_reconciliation_conservatives_desc: "Правые силы имеют огромное влияние среди граждан и в армии - сотрудничество с ними позволит укрепить наше государство."
    SPR_repression_against_left: "Репрессии против левых"
    SPR_repression_against_left_desc: "Коммунисты и им приближённые негодяи не занимались ничем иным, кроме как терактами и убийствами мирных людей. Стоит разбить их, пока они не набрали силу вновь."
    SPR_create_powerful_center: "Создание мощного центра"
    SPR_create_powerful_center_desc: "Для сохранения стабильности и мира на нашей земле стоит сплотить вокруг себя все слои нашего общества, а не отвечать интересам маленькой группы лиц."
    SPR_empowering_president: "Расширение прав президента"
    SPR_empowering_president_desc: "Ныне президент находится в абсолютной зависимости от парламента, и нужно немного уменьшить значимость кортесов в управлении государством."
    SPR_development_new_social_laws: "Разработка новых социальных законов"
    SPR_development_new_social_laws_desc: "Нашей стране нужны новые законы, чтобы стабилизировать ситуацию в стране"
    SPR_expanding_workers_rights: "Расширение прав трудящихся"
    SPR_expanding_workers_rights_desc: "Рабочие - оплот нашей страны, мы должны дать им больше прав и свобод"
    SPR_expanding_role_unions: "Расширение роли профсоюзов"
    SPR_expanding_role_unions_desc: "Профсоюзы должны иметь возможность в большей степени влиять на условия рабочих, чтобы те были довольны положением дел в государстве."
    SPR_expansion_trade_with_neighbors: "Расширение торговли с соседями"
    SPR_expansion_trade_with_neighbors_desc: "Наши соседи - экономически выгодные страны, нужно наладить торговые связи с ними"
    SPR_overcoming_social_crisis: "Преодоление социального кризиса"
    SPR_overcoming_social_crisis_desc: "Страну давно страдает от социального кризиса, но сейчас мы имеем достаточное пространство для манёвра, чтобы провести нужные реформы."
    SPR_alliance_portugal: "Союз с Португалией"
    SPR_alliance_portugal_desc: "Укрепление дружеских связей с Португалией является важным условием сохранения стабильности и благополучия на Иберийском полуострове."
    SPR_trade_france: "Торговля с Францией"
    SPR_trade_france_desc: "Наш северный сосед представляется замечательным торговым партнёром, и нам следует воспользоваться некоторыми выгодными контрактами."
    SPR_trade_italy: "Торговля с Италией"
    SPR_trade_italy_desc: "Необходимо продолжать торговлю со средиземноморскими странами, если мы хотим улучшения нашего благополучия."
    ##NATIONAL BLOCK##
    SPR_victory_national_block: "Победа «Национального блока»"
    SPR_victory_national_block_desc: "Испанцы устали от античеловеческой повестки дня социалистов. В борьбе с красной угрозой консервативные партии покажут свою силу."
    SPR_give_way_renewal_spain: "Уступить «Обновлению Испании»"
    SPR_give_way_renewal_spain_desc: "Кальво Сотело оказался более компетентным политиков, и предпочтительнее именно его видеть у власти."
    SPR_guarantee_autonomy_minorities: "Гарантировать автономию меньшинствам"
    SPR_guarantee_autonomy_minorities_desc: "Каталонцы, баски и другие малые народы страны должны быть защищены законом, чтобы они поддержали власть."
    SPR_guarantee_autonomy_minorities_tt: "\n§MКаждая выделенная марионетка даст §Y50 000§! людских ресурсов.\nКаждый замарионеченный минор даст §Y25 000§! людских ресурсов."
    SPR_coronation_juan_barcelona: "Коронация Хуана Барселонского"
    SPR_coronation_juan_barcelona_desc: "Хуан Барселонский представляется лучшим королём для нашего государства, нежели его отец."
    SPR_policy_liberalisation: "Либерализация политики"
    SPR_policy_liberalisation_desc: "Для укрепления в народе традиционалистического и религиозного сознания мы обязаны провести демократизацию общественной жизньи, дабы мы могли открыто победить противников в спорах и дискуссиях."
    SPR_democratization_regime_salazar: "Демократизация режима Салазара"
    SPR_democratization_regime_salazar_desc: "Португальский диктатор Салазар проводит довольно странную и антинародную политику - его Новое государство должно стать привычным старым."
    SPR_spanish_union: "Испанский союз"
    SPR_spanish_union_desc: "С целью объединить все испаноязычные страны мы создадим общий военный союз, не позволящий нанести урон нашей культуре со стороны внешних сил."
    SPR_alliance_britain: "Союз с Британией"
    SPR_alliance_britain_desc: "Укрепляя отношения с владычицей морей, мы сохраним самостоятельность Испании в эти тяжёлые времена."
    SPR_agreement_united_states: "Соглашение с США"
    SPR_agreement_united_states_desc: "Поддерживая связи с Соединёнными Штатами Америки, мы сохраним важного торгового партнёра."
    SPR_return_america: "Возвращение в Америку"
    SPR_return_america_desc: "Ранее мы угнетали народы Америки - теперь мы готовы принять американцев за равных."
    SPR_invite_mexico: "Приглашение Мексики"
    SPR_invite_mexico_desc: "Мексика - жемчужина свободной Америки, и дружба с ней обязательна для самоутверждения в испанском мире."
    SPR_dictatorship_icnp: "Диктатура СЭДА"
    SPR_dictatorship_icnp_desc: "Наша славная партия - вот настоящий руководитель государства, способный вывести страну из пучины беспорядков."
    SPR_dictatorship_icnp_tt: "\n§MПопулярность монархистов сложится с фашистами.§!\n"
    SPR_restore_position_church_in_state: "Вернуть положение церкви в государстве"
    SPR_restore_position_church_in_state_desc: "Социалисты унизили нашу Святую Церковь, наши иконки и наши храмы. Пора возродить церковь такой же сильной, какой она и была."
    SPR_get_rid_supporters_monarchy: "Избавиться от сторонников монархии"
    SPR_get_rid_supporters_monarchy_desc: "Монархисты требуют вернуть власть короля, но мы помним, как Альфонсо XIII продался демократишкам, повергнув страну в кризис. Подобные идеи должны быть уничтожены в нашей стране."
    SPR_seek_support_in_spanish_phalanga: "Искать поддержку в «Испанской фаланге»"
    SPR_seek_support_in_spanish_phalanga_desc: "Организация Примо де Риверы оказалась довольно эффективной в плане создания вооружённых отрядов - возможно, нам следует договориться с ними."
    SPR_expand_rights_president: "Расширить права президента"
    SPR_expand_rights_president_desc: "Кортесы смеют лезть в дела президента - высшего представителя нашей великой нации! Такой позор будет прекращён, а президент наконец-то станет полноценным диктатором."
    SPR_great_spain: "Великая Испания"
    SPR_great_spain_desc: "Слава Испании! Ты прошла через Геркулесовы столбы, ты воцарилась в Новом свете, да будешь ты и впредь величайшей державой мира!"
    SPR_former_borders_aragon: "Былые границы Арагона"
    SPR_former_borders_aragon_desc: "Арагон некогда был составной частью объединённого с Кастилией королевства и занимал территории Сардинии, Сицилии и Неаполя, что привело к моявлению малых испанских и каталонских диаспор там, но ныне они утеряны - ненадолго."
    SPR_spanish_netherlands: "Испанские Нидерланды"
    SPR_spanish_netherlands_desc: "Некогда Нидерланды были территорией Испании"
    SPR_march_in_madrid: "Марш в Мадриде"
    SPR_march_in_madrid_desc: "Пройдя маршем нащих верных войск по Мадриду, мы утвердим нашу народную власть и избавимся от всякого вольнодумства, запугав еретиков."
    SPR_expansion_ties_centre: "Расширение связей с центром"
    SPR_expansion_ties_centre_desc: "Привлекая на свою сторону центристов и иные умеренные силы, мы укрепим положение нашей партии в стране."
    SPR_prohibition_left_wing_parties: "Запрет левых партий"
    SPR_prohibition_left_wing_parties_desc: "Социалисты - это прямая угроза всей христианской цивилизации, и радикальный запрет этих врагов государства позволит спасти нашу страну, пока она не заболела окончательно."
    SPR_repression_against_leftists: "Репрессии против леваков"
    SPR_repression_against_leftists_desc: "Недостаточно запретить компартии - мы обязаны перебить каждого большевика, оскверняющего кресты и плюющего в историю Испании."
    SPR_repression_against_leftists_tt: "§MИзучение фокуса поможет избежать проблем с анархистами в будущем.§!\n"
    SPR_collapse_secularization: "Свернуть секуляризацию"
    SPR_collapse_secularization_desc: "Хватит осквернять божью землю! Вернём все участки церкви - даже если придётся выгнать крестьян оттуда."
    SPR_return_land_landowners: "Вернуть землю помещикам"
    SPR_return_land_landowners_desc: "Помещики имели полное право на все свои поместья - их владения должны быть возвращены."
    SPR_limiting_power_oligarchy: "Ограничение власти олигархии"
    SPR_limiting_power_oligarchy_desc: "Олигархи преследуют собственные цели, не работая во имя нашего государства и народа, потому им нет места в стране."
    SPR_introduction_progressive_tax_rent: "Введение прогрессивного налога"
    SPR_introduction_progressive_tax_rent_desc: "Введя прогрессивный налог, мы перераспределим богатства для усмирения социального кризиса и улучшения положения крестьянского народа."
    SPR_overcome_crisis: "Преодоление кризиса"
    SPR_overcome_crisis_desc: "Наконец, преодолев экономические препятствия, мы можем провести оставшиеся реформы для окончательный победы над социальным кризисом."
    SPR_construction_new_railways: "Строительство новых железных дорог"
    SPR_construction_new_railways_desc: "Нам следует увеличить протяженность наших железных дорог для удобного перемещения по стране"
    SPR_preparing_for_wars_conquest: "Подготовка к захватическим войнам"
    SPR_preparing_for_wars_conquest_desc: "Экспансионизм Испании был утрачен много лет назад, но в новом мире мы должны подготовиться к новым Великим завоеваниям"
    SPR_ports_barcelona: "Порты Барселоны"
    SPR_ports_barcelona_desc: "Порты Барселоны позволят нам увеличить количество верфей,пропускную способность. Это экономически выгодно!"
    #### INDUSTRY SECTION ####
    SPR_economic_reform: "Экономические реформы"
    SPR_economic_reform_desc: "Наша страна в значительной степени отстаёт от большинства европейских стран в экономическом плане. Стоит начать проводить ряд реформ."
    SPR_development_catalonia: "Развитие Каталонии"
    SPR_development_catalonia_desc: "Каталония - прилично развитый промышленный регион, соседствующий с францией. Стоит продолжить вкладываться в него."
    SPR_development_capital_industry: "Развитие столичной промышленности"
    SPR_development_capital_industry_desc: "Развитие тяжёлой промышленности Мадрида поможет нам сократить отставание от наших соседей."
    SPR_development_north_spain: "Развитие северной Испании"
    SPR_development_north_spain_desc: "В северной Испании сложились достаточно благоприятные условия для улучшения промышленности."
    SPR_university_madrid: "Университет в Мадриде"
    SPR_university_madrid_desc: "Мы построим новый, крупнейший университет в Мадриде. Это даст нам значительно больше учёных, работающих на благо отечественной науки."
    SPR_university_barselon: "Университет в Барселоне"
    SPR_university_barselon_desc: "Мы построим новый, крупнейший университет в Барселоне. Это даст нам значительно больше учёных, работающих на благо отечественной науки."
    SPR_bridging_gap: "Преодоление отставания"
    SPR_bridging_gap_desc: "Мы должны превзойти самих себя, ради светлого будущего нашей страны!"
    
    
    #############
    ##SPA
    #############
    SPA_create_coordinating_junta: "Создание координационной хунты"
    SPA_create_coordinating_junta_desc: "Сегодня мы восстали против нерешетельного республиканского правительства! Мы ведомы праведным гневом народа Испании недовольного нынешнему засилью левых сил в правительстве и общему упадку Испании как государства! Теперь мы создаём временное руководство, ставящего целью победу над республеканскоголиканскими силами страны."
    ##AUTHORITARIAN BRANCH##
    SPA_junta: "Хунта"
    SPA_junta_desc: "Мы захватили основные политические центры, пора возглавить военное правительство."
    SPA_focus_junta_block_flag: "Хосе Санхурхо умер"
    SPA_caudillo_sanhurho: "Каудильо Санхурхо"
    SPA_caudillo_sanhurho_desc: "Нам нужен новый,сильный правитель,который сможет отстоять честь Испании. Каудильо Санхурхо - испанский генерал - он способен объеденить народ и победить ненавистных республиканцев!"
    SPA_get_rid_party_system: "Избавиться от партийной системы"
    SPA_get_rid_party_system_desc: "Как мы можем не доверять Каудильо Санхурхо? Мы не повторим ошибок Веймарской Республики. Наш лидер должен иметь полный карт-бланш ради победы над врагами Испании."
    SPA_loyalty_to_new_leader: "Верность новому вождю"
    SPA_loyalty_to_new_leader_desc: "Тысячи испанцев, воодушевлённых первыми победами нашего великого вождя, присягают ему на верность. Только так, решительно рвущиеся в бой, мы сможем вернуть величие Испании."
    SPA_new_spanish_mode: "Новый испанский режим"
    SPA_new_spanish_mode_desc: "Новая власть значительно окрепла на подконтрольных ей территориях. Теперь мыф твёрдо стоим на ногах у боремся с противниками новой, великой Испании."
    SPA_get_rid_liberals: "Избавиться от либералов"
    SPA_get_rid_liberals_desc: "Либеральные партии не интересуются проблемами государства, а также не пользуются какой-либо значительной поддержкой у населения. Мы можем этим воспользоваться и избавиться от них."
    SPA_repression_against_left: "Репрессии против левых"
    SPA_repression_against_left_desc: "Левое движение показало свою жесткость и кровожадность. Если мы будем бездействовать, то они захватят Испанию и ввергнут её во тьму. Мы уничтожим их!"
    SPA_celebration_of_traditional_values: "Торжество традиционных ценностей"
    SPA_celebration_of_traditional_values_desc: "Добившись единства народа и государства, мы серьёзно укрепили дух патриотизма в наших рядах."
    SPA_new_spanish_empire: "Новая Испанская империя"
    SPA_new_spanish_empire_desc: "Настала пора возрадить честь Испании. Во славу Каудильо Санхурхо! На новые военные подвиги!"
    SPA_conquest_in_name_of_sanhurho: "Конкиста во имя Санхурхо!"
    SPA_conquest_in_name_of_sanhurho_desc: "Мы должны найти поводы для войн с другими странами.... Но делать это нужно деликатно. Мы вернём своё былое величие."
    SPA_army_as_basis_spain: "Армия – основа Испании"
    SPA_army_as_basis_spain_desc: "Испанская Армия всегда была примером для других стран, мы не забудем об этом. Наша армия станет образцом для подражения для всех стран мира."
    SPA_invite_axis: "Вступить в Ось"
    SPA_invite_axis_desc: "Адольф Гитлер давно мечтал видеть Испанию в альянсе Ось. Почему бы не осущестивить его мечту? Тем более что это пойдёт нам на пользу."
    SPA_gold_coast: "Золотые берега"
    SPA_gold_coast_desc: "Соединённе Штаты Америки посмели в прошлом забрать наши территории. Пора напомнить им, кто их владелец!"
    SPA_invincible_armada: "Непобедимая Армада"
    SPA_invincible_armada_desc: "Благодаря множественным реформам мы смогли улучшить нашу армию. Настало время закрепить полученный опыт."
    SPA_empire_carlos_V: "Империя Карла V"
    SPA_empire_carlos_V_desc: "Германия и Австрия также были частью Великой Империи. Возвращение этих земель неменуемо!"
    SPA_return_new_spain: "Возвращение Новой Испании"
    SPA_return_new_spain_desc: "Мексиканские территории - издавно Испанские земли. Мы вернем былые территории!"
    SPA_former_lands_aragon: "Бывшие земли Арагона"
    SPA_former_lands_aragon_desc: "Арагонская корона также потеряла свои бывшие владения в ходе многочисленных войн. Настала пора вернуть утерянное!"
    SPA_spanish_netherlands: "Испанские Нидерланды"
    SPA_spanish_netherlands_desc: "Бельгия... Кто вообще придумал это государство? Это часть Испанской империи! Мы возьмем то, что принадлежит нам по праву!"
    ##MONARCHY BRANCH##
    SPA_crusaders: "Крестоносцы"
    SPA_crusaders_desc: "Монархия - неотъемлемая часть истории Испании. Все достижения мы получили благодоря ей. Монархия вновь вернётся в Испанию при поддержке её народа."
    SPA_return_privileges_church: "Возвращение привилегий церкви"
    SPA_return_privileges_church_desc: "Церковь всегда являлась опорой государства. Мы обязаны дать им привелегии, дабы она распространяла и укрепляла веру среди нашего народа."
    SPA_blessing_vatican: "Благословение Ватикана"
    SPA_blessing_vatican_desc: "После возвращение привилегий церкви Ватикан благославит нас на новые подвиги. Эта новость укрепит веру большниства народа Испании в её правительство."
    SPA_share_power_with_church: "Поделить власть с церковью"
    SPA_share_power_with_church_desc: "Отдав церкви часть управленческих функций, мы получим ряд важных преимуществ."
    SPA_honour_of_monarch: "Защита чести монарха"
    SPA_honour_of_monarch_desc: "Земли Испании должны быть недоступны вражеской армии. Наши воины будут доблестно сражатся за целостность границ своего государства."
    SPA_repress_republicans: "Репрессировать республиканистов"
    SPA_repress_republicans_desc: "Республиканцы уничтожили Испанию и ввергли страну в пучину политической нестабильности, настала пора им отомстить."
    SPA_flag_of_christ: "Знамя Христа"
    SPA_flag_of_christ_desc: "Наша армия будет воевать решительнее со знаменем бога в военных частях."
    SPA_restoration_monarchy: "Реставрация монархии"
    SPA_restoration_monarchy_desc: "Монархия в её прежнем виде не может существовать в Испании. Мы должны её доработать и усовершенствовать так, чтобы она соответствовала современным реалиям."
    SPA_invite_javier_parma: "Пригласить Хавьера Пармского"
    SPA_invite_javier_parma_desc: " Хавьер Пармский, глава Пармских Бурбонов и титулярный герцог Пармы и Пьянченцы, претендент на испанский престол, возглавит нашу нацию."
    SPA_repress_phalangists: "Репрессировать фалангистов"
    SPA_repress_phalangists_desc: "Фалангисты не могут быть истинными испанцами! Эти фашисты своими крайне радикальными методами поставят Испанию на грань гибели! Мы разберёмся с их влиянием в стране."
    SPA_repress_alfonists: "Репрессировать альфонистов"
    SPA_repress_alfonists_desc: "Альфонисты - наши главные противники. Эти сторонники возвращения на престол старого короля Альфонса XIII могут устроить военный переворот. Мы это предугадаем и устраним их первыми."
    SPA_claim_lands_habsburgs: "Претензии на земли Габсбургов"
    SPA_claim_lands_habsburgs_desc: "Земли Габсбургов были частью Великой Испании. Мы должны их вернуть назад. Во славу Испании!"
    SPA_feud_with_left_block: "Вражда с левым блоком"
    SPA_feud_with_left_block_desc: "Левые силы - главный враг вне Испании. Мы должны делать всё, чтобы уничтожить их власть в других странах."
    SPA_saving_world_from_red_scourge: "Спасение мира от красной напасти"
    SPA_saving_world_from_red_scourge_desc: "Мы полностью подготовим нашу армию на сражения с врагами рода человеческого."
    SPA_antisocialist_union: "Антисоциалистический союз"
    SPA_antisocialist_union_desc: "Социализм с каждым днем угрожает нам всё больше. Мы должны сформировать союз, направленный на сдерживание социалистических революций в других странах."
    SPA_king_of_etruria: "Король Этрурии"
    SPA_king_of_etruria_desc: "Во времена наполеоновскимх войн королём Этрурии, региона на северо-западе Италии был назначен предок нынешнего правителя Испании. Мы имеем полное право вернуть эти земли под наш контроль."
    SPA_invite_portugal: "Пригласить Португалию"
    SPA_invite_portugal_desc: "Португалия является нашим соседом, мы должны защитить их, и тем образом всю Иберию, от угрозы социализма!"
    SPA_invite_alfonso_XIII: "Пригласить Альфонсо XIII"
    SPA_invite_alfonso_XIII_desc: "Альфонсо XIII, свергнутый ранее испанский король, вновь возглавит нашу нацию. Только этот представитель королевской семьи имеет право занимать испанский престол."
    SPA_repress_carlists: "Репрессировать карлистов"
    SPA_repress_carlists_desc: "Карлисты - наши главные политические противники, они могут устроить военный переворот. Мы это предугадаем и уничтожим их первыми."
    SPA_prevention_revolution: "Предупреждение революции"
    SPA_prevention_revolution_desc: "Мы не понаслышке знаем о том, как революционные силы способны свергнуть монархический строй. Нам следует обезопасить наше государство от новых потрясений."
    SPA_claims_to_french_throne: "Претензии на французский престол"
    SPA_claims_to_french_throne_desc: "Французский престол всегда оспаривался Испанией. Мы можем объявить им войну и вернуть потерянные земли. За короля и отчество!"
    SPA_claims_on_netherlands: "Претензии на Нидерланды"
    SPA_claims_on_netherlands_desc: "Нидерланды - часть наших земель! Этой страны не должно существовать! Только Великая Испания!"
    ##FASCISM BRANCH##
    SPA_nationalists: "Националисты"
    SPA_nationalists_desc: "Наш народ открыто поддержит националистов в своей стране. Они помогут нам справиться с нынешними проблемами Испании."
    SPA_facing_the_sun: "Лицом к солнцу"
    SPA_facing_the_sun_desc: "Сегодня, как никогда, мы напрямую сталкиваемся с противниками нашей власти. Но благодаря поддержке народа мы сможем одержать верх!"
    SPA_dictatorship_of_franco: "Диктатура Франко"
    SPA_dictatorship_of_franco_desc: "Франсиско Франко,испанский военный и государственный деятель, - наш единственный спаситель. Он поднимет Испанию с колен."
    SPA_invite_otto_von_habsburg: "Пригласить Отто фон Габсбурга"
    SPA_invite_otto_von_habsburg_desc: "Отто фон Габсбург не раз показал свою способность управлять госудраством. Нам стоит пригласить его на престол."
    SPA_defender_catholicism: "Защитник католицизма"
    SPA_defender_catholicism_desc: "Католицизм — самая распространённая религия в Испании. Наша страна всегда неотступно сражалась с врагами католической веры. Сейчас ничего не изменилось."
    SPA_christian_empire: "Христианская империя"
    SPA_christian_empire_desc: "Испания - последний защитник католической веры. И сегодня настала пора освободить гроб господня от власти евретиков и неверных!"
    SPA_catholic_league: "Католическая лига"
    SPA_catholic_league_desc: "Для того чтобы защитить католическую веру, мы создадим полноценный военный альянс, который огнём и мечом принесёт правильную христианскую веру в другие страны."
    SPA_invitation_faithful: "Приглашение правоверных"
    SPA_invitation_faithful_desc: "Пригласим сторонников католичества из других стран, они помогут в укрепление нашей государственности и распространении веры по всему миру!"
    SPA_invitation_italy: "Приглашение Италии"
    SPA_invitation_italy_desc: "Италия - первая страна с фашистами у власти. Мы имеем с ними много обшего, давайте объединим усилия!"
    SPA_expand_power_generalissimo: "Расширить власть генералиссимуса"
    SPA_expand_power_generalissimo_desc: "Генералиссимус имеет мало полномочий для управления страной, мы должны их расширить ради общего блага!"
    SPA_getting_rid_dissenting_generals: "Избавление от несогласного генералитета"
    SPA_getting_rid_dissenting_generals_desc: "Тех, кто не поддерживает наши решения, мы будем уничтожать во благо нашей Родины. Так будет с каждым!"
    SPA_talks_accession_axis: "Переговоры о вступлении в Ось"
    SPA_talks_accession_axis_desc: "Ось давно мечтает видеть нас в их рядах. Мы должны сплотиться в борьбе за мировое господство!"
    SPA_postwar_reconstruction: "Восстановление после войны"
    SPA_postwar_reconstruction_desc: "Испанская гражданская война принесла нам много ущерба, настала пора восстановиться."
    SPA_reintegration_gibraltar: "Реинтеграция Гибралтара"
    SPA_reintegration_gibraltar_desc: "Гибралтар был утерян много лет назад, но по прежнему мы претендуем на этот регион. Заявим о наших требованиях Великобритании."
    SPA_claims_french_colonies: "Претензии на французские колонии"
    SPA_claims_french_colonies_desc: "Франция имеет много колоний, даже слишком. Часть из них мы планировали заселеть гораздо раньше Франции. Мы выдвенем претензии на некоторые их регионы."
    SPA_uniting_right_around_phalangs: "Объединение правых вокруг Фаланги"
    SPA_uniting_right_around_phalangs_desc: "Существует много правых партий, отстаивающих народ Испании. Но настала пора объединиться под властью единого правителя!"
    SPA_getting_rid_old_shirts: "Избавление от Старых рубашек"
    SPA_getting_rid_old_shirts_desc: "Старые партийные деятели слишком много о себе думают. Слишком много самовольничают. Пора пресечь их деятельность."
    SPA_adoption_twenty_six_principles_phalangists: "Принятие 26-ти принципов фалангизма"
    SPA_adoption_twenty_six_principles_phalangists_desc: "Принятеем совета Фаланги мы выдвеним 26 принципов нашего государства, которые будут направлять народ и партию на верный путь."
    SPA_national_security_act: "Закон о национальной безопасности"
    SPA_national_security_act_desc: "Мы должны опасаться наших соседей. Не все оценят преобразования внутри нашей страны. Внешние противники могут объявить нам войну в любой день. Испанский народ будет сражаться за свою независимость!"
    SPA_synthesis_phalangism_and_capitalism: "Синтез фалангизма и капитализма"
    SPA_synthesis_phalangism_and_capitalism_desc: "Фалангизм не противоречит капитализму. Он лишь предаёт ему принципиально новую форму. Мы были и остаёмся главными противниками социализма в современном мире."
    SPA_edilas_presidency: "Председательство Эдильи"
    SPA_edilas_presidency_desc: "Мануэль Эдилья - испанский политик, участвовавший в военном перевороте, способен стать главой испанской фаланги, ведь на его кандидатуре почти единогласно сходятся все представители партии."
    SPA_edilas_presidency_flag: "Примо де Ривера умер"
    SPR_exchange_primo_de_rivera_flag: "Хосе Примо де Ривера был обменян"
    SPA_edilas_presidency_rivera_tt: "§GПоскольку нам удалось обменять нашего лидера - Хосе Примо де Риверу, во главе государтва станет именно он, при формальном управлении его верного заместителя - Мануэля Эдильи.§!\n"
    SPA_national_revolution: "Национальная революция"
    SPA_national_revolution_desc: "Нация превыше всего! Только объединившись, мы сможем защитить нашу страну и возродить её былое величие."
    SPA_rejection_capitalism: "Неприятие капитализма"
    SPA_rejection_capitalism_desc: "Капитализм - это система производства, порабощающая граждан Испании и не имеющая национальных особенностей. Ей всё равно на чьём труде наживаться. Мы положим конец власти капитала над испанским народом!"
    SPA_falangist_revolution: "Фалангистская революция"
    SPA_falangist_revolution_desc: "Наша цель - распространить фалангистскую революцию на все соседние страны. И мы не пожалеем сил на достижение этой цели."
    SPA_portuguese_national_syndicalists: "Португальские национал-синдикалисты"
    SPA_portuguese_national_syndicalists_desc: "В португалии некоторое влияние имеют национал-синдикалисты. Их идеология достаточна близка нашей. Нам стоит поддержать их."
    SPA_superiority_old_shirts: "Превосходство Старых рубашек"
    SPA_superiority_old_shirts_desc: "Старые партийные деятели уже хорошо научены опытом гражданской войны. Они умело командуют армией и страной, вдохновляют граждан на новые подвиги."
    SPA_repression_against_right: "Репрессии против правых"
    SPA_repression_against_right_desc: "Некоторые правые силы совсем нам не близки. Стоит избавиться от них, дабы не дать малейшей возможности совершить госпереворот."
    SPA_latin_union: "Латинский союз"
    SPA_latin_union_desc: "Союз латинских государств, отстаивающих свои интересы в мире, значительно расширит влияние Испании в мире."
    SPA_invitation_italy_latin_union: "Приглашение Италии"
    SPA_invitation_italy_latin_union_desc: "Италия - наш главный средиземноморский союзник. Объединив усилия, мы сможем сокрушить любого врага."
    SPA_invitation_mexico_latin_union: "Приглашение Мексики"
    SPA_invitation_mexico_latin_union_desc: "Мексика - наша бывшая колония. Она может стать нашим авангардом в Америке. Объединив усилия, мы вернём весь новый свет под наш контроль."
    SPA_restoration_empire: "Реставрация Империи"
    SPA_restoration_empire_desc: "Некогда Испанской Империи принадлежали огромные пространства нового света. Но, увы, все они были потеряны в ходе восстаний и войн. Но сегодня мы можем уверенно заявить о начале похода за возвращение этих территорий."
    SPA_social_reform: "Социальные реформы"
    SPA_social_reform_desc: "Забота о гражданах Испании является одной из важнейших задач правительства страны."
    SPA_proletarian_propaganda: "Пролетарская пропаганда"
    SPA_proletarian_propaganda_desc: "Рабочие страны должны объединиться под национальным флагом Испании и уже вместе достигать новых побед."
    SPA_activation_anticlericalism: "Активизация антиклерикализма"
    SPA_activation_anticlericalism_desc: "Клерикалисты стремятся навязать народу церковную веру, оплести государственный аппарат и внедриться во все слои общества. Мы не должны этого допустить!"
    SPA_defense_revolution: "Защита революции"
    SPA_defense_revolution_desc: "Мы и наш народ прекрасно понимаем, что у национальной революции есть множество врагов извне. Объеденив все усилия, мы не дадим покуситься на государственность Испании."
    SPA_call_for_italy_help: "Призыв к Италии о помощи"
    SPA_call_for_italy_help_desc: "Нынешнее тяжёлое положение вынуждает нас просить о помощи у близкой нам Италии."
    SPA_call_for_italy_help_tt: "\n§RВызванные фокусом события могут привести к закабалению Испании!§!"
    #### INDUSTRY SECTION ####
    SPA_adoption_charter_of_labor: "Принятие «Хартии труда»"
    SPA_adoption_charter_of_labor_desc: "Carta del Lavoro - является одним из ключевых документов фашизма: он выражает социальные принципы, основанные на этике национал-синдикализма и фашистской экономической политики."
    #SPA_autarky: "Автаркия" #vanila
    #SPA_autarky_desc: "" #vanila
    SPA_national_institute_industrial: "Институт национальной промышленности"
    SPA_national_institute_industrial_desc: "Сегодня Испания не имеет крупной национальной промышленности, что ставит под угрозу её независимое развитие. Мы исправим положения дел."
    SPA_development_mining_industry: "Развитие горнодобывающей промышленности"
    SPA_development_mining_industry_desc: "В испании имеется множество залеж полезных руд. Нам стоит развивать их добычу, дабы не зависеть от поставок из-за рубежа."
    SPA_creation_syndicates: "Создание синдикатов"
    SPA_creation_syndicates_desc: "Синдикат - одна из форм объединения предприятий, преследующая цель устранения конкуренции и улучшения условий коммерческой деятельности в области определения цен, закупки сырья, сбыта продукции, сохраняющая при этом за членами синдиката производственную и юридическую самостоятельность."
    SPA_capture_syndicates_under_government_control: "Взятие синдикатов под государственный контроль"
    SPA_capture_syndicates_under_government_control_desc: "Синдикаты могут сами определять свою экономическую деятельность, однако они должны подчиняться интересам государства в первую очередь."
    SPA_national_institute_colonization: "Национальный институт колонизации"
    SPA_national_institute_colonization_desc: "Наши колонии не должны быть лишь источником ограбления местного народа. Мы должны заботится о них, как и о гражданах континентальной Испании."
    SPA_call_to_work_for_victory: "Призыв к работе ради победы"
    SPA_call_to_work_for_victory_desc: "Во имя победы испанского народа! Объединим все трудовые усилия в национальном порыве."
    SPA_militarization_economy: "Милитаризация экономики"
    SPA_militarization_economy_desc: "Современные условия не позволяют нам обойтись без наращивания военно-промышленного комплекса."
    SPA_economics_civil_war: "Экономика гражданской войны"
    SPA_economics_civil_war_desc: "Армии требуется всё больше вооружения! Направим все силы на удовлетворение её потребностей."
    SPA_three_year_plan: "Трёхлетний план"
    SPA_three_year_plan_desc: "Трехлетний план по развитию экономики позволит распределить все свободные ресурсы правильным образом, добившимсь тем самым наибольшего успеха."
    
    #### ОБЩАЯ ВОЕННАЯ ВЕТКА ИСПАНИЙ ####
    SPA_production_british_torpedo_bombers: "Производство британских торпедных бомбардировщиков"
    SPA_production_british_torpedo_bombers_desc: "Новые британские бомбардировщики, произведённые по лицензии на нашей территории, смогут компенсировать нехватку собственный самолётов этого типа."
    SPA_development_transport_aircraft: "Развитие транспортных самолётов"
    SPA_development_transport_aircraft_desc: "Нам стоит заняться разработкой и производством транспортных самолётов. Они смогут сыграть важную роль как в мирное, так и в военное время."
    SPA_training_new_spanish_pilots: "Обучение новых испанских пилотов"
    SPA_training_new_spanish_pilots_desc: "Обучение наших пилотов по новейшим зарубежным программам сделает из наших бойцов настоящих мастеров ведения воздушного боя."
    SPA_production_own_bombers: "Производство собственных бомбардировщиков"
    SPA_production_own_bombers_desc: "Получив опыт производства иностранной военно-воздушной техники, мы можем приступить к разработке и началу производства собственных моделей."
    SPA_production_fighters: "Производство истребителей"
    SPA_production_fighters_desc: "Получив опыт производства иностранной военно-воздушной техники, мы можем приступить к разработке и началу производства собственных моделей."
    SPA_production_attack_aircraft: "Производство штурмовиков"
    SPA_production_attack_aircraft_desc: "Получив опыт производства иностранной военно-воздушной техники, мы можем приступить к разработке и началу производства собственных моделей."
    SPA_passage_domestic_aviation: "Переход на отечественную авиацию"
    SPA_passage_domestic_aviation_desc: "Имея значительный опыт в производстве различных видов воздушних единиц техники, мы можем полностью отказаться от зарубежных самолётов и начать выпускать исключительно отечественные модели."
    SPA_production_german_submarines: "Производство германских подводных лодок"
    SPA_production_german_submarines_desc: "Немцы ещё со времён Первой Мировой войны славились своими подводными лодками. Стоит попросить их предоставить нам лицензии на их производство."
    SPA_training_spanish_admirals: "Обучение испанских адмиралов"
    SPA_training_spanish_admirals_desc: "бучение наших командиров по новейшим зарубежным программам сделает из наших офицеров настоящих мастеров ведения морского боя."
    SPA_superiority_mediterranean_sea: "Превосходство в Средиземном море"
    SPA_superiority_mediterranean_sea_desc: "Испания иметт ряд островов в Средиземном море. Мы должны иметь возможность оборонять наши владения в любой точке на карте мира."
    SPA_superiority_atlantic_ocean: "Превосходство в Атлантическом океане"
    SPA_superiority_atlantic_ocean_desc: "Испания иметт ряд островов и прибрежных территорий в Атлантическом океане. Мы должны иметь возможность оборонять наши владения в любой точке на карте мира."
    SPA_passage_domestic_shipbuilding: "Переход на отечественное кораблестроение"
    SPA_passage_domestic_shipbuilding_desc: "Полностью заменив все иностранные компаненты в наших кораблях на отечественные аналоги, мы решим ряд стратегических задач по развитию испанского военно-морского флота."
    SPA_production_large_battleships: "Производство крупных линкоров"
    SPA_production_large_battleships_desc: "Линкоры - наиболее крупные и наиболее мощные корабли, составляющие основу любого современного флота."
    SPA_development_submarine_fleet: "Развитие подводного флота"
    SPA_development_submarine_fleet_desc: "Подводные лодки - незаметные охотники, уничтожающие вражеские морские коммуникации."
    SPA_production_small_ships: "Производство малых кораблей"
    SPA_production_small_ships_desc: "Корабли малого водоизмещения будут поддерживать линкоры, а также выплнить практически любые другие поставленные перед ними задачи."
    SPA_automatic_mp38: "Автомат MP38"
    SPA_automatic_mp38_desc: "Германский пистолет-пулемёт, хорошо зарекомандовавший себя в частях вермахта. Мы можем вооружать наши части им в первое время."
    SPA_army_reform: "Реформы армии"
    SPA_army_reform_desc: "Наша армия в не самом лучшем состоянии. Реформы помогут исправить положение."
    SPA_infantry_weapons_molotov_cocktail: "Вооружение пехоты коктейлем Молотова"
    SPA_infantry_weapons_molotov_cocktail_desc: "В отсутствие значительного количества противопехотного и противотанкового вооружения коктейль Молотова сможет стать отличным заменителем."
    SPA_own_machinegun_labora_fontbernat: "Собственный автомат «Labora Fontbernat»"
    SPA_own_machinegun_labora_fontbernat_desc: "Создание собственного образца стрелкового оружия решит ряд важнейших задач в армии."
    SPA_manufacture_transport: "Производство транспорта"
    SPA_manufacture_transport_desc: "Механизация нашей пехоты сделает её значительно мобильнее."
    SPA_manufacture_artillery: "Производство артиллерии"
    SPA_manufacture_artillery_desc: "Новая артиллерия сможет с большей эффективностью подовлять вражескую пехоту."
    SPA_creation_domestic_tanks: "Создание отечественных танков"
    SPA_creation_domestic_tanks_desc: "Создав собственные бронетанковые части, мы встанем в один ряд с остальными европейскими державами."
    
    #############
    ##ARA
    #############
    ARA_militia_formations: "Милиционные формирования"
    ARA_militia_formations_desc: "Народная милиция будет защищать революционные завоевания Арагона в текущем тяжёлом положении только созданного правительства."
    ARA_federation_anarchists_iberia: "Федерация анархистов Иберии"
    ARA_federation_anarchists_iberia_desc: "Мы должны объеденить под своими знамёнами всех анархистов Иберийского полуострова, только так у нас есть шансы одержать победу."
    ARA_mujeres_libres: "Мухерес Либрес"
    ARA_mujeres_libres_desc: "Mujeres Libres - женская анархистская организация. Объединившись с нами, мы значительно усилим наши позиции."
    ARA_collectivization_business: "Коллективизация предприятий"
    ARA_collectivization_business_desc: "Предприятия должны перейти в коллективную собственность, так мы избавимся от эксплуататорства и увеличим эффективность производства."
    ARA_economy_of_gift: "Экономика дара"
    ARA_economy_of_gift_desc: "Наша новая экономическая система строится на дарении имущества гражданам для реализации их экономического потенциала."
    ARA_erasure_class_differences: "Стирание классовых различий"
    ARA_erasure_class_differences_desc: "Сегодня мы уже практически слились в единый класс, это позволяет нашему народу объедениться и эффективнее работать на благо своих соотечественников."
    ARA_syndication: "Объединение в синдикаты"
    ARA_syndication_desc: "Синдикат - одна из форм объединения предприятий, преследующая цель устранения конкуренции и улучшения условий коммерческой деятельности в области определения цен, закупки сырья, сбыта продукции, сохраняющая при этом за членами синдиката производственную и юридическую самостоятельность."
    ARA_science_anarchiste: "Анархическая наука"
    ARA_science_anarchiste_desc: "Анархическая наука, благодаря полному отсутствию внешнего вмешательства в дела учёных, показывает неверотные результаты."
    ARA_organization_of_council_defense_aragon: "Организация Совета обороны Арагона"
    ARA_organization_of_council_defense_aragon_desc: "В текущей тяжёлой обстановке Арагону требуется административное управления для отстаивания собственного суверенитета."
    ARA_struggle_against_nazi: "Борьба против фашистов"
    ARA_struggle_against_nazi_desc: "Фашисты - враги рода человеческого - стремятся уничтожить всех, кто не подходит под их определение человека. Мы уничтожим их как в Арагоне, так и за его пределами во всей Испании."
    ARA_protection_spanish_revolution: "Защита Испанской революции"
    ARA_protection_spanish_revolution_desc: "Начавшиеся революционные преобразования в Испании находятся под угрозой их полного уничтожения. Сегодня мы все должны сплотиться ради спасения новой Испании!"
    ARA_collective_business: "Совместное предпринимательство"
    ARA_collective_business_desc: "Только вместе и только вперёд, к новым вершинам!"
    ARA_legalization_private_business: "Легализация индивидуального предпринимательства"
    ARA_legalization_private_business_desc: "Индивидуальное предпринимательство не противоречит принципам нашей идеологии, строящийся на свободе личности. Разрешив ИП, мы значительно ускорим наш экономический рост."
    ARA_support_from_madrid: "Поддержка из Мадрида"
    ARA_support_from_madrid_desc: "Официальному законному испанскому правительству сегодня крайне нужны верные союзники в борьбе с фашизмом. Мы можем стать их союзниками, дабы вместе задавить фашистскую гадину."
    ARA_propaganda_in_spain: "Пропаганда в Испании"
    ARA_propaganda_in_spain_desc: "Мы делаем очень много для распространения наших идей по всей Испании. Это уже начинает приносить свои плоды."
    ARA_spanish_autonomy: "Испанская автономия"
    ARA_spanish_autonomy_desc: "К сожалению, Арагон не сможет выстоять в одиночку, поэтому мы должны объедениться ради общего блага."
    ARA_new_revolution: "Новая революция"
    ARA_new_revolution_desc: "Нет никакого доверия ни к испанским фашистам, ни к испанским республиканцам! У Арагона свой собственный путь - путь к торжеству анархизма на всей Иберии."
    ARA_struggle_against_restorers_capitalism: "Борьба против реставраторов капитализма"
    ARA_struggle_against_restorers_capitalism_desc: "Что националисты, что республиканы - все они выступают за сохранение капитализма, то есть за сохранения эксплуатации человека человеком. Мы не намерены с этим мириться!"
    ARA_call_to_anarchists_andalusia: "Призыв к анархистам Андалусии"
    ARA_call_to_anarchists_andalusia_desc: "Анархисты Андалусии, соединяйтесь! "
    ARA_call_to_anarchists_andalusia_tt: "§Y[Root.GetName]§! получит национальные регионы в §YАндалусии§! и §YГранаде§!. Так же, будет получен над ними контроль, но только в том случае, §Rесли ведется война против Испании и если Испания не выполнила фокус§! §Y«Репрессии против анархистов»§!.\n\nЕсли регионы §YАндалусия§! и §YГранада§! не будут получены сразу, то они перейдут под контроль §YАрагонских коммун§! после §Rначала войны с Испанией§! и там появятся две дивизии."
    ARA_call_to_anarchists_catalonia: "Призыв к анархистам Каталонии"
    ARA_call_to_anarchists_catalonia_desc: "Анархисты Каталонии, соединяйтесь!"
    ARA_call_to_anarchists_catalonia_tt: "В §YКаталонии§! вспыхнет анархическое восстание"
    ARA_organization_into_single_union: "Организация в единый союз"
    ARA_organization_into_single_union_desc: "Дабы закрепить союз все испанских анархистов, мы создадим полноценный военный союз для лучшей координации действий."
    ARA_call_to_anarchists_spain: "Призыв к анархистам Испании"
    ARA_call_to_anarchists_spain_desc: "Испанский народ всецело поддерживает торжество анархистов в ряде регионов и просит помощи для полного освобождения у Союза анархистов Иберии."
    ARA_ride_avalanche_to_west: "Прокатиться лавиной на запад"
    ARA_ride_avalanche_to_west_desc: "Наша цель - полностью освободить Иберию от угнетателей простого народа!"
    ARA_outpost_in_north: "Форпост на севере"
    ARA_outpost_in_north_desc: "Небольшое княжество в Пиренейских горах тоже должно избавиться от угнетения."
    ARA_extension_revolution: "Расширение революции"
    ARA_extension_revolution_desc: "Во Франции имеется значительная поддержка анархических движений. Мы с лёгкостью свергнем тамошнее правительство угнетателей."
    ARA_international_workers_association: "Международная Ассоциация Трудящихся"
    ARA_international_workers_association_desc: "Трудовой народ всех стран отныне находится под защитой анархистов Иберии. Мы создаём полноценный международный альянс для защиты трудящихся всего мира."
    
    #Демократ
    ARA_formation_militia: "Формирование милиции"
    ARA_formation_militia_desc: "Милиция будет защищать революционные завоевания Арагона в текущем тяжёлом положении только что созданного правительства."
    ARA_creation_centralized_army: "Создание централизованной армии"
    ARA_creation_centralized_army_desc: "Сегодня Арагон имеет множество разрозненных вооружённых формирований. Скрепление их в полноценную армию позволит центролизовать управление всеми частями и начать полноценный воинский призыв."
    ARA_revival_fleet: "Возрождение флота"
    ARA_revival_fleet_desc: "Флот может оказать серьёзную помощь в борьбе с врагам Арагона."
    ARA_revival_aviation: "Возрождение авиации"
    ARA_revival_aviation_desc: "Авиация может оказать серьёзную помощь в борьбе в врагами Арагона."
    ARA_support_individual_business: "Поддержка индивидуального предпринимательства"
    ARA_support_individual_business_desc: "Индивидуальное предпринимательство нисколько не противоречит принципам нашей идеологии, строящийся на свободе личности. Поддержав ИП, мы значительно ускорим наш экономический рост."
    ARA_support_individual_business_tt: "§YЕсть место для постройки фабрик§!"
    ARA_creation_military_industry: "Создание военной промышленности"
    ARA_creation_military_industry_desc: "Текущее положение тяжёлой промышленности Арагона не позволяет ему полностью удовлетворить спрос армии."
    ARA_creation_military_industry_tt: "§YЕсть место для постройки военных заводов§!"
    ARA_legalization_collective_farm: "Легализация коллективного хозяйства"
    ARA_legalization_collective_farm_desc: "Коллективная собственность также должна быть разрешена в нашей свободной стране."
    ARA_organization_aragonese_government: "Организация арагонского правительства"
    ARA_organization_aragonese_government_desc: "Создав временное правительство Арагона, мы сможем наладить все сферы жизни общества."
    ARA_fight_against_anarchists: "Борьба с анархистами"
    ARA_fight_against_anarchists_desc: "Анархисты только вносят смуту и нестабильность в работу правительства. Необходимо срочно покончить с ними."
    ARA_stabilize_situation: "Стабилизация ситуации"
    ARA_stabilize_situation_desc: "Покончив с радикальной оппозиции, мы серьёзно стабилизировали политическую систему страны."
    ARA_support_spanish_republic: "Поддержка Испанской республики"
    ARA_support_spanish_republic_desc: "Только союз с Испанской республикой сможет защитить нас от нападок фашистских стран."
    ARA_cooperative_scientific_research: "Совместные научные исследования"
    ARA_cooperative_scientific_research_desc: "Нам нужно объеденить наших учёных ради ускорения научного роста."
    ARA_financial_support_from_madrid: "Финансовая поддержка из Мадрида"
    ARA_financial_support_from_madrid_desc: "Мадрид готов вложиться в развития нашей экономики."
    ARA_university_zaragoza: "Университет в Сарагосе"
    ARA_university_zaragoza_desc: "Новый университет в Сарагосе должен стать лучшим во всей Испании. Он значительно продвинет нашу национальную науку."
    ARA_extension_autonomy: "Расширение автономии"
    ARA_extension_autonomy_desc: "Наш народ хочет стать полностью свободным от влияния извне."
    ARA_declaration_independence: "Объявление независимости"
    ARA_declaration_independence_desc: "Воля народа для правительства Арагона - закон. Народ решил, что мы должны быть не зависимы от Испании - значит, так тому и быть."
    ARA_alliance_with_catalonia: "Союз с Каталонией"
    ARA_alliance_with_catalonia_desc: "Каталония - наш главный политический союзник. Стоит оформить наши дружественные отношения в полноценный военно-политический альянс."
    ARA_call_peoples_spain_to_independence: "Призвать народы Испании к  независимости"
    ARA_call_peoples_spain_to_independence_desc: "Народы Испании имеют право на самоопределение. Так пусть же реализуют его!"
    
    
