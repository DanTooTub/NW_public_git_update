    spain_decision_category: "Политические решения Испании"
    spain_decision_category_desc: "У Испании есть множество нерешённых политических вопросов, в которых рано или поздно потребуется поставить точку."
    SPA_revive_spanish_empire: "Возродить Испанскую империю"
    SPA_revive_spanish_empire_desc: "Испанская Империя - наиболее могущественная из когда-либо созданных. Сегодня мы с гордостью можем заявить о её полноценном реставрации."
    SPA_creation_holy_roman_empire: "Создание Священной Римской империи"
    SPA_creation_holy_roman_empire_desc: "Испанский король Карл V объединил под своим знаменем Священную Римскую империю, и теперь, когда мы владеем ключевыми землями этого легендарного государства, мы можем объявить о реставрации СРИ."
    SPR_occupy_tangier: "Оккупировать Танжер"
    SPR_occupy_tangier_desc: "В 1923 году Франция, Великобритания и Испания закрепили конвенцию об особом статусе Танжера, который к тому же был объявлен международной демилитаризованной нейтральной зоной. Фактически городом управляли правительства этих трёх стран. К 1928 году к ним формально присоединились также Италия, Португалия и Бельгия. Номинально он оставался под контролем марокканского султана, но фактически перешёл под власть Международного контрольного комитета и других органов международной администрации."
    SPR_exchange_primo_de_rivera: "Обменять Хосе Примо де Риверу"
    SPR_exchange_primo_de_rivera_desc: "Мы можем попытаться обменять Хосе Примо де Риверу."
    
    catalon_decision_category: "Объединить каталонские земли"
    catalon_decision_category_desc: "Каталонские земли долгое время были разрознены испанскими империалистами, но сейчас, собрав под одной крышей Валенсию, Балеарские острова и Руссильон, мы можем торжественно заявить о воссоединении единой Каталонии."
    CAT_integrate_catalon_lands: "Объединить каталонские земли"
    CAT_integrate_catalon_lands_desc: "Каталонские земли долгое время были разрознены испанскими империалистами, но сейчас, собрав под одной крышей Валенсию, Балеарские острова и Руссильон, мы можем торжественно заявить о воссоединении единой Каталонии."
    
