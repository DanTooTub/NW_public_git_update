    CAT_federation_anarchists_iberia: "Связи с Федерацией анархистов Иберии"
    CAT_federation_anarchists_iberia_desc: "Мы должны объедениться под знамёнами всех анархистов Иберийского полуострова, только так у нас есть шансы одержать победу."
    CAT_creation_centralized_army: "Централизованная армия"
    CAT_creation_centralized_army_desc: "Мы должны объеденить наши разрозненные военные формирования в хорошо налаженную армию."
    CAT_mujeres_libres: "Опыт Мухерес Либрес"
    CAT_mujeres_libres_desc: "Mujeres Libres - женская анархистская организация. Мы должны способствовать желанию женщин сражаться за свою Родину."
    CAT_revival_fleet: "Возрождение флота"
    CAT_revival_fleet_desc: "Флот может оказать серьёзную помощь в борьбе с врагам Каталонии."
    CAT_collectivization: "Коллективизация"
    CAT_collectivization_desc: "Все предприятия страны должны находиться в коллективной собственности."
    CAT_nationalization: "Национализация"
    CAT_nationalization_desc: "Все предприятия страны должны находиться в собственности государства"
    CAT_law_collectivization_and_workers_control: "«О коллективизации и контроле над трудящимися»"
    CAT_law_collectivization_and_workers_control_desc: "Документ, декларирующий цели нынешнего правительства. В частности: все предприятия находятся в собственности коллектива, однако в нынешнем тяжёлом положении предприятия должны подчиняться указаниям сверху."
    CAT_creating_committees: "Создание комитетов"
    CAT_creating_committees_desc: "Координационные комитеты наладят связь между всеми управляющими органами."
    CAT_union_in_commune: "Объединение в коммуны"
    CAT_union_in_commune_desc: "Коммуна - способ общинного проживания, предполагающий совместные собственность и труд, общность мировоззрения."
    CAT_support_individual_entrepreneurs: "Формирование местных советов"
    CAT_support_individual_entrepreneurs_desc: "Советы депутатов на местах будут определять направление политики по заводскому принципу."
    CAT_decentralized_planning: "Децентрализованное планирование"
    CAT_decentralized_planning_desc: "Рабочие на местах лучше знают, что сегодня нужно на фронте и в тылу."
    CAT_central_planning: "Централизованное планирование"
    CAT_central_planning_desc: "Правительство сверху лучше знает, что сегодня нужно на фронте и в тылу."
    CAT_voluntary_creation_of_collective: "Добровольное создание коллективов"
    CAT_voluntary_creation_of_collective_desc: "Коллективы заводских предприятий способны эффективнее решать насущные вопросы."
    CAT_voluntary_membership_of_collective: "Добровольное вступление в профсоюзы"
    CAT_voluntary_membership_of_collective_desc: "Профсоюзы будут защищать права трудящихся на всей территории страны."
    CAT_university_barcelona: "Университет в Барселона"
    CAT_university_barcelona_desc: "Барселонский университет будет способствовать развитию каталонской науки."
    CAT_law_nationalisation_and_support_workers: "«О национализации и поддержке трудящихся»"
    CAT_law_nationalisation_and_support_workers_desc: "Документ, декларирующий цели нынешнего правительства. В частности: все предприятия находятся в собственности государства, однако в нынешнем тяжёлом рабочие могут самостоятельно решать, что сегодня важнее для фронта."
    CAT_controlled_unions: "Подконтрольные профсоюзы"
    CAT_controlled_unions_desc: "Профсоюзы должны находится в ведении правительства страны."
    CAT_may_events: "Майские события"
    CAT_may_events_desc: "Майские события показывают всю нестабильность нынешнего политического устройства Каталонии."
    CAT_winning_kpi: "Победа КПИ"
    CAT_winning_kpi_desc: "Да здравствуют коммунисты Каталонии и всего мира!"
    CAT_winning_kpi_tt: "§G\nКПИ одержит победу лишь в случае, если НЕ были поддержаны связи с §Yанархистами Иберии§!, была создана §Yцентрализованная армия§!, в экономической ветке §Yпервенство одержали коммунисты§!, а §Yпомощь от Арагона§! НЕ была принята.§!"
    CAT_repression_against_anarchists: "Репрессии против анархистов"
    CAT_repression_against_anarchists_desc: "Анархисты - это обычные террористы, оформившиеся в полноценное политическое течение. Они опасны и подлежат полному уничтожению!"
    CAT_military_investigation_service: "Военная следственная служба"
    CAT_military_investigation_service_desc: "Военно-следственная служба будет заниматься рассмотрением дел, связанных с военнослужащими."
    CAT_destruction_rural_communities: "Уничтожение сельских коллективов"
    CAT_destruction_rural_communities_desc: "Сельские коллективы желают диктовать центру свою волю, но всё будет с точностью до наоборот."
    CAT_destruction_opponents_parliament: "Уничтожение противников в парламенте"
    CAT_destruction_opponents_parliament_desc: "Наши противники в парламенте мешают членам КПИ вести страну к светлому социалистическому будущему. Пора покончить с ними."
    CAT_prescribe_leadership_communist_party_in_constitution: "Прописать лидерство компартии в конституции"
    CAT_prescribe_leadership_communist_party_in_constitution_desc: "Руководящей и направляющей силой каталонского общества, ядром его политической системы, государственных и общественных организаций является Коммунистическая Партия Иберии. КПИ существует для народа и служит народу."
    CAT_introduction_censorship: "Внедрение цензуры"
    CAT_introduction_censorship_desc: "В текущих условиях, когда молодая социалистическая республика со всех сторон окружена врагами, введение цензуры просто необходимо."
    CAT_advisers_from_kremlin: "Советники из Кремля"
    CAT_advisers_from_kremlin_desc: "Советский Союз готов оказать помощь молодой социалистической республике."
    CAT_winning_iwa: "Победа НКТ"
    CAT_winning_iwa_desc: "Да здравствуют анархисты Каталонии и всего Иберийского полуострова!"
    CAT_winning_iwa_tt: "§G\nНКТ одержит победу если были поддержаны связи с §Yанархистами Иберии§! и НЕ была принята §Yпомощь от Арагона§!.§!"
    CAT_repression_against_marxists: "Репрессии против марксистов"
    CAT_repression_against_marxists_desc: "Так называемые ревмарксисты только и делают, что расшатывают и без того нестабильную ситуацию. Мы должны покончить с ними."
    CAT_continued_collectivization: "Продолжение коллективизации"
    CAT_continued_collectivization_desc: "Коллективные предприятия должны быть главной экономической силой страны. Мы усилим их роль в обществе."
    CAT_protection_spanish_revolution: "Защита Испанской революции"
    CAT_protection_spanish_revolution_desc: "Начавшиеся революционные преобразования в Испании находятся под угрозой их полного уничтожения. Сегодня мы все должны сплотиться ради спасения новой Испании!"
    CAT_propaganda_in_spain: "Пропаганда в Испании"
    CAT_propaganda_in_spain_desc: "Мы делаем очень много для распространения наших идей по всей Испании. Это уже начинает приносить свои плоды."
    CAT_support_from_madrid: "Поддержка из Мадрида"
    CAT_support_from_madrid_desc: "Официальному законному испанскому правительству сегодня крайне нужны верные союзники в борьбе с фашизмом. Мы можем стать их союзниками, дабы вместе задавить фашистскую гадину."
    CAT_new_revolution: "Новая революция"
    CAT_new_revolution_desc: "Нет никакого доверия ни к испанским фашистам, ни к испанским республиканцам! У Каталонии свой собственный путь - путь к торжеству анархизма на всей Иберии."
    CAT_spanish_autonomy: "Испанская автономия"
    CAT_spanish_autonomy_desc: "К сожалению, Арагон не сможет выстоять в одиночку, поэтому мы должны объедениться ради общего блага."
    CAT_winning_poum: "Победа ПОУМ"
    CAT_winning_poum_desc: "Да здравствуют революционные марксисты Каталонии и всего мира!"
    CAT_winning_poum_tt: "§G\nПОУМ одержит победу в том случае, если НЕ были поддержаны связи с §Yанархистами Иберии§!, НЕ была создана §Yцентрализованная армия§! и НЕ была принята §Yпомощь от Арагона§!.§!"
    CAT_repression_against_communists: "Репрессии против коммунистов"
    CAT_repression_against_communists_desc: "Так называемые коммунисты давно предали идеалы марксизма. Они не желают ничего, кроме порабощения собственного народа. Мы не можем этого допустить!"
    CAT_defending_bourgeois_revolution: "Защита буржуазной революции"
    CAT_defending_bourgeois_revolution_desc: "Завоевания буржуазной революции в Каталонии не должны быть забыты."
    CAT_transformation_bourgeois_revolution_into_socialist: "Из буржуазной революции в социалистическую"
    CAT_transformation_bourgeois_revolution_into_socialist_desc: "Следующим закономерным этапом развития общества после капитализма является социализм."
    CAT_revolution_in_madrid: "Революция в Мадриде"
    CAT_revolution_in_madrid_desc: "ИСПАНЦЫ!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!"
