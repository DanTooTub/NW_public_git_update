    NWspain.1014.t: "Сантандер просит предоставить автономию"
    NWspain.1014.desc: "Сантандерские власти прислали нам проект автономии края, подготовленные некоторое время назад после нашего прихода к власти.\n\nОни очень рассчитывают на наше согласие, и будут очень недовольны, если мы откажемся."
    NWspain.1014.a: "Они должны получить автономию"
