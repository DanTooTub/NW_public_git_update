    CAT_save_power_jeneralitet_desc: "Generalitat de Catalunya - высший орган самоуправления Каталонии, включающий в себя парламент и правительство (Исполнительный совет) Каталонии и возглавляемый президентом Женералитата, выполняющим функции главы Каталонии."
    CAT_save_power_jeneralitet_tt: "§G\nЖенералитет победит если §YИЛИ§! была принята §Yпомощь Арагона§!, §YИЛИ§! в том случае, если НЕ были поддержаны связи с §Yанархистами Иберии§!, была создана §Yцентрализованная армия§!, а в экономической ветке §Yкоммунисты не одерживают первенство.§!"
    CAT_repression_against_nationalists: "Репрессии против националистов"
    CAT_repression_against_nationalists_desc: "Натионалисты - враги Каталонии. Своими действиями они вызовут агрессию со стороны всего цивилизованного мира и погубят нашу государственность."
    CAT_ban_communist_parties: "Запрет коммунистических партий"
    CAT_ban_communist_parties_desc: "Левые партии различного толка приведут Каталонию к гибели. Мы должны запретить их деятельность."
