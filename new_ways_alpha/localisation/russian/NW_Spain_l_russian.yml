    CAT_repression_against_marxists_anarchism_desc: "Так называемые ревмарксисты только и делают, что расшатывают и без того нестабильную ситуацию. Мы должны покончить с ними."
    CAT_protection_spanish_revolution_anarchism: "Защита Испанской революции"
    CAT_protection_spanish_revolution_anarchism_desc: "Начавшиеся революционные преобразования в Испании находятся под угрозой их полного уничтожения. Сегодня мы все должны сплотиться ради спасения новой Испании!"
    CAT_propaganda_in_spain_anarchism: "Пропаганда в Испании"
    CAT_propaganda_in_spain_anarchism_desc: "Мы делаем очень много для распространения наших идей по всей Испании. Это уже начинает приносить свои плоды."
    CAT_support_from_zaragoza: "Поддержка из Сарагосы"
    CAT_support_from_zaragoza_desc: "Сарагоса - столица арагонских анархистов. Они хотят помочь нам сохранить наши революционные преобразования."
    CAT_repression_against_communists_anarchism: "Репрессии против коммунистов"
    CAT_repression_against_communists_anarchism_desc: "Коммунисты никогда не пользовались большой поддержкой в Испании. Сейчас от них больше вреда, чем пользы. От них надо избавиться."
    
    #############
    ##NAV
    #############
    NAV_fill_navarre_socialist_blood: "Залить Наварру кровью социалистов"
    NAV_fill_navarre_socialist_blood_desc: "Именно социалисты привели к упадку в Испании. Им нет и не может быть прощения, мы покончим с ними в Наварре раз и навсегда!"
    NAV_requete: "«Рекете»"
    NAV_requete_desc: "Рекете - молодёжная военизированная организация крайне правого абсолютистского традиционалистского движения сторонников восстановления в Испании неограниченной монархии во главе с потомком дона Карлоса."
    NAV_call_russian_volunteers: "Призвать русских добровольцев"
    NAV_call_russian_volunteers_desc: "Сегодня в Европе находится большое число белоиммигрантов из России. Некоторые из них желают помочь нам восстановить монархию в Испании."
    NAV_official_coronation_javier_parma: "Официальная коронация Хавьера Пармского"
    NAV_official_coronation_javier_parma_desc: "Хавьер Пармский приходится наследником власти семьи Бурбонов в Испании. Настала пора вернуть корону королю Испании!"
    NAV_antisocialist_union: "Антисоциалистический союз"
    NAV_antisocialist_union_desc: "Социалисты - главные враги Испании и всего мира, мы уничтожим их до последнего!"
    NAV_king_of_etruria: "Король Этрурии"
    NAV_king_of_etruria_desc: "Во времена наполеоновскимх войн королём Этрурии, региона на северо-западе Италии был назначен предок нынешнего правителя Испании. Мы имеем полное право вернуть эти земли под наш контроль."
    NAV_invite_portugal: "Пригласить Португалию"
    NAV_invite_portugal_desc: "Португалия является нашим соседом, мы должны защитить их, и тем образом всю Иберию, от угрозы социализма!"
    NAV_destroy_alfonso_supporters: "Уничтожить сторонников Альфонсо XIII"
    NAV_destroy_alfonso_supporters_desc: "Альфонисты - наши главные противники. Эти сторонники возвращения на престол старого короля Альфонса XIII могут устроить военный переворот. Мы это предугадаем и устраним их первыми."
    NAV_destroy_revolutionary_thinking: "Уничтожить революционное мышление"
    NAV_destroy_revolutionary_thinking_desc: "Любые революционные идеи должны жёстко подавляться ещё в зародыше! Ради процветания Испании."
    NAV_reject_market_mess: "Отвергнуть рыночное безобразие"
    NAV_reject_market_mess_desc: "Рынок - порождение буржуазных революций. Мы не можем принять власти капитала: ему неважны национальные интересы Испании и его народа. Мы не будем с этим мириться."
    NAV_return_business_nobility: "Вернуть предприятия дворянству"
    NAV_return_business_nobility_desc: "Дворяне гораздо лучше любых капиталистов справятся с владением собственностью."
    NAV_return_land_church: "Вернуть землю церкви"
    NAV_return_land_church_desc: "Церковь должна владеть землёй, дабы служить на благо отечества и его народа."
    NAV_cancel_social_benefits: "Отменить социальные пособия"
    NAV_cancel_social_benefits_desc: "Социальные пособия - порождения социалистических реформ. Никакое пособие не поможет инвалиду, пьянице или безработному. Оно будет только тянуть вниз экономику страны."
    NAV_invest_basque_military_factories: "Вложиться в баскские военные заводы"
    NAV_invest_basque_military_factories_desc: "Баскийцы способны развить свой промышленный потенциал. Поможем им с этим."
    NAV_strengthen_tank_factories: "Укрепить танковые заводы"
    NAV_strengthen_tank_factories_desc: "Производство танков поможет нам одержать победу над всеми врагами Испании!"
    NAV_think_about_civilian_industry: "Задуматься о гражданской промышленности"
    NAV_think_about_civilian_industry_desc: "Война войной, а обед по расписанию. "
    NAV_university_navarra: "Университет Наварры"
    NAV_university_navarra_desc: "Новый университет в Наварре должен стать лучшим во всей Испании. Он значительно продвинет нашу национальную науку."
    
    #############
    ##SPC
    #############
    SPC_collectivization_industry: "Коллективизация промышленности"
    SPC_collectivization_industry_desc: "Предприятия должны перейти в коллективную собственность, так мы избавимся от эксплуататорства и увеличим эффективность производства."
    SPC_accelerated_secularization: "Ускоренная секуляризация"
    SPC_accelerated_secularization_desc: "Некогда церковь имела огромное влияние в Испании - секуляризация нанесёт огромный урон врагам пролетариата."
    SPC_introduction_the_revolutionary_economy: "Введение революционной экономики"
    SPC_introduction_the_revolutionary_economy_desc: "Новые времена требуют новых мер. Мы должны сконцентрировать все усилия на производстве военного снаряжения."
    SPC_nationalization_infrastructure: "Национализация инфраструктуры"
    SPC_nationalization_infrastructure_desc: "Все дороги и прочие коммуникации должны находиться в собственности государства."
    SPC_nationalization_large_industry: "Национализация крупной промышленности"
    SPC_nationalization_large_industry_desc: "Все заводы и крупные предприятия должны находиться в собственности государства."
    SPC_promotion_public_initiative: "Поощрение общественной инициативы"
    SPC_promotion_public_initiative_desc: "Народ не должен ждать приказа сверху, а самостоятельно совершать всё новые трудовые подвиги."
    SPC_university_oviedo: "Университет Овьедо"
    SPC_university_oviedo_desc: "Новый университет в Овьендо должен стать лучшим во всей Испании. Он значительно продвинет нашу пролетарскую науку."
    SPC_proclamation_bourgeois_democratic_revolution: "Провозглашение буржуазно-демократической революции"
    SPC_proclamation_bourgeois_democratic_revolution_desc: "Да здравствует свобода, равенство, братство!"
    SPC_introduction_national_councils_defense: "Введение национальных советов обороны"
    SPC_introduction_national_councils_defense_desc: "Советы обороны на местах ускорят формирования новых военных отрядов для защиты наших революционных завоеваний."
    SPC_granting_local_autonomy: "Предоставление местной автономии"
    SPC_granting_local_autonomy_desc: "Некоторый уровень автономии для регионов стабилизирует политическую ситуацию в стране."
    SPC_establishment_peoples_militia: "Создание народного ополчения"
    SPC_establishment_peoples_militia_desc: "Жители Испании желают вступить в добровольческие отряды."
    SPC_joining_comintern: "Вступление в Коминтерн"
    SPC_joining_comintern_desc: "Комминтерн - наша защита и опора. Только с их поддержкой мы сможем одолет силы фашистов."
    SPC_revolution_portugal: "Революция в Португалии"
    SPC_revolution_portugal_desc: "Португальский народ, освобождение грядёт!"
    SPC_african_decolonization: "Африканская деколонизация"
    SPC_african_decolonization_desc: "Мы должны спасти Африку от гнёта колониализма!"
    
    #############
    ##SEU
    #############
    SEU_set_junta: "Установить хунту"
    SEU_set_junta_desc: "Junta - группа военных, пришедшая к власти насильственным путём в результате переворота, и, как правило, осуществляющая диктаторское правление методами террора."
    SEU_get_rid_left_elements: "Избавиться от левых элементов"
    SEU_get_rid_left_elements_desc: "Левые - враги нации. Мы должны расправитсья с ними."
    SEU_reeducate_army: "Перевоспитание армии"
    SEU_reeducate_army_desc: "Армии нужны новые порядки. Установив жёсткую дисциплину, мы добъёмся победы в войне."
    SEU_carry_out_repressions_against_objectionable: "Провести репрессии против неугодных"
    SEU_carry_out_repressions_against_objectionable_desc: "Всем противникам испанского народа - смерть!"
    SEU_assert_your_place_in_world: "Утвердить своё место в мире"
    SEU_assert_your_place_in_world_desc: "Мы создадаим свой военный альянс для укрепления наших позиций в мире."
    SEU_join_northern_catalonia: "Присоединить Северную Каталонию"
    SEU_join_northern_catalonia_desc: "Северная Каталония - испанские земли. Они должны принадлежать нам."
    SEU_reintegrate_gibraltar: "Реинтегрировать Гибралтар"
    SEU_reintegrate_gibraltar_desc: "Гибралтар некогда находился в составе Испании, однако был отнят проклятыми англичанами. Сегодня мы вернём себе утраченные земли."
    SEU_collapse_allocationsize_conversion: "Свернуть околосоциалистические преобразования"
    SEU_collapse_allocationsize_conversion_desc: "Социализм не несёт ничего, кроме разорения. Скорейшее сворачивание их реформ поставит на ноги экономику Испании."
    SEU_approve_market_economy: "Утвердить рыночную экономику"
    SEU_approve_market_economy_desc: "Рыночек порешал."
    SEU_adopt_principles_corporatism: "Принять принципы корпоративизма"
    SEU_adopt_principles_corporatism_desc: "Корпоративизм - политическая теория, согласно которой элементарными ячейками общества являются определённые социальные группы, а не отдельные лица."
    SEU_development_mining_industry: "Развитие горнодобывающей промышленности"
    SEU_development_mining_industry_desc: "На нашей территории находится значительное количество полезных ископаемых. Мы должны начать их разработку, дабы быть независимыми от внешних поставок."
    SEU_put_economy_war_footing: "Перевод экономики на военные рельсы"
    SEU_put_economy_war_footing_desc: "Новые времена требуют новых мер. Мы должны сконцентрировать все усилия на производстве военного снаряжения."
    SEU_development_moroccan_industry: "Порты Марокко"
    SEU_development_moroccan_industry_desc: "Нам стоит начать развитие судостроительных верфей в Африке."
    SEU_university_madrid: "Университет Мадрида"
    SEU_university_madrid_desc: "Расширение университета в Мадриде должно сделать его лучшим во всей Испании. Он значительно продвинет нашу национальную науку."
    
    #############
    ##CAS
    #############
    CAS_national_syndicalist_revolution: "Национальная синдикалистская революция"
    CAS_national_syndicalist_revolution_desc: "Национал-синдикализм - националистический вариант синдикализма, считающего, что рабочие должны объедениться в синдикаты и самостоятельно управлять предприятиями."
    CAS_activation_youth_organizations: "Активизация молодёжных организаций"
    CAS_activation_youth_organizations_desc: "Молодёжные организации встанут на защиту испанской революции!"
    CAS_facing_sun: "Лицом к солнцу"
    CAS_facing_sun_desc: "Сегодня, как никогда, мы напрямую сталкиваемся с противниками нашей власти. Но благодаря поддержке народа мы сможем одержать верх!"
    CAS_mending_governance: "Налаживание управления страной"
    CAS_mending_governance_desc: "Постепенно мы всё больше закрепляем нашу политическую систему на всей подконтрольной нам территории."
    CAS_imitate_fascist_italy: "Подражание фашистской Италии"
    CAS_imitate_fascist_italy_desc: "Пользуясь опытом итальянской революции, мы добъемся победу у нас на Родине."
    CAS_national_revival: "Национальное возрождение"
    CAS_national_revival_desc: "Да здравствует испанская нация!"
    CAS_intensive_colonization_morocco: "Интенсивная колонизация Марокко"
    CAS_intensive_colonization_morocco_desc: "Плотнее занявшись колонизацией Северной Африки, мы сделаем из него новый национальный испанский регион."
    CAS_african_colonial_empire: "Африканская колониальная империя"
    CAS_african_colonial_empire_desc: "Испания гораздо раньше других стран планировала колонизацию Северной Африки. Пришла пора реализовать планы."
    CAS_revenge_in_pacific_ocean: "Реванш в Тихом океане"
    CAS_revenge_in_pacific_ocean_desc: "Некогда Испании принадлежали обширные архипелаги втихом океане, однако в ходе ряда конфликтов мы утратили контроль над ними. Пришло время вернуть прежние территории."
    CAS_return_new_spain: "Возвращение Новой Испании"
    CAS_return_new_spain_desc: "Мексика когда-то была нашей колонией, но объявила о своей независимости. Сегодня мы способны вернуть себе эти земли."
    CAS_reject_principles_capitalism: "Отвергнуть принципы капитализма"
    CAS_reject_principles_capitalism_desc: "Капитализм - это система производства, порабощающая граждан Испании и не имеющая национальных особенностей. Ей всё равно на чьём труде наживаться. Мы положим конец власти капитала над испанским народом!"
    CAS_association_citizens_in_syndicates: "Объединение граждан в синдикаты"
    CAS_association_citizens_in_syndicates_desc: "Синдикат - одна из форм объединения предприятий, преследующая цель устранения конкуренции и улучшения условий коммерческой деятельности в области определения цен, закупки сырья, сбыта продукции, сохраняющая при этом за членами синдиката производственную и юридическую самостоятельность."
    CAS_collectivization_industry: "Коллективизация промышленности"
    CAS_collectivization_industry_desc: "Предприятия должны перейти в коллективную собственность, так мы избавимся от эксплуататорства и увеличим эффективность производства."
    CAS_investments_in_civil_infrastructure: "Инвестиции в гражданскую инфраструктуру"
    CAS_investments_in_civil_infrastructure_desc: "Мы должны развивать инфраструкутуру нашей страны, чтобы обеспечить её дальнейший промышленный рост."
    CAS_final_acceptance_corporatism: "Окончательное принятие корпоративизма"
    CAS_final_acceptance_corporatism_desc: "Корпоративизм прочно закрепился в нашем обществе. Теперь мы уверенно пользуемся результатами преобразований."
    CAS_introduction_modern_technologies_in_industry: "Внедрение современных технологий в промышленности"
    CAS_introduction_modern_technologies_in_industry_desc: "Модернизация нашей промышленности будет вести нашу страну по интенсивному пути развития."
    CAS_development_metallurgy: "Развитие металлургии"
    CAS_development_metallurgy_desc: "Мы имеем значительные залежи железных руд, часть из которых идёт на экспорт. Не лучше ли самостоятельно плавить нашу товары?"
    CAS_putting_economy_on_war_footing: "Перевод экономики на военные рельсы"
    CAS_putting_economy_on_war_footing_desc: "Новые времена требуют новых мер. Мы должны сконцентрировать все усилия на производстве военного снаряжения."
    CAS_university_burgos: "Университет Бургоса"
    CAS_university_burgos_desc: "Новый университет в Бургосе должен стать лучшим во всей Испании. Он значительно продвинет нашу национальную науку."
    
    #############
    ##ANL
    #############
    ANL_save_capitalism: "Сохранение капиталистической экономики"
    ANL_save_capitalism_desc: "Капитализм должен стать основой нашей экономической системы."
    ANL_expand_rights_trade_unions: "Расширить права профсоюзов"
    ANL_expand_rights_trade_unions_desc: "Профсоюзы будут защищать права наших граждан и ограничевать произвол капиталистов."
    ANL_conduct_secularization: "Проведение секуляризации"
    ANL_conduct_secularization_desc: "Некогда церковь имела огромное влияние в Испании - секуляризация окончательно отделит церковь от государства и лишит её большой части доходов."
    ANL_transfer_economy_needs_revolution: "Перевод экономики на нужды революции"
    ANL_transfer_economy_needs_revolution_desc: "Новые времена требуют новых мер. Мы должны сконцентрировать все усилия на производстве военного снаряжения."
    ANL_support_businessmen: "Поддержка предпринимателей"
    ANL_support_businessmen_desc: "Мы должны поддерживать развитие малого и среднего предпринимательства в нашей стране ради ускорения роста экономики."
    ANL_university_seville: "Университет Севильи"
    ANL_university_seville_desc: "Новый университет в Севилье должен стать лучшим во всей Испании. Он значительно продвинет нашу национальную науку."
    ANL_cooperation_with_anarchists: "Сотрудничество с анархистами"
    ANL_cooperation_with_anarchists_desc: "В текущих условиях сотрудничество с анархистами поможт нам вместе победить наших общих идеологических врагов - фашистов."
    ANL_ports_andalusia: "Порты Андалусии"
    ANL_ports_andalusia_desc: "Мы должны развивать судостроительные верфи Андалусии."
    ANL_ports_granada: "Порты Гранады"
    ANL_ports_granada_desc: "Мы должны развивать судостроительные верфи Гранады."
    ANL_spanish_revolution: "Испанская революция"
    ANL_spanish_revolution_desc: "Сегодняшнее тяжёлое положение Испании и наступление на революцию со стороны фашистов заставляет всех нас объединиться против общего врага."
    ANL_save_democracy: "Сохранение демократии"
    ANL_save_democracy_desc: "Демократия - политическая система, в основе которой лежит метод коллективного принятия решений с равным воздействием участников на исход процесса или на его существенные стадии."
    ANL_trade_with_france: "Торговля с Францией"
    ANL_trade_with_france_desc: "Франция - наш ближайший торговый партнёр. Стоит развивать торговлю именно с ней."
    ANL_raise_peoples_militia: "Поднять народную милицию"
    ANL_raise_peoples_militia_desc: "Народная милиция будет защищать революционные завоевания Андалусии в текущем тяжёлом положении только созданного правительства."
    ANL_decentralized_army: "Децентрализованная армия"
    ANL_decentralized_army_desc: "Командиры на местах лучше знают, какова ситуация на их участке фронта, поэтому они должны уметь самостоятельно принимать решения о дальнейших действиях."
    ANL_patriotic_appeals: "Патриотические воззвания"
    ANL_patriotic_appeals_desc: "Мы должны объеденить усилия ради торжества новой Испании!"
    
