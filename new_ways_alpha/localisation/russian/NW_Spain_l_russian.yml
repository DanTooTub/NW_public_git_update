    NWspain.1013.t: "Астурия просит предоставить автономию"
    NWspain.1013.desc: "Астурийские власти прислали нам проект автономии края, подготовленные некоторое время назад после нашего прихода к власти.\n\nОни очень рассчитывают на наше согласие, и будут очень недовольны, если мы откажемся."
