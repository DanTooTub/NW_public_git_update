    #Испанская ГВ
    spain_civil_war_category: "Испанская гражданская война"
    spain_civil_war_category_desc: "Сегодня в Испании огнём запылала гражданская война. Никто не остаётся равнодушным и принимает одну из противоборствующих сторон."
    ARA_SPA_make_peace: "Предложить националистам мир"
    ARA_SPA_make_peace_desc: "Мы можем попытаться договориться с националистами о заключении мира. Однако не обернётся ли это против нас?"
    SPA_activate_fifth_column: "Активизировать Пятую колонну"
    SPA_activate_fifth_column_desc: "Quinta columna - наименование агентуры генерала Франко, действовуюшей в Испанской Республике. Она может дать нам значительное преимущество перед противником."
    SPR_organization_peoples_militia: "Организация народной милиции"
    SPR_organization_peoples_militia_desc: "Народная милиция будет защищать революционные завоевания Испанской Республики в текущем тяжёлом положении нестабильного правительства."

    spain_civil_war_north_category: "Организация межпровинциальных советов на севере"
    spain_civil_war_north_category_desc: "Советы депутатов на местах будут определять направление политики в каждом регионе."
    SPR_spain_civil_war_north_map_category_name: "Укрепить оборону здесь"
    SPR_north_asu: "Призвать к обороне Астурию"
    SPR_north_asu_desc: "Астурия должна сражаться на нашей стороне."
    SPR_north_snt: "Призвать к обороне Сантандер"
    SPR_north_snt_desc: "Сантандер должен сражаться на нашей стороне."

    spain_liberal_loyality_category: "Лояльность и влияние политических сил в Испании"
    spain_liberal_loyality_category_desc: "§MПосле недавних выборов в Испании многие политические силы получили свободы. Каждая из них теперь не испытывает притеснений со стороны Испанских властей, а победа либеральной партии развязала им руки.§!\n\n§LКаждая сила имеет две характеристики, каждая из которых принимает одно из трех возможных значений:\n1.	Отношение к правящей партии: §Rвраждебность§!, §Yоппозиционность§!, §Gлояльность§!.\n2.	Влияние в стране: §Gнизкое§!, §Yсреднее§!, §Rвысокое§!.§!"
