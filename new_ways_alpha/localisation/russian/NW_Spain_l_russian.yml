    #FOCUSES

    #############
    ##SPR
    #############
    
    SPR_elections_second_cortes_republic: "Выборы во II Кортесы Республики"
    SPR_elections_second_cortes_republic_desc: "Для стабилизации политической ситуации в Испании необходимо провести досрочные выборы в парламент страны."
    ##POPULAR FRONT##
    SPR_victory_popular_front: "Победа «Народного фронта»"
    SPR_victory_popular_front_desc: "Объединение демократических партий должно одержать победу, чтобы сохранить настоящую республику для свободных людей."
    SPR_acceleration_agrarian_reform: "Ускорение аграрной реформы"
    SPR_acceleration_agrarian_reform_desc: "Мы должны поднажать во время проведения аграрной реформы, чтобы добиться лучших показателей."
    SPR_carrying_out_strikes: "Проведение стачек"
    SPR_carrying_out_strikes_desc: "Необходимо позволить рабочим проводить стачки, чтобы они добивались защиты своих прав."
    SPR_nationalization_business: "Национализация предприятий"
    SPR_nationalization_business_desc: "Крупные предприятия должны перейти в собственность государства, чтобы направить их существование в народную пользу."
    SPR_distribution_landlords_lands: "Раздача помещичьих земель"
    SPR_distribution_landlords_lands_desc: "В стране осталось слишком много земель крупных помещиком - их необходимо раздать крестьянам."
    SPR_create_cooperatives: "Создание кооперативов"
    SPR_create_cooperatives_desc: "Позволив гражданам создавать кооперативы, мы реализуем их экономический потенциал."
    SPR_land_distribution: "Распределение земли"
    SPR_land_distribution_desc: "У нас имеется свободная земля - её требуется отдать в использование крестьянам."
    SPR_break_concordat_with_vatican: "Разрыв конкордата с Ватиканом"
    SPR_break_concordat_with_vatican_desc: "Нам незачем иметь какие-либо отношения со Святым Престолом - мы уже достаточно развиты для самостоятельного мышления."
    SPR_secularization_church_lands: "Секуляризация церковных земель"
    SPR_secularization_church_lands_desc: "Некогда церковь имела огромное влияние в Испании - секуляризация нанесёт огромный урон врагам пролетариата."
    SPR_amnesty_political_prisoners: "Амнистия политзаключённых"
    SPR_amnesty_political_prisoners_desc: "Предыдущие власти совершили преступления против личности, посадив в тюрьму активистов за их политические убеждения. Это нужно исправить."
    SPR_election_new_president: "Избрание нового президента"
    SPR_election_new_president_desc: "Нисето Самора всё ещё остаётся де-юре президентом, и кортесам пора скинуть его с этого поста."
    SPR_support_caballerito: "Поддержка кабальеристов"
    SPR_support_caballerito_desc: "Ларго Кабальеро призывает к консолидации сил социалистов, анархистов и марксистов, что будет чрезвычайно выгодно для нас. Однако сталинистам вряд ли понравится такой вариант."
    SPR_support_caballerito_tt: "§RВ результате поддержки Кабальеро Коммунистическая партия Испании выйдет из Народного фронта.§!"
    SPR_saving_democracy: "Сохранение демократии"
    SPR_saving_democracy_desc: "Мы должны подтвердить демократические принципы, чтобы убедить граждан в нашей надёжности."
    SPR_continued_social_transformation: "Продолжение социальных преобразований"
    SPR_continued_social_transformation_desc: "Как бы не была пасмурна погода, мы обязаны улучшать положение граждан и проводить социальные реформы."
    SPR_support_stalinists: "Поддержка сталинистов"
    SPR_support_stalinists_desc: "Где-то вякают анархисты и троцкисты, что мы должны объединиться для победы над общим врагом - мы же скажем, что у нас уже есть главный союзник, и он сидит в Кремле."
    SPR_support_stalinists_tt: "§RВ результате поддержки КПИ анархисты и марксисты фактически окажутся вне Народного фронта и станут самостоятельными силами.§!\n"
    SPR_curtailing_social_change: "Сворачивание социальных преобразований"
    SPR_curtailing_social_change_desc: "Социальные реформы наносят огромный урон нашему бюджету, и их приостановление позволит восстановиться экономике."
    SPR_repression_against_trotskyists: "Репрессии против троцкистов"
    SPR_repression_against_trotskyists_desc: "Для защиты нашей революции необходимо уничтожить врагов в тылу - троцкистов и их приспешников."
    SPR_stand_junta: "Установление хунты"
    SPR_stand_junta_desc: "Коммунисты предали нашу республику. Сейчас военные должны решить судьбу государства и спасти её от неминуемой гибели."
    SPR_elections_third_cortes_republic: "Выборы в III Кортесы Республики"
    SPR_elections_third_cortes_republic_desc: "Отстаивание позиций демократии должно быть не только на словах, но и на деле, даже в условиях сильного политического кризиса. Мы проведем новые выборы не смотря ни на что."
    ##SPR_elections_third_cortes_republic_desc: "Теперь, когда нашей республике ничто не угрожает, мы должны подвести итог и провести новые выборы в парламент."
    SPR_anarchists_victory: "Победа анархистов"
    SPR_anarchists_victory_desc: "Народ устал от государства, неспободного удержаться от развала и гражданских войн. Их интересам ответит наша анархистская партия."
    SPR_economy_gift: "Экономика дарения"
    SPR_collectivization_business: "Коллективизация предприятий"
    SPR_collectivization_business_desc: "Коллективизация предприятий позволит нам лучше контролировать промышленность в стране"
    SPR_economy_gift_desc: "Наша новая экономическая система строится на дарении имущества гражданам для реализации их экономического потенциала."
    SPR_preparing_to_spread_revolution: "Подготовка к распространению революции"
    SPR_preparing_to_spread_revolution_desc: "Нам необходимо подготовиться к распростронению революциюонных движений во имя всеообшей революции"
    SPR_revolution_portugal: "Революция в Португалии"
    SPR_anarchist_revolution_portugal_desc: "Мы обязаны принести нашу революцию в Португалию, чтобы поспособствовать установлению там народной власти."
    SPR_revolution_andorra: "Революция в Андорре"
    SPR_revolution_andorra_desc: "Андорра станет еще одной жертвой для установления там новой власти."
    SPR_independent_communists: "Победа независимых коммунистов"
    SPR_independent_communists_desc: "Сейчас люди устали от извращений идеологии Маркса, и взывают к её истокам, взывают к тем, кто их подтверждает."
    SPR_strengthening_marxist_anarchist_friendship: "Укрепление марксистско-анархистской дружбы"
    SPR_strengthening_marxist_anarchist_friendship_desc: "Анархисты и марксисты выступали единым фронтом во время войны, и сейчас они должны продолжать свою дружбу."
    SPR_acceleration_social_change: "Ускорение социальных преобразований"
    SPR_acceleration_social_change_desc: "Если мы начнём активнее проводить социальные реформы, то добьёмся больших успехов в уравнении граждан нашей республики."
    SPR_fourth_international: "IV Интернационал"
    SPR_fourth_international_desc: "Чтобы добиться сохранения марксистских ценностей, нужно подтвердить членство в IV Интернационале."
    SPR_iberian_union: "Иберийский союз"
    SPR_iberian_union_desc: "Для закрепления результатов революции необходимо объединить силы с нашими друзьями из Португалии."
    SPR_victory_socialists: "Победа социалистов"
    SPR_victory_socialists_desc: "Народ восхищён успехами демократических сил Народного фронта, и желает дальше видеть настоящих защитников республики."
    SPR_government_of_victory: "«Правительство победы»"
    SPR_government_of_victory_desc: "После утверждения правительства ИСРП, глава нашей партии громогласно заявил, что его правительство — это «правительство победы». Как с ним можно не согласиться?"
    SPR_working_front: "Не «Народный», но «Рабочий фронт»"
    SPR_working_front_desc: "Мы должны объединить усилия социалистов, марксистов и анархистов, свободных от сталинской пропаганды. Только так мы сможем сохранить стабильность в нашем некогда хрупком обществе."
    SPR_nationalization_heavy_industry: "Национализация тяжёлой промышленности"
    SPR_nationalization_heavy_industry_desc: "Единственный путь к увелечению ресурсов является национализация"
    SPR_friendship_france: "Дружба с Францией"
    SPR_friendship_france_desc: "Улучшая отношения с Францией, мы гарантируем мир с нашим северным соседом."
    SPR_friendship_britain: "Дружба с Британией"
    SPR_friendship_britain_desc: "Отношения с Британией были напряжёнными, но мы надеемся, что исправил это недоразумение."
    SPR_expanding_ties_with_portugal: "Расширение связей с Португалией"
    SPR_expanding_ties_with_portugal_desc: "Пора улучшить отношения с нашим "маленьким" соседом"
    SPR_protection_in_event_of_european_war: "Защита на случай европейской войны"
    SPR_protection_in_event_of_european_war_desc: "Многие политики Европы считают, что новая Мировая война неизбежна. Мы не хотим стать ещё одной жертвой, поэтому следует позаботиться об обороне нашей страны"
    SPR_socialist_science: "Социалистическая наука"
    SPR_socialist_science_desc: "Мир находится в постоянном движение изучения чего-то нового , мы не должны отставать от них"
    SPR_save_state_emergency: "Сохранение чрезвычайного положения"
    SPR_save_state_emergency_desc: "Как бы парадоксально это не звучало, но для наведения порядка в государстве нам необходима сильная рука. Мы должны сохранить чрезвычайное положение, предоставив генералитету достаточно прав."
    SPR_fight_against_communists: "Борьба с коммунистами"
    SPR_fight_against_communists_desc: "Коммунисты оказали отрицательное влияние на наше государство, и чтобы"
    SPR_abolition_autonomy: "Упразднение автономий"
    SPR_abolition_autonomy_desc: "Испания должна оставаться единой и неделимой, чтобы сохраниться, как сильная держава."
    SPR_transformation_people_republic: "Преобразование в народную республику"
    SPR_transformation_people_republic_desc: "Наше государство уже завершило буржуазно-демократическую революцию - теперь мы готовы перейти к построению социализма."
    SPR_repression_against_anarchists: "Репрессии против анархистов"
    SPR_repression_against_anarchists_desc: "Анархисты нарушают заветы Маркса, и это совершенно недопустимо. Мы должны разобраться с ними сиюминутно!"
    SPR_transfer_power_KPI: "Переход власти к КПИ"
    SPR_transfer_power_KPI_desc: "Народ счастлив, что коммунисты ведут Народный фронт к победе, но сейчас они готовы передать всю власть нашей партии."
    SPR_iberian_union_communists: "Союз иберийских коммунистов"
    SPR_iberian_union_communists_desc: "Создание Иберийского союза позволит укрепить положение нашей партии на полуострове."
    SPR_join_comintern: "Вступить в Коминтерн"
    SPR_join_comintern_desc: "Не стоит распылять усилия - объединившись в единый Интернационал, мы добьёмся победы рабочих всех стран."
    SPR_repression_against_socialists: "Репрессии против социалистов"
    SPR_repression_against_socialists_desc: "Социал-демократы продались буржуазии - этим они уже освернили своё имя."
    SPR_collapse_capitalist_transformation: "Свёртывание капиталистических преобразований"
    SPR_collapse_capitalist_transformation_desc: "Капиталистические преобразования противоречят нашим идеологическим установкам, мы должны их уничтожить."
    SPR_first_five_year_plan: "Первая пятилетка"
    SPR_first_five_year_plan_desc: "Пора провести коренные преобразования в экономике и наметить пятилетний план."
    SPR_return_of_gibraltar: "Возвращение Гибралтара"
    SPR_return_of_gibraltar_desc: "Настало пора вернуть наш важный стратегический регион, потерянный в ходе войны за испанское наследство."
    
    
    ### VANILA EXPANSION
    SPR_institute_of_commissars: "Институт комиссаров"
    SPR_institute_of_commissars_desc: "После создания регулярной Народной армии для контроля армии со стороны государства предалагется ввести институт комиссаров («правительственных делегатов»)."
    SPR_socialist_international: "Вывести социализм на мировую арену"
    SPR_socialist_international_desc: ""
    SPR_the_cradle_of_partisans: "Испания — колыбель партизан"
    SPR_the_cradle_of_partisans_desc: ""
    SPR_a_red_iberia_tro: "Объединенная Иберия"
    SPR_a_red_iberia_tro_desc: "Пришло время объединить весь Пиренейский полуостров под знаменем социализма."
    SPR_organization_of_revolutionary_committees: "Организация революционных комитетов"
    SPR_organization_of_revolutionary_committees_desc: "Центральный административный аппарат разрушен. Теперь для осуществления власти на местах мы будем призывать рабочих к созданию революционных комитетов."
    ### RIGHT SLOPE ###
    SPR_right_slope: "Правый уклон"
    SPR_right_slope_desc: ""
    SPR_support_for_peasantry: "Поддержка крестьянства"
    SPR_support_for_peasantry_desc: ""
    SPR_proletarian_state: "Пролетарское государство"
    SPR_proletarian_state_desc: ""
    SPR_formation_of_multi_layered_economy: "Формирование многоукладной экономики"
    SPR_formation_of_multi_layered_economy_desc: "Переход к новой экономической политике стал, скорее, вынужденным шагом, продиктованным вескими причинами, главная из которых — полный развал экономики. [Root.GetLeader] предложил некоторую либерализацию в экономической области и допустить столь ненавистные партии рыночные отношения (в весьма ограниченных пределах), не попирая принцип ведения народного хозяйства из единого центра, т. е. принцип тотального централизма."
    SPR_formation_of_multi_layered_economy_tt: "§RМы должны закончить формировать экономику до окончания действия национального духа, иначе наши экономичесие реформы будут считаться проваленными.§!\n"
    formation_of_multi_layered_economy_tt: "Мы не успели сформировать экономику"
    SPR_formation_of_multi_layered_economy_text: "§Y<— До реализации экономических реформ осталось:§! §R[?formation_of_multi_layered_economy_var] дней§!"
    SPR_cooperative_collectivization: "Кооперативная коллективизация"
    SPR_cooperative_collectivization_desc: "Кооперативная коллективизация является постепенным и добровольным методом коллективизации мелких крестьянских хозяйств."
    SPR_electrification_of_village: "Электрификация деревни"
    SPR_electrification_of_village_desc: ""
    SPR_concept_of_differential_optima: "Концепция дифференциальных оптимумов"
    SPR_concept_of_differential_optima_desc: "Концепция дифференциальных оптимумов – оптимальные размеры с/х предприятий различны по видам с/х культур и нам необходимо вычислить «оптимальный радиус» сбора сырья и оптимальный размер перерабатывающих предприятий. В результате этого получится «сеть заводов», имеющая производственные взаимосвязи между обрабатывающей индустрией и отраслями земледелия."
    SPR_local_factories: "Местные комбинаты"
    SPR_local_factories_desc: "Мы должны уделить внимание вопросам промышленной переработки с/х продукции. Для этого мы организуем кооперативные перерабатывающие предприятия, что ознаменует начало процесса индустриализации деревни."
    SPR_industrialization_of_village: "Индустриализация деревни"
    SPR_industrialization_of_village_desc: "Реорганизация сельского хозяйства почти окончено. Совмещение деревни с перерабатывающими предприятия превратили их в агро-индустриальные комбинаты. Добавив сюда электрификацию и строительство дорожных сетей, мы вывели производительные силы на новый уровень."
    ### UNITED UNDER SOCIALISM ###
    SPR_rethinking_socialism: "Переосмысление социализма"
    SPR_rethinking_socialism_desc: ""
    SPR_rethinking_socialism_tt: "§OЕсли мы сможем завершить переосмысление новой концепции §Yбез прерывания§! национального духа, то будут получены дополнительные бонусы.§!\n"
    SPR_strengthening_trade_unions: "Усиление профсоюзов"
    SPR_strengthening_trade_unions_desc: "Революционное движение, способное угрожать капитализму, должно охватывать как минимум три измерения: непосредственные требования (Профсоюзная борьба и т. д.), разработку жизнеспособных стратегий (политическая борьба) и развитие альтернативной культуры (культурная битва)."
    SPR_developing_viable_strategies_for_political_struggle: "Разработка стратегий политической борьбы"
    SPR_developing_viable_strategies_for_political_struggle_desc: "Революционное движение, способное угрожать капитализму, должно охватывать как минимум три измерения: непосредственные требования (Профсоюзная борьба и т. д.), разработку жизнеспособных стратегий (политическая борьба) и развитие альтернативной культуры (культурная битва)."
    SPR_anti_bureaucracy: "Анти-бюрократизм"
    SPR_anti_bureaucracy_desc: "Реализация ревсоца предполагает наличие рычагов, с помощью которых бюрократия может быть сведена к минимуму, а так же установление контроля и противовесов, которые удерживают бюрократов в узде. Это влечет за собой возможности ускоренного промышленного развития нашей страны, так и обхода некоторых дипломатических тонкостей на международной арене."
    SPR_labor_militia: "Трудовое ополчение"
    SPR_labor_militia_desc: ""
    SPR_development_of_revolutionary_culture: "Развитие революционной культуры"
    SPR_development_of_revolutionary_culture_desc: "Революционное движение, способное угрожать капитализму, должно охватывать как минимум три измерения: непосредственные требования (Профсоюзная борьба и т. д.), разработку жизнеспособных стратегий (политическая борьба) и развитие альтернативной культуры (культурная битва)."
    SPR_cultural_and_educational_activities: "Культурно-просветительская деятельность"
    SPR_cultural_and_educational_activities_desc: "Только консолидация широкой социалистической культуры, сможет заложить материальную основу для стратегических действий."
    SPR_proletarian_democracy: "Пролетарская демократия"
    SPR_proletarian_democracy_desc: "Вместо затхлых партийных мантр, мы решительно заявляем, что новый социализм должен поддерживать непреложную приверженность демократии."
    SPR_triumph_of_revolutionary_socialism: "Триумф революционного социализма"
    SPR_triumph_of_revolutionary_socialism_desc: ""
    ### LEFT SLOPE ###
    SPR_left_slope: "Левый уклон"
    SPR_left_slope_desc: ""
    SPR_accelerated_general_collectivization: "Форсирование всеобщей коллективизации"
    SPR_accelerated_general_collectivization_desc: ""
    SPR_new_course: "«Новый курс»"
    SPR_new_course_desc: ""
    SPR_forced_labor_service: "Принудительная трудовая повинность"
    SPR_forced_labor_service_desc: ""
    SPR_super_tax_on_the_peasantry: "«Сверхналог» на крестьянство"
    SPR_super_tax_on_the_peasantry_desc: "Кроме обычных налогов, прямых и косвенных, которые платит крестьянство государству, оно и так дает еще некий сверхналог в виде переплат на промтовары и в виде недополучек по линии цен на сельскохозяйственные продукты. Ради ускорения индустриализации и последующего сокращения разрыва между развитием сельского хозяйства и промышленностью, нам придется чем-то пожертвовать. Мы должны его уничтожить при первой возможности, в ближайшие годы. Этот сверхналог оставляет «нечто вроде дани». Не дань, а «нечто вроде дани». Это есть «нечто вроде дани» за нашу отсталость. Этот сверхналог нужен для того, чтобы двинуть вперед развитие индустрии и покончить с нашей отсталостью. Этот добавочный налог посилен для крестьянства. Потому, во-первых, что взимание этого добавочного налога происходит в условиях непрерывного улучшения материального положения крестьянства. Потому, во-вторых, что у крестьянина есть свое личное хозяйство, доходы от которого дают ему возможность платить добавочный налог, чего нельзя сказать о рабочем, у которого нет личного хозяйства и который, несмотря на это, отдает все свои силы на дело индустриализации. Потому, в-третьих, что размеры добавочного налога уменьшаются из года в год. В конце концов, мы просто узаконили текущее положение дел."
    SPR_labor_armies: "Трудовые армии"
    SPR_labor_armies_desc: "Для возрождения разрушенной экономики страны, мы создадим трудовые армии. Их предназначением станет применение массовой организованной рабочей силы военнослужащих и мобилизованного по трудовой повинности гражданского населения. Кроме того, в зависимости от времени создания, места дислокации выделялись задачи которые являлись приоритетными для отдельных трудовых армий."
    SPR_peoples_courts: "Народные суды"
    SPR_peoples_courts_desc: ""
    SPR_factionalism_of_party: "Фракционность партии"
    SPR_factionalism_of_party_desc: ""
    SPR_road_to_young: "Дорога молодым"
    SPR_road_to_young_desc: ""
