    CAT_referendum_on_independence_desc: "Проведя всенародный референдум в Каталонии, мы сможем законно окончательно выйти из состава Испании, став тем самым полностью независимым государством."
    CAT_free_aragonese: "Освободить арагонцев"
    CAT_free_aragonese_desc: "Арагон будет свободным!"
    CAT_save_neutrality: "Сохранение нейтралитета"
    CAT_save_neutrality_desc: "Мы получили всё, что хотели. Теперь нам стоит забыть о внешней политике, занявшись решением внутренних проблем."
    CAT_remain_loyalty_republic: "Сохранить верность Республике"
    CAT_remain_loyalty_republic_desc: "Сегодня Каталония не сможет сохранить свою независимость без помощи Испании."
