    NWspain.1015.t: "Валенсия просит предоставить автономию"
    NWspain.1015.desc: "Валенсийские власти прислали нам проект автономии края, подготовленные некоторое время назад после нашего прихода к власти.\n\nОни очень рассчитывают на наше согласие, и будут очень недовольны, если мы откажемся."
    NWspain.1015.a: "Они должны получить автономию"
    NWspain.1015.b: "Нет, с чего бы?"

    NWspain.14.t: "Распад «Народного фронта»"
    NWspain.14.desc: "Так как националисты были побежды, пропала сама причина существовавния Народного фронта. В результате коалиция распалась, и каждая партия теперь сама по себе."
    NWspain.14.a: "Печальное известие"

    NWspain.15.t: "Марксисты и анархисты пытаются отстранить социалистов от власти"
    NWspain.15.desc: "Представители ПОУМ и НКТ утверждают, что социал-демократы проводили совершенно неправомерную политику в течении Гражданской войны; более того, они требуют, чтобы социалистам не позволили принимать участие в выборах."
    NWspain.15.a: "Это непривлекательный вариант... "
    NWspain.15.b: "Чёрт с ними, только бы без конфликтов!"

    NWspain.16.t: "Выборы в III Кортесы Республики"
    NWspain.16.desc: "Завершились выборы в испанский парламент, борьба на этот раз не была такой же напряжённой, как пару лет назад, и сейчас мы можем подвести итоги."
    NWspain.16.a: "Победа социалистов!"
    NWspain.16.b: "Победа независимых коммунистов!"
    NWspain.16.c: "Победа анархистов!"

    NWspain.17.t: "Арагонские анархисты"
    NWspain.17.desc: "Анархисты взбунтовались, они взяли на себя слишком многое, организовав без ведома Мадрида собственные коммуны в Арагоне. Нужно покончить с подобным поведением раз и навсегда."
    NWspain.17.a: "Пришло время вернуть их в состав республики"
    NWspain.17.b: "Не до них сейчас"

    NWspain.18.t: "Арагонские анархисты"
    NWspain.18.desc: "Анархисты взбунтовались, они взяли на себя слишком многое, организовав без ведома Мадрида собственные коммуны в Арагоне. Нужно покончить с подобным поведением раз и навсегда."
    NWspain.18.a: "Пришло время вернуть их в состав республики"

    NWspain.19.t: "Испания предлагает заключить союз"
    NWspain.19.desc: "Сегодня испанские дипломаты предложили заключить с их государством союз, который, как они утверждают, поможет утвердиться обоим державам в этом мире."
    NWspain.19.a: "Это соответствует нашим общим интересам"
    NWspain.19.b: "Нет, мы против"

    NWspain.20.t: "Каталония просит предоставить автономию"
    NWspain.20.desc: "Каталонские власти прислали нам проект автономии края, подготовленные некоторое время назад после нашего прихода к власти.\n\nОни очень рассчитывают на наше согласие, и будут очень недовольны, если мы откажемся."
    NWspain.20.a: "Они должны получить автономию"

    NWspain.21.t: "Кальво Сотело выступает против СЭДА"
    NWspain.21.desc: "Лидер партии «Обновление Испании» Кальво Сотело, выразив возмущение СЭДА, заявив, что она слишком авторитарна и занимает слишком много позиций в государстве. Он призвал её руководителя Гиль-Роблеса к умиротворению и предоставления гражданам реального выбора и демократии."
    NWspain.21.a: "Его доводы справедливы"
    NWspain.21.b: "И что с того, что мы походим на фашистов?"

    NWspain.22.t: "Убийство Кальво Сотело"
    NWspain.22.desc: "Ряды националистов возмущены - некий социалист совершил убийство руководителя партии «Обновление Испании» Кальво Сотело, чем серьёзно подорвал и так шаткое равновесие во взаимоотношениях между двумя лагерями.\n\nТакое громкое событие будет иметь долгоидущие последствия в зависимости от правительственного отношения к нему."
    NWspain.22.a: "Мы обязательно найдём виновных"
    NWspain.22.b: "Правые ответят за свои преступления!"

    NWspain.23.t: "Путч в Марокко"
    NWspain.23.desc: "Неожиданно для всего испанского народа испанская армия в Марокко во главе с нашим доверенным генералом Франсиско Франко подняла вооружённое восстание против легитимно избранных властей.\n\nНесмотря на то, что их речи агрессивны, они не представляют угрозы для страны, и мы быстро их разобьём."
    NWspain.23.a: "Над всей Испанией безоблачное небо"
    NWspain.23.b: "*Играть за националистов*"

    NWspain.24.t: "Мятеж республиканских генералов"
    NWspain.24.desc: "Вчера на нашей стороне была только армия Франко, но сегодня, как и было решено при разработке плана, мятеж подняли и остальные генералы, верные делу республики. Социалисты будут повержены!"
    NWspain.24.a: "Наши позиции становятся крепче"
    
    NWspain.240.desc: "Вчера против нас восстала только армия Франко и несмотря на многочисленные попытки переговоров и предложений сформировать примирительное правительство, сегодня к мятежу присоединились многие другие генералы..."
    NWspain.240.a: "Это конец всего"

    NWspain.25.t: "Левые восстали против власти"
    NWspain.25.desc: "Наша возрождённая великая Испания мирно и спокойно процветала, пока предатели из Сарагосы не провозгласили создание своих так называемых коммун, подкреплённых силами их мелкой и глупой народной милиции.\n\nОдним ударом мы должны разнести в пух и прах этих врагов государства, чтобы навсегда искоренить коммунаров из нашей славной отчизны."
    NWspain.25.a: "Только этого нам не хватало!"
    NWspain.25.b: "*Играть за Арагон*"

    NWspain.26.t: "Анархисты набирают влияние в Арагоне"
    NWspain.26.desc: "На востоке нашей страны, воспользовавшись нестабильностью, представители НКТ организовали анархические коммуны, отвергающие всякую власть; впрочем, они всё ещё лояльны республике и готовы вместе с ней бороться против националистов."
    NWspain.26.a: "Мы утратили контроль над этой территорией"
    NWspain.26.b: "*Играть за Арагон*"
     
    NWspain.27.t: "Военные устраивают переворот в республике"
    NWspain.27.desc: "Чувствуя ослабление центральной власти и скорый поражение от рук националистов, генералы во главе с Сегизмундо Касадо попытались сместить правительство и объявили от создании Хунты национального спасения.\n\nОни надеются добиться мира с врагами дипломатическим путём, но, как многие полагают, вряд ли им это удастся."
    NWspain.27.a: "Нам ничего не остаётся, кроме как отдать им власть"
    NWspain.27.b: "Мы ещё будем сражаться!"
     
    NWspain.29.t: "Убийство Кальво Сотело"
    NWspain.29.desc: "Ряды националистов возмущены - некий социалист совершил убийство руководителя партии «Обновление Испании» Кальво Сотело, чем серьёзно подорвал и так шаткое равновесие во взаимоотношениях между двумя лагерями.\n\nТакое громкое событие будет иметь долгоидущие последствия в зависимости от правительственного отношения к нему."
    NWspain.29.a: "Мы должны разобраться с коммунистами, сделавшими это!"
    NWspain.29.b: "Давно пора было избавиться от этого популиста"
     
    NWspain.30.t: "Представители КПИ требуют предоставить коммунистам право участвовать в выборах"
    NWspain.30.desc: "Коммунисты из КПИ утверждают, что сейчас они никак не могут принимать участие в выборах, и требуют исправить это недоразумение. Разумеется, с этим не соглашаются консервативные силы, считающие нынешнее положение достаточно справедливым."
    NWspain.30.a: "Сейчас не время для этого"
    NWspain.30.b: "Они мыслят демократически"
     
    NWspain.31.t: "Люди митингуют за снятие чрезвычайного положения"
    NWspain.31.desc: "На всех улицах Мадрида столпились люди, подстрекаемые социалистами и другими левыми силами, требуя снять чрезвычайное положение, как они считают, способствующее утверждению личной диктатуры президента в стране."
    NWspain.31.a: "У нас были политические мероприятия и поважнее"
     
    NWspain.32.t: "День единения Испании"
    NWspain.32.desc: "Ровно год прошёл с момента победы Либеральной партии на выборах во II Кортесы Испании. Сейчас этот день празднуется, как день единения Испании, разделённой на националистическую и социалистическую.\n\nБудем счастливы в единой и мирной Испании!"
    NWspain.32.a: "Своей победой мы предотвратили гражданскую войну!"
     
    NWspain.33.t: "Военные столкновения в Мадриде"
    NWspain.33.desc: "День единения Испании не успел закончиться, а на улицах Мадрида уже начались пьяные драки между противниками президента и его сторонниками, а также между коммунистами и национал-консерваторами. Полиция старается разгонять подобных дебоширов, но, кажется, они лишь заводят толпу такими действиями."
    NWspain.33.a: "Не к добру это..."
     
    NWspain.34.t: "Восстание фалангистов в Кастилии"
    NWspain.34.desc: "Пользуясь бунтарскими настроениями, охватившими всю Испанию после Дня единения, фалангисты в провинции Кастилия создали самопровозглашённое государство, ставя своей целью, ни много ни мало, захватить власть в стране!"
    NWspain.34.a: "Нам не нужен их национал-синдикализм!"
    NWspain.34.b: "*Играть за Фалангу*"
     
    NWspain.35.t: "Восстание карлистов в Наварре"
    NWspain.35.desc: "Пользуясь бунтарскими настроениями, охватившими всю Испанию после Дня единения, карлисты в провинции Наварра создали самопровозглашённое государство, ставя своей целью, ни много ни мало, захватить власть в стране!"
    NWspain.35.a: "Они хотят вернуть на престол карлистов!"
    NWspain.35.b: "*Играть за карлистов*"
     
    NWspain.36.t: "Восстание националистов в Мадриде"
    NWspain.36.desc: "Пользуясь бунтарскими настроениями, охватившими всю Испанию после Дня единения, националисты в Мадриде и Северном Марокко создали самопровозглашённое государство, ставя своей целью, ни много ни мало, захватить власть в стране!"
    NWspain.36.a: "Ими движет лишь ненависть"
    NWspain.36.b: "*Играть за националистов*"
     
    NWspain.37.t: "Восстание коммунистов на западе Испании"
    NWspain.37.desc: "Пользуясь бунтарскими настроениями, охватившими всю Испанию после Дня единения, коммунисты в западной Испании создали самопровозглашённое государство, ставя своей целью, ни много ни мало, захватить власть в стране!"
    NWspain.37.a: "Марионетки Кремля!"
    NWspain.37.b: "*Играть за коммунистов*"
     
    NWspain.38.t: "Восстание социалистов на юге Испании"
    NWspain.38.desc: "Пользуясь бунтарскими настроениями, охватившими всю Испанию после Дня единения, социал-демократы в Андалусии создали самопровозглашённое государство, ставя своей целью, ни много ни мало, захватить власть в стране!"
    NWspain.38.a: "Разве это демократия?"
    NWspain.38.b: "*Играть за социалистов*"
     
    NWspain.39.t: "Восстание анархистов в Арагоне"
    NWspain.39.desc: "Пользуясь бунтарскими настроениями, охватившими всю Испанию после Дня единения, анархисты в провинции Арагон создали самопровозглашённое государство, ставя своей целью, ни много ни мало, захватить власть в стране!"
    NWspain.39.a: "Они несут нам лишь хаос"
    NWspain.39.b: "*Играть за анархистов*"
     
    NWspain.42.t: "Поддержка фалангистов в Кастилии"
    NWspain.42.desc: "Когда началась война с бунтовщиками, лояльные нам фалангисты оказали поддержку, подняв под наши знамёна свои отряды."
    NWspain.42.a: "Вместе мы одолеем врагов!"
     
    NWspain.43.t: "Поддержка карлистов в Наварре"
    NWspain.43.desc: "Когда началась война с бунтовщиками, лояльные нам карлисты оказали поддержку, подняв под наши знамёна свои отряды."
    NWspain.43.a: "Их вера в Бога – и в правительство"
     
    NWspain.44.t: "Поддержка националистов в Мадриде"
    NWspain.44.desc: "Когда началась война с бунтовщиками, лояльные нам националисты оказали поддержку, подняв под наши знамёна свои отряды."
    NWspain.44.a: "Защищая испанский народ!"
     
    NWspain.45.t: "Поддержка коммунистов на севере Испании"
    NWspain.45.desc: "Когда началась война с бунтовщиками, лояльные нам коммунисты оказали поддержку, подняв под наши знамёна свои отряды."
    NWspain.45.a: "Народные идеи нам жить помогают"
     
    NWspain.46.t: "Поддержка социалистов на юге Испании"
    NWspain.46.desc: "Когда началась война с бунтовщиками, лояльные нам социалисты оказали поддержку, подняв под наши знамёна свои отряды."
    NWspain.46.a: "Во имя нашей демократии!"
     
    NWspain.47.t: "Поддержка анархистов в Арагоне"
    NWspain.47.desc: "Когда началась война с бунтовщиками, лояльные нам анархисты оказали поддержку, подняв под наши знамёна свои отряды."
    NWspain.47.a: "Таково наше добрососедство"
     
    NWspain.49.t: "Каталония объявляет о независимости"
    NWspain.49.desc: "Воспользовавшись нестабильностью в Испании, Женералитет объявил о создании независимой Каталонской республики! Похоже, помощи мы от них не дождёмся."
    NWspain.49.a: "Паразиты!"
    
    NWspain.53.t: "Астурия просит предоставить автономию"
    NWspain.53.desc: "Астурийские власти прислали нам проект автономии края, подготовленные некоторое время назад после нашего прихода к власти.\n\nОни очень рассчитывают на наше согласие, и будут очень недовольны, если мы откажемся."
    NWspain.53.a: "Они должны получить автономию"
    NWspain.53.b: "Нет, с чего бы?"
    
    NWspain.54.t: "Сантандер просит предоставить автономию"
    NWspain.54.desc: "Сантантедрские власти прислали нам проект автономии края, подготовленные некоторое время назад после нашего прихода к власти.\n\nОни очень рассчитывают на наше согласие, и будут очень недовольны, если мы откажемся."
    NWspain.54.a: "Они должны получить автономию"
    NWspain.54.b: "Нет, с чего бы?"
    
    NWspain.55.t: "Каталония просит предоставить автономию"
    NWspain.55.desc: "Каталонские власти прислали нам проект автономии края, подготовленные некоторое время назад после нашего прихода к власти.\n\nОни очень рассчитывают на наше согласие, и будут очень недовольны, если мы откажемся."
    NWspain.55.a: "Они должны получить автономию"
    NWspain.55.b: "Нет, с чего бы?"
    
    NWspain.56.t: "Страна Басков просит предоставить автономию"
    NWspain.56.desc: "Баскские власти прислали нам проект автономии края, подготовленные некоторое время назад после нашего прихода к власти.\n\nОни очень рассчитывают на наше согласие, и будут очень недовольны, если мы откажемся."
    NWspain.56.a: "Они должны получить автономию"
    NWspain.56.b: "Нет, с чего бы?"
    
    NWspain.57.t: "Галисия просит предоставить автономию"
    NWspain.57.desc: "Галисийские власти прислали нам проект автономии края, подготовленные некоторое время назад после нашего прихода к власти.\n\nОни очень рассчитывают на наше согласие, и будут очень недовольны, если мы откажемся."
    NWspain.57.a: "Они должны получить автономию"
    NWspain.57.b: "Нет, с чего бы?"
    
    NWspain.59.t: "Валенсия просит предоставить автономию"
    NWspain.59.desc: "Валенсийские власти прислали нам проект автономии края, подготовленные некоторое время назад после нашего прихода к власти.\n\nОни очень рассчитывают на наше согласие, и будут очень недовольны, если мы откажемся."
    NWspain.59.a: "Они должны получить автономию"
    NWspain.59.b: "Нет, с чего бы?"
    
    NWspain.60.t: "Народный исполнительный комитет в Валенсии"
    NWspain.60.desc: "Лояльные силы в Валенсии организовали так называемый Народный исполнительный комитет, направленный на мобилизацию всех сил для борьбы против националистов."
    NWspain.60.a: "Это полезная инициатива"
    
    NWspain.61.t: "Октябрьские события"
    NWspain.61.desc: "В Валенсии начались столкновения анархистов и коммунистов, сопровождающиеся погромами и насилием. К счастью, сейчас ситуация успокаивается, однако осадок останется надолго."
    NWspain.61.a: "Опасны столкновения коммунистов и анархистов!"
    
    NWspain.62.t: "Роспуск Народного исполнительного комитета Валенсии"
    NWspain.62.desc: "Народный исполнительный комитет Валенсии позволяет себе слишком много. Пора бы показать им, что никаких автономий мы не потерпим!"
    NWspain.62.a: "Хорошо"
    
    NWspain.63.t: "Экваториальная Гвинея просит предоставить автономию"
    NWspain.63.desc: "С ослаблением хватки Мадрида и распространением децентрализации наши недостаточно лояльные губернаторы и местное население в колониях решило попытать удачу и попросить у нас автономию."
    NWspain.63.a: "Они должны получить автономию"
    NWspain.63.b: "Наглость!"
    
    NWspain.64.t: "Западная Сахара просит предоставить автономию"
    NWspain.64.desc: "С ослаблением хватки Мадрида и распространением децентрализации наши недостаточно лояльные губернаторы и местное население в колониях решило попытать удачу и попросить у нас автономию."
    NWspain.64.a: "Они должны получить автономию"
    NWspain.64.b: "Наглость!"
    
    NWspain.65.t: "[From.GetName] предлагает объединиться"
    NWspain.65.desc: "После политической победы испанских анархистов, Испания наконец приняла анархические идеи. Не смотря на наши былые распри с испанскими анархистами по вопросу взаимодействия с правительством, они все же, смогли добиться своего. Сейчас они обратились к нам с предложением забыть былие противоречия я объединиться для укрепления анархического общества."
    NWspain.65.a: "Вместе - мы сильнее"
    NWspain.65.b: "У нас разные пути"
    
    NWspain.66.t: "Формирование колонны Дуррути"
    NWspain.66.desc: "Буанавентура Дуррути, один из лидеров анархистов, поднял тысячи обездоленных крестьян для борьбы с националистами. Он направляется на восток, чтобы освободить Сарагосу."
    NWspain.66.a: "Хорошая инициатива"
    NWspain.66.b: "Мы поддержим их всеми силами!"
    
    NWspain.67.t: "Убийство Дуррути"
    NWspain.67.desc: "Через два часа после интервью испанской газете, ставший знаменитым анархист Дуррути был убит чужой пулей. Неизвестно, кто это был, и хоть анархисты указывают виновными фашистов, иные видят в этом преступление коммунистических сил. Те, в свою очередь,обвиняют троцкистов."
    NWspain.67.a: "Помянем его"
    NWspain.67.b: "Коммунисты ответят за всё!"
    NWspain.67.c: "Троцкисты должны быть наказаны!"
    
    NWspain.68.t: "Устав автономии Страны Басков"
    NWspain.68.desc: "Несмотря на то, что идёт кровопролитная война с мятежными генералами, баскские политики продолжают грезить об автономии их страны. Мы можем пойти им на встречу, получив автономного, но мощного союзника на севере Испании."
    NWspain.68.a: "Славная идея"
    NWspain.68.b: "Нет, Испания должна оставаться единой"
    
    NWspain.69.t: "Выборы председателя ИСРП"
    NWspain.69.desc: "Победа Испанской социалистической рабочей партии на недавних выборах в кортесы республики ознаменовала обширную поддержку со стороны испанских тружеников.\nОднако теперь встал вопрос, кто должен возглавить левую фракцию в парламенте страны.\nНа пост председателя претендуют два видных деятеля нашей партии:\n\nФрансиско Ларго Кабальеро — текущий глава ИСРП и Всеобщего союза трудящихся, занимал пост министра труда. Является сторонником соглашений ИСРП с анархистами и коммунистами и даже объединения ИСРП с компартией в одну партию. Выступает за поддержку социалистической революции.\n\nВторым кандидатом является Индалесио Прието Туэро — один из лидеров ИСРП. Занимал должность министра финансов. По многим принципиальным вопросам занимает противоположную Кабальеро позицию: более умеренные и парламентские методы захвата власти; отрицание каких-либо соглашений с коммунистами.\n\nВ зависимости от того, кто одержит победу, зависит и то, что ждёт Испанию в будущем."
    NWspain.69.a: "Франсиско Ларго Кабальеро — наш выбор"
    NWspain.69.b: "Стоит дать проявить себя Индалесио Прието Туэро"
    SPR_end_fascism_at_all_costs_block_tt: "§RБудет заблокирован фокус §Y$SPR_end_fascism_at_all_costs$§!.§!\n"    #End Fascism At All Costs
    
    NWspain.70.t: "Выборы председателя ПОУМ"
    NWspain.70.desc: "Победа Рабочей партии марксистского единства (Partido Obrero de Unificación Marxista (POUM)) на недавних выборах в кортесы республики ознаменовала обширную поддержку со стороны испанских тружеников.\nОднако теперь встал вопрос, кто должен возглавить левую фракцию в парламенте страны.\nНа пост председателя претендуют три видных деятеля нашей партии:\n\nАндреу Нин — текущий глава ПОУМ. До объединения партии являлся генеральным секретарем партии «Коммунистическая левая Испании», являлся сторонником Международной левой оппозиции и находился под большим впечатлением трудой Льва Троцкого.\n\nВторым кандидатом является Хоакин Маурин — предыдущий глава ПОУМ. До объединения партии являлся генеральным секретарем политической организации «Рабоче-крестьянский блок», которая придерживалась пробухаринских взглядов и поддерживала Международную коммунистическую оппозицию.\n\nТретьим кандидатом стал Хулиан Горкин — один из лидеров ПОУМ. До объединения партии состоял в Рабоче-крестьянском блоке, но идейно был близок к троцкизму, что и обусловило его поддержку решения о единстве антисталинистских коммунистических сил — троцкистской, бухаринской и левокоммунистической оппозиции, чем, по итогу и стала нынешняя ПОУМ, где Горкин стал международным секретарём и одним из ведущих публицистов партии.\n\nВ зависимости от того, кто одержит победу, зависит и то, что ждёт Испанию в будущем."
    NWspain.70.a: "Андреу Нин — наш выбор"
    SPR_andres_nin_perez: "Андреу Нин"
    NWspain.70.b: "Отдать голос за Хоакина Маурина"
    NWspain.70.c: "Не время раскалывать партию. Пусть руководит Хулиан Горкин"
    
    NWspain.71.t: "Объединение в 3½ интернационал?"
    NWspain.71.desc: "Сегодня у нас есть возможность обратиться к британским социалистам с предложением забыть о наших разногласиях ради завоевания власть во всей Европе для рабочего движения, ведь их, как и наша политика нацелена на подрыв советского влияния.\n\nЕсли они согласятся, то мир увидит испано-британский союз в рамках 3½ Интернационала."
    NWspain.71.a: "Отличная идея!"
    NWspain.71.b: "Нет, они нам не товарищи"
    
    NWspain.72.desc: "Сегодня нам поступило интересное предложение от испанских «независимых». Их, как и наша политика нацелена на подрыв советского влияния, в связи с чем они предлагают забыть о разногласиях, указывая на то, что именно сейчас мы можем завоевать власть во всей Европе для рабочего движения и для этого мы должны объединить наши усилия в рамках 3½ Интернационала."
    NWspain.72.a: "Они правы"
    NWspain.72.b: "Нет, они нам не товарищи"
    
    NWspain.73.t: "[From.GetName]: отказ"
    NWspain.73.desc: "[From.GetAdjective] правительство нам отказало."
    NWspain.73.a: "Жаль"
    
    NWspain.74.t: "Левый уклон"
    NWspain.74.desc: "Наша страна долгие годы являлась задворками Европы. Сельское хозяйство всё ещё не получило должного толчка, а промышленное развитие находится на низком уровне. Гражданская война и вовсе оставила пепелища на обширных территориях нашей страны, а мирные фабрики вынудила перепрофилировать в военные.\n\nНаша партия подготовила программу форсированной индустриализации, которая исправит наше положение дел за пару лет. Для того чтобы приступить к ней, мы должны обеспечить крепкий тыл и провести ускоренную коллективизацию сельского хозяйства. Конечно, многим это придётся не по нраву.\nЭто также на время ослабит нашу страну, пока программа не будет выполнена. Однако, это необходимый шаг, на который мы обязаны пойти.\n\nОстался лишь один вопрос: какой ценой мы этого добьёмся?\n\nМы можем провести программу не ограничивая себя сверх нужды, либо же «закрыть» страну и полностью сконцентрировать взгляд партии на процессах внутри страны, расформировав имеющиеся дивизии и освободив рабочие руки, которые в значительной мере поспособствуют нашему делу."
    NWspain.74.a: "Ценой всего"
    NWspain_74a_tt: "§TПосле начала коллективизации, мы получим §Rнегативные эффекты на армию§!, которые сохранятся до завершения коллективизации, ценой §Gсокращения времени§! проведения коллективизации на год.§!"
    NWspain_74a_tt2: "§TБудут §Rрасформированы все дивизии§!, которые дадут суммарный бонус в скорости коллективиации в днях, равный §Yчислу батальонов§!, но не более, чем 182. Остальные дадут прирост £stability_texticon  §Gбазовой стабильности§!, исходя из расчета 1% за 10 батальонов.§!\n\n"
    NWspain.74.b: "Запрошенная цена немоперно высока"
    
    NWspain.75.t: "Приглашение в Социнтерн"
    NWspain.75.desc: "Сегодня нам поступило интересное предложение от испанских социалистов. Совсем недавно они объявили о реформировании Социалистического рабочего интернационала в международный политический блок, который должен объединить всех социал-демократов. Они приглашают нас поучаствовать в формировании новой политической силы, указывая на то, что именно сейчас мы можем завоевать власть во всей Европе для рабочего движения и для этого мы должны объединить наши усилия в рамках Социалистического Интернационала."
    NWspain.75.a: "Вместе - мы сильнее"
    NWspain.75.b: "У нас разные пути"


    #Nationalust Spain
    NWspain.101.t: "Смерть Хосе Санхурхо"
    NWspain.101.desc: "Хосе Санхурхо, возглавивший восстание против Республики, скончался в авиакатастрофе во время перелёта из Португалии в Испании. Как утверждает чудом спасшийся пилот, наш каудильо отказался избавиться от слишком тяжёлого багажа с одеждой.\n\nВесь народ сейчас скорбит о такой потере, и мы попытаемся добиться необходимой самоорганизации, чтобы продолжить его дело."
    NWspain.101.a: "Это неприятное известие..."
     
    NWspain.102.t: "Смерть Эмилио Молы"
    NWspain.102.desc: "В автокатастрофе погиб наш заслуженный генерал Эмилио Мола, сделавший так много для борьбы с красной угрозой.\n\nПока мы оплакиваем такую потерю, люди шепчутся друг с другом и припоминают вражду генерала с Франсиско Франко, что, по их мнению, намекает на реальную причину смерти."
    NWspain.102.a: "Большая потеря для нас..."
     
    NWspain.103.t: "Смерть Примо де Риверы"
    NWspain.103.desc: "Умер теоритик фалангизма и наш верный союзник Примо де Ривера, как известно, он был замучен в плену республиканцев.\n\nЕго наследие никогда не умрёт, и его имя окажется среди списка мучеников за свободу Испании."
    NWspain.103.a: "Он ушёл к солнцу"
     
    NWspain.104.t: "Хуан Барселонский хочет принять участие в войне"
    NWspain.104.desc: "Наследник испанского трона Хуан Барселонский официально попросил его зачислить в вооружённые силы государства, чтобы помочь в освобождении страны от красной угрозы.\n\nКонечно, появление добровольцев - это хороший знак, но есть опасения, что своим появлением он активизирует монархически настроенный генералитет."
    NWspain.104.a: "Мы не хотим усиления альфонистов!"
    NWspain.104.b: "Добровольцы нам не помешают"
     
    NWspain.105.t: "Смерть Альфонсо XIII"
    NWspain.105.desc: "Естественной смертью умер наш любимый король Альфонсо XIII, объединявший нацию в течении многих лет.\n\nТеперь на престол взойдёт его сын, Хуан I, наш новый монарх."
    NWspain.105.a: "Он был великим королём"
     
    NWspain.106.t: "Испанцы просят о благословении на войну с безбожниками"
    NWspain.106.desc: "Генералы, поднявшие благоверных людей на борьбу с красной напастью в Испании, попросили нас о благословении для укрепления веры в людских сердцах."
    NWspain.106.a: "Да благословит их Господь"
    NWspain.106.b: "Их действия противны Богу"
     
    NWspain.107.t: "Папа Римский благословил нас на борьбу"
    NWspain.107.desc: "Из Ватикана пришло известие, что Папа благословил нас и наш народ на борьбу с коммунистами."
    NWspain.107.a: "Слава Господу!"
     
    NWspain.108.t: "Противоречия среди монархистов"
    NWspain.108.desc: "Когда начались обсуждения о выборе монарха, сначала все склонялись к возвращению Бурбонов во главе с недавно свергнутым Альфонсо XIII, но в последний момент своё слово внесли карлисты: желая видеть потомка дона Карлоса, они предложили посадить на трон Хавьера Пармского, отвечающего всем требованиям националистов - антисоциализмом и ультраконсерватизмом.\n\nТеперь нужно серьёзно обдумать этот вопрос и сделать правильный выбор - от него зависит будущее Испании."
    NWspain.108.a: "Выбор пал на Альфонсо XIII"
    NWspain.108.b: "Выбор пал на Хавьера Пармского"
     
    NWspain.109.t: "Мольбы испанских националистов о помощи"
    NWspain.109.desc: "Пока наша великая Италия всему миру воскличает о непоколебимости духа потомков римских легионеров, в соседней Испании народ войною разделён на коммунистов и спасающих отчизну националистов.\n\nОсознавая наше превосходство, они попросили вступить нас в эту войну, чтобы принести свет фашистской революции в самые тёмные уголки Иберии."
    NWspain.109.a: "Нет времени на переговоры – мы вступаем в эту войну!"
    NWspain.109.b: "Но лишь при условии, что они войдут в состав Итальянской империи"
    NWspain.109.c: "У нас и свои проблемы есть"
     
    NWspain.110.t: "Испания хочет вступить в Ось"
    NWspain.110.desc: "Испанские дипломаты доложили, что хотят заключить с нашим государством союз. Несмотря на нашу полную готовность пойти на этот шаг, опасения вызывают их претензии на нашу бывшую колонию Камерун, что может вызвать конфликты в будущем."
    NWspain.110.a: "Мы их давно ждали"
    NWspain.110.b: "При том условии, что их претензии не пересекают с нашими"
    NWspain.110.c: "Они хотят нам стать абузой?"
     
    NWspain.111.t: "Германия требует не выдвигать претензии на Камерун"
    NWspain.111.desc: "Дипломаты германского государства согласились на заключение союза, но при условии отказа от всяких претензий на французскую колонию Камерун, некогда бывшей в составе их империи."
    NWspain.111.a: "Мы согласны на это"
    NWspain.111.b: "Как же наша империя будет расширяться?"
     
    NWspain.112.t: "Италия проводит агрессивную политику"
    NWspain.112.desc: "Только недавно в Испании началась война, и уже сразу Италия посмела совершить интервенцию без какой-либо санкции Лиги Наций!\n\nПодобный акт агрессии вызвал шок в правительственных кругах - похоже, нужно обсудить этот вопрос с другими странами."
    NWspain.112.a: "Необходимо пожаловаться в Лигу Наций!"
    NWspain.112.b: "Они сами определяют свою внешнюю политику"
     
    NWspain.113.t: "Миротворческая интервенция в Италию"
    NWspain.113.desc: "Представители Лиги Наций согласились с необходимостью осуждения действий итальянских фашистов, однако они всё ещё представляют опасность для дела демократии - возможно, стлоит поднять вопрос о интервенции в саму Италию."
    NWspain.113.a: "Надеемся, западные союзники будут с нами солидарны"
    NWspain.113.b: "Осуждения было вполне достаточно"
     
    NWspain.114.t: "Советский Союз призывает к интервенции в Италию"
    NWspain.114.desc: "Отреагировав на события в Испании, Советский Союз предложил нам устроить интервенцию в агрессивную, по мнению советских дипломатов, Италию, если та откажется прекратить поддержку националистов в Гражданской войне."
    NWspain.114.a: "Вместе мы поддержим мир в Европе"
    NWspain.114.b: "Санкций будет достаточно"
     
    NWspain.115.t: "Лига Наций требует прекратить вмешательство в дела Испании"
    NWspain.115.desc: "Подкрепив свои слова оружием, представители Лиги Наций посмели потребовать от нас прекращения поддержки националистов в Испании!"
    NWspain.115.a: "Похоже, нам придётся смириться"
    NWspain.115.b: "Никто не смеет вмешиваться в дела Италии!"
     
    NWspain.116.t: "Италия вынуждена прекратить нашу поддержку"
    NWspain.116.desc: "Под давлением Лиги Наций Италия выводит свои войска с нашей территории и аннулирует заключённый с нами договор."
    NWspain.116.a: "Печально"
     
    NWspain.117.t: "Угроза вторжения в Италию"
    NWspain.117.desc: "Нам докладывают, что евреи из Лиги Наций суют нос в дела Италии, способствующей победе над большевизмом в Испании! Есть смысл оказать поддержку в Италии - возможно, не просто так."
    NWspain.117.a: "Стоит пригрозить этим «миротворцам»!"
    NWspain.117.b: "Не стоит волноваться о тех, кто считал немецкие земли своими"
    NWspain.117.c: "Мы поддержим их... За бывшие итальянские земли"
    NWspain.117.d: "Мы поможем, если они передадут Южный Тироль"
     
    NWspain.118.t: "Германия предлагает свою поддержку"
    NWspain.118.desc: "Разузнав о нашем тяжком положении, германцы предложили нам поддержку в возможном конфликте, однако они представили нам ряд требований, необходимых для утверждения их позиции в отношении Италии."
    NWspain.118.a: "Похоже, мы вынуждены смириться"
    NWspain.118.b: "Что они о себе возомнили!"
     
    NWspain.119.t: "Гарантия итальянской независимости"
    NWspain.119.desc: "Италия передала нам исконно германские земли, и теперь пришёл наш черёд - перед всем миром заявить, что Италия отныне находится под нашей опекой."
    NWspain.119.a: "Стоит выполнить свою часть договора"
    NWspain.119.b: "Мы им гарантировали независимость от Германии"
     
    NWspain.120.t: "Итальянский отказ"
    NWspain.120.desc: "Странно, но римские самоубийцы предпочли скорее сохранить единство их государства, чем согласиться на наши выгодные условия."
    NWspain.120.a: "Они допустили ошибку"
     
    NWspain.121.t: "Италия выдвигает свои требования"
    NWspain.121.desc: "Рим отнёсся к нашей проблеме с пониманием, однако они расчитывают, что после войны мы присоединимся в качестве "союзника" к Итальянской империи."
    NWspain.121.a: "Они похуже большевиков!"
    NWspain.121.b: "На войне все средства хороши"
     
    NWspain.122.t: "Испанский отказ"
    NWspain.122.desc: "Глупые иберийские обезьяны не поняли всех прелестей существования в составе Итальянской империи и отказались от всякой нашей помощи."
    NWspain.122.a: "Они допустили ошибку"
     
    NWspain.123.t: "Италия пришла вернуть свои дивиденды"
    NWspain.123.desc: "Теперь, когда Гражданская война завершилась нашей славной победой, итальянские дипломаты напомнили, что воевали здесь не просто так, а за наше вступление в Итальянскую империю."
    NWspain.123.a: "Мы должны быть честны"
    NWspain.123.b: "Разве это было серьёзно?"
     
    NWspain.124.t: "Испания отказывает нашему покровительству"
    NWspain.124.desc: "Испанцы плюнули нам в лицо, отказавшись выполнять свои обещания! Похоже, придётся силой их вовлекать во вступление в Итальянскую империю."
    NWspain.124.a: "Тем хуже для них!"
    NWspain.124.b: "Это предательство, но мы ничего не можем поделать"

    #Aragon
    NWspain.201.t: "[From.GetAdjective] анархисты взбунтовались"
    NWspain.201.desc: ""
    NWspain.201.a: "Что они там надумали?"
    NWspain.201.b: "Будь, что будет!"

    NWspain.202.t: "Арагон призывает нас вступить на путь борьбы с капитализмом"
    NWspain.202.desc: "В эти тяжёлые дни арагонские дипломаты прибыли сюда, чтомы призвать нас к войне против их врагов, обличая это в борьбу с капиталистами."
    NWspain.202.a: "Вместе мы победим!"
    NWspain.202.b: "У нас есть свой путь"

    NWspain.203.t: "[From.GetName] объявляет о независимости"
    NWspain.203.desc: ""
    NWspain.203.a: "Что они там надумали?"
    NWspain.203.b: "Будь, что будет!"

    NWspain.204.t: "Арагон предлагает заключить союз"
    NWspain.204.desc: "Вспоминая о наших тёплых отношениях, арагонские дипломаты предложили нам заключить полноценный союз для защиты наших интересов."
    NWspain.204.a: "Это укрепит нашу дружбу!"
    NWspain.204.b: "Нет, не в наших интересах"

    NWspain.205.t: "Арагон призывает к независимости"
    NWspain.205.desc: "Принимая к сведению наше незавидное положение, Арагон предложил нам объявить о своей независимости, чтобы приобрести заслуженную самостоятельность."
    NWspain.205.a: "Это выгодно нам!"
    NWspain.205.b: "Нет, не в наших интересах"

    NWspain.206.t: "Арагон предлагает мирный договор"
    NWspain.206.desc: "Будучи в тяжёлых условиях, Арагон предложил нам заключить мирный договор, который должен положить конец этому бессмысленному столкновению."
    NWspain.206.a: "Отдушина для нас!"
    NWspain.206.b: "Мир? С ними?"
    
    NWspain.207.t: "Арагон предлагает объединить усилия"
    NWspain.207.desc: "«Анархисты всего мира должны быть объединены!» - с таким лозунгом к нам прибыла делегация из [From.GetName]. Согласны ли мы с этим?"
    NWspain.207.a: "Зачем нам это?"
    NWspain.207.b: "Анархисты должны быть едины!"

    #Catalon
    NWspain.301.t: "Перестрелка между анархистами и коммунистами"
    NWspain.301.desc: "Неожиданно для нас накалявшиеся отношения между КПИ и НКТ вылились в вооружённый конфликт на улицах Барселоны. Скорее всего, до добра это не доведёт."
    NWspain.301.a: "Когда же это прекратится?"

    NWspain.302.t: "Арагонская поддержка"
    NWspain.302.desc: "Обстановка в столице накаляется, и в правительстве слышны предложения о просьбе поддержки Арагона - ныне там имеет большинство дружественная нам партия, и они могли бы нам помочь разобраться с враждебными элементами."
    NWspain.302.a: "Надеемся, они помогут нам"
    NWspain.302.b: "Мы и сами разберёмся"

    NWspain.303.t: "Каталония просит разрешить политический кризис"
    NWspain.303.desc: "Наши каталонские друзья ныне находятся в ужасном положении из-за конфликтов анархистов и коммунистов в центре Барселоны, и они официально запросили нашу помощь в разрешении беспорядков - силовым методом."
    NWspain.303.a: "Поможем нашим каталонским братьям!"
    NWspain.303.b: "У нас и своих дел полно"

    NWspain.304.t: "Арагон согласился помочь"
    NWspain.304.desc: "Арагонские дипломаты сегодня заверили нас, что окажут столь необходимую нам поддержку!"
    NWspain.304.a: "Отлично!"

    NWspain.305.t: "Арагон отказался помочь"
    NWspain.305.desc: "Арагонские дипломаты разочаровали нас отказом от поддержки - посмотрим теперь, во что выльются происходящие события."
    NWspain.305.a: "Печально..."

    NWspain.306.t: "Завершение боёв на улицах Барселоны"
    NWspain.306.desc: "Продолжительные бои на улицах Барселоны между коммунистами и анархистами подошли к концу. Мало кто мог предположить, каким будет их масштаб и, самое главное, - их завершение, на которое удивительным образом повлияла наша предыдущая поддержка различных конфликтующих сторон при планировании армейских и экономических реформ."
    NWspain.306.a: "Было естественно, что КПИ захватит власть"
    NWspain.306.b: "Анархия-мама сынов своих любит!"
    NWspain.306.c: "Пора прекратить безобразие и начать революцию!"
    NWspain.306.d: "Пока коммунисты дерутся, каталонцы забирают власть в своём доме"

    NWspain.307.t: "Каталония предлагает мирный договор"
    NWspain.307.desc: "Будучи в тяжёлых условиях, Каталония предложила нам заключить мирный договор, который должен положить конец этому бессмысленному столкновению."
    NWspain.307.a: "Отдушина для нас!"
    NWspain.307.b: "Мир? С ними?"

    #Астурия и Сантандер
    NWspain.401.t: "Падение Сантандера"
    NWspain.401.desc: "Националисты взяли Сантандер, и теперь мы, взяв больше власти в свои руки, должны позаботиться о сохранении республики на севере Испании."
    NWspain.401.a: "Теперь на нас лежит бремя защиты севера!"
 
    NWspain.402.t: "Падение Астурии"
    NWspain.402.desc: "Националисты взяли Овьедо, и теперь мы, взяв больше власти в свои руки, должны позаботиться о сохранении республики на севере Испании."
    NWspain.402.a: "Теперь на нас лежит бремя защиты севера!"
    
