    ningxia.1.t: "Прибытие генерала Сэйсиро Итагаки"
    ningxia.1.d: "Японский генерал Сэйсиро Итагаки прилетел в аймак Алашань и ожидает аудиенции на аэродроме в Динъюане. Он предлагает нам перейти на сторону Японии в войне с Китаем, объясняя это верностью служения династии Цин:\n- Два поколения Вашей семьи Ма были верными приверженцами семьи Цин. Теперь, когда империя Цин была восстановлена в Маньчжурии, Ма Хункуй должен продолжать служить семье Цин. Почему он все еще должен работать на ханьский режим? Ханьцам предстоит сражаться против нашей японской императорской армии. Вернитесь к делам людей. Вернитесь в свою страну.\n Услышав эти слова от адъютанта генерала в своей резиденции, Ма Хункуй глубоко задумался: «Мои предки погибали от рук японцев в ходе китайско-японской войны, в ходе подавления боксёрского восстания... Неужели я могу предать их, предать правительство республики?»"
    ningxia.1.a: "Это означает «нет»."
    ningxia.2.t: "Неудачная поездка генерала Итагаки"
    ningxia.2.d: "Генерал Сэйсиро Итагаки решил лично попытаться уговорить мусульманского генерала из семьи Ма, Ма Хункуя, перейти на нашу сторону и возглавить исламское государство на северо-западе Китая, но, к сожалению, эти переговоры провалились. Ма Хункуй даже не прибыл лично на встречу с Итагаки, а вёл переговоры через своего заместителя. Он сообщил, что не готов перейти на сторону Японии, так как эта страна долгое время убивала его предков, начиная ещё с восстания боксёров, которое подавлялось альянсом держав, в который входила Япония. Итагаки был чрезвычайно рассержен на такое отношение к нему, но ничего не мог поделать."
    ningxia.2.a: "Это серьёзная дипломатическая неудача."
    ningxia.3.t: "Очередное японское предложение"
    ningxia.3.d: "Японская армия ещё раз предложила нам перейти на их сторону при помощи одного из своих переговорщиков. Они предлагают Ма Хункую стать правителем нового национального государства хуэй – Северо-Западной Исламской Федерации, которое включит в себя территории всех клик Ма."
    ningxia.3.a: "Сколько ещё раз нужно повторять? Хункуй никогда не предаст Китай."
    ningxia.4.t: "Отказ Хункуя"
    ningxia.4.d: "Нами был получен ответ генерала Ма Хункуя на предложение провозгласить на территории северо-западного Китая национальное государство хуэйцев. Он не отличался от предыдущих попыток убедить его перейти на нашу сторону – Хункуй не приклонен в своём решении сохранять верность китайскому государству. Узнав об этом, Сэйсиро Итагаки оказался настолько зол, что отдал приказ провести бомбардировку аэродрома на территории провинции Нинся при помощи авиации."
    ningxia.4.a: "Итагаки принимает это слишком близко к сердцу."
    ningxia.5.t: "Бомбардировка нашей территории"
    ningxia.5.d: "Вскоре после того, как мы отправили обратно в Квантунскую армию их посланца с отказом перехода на японскую сторону, над нашей территории появилась группа бомбардировщиков без опознавательных знаков, которые провели бомбардировку случайной инфраструктуры на территории провинции."
    ningxia.5.a: "Моральное давление на нас не подействует."
    ningxia.6.t: "Прибытие генерала Ма Тинсяня"
    ningxia.6.d: "К нам в провинцию вернулся генерал Ма Тинсянь – четвёртый сын Ма Анляна, одного из первых правителей Северо-Западного Китая в период Синьхайской революции. Из-за своей скорой смерти в 1918 году и приверженности монархии, Ма Анлян не сумел сформировать крепкую опору для своей семьи в правительстве и его место заняли Ма Фусян и Ма Ци, наследниками которых стали Ма Линь, Ма Буфан и Ма Хункуй. Однако, сам Ма Тинсянь продолжил служить в различных армиях мусульманских милитаристов, в том числе пытался установить контроль над Сычуанью, но был выбит оттуда армией генерала Дэн Сихоу. После этого он привёл свои выжившие части в Нинся и передал их под командование генерала Ма Хунбиня – губернатора провинции Ганьсу, после чего сам исчез в неизвестном направлении «ради отдыха и лечения». Ма Хунбинь не доверял этим вновь прибывшим солдатам, так как считал их обычными бандитами и достаточно быстро распустил эти новые части. Сегодня Ма Тинсянь прибыл на аудиенцию с Хункуем и попросил его включить в состав своей армии. В ходе разговора он также сообщил, что находился в городе Тяньцзинь, так как только там находились необходимые ему европейские врачи и лекарства."
    ningxia.6.a: "Добро пожаловать домой"
    ningxia.6.b: "Кроме всего прочего, Тяньцзинь стал местом концентрации японских шпионов..."
    ningxia.7.t: "Неудачная поездка Ма Тинсяня"
    ningxia.7.d: "Правитель провинции Нинся Ма Хункуй видимо раскрыл наши планы по отправке завербованного генерала в его клику и не принял прошение Ма Тинсяня о приёме на службу."
    ningxia.7.a: "Операция провалилась"
    ningxia.8.t: "Успешное внедрение Тинсяня"
    ningxia.8.d: "Генерал Ма Тинсянь сумел внедриться в армию мусульманского генерала Ма Хункуя в провинциях Нинся и Ганьсу. Теперь он начнёт свою работу по созданию анти-хункуйского заговора. В наших планах после этого будет создание национального государства хуэйцев – «Северо-Западной Исламской Федерации». Уже несколько раз мы пытались предложить этот план самому Ма Хункую, но тот каждый раз отказывался, говоря, что он будет верен Республике до конца."
    ningxia.8.a: "Хункуй за это заплатит"
    ningxia.9.t: "Предложение Тинсяня"
    ningxia.9.d: "Генерал Ма Тинсянь, который недавно присоединился к нашей армии, предлагает набрать обратно в армию его старых бойцов, которых бездумно демобилизовал генерал Хунбинь, губернатор Ганьсу. Сам Тинсянь считает, что это необходимо ввиду усиления японской угрозы."
    ningxia.9.a: "Это здравое предложение"
    ningxia.9.b: "Пойдя наперекор Хунбиню, мы можем нарушить тонкий статус-кво"
    ningxia.10.t: "Переворот Тинсяня"
    ningxia.10.d: "Поздней ночью, когда большая часть армии и правительства провинции Нинся спали, свои казармы покинули части, восстановленные по просьбе генерала Ма Тинсиня. Как и ожидалось, абсолютно верные лично ему, они прибыли в резиденцию Ма Хункуя, где завязался неравный бой между личной охраной губернатора и солдатами Тинсяня. Когда сопротивление гвардии было сломано, то войска ворвались в личные апартаменты Хункуя, круша всё на своём пути. Однако сам генерал долго не сдавался заговорщикам – он принял неравный бой, сначала отстреливаясь в своей комнате из пистолета, а когда патроны кончились, а врагов стало слишком много, то схватился за свои мечи дао и ещё успел до смерти изрубить несколько штурмовавших солдат."
    ningxia.10.a: "Хункуй пригрел змею за пазухой"
    ningxia.11.t: "Потеря контакта с Тинсянем"
    ningxia.11.d: "Мусульманский генерал Ма Тинсянь, которого мы несколько лет завербовали для проникновения в правящие круги северо-западных губернаторов Китая, перестал выходить с нами на связь после того, как закрепил своё положение в армии провинции Нинся. По всей видимости, он предал наши договорённости."
    ningxia.11.a: "Гнусный китаец"
    ningxia.12.t: "Восстание генерала Хунбиня"
    ningxia.12.d: "Давний соперник Ма Хункуя в праве управления провинцией Нинся, генерал Ма Хунбинь восстал после произошедшего в Нинся переворота. Это был давний план генералиссимуса Чан Кайши для удержания своего контроля над северо-западом Китая, применить принцип «Разделяй и властвуй» и создать конкуренцию между разными генералами клики Ма, чтобы кто-то из них точно занял его сторону и восстановил правление правительства Нанкина над этими территориями."
    ningxia.12.a: "Хитрый ход. Но мы сильнее"
    ningxia.12.b: "Мы докажем свою лояльность центральному правительству"
    ningxia.13.t: "Разбор полётов у Хункуя"
    ningxia.13.d: "Стояло раннее утро. В кабинет к Хункую стояла очередь из министров правительства и других более мелких чиновников. Каждый из них по одному заходил к Хункую и рассказывал о положении в своём ведомстве, важных вопросах, которые необходимо было утвердить с Самим, а затем Хункуй раздавал указания по поводу поставленных вопросов. И эта череда кратких докладов и решений продолжалось несколько часов практически каждый день. Сами министры и чиновники называют это действие «высшим судом». Именно такой стиль управления провинцией, полностью зависящий только от одного человека, позволил Хункую максимально консолидировать власть вокруг себя."
    ningxia.13.a: "Но что, если Хункуя не станет?"
    ningxia.14.t: "Доклад министра финансов"
    ningxia.14.d: "Министр финансов провинции сделал доклад по поводу продолжения печатания собственной валюты. Он сообщил, что продолжение бездумного создания денежной массы приведёт в обозримой перспективе к неконтролируемому росту инфляции."
    ningxia.14.a: "Пора завязывать с этим"
    ningxia.14.b: "Всё под контролем"
    ningxia.15.t: "Новый доклад министра финансов"
    ningxia.15.d: "Наш министр финансов в сегодняшнем докладе доложил о начале роста инфляции в провинции. Его рекомендацией было срочное прекращение печатания собственной валюты, иначе это может привести к тяжелейшим последствиям для экономики провинции."
    ningxia.15.a: "Стоит прислушаться к этому"
    ningxia.15.b: "Нет, мы продолжим печатать валюту"
    ningxia.16.t: "Гиперинфляция"
    ningxia.16.d: "Опасения министра финансов провинции оказались полностью верны – в экономике началась гиперинфляция, которая сильно ударит по простым жителям и нашему экономическому росту. Нам необходимо начать борьбу с данным кризисом, чтобы не потерять поддержку."
    ningxia.16.a: "Это была ошибочная стратегия"
    ningxia.17.t: "Первый положительный результат"
    ningxia.17.d: "Как сообщил во время сегодняшней аудиенции министр финансов, наше восстановление постепенно начинает давать положительные результаты."
    ningxia.17.a: "Начало положено"
    ningxia.18.t: "Новый отчёт о результатах"
    ningxia.18.d: "В ходе сегодняшнего разговора с министром финансов провинции, он доложил нам о том, что восстановление экономики после гиперинфляции почти завершено."
    ningxia.18.a: "Радостная весть"
    ningxia.19.t: "Экономика восстановлена"
    ningxia.19.d: "После долгого исправления ошибки, которую мы допустили, бездумно печатая валюту, мы наконец завершили период экономического кризиса и можем снова приступить к росту экономики провинции."
    ningxia.19.a: "Отлично"
    ningxia.20.t: "Начало битвы за северо-запад"
    ningxia.20.d: "Несмотря на то, что конфликт между семьями Ма был заморожен в начале 30-х годов после того, как им всем стала угрожать потеря контроля над своими землями, он не мог исчезнуть просто так: даже приход центрального правительства в эти регионы и сильное сокращение автономии не помешали сейчас возобновиться этой битве за статус «короля северо-запада» между [XSM.GetLeader] и Ма Хункуем. Правда теперь эта битва будет идти не при помощи оружия и солдат, а при использовании накопленного влияния, связей и взяток."
    ningxia.20.a: "У нас большие шансы на победу"
    ningxia.20.b: "Неожиданно"
    ningxia.21.t: "Победа Ма Хункуя"
    ningxia.21.d: "Генералу Ма Хункую удалось мобилизовать большее число политических ресурсов для того, чтобы доказать центральному правительству, что именно его клика достойна руководить всем северо-западом Китая. [XSM.GetLeader] придётся подчиниться воле правительства республики и стать зависимым от Хункуя."
    ningxia.21.a: "Вновь единый северо-запад"
    ningxia.21.b: "Стоит признать поражение"
    ningxia.21.c: "Мы не сдадимся"
    ningxia.22.t: "Победа [XSM.GetLeader]"
    ningxia.22.d: "Генералу [XSM.GetLeader] удалось мобилизовать большее число политических ресурсов для того, чтобы доказать центральному правительству, что именно его клика достойна руководить всем северо-западом Китая. Ма Хункую придётся подчиниться воле правительства республики и стать зависимым от [XSM.GetLeader]."
    ningxia.22.a: "Вновь единый северо-запад"
    ningxia.22.b: "Стоит признать поражение"
    ningxia.22.c: "Мы не сдадимся"
    ningxia.23.t: "[GetNewsHeadline]Ма Тинсянь провозглашает хуэйское государство"
    ningxia.23.d: "Бывший мусульманский генерал Гоминьдана, хуэй по национальности, Ма Тинсянь, решил «исправить ошибку», допущенную дуцзюнем Ма Ци в 1911 году в ходе Синьхайской революции, который остался верен сначала Империи Цин, а потом новоявленной Китайской республике, в отличие от соседних с ним Тибета и Монголии. Сегодня Ма Тинсянь не без поддержки японских покровителей провозгласил создание Северо-Западной Исламской Федерации – мусульманского государства на северо-западе Китая. Пока что неизвестно, войдёт ли в её состав и территории Синьцзяна, тоже населённые мусульманами, но пока что государство провозглашается именно как государство национальности хуэй, находящейся под угнетением ханьского народа. Всё это происходит точь-в-точь как по единому сценарию в Маньчжурии и Внутренней Монголии, также государствах-протекторатах Японской Империи."
    ningxia.23.a: "Китай продолжает разрушаться"
    ningxia.23.b: "Работайте, братья"
    ningxia.23.c: "Хуэй наконец-то свободны"
    ningxia.23.e: "Предатель"
    ningxia.23.f: "А это точно воля народа?"
    ningxia.23.g: "Очередные японские марионетки..."
    ningxia.24.t: "Хуэйская нация сформирована"
    ningxia.24.d: "Нам удалось сформировать достаточный уровень национального самосознания у большей части мусульманского населения подконтрольных нам территорий."
    ningxia.24.a: "Больше никакого угнетения со стороны ханьцев"
    ningxia.25.t: "Прибытие выживших членов Ихэвани"
    ningxia.25.d: "Мусульманская секта Ихэвань зародилась в Китае в конце 19 века благодаря дунсянскому имаму Ма Ванфу из провинции Ганьсу, который учился в Мекке и находился там под влиянием салафитского движения. После своего возвращения он основал своё учение вместе с десятью крупными ахонгами, великими учёными. Он утверждал, что обряды и церемонии, не соответствующие Корану и хадисам, должны быть отменены. Последователи секты радикально выступали против традиции Кадима (Гедима), которая являлась слиянием ислама с китайской культурой. Они делали упор на принципе «следование книге пророка и устранение китайских обычаев». Однако, данное учение не нашло поддержки у властных генералов-мусульман из северо-западных клик, которые начали с ним и его последователями подпольную борьбу, чуть не казнив лидера Ма Ванфу, однако он был спасён благодаря генералу Ма Ци – губернатору провинции Цинхай. Благодаря этому, ихэваням удалось сохранить своё движение на северо-западе до наших дней. Однако, политика китайского республики и новых лидером клик Ма привела к расколу секты Ихэвань на две группы: фундаменталистскую и модернистскую, последняя из которых поддерживалось официально правительствами провинций. С первой же началась жестокая борьба лидеров провинции Цинхай, где она была наиболее популярна. Мы можем использовать данные события в свою пользу, пригласив к нам выживших лидеров и последователей фундаменталистского крыла Ихэвани, обеспечив им безопасность в обмен на пропаганду своих идеалов среди жителей нашего государства."
    ningxia.25.a: "Добро пожаловать в [NGX.capital.GetCapitalVictoryPointName], сами вы его выбрали, или его выбрали за вас..."
    ningxia.26.t: "Антиханьские погромы"
    ningxia.26.d: "Стоит признать, что население северо-запада, где должно будет раскинуться наше государство, сильно неоднородно: третья часть которого является немусульманами-ханьцами, а ещё треть приходится на различные меньшинства. Создавать в таких условиях единую нацию будет сложной задачей, однако мы можем начать настраивать мусульманское население провинции против ханьцев, таким образом сплачивая хуэй. Это поднимет казалось угасшим хуэй-ханьский конфликт, острая фаза которого пришлась на конец 20-х годов. Несомненно, это вызовет и отток населения, а также возможно кровопролитие на улицах городов и селений из-за стычек между двумя народными группами, но именно это и создаст у хуэйцев ощущение собственного национального самосознания."
    ningxia.26.a: "Это необходимое зло"
    ningxia.27.t: "Первые столкновения"
    ningxia.27.d: "Как и ожидалось, после начала распространения подпольной пропаганды через наших агентов, мусульмане стали вместе собираться на улицах городов и деревень, проводя митинги и выступая на них с антиханьскими лозунгами. Часть из них также организуется нашими агентами, но некоторые происходят стихийно. Обычно такие митинги заканчиваются спокойно, но иногда они перерастают в массовые уличные драки и потасовки. В обществе продолжает расти социальная напряжённость, люди перестают доверять друг другу. Большое число ханьцев старается просто покинуть нашу страну и уехать в центральный Китай."
    ningxia.27.a: "Кажется, работает?"
    ningxia.28.t: "Кровопролитие на улицах"
    ningxia.28.d: "Стоило понимать, что спокойно антиханьские выступления и агитация не смогут долго продолжаться. Очередной из митингов самостийно организованный в одном из городов нашего государства привёл к кровавому побоищу с использованием колющего и стрелкового оружия. Хуэйцы нападают на дома и магазины ханьцев, грабят и мародёрствуют в них. Кажется, что ситуация начинает выходить из-под нашего контроля."
    ningxia.28.a: "Необходимо жестоко наказать слишком радикальных людей"
    ningxia.28.b: "Продолжим наблюдать за происходящим"
    ningxia.29.t: "Просьба о привлечении инвестиций"
    ningxia.29.d: "Лидер хуэйского народа, генерал Ма Хункуй, который провозгласил независимое хуэйское государство на северо-западе Китая, просит нас организовать финансовую поддержку его режиму для развития армии и государства. Земли северо-запада Китая не такие богатые, как например Внутренняя Монголия или Маньчжурия, но зато могут быть полезны в качестве транспортного коридора в другие регионы."
    ningxia.29.a: "Мы вложимся в этот проект"
    ningxia.29.b: "У нас в данный момент нет на это дополнительных средств"
    ningxia.30.t: "Отказ Японии"
    ningxia.30.d: "Японские представители сообщили нам о том, что в данный момент их государство не располагает ресурсами для того, чтобы вкладывать инвестиции в нашу страну. Возможно, они будут готовы рассмотреть это предложение в будущем."
    ningxia.30.a: "Неприятно"
    ningxia.31.t: "Полномочия субъектов федерации"
    ningxia.31.d: "Созданием нашей конституции занимается группа юристов из Японии совместно с лидерами государства, в том числе Ма Тинсянем, благодаря чему мы можем корректировать основные, наиболее важные позиции главного закона страны. Первым вопросом, который предстоит решить – какую форму государственного устройства будет иметь наша страна. Несмотря на первоначально заявленное название страны как «Северо-Западная Исламская Федерация», на практике управление в ней жёстко централизовано вокруг группы военных. Стоит ли нам приводить этот тип управления к полноценной федерации или стоит сохранить её лишь фиктивно в названии?"
    ningxia.31.a: "Расширим полномочия субъектов"
    ningxia.31.b: "Сохраним строгую централизацию"
    ningxia.32.t: "Форма правления"
    ningxia.32.d: "Со стороны японских юристов к нам поступило предложение о провозглашении монархии вместо предполагавшейся изначально республики. Это подтвердит общий принцип формирования новых государств в Азии, таких как Маньчжоу-Го и Менцзян, где тоже установлены монархические режимы. Кроме того, сам Ма Тинсянь является сыном генерала Ма Анляна – стойкого сторонника монархии, которому однако не удалось помочь рушащейся династии в 1910-е годы. Но возможно, что сыну удастся продолжить дело отца?"
    ningxia.32.a: "Сохраним республиканский строй"
    ningxia.32.b: "Попробуем эксперимент с монархией"
    ningxia.33.t: "Статус ханьского населения"
    ningxia.33.d: "Несмотря на проводимую нами кампанию по формированию национального самосознания у хуэйцев, а также миграции ханьского населения из страны, они составляют всё ещё большую долю населения. При этом их статус в новом государстве точно не установлен, а их судьба вызывает много вопросов: некоторые предлагают оставить ханьское население в покое, предоставив им гражданство, другие говорят, что они должны постепенно быть выдавлены с этих территорий, третьи же предлагают предоставлять гражданство, но только если ханьцы будут готовы принять хуэйскую идентичность как родную."
    ningxia.33.a: "Оставим ханьцев в покое"
    ningxia.33.b: "Они получат права, если примут хуэйскую идентичность"
    ningxia.33.c: "У ханьцев есть собственное государство"
    ningxia.34.t: "Статус ислама"
    ningxia.34.d: "Наконец последним, но наиболее важным вопросом, насчёт которого у многих разделились мнения – это статус религии в нашей стране: должно ли оно оставаться светским или ислам должен стать государственной религией."
    ningxia.34.a: "Мы сохраним светскость режима"
    ningxia.34.b: "Ислам - это база"
    ningxia.35.t: "Первая постоянная конституция"
    ningxia.35.d: "Процесс разработки первой конституции нашего государства успешно завершён. Юристы, подготовленные в Японии, смогли создать наиболее передовой вариант основного закона страны."
    ningxia.35.a: "Слава Аллаху"
    ningxia.36.t: "Выборы монарха"
    ningxia.36.d: "Японцы сумели достаточно быстро подыскать хорошего кандидата на престол в нашем государстве – это двоюродный брат маньчжурского императора Пу И – Пугон. Он принял ислам в 20-е годы, а сам всё это время жил обычной жизнью в Пекине, женившись на известной оперной актрисе хуэйской национальности."
    ningxia.36.a: "Прекрасный выбор"
