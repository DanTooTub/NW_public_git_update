#######################CHARACTERS############################
    NGX_ma_hongkui: "Ма Хункуй"
    POLITICS_MA_HONGKUI_DESC: "Отцом Хункуя был генерал Ма Фусян – мусульманский лидер северо-запада страны, который оставался преданным Китаю, несмотря на то, какая форма правления была в нём – будь то империя или республика. Хункуй был воспитан в тех же традициях и окончил военную академию в Ланьчжоу в 1909 году, после чего присоединился к армии отца и был командующим дивизионного уровня долгие годы. Во время Второй Чжили-Фэнтяньской войны части, подчинённые Хункую, были реорганизованы в одно из подразделений Народной армии Фэн Юйсяна (Гоминьцзюн), однако в 1927 году Хункуй предал Фэна и вступил в союз с Чан Кайши и остался с Чаном даже во время Войны на Центральных равнинах 1930 года. В благодарность за такую лояльность, Хункуй получил пост губернатора провинции Нинся, который и сохраняет до сих пор"
    NGX_ma_tingxian: "Ма Тинсянь"
    POLITICS_MA_TINGXIAN_DESC: "Четвёртый сын Ма Анляна, одного из первых правителей Северо-Западного Китая в период Синьхайской революции. Из-за своей скорой смерти в 1918 году и приверженности монархии, Ма Анлян не сумел сформировать крепкую опору для своей семьи в правительстве и его место заняли Ма Фусян и Ма Ци, наследниками которых стали Ма Линь, Ма Буфан и Ма Хункуй. Однако, сам Ма Тинсянь продолжил служить в различных армиях мусульманских милитаристов, в том числе пытался установить контроль над Сычуанью, но был выбит оттуда армией генерала Дэн Сихоу. После этого он привёл свои выжившие части в Нинся и передал их под командование генерала Ма Хунбиня – губернатора провинции Ганьсу, после чего сам исчез в неизвестном направлении «ради отдыха и лечения». В реальности он отправился в город Тяньцзинь, где был завербован японскими агентами Квантунской армии. По предложению японских генералов Тинсянь был отправлен обратно в Нинся, где сумел добиться доверия у генерала Хункуя, вступил в его армию, а также мобилизовал распущенные ранее лояльные ему части. Эти люди, которые получили вновь стабильный заработок благодаря Тинсяню, обеспечили последнему удачный переворот в правительстве провинции и захват власти"
    NGX_darijaya: "Дариджая"
    NGX_ma_fushou: "Ма Фушоу"
