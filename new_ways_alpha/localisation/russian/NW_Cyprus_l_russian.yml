l_russian:
    ## FOCUSES
    CYP_conscription_bureau: "Бюро призыва в Никосии"
    CYP_conscription_bureau_desc: "Мировое напряжение неумолимо растёт, заставляя британские власти прийти к решению по организации бюро призыва в Никосии."
    CYP_careful_selection: "Тщательный отбор"
    CYP_careful_selection_desc: "Во время отбора новобранцев мы должны придерживаться крайне тщательных требований к ним, чтобы не дестабилизировать ситуацию на острове."
    CYP_mass_recruitment: "Массовый набор"
    CYP_mass_recruitment_desc: "Для помощи Британии в войне мы должны набирать всех желающих греков, пусть даже те и поддерживают не устраивающие нас взгляды. Вот только Британия должна утвердить эту инициативу."
    CYP_reorganize_the_police: "Окончить реорганизацию полиции Кипра"
    CYP_reorganize_the_police_desc: "Реорганизация полиции – один из важных шагов для ослабления турков, которые начали злоупотреблять своей властью и привилегиями."
    CYP_return_military_police: "Вернуть военную полицию"
    CYP_return_military_police_desc: "Попытка реорганизации полиции являлась ошибкой. Пока не поздно мы должны отменить её и вернуть военную полицию, состоящую из турков, что заметно ослабит позиции греков на острове."
    CYP_recruit_from_the_most_worthy: "Набор офицеров из наиболее достойных"
    CYP_recruit_from_the_most_worthy_desc: "Мы должны набирать офицерский состав из наиболее достойных людей, которых признают солдаты и которые смогут принимать рациональные решения. Но подобное изменение должно быть поддержано Британией, ведь это заметно усилит греческое большинство."
    CYP_appoint_non_commissioned_police_officers: "Назначить унтеров из рядов полиции"
    CYP_appoint_non_commissioned_police_officers_desc: "Новые призывники нуждаются в командирах, и лучшим решением будет набрать их из числа бывших полицейских."
    CYP_call_the_mounted_police_from_the_turks: "Призвать конную полицию из турков"
    CYP_call_the_mounted_police_from_the_turks_desc: "Из-за напряжённой мировой обстановки мы должны мобилизовать военную полицию для ведения боевых действий."
    CYP_volunteer_armament_plant: "Завод для вооружения добровольцев"
    CYP_volunteer_armament_plant_desc: "Нашим солдатам требуется своевременная поставка вооружения, поэтому самым верным решением будет начать его производство прямо на острове."
    CYP_cypriot_volunteer_corps: "Киприотский добровольческий корпус"
    CYP_cypriot_volunteer_corps_desc: "Киприотский добровольческий корпус – это силы гражданской обороны, готовые заниматься возведением дорог, мостов, фортификаций и помощью в подготовке операций."
    CYP_found_a_cypriot_regiment: "Основать киприотский полк"
    CYP_found_a_cypriot_regiment_desc: "Наши войска должны быть объединены в единый кулак, способный противостоять любой агрессии, направленной против нас."
    CYP_form_mule_driver_units: "Сформировать подразделения погонщиков мулов"
    CYP_form_mule_driver_units_desc: "Погонщики мулов выделяются тем, что они могут доставить припасы даже через труднопреодолимую местность, что может быть актуально в условиях плохо развитой инфраструктуры и гористой местности."
    CYP_form_engineering_units: "Сформировать инженерное подразделение"
    CYP_form_engineering_units_desc: "Сформировав инженерное подразделение, мы можем улучшить некоторые аспекты нашего полка."
    CYP_form_mechanized_units: "Сформировать механизированное подразделение"
    CYP_form_mechanized_units_desc: "Механизация значительно увеличивает мобильность армейских групп и качество снабжения, что является безусловным плюсом."
    CYP_royal_cypriot_air_force: "Королевские ВВС Кипра"
    CYP_royal_cypriot_air_force_desc: "Необходимо начать формировать собственные ВВС, пусть и при сторонней поддержке."
    CYP_nicosia_international_airport: "Международный аэропорт Никосии"
    CYP_nicosia_international_airport_desc: "Международный аэропорт Никосии – основной аэропорт на нашем острове, который при необходимости можно приспособить под военные нужды."
    CYP_pilot_training_in_the_british_air_force: "Обучение пилотов в британских ВВС"
    CYP_pilot_training_in_the_british_air_force_desc: "Для подготовки собственных кадров ВВС мы должны обратиться за помощью к Британии."
    CYP_air_force_station_nicosia: "Станция ВВС «Никосия»"
    CYP_air_force_station_nicosia_desc: "Строительство новой станции, специализированной под ВВС, поможет заметно усилить наше воздушное присутствие в регионе. Если у нас хватит самолётов."
    CYP_womens_service_in_aviation: "Женская служба в авиации"
    CYP_womens_service_in_aviation_desc: "Для лётчиков нет разницы мужчина ты или женщина. Отсутствие гендерных предрассудков позволит нам набирать женщин в ряды ВВС."
    CYP_plan_to_deal_with_the_effects_of_the_great_depression: "План по устранению последствий Великой депрессии"
    CYP_plan_to_deal_with_the_effects_of_the_great_depression_desc: "Мы должны составить антикризисный план, который поможет выйти нашему острову из депрессии и возродить немногочисленные предприятия."
    CYP_restoration_of_closed_enterprises: "Восстановление закрытых предприятий"
    CYP_restoration_of_closed_enterprises_desc: "Во время Великой депрессии было закрыто множество предприятий. Мы должны открыть их заново, и запустить в работу."
    CYP_increase_the_export_and_import_of_goods: "Нарастить экспорт и импорт товаров"
    CYP_increase_the_export_and_import_of_goods_desc: "Из-за Великой депрессии товарооборот в нашей стране заметно упал, необходимо нарастить его в кратчайшие сроки, чтобы вернуть прежний уровень."
    CYP_cyprus_mines_corporation: "Cyprus Mines Corporation"
    CYP_cyprus_mines_corporation_desc: "Cyprus Mines Corporation – крупная американская горнодобывающая кампания, которая делает огромный вклад в экономику нашей страны, и готова увеличивать его."
    CYP_nikosia_general_hospital: "Больница общего профиля Никосии"
    CYP_nikosia_general_hospital_desc: "Наша страна нуждается в больнице с современным оборудованием и кадрами, которая будет способна в случае начала войны стать военным госпиталем для восстановления военных в стороне от фронта."
    CYP_social_investments_of_the_company: "Социальные вложения компании"
    CYP_social_investments_of_the_company_desc: "Компания содержит современную больницу для своих сотрудников и готова вложиться в строительство множества недорогих домов для их проживания, а так же в дальнейшем готова помогать управлять школами, спортивными клубами, социальными центрами и летними лагерями для их семей."
    CYP_cypriot_wineries: "Кипрские винодельни"
    CYP_cypriot_wineries_desc: "Вино – один из основных доходов острова. Мы должны активно продвигать создание новых винодельнь для получения максимального дохода."
    CYP_agricultural_school_in_morphou: "Сельскохозяйственная школа в Морфу"
    CYP_agricultural_school_in_morphou_desc: "Открытие сельскохозяйственной школы позволит подготовить специалистов, способных разрешить кризисную ситуацию в этой отрасли, и поднимет уровень образования в стране."
    CYP_famagusta_namik_kemal_secondary_school: "Средняя школа Фамагусты Намик Кемаль"
    CYP_famagusta_namik_kemal_secondary_school_desc: "Средняя школа Фамагусты Намик Кемаль станет образцом нашей образовательной системы, мы должны выпустить из неё множество достойных и образованных людей."
    CYP_increase_in_agricultural_bank_funds: "Увеличение средств сельскохозяйственного банка"
    CYP_increase_in_agricultural_bank_funds_desc: "Увеличение средств банка сельского хозяйства позволит более продуктивно использовать средства в этой отрасли и поможет пострадавшим от Великой депрессии крестьянам."
    CYP_organization_of_the_panagrotik_union_of_cyprus: "Организация Союза Панагротиков Кипра"
    CYP_organization_of_the_panagrotik_union_of_cyprus_desc: "Создание союза панагротиков Кипра и развитие их деятельности поможет исправить проблемы с сельским хозяйством на острове."
    CYP_british_repair_yard: "Британская ремонтная верфь"
    CYP_british_repair_yard_desc: "Кипр – важная морская база для контроля как Босфора, так и Суэцкого канала, поэтому строительство ремонтной верфи – одна из первоочередных задач."
    CYP_expansion_of_naval_bases_in_cyprus: "Расширение морских баз Кипра"
    CYP_expansion_of_naval_bases_in_cyprus_desc: "Кипр – важная морская база как для контроля Босфора от сил коммунистов, так и для контроля Суэцкого канала, поэтому строительство морских баз довольно важно не только для военных судов, но и для торговли."
    CYP_buy_destroyer_licenses_from_the_uk: "Закупить лицензии на эсминцы у Великобритании"
    CYP_buy_destroyer_licenses_from_the_uk_desc: "Закупив лицензии у Великобритании, мы получим отличные образцы эсминцев."
    CYP_buy_licenses_for_destroyers_in_turkey: "Закупить лицензии на эсминцы у Турции"
    CYP_buy_licenses_for_destroyers_in_turkey_desc: "Закупив лицензии у Турции, мы получим отличные образцы эсминцев."
    CYP_buy_construction_of_our_own_shipyard: "Строительство собственных верфей"
    CYP_buy_construction_of_our_own_shipyard_desc: "Сейчас, наше судостроительсво зависит напрямую от Британии. Мы должны избавиться от этого и построить наши собственные верфи."
    CYP_divide_and_rule: "Разделяй и властвуй!"
    CYP_divide_and_rule_desc: "Сейчас мы отлично справляемся со сдерживанием греческих и турецких активистов националистических взглядов, укрепляя британское господство на острове. Мы и дальше должны придерживаться этой стратегии, чтобы вести нужную нам политику."
    CYP_press_censorship: "Цензура прессы"
    CYP_press_censorship_desc: "Для поддержания порядка на острове необходимо ввести новые законы о цензуре прессы, создавая нужную нам новостную повестку в СМИ."
    CYP_greek_cypriot_support: "Поддержка греков-киприотов"
    CYP_greek_cypriot_support_desc: "Мы должны сами решить, кого должна поддерживать колониальная администрация. Очевидно, что мы должны полагаться на поддержку греческого большинства."
    CYP_turk_cypriot_support: "Поддержка турков-киприотов"
    CYP_turk_cypriot_support_desc: "Мы должны сами решить, кого должна поддерживать колониальная администрация. Очевидно, что мы должны полагаться на поддержку турков, чтобы ослабить позицию греческого большинства"
    CYP_repeal_the_law_banning_mass_gatherings: "Отменить закон о запрете массовых собраний"
    CYP_repeal_the_law_banning_mass_gatherings_desc: "Приближающаяся война накладывает на Британию свой отпечаток. После отставки сильного генерал-губернатора, способного удерживать две нации не испытывающих друг к другу любви в узде, они вынуждены заметно ослабить установленные здесь порядки. Отмена массовых собраний и цензуры прессы – первый шаг к этому."
    CYP_authorize_municipal_elections: "Разрешить муниципальные выборы"
    CYP_authorize_municipal_elections_desc: "Для умелого управления муниципальными органами нам потребуется провести в них выборы, чтобы народ сам выбрал себе лидера."
    CYP_raise_funds_for_greece: "Собрать средства для Греции"
    CYP_raise_funds_for_greece_desc: "Каждый грек, кто чем может, должен помочь Греции, и оказать ей посильную поддержку в эти тяжёлые времена."
    CYP_accept_volunteers_from_communists: "Принять добровольцев от коммунистов"
    CYP_accept_volunteers_from_communists_desc: "Возможно, решение принять в ряды сторонников левой идеологии несколько поспешное, но нам пригодятся любые силы."
    CYP_creation_of_the_pancyprian_trade_union: "Создание панкипрского профсоюза"
    CYP_creation_of_the_pancyprian_trade_union_desc: "При поддержке греков нашего острова, мы должны создать общекипровский профсоюз для защиты прав рабочих и улучшения условий труда."
    CYP_creation_of_a_progressive_party_of_the_working_people: "Создание прогрессивной партии трудового народа"
    CYP_creation_of_a_progressive_party_of_the_working_people_desc: "Поскольку Коммунистическая партия Кипра находится под запретом, левому движению необходима группа, которая не будет подвергнута гонениям, и сможет использовать легальные возможности для усиления влияния. Объединившись с греками-демократами, мы сможет этого добиться!"
    CYP_improving_working_conditions: "Улучшение условий труда"
    CYP_improving_working_conditions_desc: "Мы предпримем все возможные меры для улучшения труда рабочих. Это поможет не только улучшить благосостояние наших жителей, но и поднимет популярность нашей партии."
    CYP_improving_the_overall_standard_of_living: "Повышение общего уровня жизни"
    CYP_improving_the_overall_standard_of_living_desc: "Повышение уровня жизни заметно скажется на росте населения, как от естественной рождаемости, так и от новых иммигрантов."
    CYP_organization_of_the_struggle_for_the_liberation_of_cyprus: "Организация борьбы за освобождение Кипра"
    CYP_organization_of_the_struggle_for_the_liberation_of_cyprus_desc: "Мы должны планомерно бороться за постепенное обретение суверенитета, а не поднимать оружие, против заведомо более сильного противника."
    CYP_join_the_balkan_federation: "Присоединиться к Балканской федерации"
    CYP_join_the_balkan_federation_desc: "Мы должны присоединиться к стране, объединяющей весь балканский полуостров."
    CYP_enosis: "Энозис"
    CYP_enosis_desc: "Мы добились свободы, и теперь можем исполнить свою давнюю мечту, объединившись с Грецией."
    CYP_complete_independence: "Полная независимость!"
    CYP_complete_independence_desc: "Отказавшись от главенства Британии и присоединения к Греции, мы должны избавиться от всех связей с Британией."
    CYP_economic_revival: "Экономическое возрождение"
    CYP_economic_revival_desc: "После долгого периода угнетения Британией, наша страна нуждается в возрождении экономики, которая, несмотря на наши труды, всё ещё находится в плачевном состоянии."
    CYP_elimination_of_military_bases: "Ликвидация военных баз"
    CYP_elimination_of_military_bases_desc: "Мы должны ликвидировать военные базы на острове, но просто так нам этого сделать никто не даст."
    CYP_reorganization_of_society_on_a_socialist_basis: "Переустройство общества на социалистических началах"
    CYP_reorganization_of_society_on_a_socialist_basis_desc: "Получив независимость, мы можем, наконец, приступить к построению общества на социалистических началах."
    CYP_unite_greeks_under_socialist_leadership: "Объединить греков под социалистическим началом"
    CYP_unite_greeks_under_socialist_leadership_desc: "Мы должны объединить всех греков под единым социалистическим строем!"
    CYP_take_the_land_of_greece_from_turkey: "Забрать земли Греции у Турции"
    CYP_take_the_land_of_greece_from_turkey_desc: "Мы должны забрать у захватчиков земли, некогда принадлежащие грекам!"
    CYP_take_the_land_of_greece_from_italy: "Забрать земли Греции у Италии"
    CYP_take_the_land_of_greece_from_italy_desc: "$CYP_take_the_land_of_greece_from_turkey_desc$"
    CYP_voice_of_the_people_newspaper: "Газета «Глас Народа»"
    CYP_voice_of_the_people_newspaper_desc: "Мы должны с лучшей стороны показать турецкую часть общества."
    CYP_restore_the_great_madrasah: "Восстановить Великое Медресе"
    CYP_restore_the_great_madrasah_desc: "Необходимо восстановить Великое Медресе для воспитания наших людей в нужном нам ключе."
    CYP_cyprus_turkish_minority_association: "Ассоциация турецкого меньшинства Кипра"
    CYP_cyprus_turkish_minority_association_desc: "Для объединения турков и защиты их интересов мы должны создать собственную группу, которая была бы уполномочена заниматься этими проблемами, и представлять интересы народа на политической арене острова."
    CYP_first_turkish_trade_union: "Первый турецкий профсоюз"
    CYP_first_turkish_trade_union_desc: "Как и греки, мы должны начать организовывать собственные профсоюзы, способные защитить их интересы перед работодателями."
    CYP_establishment_of_turkish_family_courts: "Создание турецких семейных судов"
    CYP_establishment_of_turkish_family_courts_desc: "В результате митингов, проведенных под председательством партии КАТАК, шариатские суды на Кипре были упразднены, и Британские власти одобрили создание турецких семейных судов."
    CYP_restore_the_office_of_the_mufti: "Восстановить канцелярию муфтия"
    CYP_restore_the_office_of_the_mufti_desc: "Восстановив канцелярию муфтия, мы сможем перенять управление школами тали и фондами на себя. Это так же позволит нам понемногу перетягивать управление страной на себя."
    CYP_request_help_from_turkey: "Запросить помощи у Турции"
    CYP_request_help_from_turkey_desc: "Мы должны запросить поддержки у Турции, чтобы она поддержала наши стремления к отделению не только от Британии, но и от греков."
    CYP_waging_unconventional_warfare: "Ведение нетрадиционной войны"
    CYP_waging_unconventional_warfare_desc: "Обучаясь у турков ведению нетрадиционной войны и скрытности, мы вместе с тем сможем оказывать активное сопротивление британскому контролю над островом."
    CYP_taksim: "Таксим"
    CYP_taksim_desc: "Таксим – мечта каждого турка. Проведение таксима позволит разделить острова на две части: турецкую и греческую."
    CYP_join_turkey: "Присоединиться к Турции"
    CYP_join_turkey_desc: "Мы можем исполнить мечту нескольких поколений и вернуть Кипр Турции!"
    CYP_republic_of_northern_cyprus: "Республика Северного Кипра"
    CYP_republic_of_northern_cyprus_desc: "Мы – независимая страна, которая сама будет решать свою судьбу и политику!"
    CYP_creation_of_the_mujahideen: "Создание моджахедов"
    CYP_creation_of_the_mujahideen_desc: "Пользуясь опытом нетрадиционной войны, мы может создать группы моджахедов, и радикализировать наш государственный строй."
    CYP_democratic_methods: "Демократические методы"
    CYP_democratic_methods_desc: "Мы должны придерживаться демократии и её методов, берясь за оружие лишь по необходимости."
    CYP_take_control_of_cyprus: "Взять Кипр под свой контроль"
    CYP_take_control_of_cyprus_desc: "Мы должны взять Кипр под свой полный контроль!"
    CYP_unite_the_turks_under_our_command: "Объединить турков под своим началом!"
    CYP_unite_the_turks_under_our_command_desc: "Мы должны объединить все земли Турции под своим правлением!"
    
