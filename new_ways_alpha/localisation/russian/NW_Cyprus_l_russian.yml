    ## EVENTS
    NWcyprus.1.t: "Еврейские беженцы"
    NWcyprus.1.desc: "За этот год поток беженцев из Германии нисколько не уменьшился и евреи по-прежнему стараются спрятаться на нашем острове от нацистского произвола."
    NWcyprus.1.a: "Мы найдем как их устроить"
    
    NWcyprus.2.t: "Награждение Палмера"
    NWcyprus.2.desc: "За умелое управление Кипром и поддержание на нём стабильной обстановки отбывший в Англию генерал-губернатор был назначен кавалером ордена Святого Иоанна."
    NWcyprus.2.a: "Награда, полученная за счёт наших страданий..."
    
    NWcyprus.3.t: "Отставка Палмера"
    NWcyprus.3.desc: "Ричмонд Палмер решил завершить свою политическую карьеру, подав в отставку и уйдя на пенсию."
    NWcyprus.3.a: "Мы свободны!"
    
    NWcyprus.4.t: "Инициатива массового набора на Кипре"
    NWcyprus.4.desc: "Власти Кипра отправили запрос на разрешение массового набора из числа греков для поддержки нашей страны в грядущей войне. Её подтверждение повысит сепаратистские настроения на острове, но так же позволит нам заполучить гораздо больше призывников с острова."
    NWcyprus.4.a: "Пусть придерживаются тщательного отбора"
    NWcyprus.4.b: "Нам нужна любая поддержка"
    
    NWcyprus.5.desc: "Мы отправили запрос на разрешение массового набора из числа греков, однако Великобритания оказалась против этой затеи и теперь на ничего не остается, кроме как подчиниться ее решению о проведении тщательного отбора."
    NWcyprus.6.desc: "Мы отправили запрос на разрешение массового набора из числа греков и Великобритания подтвердила правильность этой инициативы."
    
    NWcyprus.7.t: "Возвращение военной полиции на Кипре"
    NWcyprus.7.desc: "Власти Кипра отправили запрос на разрешение прекращения реорганизации полиции, и возвращения её к прежнему виду. Что мы им скажем?"
    NWcyprus.7.a: "Пусть продолжают реорганизацию полиции"
    NWcyprus.7.b: "Это разумное решение"
    
    NWcyprus.8.desc: "Мы отправили запрос на разрешение прекращения реорганизации полиции, однако Великобритания оказалась против этой идеи."
    NWcyprus.9.desc: "Мы отправили запрос на разрешение прекращения реорганизации полиции и возвращения её к прежнему виду и Великобритания подтвердила правильность этой инициативы."
    
    NWcyprus.10.t: "Офицерская кадровая политика Кипра"
    NWcyprus.10.desc: "Власти Кипра отправили запрос на набор офицеров из наиболее достойных. Это заметно улучшит боеспособность армии, но при этом ослабит наши позиции перед греками."
    NWcyprus.10.a: "Пусть набирают турков из числа полиции"
    NWcyprus.10.b: "Это будет отличным подспорьем для местных солдат!"
    
    NWcyprus.11.desc: "Мы отправили запрос в метрополию на разрешение набора офицеров из наиболее достойных. Увы, но нам было отказано в реализации этой идеи."
    NWcyprus.12.desc: "Мы отправили запрос в метрополию на разрешение набора офицеров из наиболее достойных, и мы получили одобрение на реализацию этой идеи из метрополии!"
    
    NWcyprus.13.t: "Первая забастовка рабочих Кипра"
    NWcyprus.13.desc: "Рабочие профсоюза впервые организовали забастовку в строительном секторе, что принесло им значительную победу, и они вполучили более выгодные коллективные трудовые договоры."
    NWcyprus.13.a: "Пусть получат немного преимуществ..."
    
    NWcyprus.14.t: "Первый съезд профсоюзов"
    NWcyprus.14.desc: "В Фамагусте состоялся первый съезд профсоюзов, который постановил, что, несмотря на значительные улучшения, условия труда по-прежнему остаются крайне неблагоприятными. Озвученные проблемы, заданные без прикрас, быстро разошлись по острову, заметно обостряя ситуацию в стране."
    
    NWcyprus.15.t: "Референдум на Кипре о присоединении"
    NWcyprus.15.desc: "После того, как Кипр под руководством коммунистической партии обрел независимость от Британии, новое руководство страны не стало присоединяться к Греции или же идти по независимому пути. Ими было принято решение о присоединении острова к новообразованной Балканской Федерации - к нам."
    NWcyprus.15.a: "Балканы будут едины!"
    
    NWcyprus.16.desc: "После того, как Кипр под руководством коммунистической партии обрел независимость от Британии, новое руководство страны решило провести референдум о присоединении к Греции!"
    NWcyprus.16.a: "Греки будут едины!"
    
    NWcyprus.17.desc: "После того, как Кипр под руководством коммунистической партии обрел независимость от Британии, новое руководство страны решило провести референдум о присоединении к Турции!"
    NWcyprus.17.a: "Турки будут едины!"

    NWcyprus.18.t: "Снятие Палмера с поста Генерал-губернатора"
    NWcyprus.18.desc: "Британское колониальное управление отстранило Ричмонда Палмера от занимаемо поста в связи с его неспособностью удержать ситуацию на острове стабильной."
    NWcyprus.18.a: "Настало наше время!"
    
    # NWcyprus.19 - NOT USED
    # NWcyprus.20 - NOT USED
    
    NWcyprus.21.t: "Выборы в муниципалитет Никосии"
    NWcyprus.21.desc: "Мы должны определиться с тем, кого поддержим на этих выборах."
    NWcyprus.21.a: "Поддержим греков"
    NWcyprus.21.b: "Поддержим турков"
    
    NWcyprus.22.t: "Выборы в муниципалитет Лимасоле"
    NWcyprus.23.t: "Выборы в муниципалитет Фамагусте"
    
    NWcyprus.24.t: "Первый митинг турецкого меньшинства"
    NWcyprus.24.desc: "Турки, представляющие национальное меньшинство на острове, начали митинг с требованием изменить несколько законов в их пользу и передать им больше власти."
    NWcyprus.24.a: "Нам придётся уступить..."
    
    NWcyprus.25.t: "Кипр запрашивает помощь"
    NWcyprus.25.desc: "Турки Кипра попросили нас о помощи в противостоянии колониальным властям Британии. Мы можем поддержать их своими солдатами и помощью в ведении ассимитричной войны, но стоит ли это риска войны с Британией?"
    NWcyprus.25.a: "Мы поможем им"
    NWcyprus.25.b: "Нам это не интересно"
    
    NWcyprus.26.t: "Турция нас поддержала"
    NWcyprus.26.desc: "Турецкое правительство приняло решение поддержать нас своими солдатами!"
    NWcyprus.26.a: "Отлично"
    
    NWcyprus.27.t: "Турция отклонила наше предложение"
    NWcyprus.27.desc: "Турецкое правительство приняло решение не поддерживать нас. Турецкие политики опасаются, что их вмешательство не останется незамеченным со стороны Великобритании и даже сможет перерасти к прямой конфронтации."
    NWcyprus.27.a: "Жаль"
    
    
    
    
    ## IDEAS
    CYP_palmerocracy_idea: "Палмерократия"
    CYP_palmerocracy_idea_desc: "После мятежа греков за энозис Кипра, Палмер был назначен как управленец, способный удержать колонию в крепких руках, и не дать вновь разгореться националистическим взглядам."
    CYP_greek_turkish_nationalism: "Греко-турецкий национализм"
    CYP_greek_turkish_nationalism_desc: "Греческий и турецкий национализм, всячески поддерживаемый Британией, разрывает остров на две части, и лишь умелая политика действующего губернатора сдерживает их."
    CYP_agricultural_decline: "Упадок сельского хозяйства"
    CYP_agricultural_decline_desc: "Великая депрессия обрушила не только экономику страны, но и сельское хозяйство, которое и так после засухи находилось в упадке, теперь же эта проблема стала едва ли не глобальной, и только обширная поддержка специалистов и огромные вливания средств помогут исправить ситуацию."
    CYP_the_aftermath_of_the_great_depression: "Последствия Великой Депрессии"
    CYP_the_aftermath_of_the_great_depression_desc: "Последствия Великой Депрессии обрушили нашу экономику и ту небольшую промышленность, что у нас имеется, что сказалось на закрытии многих фирм."
