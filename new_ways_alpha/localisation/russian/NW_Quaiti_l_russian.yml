l_russian:

 ### Фокусы
 QUA_mukalla_trading_port: "Торговый порт Мукаллы"
 QUA_mukalla_trading_port_desc: "Хотя Аден играет куда большую роль в мировой торговле, чем Мукалла, столица нашей страны всё же является довольно важным портовым городом. Ежедневно множество грузовых кораблей подходят к куайтийскому побережью."
 QUA_arms_supplies_from_britain: "Поставки оружия из Британии"
 QUA_arms_supplies_from_britain_desc: "Султанат Касири является существенной угрозой для влияния Соединённого Королевства в регионе. В связи с этим британской правительство активно поставляет куайтийской армии вооружение, надеясь чужими руками уничтожить последний очаг сопротивления колониализму."
 QUA_textile_workshops: "Текстильные мастерские"
 QUA_textile_workshops_desc: "Ткацкие мастерские стали отличной возможностью для нашей страны, в которой практически полностью отсутствовали любые мануфактуры, значительно улучшить своё экономическое положение за счёт внешней торговли хлопковым текстилем. Сегодня пришло время заняться расширением производства."
 QUA_cultivation_of_dates: "Выращивание фиников"
 QUA_cultivation_of_dates_desc: "Финики являются самым доступным продуктом в нашей стране. Калорийные плоды финикового дерева покрывают немалую часть потребностей населения в пище, а их продажа за рубеж является основой нашего экспорта."
 QUA_adhams: "Адхамы"
 QUA_adhams_desc: "Уделом адхамов, касты отверженных, является самый тяжелый труд: дубление кож, стирка белья, вывоз нечистот, работы в каменоломнях и в порту. Они живут за городской стеной и не имеют права входить в дома других людей. Хотя при этом есть люди, которые стоят на социальной лестнице еще ниже ахдамов - бродячие музыканты. Ахдамы, по крайней мере, имеют право ходить в мечеть. Музыкантам этого не позволено."
 QUA_expansion_of_the_sultan_personal_army: "Расширение личного войска султана"
 QUA_expansion_of_the_sultan_personal_army_desc: "Личное войско султана является единственным регулярным вооружённым формированием в стране. Для обеспечения безопасности нашего государства мы должны расширить численность подчинённых нашему правителю войск."
 QUA_the_rate_for_the_regular_army: "Ставка на регулярное войско"
 QUA_the_rate_for_the_regular_army_desc: "Каждый мужчина в нашей стране с детства обучается мастерски управляться с оружием и ездить верхом, но при этом наши воины не обучены даже азам дисциплины. В реалиях современной войны неорганизованное племенное ополчение уже не может противостоять даже самым неопытным регулярным частям."
 QUA_Sayyids: "Сейиды" #Sayyids 
 QUA_Sayyids_desc: "Наверху общественной лестницы Куайти стоят духовные лидеры - сейиды. Все сейиды ведут свой род от Ахмеда эль-Муджахира, потомка пророка, переселившегося в Хадрамаут из Басры около 800 года нашей эры. Сейиды держат в своих руках дела религии, духовные суды и школы. Сейиды никогда не носили оружия, оно им ни к чему - поднять на них руку считается смертным грехом." #как переводится имя я не знаю, в английском замените на «...от одного из потомков пророка, переселившегося в Хадрамаут из Басры около 800 года нашей эры.»
 QUA_support_slavery: "Поддержать рабство"
 QUA_support_slavery_desc: "Большинство рабов в нашей стране живут в домах своих хозяев. Уровень их жизни даже выше, чем у рядовых горожан. Немалая часть невольников призывается на службу в личном войске султана, получает образование. В текущей ситуации отмена рабства приведёт лишь дестабилизации ситуации в стране."
 QUA_freeing_slave: "Освобождение рабов"
 QUA_freeing_slave_desc: "Сохранение рабства в Куайти негативно сказывается на нашем авторитете на мировой арене. К тому же немалая доля невольников всё же занимается крайне тяжёлым трудом в порту и поле. Для построения более прогрессивного государства мы должны отменить рабство, хотя стоит учитывать, что это вызовет недовольство не только знати, но и даже некоторых рабов."
 QUA_yafai_mercenaries: "Наёмники яфаи"
 QUA_yafai_mercenaries_desc: "В нашей стране наёмники яфаи составляют отдельную касту. Когда-то их предков пригласили на военную службу правители Хадрамаута, в последствии ремесло воина стало наследственным."
 QUA_sons_of_himyar: "«Сыновья Химьяра»"
 QUA_sons_of_himyar_desc: "Все яфаи - потомки древних химьяритов, которые основали две великие империи до прихода ислама, и поэтому их также называют «Бени Химьяр» или «сыновья Химьяра»."
 QUA_improve_tactics: "Усовершенствовать тактику"
 QUA_improve_tactics_desc: "Время неорганизованного племенного ополчения подошло к концу. Формируя профессиональную регулярную армию, мы должны уделять большое внимание развитию тактики её пременения."
 QUA_own_production_of_cartegies: "Собственное производство патронов"
 QUA_own_production_of_cartegies_desc: "В соседнем Йемене уже давно существует относительно крупное местное предприятие по производству патронов. Настало время и нам уменьшить зависимость от закупок вооружения за рубежом."
 QUA_tribal_unions: "Племенные союзы"
 QUA_tribal_unions_desc: "Племена многих наших провинций слишком слабы и не могут поставить нам существенное число воинов. Подтолкнув шейхов этих территорий к заключению межплеменных союзов, мы сможем существенно расширить число призываемых ополченцев, так как племенам будет проще снаряжать и обучать бойцов."
 QUA_consolidation_of_tribes: "Консолидация племен"
 QUA_consolidation_of_tribes_desc: "Усиление контроля над племенными шейхами позволит нам увеличить численность призываемого ополчения."
 QUA_increase_the_role_of_the_sultan_personal_army: "Увеличение роли личного войска султана"
 QUA_increase_the_role_of_the_sultan_personal_army_desc: "Хотя использование ополчения позволяет существенно сохранить государственные расходы на оборону, для обеспечения безопасности нашей страны всё же требуется наличие достаточно крупного личного войска султана."
 QUA_development_of_fishing: "Развитие рыбной ловли"
 QUA_development_of_fishing_desc: "Омывающие Хадрамаут воды богаты рыбой. Её добыча играет большую роль в обеспечении провизией населения нашей страны."
 QUA_quran_schools: "Школы Корана"
 QUA_quran_schools_desc: "Для рядовых граждан школы Корана являются единственным способом получить образование. Большую часть времени ученики изучают религиозные науки, попутно выучиваясь грамоте. Уделяется внимание также и светским предметам."
 QUA_islamic_courts: "Исламские суды"
 QUA_islamic_courts_desc: "В нашей стране законодательство основывается на шариате. Даже власть султана ограничена только исламским правом... и британскими «советниками»."
 ###столетка
 QUA_conquest_of_kathiri: "Покорение Касири"
 QUA_conquest_of_kathiri_desc: "Война с Касири продлилась почти 100 лет и сейчас мы наконец можем отпраздновать победу. Покорение нашего главного врага позволит Куайти стать значимой силой в регионе."
 QUA_weakening_dependence_on_britain: "Ослабление зависимости от Британии"
 QUA_weakening_dependence_on_britain_desc: "Вопреки надеждам нашего султана, британские власти не проявляют заинтересованности развитии и модернизации Куайти, лишь используя нашу страну для контроля над торговлей в Аденском заливе. \nНам следует попытаться ослабить зависимость султаната от Соединённого Королевства, благо всё же достаточно слабый интерес англичан к региону и сильная по меркам Хадрамаута экономика Куайти, обеспечивает нам довольно хорошие шансы на успех."
 ##### INDUSTRIAL SECTION #####
 QUA_administration_reorganization: "Реорганизация администрации"
 QUA_administration_reorganization_desc: "Наш султан осознаёт необходимость проведения масштабных реформ. Прежде всего в реорганизации нуждается государственный аппарат Куайти, структура которого слабо изменилась с средневековья."
 QUA_transfer_of_property_of_the_sultan_to_the_state: "Передача собственности султана государству"
 QUA_transfer_of_property_of_the_sultan_to_the_state_desc: "Султан имеет в своей собственности огромное число садов, мастерских и пахотных земель, которые приносят ему огромную прибыль. Однако сейчас, в период проведения масштабных реформ, в этих доходах больше всего нуждается государственная казна, пополняемая в основном за счёт налогов весьма небогатого населения Куайти."
 QUA_creation_of_the_state_council: "Создание Государственного совета"
 QUA_creation_of_the_state_council_desc: "Султан не может единолично решать все вопросы в стране. И хотя наш правитель вовсе не собирается отказываться от абсолютной монархии, создание обладающего законосовещательными функциями государственного совета позволит существенно облегчить принятие султаном решений."
 QUA_return_of_emigrants: "Возвращение эмигрантов"
 QUA_return_of_emigrants_desc: "За время войны с Касири множество влиятельных семей покинули страну. Однако после окончания противостояния мы можем надеяться на возвращение части эмигрантов."
 QUA_conduct_electricity_to_mukallu: "Провести электричество в Мукаллу"
 QUA_conduct_electricity_to_mukallu_desc: "Мы не можем обеспечить электричеством всю нашу страну, однако даже электрификация одной только столицы позволит существенно повысить наш экономический потенциал."
 QUA_road_construction: "Строительство дорог"
 QUA_road_construction_desc: "Инфраструктура нашего государства развита крайне плохо. Мы должны уделять большее внимание её развитию, хотя финансы позволяют нам строить лишь грунтовые дороги."
 QUA_establishment_of_mukalla_airport: "Создание аэропорта Мукаллы"
 QUA_establishment_of_mukalla_airport_desc: "Самолёты стали неотъемлемой частью современного мира. Нам следует построить гражданский аэропорт в столице."
 QUA_engrams_peace: "Мир Инграмса"
 QUA_engrams_peace_desc: "Продолжительный конфликт Касири и Куайти измотал обе страны. Настало время заключить мир и принести долгожданную стабильность в Хадрамаут."
 QUA_sign_an_advisory_agreement: "Подписать консультативный договор"
 QUA_sign_an_advisory_agreement_desc: "Султан давно испытывает нехватку средств на финансирование своих реформ. Он надеется, что принятие британского резидента позволит расширить помощь из Лондона. Однако это также приведёт к почти полной потере автономии во внутренней политике."
 QUA_quaitian_shilling: "Куайтийский шиллинг"
 QUA_quaitian_shilling_desc: "В нашей стране до сих пор отсутствует единая волюта. Наибольшую распространение в Куайти получили Индийские Рупии и Талеры Марии-Терезии. Для наведения порядка в товарно-денежных отношениях в государстве, нам следует ввести единую национальную валюту."
 QUA_unite_hadhramaut: "Объединить Хадрамаут"
 QUA_unite_hadhramaut_desc: "Долгое время Хадрамаут разрывался на части многочисленными шейхами и султанами. Настало время принести порядок на территорию региона, объединив его под единой властью."
 QUA_uprising_of_bin_adbat: "Восстание братьев бин-Абдат"
 QUA_uprising_of_bin_adbat_desc: "В 1924 году, вернувшиеся с Явы братья бин-Абдат захватили власть в городе Эль-Гурфа и его окрестностях, фактически создав независимое государство. Они обнесли город стеной, начали чеканку монет из чистого серебра и поддержали развитие различных отраслей промышленности и ремесла, тайно мечтая освободить весь Хадрамаут от гнёта феодалов и колонизаторов.Популярность братьев в народе велика. Пример успешного развития Эль-Гурфы может подтолкнуть жителей нашей страны на открытое восстание против султана." #Al-Ghurfah
 QUA_universal_equality: "Всеобщее равенство"
 QUA_universal_equality_desc: "Сторонники братьев бин-Абдат отвергают деление населения Хадрамаута на касты. Все люди в нашей стране должны быть равны."
 QUA_abolition_of_customs_duties: "Отмена таможенных пошлин"
 QUA_abolition_of_customs_duties_desc: "Отмена таможенных пошлин снизит доходы государства в краткосрочной перспективе, но приведёт к росту торгового оборота в стране и, как следствие, повысит благосостояние Хадрамаута."
 QUA_buisness_in_java: "Предприятия на Яве"
 QUA_buisness_in_java_desc: "Хотя братья бин-Абдат имеют крайне революционные идеи, близкие к марксизму, необходимое для захвата и развития Эль-Гурфы состояние они заработали, занимаясь бизнесом на острове Ява в Голландской Ост-Индии. Эти предприятия до сих пор находятся в собственности братьев и могут существенно помочь в развитии нашей страны."
 QUA_antiraiders: "Борьба с налётчиками"
 QUA_antiraiders_desc: "Порождённая войной нестабильность в Хадрамауте была отличной почвой для разгула бандитизма. Настало время навести порядок на дорогах страны."
 QUA_economic_recovery_of_kathiri: "Восстановление экономики Касири"
 QUA_economic_recovery_of_kathiri_desc: "Экономика бывшего султаната Касири серьёзно пострадала после захвата его нашими войсками. Мы должны заняться восстановлением хозяйства новых земель."
 QUA_continue_reforms: "Продолжить реформы"
 QUA_continue_reforms_desc: "Для обеспечения конкурентоспособности нашей страны на мировой арене мы должны поступиться некоторыми нашими традициями и провести реформирование государства." 
 QUA_handicraft_weapons: "Кустарное производство оружия"
 QUA_handicraft_weapons_desc: "Для обеспечения конкурентоспособности нашей страны на мировой арене мы должны поступиться некоторыми нашими традициями и провести реформирование государства."
 QUA_hadramut_expansionism: "Хадрамаутский экспансионизм"
 QUA_hadramut_expansionism_desc: "В памяти нашего народа до сих пор крепки воспоминания о былых великих завоеваниях правителей объединённого Хадрамаута. Настало время вновь начать экспансию."
 QUA_capture_aden: "Захватить Аден"
 QUA_capture_aden_desc: "Долгое время великий портовый город Аден находился под властью британских колонизаторов. Настало время его освободить."
 QUA_subjugate_yemen: "Подчинить Йемен"
 QUA_subjugate_yemen_desc: "Йемен до сих пор мечтает подчинить всю территорию Хадрамаута, но теперь уже наши армии будут топтать йеменские земли."
 QUA_control_of_najran: "Контроль над Наджраном"
 QUA_control_of_najran_desc: "Очень многие жители Наджрана недовольны правлением ваххабитской Саудовской Аравии. Они с радостью присягнут на верность более близким по культуре хадрами." # hadhrami
 QUA_capture_dhofar: "Захватить Дофар"
 QUA_capture_dhofar_desc: "Земли Дофара всегда были заветной мечтой Хадрамаутских лидеров. Настало время её исполнить."
 QUA_expand_number_of_reservists: "Расширить число резервистов"
 QUA_expand_number_of_reservists_desc: "На данный момент наша армия весьма малочисленна, а находящихся в резерве воинов недостаточно. Чтобы в случае войны сформировать достаточно большое войско, нам следует расширить число резервистов."
 QUA_focus_on_domestic_politics: "Сосредоточиться на внутренней политике"
 QUA_focus_on_domestic_politics_desc: "Недавно объединённый под единой властью Хадрамаут пока ещё слишком слаб. Нам следует сконцентрироваться на внутренней политике и не предпринимать никаких попыток расширить свои территории."
 QUA_destruction_of_el_guphra: "Уничтожение Эль-Гурфы" #Al-Ghurfah
 QUA_destruction_of_el_guphra_desc: "Захватившие власть в Эль-Гурфе братья бин-Абдат своими антифеодальными популистскими лозунгами угрожают стабильности в нашей стране и нашим духовным скрепам. Мы должны проложить все усилия, чтобы разгромить этот рассадник революционных идей."
 QUA_secure_loyality: "Обеспечить лояльность"
 QUA_secure_loyality_desc: "Лояльность населения султану крайне важна для поддержания стабильности в государстве."
 QUA_strengthrn_control_over_sheiks: "Усилить контроль над шейхами"
 QUA_strengthrn_control_over_sheiks_desc: "Племена нашей страны почти не подчиняются центральной власти. Усиление контроля над племенами крайне важно для укрепления нашего государства."
 QUA_economic_development: "Экономическое развитие" 
 QUA_economic_development_desc: "Процветающая экономика является важнейшим аспектом сохранения стабильности в государстве. Поэтому мы должны уделять огромное внимание развитию хозяйства нашей страны." 
 
 
 
 ### Нац Духи
 QUA_underdeveloped_feudal_tribal_state: "Слаборазвитое феодально-племенное государство"
 QUA_underdeveloped_feudal_tribal_state_desc: "Хотя прогресс шагнул уже далеко, он почти не затронул Куайти. Страна по-прежнему разделена на множество соперничающих друг с другом племён, а образ жизни людей слабо отличается от того, как жили сотни лет назад.\n\n§RНациональный дух будет убран автоматически, когда количество §Hфабрик§! станет §Hравно или больше 20§!."
 QUA_quaitian_slavery: "Куайтийское рабство"
 QUA_quaitian_slavery_desc: "В нашей стране до сих пор не отменено рабство. Немало невольников занимаются тяжёлым физическим трудом в поле, но большинство из них живёт в домах своих хозяев, работая прислугой. Как на парадоксально, уровень жизни этих рабов существенно превышает уровень жизни рядовых граждан, невольники часто даже получают довольно качественное образование и призываются в личное войско султана."
 QUA_cathirian_date_plantations: "Куайтийские финиковые плантации"
 QUA_cathirian_date_plantations_desc: "Финики являются самым доступным продуктом в нашей стране. Калорийные плоды финикового дерева покрывают немалую часть потребностей населения в пище, а их продажа за рубеж является основой нашего экспорта."
 QUA_quaiti_fishery: "Куайтийское рыболовство"
 QUA_quaiti_fishery_desc: "Омывающие Хадрамаут воды богаты рыбой. Её добыча играет большую роль в обеспечении провизией населения нашей страны."
 
 ###РЕШЕНИЯ
 QUA_generic_irregular_army_category: "Племенное ополчение"
 QUA_generic_irregular_army_category_desc: "Наша страна до сих пор состоит из множества племён, подчиняющихся своим вождям. Это не позволяет государству содержать достаточно крупную регулярную армию, однако в случае войны мы можем в короткие сроки созвать достаточно вооружённое и многочисленное племенное ополчение."
 QUA_summon_peoples_militia: "Созвать племенное ополчение"
 