 BAS_regain_control_of_Navarra_autonomy: "Восстановление контроля над Наваррой"
 
 # Фокусы # 
 BAS_provisional_government: "Временное правительство Страны Басков"
 BAS_provisional_government_desc: "В условиях чрезвычайно напряжённой внутренней обстановки в Испании мыф должны срочно создать временное правительство, которое будет управлять страной, пока обстановка не наладится."
 BAS_promotion_of_Basque_nationalism: "Пропаганда баскского национализма"
 BAS_promotion_of_Basque_nationalism_desc: "За годы нашего нахождения в составе Испании её правительство всячески старалось разрушить наше национальное самосознание, но эти времена уже позади. Пришло время  нашим гнапомнитьражданам, какой нации они принадлежат."
 BAS_religious_tolerance: "Религиозная терпимость"
 BAS_religious_tolerance_desc: "Наш народ является достаточно консервативным в вопросах религии и не приемлит не католиков и атеистов, однако такое положение усиливает напряжённость в нашем регионе, стоит попытаться сгладить углы противоречий."
 BAS_absorb_functions_state: "Поглотить правительственные функции"
 BAS_absorb_functions_state_desc: "Сейчас полномочия нашего правительства достаточно ограничены в связи с тем, что мы лишь автономный регион Испании. Если мы настоим на передаче нам больших полномочий, правительство Испании вряд ли сможет нам отказать."
 BAS_guarantees_clergy: "Гарантии для духовенства"
 BAS_guarantees_clergy_desc: "Теперь мы можем дать гарантии представителям не католических церквей, что в нашей стране никто не будет их преследовать по религиозным причинам. У нас теперь полная свобода вероисповедания."
 BAS_regain_control_of_Navarra: "Вернуть контроль над Наваррой"
 BAS_regain_control_of_Navarra_desc: "Наварра исторически принадлежал стране Басков, сегодня мы в полной мере готовы заявить права на эту территорию."
 BAS_Basque_oasis: "Баскский оазис"
 BAS_Basque_oasis_desc: "Наше правительство за короткий срок смогло решить самые острые социально-экономические проблемы, наш регион является лучшим по качеству жизни во всей Испании. Мы можем этим гордиться."
 BAS_independent_Basque_country: "Независимая страна Басков"
 BAS_independent_Basque_country_desc: "Долгое время баски жили под гнётом Испании. Теперь у нас впервые появился шанс образовать независимое баскское государство."
 BAS_Autonomous_region: "Автономный регион"
 BAS_Autonomous_region_desc: "До середины XIX века баски пользовались особыми правами и располагали некоторой автономией по отношению к испанской короне. Так как наша автономия снова гарантирована, мы намерены и дальше жить совместно с испанскими братьями."
 BAS_elections: "Провести демократические выборы"
 BAS_elections_desc: "Проведение свободных демократических выборов позволит нам выстроить правительство, которое отвечает потребностям нашего народа."
 
 BAS_Arcana: "Эрцана"
 BAS_Arcana_desc: "Эрцана - своего рода полиция. Сейчас в нашей стране нет даже регулярных полицейских формирований. Это нужно срочно исправлять."
 BAS_formation_regular_army: "Формирование регулярной армии"
 BAS_formation_regular_army_desc: "Наше недавно сформированное государство всё ещё не имеет собственной регулярной армии. В условиях такой напряжённой обстановки нам просто необходимо бросить все силы на устранение этой проблемы."
 BAS_Production_of_own_tanks: "Производство собственных танков"
 BAS_Production_of_own_tanks_desc: "Наш регион имеет достаточно развитую промышленность, поэтому стоит задуматься о разработке и начале производства собственных танков."
 BAS_Fleet_formation: "Формирование флота"
 BAS_Fleet_formation_desc: "Страна Басков всегда имела приморское положение. Стоит задуматься о закладке своего собственного флота для охранения наших интересов на море."
 BAS_Euzko_Gudarostea: "Euzko Gudarostea"
 BAS_Euzko_Gudarostea_desc: "Euzko Gudaroste - полноценная баскская армия. В условиях серьёзной напряжённости мы сумели успешно закончить формирование нашей собственной национальной армии в чрезвычайно короткие сроки"
 BAS_Reform_assault_squads: "Реформировать штурмовые отряды"
 BAS_Reform_assault_squads_desc: "На нашей стороне сражается большое число баскских добровольцев, действующих независимо от нашей формирующейся армии. Призвав их в формирующуюся национальную армии, мы значительно увеличим эффективность их боевых действий."
 BAS_Build_an_airport: "Построить аэропорт"
 BAS_Build_an_airport_desc: "Дабы укрепить нашу автономию, а также повысить эффективность собственной авиации, мы можем построить полноценный аэропорт на территории нашей страны."
 BAS_form_own_air_fleet: "Сформировать собственный воздушный флот"
 BAS_form_own_air_fleet_desc: "Наша авиация должны уничтожать важные объекты инфраструктуры врага, так мы нивелируем его превосходство в количестве заводов и фабрик."
 BAS_Countering_Enemy_Bombing: "Противодействие вражеским бомбардировкам"
 BAS_Countering_Enemy_Bombing_desc: "Чтобы сохранить все предприятия нашей небольшой по площади страны, мы должны создать истребители, которые не дадут неприятелю спокойно бомбить нашу инфраструктуру."
 BAS_Expansion_seaport: "Расширение морского порта"
 BAS_Expansion_seaport_desc: "Нашей растущей армии и экономике требуются более широкие пути поставки снаряжения. Один из таких путей - морской."
 BAS_Fleet_expansion: "Расширение флота"
 BAS_Fleet_expansion_desc: "Увеличение количества боевых судов в нашем флоте позволит гораздо эффективнее отстаивать свои национальные интересы на море."
 
 Basks_Brigada_3: "Будет добавлено §Yтри§! баскских бригады."
 Basks_Brigada_2: "Будет добавлено §Yдве§! баскских бригады."
 BAS_autonomy_colony_tooltip: "§Y[ROOT.GetNameWithFlag]§! станет колонией государства §Y[SPR.GetNameWithFlag]§!.\n"
 
 BAS_Economic_recovery: "Восстановление экономики"
 BAS_Economic_recovery_desc: "Вот и подошла к концу эта разрушительная гражданская война. Пришло время восстанавливать все разрушенные предприятия."
 BAS_Develop_steel_industry: "Развить сталелитейную промышленность"
 BAS_Develop_steel_industry_desc: "В нашей стране присутствуют значительные залежи металлических руд. Стоит подумать над расширением числа сталелитейных заводов."
 BAS_Explore_the_resources_of_the_Basque_Country: "Разведать ресурсы Страны Басков"
 BAS_Explore_the_resources_of_the_Basque_Country_desc: "Не смотря на то что в нашей стране уже ведётся весьма обширная добыча железа, предварительная геологоразведка показывает, что на нашей территории скрыто ещё очень много полезных металлов."
 BAS_explore_resources_Navarra: "Разведать ресурсы Наварры"
 BAS_explore_resources_Navarra_desc: "Не смотря на то что в нашей стране уже ведётся весьма обширная добыча железа, предварительная геологоразведка показывает, что на территории Наварры скрыто ещё очень много полезных металлов."
 BAS_University_Bilbao: "Университет Бильбао"
 BAS_University_Bilbao_desc: "Создание собственного национального университета позволит нам занчительно продвинуть развитие собственной науки."
 BAS_Unite_best_minds: "Объединить лучшие умы Басконии"
 BAS_Unite_best_minds_desc: "В нашей стране есть большое число светлых умов. Объединив усилия, они смогут добиться невероятных успехов в области науки."
 