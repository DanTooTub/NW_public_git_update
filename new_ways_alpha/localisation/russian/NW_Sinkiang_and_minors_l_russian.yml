 #ивенты 
 NWsinkiang.1.t: "Нелегальная закупка оружия"
 NWsinkiang.1.desc: "От советского посла в Синьцзяне поступило донесение, что Махмуд Мухити, военный губернатор Кашгара и командир 6-ой уйгурской дивизии, ставший после Кумульского восстания центром оппозиции к нынешнему режиму, без нашего ведома попытался закупить советские винтовки для нужд 6-ой дивизии. Как нам отреагировать на это?"
 NWsinkiang.1.a: "Лишние винтовки никогда не помешают"
 NWsinkiang.1.b: "Наложить запрет на покупку оружия. Уйгуры наверняка что-то предпринимают"
 
 NWsinkiang.2.t: "Убийство чиновника"
 NWsinkiang.2.desc: "Кади Каггара Абдулгафур Дамулла, один из немногих уважаемых уйгуров, что был лоялен к режиму Шэна был убит вчера прилюдно в городе Кашгар. Убийца застрелился на месте, и его личность установить не удалось. По городу идут слухи о том, что убийство кади организовал генерал Махмуд Мухити-местный военный губернатор, оппозиционный к нажему режиму, что мы можем использовать для подрыва его влияния в Кашгаре."
 NWsinkiang.2.a: "Не стоит играть с огнем, нам не нужны проблемы с уйгурами..."
 NWsinkiang.2.b: "Нужно публично осудить Мухити и обьявить его японскимм шпионом"
 
 NWsinkiang.3.t: "Переворот Абдул Нияза"
 NWsinkiang.3.desc: "Дубань Синьцзяна, Шэн Шицай, пригласил командира 6-ой дивизии Махмуда Мухити на третий конгресс народных представителей провинции, как лидера уйгурского населения. Махмуд Мухити понял, чем это может для него закончиться и решил, что пора действовать. Он приказал своему заместителю, Абдулу Ниязу, поднять восстание, а сам отправился в Индию искать поддержку у правительств Великобритании и у правительства Чан Кайши, пообещав вернуться через год. Если ему конечно будет куда возвращаться..."
 NWsinkiang.3.a: "Уйгуры будут свободны"
 
 NWsinkiang.4.t: "Уйгурское восстание"
 NWsinkiang.4.desc: "Произошло то, чего так долго пытались избежать новые власти провинции: непоколебимые уйгуры снова восстали. Пока что они только захватили власть в своей провинции – Кашгаре. Главой восстания стал заместитель командира 6-ой дивизии Абдул Нияз. Местоположение командира дивизии, Махмуда Мухити, неизвестно."
 NWsinkiang.4.a: "Этого стоило ожидать"

 NWsinkiang.5.t: "Уйгурское восстание"
 NWsinkiang.5.desc_a: "От наших недавних врагов - уйгуров, пришло неожиданное предложение: объединиться и вместе вести борьбу против предателей, впустивших на территорию провинции советские войска и большевиков."
 NWsinkiang.5.desc_b: "Махмут Мухити, поднявший восстание в Кашгаре предлагает нам присоединиться к нему, чтобы помочь изгнанию из провинции большевиков и предателей во главе с Шэном Шицаем. Под нашим контролем находится очень важный округ Хами, через который проходит единственная дорога из Урумчи в остальной Китай. Мы можем отрезать таким образом Шицая от остального Китая."
 NWsinkiang.5.desc_c: "Махмут Мухити, поднявший восстание в Кашгаре предлагает нам присоединиться к нему, чтобы помочь изгнанию из провинции большевиков и предателей во главе с Шэном Шицаем."
 NWsinkiang.5.a: "Мы присоединяемся к восстанию"
 NWsinkiang.5.b: "У нас нет шансов"
  
 NWsinkiang.6.t: "[From.GetName] присоединяется к восстанию"
 NWsinkiang.6.desc: "[From.GetLeader] согласился помочь нам и мобилизовал армию на борьбу с провинциальными войсками Шэна."
 NWsinkiang.6.a: "Вместе мы сильнее"

 NWsinkiang.7.t: "Отказ от [From.GetLeader]"
 NWsinkiang.7.desc: "[From.GetAdjective] губернатор [From.GetLeader] отказался поддержать восстание, так как считает, что у него нет шансов на победу."
 NWsinkiang.7.a: "В этой мясорубке не выживет никто" 
  
