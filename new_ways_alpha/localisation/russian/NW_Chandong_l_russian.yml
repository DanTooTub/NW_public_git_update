 CSR.51.t: "Посещение монастырей Сухэ-Батора"
 CSR.51.d: "Духовный лидер буддистов Монголии, молодой Богдо-гэгэн IX посетил монастыри провинции Сухэ-Батор, а также проехал через населённые пункты региона. Везде процессию встречали с большим ликованием, а в монастырях были организованы торжественные встречи"
 CSR.51.a: "В природе вещей радость возникает в человеке, свободном от угрызений совести"
 
 CSR.52.t: "Посещение святынь Хэнтия"
 CSR.52.d: "Духовный лидер буддистов Монголии, молодой Богдо-гэгэн IX посетил монастыри провинции Хэнтий, а также проехал через населённые пункты региона. Везде процессию встречали с большим ликованием, а в монастырях были организованы торжественные встречи"
 CSR.52.a: "Дисциплинированный ум дарует счастье"
 
 CSR.53.t: "Посещение провинции Умнеговь"
 CSR.53.d: "Духовный лидер буддистов Монголии, молодой Богдо-гэгэн IX посетил монастыри провинции Умнеговь, а также проехал через населённые пункты региона. Везде процессию встречали с большим ликованием, а в монастырях были организованы торжественные встречи"
 CSR.53.a: "Пусть у всех существ будут только счастливые мысли"
 
 CSR.54.t: "Посещение монастырей Улан-Батора"
 CSR.54.d: "Духовный лидер буддистов Монголии, молодой Богдо-гэгэн IX посетил монастыри провинции Улан-Батор, а также проехал через населённые пункты региона. Везде процессию встречали с большим ликованием, а в монастырях были организованы торжественные встречи"
 CSR.54.a: "Истинная любовь рождается из понимания"
 
 CSR.55.t: "Посещение святынь Уверхангая"
 CSR.55.d: "Духовный лидер буддистов Монголии, молодой Богдо-гэгэн IX посетил монастыри провинции Уверхангай, а также проехал через населённые пункты региона. Везде процессию встречали с большим ликованием, а в монастырях были организованы торжественные встречи"
 CSR.55.a: "Смирение это высшее благословение"
 
 CSR.56.t: "Посещение провинции Завхан"
 CSR.55.d: "Духовный лидер буддистов Монголии, молодой Богдо-гэгэн IX посетил монастыри провинции Завхан, а также проехал через населённые пункты региона. Везде процессию встречали с большим ликованием, а в монастырях были организованы торжественные встречи"
 CSR.55.a: "Победить себя – это более великая задача, чем победить других"
 
 CSR.57.t: "Посещение монастыря Ховда"
 CSR.57.d: "Духовный лидер буддистов Монголии, молодой Богдо-гэгэн IX посетил монастыри провинции Ховд, а также проехал через населённые пункты региона. Везде процессию встречали с большим ликованием, а в монастырях были организованы торжественные встречи"
 CSR.57.a: "Боль неизбежна. Страдание необязательно"
 
 CSR.58.t: "Формирование Революционной партии молодёжи Монголии"
 CSR.58.d: "В подполье была сформирована новая коммунистическая партия нашей страны – Революционная партия молодёжи Монголии. Как нам известно, партия идёт по пути Внешнемонгольской революции и основные её цели — это национальное самоопределение, социальное равенство и мир во всём мире."
 CSR.58.a: "Они знают, что делают"
 CSR.58.b: "Глупцы"
 
 CSR.59.t: "Формирование народного правительства Народной Монголии"
 CSR.59.d: "Последние действия правительства Монголии в отношении простых людей привели к широкому недовольству населения происходящим. Это подтолкнуло их к присоединению к коммунистическому движению, что вылилось в народный бунт против власти. Кажется, что в Монголии снова начинается гражданская война, но уже собственная."
 CSR.59.a: "Этого стоило ожидать"
 CSR.59.b: "Монгольский народ будет свободен"
 
 CSR.60.t: "Народное восстание на территории Внутренней Монголии"
 CSR.60.d: "После того, как территория Внутренней Монголии была освобождена от японских захватчиков и феодального гнёта монгольских князей, то на этих землях была провозглашена Народная Республика Внутренней Монголии. Совсем недавно они сумели сформировать собственное правительство, и они заявляют лозунги в духе Внешнемонгольской революции, которая случилась больше 25 лет назад. Это вызывает некоторые опасения, ведь в таком случае нам наверняка придётся столкнуться с сильным сопротивлением на этих территориях при захвате. Нам стоит обеспокоиться этим сейчас и отправить туда нашего монгольского товарища Уланьфу, который сможет найти общий язык с местным правительством и попытаться включить его в состав нашего государства."
 CSR.60.a: "Отправим Уланьфу"
 CSR.60.b: "Не стоит этим заниматься сейчас"
 
 CSR.61.t: "Прибытие товарища Уланьфу"
 CSR.61.d: "К нам прибыл посланник от китайской компартии Уланьфу. Он сообщил, что народное правительство Китая приветствует народное правительство Монголии и предлагает перейти к крепкой дружбе. Если говорить откровенно, то Уланьфу приехал с планом присоединения нашего государства к коммунистическому Китаю"
 CSR.61.a: "Мы должны обдумать данное предложение"
 
 CSR.62.t: "Съезд народных представителей"
 CSR.62.d: "Сегодня состоялся Съезд народных представителей аймаков и хошунов Внутренней Монголии. На съезде присутствовало свыше 80 человек, представлявших все хошуны Шилин-Гола, 7 хошунов Чахара, а также уланчабский хошун Сыцзыван. Проходивший три дня съезд провозгласил создание Народной республики Внутренней Монголии и избрал временное правительство из 27 человек, 11 из которых составили Постоянный комитет."
 CSR.62.a: "Монголы будут свободны и независимы"
 
 CSR.63.t: "Делегация из Внутренней Монголии"
 CSR.63.d: "Недавно во Внутренней Монголии произошёл народный бунт против властей, приведший к формированию народного правительства Внутренней Монголии. Это правительство к нам делегацию с предложением о присоединении новой республики к нашей во имя долгожданного единения монгольского народа"
 CSR.63.a: "Отличное предложение, мы согласны"
 CSR.63.b: "Мы должны посоветоваться с правительством СССР"
 CSR.63.c: "Это невозможно в данной политической обстановке"
 
 CSR.64.t: "Вопрос Внутренней Монголии"
 CSR.64.d: "Правительство Монголии обращается к нам с просьбой рассмотреть вопрос присоединения к Внешней Монголии территорий Внутренней Монголии, на которых недавно было провозглашено правительство Народной Республики Внутренней Монголии. Данное правительство само обратилось к правительству Внешней Монголии с этим предложением"
 CSR.64.a: "Пусть забирают"
 CSR.64.a: "Сейчас об этом не может быть речи"
 
 CSR.65.t: "Согласие СССР"
 CSR.65.d: "Советский Союз одобрил присоединение к нам территорий Внутренней Монголии"
 CSR.65.a: "Отлично"
 
 CSR.66.t: "Негативная реакция СССР"
 CSR.66.d: "Правительство Советского Союза негативно отнеслось к идее присоединения к нам восставших территорий Внутренней Монголии"
 CSR.66.a: "Справедливо"
 
 CSR.67.t: "Отказ представителей Внешней Монголии"
 CSR.67.d: "Правительство Внешней Монголии отказалось принимать нашу республику в состав их государства, высказав опасения в сторону негативной реакции соседних государств"
 CSR.67.a: "Их дело"
 
 CSR.68.t: "Переворот аристократии против Демчиндонрова"
 CSR.68.d: "После обнародования указа Демчиндонрова о раздаче новых земель во Внешней Монголии высоким чиновникам и генералам, заслужившим их во время службы монгольскому государству, старые князья, которые владели своими землями сотнями лет, сильно встревожились по этому поводу. Среди них начал зреть заговор против принца Дэ, который вылился в события сегодняшней ночи. Несколько сотен солдат под командованием князя Альтаночира окружили дворец принца Дэ, после чего между ними и охраной Демчиндонрова завязалась активная перестрелка. У немногочисленной охраны принца Дэ почти не было шансов и вскоре выстрелы прекратились. Вскоре князья собрались в бывшей резиденции Дэ, где провозгласили молодого Богдо-гэгэна новым теократическим монархом страны, при котором будет действовать хурал, состоящий из собственно самих князей. Судьба Демчиндонрова с семьей неизвестна, но, по некоторым сведениям, им дали в тайне возможность сбежать из страны"
 CSR.68.a: "Ничто не вечно под солнцем"
 
