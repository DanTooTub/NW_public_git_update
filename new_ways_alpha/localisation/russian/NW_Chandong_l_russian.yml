 CSR_syezd: "Проведение съезда народных представителей"
 CSR_syezd_desc: "Власть монгольских князей во главе с Демчиндонрова вынудила народ подняться на восстание и сформировать собственное правительство"
 CSR_diplomatic_relations_with_mon: "Делегация в Улан-Батор"
 CSR_diplomatic_relations_with_mon_desc: "Важным вопросом, обсуждавшихся на съезде народных представителей стал вопрос того, что делать дальше народному правительству. Одним из вариантов стала попытка присоединения к правительству Внешней Монголии, которое уже добилось своей независимости"
 CSR_peoples_army: "Формирование народного ополчения"
 CSR_peoples_army_desc: "Для того, чтобы отстоять нашу независимость, нам нужно сформировать свою верную армию, состоящую из монголов"
 CSR_agree_with_ulanfu: "Принять предложение Уланьфу"
 CSR_agree_with_ulanfu_desc: "Важным вопросом, обсуждавшихся на съезде народных представителей стал вопрос того, что делать дальше народному правительству. Альтернативным вариантом решения проблемы может стать обращение к Коммунистической партии Китая с целью присоединения к их государству"
 CSR_princilples_of_revolution: "Принципы Внешнемонгольской революции"
 CSR_princilples_of_revolution_desc: "Внешнемонгольская революция, произошедшая в два этапа больше 25 лет назад, показала всем монголам какие принципы они должны отстаивать в будущем"
 CSR_mongolia_hural: "Созыв постоянного хурала"
 CSR_mongolia_hural_desc: "Мы отстояли свою независимость, теперь необходимо заняться вопросами формирования мирных структур государственного управления. Съезд народных представителей будет официально закреплён в конституции как хурал"
 CSR_commi_land_reform: "Передел земель"
 CSR_commi_land_reform_desc: "Земли, принадлежавшие долгие сотни лет феодальным князьям, необходимо национализировать, чтобы позже либо раздать мелким собственникам, либо обустроить на этих землях государственные хозяйства и предприятия"
 CSR_save_capitalism: "Сохранение мелких собственников"
 CSR_save_capitalism_desc: "Проведение коллективизации в Монгольской и Тувинской Народных республиках привело к катастрофе несколько лет назад. Мы должны сохранить мелких собственников, иначе переход массовых жителей, ранее занимавшихся кочевничеством, в коллективные хозяйства приведёт к полному распаду экономики"
 CSR_find_traitors: "Поиск предателей"
 CSR_find_traitors_desc: "После того, как мы установили контроль над достаточно большими территориями Монголии, тут и там стали возникать различные группы людей, желающие внести сумятицу в существующий государственный строй"
 CSR_commi_control_mongolia: "Восстановление контроля над всей Монголией"
 CSR_commi_control_mongolia_desc: "После того, как мы разобрались со своими внутренними проблемами, наступило время освободить остальных монголов"
 
 CSR_army_rebellion_commi: "Коммунистический бунт армии"
 CSR_army_rebellion_commi_desc: "Давно назревавший бунт в армии был возглавлен тайным коммунистом генералом Бао Юэцинем, который давно вступил в контакт с китайской компартией, благодаря чему его восстание стало столь успешным"
 CSR_march_to_soviet_district: "Марш к советскому району"
 CSR_march_to_soviet_district_desc: "Главная задача восставших – дорваться до остальных частей китайского советского района и объединиться со своими товарищами"
 CSR_very_hard_defence: "Круговая оборона"
 CSR_very_hard_defence_desc: "Оказавшись по сути в полном окружении противника нам предстоит организовать тяжёлую полупартизанскую борьбу противнику, чтобы измотать его. В итоге, либо мы сможем прорваться к своим товарищам, либо они дойдут к этому моменту до нас"
 CSR_give_power_to_syezd: "Передать власть съезду народных представителей"
 CSR_give_power_to_syezd_desc: "Возможно, что лучшим вариантом для монголов станет не присоединение к Китаю, а формирование своего правительства. Тем более, что на нашей территории есть люди, желающие сформировать такое государство"
 CSR_to_the_china: "Автономный район Китая"
 CSR_to_the_china_desc: "Настало время сделать то, ради чего затевалось восстание – присоединение к великому и единому коммунистическому Китаю"
 
 CSR_first_conference_of_hural: "Первое собрание Регентского хурала"
 CSR_first_conference_of_hural_desc: "Восстановление правления Богдо-гэгэна произошло благодаря монгольским князьям, которые владеют практически всеми землями государства. Пока молодой Богдо-гэгэн не может управлять своим государством, князья составят так называемый Регентский хурал – коллективный орган при монархе, который будет управлять страной"
 CSR_rights_of_aristocraty: "Восстановление прав аристократов"
 CSR_rights_of_aristocraty_desc: "Одной из истинных причин свержения неугодного князя Демчиндонрова со своего поста стало посягательство главы государства на собственность князей, которые и устроили в итоге заговор. Теперь, когда князья имеют полные властные полномочия они собираются восстанавливать все те права, что у них были"
 CSR_status_quo: "Сохранение статуса-кво"
 CSR_status_quo_desc: "Единственная цель, которую будут преследовать аристократы на своих местах – поддержание статуса-кво в монгольском государстве, и собственное обогащение"
 CSR_big_salary: "Увеличить жалование офицеров"
 CSR_big_salary_desc: "В сложившейся государственной системой самой большой опасностью для князей является армия и её непокорные офицеры. Однако, задобрив их повышением жалования мы сможем заручиться поддержкой"
 CSR_khans_indepence: "Законодательная независимость князей"
 CSR_khans_indepence_desc: "В ходе очередного заседания Регентского хурала князья предлагают ввести их личную законодательную независимость от центральной власти. Таким образом, они смогут вводить собственные законы на землях, которые им принадлежат"
 CSR_civillians_propaganda: "Пропаганда среди населения"
 CSR_civillians_propaganda_desc: "Для того, чтобы удерживать свою власть, князья могут использовать средства пропаганды. Этим активно пользуются коммунисты, подпольно действующие у нас в государстве"
 CSR_mongolian_new_society: "Создание монгольской идентичности"
 CSR_mongolian_new_society_desc: "Для того, чтобы проводить успешную пропаганду среди простого населения, а также среди армии (ведь наиболее страшным для власти князей может быть военный бунт), нам необходимо создать образ нашей великой страны и великой монгольской нации"
 CSR_manipulations_with_buddism: "Манипуляции буддистскими лозунгами"
 CSR_manipulations_with_buddism_desc: "Многие лозунги и основы буддизма идеально подходят, чтобы заставить народ меньше бунтовать и быть недовольными властью"
 CSR_support_nomadism: "Поддержка номадизма монголов"
 CSR_support_nomadism_desc: "Номадизм, или кочевничество, это присущее отсталым государствам Азии особенность населения. Для нас это может быть спасением, так как пока монголы оторваны от домов, пока у них нет постоянной собственности, они не так сильно будут возмущены княжескими привилегиями, как это и было сотни лет до этого. Мы можем продолжить работать пропагандой в этом направлении, рассказывая населению о том, что номадизм -  и есть особенный путь Монголии, ведущий к её процветанию"
 CSR_new_way_for_mongolia: "Особый путь Монголии"
 CSR_new_way_for_mongolia_desc: "Провозгласим особый путь Монголии как нашу официальную «идеологию», что и будет венцом нашей пропаганды среди населения"
 CSR_mongolian_ancap: "Создание частных княжеских армий"
 CSR_mongolian_ancap_desc: "Следующим шагом децентрализации страны становится желание князей создать собственные частные армии"
 CSR_fights_between_khans: "Гонка вооружений между князьями"
 CSR_fights_between_khans_desc: "Создав частные армии, князья осознали, что представляют угрозу друг другу и поэтому теперь ведут соревнование между друг другом за владение самой качественной армии"
 CSR_traditional_army: "Традиционная армия"
 CSR_traditional_army_desc: "Важным шагом для укрепления монгольской государственности должна быть её армия, которая должна быть едина и традиционна"
 CSR_strogaya_ierarhia: "Поддержание строгой иерархии"
 CSR_strogaya_ierarhia_desc: "Для укрепления нашей армии стоит утвердить строгую иерархию в ней. Тогда солдаты будут меньше подвергаться коммунистической пропаганде и стремиться к бунту"
 
