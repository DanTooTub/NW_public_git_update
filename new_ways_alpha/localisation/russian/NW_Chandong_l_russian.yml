 CSR_military_administration: "Военная администрация"
 CSR_military_administration_desc: "Государство Ли Шоусиня является скорее временной администрацией, все посты в которой занимают исключительно военные. В связи с этим, оно мало занимается вопросами развития территории. В её интересах лишь поддержание тут своего порядка."
 CSR_nomad_society: "Кочевое население"
 CSR_nomad_society_desc: "Население нашей страны до сих пор является очень отсталым в своей сути. Большая его часть ведёт кочевой образ жизни."
 CSR_mongolian_nationalism: "Пропаганда монгольского национализма"
 CSR_mongolian_nationalism_desc: "Ли Шоусинь уже несколько месяцев подготавливает почву для провозглашения суверенного монгольского государства."
 CSR_bandits_idea: "Бандитизм"
 CSR_bandits_idea_desc: "На территории нашей провинции долгое время идёт гражданская война, а также вторжение японских войск. Это создало избыточную вооружённость людей оружием, а также их бедность, что приводит к массовому бандитизму."
