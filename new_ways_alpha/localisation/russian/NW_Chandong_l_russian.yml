 ### EVENTS
 NWchandong.1.t: "Новый глава земель"
 NWchandong.1.desc: "Большая часть земель Внутренней Монголии разделены между лендлордами – наследственной аристократией, которая владеет ими в течение многих столетий, если не тысячелетия. Эта одна из основных традиций страны, прошедшая через века и не разрушенная даже попаданием Монголии в состав Империи Цин.\n\nПринц Дэ, также как и другие князья, является таким землевладельцем. Кроме того, владение землей означает не просто получение с них средств для выживания, но и важный аспект государственного администрирования: землевладелец — это часть госаппарата и бюрократии, так как он должен следить за своей территорией, поддерживать на ней порядок и стремиться развивать, что стало особенно актуально в последние десятилетия.\n\nИ хотя это устаревший тип организации государства, в нашей стране он всё ещё чрезвычайно важен и отказываться от него так быстро нельзя. Сейчас сам принц Дэ посвящает большую часть времени общегосударственным делам и у него не остаётся много времени на собственные владения, поэтому он давно размышлял над официальной передачей прав на них своему сыну. Кроме разгрузки по времени, это позволит начать готовить сына к государственным делам, как рассчитывает Демчиндонров."
 NWchandong.1.a: "Это большая ответственность"
 
 NWchandong.2.t: "Сын вернулся"
 NWchandong.2.desc: "Дулгур Сурун отправлялся вместе с другими монгольскими молодыми людьми по программе обучения студентов в Японию, однако завершить его ему не удалось – сказались проблемы со здоровьем, климат в регионе Японии, где находится его университет сильно отличается от монгольских степей и пустынь, поэтому акклиматизация проходила с тяжестью и несколькими болезнями. По этой причине он пропустил много занятий и решил не продолжать обучение в настоящий момент. Однако, он смог выучить за время проведённое там японский язык, а также установить близкие связи со своими монгольскими одногруппниками, которые пытались ему помогать."
 NWchandong.2.a: "Может быть в другой раз получится"
 
 NWchandong.3.t: "Новый командир"
 NWchandong.3.desc: "Сыну принца Дэ наконец удалось завершить курс обучения в Японии – на этот раз он отправился в императорскую военную академию, которую с успехом закончил. Кроме того, в этот раз он лучше подготовился к такой поездке, а кроме того – военная академия находится в другом регионе страны, благодаря чему всё обошлось без болезней и иных проблем. Теперь он вернулся к своему отцу и готов возглавить армейское подразделение нашей армии."
 NWchandong.3.a: "Достойный наследник"
 
 NWchandong.4.t: "Свадьба Дулгур Суруна"
 NWchandong.4.desc: "Вопрос женитьбы сына принца Дэ уже однажды стал камнем преткновения в семейных отношениях. Первый раз он женился в 1932 году по инициативе своей бабушки Суоданы Мучао – матери принца Дэ. Тогда его супругой стала 18-летняя Гунде Самбу – дочь другого монгольского аристократа, дипломата времён империи Цин. Этот брак очень не понравился принцу Дэ – так как жена оказалась старше его сына на год. Несмотря на это Дэ присутствовал на свадьбе, а сама она была чрезвычайно пышной и важным светским, и можно даже сказать политическим событием – на ней присутствовали не только многочисленные монгольские аристократы, но и посланники от правительства Чана Кайши, чиновники министерства внутренних дел и члены Политического комитета монгольской автономии. Таким образом, принцу Дэ была оказана высочайшая почесть и было прямо указано на его лидирующую позицию в среде монгольской аристократии.\n\nСтоит отметить, что и самому Дулгур Суруну брак не казался хорошим, его бабушка также мало поинтересовалась о его желаниях, как и у его отца. Несмотря на это, у пары родилось трое мальчиков и две девочки, но к сожалению, кроме старшего, Дамудина Забу, остальные умерли в младенчестве – всё ещё сказывается отсталость нашего государства и отсутствие современных средств медицины. В конце 1935 года они развелись.\n\nСегодня принцу Дэ наконец удалось закончить один свой маленький и личный проект – прошла свадьба, уже намного менее пышная, его сына с дочерью другого аристократа, который имеет больше политических связей с Демчиндонровом. Ею стала 14-летняя Сирджимидега, с которой у сына отношения складываются как кажется Дэ лучше. Хотя нельзя сказать, что он не был снова поставлен перед принятым решением, но теперь уже отца, а не бабушки."
 NWchandong.4.a: "Всё-таки что-то принц Дэ не понимает в отношениях с сыном"
 
 NWchandong.5.t: "Победа наших борцов"
 NWchandong.5.desc: "Каждое лето, в традиционный праздник Надом, проходят национальные спортивные соревнования, называемые «тремя мужскими играми»: стрельба из лука, верховая езда и борьба. Самой интересной и приковывающей внимание как иностранцев, так и монголов является именно последняя. Впервые она упоминается ещё Чингисханом, когда он предложил побороться своим воинам во время пиршества.\n\nВ борьбе используется разнообразная техника, различные приёмы как с захватами, так и без захватов. Монгольская борьба имеет свои ритуалы, правила и специфические особенности: схватки не ограничиваются по времени, нет весовых категорий, борьба идёт на открытом пространстве, побеждённым считается тот, кто первым коснётся земли любой частью тела, кроме подошв ног и кистей рук, у каждого борца свой секундант — «засуул», после поединка побеждённый должен пройти под поднятой правой рукой победителя в знак того, что он признаёт своё поражение. В момент прохождения побежденного под рукой победитель делает отряхивающие движения по спине соперника сверху вниз как бы отряхивает спину побежденного от земли. Победитель исполняет традиционный танец орла. Борются от 512 до 1024 борцов. Борются попарно, на выбывание. Соответственно бывает от 9 до 10 туров – «даваа». В зависимости от прохождения «даваа» присуждаются специальные почётные звания.\n\n- «начин» или «сокол» - за победу в пяти турах.\n- «харцаг» или «ястреб» - за победу в шести турах.\n- «заан» или «слон» - за победу в семи турах.\n- «гарьд» или «гаруда» (священная птица) - за победу в восьми турах.\n- «арслан» или «лев» - за победу в девяти турах.\n- «аварга» или «исполин» - за победу в десяти турах.\n\nНа всех последних соревнованиях борцы из земель, принадлежащих принцу Дэ проигрывали один за другим, из-за чего он был в ярости и винил в этом Дулгур Суруна. По этой причине он Дулгур пригласил известных тренеров по борьбе, таких как Баоиньчаокету из храма Хуре и Юандэн из храма Яньдзига, чтобы они учили борцов из земель принца Дэ. И это дало свои результаты – на прошедших в течение последних нескольких дней соревнованиях победу одержали наши борцы: Замусу - старый монах храма Хаорига, Рабкин из храма Билуту и борцы Хари Су Гир и Тао Кетао из храма Хаолет представляли земли Демчиндонрова и достигли победы."
 NWchandong.5.a: "Наши слоны"
 
 NWchandong.6.t: "Ли Шоусинь и принц Дэ"
 NWchandong.6.desc: "Люди, с которыми Ли Шоусинь ранее общался, были либо землевладельцами, либо необразованными офицерами, либо бандитами и плохими людьми. В любом случае, у них не было культуры. Традиционное мышление китайцев заключается в поклонении грамотным людям. Ли Шоусинь встретившись с принцем Дэ обнаружил, что тот был очень грамотным, а также являлся потомком самого Чингисхана. Ли был настолько восхищен, что упал на землю. В это время Ли Шоусинь фантазировал, что он такой же, как Гуань Юй, встретивший Лю Бэя - персонажи средневекового китайского романа «Троецарствие», главные герои которого дали друг друга клятву братьев, чтобы служить государству и нести мир простым людям, пытаясь спасти угасающую династию Хань. Ли был так взволнован, что не может спать от волнения последние дни."
 NWchandong.6.a: "Господа, недавно прочитал один роман, там главный персонаж – вылитый я"
 
 NWchandong.7.t: "Мечта"
 NWchandong.7.desc: "Принц Дэ, который всегда хотел стать великим ханом, не прилагая особых усилий, внезапно получил такого преданного офицера с большой регулярной армией как Ли Шоусинь. В одно мгновение Демчиндонров почувствовал себя как изгнанный император Юань, но ставший вне себя от радости, встретив Ван Баобао – известный монгольский военачальник эпохи династии Юань, продливший жизнь угасающей Монгольской империи. Ему так сильно понравились отношения с Ли Шоусинем, что каждый день ему снилось, что он восстановил Монгольскую империю. Можно сказать, что совместно они начали творить новую историю – о принце с большой мечтой о собственном королевстве и его наёмном воине."
 NWchandong.7.a: "Что вершит судьбу человечества в этом мире?"
 
 NWchandong.8.t: "Штаб Ли Шоусиня"
 NWchandong.8.desc: "Демчиндонров полон достоинства и простоты в жизни. Куда бы он ни пошел, он выступает как символ феодального джентльмена. И это та причина, по которой Ли Шоусинь поклоняется принцу Дэ. Но сам Ли Шоусинь – бандит. Встав на сторону Японии, Ли Шоусинь также ясно осознал, что его состояние, жизнь и материальные ценности находятся в руках японцев, поэтому он содержал множество проституток не только для собственного удовольствия, но и для развлечения всевозможных японских офицеров с которыми налаживает контакты. В это же время Ли Шоусинь был уверен, что он развращает таким образом японцев, но сам он каждый день занимался сексом со своими женщинами.\n\nНовость о том, что японцы каждый день заходят к Ли для общения с проститутками, была известна принцу Дэ. Хотя сам Дэ долгое время делал вид, что не близок с женщинами, в конце концов, он тоже мужчина, и он тоже востребован. Поэтому в какой-то момент отношения между принцем Дэ и Ли Шоусинем достигли такого уровня, что принц Дэ мог остаться на ночь в штабе Ли после хорошего ужина и тот обязательно заставит принца немного понаслаждаться его проститутками. «Разве не было бы прекрасно удовлетворять свои собственные похоти, не нанося ущерба своей репутации морального образца?» - думал Демчиндонров."
 NWchandong.8.a: "Да, это настоящая мужская дружба. Наверное"
 
 NWchandong.9.t: "Моральные принципы Ли Шоусиня"
 NWchandong.9.desc: "Ли Шоусинь получил воспитание у своего учителя – буддистского ламы Ло Вана, который был «снисходителен к себе и строг к другим». Именно этот принцип засел в голове Ли. Он всегда считал, что потакание женской красоте - это акт морального разложения, постыдный, развратный и недостойный даже «плохого человека». Поэтому, когда Ли Шоусинь уговаривал японцев, чтобы поиграть с китайскими проститутками, он самодовольно думал, что он заставляет их становиться «продажными и развратными». Что же касается его собственного пристрастия к женщинам, то Ли Шоусинь вообще не задумывался об этом. В конце концов, его главный учитель в жизни — это старый лама с двойными стандартами, который тайно спит со вдовой, но ненавидит супружеские измены. И Ли Шоусинь хорошо постиг суть этой жизненной философии.\n\nСледовательно, Ли Шоусинь естественно не должен допускать развращения совершенного человека в его глазах господа – принца Дэ. Каждый раз, когда он узнавал, что король Дэ упоминал о том, что Ли развлекает японцев своими проститутками, он сильно смущался. Потому Ли Шоусинь чувствовал, что Демчиндонров был большим человеком и хорошим другом, который хотел быть сам себе хозяином, как будто бы разделяя его собственные жизненные принципы «снисхождения к себе и строгости к другим». Однако, с течением времени и с тем, как они знакомятся всё ближе друг с другом, Ли Шоусинь начинает думать, что принц Дэ странный, а Демчиндонров в свою очередь думает, что Ли лицемерен и хитер, из-за чего он не сможет стать настоящим и близким другом для него."
 NWchandong.9.a: "Всё-таки дружба не склеивается"
 
 NWchandong.10.t: "Жёсткий разговор с японцами"
 NWchandong.10.desc: "Поскольку армия первоначально была сформирована Ли Шоусинем, принц Дэ считал, что военная мощь Ли Шоусиня слишком велика, и это раздражает или вернее напрягает его. Из-за этого он продолжает попытки подрыва состояния войска Ли Шоусина. С другой стороны, Ли Шоусинь сохранял некоторую преданность принцу и считал, что он должен помочь ему, но Демчиндонров продолжал мешать модернизацию ханьской армии. Обе стороны сохраняют недовольство из-за военной мощи друг друга, и в итоге это вылилось в недавний жёсткий разговор с японцами – как выразился после него принц Дэ: «В конце концов они ударили по доске». Японцы сказали, что Ли и Дэ должны прекратить спорить и что японцы отвечают за армию. Таким образом, они снова напомнили им обоим, что они являются лишь марионетками в большой игре."
 NWchandong.10.a: "Это неприятно"
 
 NWchandong.11.t: "Совместное посещение Японии"
 NWchandong.11.desc: "Японское академическое сообщество начало активно изучать монгольскую историю, раздувая шумиху о том, что маньчжуры и монголы не были китайцами. Также благодаря военным достижениям Чингисхана некоторые японцы снова восхищались Чингисханом. В этом контексте принц Дэ, Ли Шоусинь и другие были приглашены посетить Японию. Во время этого визита японцы отвели их к памятнику. Этот памятник называется "Место высадки Юань Коу". Это был изолированный остров, на котором армия династии Юань оказалась в ловушке после поражения Японии. Говорят, что на острове погибли десятки тысяч солдат династии Юань. После посещения острова многие люди из группы монголов в глубине души стали не любить японцев. Ли Шоусинь также очень ненавидел японский подход к монгольскому государству. Хотя его предки были китайцами-ханьцами, он испытывал очень глубокие национальные чувства к монголам. Он чувствовал, что у японцев злонамеренные намерения, и спросил Демчиндонрова, что он думает по этому поводу. Принц Дэ сказал, что раньше он был врагом японцев, но теперь он друг, так что он достаточно спокоен. При этом у Демчиндонрова была привычка – обычно он отчитывал своих подчиненных при фигуре Чингисхане, вспоминая династию Юань и тому подобное и учил монголов любить своих предков и нацию. В результате, на фоне такого скверной экскурсии в Японии, у Ли Шоусиня возникло презрение к искренности слов принца Дэ."
 NWchandong.11.a: "Да, странное поведение"
 
 NWchandong.12.t: "Антияпонская война Ли Шоусиня"
 NWchandong.12.desc: "Японцы расселили монгольскую делегацию в отеле, где в массовом порядке предлагали свои услуги местные юдзё - проститутки. Первое время, поскольку большинство членов монгольского правительства были старыми феодалами, они краснели и отказывались. В первую ночь только четыре человека приняли японских проституток. Однако Ли Шоусинь без колебаний спал с несколькими юдзё каждый день. Монголы спрашивали Ли Шоусиня, плохо ли это. Ли Шоусинь сказал: «Сколько китаянок было убито чёртовыми японскими дьяволами? Я спал здесь с японками, и могу назвать это нашей тайной антияпонской войной. В чём тогда дело?». В результате, руководствуясь таким мышлением, большинство монгольских чиновников, посетивших Японию, сложили с себя ношу и начали спать с японскими проститутками."
 NWchandong.12.a: "Его борьба..."
 
 NWchandong.13.t: "Ханжа"
 NWchandong.13.desc: "Во время посещения Японии случился ещё один курьёзный случай. Поскольку японцы забрали самых красивых проституток себе, то юдзё, которые остались развлекать монголов все были «кривыми тыквами и треснутыми финиками» по выражению принца Дэ, с которыми отказался оставаться. По этой причине в первую ночь Ли Шоусинь втайне думал, что Дэ очень дисциплинированный человек и не желает спать с проститутками по моральным принципам. Однако на следующий день, во время выбора проституток принц Дэ таки явился. Ночью гостиница встала на уши – Демчиндонров пришел в ярость под предлогом того, что японские проститутки не были церемонны с его статуей Будды, и из-за этого он всю ночь устраивал беспорядки, требуя себе других юдзё. Как бы то ни было, японцы не поняли, что имел в виду принц Дэ, и не поменяли ему проституток. В итоге принц Дэ прогнал проститутку прочь. Тогда Ли Шоусинь понял, что Демчиндонров был ханжой."
 NWchandong.13.a: "Хитрой ханжой"
 
 NWchandong.14.t: "Помощь маньчжурам"
 NWchandong.14.desc: "Пу И, император Маньчжоу-Го, восстал против власти японской Квантунской армии. Мы и сами столкнулись с похожей проблемой – излишнего давления с их стороны, переходящего даже в контроль. Как нам было известно, в Маньчжоу-Го ситуация с этим была ещё хуже – что неудивительно, так как практически все структуры этого государства контролировались японскими советниками и офицерами, угрожавшими в случае чего местным политикам.\n\nИ это ставит перед нами сложную дилемму – сохранить верность Японской Империи, которая возможно единственная способна помочь нам создать Монгольскую Империю и объединить всех монголов в одном государстве, или же поддержать нашего бывшего сюзерена, Пу И, в его отчаянной попытке восстания против японского вмешательства во внутренние дела."
 NWchandong.14.a: "Мы поможем маньчжурам"
 NWchandong.14.b: "Мы сохраним верность Японии"
 
 NWchandong.15.t: "Эвакуация японцев"
 NWchandong.15.desc: "Императорская армия Японии была изгнана с территории Китая – вслед за ней эвакуируются и наши японские советники. Это одновременно и хорошая, и плохая новость. С одной стороны, мы стали абсолютно свободны. С другой – нашу свободу нам придётся защищать самостоятельно."
 NWchandong.15.a: "До свидания"
 
 NWchandong.16.t: "Исчезновение принца Дэ"
 NWchandong.16.desc: "После того, как войска противника заняли столицу нашего правительства, где располагалась ставка принца Дэ, тот удалился с ближайшим окружением на автомобиле в неизвестном направлении. Он должен был переехать в другой монастырь, находящийся в глубине Внутренней Монголии, но туда он так и не прибыл. Из-за этого наше правительство начинает разваливаться в самый ответственный момент, так как все теряют надежду на спасение. По слухам, Дэ даже мог отправиться на территорию Внешней Монголии, чтобы искать там спасение."
 NWchandong.16.a: "Необходимо его срочно найти, он не мог так поступить"
 NWchandong.16.b: "У нас есть другие лидеры в таком случае"
 
 NWchandong.17.t: "Принц Дэ найден"
 NWchandong.17.desc: "Японские советники помогли нам с помощью принца Дэ, предоставив самолёт, на котором члены монгольского правительства и их японские помощники смогли быстро облететь территорию Внутренней Монголии и найти Демчиндонрова.\n\nКогда они нашли его, они увидели, что принц Дэ был сам сильно огорчён. Он сказал своим подчинённым, что в текущих обстоятельствах "сотрудничество с Японией можно считать не более чем благословением". Наша собственная армия потерпела сильное поражение и теперь японцы вероятно усилят контроль за нашим правительством, превратив его в аналог Маньчжоу-Го. К сожалению, нам придётся вступить «в этот брак по расчёту» из-за отсутствия альтернативы. Таким образом, и сам принц решил, что у него нет другого выбора, кроме как отправиться назад и взять на себя руководство монгольской нацией даже в таких стеснённых условиях."
 NWchandong.17.a: "Мы будем искать способы борьбы с японцами"
 
 NWchandong.18.t: "Монголия под нашим контролем"
 NWchandong.18.desc: "Монгольское военное правительство подтвердило свою беспомощность без наших наставлений. Его лидер, наследник Чингисхана, принц Дэ, после очередного поражения своей армии, сбежал и прятался некоторое время в монастырях в глубине монгольской пустыни. Были даже подозрения, что он ушёл на территорию Внешней Монголии. Однако, офицеры Квантунской армии, находившиеся в этот момент в качестве советников монгольского правительства, смогли взять власть в свои руки и восстановить управление этими территориями и наладить оборону при помощи подоспевших японских солдат. При этом они не отказываются полностью от принца Дэ и его окружения, так как они нужны им для легитимизации своего правления, но круг их полномочий теперь будет резко сужен."
 NWchandong.18.a: "Военные в очередной раз лезут куда им не стоило бы"
 
 NWchandong.19.t: "План регента"
 NWchandong.19.desc: "Один из ближайших советников и доверенных лиц принца Дэ – регент Внешней Монголии, Башлуугийн Жамсранжав, бежавший оттуда в начале 30-х годов, выдвинул план – постепенная подготовка к восстанию, обмен информацией с китайским правительством и в нужный момент, когда это будет иметь смысл и шансы – организовать восстание."
 NWchandong.19.a: "Да, хорошая мысль"
 
 NWchandong.20.t: "Прибытие монгольского регента"
 NWchandong.20.desc: "В нашу столицу прибыл Башлуугийн Жамсранжав – регент Внешней Монголии, один из высших лам буддизма, а также личный советник монгольского принца Дэ из прояпонского монгольского правительства. Он прибыл к нам с тайной миссией от принца путём обмана японских военных. Его задача наладить связи с нашим правительством, так как во Внутренней Монголии идёт подготовка восстания против японской власти и они готовы выступить, как только НРА приблизится к границам их правительства. Сам регент Жамсранжав сообщил, что ему теперь лучше остаться с нами в столице, так как шансов вернуться у него не будет."
 NWchandong.20.a: "Это ценный союзник"
 
 NWchandong.21.t: "Облава японцев"
 NWchandong.21.desc: "Из-за недостаточного уровня конспирации при организации заговора против японцев, они узнали о наших планах. Военные и спецслужбы провели облавы на рядовых участников заговора, многие были тут же убиты при задержании. Когда высокопоставленные японские офицеры прибыли к принцу Дэ, то он признался в том, что участвовал в нём и раскаялся. Пока что нам неизвестно, какие у этого будут последствия, так как японцы покинули принца Дэ без какого-либо вынесения решения, однако его ставка была взята под охрану японскими солдатами."
 NWchandong.21.a: "Конец"
 
 NWchandong.22.t: "Монгольский заговор"
 NWchandong.22.desc: "В Монгольском правительстве Внутренней Монголии был обнаружен заговор – его организовало окружение местного лидера монгольских аристократов принца Дэ. После разговора с ним, стало известно, что он был поставлен в известность о заговоре, но ничего не предпринял. Наши спецслужбы и военные уже арестовали всех участников заговоров, а также убили некоторых из них в целях запугивания. Теперь нам нужно решить, что делать с самим монгольским правительством, в том числе какова будет судьба принца Дэ."
 NWchandong.22.a: "Дэ может сохранить свои позиции"
 NWchandong.22.b: "Пусть его заменит Ли Шоусинь"
 NWchandong.22.c: "Его должна заменить более контролируемая фигура"
 
 NWchandong.23.t: "Сохранение статус-кво"
 NWchandong.23.desc: "Итогом японских размышлений стало удивительно мягкое решение – принц Дэ сохраняет свой пост, несмотря на репрессии против некоторой части его окружения, замешанного в заговоре. Однако теперь контроль за деятельностью монгольского правительства станет ещё более сильным. Видимо они понимают каким авторитетом обладает Демчиндонров в среде монгольской аристократии и поэтому боятся куда-то его «отпускать»."
 NWchandong.23.a: "Золотая клетка закрывается"
 
 NWchandong.24.t: "Ли возвращается на первую роль"
 NWchandong.24.desc: "Японцы приняли итоговое решение – принц Дэ и Ли Шоусинь должны «поменяться местами». Ли станет главой нашего правительства, а Дэ займёт символическую роль на вторых позициях. Впрочем, и сам Ли в современной ситуации находится в символической роли на вторых позициях, в то время как первые контролируются японцами."
 NWchandong.24.a: "Грустная ситуация"
 
 NWchandong.25.t: "Отставка принца Дэ"
 NWchandong.25.desc: "Японцы приняли итоговое решение – принц Дэ уходит в отставку с поста главы монгольского правительства, его роль займёт Алтаночир. Ещё когда мы занимались созданием нашего государства и распределением постов внутри него, то от Алтаночира мы намеренно пытались «избавиться», отправив его подальше от центров принятия решения на должность посланника в Маньчжоу-Го, в том числе по причине подозрения в излишне прояпонских взглядах. При этом Дэ сохраняет и свою землю, и получил также удобную роль на вторых позициях в правительстве."
 NWchandong.25.a: "Алтаночир наносит ответный удар"
 
 NWchandong.26.t: "Восстание подготовлено"
 NWchandong.26.desc: "Наша конспиративная антияпонская сеть окончательно налажена. В неё входят необходимые люди на различных постах в правительстве и армии и как только будет дан наш условный сигнал – начнётся восстание практически на всех контролируемых нами территориях. Теперь осталось дождаться наилучшего момента, когда ситуация на фронте для Японии станет критической."
 NWchandong.26.a: "И тогда мы начнём..."
 
 NWchandong.27.t: "Ли Шоусинь сместил принца"
 NWchandong.27.desc: "Несмотря на то, что антияпонский заговор родился в окружении принца Дэ, со временем инициативу в нём перенял на себя Ли Шоусинь и его люди. В итоге, после начала восстания принц Дэ становится символической фигурой, за которой пойдут монголы, но реальные рычаги управления правительством перешли к клике Ли."
 NWchandong.27.a: "Монгольское восстание с ханьцем во главе?"
 
 NWchandong.28.t: "Угроза У Хелину"
 NWchandong.28.desc: "В конце января после встречи в Калгане, японские военные организовали убийство Нима-одсора – важного члена Политического комитета по автономии Монголии, который занимал яростную антияпонскую позицию. С одной стороны, это сподвигло многих других монгольских аристократов к сотрудничеству с японцами и нашим правительством. С другой – принц Дэ хорошо знал Нима-одсора и безнаказанность таких убийств может привести к тяжёлым последствиям для нас самих. Сейчас принц Дэ узнал через свои связи, что теперь японцы хотят избавиться от У Хелина – недавно присоединившегося к нашему правительству члену Политического комитета по автономии Монголии, который ранее занимал антияпонские позиции. При этом У является очень умным человеком, потеря которого для нашего правительства может создать проблемы кадров качественного уровня."
 NWchandong.28.a: "У нас нет возможности повлиять на это"
 NWchandong.28.b: "Нужно спросить совета у регента"
 
 NWchandong.29.t: "Смерть У Хелина"
 NWchandong.29.desc: "Недавно присоединившийся к нашему правительству политик и бывший член Политического комитета по автономии Монголии У Хелин скончался неожиданно для всех в достаточно раннем возрасте, ему было всего лишь 40 с небольшим лет. Есть подозрение, что он был отравлен японскими агентами."
 NWchandong.29.a: "Японцы нашли более изощрённый способ..."
 
 NWchandong.30.t: "Регент спасает У"
 NWchandong.30.desc: "Башлуугийн Жамсранжав после разговора с принцем Дэ сразу же понял, что он от него хочет. После этого У Хелин был предупреждён через третьих лиц об исходящей от японцев опасности и на время скрылся в далёком и небольшоим монастыре на окраине Внутренней Монголии под присмотром регента. Рядом с этим монастырём живёт племя кочевых монголов, которое ушло с территории Внешней Монголии после начала там коллективизации в начале 30-х годов. Некоторое время сам Жамсранжав жил среди них. Однако, простой временной изоляции У могло и не помочь ему. Намного более важным фактом стали личные переговоры между регентом и представителями японской армии, во время которых он заверил их, что от У не исходит опасности и он искреннее поддерживает движение принца Дэ. Благодаря доверию, которым Жамсранжав располагает у японцев, они пообещали, что будут следить за сохранностью жизни У Хелина."
 NWchandong.30.a: "Его дипломатические навыки поражают"
 
 NWchandong.31.t: "У Хелин продвигает своего человека"
 NWchandong.31.desc: "После того как У Хелин прочно закрепился в нашем правительстве, он предложил добиться перевода своего родственника генерала У Гутина из армии Маньчжоу-Го в нашу армию. Он является его тестем, что говорит о том, что возможно У пытается создать таким образом свою собственную прочную фракцию в армии. С другой, Гутин вроде как сам изъявил о таком желании, а также стоит учитывать тот факт, что он недавно закончил армейское училище Маньчжоу-Го и военный университет в Японии, что важно для нас, так как пока что большинство наших офицеров имеют слабое военное образование. Однако, также важно то, что несколько лет назад Гутин служил в армии Ли Шоусиня и именно с подачи последнего он отправился в Маньчжоу-Го."
 NWchandong.31.a: "Такие люди нам нужны"
 NWchandong.31.b: "У не должен слишком усиливать свои позиции"
 
 
 
 
 
 
 
 
 
 CSR.1.t: "Прибытие принца Дэ"
 CSR.1.d: "Сегодня в Долон-Нур прибыл принц Демчиндонров из династии Чингизидов. На встрече с ним мы обсудили вопросы будущего формирования монгольского государства. Также на встрече присутствовали представители Квантунской армии, спонсирующие деятельность Ли Шоусиня и принца Дэ. В частности, высокие чины обсудили вопросы касательно устройства государства: Монголия будет провозглашена империей, но изначально править в ней будет особый специальный комитет во главе с Принцем Дэ и японскими помощниками, а также Ли Шоусинем, который займёт высокий пост в армии нового государства."
 CSR.1.a: "Начало великой истории"
 
 CSR.2.t: "Формирование Монгольского военного правительства"
 CSR.2.d: "Сегодня японцы провозгласили, что Демчиндонров принимает миссию \"унаследовать великий дух Чингисхана и вернуть территории, принадлежащие Монголии, выполнив грандиозную задачу возрождения процветания нации\". Демчиндоров поблагодарил всех присутствовавших людей."
 CSR.2.a: "Дух Чингисхана с нами"
 
 CSR.3.t: "Провозглашение независимого Ханьского государства"
 CSR.3.d: "Сегодня при поддержке японской и монгольской армий было провозглашено независимое государство ханьцев. Этнические хань давно находились под угнетением южных народностей, в связи с чем утратили доверие к их лидерам и считают, что им необходимо развивать самостоятельное государство. Лидер нового государства – бывший генерал НРА Ван Ин поблагодарил за поддержку лидеров Монголии, Маньчжурии и Японии, присутствовавших на церемонии."
 CSR.3.a: "Государство бандитов?"
 
 CSR.4.t: "Лидеры Монгол-Го запрашивают инвестиции"
 CSR.4.d: "Территория Менцзяна весьма богата полезными ископаемыми, начиная от угля и заканчивая вольфрамом. Сегодня представители Менцзяна сделали запрос в наше правительство по поводу вложения инвестиций в развитие добывающей и перерабатывающей промышленности в обмен на получение прав на добычу этих ресурсов"
 CSR.4.a: "Хорошее предложение"
 CSR.4.b: "Какие инвестиции? Князек..."
 
 CSR.5.t: "Согласие Японии"
 CSR.5.d: "Япония согласилась вложиться в нашу страну"
 CSR.5.a: "Мы можем действовать активнее"
 
 CSR.6.t: "Япония отказалась вкладываться"
 CSR.6.d: "Япония откладывается пока что вкладываться в наше государство. Они сообщили, что это связано с обстановкой на границах нашего государства"
 CSR.6.a: "Боятся потерять свои деньги"
 
 CSR.8.t: "Подозрительные контакты одного из командиров"
 CSR.8.d: "Один из командиров наших частей, монгол Бао Юэцинь, осуществил подозрительные контакты через границу нашего государства при помощи своего посыльного. Нам точно неизвестно, что это было, однако возможно, что он вступил в контакт с противником."
 CSR.8.a: "Арестуем и казним его как можно скорее"
 CSR.8.b: "Наверняка, это его разведка, а нам стоит быть менее подозрительными"
 
 CSR.9.t: "Военный переворот"
 CSR.9.d: "Командир одной из наших воинских частей Бао Юэцинь всё-таки оказался предателем, как мы и предполагали после его контактов через границу с противником. Он устроил военный переворот, подняв свою военную часть против остальной армии. Вскоре к нему присоединились ещё некоторые другие части армии, симпатизирующие противнику"
 CSR.9.a: "Чёртов коммунист"
 CSR.9.b: "Он знает, что делает"
 
 CSR.10.t: "Организация встречи с Дариджаем"
 CSR.10.d: "Нам необходимо послать достаточно доверенного человека к монгольскому князю Дариджаю, чтобы передать план организации восстания. Однако, это не может вызвать подозрений у властей провинции Нинся, так что нужно подойти с выбором человека на эту должность с особой важностью."
 CSR.10.a: "Отправим монгольского князя Альтаночира"
 CSR.10.b: "Отправим японского генерала"
 
 CSR.11.t: "Разговор монгольских князей"
 CSR.11.d: "Альтаночир прибыл в Баян-Хото, где разместился в местной гостинице. На следующий день он встретился с Дариджаем в резиденции последнего. Там между ними произошёл разговор, оставшийся за закрытыми для посторонних слушателей, но Альтаночир был полностью посвящен в план принца Дэ по восстанию, поэтому сомнений в его предательстве быть не может. После переговоров за закрытыми дверями князь Дариджай был в приподнятом настроении, и в конце аристократы обменялись крепкими рукопожатиями."
 CSR.11.a: "Всего хорошего"
 
 CSR.12.t: "Встреча Дариджая и Кендзи Дойхары"
 CSR.12.d: "В резиденцию к монгольскому князю Дариджаю в Баян-Хото прибыл японский генерал Квантунской армии Кендзи Дойхара. За закрытыми дверями кабинета Дариджая они уединились на несколько часов, после чего покинули его. Оба были довольны прошедшими переговорами, после чего Дойхара покинул Баян-Хото и вернулся на территорию Внутренней Монголии."
 CSR.12.a: "С ним приятно иметь дела"
 
 CSR.13.t: "Встреча монгольского князя с японским генералом"
 CSR.13.d: "На нашей территории находятся несколько монгольских лиг, административных единиц монгольской автономии, их контролирует князья-аристократы, с которыми пытаются вступить в контакт то японские генералы, то китайские политики. Одна из таких встреч произошла сегодня в резиденции князя Дариджая, лидера Алашаньской лиги с японским генералом Кендзи Дойхарой. Предмет обсуждения и цель визиты остаются неизвестными нам, однако за последние годы такие контакты с другими монгольскими князьями приводили к их переходу на сторону японской армии."
 CSR.13.a: "Следует задержать Дариджая под предлогом обеспечения его безопасности"
 CSR.13.a: "В этом нет ничего подозрительного"
 
 CSR.14.t: "Арест Дариджая полицией провинции Нинся"
 CSR.14.d: "После того, как Кендзи Дойхара встретился с князем Дариджаем в его резиденции в Баян-Хото, то через несколько часов к последнему прибыли полиция провинции Нинся и потребовала проследовать ему с ней «для обеспечения безопасности князя». Кендзи сумел покинуть спокойно провинцию и вернутся, однако вероятно \"обеспечение безопасности\" Дариджая продлится долго."
 CSR.14.a: "Операция сорвана"
 
 CSR.15.t: "Переход Байлиньмяо под контроль Демчиндонрова"
 CSR.15.d: "Бывшая столица монгольской автономии Байлиньмяо вновь оказался в руках прояпонски настроенного монгольского князя Демчиндонрова."
 CSR.15.a: "Успешная победа"
 CSR.15.b: "Мы ещё вернёмся"
 
 CSR.16.t: "Переход Суйюаня под контроль Демчиндонрова"
 CSR.16.d: "Важный регион монгольской автономии в составе Китая – Суйюань оказался под контролем прояпонски настроенного монгольского князя Демчиндонрова. Это сильно скажется на настроениях в монгольском и китайском обществе."
 CSR.16.a: "Успешная победа"
 CSR.16.b: "Мы ещё вернёмся"
 
 CSR.17.t: "Переход Баян-Нура под контроль Демчиндонрова"
 CSR.17.d: "Армия монгольского князя Демчиндонрова захватила регион Баян-Нур. Прояпонски настроенные войска почти вышли на границу с северо-западным Китаем, что не может не пугать общественность."
 CSR.17.a: "Успешная победа"
 CSR.17.b: "Мы ещё вернёмся"
 
 CSR.18.t: "Вопрос принадлежности провинции Нинся"
 CSR.18.d: "Лидер китайских мусульман Ма Хункуй, перешедший на нашу сторону, контролирует некоторые регионы, на которых проживает большое количество монголов. Это не нравится другому нашему марионеточному государству Менцзяню. Они обратились к нам с просьбой урегулировать данный территориальный спор."
 CSR.18.a: "Стоит потребовать от Ма Хункуя возвратить регион"
 CSR.18.b: "Этот вопрос не является столь серьёзным"
 
 CSR.19.t: "Требование о возвращении территории Монголии"
 CSR.19.d: "Как известно мы контролируем провинцию Нинся, в которой проживает большое количество монголов. По сути Нинся является частью Внутренней Монголии, и другому государству входящему в союз с Японией – Менцзяню очень не нравится то, что мы продолжаем контролировать его. Их лидеры недавно обратились к Токио, чтобы он урегулировал возникший между нами конфликт."
 CSR.19.a: "Хорошо, Нинся будет возвращён"
 
 CSR.20.t: "Переход Ордоса под контроль Демчиндонрова"
 CSR.20.d: "Последний регион, остававшийся под властью монгольской автономии, Ордос, попал под контроль князя Демчиндонрова."
 CSR.20.a: "Успешная победа"
 
 CSR.21.t: "Отказ японских представителей"
 CSR.21.d: "Японское правительство отказалось выступить посредником в переговорах между нами и правительством Северо-западной Исламской Федерации."
 CSR.21.a: "Похоже, мы попали в ловушку японской гегемонии"
 
 CSR.22.t: "Переход Алашаня под контроль Демчиндонрова"
 CSR.22.d: "Лига Алашань оказалась в руках прояпонски настроенного монгольского князя Демчиндонрова."
 CSR.22.a: "Успешная победа"
 CSR.22.b: "Мы ещё вернёмся"
 
 CSR.23.t: "Переход Нинся под контроль Демчиндонрова"
 CSR.23.d: "Район Нинся оказался в руках прояпонски настроенного монгольского князя Демчиндонрова."
 CSR.23.a: "Успешная победа"
 CSR.23.b: "Мы ещё вернёмся"
 
 CSR.24.t: "Возможная реинкарнация Богдо-гэгэна"
 CSR.24.d: "Монгольский лама Анчин Хултуху был горячим партнером начальника разведки Госимы. Он предложил последнему идею о поиске новой реинкарнации Богдо-гэгэна – буддистского лидера монголов и ранее конституционного монарха Внешней Монголии. На роль нового Богдо-гэгэна идеально подходит сын Демчиндонрова, однако, чтобы доказать истинность нового перерождения нужен подходящий по статусу лама. На примете у Анчина и Госимы есть такой человек - Дилова Хутухку, однако в данный момент он находится в Тибете. Необходимо доставить его в Менцзян, чтобы он провёл необходимые обряды."
 CSR.24.a: "Отправим за ним наших посланников"
 
 CSR.25.t: "Перелёт Диловы Хутухку"
 CSR.25.d: "Дилова Хутухка приветствовал прибывшую к нему миссию, состоящую из японских и монгольских представителей, среди которых был его старый знакомый Анчин Хултуху. Он согласился заняться таким почётным и важным делом, как подтверждение новой реинкарнации Богдо-гэгэна. Главной сложностью в организации доставки ламы является идущая китайско-японская война, в связи с чем необходимо выбрать маршрут путешествия."
 CSR.25.a: "Совершим перелёт по безопасному маршруту через Гонконг"
 CSR.25.b: "Доставим Дилова через нейтральные страны"
 
 CSR.26.t: "Контакты японцев с буддистским монахом"
 CSR.26.d: "По сведениям нашей контрразведки японцы попытались установить контакт с очередным ламой из Тибета. У нас нет точных данных с чем связаны эти контакты, однако его собираются доставить либо на японские острова, либо в зону Квантунской армии. У нас есть шанс перехватить их в Гонконге, где они будут осуществлять пересадку с рейса на рейс."
 CSR.26.a: "Следует пресечь данный контакт"
 CSR.26.b: "Нам нет дела до очередного буддиста"
 
 CSR.27.t: "Арест Диловы Хутухку"
 CSR.27.d: "Наша операция по вывозу Диловы Хутухку с Тибета сорвалась. Скорее всего китайским спецслужбам удалось выяснить настоящую цель поездки Диловы, но главное они узнали про пересадку на рейсе через Гонконг, где они его и выкрали в аэропорту. К сожалению, нам не удалось установить даже примерно куда исчезли китайские агенты с Хутухкой, поэтому вся операция сорвалась. У нас больше нет контактов с ламами столь высокого уровня, которые могли бы признать легитимность сына принца Дэ как перерождение Богдо-гэгэна."
 CSR.27.a: "В следующий раз потренируйтесь на кошках"
 
 CSR.28.t: "Перелёт Диловы Хутухку"
 CSR.28.d: "Дилова Хутухка приветствовал прибывшую к нему миссию, состоящую из японских и монгольских представителей, среди которых был его старый знакомый Анчин Хултуху. Он согласился заняться таким почётным и важным делом, как подтверждение новой реинкарнации Богдо-гэгэна."
 CSR.28.a: "С надеждой ждём прибытия ламы"
 
 CSR.29.t: "Прибытие Диловы Хутухку"
 CSR.29.d: "Тибетский лама Дилова Хутухку в целостности и сохранности прибыл в Менцзян после долгого путешествия. Все расходы взяла на себя японская сторона, чему мы были искренне рады. Уже в скором времени Хутухка произведёт обряд поиска новой реинкарнации."
 CSR.29.a: "Прекрасная новость"
 
 CSR.30.t: "Реинкарнация Богдо-гэгэна IX обнаружена"
 CSR.30.d: "Чудесное событие произошло в нашей столице, тибетский лама Дилова Хутухку обнаружил новую реинкарнацию Богдо-гэгэна IX! Им оказался сын монгольского князя Демчиндонрова из рода Чингизидов. Это радостное событие для всех буддистов Монголии, так как большевики запретили поиска новой реинкарнации после смерти последнего Богдо-гэгэна в 1924 году. Пока что неизвестно какие действия будет предпринимать правительство Внутренней Монголии дальше, но так как предыдущий Богдо-гэгэн был конституционным теократическим монархом, то это создаёт прецедент."
 CSR.30.a: "Что они себе позволяют?"
 CSR.30.b: "Да здравствует Богдо-гэгэн IX"
 CSR.30.c: "Что они себе позволяют?"
 CSR.30.e: "Стоит скрыть информацию о найденном нами Богдо-гэгэне"
 CSR.30.f: "Да здравствует Богдо-гэгэн IX"
 CSR.30.g: "Откроем миру тайну о найденном уже Богдо-гэгэне"
 
 CSR.31.t: "Тибет заявляет о существовании настоящего Богдо-гэгэна IX"
 CSR.31.d: "После того, как буддистский лама, прибывший в Менцзян, заявил о нахождении новой реинкарнации духовного лидера Монголии, то правительство Тибета неожиданно для всего буддистского мира приоткрыла удивительную тайну: реинкарнация Богдо-гэгэна IX была уже тайно найдена некоторое время назад, но об этом событии решили не сообщать мировой общественности, чтобы не допустить усиления гонения на духовенство в Монгольской Народной Республике. Пока что правительство Менцзяна не сделало никаких заявлений по этому поводу, но ситуация накаляется с каждым днём."
 CSR.31.a: "Они все обнаглели в край!"
 CSR.31.b: "Сколько они ещё обнаружат Богдо-гэгэнов?"
 CSR.31.c: "Заявим о нелегитимности тибетской реинкарнации"
 CSR.31.e: "Попытаемся вступить в контакт с правительством Тибета"
 
 CSR.32.t: "Правительство Менцзяна усомнилось в легитимности реинкарнации"
 CSR.32.d: "После того, как мы сообщили от лица правительства о том, что уже давно найдена реинкарнация Богдо-гэгэна, власти Внутренней Монголии заявили о непризнании нашей реинкарнации как легитимной. Скорее всего это связано с политической стороной вопроса: для Менцзяна чрезвычайно важно, чтобы Богдо-гэгэн был сыном лидера страны."
 CSR.32.a: "Поступим умнее, прекратим бессмысленную борьбу"
 CSR.32.b: "Необходимо подтвердить легитимность Богдо-гэгэна от высшего духовного лидера буддистов"
 
 CSR.33.t: "Безответность тибетского правительства"
 CSR.33.d: "Тибетское правительство решило не продолжать возникший спор между нашими странами по поводу легитимности одного из двух Богдо-гэгэнов. Скорее всего они так и продолжат считать лишь свою реинкарнацию – истинным Богдо-гэгэном, что положит большой раскол между буддизмом в мире."
 CSR.33.a: "Не мы это начали, не нам и заканчивать"
 
 CSR.34.t: "Официальные представители буддистов Тибета признали легитимность только одной реинкарнации"
 CSR.34.d: "После того, как мы решили продолжить развитие конфликта между нашими правительствами, все официальные представители буддистов Тибета признали легитимность лишь своей реинкарнации. Вслед за ними это сделают и многие другие буддисты мира. Это тяжело ударит по нашей репутации и статусу буддизма в нашей стране."
 CSR.34.a: "Мы не отступим от наших позиций"
 CSR.34.b: "Никогда не поздно признать свою ошибку"
 
 CSR.35.t: "Правительство Менцзяна сообщает, что признаёт свою неправоту"
 CSR.35.d: "После того, как все официальные представители буддизма в Тибете признали легитимность именно нашей реинкарнации Богдо-гэгэна, монгольские лидеры отступили от своих позиций и признали свою ошибку в данном вопросе. Кроме этого, они попросили в таком случае помочь с организацией переезда нового Богдо-гэгэна во Внутреннюю Монголию."
 CSR.35.a: "Мы согласны"
 CSR.35.b: "Богдо-гэгэн намного лучше будет себя чувствовать в Тибете, хотя бы до своего совершеннолетия"
 
 CSR.36.t: "Тибетские представители готовы передать молодого Богдо-гэгэна"
 CSR.36.d: "Тибетские власти согласились передать нашей стране молодого Богдо-гэгэна. В скором времени совместная экспедиция доставит его с процессией в столицу нашего государства. Это новость поднимет авторитет Монголии в буддистском мире."
 CSR.36.a: "Добро пожаловать домой"
 
 CSR.37.t: "Тибетские власти попросили подождать до совершеннолетия Богдо-гэгэна"
 CSR.37.d: "Представители Тибета и буддизма выразили обеспокоенность возрастом и здоровьем молодого Богдо-гэгэна, в связи с чем предложили организовать переезд его на новое место жительства после обретения совершеннолетия."
 CSR.37.a: "Это справедливое решение"
 
 CSR.38.t: "Возвращение Богдо-гэгэна на родину"
 CSR.38.d: "Спустя долгие годы, лидер буддистов Монголии, Богдо-гэгэн IX возвращается на свою землю – Монголию. Торжественная процессия прибыла сегодня в столицу нашего государства, где была с почестями принята. Это событие станет духовным толчком для всех буддистов страны."
 CSR.38.a: "Добро пожаловать домой"
 
 CSR.39.t: "Правительство Менцзяна выражает интерес в урегулировании вопроса"
 CSR.39.d: "После того, как мы раскрыли миру тайну о том, что очередная реинкарнация Богдо-гэгэна уже была найдена, монгольское правительство решило не разжигать конфликт на пустом месте и признать легитимность нашего молодого Богдо-гэгэна. Они предлагают в таком случае организовать возвращение лидера буддистов на родину."
 CSR.39.a: "Мы готовы помочь в организации возвращения"
 CSR.39.b: "Богдо-гэгэн намного лучше будет себя чувствовать в Тибете, хотя бы до своего совершеннолетия"
 
 CSR.40.t: "Правительство Менцзяна желает провозгласить империю"
 CSR.40.d: "Когда мы вступали в контакт с монгольским князем Демчиндонровом, то условием сделки было итоговое восстановление и провозглашение Монгольской империи с ним во главе. Сегодня представители Менцзяна сделали запрос в наше правительство по поводу приведения в жизнь данного обещания"
 CSR.40.a: "Рады поприветствовать очередную великую империю Азии"
 CSR.40.b: "Сейчас не время реставрировать империи"
 
 CSR.41.t: "Япония согласна"
 CSR.41.d: "Япония дала свое согласие на реставрацию Монгольской Империи"
 CSR.41.a: "В таком случае, продолжаем"
 
 CSR.42.t: "Японские представители попросили повременить с провозглашением империи"
 CSR.42.d: "После того, как мы сделали запрос нашему великому союзнику, представители японского правительства попросили нас повременить с провозглашением империи. Они объясняют это тем, что сейчас не лучший момент, чтобы заниматься такого рода делами, однако заверили, что в будущем обязательно мы вернёмся к рассмотрению данного вопроса."
 CSR.42.a: "Хорошо"
 
 CSR.43.t: "Может быть, пора?"
 CSR.43.d: "Прошло определенное время, и вдруг это то самое время, когда пора провозгласить Монгольскую Империю?"
 CSR.43.a: "Мы можем попытаться еще раз"
 
 CSR.44.t: "Демчиндонров провозглашает новую Монгольскую Империю"
 CSR.44.d: "Сегодня в столице нового монгольского государства, наследник великого Чингисхана, принц Демчиндонров провозгласил, что отныне и навсегда на землях, где проживают монголы возвращается Монгольская Империя: современная и обновлённая. На церемонии провозглашения присутствовали многие представители иностранных стран, дипломаты и военные атташе. Кроме этого, собралось большое число обычных жителей-монголов, на глазах которых происходило величайшее историческое событие."
 CSR.44.a: "Прекрасная Монголия будущего"
 
 CSR.45.t: "Монголы отстояли своё право на нефть запада Внешней Монголии"
 CSR.45.d: "В ходе долгих переговоров представителям монгольского правительства удалось добиться права на добычу нефти на западе Внешней Монголии"
 CSR.45.a: "Это были действительно долгие, а главное тяжёлые переговоры"
 CSR.45.b: "Пусть попробуют без технологий"
 
