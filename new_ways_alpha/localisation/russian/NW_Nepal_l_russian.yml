 #ОПИСАНИЕ
 NEP_tri_chandra_college_desc: "Колледж, основанный премьер-министром Чандрой Шамшером, уже выпустил не одно поколение специалистов среднего звена и продолжает это делать каждый год."
 NEP_nepal_bank_desc: "Первый банк, созданный совместными усилиями частного и правительственного сектора, положит начало банковскому делу в нашей стране."
 NEP_wood_develop_desc: "Непал покрыт не только горами, но и плотными лесами, не давая развиваться промышленному сектору. Для дальнейшей индустриализации страны и постройки новых предприятий потребуется вырубать леса, что займёт часть наших рабочих на эти нужды."
 NEP_plywood_bobbin_industry_desc: "Наша страна отстаёт от всего мира из-за своей изолированности, и даже такие вещи, как строительные материалы, нам приходится производить самим."
 NEP_dev_trade_raj_eng_desc: "Единственные страны, помимо почти вассального Тибета, с которыми мы сотрудничаем – это Индия, имеющая с нами границу на юге страны, и Британия, из протектората которой мы вышли, но сохранили связи, несмотря на самоизоляцию."
 NEP_intoduce_new_banknotes_desc: "Бегло изобретённые в 1932 рупии пусть и заменили старую валюту, но всё ещё обладают некоторыми недостатками, которые необходимо устранить для стабильности валюты."
 NEP_brick_industry_desc: "Широко используемая в нашей стране древесина не подходит для постройки современных зданий и фабрик. Для дальнейшей застройки нам потребуются более современные и актуальные материалы."
 NEP_develop_infrastructure_desc: "В нашей стране почти нет дорог, кроме правительственной железной дороги, и это необходимо исправить для бесперебойной и качественной работы наших предприятий."
 NEP_expand_tea_plantations_desc: "Наш климат отлично подходит под выращивание чая, который пользуется популярностью не только у нас в стране, но и в Тибете, Британии, Индии. Расширив чайные плантации, мы сможем заметно увеличить его экспорт, увеличив свои доходы."
 NEP_british_arms_factories_desc: "В свете накалившейся за нашими закрытыми границами обстановки Британия готова помочь нам в строительстве завода по их современным технологиям."
 NEP_send_students_in_calcutta_desc: "У нас нет институтов, но ничто не мешает отправлять своих студентов на обучение в Индию, где институт Калькутты готов принять их на обучение."
 NEP_apply_industrial_approach_desc: "Пользуясь достижениями иностранцев, наша промышленность сможет выйти на новый уровень."
 NEP_expand_agriculture_desc: "Несмотря на шаг вперёд в сторону будущего, наша страна по-прежнему остаётся аграрной из-за своей изоляции и собственного выбора."
 NEP_nuclear_faculty_in_calcutta_desc: "Калькутта, несмотря на отсталость Индии, один из передовых двигателей прогресса в ней. Чтобы не оставаться позади всего мира, они учредили факультет по ядерным исследованиям, на который могут попасть и наши лучшие студенты."
 NEP_iron_develop_desc: "Благодаря развитой инфраструктуре мы можем начать добычу и доставку железной руды на наши заводы для производства стали."
 NEP_open_consumer_factories_desc: "Для удовлетворения запросов нашего народа потребуется открыть фабрики народного производства, такие как мыловаренные, бумажные и керамические."
 NEP_build_water_canals_desc: "Новые водные каналы помогут во всех отраслях нашей страны: от облегчения сельского хозяйства, до строительства новых зданий."
 NEP_new_workshops_desc: "Начав наращивать промышленные мощности, мы совсем забыли о простых людях и их мастерских, которые обеспечивают большую часть населения. Стоит дать им поблажки и помочь с открытием новых мастерских."
 NEP_expand_goverment_railway_desc: "Железная дорога соединяет Раксаул в Индии и Амлехгандж в Непале, позволяя непальцам торговать и взаимодействовать с южным соседом. Расширение её вглубь страны заметно поможет развитию нашей инфраструктуры."
 NEP_chemical_industry_desc: "Из-за уклона нашей страны в сельское хозяйство, химическая промышленность нашей страны заметно отстаёт. Необходимо это устранить, построив химические заводы."
 NEP_found_goverment_schools_desc: "Безграмотность нашего населения идёт с самых основ – начального образования. Чтобы это исправить, понадобится создать сеть государственных школ по всей стране."
 NEP_tobaco_industry_desc: "Экспорт чая отлично показал свою результативность, поэтому опыт необходимо повторить, но уже с табачной продукцией."
 NEP_cotton_mills_desc: "Хлопковые мельницы помогут в прядении из хлопка."
 NEP_found_tribhuvan_university_desc: "Благодаря открытости страны и изучению иностранных достижений, мы сможем попробовать создать собственный институт для обучения наших граждан высшему образованию."
 NEP_royal_army_desc: "Непальская армия далеко не в первый раз доказывала свои навыки и по праву могла считаться одной из самых опасных в своём регионе, не считая базирующихся в Индии сил."
 NEP_officer_intership_in_british_army_desc: "Для офицерского командования будут проведены дополнительные курсы по ведению боевых действий в реалиях нашего времени."
 NEP_shree_ganeshdal_battalion_desc: "Батальон, занимающийся связью и организацией, вынужден подстраиваться под текущие реалии и переходить на радиосвязь."
 NEP_shree_kali_buksh_battalion_desc: "Батальон, занимающийся окопами и укреплением позиций, должен научиться учитывать современное оружие и разработать меры противодействия ему."
 NEP_gurkha_battalions_desc: "Именно за счёт батальонов гуркхов непальская армия столь высоко оценивается. Привлекая ветеранов, мы сможем обучить молодых военнослужащих их приёмам."
 NEP_mountain_thugs_desc: "Гуркхи испокон веков воюют в горах, и поэтому нет лучше воинов, способных устроить врагам ад на этой местности."
 NEP_tripartite_agreement_desc: "Трехстороннее соглашение между Соединенным Королевством, Индией и Непалом закрепит права гуркхов на военную службу во всех трёх странах."
 NEP_rana_dictatorship_desc: "Династия Рана правит вот уже сто лет. С тех пор как они устроили кровавый переворот, они стали назначать на место премьер-министров своих родственников и сделали этот пост наследуемым, при этом оставив короля лишь как номинальную фигуру, не решаясь его убрать, боясь народных недовольств."
 NEP_disinherit_illegitimate_heirs_desc: "В династии Рана есть правила наследования титула премьер-министра, и ранее незаконнорожденные могли его наследовать, пусть и в последних рядах. Новый закон изменит сложившийся порядок вещей и позволит избежать возможных осложнений с их претензиями."
 NEP_industrial_council_and_laws_desc: "Промышленный совет и законы, защищающие этот сектор, помогут добиться больших успехов в этой сфере деятельности."
 NEP_supreme_court_institution_desc: "Верховный суд будет создан для рассмотрения преступлений самого высокого уровня, в том числе суд будет иметь право вести дела, связанные с преступлениями аристократов. Конечно же, это не относится к династии Рана, учредившей верховный суд."
 NEP_collusion_of_old_and_junior_families_desc: "Во время кровавого переворота Рана перебили не только присутствующих тогда членов королевской династии, но и другие аристократические семьи, практически лишив их политической власти. Годы тирании не добавили любви к правлению премьер-министров Раны, предоставляя королю отличный шанс сколотить вокруг себя сильную коалицию."
 NEP_revenge_for_kathmandu_massacre_desc: "При поддержке старых семейств и армии, король готов провести ответный переворот, истребив несогласных членов династии Рана!"
 NEP_support_of_the_army_desc: "После кровавого переворота необходимо заручиться поддержкой всей армии и  всего народа, вдохновив их на новые шаги к величию Непала!"
 NEP_support_shah_dynasty_desc: "Восстановление власти короля началось с не самых радужных событий, именно поэтому далеко не все готовы его безоговорочно поддержать. Необходимо увеличить лояльность королю среди всех слоёв населения."
 NEP_remember_old_claims_desc: "Несмотря на хорошие взаимоотношения с Британией, мы всё ещё помним о поражении, нанесённом нам Ост-Индийской кампанией, как и свои старые претензии на территории Бутана."
 NEP_review_sugauli_treaty_desc: "По Сугаульскому договору мы отдали треть страны Индии, проиграв в войне против Ост-Индийской кампании. Мы можем потребовать отмены этого договора, чтобы вернуть земли, которые принадлежали нам!"
 NEP_claim_tibet_desc: "Пора повторить успех восьмидесятилетней давности, и на этот раз полностью подчинить Тибет!"
 NEP_annex_butan_desc: "Бутан - небольшая страна, граничащая с нами, которая станет нашей частью после первого же нашего воина, вставшего на их землю!"
 NEP_end_isolation_desc: "После свержения тирании Рана, мы наконец-то можем выйти из изоляции и начать общение с остальным миром."
 NEP_open_embassies_for_great_powers_desc: "Для взаимодействия с остальным миром стоит начать с великих держав, которые имеют наибольшее влияние в стране."
 NEP_ally_revanchist_kings_desc: "Для достижения нашей целей будет разумно заручиться поддержкой королей, которые также хотят восстановить границы прежней империи или даже выйти за их пределы."
 NEP_brothers_investment_crown_desc: "Для наиболее активной помощи в общем деле мы можем запросить у наших союзников инвестиции, это заметно поможет нам в будущем."
 NEP_own_coalition_desc: "Вместо того чтобы идти на поклон к другим, мы создадим собственную коалицию!"
 NEP_expansion_raj_desc: "Для усиления новообразованного союза необходимо искать союзников среди близких культурно стран. Индия - одно из таких государств."
 NEP_expansion_tibet_desc: "Для усиления новообразованного союза необходимо искать союзников среди близких культурно стран. Тибет - одно из таких государств."
 NEP_expansion_lanka_desc: "Для усиления новообразованного союза необходимо искать союзников среди близких культурно стран. Цейлон - одно из таких государств."
 NEP_nepalese_national_assembly_desc: "Народное собрание – организация с либеральными взглядами, борющаяся с тираничным режимом премьер-министров Рана и выступающая за установление конституционной монархии. После запрета они вынуждены действовать с территории Индии, в Непале действуя лишь как подпольная и тайная организация."
 NEP_victory_of_popular_movement_desc: "Победив в гражданской войне, мы можем поставить на административные посты верных нам людей и полностью изменить текущую вертикаль власти."
 NEP_close_birta_system_desc: "Вновь наложив налоги на земли династии Рана, мы сможем закрыть огромную дыру в бюджете страны и удовлетворить простых людей, искренне ненавидящих династию Рана."
 NEP_abolition_privileged_land_tenure_desc: "Многие аристократы имеют значимые привилегии, в отличие от крестьян. Необходимо изменить приоритеты, забрав часть привилегий у дворянства и передав их крестьянам. Это позволит освободить часть земель под государственные нужды, а также укрепит положение крестьянства и должников, которые могут уехать в город, став рабочими на фабриках."
 NEP_create_nepali_weekly_people_desc: "Нам стоит повторить успех Бихарского еженедельника и создать полноценную газету на всю страну, пропагандирующую новые ценности для нашего народа."
 NEP_prepare_a_constitution_desc: "После свержения режима Рана необходимо подготовить новую конституцию, что обеспечит основы нового государства."
 NEP_apply_shastri_social_reform_desc: "Мы можем применить в стране социальные реформы, столь неодобряемые Рана, но благоприятные для самого народа. Это поможет нам получить народную поддержку."
 NEP_military_vacations_desc: "Военное ведомство уже долгие годы требует реформ в их формате службы и заработной плате. Мы можем прореформировать их. Это поможет расширить штат желающих служить в армии и сподвигнет людей воевать за нашу страну с большей охотой."
 NEP_save_old_british_treaties_desc: "Для поддержания своего статуса-кво и независимости после гражданской войны мы должны возобновить отношения с Британией."
 NEP_british_concessions_desc: "Британцы готовы создать на нашей земле свои концессии, которые помогут нам встать на ноги."
 NEP_fighting_the_nepal_praja_parishad_desc: "Народное собрание – организация, не гнушающаяся террористической деятельности, чтобы свергнуть законную власть премьер-министров Рана, и выступающая за установление конституционной монархии. Даже после запрета они продолжают деятельность, угрожая целостности и стабильности нашей страны."
 NEP_cultural_heritage_desc: "Действующий премьер-министр отдал приказ на создание архива новостей, музеев, зоопарков и ботанических садов. Всё это украсит нашу страну и создаст достойное наследие для предков."
 NEP_our_own_production_of_arms_desc: "Изучив британские технологии производства ружей, мы сможем адаптировать их под себя, построив собственный завод для их сборки."
 NEP_police_reforms_desc: "Полиция, как и армия, давно нуждается в реформах, которые помогут улучшить её работу."
 NEP_create_domestic_propaganda_base_desc: "Действия «Непальского народного собрания» наглядно показали, что нам требуется озаботиться качественной пропагандой, чтобы защитить себя от угроз изнутри."
 NEP_create_post_and_printing_houses_desc: "Создание почтовых отделений позволит улучшить связь между регионами, а типографии под нашим контролем смогут подать наши действия под нужным углом."
 NEP_juddmach_factory_desc: "Открытие новой фабрики позволит нарастить и так небольшую промышленность страны."
 NEP_ban_child_marriage_desc: "Детские браки являются пережитком прошлого, ломающим судьбы людей. От этого стоит избавиться и дать людям право выбора!"
 NEP_support_british_war_with_ger_desc: "Поддержав своего единственного союзника из большого мира, мы сможем не только повысить славу своих воинов, но и прилично заработать на этой войне."
 NEP_support_gyanmala_desc: "Взамен того, чтобы отталкивать наше прошлое, возможно, стоит вернуться к нему? Поддержав Гьянмалу, мы усилим их влияние, но вместе с тем, получим верных людей."
 NEP_repress_gyanmala_desc: "Необходимо запретить эту организацию и начать выслеживание самых активных членов общества, чтобы депортировать нежелательные элементы прочь из страны."
 NEP_free_tibet_from_debts_desc: "Поскольку мы встали на путь демократических преобразований, одним из шагом на пути к становлению новых добровольных внешнеполитических отношений будет освобождение Тибета от ежегодной выплаты дани нашему государству."
 NEP_stop_cooperation_with_rana_desc: "Выполнив свои обещания, мы можем окончательно закрыть вопрос с Рана, лишив эту гнилую династию министров, каких-либо значимых постов и влияния. Нам больше не нужна их помощь для того, чтобы удерживать страну в своих руках."
 NEP_restrict_the_monarch_desc: "Несмотря на нашу победу над Рана и стабилизацию ситуации в стране, монарх по-прежнему имеет значительную власть и при желании может распустить действующее правительство. Мы должны ограничить его возможности конституцией, чтобы в будущем избежать возможных проблем."
 NEP_support_inc_desc: "Мы должны поддержать схожее с нашими взглядами движение."
 NEP_alliance_with_india_desc: "Наши взгляды с Индийским национальным конгрессом совпадают, что даёт нам прекрасную возможность объединиться."
 NEP_alliance_with_cpc_desc: "Мы должны найти и поддержать набирающих влияние коммунистов Китая."
 NEP_communist_reaction_desc: "Из-за невыполнения взятых на себя обязательств и обещаний, становится очевидным, что коммунисты не будут вечно бездействовать, а перейдут к решительным действиям."
 NEP_remove_king_from_power_desc: "Необходимо лишить набирающего влияние короля всякой власти и изгнать из страны. Только так мы сможем укрепить свою власть и избавиться от оппозиционных сил."
 NEP_remove_dalai_lama_from_power_desc: "Необходимо лишить Далай-ламу власти и божественного титула, подарив тибетскому народу свет коммунизма."
 NEP_remove_chogyal_from_power_desc: "Необходимо лишить чогьяла власти, подарив Сиккимскому народу свет коммунизма."
 NEP_end_dragon_king_desc: "Необходимо лишить короля-дракона власти и божественного титула, подарив бутанскому народу свет коммунизма."
 NEP_confederation_with_member_party_desc: "Большая часть населения Сиккима – это Непальцы, а партия членов, возглавившая страну, и вовсе состоит исключительно из них. Мы можем предложить создать им конфедерацию, которая объединит наши страны во что-то новое!"
 NEP_spread_communism_to_the_masses_desc: "Распространение коммунизма в массы воспитает в людях любовь к нашим идеям и патриотизм! Проникшись ими, каждый будет готов служить своей стране!"
 NEP_prevent_opium_of_religion_desc: "Религия – опиум для народа. Раскол взглядов индуисткой, буддистской и местных шаманств раскалывал наш народ веками. Необходимо прекратить это, запретив все религии разом!"
 NEP_neutral_in_the_war_desc: "Участие в мировой войне – не наш путь. Лучшим решением будет остаться нейтральными к мировым конфликтам."
 NEP_improve_nepali_bhasa_desc: "Движение возрождения Непальской бхасы давно выступает за модернизацию языка. Стандартизация грамматики способствует дальнейшему упорядочниванию словарного запаса. Это так же поможет сохранить наше индо-арийское происхождение."
 NEP_subdue_Sikkim_desc: "Пришла пора вернуть Сикким, который годами был частью нашей страны."
 
 #ИВЕНТЫ
 nepal.0.t: "25-я годовщина коронации короля Трибхувана"
 nepal.0.desc: "На столь знаменательное событие был приглашён действующий премьер-министр и члены обеих династий."
 nepal.0.a: "Слава королю Триубхувану!"
 nepal.1.t: "Муссон в горах прошёл мимо"
 nepal.2.t: "Муссон в горах затопил низинные деревни"
 nepal.3.t: "Муссон в горах вызвал оползни"
 nepal.1.desc: "Каждый год весной в горах происходят муссоны, которые не только портят сельскохозяйственные угодья, землю, но и иногда приносят с гор оползни. Этот год не был исключением, но наши люди не пострадали."
 nepal.2.desc: "Каждый год весной в горах происходят муссоны, которые не только портят сельскохозяйственные угодья, землю, но и иногда приносят с гор оползни. В этот раз муссоны затопили те населённые пункты, что находились в низинах, но ничего страшного не произошло, кроме повреждений, нанесённых одному из наших новых предприятий."
 nepal.3.desc: "Каждый год весной в горах происходят муссоны, которые не только портят сельскохозяйственные угодья, землю, но и иногда приносят с гор оползни, что и произошло на этот раз. Тонны земли скатились с гор и погребли под собой ближайшие деревни. Точные жертвы ещё не известны, но это трагедия, которую мы не смогли предотвратить. Помимо прочего, наша промышленность так же получила огромные повреждения, от которых нам ещё долго придётся восстанавливаться."
 nepal.4.t: "Парад на New Road"
 nepal.5.t: "Доставка автомобилей"
 nepal.4.desc: "После открытия новых дорог, включая улицы столицы, по ним прошёлся военный парад с королём во главе. Люди встречали его с радостью и ждали перемен своей жизни."
 nepal.5.desc: "Для езды по новым дорогам столицы аристократы заказали себе модные в Британии автомобили, вот только они совсем не учли проблемы сложности их доставки в горы."
 nepal.6.t: "Кровавый переворот во дворце"
 nepal.7.t: "[GetNewsHeadline]Кровавый переворот во дворце Непала"
 nepal.8.t: "Закон, определяющий министра"
 nepal.9.t: "Выбор премьера на этот год"
 nepal.10.t: "Непал требует отменить Сугаульский договор"
 nepal.11.t: "Отмена Сугаульского договора"
 nepal.12.t: "Отказ в отмене Сугаульского договора"
 nepal.13.t: "Поиск союзников среди королей"
 nepal.6.desc: "На последней церемонии, где собрался цвет династии Рана, армейский парад по двору замка внезапно прервался разразившимися выстрелами. Военные, поддерживающие короля, открыли огонь по членам династии Рана, убив всех присутствующих. В это же время члены старых семей брали под контроль административные центры. На местах были арестованы все несогласные, поскольку новые управленцы имели на руках приказы, подписанные королём."
 nepal.7.desc: "На последней церемонии, где собрался цвет династии премьер-министров Рана, армейский парад по двору замка внезапно прервался разразившимися выстрелами. Военные, поддерживающие короля, открыли огонь по членам династии Рана, убив всех присутствующих. В это же время члены старых семей брали под контроль административные центры. На местах были арестованы все несогласные, поскольку новые управленцы имели на руках приказы, подписанные королём."
 nepal.8.desc: "Между королём, старыми династиями и поддержавшими короля бастардами Рана, объявившими себя членами семьи-прародителя Тапа, было заключено соглашение, по которому пост премьер-министра занимает один из их представителей, но не больше одного года. Право на выбор правящей семьи останется у монарха. Член какой династии займёт почётное место?"
 nepal.9.desc: "Между королём, старыми династиями и поддержавшими короля бастардами Рана, объявившими себя членами семьи-прародителя Тапа, было заключено соглашение, по которому пост премьер-министра занимает один из их представителей, но не больше одного года. Очередной год прошёл, и нам необходимо выбрать, кто будет у власти в этом году?"
 nepal.10.desc: "Непал потребовал возврата территорий, которые были у него забраны по Сугаульскому договору."
 nepal.11.desc: "Сугаульский договор был отменён, и земли, отобранные по нему, передали нам."
 nepal.12.desc: "Наши послы были отправлены назад с отказом по нашему требованию. Стоит обдумать наши дальнейшие требования."
 nepal.13.desc: "Разумно будет заручиться поддержкой короля, который преследует те же цели, что и мы."
 nepal.14.t: "Восстание Непал праджа паришад"
 nepal.14.desc: "Повстанцы, подстрекаемые террористами, скрывающимися на территории Индии, подняли вооружённое восстание прямо в столице, отчего премьер-министру пришлось спешно покинуть её и начать свою деятельность из подконтрольных провинций."
 nepal.15.desc: "Народное освободительное движение Непальцев победило в гражданской войне, свергнув деспотию семейства Рана. Вполне вероятно, что скоро страна выйдет из изоляции и откроет посольство хотя бы для некоторых стран."
 nepal.15.t: "[GetNewsHeadline]Победа Непал праджа паришад"
 nepal.16.t: "[GetNewsHeadline]Повстанцы в Непале были разбиты"
 nepal.16.desc: "Народное освободительное движение Непальцев потерпело сокрушительное поражение от семейства Рана. Вполне вероятно, что, несмотря на это, режим династии премьер-министров лишь укрепится, и прежний политический курс будет продолжен."
 nepal.17.desc: "Наша страна вступает в новую эпоху демократизации и модернизации, и для закрепления вектора развития нам необходимо принять новую конституцию. Встаёт очень много вопросов касательно её содержания: одни предлагают укрепить положение крестьянства предоставлением больших прав, другие уповают на грядущее зарождение буржуазии. Некоторые политики и вовсе предлагают отдать большую часть полномочий монарху, утверждая, что Непал не готов к резким переменам. По каждому пункту мы должны дать развёрнутый ответ."
 nepal.17.t: "Подготовка конституции"
 nepal.18.t: "Восстание Непал праджа паришад"
 nepal.18.desc: "Повстанцы, подстрекаемые террористами, скрывающимися на территории Индии, подняли вооружённое восстание прямо в столице, отчего премьер-министру пришлось спешно покинуть её и начать свою деятельность из подконтрольных провинций."
 nepal.19.t: "Арест лидеров «Непальского народного собрания»"
 nepal.19.desc: "Правительству удалось раскрыть план заговорщиков и ликвидировать «Непальское народное собрание». Аресту подверглись 500 человек. Казни удостоились четыре человека: Дхарма Бхакта, Дасаратх Чанд, Ганга Лал и Шукра Радж Шастри. 38 человек получили различные сроки заключения. Ряд заговорщиков бежал в Индию, однако британская колониальная администрация арестовала их и произвела насильственную репатриацию в Непал, где над ними должен будет состояться суд."
 nepal.20.t: "Пропаганда «Непальского народного собрания»"
 nepal.20.desc: "Народное собрание – организация, не гнушающаяся террористической деятельности, чтобы свергнуть законную власть премьер-министров Рана, и выступающая за установление конституционной монархии. Они угрожают действующей власти, поэтому необходимо как можно быстрее устранить их!"
 nepal.21.t: "Возрождение буддистов Тхеравады"
 nepal.21.desc: "Возрождение отринутого буддизма привело к созданию нескольких обществ, включая наиболее активное общество гимнов Гьянмала Бхаджан Кхала. Его члены не только распевали гимны на улицах, но также вели активную пропаганду среди простых людей, что запрещено законом."
 nepal.22.t: "Буддистская процессия"
 nepal.22.desc: "Члены Гьянмалы, исполнявшие буддийские гимны, возглавили процессию от Сваямбху до Джана Баха в Катманду, но полиция смогла остановить шествие и конфисковать их песенники. Также из страны были изгнаны семь монахов, имеющих самое большое влияние в обществе."
 nepal.23.t: "Облава на буддистов"
 nepal.23.desc: "Полиция прервала пение в доме отдыха в Сваямбху, где обычно проводились сольные концерты. Они обыскали место и забрали все сборники гимнов, которые смогли найти. Это было центральное здание общества, где находились оставшиеся монахи, имеющие хоть какое-то влияние. Они так же как и предшественники, были изгнаны из страны."
 nepal.24.t: "Создание оппозиционных сил"
 nepal.24.desc: "Спустя несколько месяцев Народное движение так и не выполнило своих обещаний касательно внедрения новой конституции и демократизации страны. Это привело к созданию оппозиционных левых сил, которые начали активную пропаганду среди простого народа, говоря о равенстве людей и социальной справедливости. Вместе с тем, видя нерешительность действий народного движения, король также начал перетягивать часть влияния на себя."
 nepal.25.t: "Призыв к радикальным действиям"
 nepal.25.desc: "Быстро оказавшаяся под запретом коммунистическая партия Непала, только активнее начала набирать популярность, в итоге начав призывать людей к радикальным мерам как против демократов, так и против короля."
 nepal.26.t: "Коммунистический переворот"
 nepal.26.desc: "Народ, подстрекаемый речами юного лидера коммунистической партии, Пушпа Лала, вышел на улицы столицы с требованием уйти в отставку действующему правительству. Большая часть из них была вооружена, а армия не была готова принять чью-либо сторону. Это вынудило Народное собрание принять ультиматум людей и снять с себя полномочия. Проведённые спустя несколько дней выборы установили коммунистическое правительство, с пылкими молодыми людьми во главе."
 nepal.27.t: "Непал предлагает создать конфедерацию"
 nepal.27.desc: "Установив коммунистическое правительство, Непальские власти предложили объединить наши государства в нечто новое."
 nepal.28.t: "Отказ Сиккима"
 nepal.28.desc: "Несмотря на одну нацию и схожие идеологические взгляды, Сиккимское правительство отвергло наше предложение. Что нам следует предпринять?"
 nepal.29.t: "Сикким принял наше предложение"
 nepal.29.desc: "Сиккимские власти с удовольствием откликнулись на наше предложение, и согласились присоединиться к нам."
 nepal.30.t: "Летние оползни"
 nepal.30.desc: "Несмотря на очевидную пользу для страны, активная индустриализация принесла ещё и новые проблемы. Следующая с ней рука об руку вырубка лесов - оставила внутренние регионы без защиты от идущей с гор смерти. В этот раз мы понесли незначительные потери, но нам стоит быть осторожнее с этим."
 nepal.1.a: "Прекрасно!"
 nepal.2.a: "Здесь нет ничего непоправимого"
 nepal.3.a: "Мы немедленно отправим помощь на устранение последствий!"
 nepal.4.a: "Мы двигаемся вперёд!"
 nepal.5.a: "Это лишь временные трудности..."
 nepal.6.a: "Это ответ за прошлую резню!"
 nepal.7.a: "Какая жестокость!"
 nepal.8.a: "Нам нужна поддержка семьи Баснет!"
 nepal.8.b: "Нам нужна поддержка семьи Панде!"
 nepal.8.c: "Нам нужна поддержка семьи Тапа!"
 nepal.9.a: "Нам нужна поддержка семьи Баснет!"
 nepal.9.b: "Нам нужна поддержка семьи Панде!"
 nepal.9.c: "Нам нужна поддержка семьи Тапа!"
 nepal.10.a: "У нас нет возможности отвлекаться на них"
 nepal.10.b: "Как будто мы пойдём на это!"
 nepal.11.a: "Как и должно быть"
 nepal.12.a: "Заберём своё силой"
 nepal.12.b: "Нам придётся с этим смириться"
 nepal.13.a: "Германия станет отличным союзником!"
 nepal.13.b: "Поддержим наши старые договорённости с Британией!"
 nepal.13.c: "Франция – не менее великая держава, чем Британия, и мы можем поддержать её"
 nepal.13.e: "Турция – ближайшая к нам могучая держава, они помогут добиться нам величия!"
 nepal.13.f: "Династия Габсбургов – доказала свою силу, сумев восстать из пепла, поддержим их"
 nepal.14.a: "Мы восстановим справедливость!"
 nepal.14.b: "Мы восстановим справедливость!"
 nepal.14.c: "Мы восстановим справедливость!"
 nepal.14.e: "Мы восстановим справедливость!"
 nepal.15.a: "Кому есть дело до этих отшельников?"
 nepal.16.a: "Кому есть дело до этих отшельников?"
 nepal.17.a: "Мы должны предоставить значительные полномочия королю"
 nepal.17.b: "Сделаем упор на зарождение буржуазии"
 nepal.17.c: "Крестьянство было и остаётся ведущей силой в Непале, а король будет их символом"
 nepal.18.a: "Мы покараем кретинов!"
 nepal.18.b: "Мы покараем кретинов!"
 nepal.18.c: "Мы покараем кретинов!"
 nepal.19.a: "Они получили по заслугам!"
 nepal.20.a: "Они никак не успокоятся..."
 nepal.21.a: "Нам необходимо предпринять меры против этих смутьянов!"
 nepal.22.a: "Прекрасно!"
 nepal.23.a: "Прекрасно!"
 nepal.24.a: "Это не так-то просто..."
 nepal.25.a: "Мы выполнили свои обещания, у них нет поддержки"
 nepal.25.b: "Коммунисты готовятся к решительным действиям!"
 nepal.26.a: "Народное собрание было вынуждено на это пойти"
 nepal.27.a: "Нам это не нужно!"
 nepal.27.b: "Мы с радостью согласимся"
 nepal.28.a: "Мы можем только смириться с этим"
 nepal.28.b: "Мы возьмём своё силой!"
 nepal.29.a: "Отличные новости!"
 nepal.30.a: "Мы должны тщательно контролировать это"
 
