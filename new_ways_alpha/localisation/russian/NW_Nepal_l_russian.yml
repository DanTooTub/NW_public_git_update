 NEP_wood_develop_category: "Вырубка лесов"
 NEP_wood_develop_category_desc: "Экосистема нашей страны довольно хрупкая. Горы - наша защита, но вместе с тем, нам самим нужна защита от них. Ежегодные весенние оползни угрожают не только горным населённым пунктам, но и другим городам, и лишь плотные леса являются нашей защитой. Вырубая деревья, мы должны быть очень осторожны, чтобы не навредить этому хрупкому балансу."
