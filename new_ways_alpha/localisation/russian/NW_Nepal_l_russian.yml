 NEP_support_family_basnet: "Привлечь остатки династии Баснет"
 NEP_support_family_basnet_desc: "В былые времена Династия Баснет входила в число четырёх родов, управлявших страной, занимаясь зачастую военными вопросами, но, потеряв лидеров во время переворота, а после и власть, они прозябают в тени."
 NEP_support_family_pande: "Привлечь остатки династии Панде"
 NEP_support_family_pande_desc: "В былые времена Династия Панде входила в число четырёх родов, управлявших страной, и занималась в основном административными вопросами, но будучи истребленной при дворцовых интригах и кознях британских советников, они по-прежнему не потеряли своих аппетитов."
 NEP_support_family_rana: "Привлечь бастардов рода Рана"
 NEP_support_family_rana_desc: "Премьер-министр Рана сам подарил королю возможность привлечь на свою сторону людей из своей семьи, способных рассказать о слабостях династии премьеров."
 NEP_support_neutrally_military: "Перетянуть на свою сторону нейтральных военных"
 NEP_support_neutrally_military_desc: "Несмотря на то что армия верна королю, большая часть поддерживает премьера, но это можно исправить, перетянув на свою сторону нейтральных офицеров."
 NEP_nepal_praja_parishad_liberal: "Восстание Непал праджа паришад"
 NEP_financy_from_india: "Финансирование из Индии"
 NEP_financy_from_india_desc: "Наши союзники из социалистической партии Индии с радостью готовы поддержать нашу деятельность финансово, что поможет расширить нашу агитацию среди людей, и позволит закупить ружья."
 NEP_support_from_king: "Заручиться поддержкой короля"
 NEP_support_from_king_desc: "Как и мы, король является противником тирании династии Рана. Вступив в сговор с королем, мы имеем гораздо больше шансов на успех, чем в одиночку."
 NEP_preparation_to_civil_war_tt: "§GЭта мера существенно повысит шансы на победу в гражданской войне.§!\n"
 NEP_propaganda_fight: "Пропаганда борьбы"
 NEP_propaganda_fight_desc: "На полученные от Индии и короля средства мы можем начать пропаганду борьбы против тирании Рана среди обычных людей."
 NEP_nepal_praja_parishad_rama: "Восстание «Непал праджа паришад»"
 NEP_isolation_king: "Изолировать короля от стороннего общения"
 NEP_isolation_king_desc: "Несмотря на занимаемый им трон, король недоволен его номинальной властью. Чтобы избежать заговоров с его стороны с другими аристократами или мятежниками, укрывшимися в Индии, лучшим решением будет изолировать его от общения с посторонними людьми."
 NEP_destroy_rebel_blanks_and_his_people: "Уничтожить листовки повстанцев и поймать подстрекателей"
 NEP_destroy_rebel_blanks_and_his_people_desc: "Мы должны бороться с листовками «Непальского народного собрания» и агитаторами среди простых людей, чтобы избежать возможного восстания."
 NEP_destroy_civil_war: "Вычислить заговорщиков и подготовить их аресты"
 NEP_destroy_civil_war_desc: "Арест простых агитаторов и срыв листовок не спасёт ситуацию в целом, необходимо вычислить лидеров движения и подготовить арест их всех разом!"
