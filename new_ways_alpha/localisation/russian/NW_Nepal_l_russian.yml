 NEP_closed_country: "Закрытая страна"
 NEP_closed_country_desc: "Вот уже долгие десятилетия при режиме Рана Непал является закрытой для иностранцев страной, и лишь Британия благодаря своей резиденции сохраняет отношения с правящими династиями."
 NEP_agrarian_country: "Аграрная страна"
 NEP_agrarian_country_desc: "Непал забыл о славных завоеваниях, став аграрной страной из-за собственной изоляции. Для исправления этого придётся изменить текущий курс правительства."
 NEP_agrarian_country1: "Аграрная страна"
 NEP_agrarian_country1_desc: "Непал забыл о славных завоеваниях, став аграрной страной из-за собственной изоляции. Для исправления этого придётся изменить текущий курс правительства."
 NEP_tibet_tribute: "Дань от Тибета"
 NEP_tibet_tribute_desc: "Проигрыш в Непало-Тибетской войне дался последнему дорого. Вот уже восемьдесят лет Непальцы имеют огромные торговые привилегии в Тибете, при том они получают с последнего ежегодную дань, имея право свободного передвижения по стране."
 NEP_daudaha_system: "Система Даудаха"
 NEP_daudaha_system_desc: "Система инспекционных туров позволяет сохранить законность, избегать коррупции и делать самые разумные инвестиции в отрасли страны."
 NEP_birta_system: "Система бирта"
 NEP_birta_system_desc: "Система, при которой земли династии Рана не облагаются налогами, как и огромные дворцы, построенные ими."
 NEP_tribhuvan_nepal: "Трибхуван Непала"
 NEP_tribhuvan_nepal_desc: "Король на троне Непала пусть и имеет номинальное значение, но народ его любит, и он является гарантом стабильности в стране."
 NEP_tribhuvan_nepal_bad: "Трибхуван Непала"
 NEP_tribhuvan_nepal_bad_desc: "Король на троне Непала пусть и имеет номинальное значение, но народ его любит, и он является гарантом стабильности в стране, что позволяет ему лезть в наши дела, и подрывать текущий курс правительства."
