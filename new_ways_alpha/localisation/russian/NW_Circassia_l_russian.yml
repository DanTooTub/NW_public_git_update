    #FOCUSES
    ##### ARMY SECTION #####
    CER_establish_regular_army: "Основать регулярную армию"
    CER_establish_regular_army_desc: "В условиях очень недавнего образования нашей страны и крайней политической нестабильности Черкесии как никогда нужна армия, которая сможет защитить суверинетет государства."
    CER_form_mountaineer_squad: "Создать отряд горцев"
    CER_form_mountaineer_squad_desc: "Наши бравые товарищи знают, как сражаться в горной местности, ведь горы - наш дом. Создадим новые боевые части горцев для более успешной защиты своих границ."
    CER_establish_military_academy: "Основать военную академию"
    CER_establish_military_academy_desc: "Военная академия сможет в кратчайшие сроки подготовить новые хорошо обученные военные кадры."
    CER_introduce_modern_weapons: "Внедрить современное вооружение"
    CER_introduce_modern_weapons_desc: "Дабы сохранять паритет вооружений с соседствующей Турцией, нам необходимо регулярно проводить модернизацию нашего вооружения."
    ##### POLITIC SECTION #####
    CER_recall_experience_of_caucasian_war: "Вспомнить опыт кавказской войны"
    CER_recall_experience_of_caucasian_war_desc: "Многочисленные войны прошлых лет, происходившие на нашей земле, могут помочь нам сегодня. Используя накопленный годами сражений опыт, мы будем значительно превосходить врага по тактики ведения боя в условиях горной местности."
    CER_unite_circassians_and_kabardians: "Сплотить адыгов и кабардинцев"
    CER_unite_circassians_and_kabardians_desc: "Адыгейцы и кабардинцы, частично проживающие и на нашей территории, также должны осозновать важность полученной независимости. Сегодня мы все должны сплотиться против турецкой агрессии."
    CER_form_government: "Сформировать правительство"
    CER_form_government_desc: "В условиях очень недавнего образования нашей страны и крайней политической нестабильности Черкесия остро нуждается в своём органе управления государственными делами. Без этого мы не сможем мобилизовать все силы на борьбу с турецкой агрессией."
    CER_adopt_first_constitution: "Принять первую конституцию"
    CER_adopt_first_constitution_desc: "Конституция - основной закон государства. Пусть в некоторых странах это и не так, а в некоторых конституции и вовсе нет, но мы будем создавать действительно правовое государство."
    CER_bet_on_middle_east: "Ставка на Ближний Восток"
    CER_bet_on_middle_east_desc: "Черкесам по духу ближе всего другие народы Ближнего Востока. Поэтому мы будем налаживать связь именно с ними."
    CER_join_axis: "Вступить в Ось"
    CER_join_axis_desc: "Страны Оси повсеместно доказывают своё величие. Возможно, нам будет дана возможность присоединиться к их замечательному альянсу, если мы сами хорошо попросимся."
    CER_invite_german_advisers: "Пригласить немецких советников"
    CER_invite_german_advisers_desc: "Германские военные кадры всегда славились своими отличными качествами. Будем надеяться, они откликнуться на наш зов."
    CER_avenge_muhajirun: "Отомстить за мухаджирство"
    CER_avenge_muhajirun_desc: "Некогда наш народ обитал на занчительно больших территориях, однако был вытеснен в ходе ряда крупных конфликтов и столкновений. Но уже скоро мы сможем отомстить за это нашим врагам."
    CER_neutral_foreign_policy: "Нейтральная внешняя политика"
    CER_neutral_foreign_policy_desc: "Наш народ получил чего хотел - национальная независимость теперь не мечта, а реальность. А большего и не надо."
    CER_join_allies: "Вступить в Союзники"
    CER_join_allies_desc: "Альянс Союзников всегда выступал защитником малых народов. Скорее всего, они примут нас в свой альянс."
    CER_prepare_for_defense: "Приготовиться к обороне"
    CER_prepare_for_defense_desc: "Не стоит строить иллюзий насчёт миролюбивой политики наших соседей. Только вооруженный нейтралитет и серьёзные оборонительные сооружения дадут нам возможность сохранить независимость."
    ##### INDUSTRIAL SECTION #####
    CER_restore_economy: "Восстановить экономику"
    CER_restore_economy_desc: "Наша экономика представляет собой весьма жалкое зрелище. Без ускоренной модернизации нас быстро уничтожат, чего допустить нельзя."
    CER_rebuild_infrastructure: "Восстановить инфраструктуру"
    CER_rebuild_infrastructure_desc: "Разрушенная годами оккупации и войной за независимость инфраструктура нуждается в скорейшем ремонте и восстановлении."
    CER_modernize_economy: "Провести модернизацию"
    CER_modernize_economy_desc: "Возьмём кредит"
    CER_introduce_study_circassian_languages: "Внедрить изучение черкесских языков"
    CER_introduce_study_circassian_languages_desc: "В нашем государстве проживают не только черкесы. Стоит заняться культурным сближением всех народов вокруг национального большинства."
    CER_university_trabzon: "Университет в Трабзоне"
    CER_university_trabzon_desc: "Мы создадим первый в нашей стране университет. Это будет поистине великое достижение."
    CER_close_gap_with_european_powers: "Сократить разрыв с европейскими державами"
    CER_close_gap_with_european_powers_desc: "Кто бы мог подумать, но за последние года в нашей стране произошло настоящее экономическое чудо. Экономика нашей страны теперь вполне может тягаться с некоторыми европейскими странами."
   
    
    #EVENTS
    NWcircassia.1.t: "Черкесы предлагают заключить мир"
    NWcircassia.1.desc: "Война с черкесами длится слишком долго, а мы так и не смогли достигнуть успеха. На фоне этого кавказсцы решили предложить нам заключить мирный договор, по итогу которого они получат независимость."
    NWcircassia.1.a: "Похоже, других вариантов нет"
    NWcircassia.1.b: "Они думают, что могут ставить нам условия?"
    
    NWcircassia.2.t: "Турция отвергла предложение о мире"
    NWcircassia.2.desc: "Турецкое правительство отказывалось заключать с нами мир; по их мнению, национальные меньшинства не имеют права на независимость."
    NWcircassia.2.a: "Мы отвоюем свою свободу"
    
    
