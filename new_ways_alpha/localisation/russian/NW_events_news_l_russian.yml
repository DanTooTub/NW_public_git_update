 #Новость о Сканди
 trworldnews.34.t: "[GetNewsHeadline]Объединение Скандинавии"
 trworldnews.34.desc: "Благодаря дипломатическому давлению Германии, страны Скандинавии заявили о решении сформировать единое государство - [From.GetNameDef]. Новое правительство уже приступило к реинтеграции новых территорий. Только вместе страны Скандинавии смогут составить конкуренцию другим державам, особенно в наше время перемен."
 trworldnews.34.a: "Наконец-то мы едины!"
 trworldnews.34.b: "Но будет ли новое государство достаточно сильным?"
 #Wonders activated news 1
 trworldnews.35.t: "[GetNewsHeadline]Культурное наследие"
 trworldnews.35.desc: "Исполнительное учреждение международного комитета Лиги Наций по вопросам интеллектуального сотрудничества - Международный институт интеллектуального сотрудничества провел ревизию международных культурных ценностей. Представители этой организации составили список объектов, представляющих собой культурную и историческую ценность. Этот список был одобрен членами Лиги Наций и множеством других стран и с этого момента, все здания из списка являются объектами культурного наследия, находящиеся под коллективной защитой международного общества."
 trworldnews.35.a: "Понятно"
 #Wonders activated news 2
 trworldnews.36.t: "[GetNewsHeadline]Культурное наследие"
 trworldnews.36.desc: "Актуальный перечень чудес:\n\nКолизей - Рим, Италия. Великая Китайская стена - Китай. Мачу-Пикчу - Перу. Петра - Иордания. Тадж-Махал - Агра, Индия. Статуя Христа-Искупителя - Рио-де-Жанейро, Бразилия. Чичен-Ица - Юкатан, Мексика. Софийский Собор - Стамбул, Турция. Афинский Акрополь - Афины, Греция. Альгамбра - Гранада, Испания. Ангкор - Ангкор, Камбоджа. Моаи - Остров Пасхи, Чили. Московский Кремль - Москва, СССР. Нойшванштайн - Фюссен, Германия. Пирамиды Гизы - Египет. Статуя Свободы - Нью-Йорк, США. Стоунхендж - Уилтшир, Великобритания. Томбукту - Мали. Храм Киёмидзу-дэра - Киото, Япония. Эйфелева башня - Париж, Франция."
 trworldnews.36.a: "Понятно"
 #Soviet elections
 trworldnews.37.t: "[GetNewsHeadline][From.GetLeader] избран Генеральным секретарем ЦК ВКП(б) СССР"
 trworldnews.37.desc: "Срочные новости из страны Советов! Там произошли первые выборы главы государства в истории Советского союза!\nПрезидентские выборы прошли без каких-либо проблем, и результаты не стали удивлением для тех, кто был настроен пессимистически: [From.GetLeader] победил с огромным отрывом, набрав 74% голосов. Многие спрашивают: «А что изменилось в Советском Союзе?». Время покажет."
 trworldnews.37.a: "Понятно"
