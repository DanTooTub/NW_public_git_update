l_russian:
 news.331.d: "Группа офицеров вермахта, выступавшая против войны, организовала в Берлине покушение на Гитлера. Вооруженные люди ворвались в Рейхсканцелярию и ликвидировали фюрера после отчаянной перестрелки с его телохранителями из СС.\nВыжившие заговорщики были арестованы гестапо, и сегодня утром Мартин Борман принес присягу как новый фюрер Третьего рейха.\n\nВ своей речи перед Рейхстагом Борман обвинил Великобританию и Францию в организации убийства Гитлера и заявил, что Германия не будет знать покоя, пока не уничтожит оба эти государства."
 
 news.1800.t: "[GetNewsHeadline]Дания передала Гренландию [From.GetName]"
 news.1800.d: "Генрик Кауфманн, датский посланник в [From.GetName], отказал признавать оккупацию Дании и подписал соглашение с [From.GetName], которое предоставило военно-воздушным силам право использования баз на территории Гренландии. В последствии, гренландская администрация, объявила Гренландию саморегулирующейся территорией, считая, что это отвечает интересам колонии, поскольку Дания была оккупирована. Хоть и действия Кауфманна были нацеленны на спасение острова, сам Кауфманн подозревается датскими властями в изгнании изменником."
 news.1800.a: "Это была вынужденная мера"
 news.1800.b: "Хм-м..."
 news.1801.t: "[GetNewsHeadline]Гренландия возвращена Дании"
 news.1801.d: "[From.GetAdjective] правительство, после окончания войны и освобождения Копенгагена, приняло решение о передачи Гренландии Датскому правительству. Генрик Кауфманн вернулся в Копенгаген, где обвинения в его адресс в государственной измене были отброшены. В Нууке собралась демонстрация в честь воссоединения с освобождённой Данией."
 news.1801.a: "Нужно держать слово"
 news.1801.b: "Всё стало на свои места"
 news.1802.t: "[GetNewsHeadline][From.GetName] отказалось возвращать Гренландию"
 news.1802.d: "После освобождения Дании от агрессора, независимое датское правительство сделало запрос в [From.Capital.GetName] на возвращение острова Гренландия. [From.GetName] отказало возвращать территорию, поставив датское правительство в неудобном положении. Копенгаген обещает судиться с [From.Capital.GetName], а Кауфманн объявлен изменником."
 news.1802.a: "Гренландия - часть Дании!"
 news.1802.b: "Гренландия - часть [From.GetName]"
 news.1802.c: "Какой интересный поворот"
 news.1002.t: "[GetNewsHeadline]Пий XI мёртв"
 news.1002.d: "Сегодня в Ватикане скончался глава католической церкви Пий XI, сделавший многое для признания маленького государства.\nСкоро Конклав выберет нового Папу, но вряд ли у них есть иные достойные кандидаты, кроме Эудженио Пачелли."
 news.1002.a: "Большая потеря для христиан"
 
 mex_news.13.t: "[GetNewsHeadline]Гражданская война в Гаити"
 mex_news.13.d: "Не так давно в Гаити разразилась гражданская война. Легитимное правительсто Гаити считает, что восстание началось при поддержке доминиканского диктатора Рафаэля Трухильо. Сама доминиканская сторона уже выступила с заявлением, в котором опровергла все обвинения со стороны старого правительства Гаити. В любом случае, Винсену прежде надо победить в этой войне, и только потом разбираться с вмешательством Доминиканской Республики в дела суверенного государства."
 mex_news.13.a: "Печально"
 mex_news.13.b: "Мы победим!"
 
 mex_news.14.t: "[GetNewsHeadline]Убийство Трухильо"
 mex_news.14.d: "Сегодня доминиканский президент Рафаэль Трухильо был застрелен в собственном Chevrolet Bel Air, попав в засаду на автотрассе близ Сьюдад-Трухильо, став жертвой оппозиционеров и врагов режима. Скоро Трухильо будет с почестями похоронен в Сан-Кристобале, а на посту президента встанет брат покойного, Эктор Трухильо, позиции которого, однако, весьма шатки. Сможет ли он сохранить власть семьи Трухильо в Доминиканской Республике?"
 mex_news.14.a: "Чего не сделаешь ради свободы"
 mex_news.14.b: "Уничтожим врагов режима!"
 
 mex_news.15.t: "[GetNewsHeadline]Единые коммунистические Карибы"
 mex_news.15.d: "Только что весь мир облетела невероятная новость! На карибских островах появилось единое коммунистическое государство, соединяющее в себе территории ранее существовавших государств Гаити, Кубы и Доминиканской Республики. Демократические страны Центральной, Южной и Северной Америки уже поспешили выступить с заявлениями о непризнании образования нового государства."
 mex_news.15.a: "Красные Карибы..."
 mex_news.15.b: "Слава молодому коммунизму Кариб!"
 
 mex_news.16.t: "[GetNewsHeadline]Независимая Ямайка"
 mex_news.16.d: "Доминиканские дипломаты сегодня добились независимости Ямайки от Соединённого Королевства. Теперь же на острове Ямайка образовано одноименное государство, которое скорее всего вступит в альянс с соседями в лице Доминиканской Республики, Гаити и Кубы."
 mex_news.16.a: "Хорошо"
 mex_news.16.b: "Поздравляем с независимостью..."
 
 mex_news.17.t: "[GetNewsHeadline]Независимая Гайана"
 mex_news.17.d: "Новое государство освободилось от колониального гнёта в Южной Америке. Сегодня, при поддержке Бразилии, Гайана обрела независимость от Соединённого Королевства. Бразилия уже поспешила установить контакты с только что сформированным правительством государства и пообещала помочь ей с внутренним устройством."
 mex_news.17.a: "Хорошо"
 mex_news.17.b: "Поздравляем с независимостью..."
 
 mex_news.18.t: "[GetNewsHeadline]Независимый Суринам"
 mex_news.18.d: "Новое государство освободилось от колониального гнёта в Южной Америке. Сегодня, при поддержке Бразилии, Суринам обрёл независимость от Нидерландов. Бразилия уже поспешила установить контакты с только что сформированным правительством государства и пообещала помочь ей с внутренним устройством."
 mex_news.18.a: "Хорошо"
 mex_news.18.b: "Поздравляем с независимостью..."
 
 mex_news.19.t: "[GetNewsHeadline]Независимая Французская Гвиана"
 mex_news.19.d: "Новое государство освободилось от колониального гнёта в Южной Америке. Сегодня, при поддержке Бразилии, Французская Гвиана обрела независимость от Франции. Бразилия уже поспешила установить контакты с только что сформированным правительством государства и пообещала помочь ей с внутренним устройством."
 mex_news.19.a: "Хорошо"
 mex_news.19.b: "Поздравляем с независимостью..."
 
 mex_news.20.t: "[GetNewsHeadline]Коронация Гильермо I в Боливии"
 mex_news.20.d: "Сегодня немецкие военные, недавно захватившие власть в Боливии, объявили о том, что пригласили бывшего наследника Германской Империи, старшего сына Вильгельма II, Вильгельма III Прусского на пост главы государства. Сам Вильгельм уже дал своё согласие стать королем Боливии. Вскоре должна состояться церемония официальной коронации, а Вильгельм будет коронован под именем «Гильермо I»."
 mex_news.20.a: "Новый кайзер..."
 mex_news.20.b: "Слава королю!"
 
 mex_news.21.t: "[GetNewsHeadline]Государственный переворот в Боливии"
 mex_news.21.d: "В [GetDateText] году по приказу начальника полиции Ла-Паса, майора Таборга, был арестован президент Пеньяранда и члены его кабинета. Майор Гуальберто Вильярроэль стал де-факто президентом Боливии. Он сформировал коалицию из главных реформистских партий, которая получила название «Революционного националистического движения». Новое правительство опубликовало манифест, где говорилось, что этот переворот демократический по своим целям, ибо он вызван произволом прежнего режима, его постоянными беззакониями, обманом общественного доверия, непомерными расходами и совершенным пренебрежением к интересам Боливии. Правительство Вильяроэля выдвинуло лозунги защиты национального суверенитета, природных ресурсов, в частности нефти, освобождения крестьянства от феодальной зависимости."
 mex_news.21.a: "Очередной переворот..."
 mex_news.21.b: "Очередная фашистская хунта..."
 
 mex_news.22.t: "[GetNewsHeadline]Революция в Боливии"
 mex_news.22.d: "В Боливии влиятельные военные недовольны положением дел в стране и готовы действовать решительно. Армия играет важную роль в обществе Боливии и других типичных стран Латинской Америки, из-за чего политику страны часто решали военные. Теперь Боливия погрязла в гражданской войне, что является одним из последствий Чакской войны..."
 mex_news.22.a: "Очередное кровопролитие..."
 mex_news.22.b: "Мы победим!"
 
 mex_news.23.t: "[GetNewsHeadline]Переворот в Болгарии"
 mex_news.23.d: "Только что пришли новости о том, что в Болгарии совершился переворот фашистов под руководством Христо Лукова и Александра Цанкова. В Болгарии ещё с 20-ых приобретали огромную популярность фашистские идеи из Италиии. И вот болгарские фашисты ликуют, но к добру ли это..."
 mex_news.23.a: "Посмотрим, что будет дальше"
 mex_news.23.b: "Мы идём верным путём"
  
 #NWcapital_event
 NWcapital.3.t: "[GetNewsHeadline][From.GetName] - перенос столицы"
 NWcapital.3.desc: "По причине изменения геополитической ситуации в мире, [From.GetAdjective] руководство приняло решение перенести столицу государства в местечко [new_capital.GetName]. Из-за разрыва старых связей, перемены могут обернуться некоторым беспорядком в стране, однако члены правительства уверяют, что стабильность будет скоро налажена."
 NWcapital.3.a: "Мы ответственно подошли к вопросу"
 NWcapital.3.b: "Интересно"
 NWcapital.3.c: "Это не помешает нашим войскам прошагать по их столичным улицам"
 
 
 # Новостные ивенты SRL
 SRL_news.1.t: "[GetNewsHeadline]Бомбейское восстание"
 SRL_news.1.d: "Пороховая бочка, называемая Индийский флот, полыхнула заревом пожаров. Корабли покидали посты, матросы убивали офицеров, а порты Индии блокировались по приказу властей. Поднявшие восстание матросы не нашли ничего лучше, чем встать в портах Шри-Ланки, перейдя под их контроль."
 SRL_news.1.a: "Не стоило ждать, что индусы будут терпеть это вечно"
 SRL_news.2.t: "[GetNewsHeadline]Цейлон отдаляется от политики Британии"
 SRL_news.2.d: "Избранный премьер-министр Цейлона, заявил о намерении продолжить продвигать свою политику, сохранив демократические ценности, но без участия Британии. Он так же отметил, что несмотря на давние обиды, народы бывшей колонии благодарны Великобритании за помощь с развитием страны, но дальше вынуждены двигаться самостоятельно, всё больше отказываясь от помощи Содружества."
 SRL_news.2.a: "Нельзя держать всех силком"
 SRL_news.3.t: "[GetNewsHeadline]Цейлонский мятеж"
 SRL_news.3.d: "На Цейлоне и ряде островов присоединившихся к нему, произошёл мятеж, с захватом британского руководства и их высылки с островов. Японское правление в тот же момент объявило о своей поддержке и гарантиях независимости нового государства."
 SRL_news.3.a: "Нельзя держать всех силком"
 SRL_news.4.t: "[GetNewsHeadline]ЦНК поддерживает политику Британии"
 SRL_news.4.d: "Избранный премьер-министр Цейлона, заявил о намерении продолжить продвигать политику Британии, укрепляя демократические ценности, без участия авторитарного режима генерал-губернаторов."
 SRL_news.4.a: "Это было ожидаемо"
 
 
 #NW exiles and resistance
 rm_news.1.t: "[GetNewsHeadline][From.GetAdjective] национальное восстание!"
 rm_news.1.d: "Сегодня [From.GetAdjective] комитет освобождения объявил о начале национального восстания. По всей стране [From.GetAdjective] народ начал сражаться против захватчиков. В данный момент происходят уличные бои в городе [From.Capital], где повстанцы планируют организовать временное правительство. Лидер [From.GetLeader] обратился по радио к народу по всей оккупированной стране с просьбой присоединиться к борьбе ради мирного будущего."
 rm_news.1.a: "Любопытно"
 rm_news.1.b: "Это наш звёздный час!"
 rm_news.1.c: "Глупцы"
 rm_news.2.t: "[GetNewsHeadline]Варшавское восстание!"
 rm_news.2.d: "Армия Крайова, польская подпольная военная организация, начала боевые столкновения в Варшаве и по всей оккупированной Польше с противником с целью национального освобождения и возвращения правительства в эмиграции. Эксперты сомневаются в успехе восстания, но считают, что её победа может реабилитировать польское правительство в глазах общественности после капитуляции."
 rm_news.2.a: "Любопытно"
 rm_news.2.b: "Это наш звёздный час!"
 rm_news.2.c: "Глупцы"
 rm_news.3.t: "[GetNewsHeadline]Варшавское восстание!"
 rm_news.3.d: "Армия Людова, польская подпольная военная организация, начала боевые столкновения в Варшаве и по всей оккупированной Польше с противником с целью народного освобождения и установления народного правительственного комитета. Эксперты сомневаются в успехе восстания, но считают, что её победа может реабилитировать польское правительство в глазах общественности после капитуляции."
 rm_news.3.a: "Любопытно"
 rm_news.3.b: "Разорвём цепи!"
 rm_news.3.c: "Глупцы"
 rm_news.4.t: "[GetNewsHeadline]Варшавское восстание подавлено"
 rm_news.4.d: "Несмотря на яростное сопротивление польских повстанцев, [10.Controller.GetAdjective] армия уничтожила последние очаги сопротивления и вывесила свой флаг над руинами Королевского замка в Варшаве. Это событие серьезно подрывает авторитет и легитимность польского правительства в изгнании в глазах общественности."
 rm_news.4.a: "Как жаль"
 rm_news.4.b: "Остается только смерть..."
 rm_news.4.c: "Ожидаемо"
 rm_news.5.t: "[GetNewsHeadline]Отчёт Пилецкого"
 rm_news.5.d: "Один из польских агентов Армии Крайовой Витольд Пилецкий, ранее добровольно попавший в немецкий концентрационный лагерь в Освенциме для сбора информации, передал важную информацию о происходящем там. До этого момента было мало известно о том, что там происходит. Но после побега Витольда, польское правительство в изгнании прислало Лиге Наций отчёт о положении в «Лагере Смерти». В нём описываются факты целенаправленного уничтожения населения различных национальностей, в особенности, евреев, быт заключённых, методы экзекуции людей и прочие зверства нацистов.\n\nПравда это или нет, но репутации Германии и лицам германской национальности нанесён серьезный ущерб."
 rm_news.5.a: "Это бесчеловечно!"
 rm_news.5.b: "И что?"
 rm_news.5.c: "Это сложно хоть как-то комментировать"
 
 
 #NW Sinkiang and minors
 NWkumul.2.t: "[GetNewsHeadline]Башир-шах коронован в Кумульском ханстве"
 NWkumul.2.d: "После взятия Урумчи уйгурско-тунганскими войсками Башир-шах, наследник Кумульского ханства был освобождён из тюрьмы, в которой он пробыл долгое время. Временное правительство ханства во главе с регентом Юлбарс-ханом предложило бывшему кумульскому кронпринцу вернуться на земли, до недавнего времени находившиеся под властью его династии. Башир-шах принял предложение и сегодня был торжественно коронован в ханском дворце в Кумуле.\n\nВ своей коронационной речи он поблагодарил кумульский народ и пообещал принести в Кумуль стабильность и процветание."
 NWkumul.2.a: "Слава Башир-шаху!"
 NWkumul.2.b: "Отправим наши поздравления"
 
 #NW Andorra San Marino Monaco
 andorra.2.t: "[GetNewsHeadline]Скосырев вернулся в Андорру"
 andorra.2.d: "После новоднения, нанёсшего большой урон хозяйству Андорры, в стране начали всё громче звучать голоса сторонников русского авантюриста Бориса Скосырева, который в 1934 году недолгое время правил Андоррой как Борис I. Его правление было ознаменовано рядом прогрессивных демократических реформ, однако Борис был свергнут после конфликта с епископом Урхельским.\nНемало граждан в преддверии выборов в Генеральный совет выступают за то, чтобы снова пригласить Скосырева в страну, в надежде, что он сможет помочь Андорре в столь непростое время."
 andorra.2.a: "Опять этот самозванец!"
 andorra.2.b: "Как отреагируют на это сокнязья?"
 andorra.2.c: "Какое нам дело до Андорры?"
 andorra.8.t: "[GetNewsHeadline]Конец дуумвирата в Андорре"
 andorra.8.d: "С 1589 года Андорра совместно управлялась двумя князьями в лице епископа Урхельского из Каталонии и главы французского государства. Однако в свете последних событий Андорра более не имеет французского соправителя. Это означает, что отныне епископ Урхельский является единственным андорранским князем."
 andorra.8.a: "Андорра теперь под властью каталонского епископа"
 
 
 ### IL DUCE ###
 duce_news.1.t: "[GetNewsHeadline]Автопробег Дуче"
 duce_news.1.d: "Наш величайший лидер ставит очередные рекорды на автомобиле. Его автомобиль признан самым быстрым в мире!"
 duce_news.1.a: "Viva Il Duce!"
 duce_news.2.t: "[GetNewsHeadline]Конная пробежка Дуче"
 duce_news.2.d: "Бенито Муссолини, будучи лучшим наездником Италии, проехал сегодня на коне 1000 километров!"
 duce_news.2.a: "Viva Il Duce!"
 duce_news.3.t: "[GetNewsHeadline]Авиаторские способности Дуче"
 duce_news.3.d: "Бенито Муссолини всегда увлекался авиацией, учил даже своего сына пилотировать, многие зарубежные политики восхищенны умением Дуче."
 duce_news.3.a: "Viva Il Duce!"
 duce_news.4.t: "[GetNewsHeadline]Работа Дуче"
 duce_news.4.d: "Быть вождём такого великого народа как итальянцы, не просто. Бенито Муссолини ежедневно работает более 16 часов в день! Даже, бывает, из-за важных дел для своего народа не спит несколько дней и ночей!"
 duce_news.4.a: "Viva Il Duce!"
 duce_news.5.t: "[GetNewsHeadline]Муссолини остановил лаву"
 duce_news.5.d: "Дуче фашизма на столько заботится об итальянском народе, что лично остановил поток лавы от извержения вулкана Этна."
 duce_news.5.a: "Viva Il Duce!"
 duce_news.6.t: "[GetNewsHeadline]Муссолини вызвал дождь  в Ливии"
 duce_news.6.d: "В Ливии долгое время была засуха, но с приездом достопочтенного Бенито Муссолини хлынул проливной дождь. Совпадение ли это?"
 duce_news.6.a: "Viva Il Duce!"
 duce_news.7.t: "[GetNewsHeadline]Гражданская война в Италии"
 duce_news.7.d: "Сегодня в Италии вспыхнула гражданская война: восставшие устали терпеть единоличную диктатуру Дуче и начали войну против диктаторского фашистского режима."
 duce_news.7.a: "Смерть восставшим!"
 duce_news.7.b: "Смерть Дуче!"
 duce_news.7.c: "Хорошо"
 duce_news.8.t: "[GetNewsHeadline]Война за независимость Ливии"
 duce_news.8.d: "Сегодня в Ливии вспыхнула война за освобождение от гнёта итальянских колонизаторов."
 duce_news.8.a: "Смерть восставшим!"
 duce_news.8.b: "Смерть Дуче!"
 duce_news.8.c: "Хорошо"
 duce_news.9.t: "[GetNewsHeadline]Война за независимость Эритреи"
 duce_news.9.d: "Сегодня в Эритрее вспыхнула война за освобождение от гнёта итальянских колонизаторов."
 duce_news.9.a: "Смерть восставшим!"
 duce_news.9.b: "Смерть Дуче!"
 duce_news.9.c: "Хорошо"
 duce_news.10.t: "[GetNewsHeadline]Война за независимость Сомали"
 duce_news.10.d: "Сегодня в Сомали вспыхнула война за освобождение от гнёта итальянских колонизаторов."
 duce_news.10.a: "Смерть восставшим!"
 duce_news.10.b: "Смерть Дуче!"
 duce_news.10.c: "Хорошо"
 duce_news.11.t: "[GetNewsHeadline]Война за независимость Восточно-Африканской Империи"
 duce_news.11.d: "Сегодня в Восточной Африке вспыхнула война за освобождение от гнёта итальянских колонизаторов."
 duce_news.11.a: "Смерть восставшим!"
 duce_news.11.b: "Смерть Дуче!"
 duce_news.11.c: "Хорошо"
 duce_news.12.t: "[GetNewsHeadline]Перемирие Кассибиле"
 duce_news.12.d: "Сегодня в Кассибиле было подписано соглашение о перемирии Италии с Союзниками."
 duce_news.12.a: "Смерть предателям!"
 duce_news.12.b: "Смерть фашистам!"
 duce_news.12.c: "Хорошо"
 duce_news.13.t: "[GetNewsHeadline]Веронский процесс"
 duce_news.13.d: "В ходе боёв с демократическими силами итальянские фашисты захватили в плен бывших видных деятелей фашизма таких как Джованни Маринелли, Карло Парески, Лучано Готтарди, Галеаццо Чиано, Эмилио де Бона и Туллио Чанетти. Все эти личности, кроме Чанетти, были убиты."
 duce_news.13.a: "Viva Il Duce!"
 duce_news.13.b: "Большая потеря для нас"
 duce_news.13.c: "Хорошо"
 duce_news.14.t: "[GetNewsHeadline]Восстановление независимости Эфиопии"
 duce_news.14.d: "Сегодня весь мир облетела новость о том, что Эфиопия возвратила себе полную независимость."
 duce_news.14.a: "Бунт в колониях нужно подавить"
 duce_news.14.b: "Слава императору!"
 duce_news.14.c: "Хорошо"
 duce_news.15.t: "[GetNewsHeadline]Муссолини объявлен защитником ислама"
 duce_news.15.d: "Не так давно в итальянской Ливии представителями мусульман Бенито Муссолини был вручён «Меч ислама». Таким образом итальянский диктатор был провозглашен «защитником мусульман».\n\nКак заявил сам Дуче, его политика на Ближнем Востоке и в Африке разительно отличается от колониальной политики Франции и Великобритании. В отличие от этих стран Дуче не стремится выкачивать из подконтрольных земель ресурсы в пользу метрополии и выступает полностью на стороне местного населения.\n\nСтраны арабского мира отреагировали на подобное событие достаточно прохладно. Мало кто верит, что итальянская колониальная политика в мусульманских землях действительно чем-то отличается от колониальной политики Англии и Франции."
 duce_news.15.a: "Слава Дуче-защитнику ислама!"
 duce_news.15.b: "Как католик может стать защитником ислама?"
 duce_news.15.c: "Он претендует на наши колонии?"
 duce_news.15.f: "Ох уж этот безумец"
 
 
 ##### WORLD_NEWS #####
 #Мировая новость
 trworldnews.1.t: "[GetNewsHeadline]Мексика выбирает новый путь!"
 trworldnews.1.d: "В Мексике началась волна революционных демонстраций, часть из которых выступала с требованием кардинального изменения курса страны. В правительстве так же, была доля революционеров, что лишь поспособствовало смене власти."
 trworldnews.1.a: "Что там вообще происходит?"
 trworldnews.1.b: "Мексика - новый центр революционного движения"
 trworldnews.1.c: "Что?! Троцкизм? В Мексике? Что за..?"
 #Новость о мерах (с ответкой)
 trworldnews.2.t: "[GetNewsHeadline]Кризис отношений"
 trworldnews.2.d: "Весь мир облетела новость о приостановке дипломатических отношений между Советским Союзом и новобразованной Революционной Мексикой. Причиной стал отзыв Советским Союзом своего посольства из Мексики. В свою же очередь, Мексика приняла соответствующие контрмеры. Что же это? Начало нового противостояния?"
 trworldnews.2.a: "Посмотрим, что будет дальше"
 #Новость о мерах (без ответки)
 trworldnews.3.t: "[GetNewsHeadline]Кризис отношений"
 trworldnews.3.d: "Весь мир облетела новость о приостановке дипломатических отношений между Советским Союзом и новобразованной Революционной Мексикой. Причиной стал отзыв Советским Союзом своего посольства из Мексики. Однако, Мексика не приняла никаких контрмер. Что же это? Начало нового противостояния?"
 trworldnews.3.a: "Посмотрим, что будет дальше"
 #Новость о начале ГВ1 = нейтралы/комми
 trworldnews.4.t: "[GetNewsHeadline]Гражданская война в Мексике"
 trworldnews.4.d: "Ведомые идеей о справедливости и равенстве, народные массы начали организовываться в упорядоченное движение, которое при ведущей роли профсоюзов издало прокламацию, обличающую действующее мексиканское правительство! Несколько часов спустя, они организовали левовоцентристский переворот. К народным массам присоединилась большая часть армии и им удалось захватить множество крупных мексиканских городов, включая столицу.\n\nВ данный момент, левые добровольцы собираются под знаменами коммунистического движения и готовы поддержать его в борьбе с действующим правительством."
 trworldnews.4.a: "Мы следим за развитием событий"
 #Глоб новость о недовольстве ТРО
 trworldnews.5.t: "[GetNewsHeadline]Разногласия в левом крыле Мексики"
 trworldnews.5.d: "В разгар гражданской войны, в левом крыле Мексики возникли разногласия, касательно последующей судьбы Мексики и вектора их движения.\n\nК чему это приведет в будущем?"
 trworldnews.5.a: "Ясно"
 #Глоб новость о вступлении США в МЕХ ГВ1
 trworldnews.6.t: "[GetNewsHeadline]Вмешательство США"
 trworldnews.6.d: "США решили выступить на стороне легитимного правительства Мексики в гражданской войне.\n\nОчевидно, что они не хотят видеть красную заразу у себя «на заднем дворике». Но к чему приведут их действия?"
 trworldnews.6.a: "Обстановка накаляется"
 trworldnews.6.b: "Американцы?! Пусть идут к черту!"
 #Глоб новость. США уступили СССР.
 trworldnews.7.t: "[GetNewsHeadline]США отказываются от претензий"
 trworldnews.7.d: "После внезапной интервенции США во внутренние дела Мексики, Советский Союз не мог оставаться в стороне и использовал все возможные дипломатические рычаги для мирного урегулирования ситуации. В ходе переговоров, стороны нашли консенсус и сошлись на мнении, что недопустимо вмешательство во внутренние дела суверенного государства."
 trworldnews.7.a: "Нам удалось избежать еще одной войны"
 #Война СССР - США.
 trworldnews.8.t: "[GetNewsHeadline]Война между СССР и США"
 trworldnews.8.d: "После внезапной интервенции США во внутренние дела Мексики, Советский Союз не мог оставаться в стороне и использовал все возможные дипломатические рычаги для мирного урегулирования ситуации. Однако, сторонам не удалось договориться и Советский Союз посчитал, что ему ничего не остается, кроме как вмешаться в Мексиканский конфликт против США."
 trworldnews.8.a: "Это будет бойня"
 #Новость о обращении СССР к Лиге Наций
 trworldnews.9.t: "[GetNewsHeadline]СССР обращается к Лиге Наций"
 trworldnews.9.d: "После внезапной интервенции США во внутренние дела Мексики, Советский Союз не мог оставаться в стороне и использовал все возможные дипломатические рычаги для мирного урегулирования ситуации. Однако, сторонам не удалось договориться и Советский Союз вынужден обратиться к совету Лиги Наций для решения этого вопроса."
 trworldnews.9.a: "Интересно"
 #Новость о итогах Лиги. Англия атакует.
 trworldnews.10.t: "[GetNewsHeadline]Англия одобряет атаку на США"
 trworldnews.10.d: "Переговоры между СССР и Великобританией прошли успешно. Британская империя выслушала аргументы советской стороны и была вынуждена согласиться с необходимость вмешаться в Мексиканский конфликт для примирения США."
 trworldnews.10.a: "Интересно"
 #Новость о итогах Лиги. Франция атакует.
 trworldnews.11.t: "[GetNewsHeadline]Франция одобряет атаку на США"
 trworldnews.11.d: "Переговоры между СССР и Францией прошли успешно. Франция выслушала аргументы советской стороны и была вынуждена согласиться с необходимость вмешаться в Мексиканский конфликт для примирения США."
 trworldnews.11.a: "Интересно"
 #Новость о итогах Лиги. Италия атакует.
 trworldnews.12.t: "[GetNewsHeadline]Италия одобряет атаку на США"
 trworldnews.12.d: "Переговоры между СССР и Италией прошли успешно. Италия выслушала аргументы советской стороны и была вынуждена согласиться с необходимость вмешаться в Мексиканский конфликт для примирения США."
 trworldnews.12.a: "Интересно"
 #Новость о начале США ГВ = демы/тро
 trworldnews.13.t: "[GetNewsHeadline]Гражданская война в США"
 trworldnews.13.d: "В Соединенных Штатах Америки разразилась гражданская война! Американское секция Четвертого Интернационала возглавила «революцию» под шум неразберихи, царящей после начала массовых беспорядков, вызванных странным поведением правительства США по отношению к Мексике. США ввязались в мексиканскую гражданскую войну и, в итоге, получили свою. Правительство США решило игнорировать тот факт, что положение страны далеко от идеала - великая депрессия дает о себе знать, а среди населения довлеют пацифистские настроения."
 trworldnews.13.a: "Эпоха революций?"
 #Новость конце мекс ГВ1. Победа комми
 trworldnews.14.t: "[GetNewsHeadline]Конец гражданской войны в Мексике"
 trworldnews.14.d: "После падения последнего оплота правительства гражданская война в Мексике завершилась.\n\nКоммунисты одержали победу, и для Мексики началась новая эра.\n\nСтрана сильно пострадала в ходе войны, ее придется восстанавливать заново."
 trworldnews.14.a: "Понятно"
 #Новость конце мекс ГВ1. Победа нейтрал
 trworldnews.15.t: "[GetNewsHeadline]Конец гражданской войны в Мексике"
 trworldnews.15.d: "После падения последнего оплота коммунистов гражданская война в Мексике завершилась.\n\nПравительство одержало победу, и для Мексики началась новая эра.\n\nСтрана сильно пострадала в ходе войны, ее придется восстанавливать заново."
 trworldnews.15.a: "Понятно"
 #Новость о начале Мекс ГВ2 = тро/комми
 trworldnews.16.t: "[GetNewsHeadline]Вторая гражданская война в Мексике"
 trworldnews.16.d: "Полный хаос происходит в Мексике! Не смотря на только что закончившуюся гражданскую войну между левыми и центристами, разногласия в левом крыле раскололи его на два лагеря. В первый вошли привычные всем коммунисты, а второй сформировали более радикальные марксисты, возглавляемые не кем-то, а самим Львом Троцким! Подстрекатели аппелировали к тому факту, что революция не позволила достичь целей, а курс коммунистов попросту похоронит все надежды мексиканского народа. Найдя огромную поддержку среди народа, троцкисты развязали вторую мексиканскую революцию."
 trworldnews.16.a: "Троцкисты против коммунистов? Где мой попкорн?"
 #Новость конце мекс ГВ2. Победа тро
 trworldnews.17.t: "[GetNewsHeadline]Конец второй гражданской войны в Мексике"
 trworldnews.17.d: "Как и ожидалось, вторая мексиканская революция прошла успешно и власть в руках троцкистов. Кажется, в мире начинается формироваться новый политический очаг. Посмотрим, к чему все это приведет.\n\nПосле двух гражданских войн, Мексика, фактически, находится в руинах. Мексиканцам предстоит долгий путь восстановления. Того ли хотел народ Мексики?"
 trworldnews.17.a: "Ужасно"
 #Новость о начале Испанской ГВ = тро/комми/фаш
 trworldnews.18.t: "[GetNewsHeadline]Гражданская война в Испании"
 trworldnews.18.d: "В Испании разразилась гражданская война! Несколько генералов решили свергнуть правительство в Мадриде и призвали к восстанию, после чего на их сторону перешли почти все испанские войска.\n\nПравые националисты захватили большую часть территории страны, включая острова.\nЛоялисты и добровольцы собираются под знамена левого республиканского правительства. Они намерены сражаться до последнего вздоха.\n\nКрайне левые троцкисты, поддерживаемые Мексикой, сконцентрировались в Барселоне.\nБитва за Испанию началась."
 trworldnews.18.a: "Что это будет означать для Испании?"
 trworldnews.18.b: "За победу!"
 #Новость о начале Испанской ГВ2 = тро/rsp
 trworldnews.19.t: "[GetNewsHeadline]Вторая гражданская война в Испании"
 trworldnews.19.d: "Спустя некоторое время после первой гражданской войны в Испании, разразилась вторая гражданская война! Троцкисты проникли в Испанию и смогли консолидировать под своими знаменами всевозможных анархистов, синдикалистов и прочих крайне левых. Они снова намерены сражаться до последнего вздоха.\nНовая битва за Испанию началась."
 trworldnews.19.a: "Что происходит?"
 trworldnews.19.b: "За победу!"
 #Новость о создании Четвертого интернационала
 trworldnews.20.t: "[GetNewsHeadline]Четвертый интернационал"
 trworldnews.20.d: "Марксистские делегации со всего мира встретились сегодня в Мехико на учредительном съезде, заложившем основу Четвертого интернационала. Идея его создания витала годами, пока сторонники теорий Троцкого не взялись за ее реализацию.\n\nСталин отреагировал на растущую поддержку троцкизма за рубежом, организовав новую серию политических убийств и усилив пропаганду против своего бывшего конкурента. Высокопоставленные советские военные и партийные чиновники хорошо помнят недавние чистки, поэтому вряд ли окажут какое-либо сопротивление."
 trworldnews.20.a: "Коммунисты против марксистов?"
 trworldnews.20.b: "Мы становимся крепче!"
 #Новость о войне с Браз
 trworldnews.21.t: "[GetNewsHeadline][KMX.GetNameDefCap] вторгается в [BRA.GetName]"
 trworldnews.21.d: "Государство [KMX.GetNameDef], оплот Троцкизма, считает себя естественным лидером мирового революционного движения и всеми силами пытается привлечь на свою сторону новых союзников. Но амбиции мексиканского режима позволяет им делать выводы о судьбе целых народов, как это происходит сейчас в Бразилии. Мексиканская пропаганда выставляет правительство Бразилии врагом мира, построенного на троцкистских принципах, которым следует и государство [KMX.GetNameDef].\nВ связи с этим, пользуясь поддержкой [KMX.GetAdjective] революционного совета, [KMX.GetLeader] издает декрет о необходимости интеграции государства [BRA.GetNameDef] в состав [KMX.GetName]."
 trworldnews.21.a: "Им придется подкрепить свои слова сталью"
 trworldnews.21.b: "[BRA.GetName] станет нашей частью!"
 trworldnews.21.c: "[BRA.GetName] простоит тысячи лет!"
