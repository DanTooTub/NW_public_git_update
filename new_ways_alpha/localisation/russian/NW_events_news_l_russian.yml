 trworldnews.41.t: "[GetNewsHeadline]Дворец Советов построен!"
 trworldnews.41.desc: "Интересные новости из страны Советов!\n[GetMonth] [GetYear] года ознаменовал собой торжественное открытие Дворца Советов! Это один из величаших социалистических проектов, который был наконец достроен. Большой торжественный парад и празднество сопровождали всю церемонию открытия. Это монументальное здание всегда будет символом подвигов народов СССР, всех трудностей, с которыми они столкнулись за эти годы, и которые преодолели. Эта величественная постройка есть демонстрация несгибаемого духа - идти вперед, к Светлому Будущему!"
 trworldnews.41.a: "Понятно"
 #Разрушение чуда
 trworldnews.42.t: "[GetNewsHeadline]Уничтожение Чуда!"
 trworldnews.42.desc: "Как нам стало известно, [From.GetAdjective] правительство приняло решение о ликвидации одно из величественных построек мира в месте, под названием [destroy_wonder_state.GetName].\nМировая общественность, а так же международные организации и комитеты уже опротестовали это решение и организовали акции протеста по отношению к государству [Root.GetName]."
 trworldnews.42.a: "Это варварство!"
 trworldnews.42.b: "Нас это не остановит!"
 
 #Габсы ##фон Габсбурги-Лотаринги, кодер-еретик!
 trworldnews.43.t: "[GetNewsHeadline]Отто фон Габсбург объявляет Империю защитником католичества"
 trworldnews.43.desc: "Новый император недавно возрождённой империи Габсбургов - Отто фон Габсбург заявил о преобразовании страны в «Государство католицизма»: «Все народы бывшей Австрии жили в соответствии с законами Божьими, и отказ от них и погубил Австро-Венгрию, возврат же к ним только укрепит наше положение».\n\nМногие люди были удивлены заявлением довольно либерального в плане религии Отто фон Габсбурга, и высказываются предположения, что этот шаг был выполнен под влиянием дворянства Австрии и Венгрии, желающих при помощи религии сохранить своё положение и обогатиться."
 trworldnews.43.a: "Так хочет Бог!"
 trworldnews.43.b: "Доказательство вреда опиума для народа"
 trworldnews.43.c: "Надеемся, они не вернутся в Средневековье"
 
 trworldnews.44.t: "[GetNewsHeadline]Папа Римский благословил Отто фон Габсбурга на войну с Германией"
 trworldnews.44.desc: "Сегодня стало известно, что Папа Римский благословил императора Австрии на войну с Германией, объявив его «Императором германцев». Немецкие власти были встревожены этим, но австрийские послы отвечают, что «речь идёт лишь о формальных титулах», и никакой агрессии ждать не стоит.\n\nНесмотря на все потуги имперских дипломатов, мировая общественность с тревогой взирают на происходящее, опасаясь разжигания крупного конфликта в Центральной Европе."
 trworldnews.44.a: "Пути Бога неисповедимы"
 trworldnews.44.b: "Их попытка сунуться сюда окончится победой Рейха!"
 trworldnews.44.c: "Католики обнажили свою агрессивность"
 trworldnews.44.d: "Надеемся на действительно мирные инициативы"
 
 trworldnews.45.t: "[GetNewsHeadline]Австрийская империя преобразована в Новогерманскую"
 trworldnews.45.desc: "Ещё вчера австрийские послы клялись в извечном пацифизме новой империи, а уже сегодня они воодушевлённо объявляют о завершении великогерманского пути – Австрия стала новой Германией.\n\nХоть агрессия Империи и была осуждена, лидеры большинства европейских стран уже отправили свою поздравления императору."
 trworldnews.45.a: "Новая Германия превыше всего!"
 trworldnews.45.b: "Торжество народного врага!"
 trworldnews.45.c: "Поздравим их с победой"
 
 trworldnews.46.t: "[GetNewsHeadline]Австрийская империя преобразована в Священную Римскую"
 trworldnews.46.desc: "Ещё вчера австрийские послы клялись в извечном пацифизме новой империи, а уже сегодня они воодушевлённо объявляют о возрождении старого германского государства – создана Священная Римская империя во главе с Австрией.\n\nХоть агрессия Империи и была осуждена, лидеры большинства европейских стран уже отправили свои поздравления императору."
 trworldnews.46.a: "Империя превыше всего!"
 trworldnews.46.b: "Ни священная, ни римская, ни империя!"
 trworldnews.46.c: "Поздравим их с победой"
 
 trworldnews.47.t: "[GetNewsHeadline]Австрийская империя объявила о создании военного союза"
 trworldnews.47.desc: "«Сегодня как никогда ранее высока напряжённость, и для защиты всех христиан Европы мы объявляем о создании Католической лиги» - заявил на днях министр иностранных дел Австрийской империи.\n\nЭти события показывают, что Австрийская империя не желает оставаться на обочине истории, и готовится вновь взять влияние в Европе в свои руки. Увенчается ли это успехом – покажет время."
 trworldnews.47.a: "Взываем к вам, христиане!"
 trworldnews.47.b: "Жалкие потуги духовенства во внешней политике"
 trworldnews.47.c: "Главное, чтобы союз был направлен на оборону"
 
 trworldnews.48.t: "[GetNewsHeadline]Италия передаёт Рим Ватикану"
 trworldnews.48.desc: "В результате долгих переговоров между австрийскими и итальянскими дипломатами была выработана общая договорённость, по которой Рим перешёл в состав из Италии в Ватикан. Взамен Папа Римский обещал подарить переговорщикам своё благословление, что благоприятно сказалось на самоощущении местных католиков."
 trworldnews.48.a: "Язык бывает сильнее оружия"
 
 trworldnews.49.t: "[GetNewsHeadline]Возрождение Австро-Венгрии"
 trworldnews.49.desc: "Несмотря на развал Австро-Венгрии двадцать лет назад, активизация монархически настроенных кругов в бывших уголках империи привела к возрождению как к возрождению империи Габсбургов сначала, так и теперь дуалистической монархии.\n\nИмператор Отто фон Габсбург обещает, что новая империя простоит гораздо дольше своего предшественника, а сбудется ли это – скажет время."
 trworldnews.49.a: "Боже, храни и благослови нашего Кайзера!"
 trworldnews.49.b: "Интересно"
 
 trworldnews.50.t: "[GetNewsHeadline]Формирование Священного Союза"
 trworldnews.50.desc: "Министр иностранных дел Австро-Венгрии заявил о возрождении Священного Союза – военного альянса, созданного для защиты европейских монархий.\n\n«И хотя со своим предшественником он имеет общего лишь название, Священный союз может стать влиятельной силой в Восточной Европе» - заявил император Отто фон Габсбург.\nОднако, многие аналитики сходятся во мнении, что появление еще одной сильной страны в альянсе, позволит Отто фон Габсбургу действовать более решительно вплоть до вмешательства в дела других бывших монархий."
 trworldnews.50.a: "Монархия будет защищена!"
 trworldnews.50.b: "Жалкие потуги аристократии во внешней политике"
 trworldnews.50.c: "Главное, чтобы союз был направлен на оборону"
 
 trworldnews.51.t: "[GetNewsHeadline]Образована Балкано-Дунайская федерация"
 trworldnews.51.desc: "«Отсутствие свобод личности, притеснение народов и религий – вот та язва, разрушающая империи изнутри» - заявил недавно выбранный президентом новоявленной Балкано-дунайской федерации Рихард Куденхове-Калерги.\n\nВспоминая историю, теоретик Панъевропы вновь подчёркивает, что только демократия может скрепить балкано-дунайскую республику, созданную на основе империи Габсбургов."
 trworldnews.51.a: "Да здравствует Балкано-Дунайская демократия!"
 trworldnews.51.b: "Бессмысленные потуги австрийской буржуазии"
 trworldnews.51.c: "Куда делся их арийский дух?"
 trworldnews.51.d: "Надеемся на лучшее"
 
 trworldnews.52.t: "[GetNewsHeadline]Образована Дунайская федерация"
 trworldnews.52.desc: "«Отсутствие свобод личности, притеснение народов и религий – вот та язва, разрушающая империи изнутри» - заявил недавно выбранный президентом новоявленной Дунайской федерации Рихард Куденхове-Калерги.\n\nВспоминая историю, теоретик Панъевропы вновь подчёркивает, что только демократия может скрепить Дунайскую республику, созданную на основе империи Габсбургов."
 trworldnews.52.b: "Бессмысленные потуги австрийской буржуазии"
 trworldnews.52.c: "Куда делся их арийский дух?"
 trworldnews.52.d: "Надеемся на лучшее"
 
 trworldnews.53.t: "[GetNewsHeadline]Дунайская федерация объединяет Европу"
 trworldnews.53.desc: "Утверждая на протяжении всего своего существования демократические принципы на Балканах, президент Рихард Куденхове-Калерги объявляет об укреплении связей всех республик Европы и образовании конфедерации Соединённых Штатов Европы.\n\nЕвропейские дипломаты выражают надежду на долговечность и продуктивность этого союза."
 trworldnews.53.a: "Единая Европа!"
 trworldnews.53.b: "Жалкое объединение империалистов"
 trworldnews.53.c: "Их развал не за горами"
 trworldnews.53.d: "Поддержим эту инициативу"
 
 trworldnews.54.t: "[GetNewsHeadline]Формирование Дунайской антанты"
 trworldnews.54.desc: "Этим вечером от дунайских дипломатов стало известно, что Дунайская федерация создаёт вокруг себя новый оборонный союз «Дунайская Антанта», направленный на защиту демократических стран Балканского полуострова.\n\n«Мы уверены, что этот шаг поможет демократам защититься от большевиков и фашистов в наше тяжёлое время» - заявил министр иностранных дел Дунайской федерации. Большинство держав Европы уже пожелали укрепление этого альянса для мира на Балканах."
 trworldnews.54.a: "Мы позаботимся о порядке"
 trworldnews.54.b: "Что выйдет из этого?"
 
 #TUR
 trworldnews.55.t: "[GetNewsHeadline]Скончался президент Турции Мустафа Кемаль Ататюрк"
 trworldnews.55.desc: "Стало известно, что [GetDateText] скончался президент Турецкой республики Мустафа Кемаль Ататюрк. Возглавивший национальную революцию, этот лидер разгромил силы османского султана и провозгласил новое, демократическое государство.\n\nПолитологи утверждают, что «отец турок» не построил настоящую демократию, что может привести к грядущей нестабильности в стране. Но большинство людей уверено, что пост президента займёт его друг и соратник Исмет Инёню."
 trworldnews.55.a: "Великая потеря."
 trworldnews.55.b: "Великая потеря, и нет ему замены..."
 
 trworldnews.56.t: "[GetNewsHeadline]Военный переворот в Турции"
 trworldnews.56.desc: "Недовольный приходом к власти Исмета Инёню, турецкий маршал Февзи Чакмак предпринял попытку переворота в республике, но его действия привели к разжиганию крупного конфликта.\n\nАрмия Чакмака заняла Фракию, а политики ближайших стран размышляют о том, кого необходимо поддержать; впрочем, большинство считают военную авантюру маршала заведомо безуспешной."
 trworldnews.56.a: "Неудачный переворот."
 trworldnews.56.b: "Смерть предателям!"
 
 trworldnews.57.t: "[GetNewsHeadline]Исмет Инёню выбран президентом Турции"
 trworldnews.57.desc: "Новым президентом Турецкой республики был избран один из ближайших сторонников Кемаля Ататюрка - Исмет Инёню. Этот человек вёл многочисленные дипломатические переговоры после турецкой войны за независимость, а также долгое время был премьер-министром республики. Благодаря своей почти абсолютной лояльности «отцу турецкой нации» он и смог получить свои должности, и в итоге занять его пост после смерти.\nПока что сложно оценивать дальнейшую судьбу Турции, однако новый президент уже заявил о продолжении курса предшественника."
 trworldnews.57.a: "Но сохранит ли Турция свой нейтралитет теперь?"
 trworldnews.57.b: "Надеемся на стабильность."
 
 trworldnews.58.t: "[GetNewsHeadline]Махмуд Джеляль Баяр выбран президентом Турции"
 trworldnews.58.desc: "Вскоре после смерти Мустафы Кемаля Ататюрка в Турецкой республике прошли президентские выборы, на которых победил сподвижник революционера Махмуд Джеляль Баяр.\n\nНовоизбранный президент уже пообещал провести либеральные реформы, основываясь на принципах кемализма."
 trworldnews.58.a: "Отлично"
 trworldnews.58.b: "Турции давно пора стать подлинной демократией"
 trworldnews.58.c: "Они пали в наших глазах."
 trworldnews.58.d: "С ним явно возможен диалог."
 
 trworldnews.59.t: "[GetNewsHeadline]Нихаль Атсыз выбран президентом Турции"
 trworldnews.59.desc: "Вскоре после смерти Мустафы Кемаля Ататюрка в Турецкой республике прошли выборы, на которых победил противник революционера Нихаль Атсыз.\n\nНовоизбранный президент провозгласил создание нового «государства для всех тюрок» и пообещал возродить былую мощь Турции."
 trworldnews.59.a: "Он вызывает опасения."
 trworldnews.59.b: "С новым президентом мы станем сильнее."
 trworldnews.59.c: "Он вызывает уважение."
 trworldnews.59.d: "Он может быть опасен."
 
 trworldnews.60.t: "[GetNewsHeadline]Большевики захватывают власть в Турции"
 trworldnews.60.desc: "Вскоре после смерти Мустафы Кемаля Ататюрка в Турецкой республике должны были пройти выборы, но ещё до их начала в страну вернулся Этхем-черкес, знаменитый своими исламистско-большевистскими взглядами.\n\nУстроив государственный переворот, коммунист, взявший себе фамилию Шефтюрк, объявил о скором социалистическом возрождении Турции."
 trworldnews.60.a: "Это неожиданный поворот событий."
 trworldnews.60.b: "Слава Аллаху!"
 trworldnews.60.c: "«Шефтюрку» следует быть осторожнее."
 
 trworldnews.61.t: "[GetNewsHeadline]Анатолийский полуостров охвачен исламистскими протестами"
 trworldnews.61.desc: "Вскоре после смерти Мустафы Кемаля Ататюрка в Турецкой республике должны были пройти выборы, но политика секуляризации и политическая нестабильность дали свой результат: по всей Анатолии начались стихийные протесты сторонников исламистских движений, столь популярных в сельской местной и малых городах.\nВ стране нарастало недовольство среди исламистов, и это вело к дальнейшей дестабилизации обстановки. Очевидно, что правительство в Анкаре не смогло решить эту проблему, и теперь до нас доходят сведения о том, что некоторые районы Восточной Анатолии перешли под контроль исламистов Карабекира и вернувшихся в страну монархистов."
 trworldnews.61.a: "Это неожиданный поворот событий."
 trworldnews.61.b: "За Турцию!"
 
 #Spain
 trworldnews.62.t: "[GetNewsHeadline]Народный фронт побеждает в Испании"
 trworldnews.62.desc: "Весь мир с нетерпением ждал завершения выборов в Испанской республике, понимая важность этого события, и вот нам стали известны результаты: Народный фронт одержал победу.\n\nТеперь новые социалистические власти поведут страну на путь модернизации и борьбы с консерватизмом."
 trworldnews.62.a: "Это неожиданный поворот событий."
 trworldnews.62.b: "Что же ждёт теперь нас..?"
 
 trworldnews.63.t: "[GetNewsHeadline]Национальный блок побеждает в Испании"
 trworldnews.63.desc: "Весь мир с нетерпением ждал завершения выборов в Испанской республике, понимая важность этого события, и вот нам стали известны результаты: Национальный блок одержал победу.\n\nТеперь новые консервативные власти поведут страну на путь укрепления власти и избавления от левых сил."
 trworldnews.63.a: "Это неожиданный поворот событий."
 trworldnews.63.b: "Что же ждёт теперь нас..?"
 
 trworldnews.64.t: "[GetNewsHeadline]Либералы побеждают в Испании"
 trworldnews.64.desc: "Весь мир с нетерпением ждал завершения выборов в Испанской республике, понимая важность этого события, и вот нам стали известны результаты: недавно возрождённая Либеральная партия одержала победу.\n\nСовсем неясно, каким курсом пойдёт Нисето Торрес, но уже понятно, что ничего хорошего страну не ждёт."
 trworldnews.64.a: "Это неожиданный поворот событий."
 trworldnews.64.b: "Что же ждёт теперь нас..?"
 
 trworldnews.65.t: "[GetNewsHeadline]Гражданская война с анархистами в Испании"
 trworldnews.65.desc: "После укрепления позиций консервативной партии, известной не иначе как [SPR.GetRulingParty], в испанских кортесах, арагонские анархисты подняли организованное восстание у себя в регионе и в Андалусии, что ввергло Испанию в состояние гражданской войны! Их примеру последовали видные анархические деятели Барселоны, провозгласившие своё коммунистическое общество в Каталонии.\n\nБитва за Испанию началась."
 trworldnews.65.a: "Посмотрим, чем все это кончится."
 trworldnews.65.b: "За победу!"
 
 trworldnews.66.t: "[GetNewsHeadline]Конец гражданской войны в Испании"
 trworldnews.66.desc: "После падения последнего оплота правительственных войск, гражданская война в Испании завершилась победой анархистов.\n\nТеперь Испанию ждёт новая эра, эра восстановления страны из руин и становления совершенно нового общества."
 trworldnews.66.a: "Любопытно."
 trworldnews.66.b: "Мы возродим свою страну."
 
 trworldnews.67.desc: "После падения последнего оплота анархистов, гражданская война в Испании завершилась завершилось победой правых.\n\nТеперь Испанию ждёт новая эра, эра восстановления страны из руин и становления сильного, тоталитарного государства."
 trworldnews.67.a: "Тем лучше для Испании."
 
 trworldnews.68.t: "[GetNewsHeadline]Анархисты вступают в гражданскую войну в Испании"
 trworldnews.68.desc: "Совсем неожиданным поворотом стала новость о вступлении анархистов в Испанскую гражданскую войну в качестве независимой третьей стороны.\n\nВоспользовавшись слабостью правительства и ожесточенной борьбой с националистами, несколько видных анархических деятелей решили поднять восстание и свергнуть правительство в Мадриде, однако их поддержали лишь арагонские добровольцы."
 trworldnews.68.a: "Дело набирает оборот."
 trworldnews.68.b: "Мы победим!"
 
 trworldnews.69.t: "[GetNewsHeadline]Конец гражданской войны в Испании"
 trworldnews.69.desc: "Республика пала. Чёрный орёл националистов пролетел над Испанией, отбросив зловещую тень, и теперь правые начинают строительство новой страны - сильной и тоталитарной.\n\nИспания приступает к восстановлению после войны, но кто знает, что грядёт после его завершения."
 trworldnews.69.a: "Любопытно."
 trworldnews.69.b: "Мы возродим свою страну."
 
 trworldnews.70.desc: "Мятежные националисты и генералы, ведомые консервативными идеями, были повержены силой республиканских войск и добровольцев, и теперь левые начинают строительство новой страны - свободной и действительно народной.\n\nИспания приступает к восстановлению после войны, но кто знает, что грядёт после его завершения."
 
 trworldnews.71.desc: "Случилось то, чего никто не ожидал - пользуясь случаем, безумием собственных вождей и, похоже, просто удачей, арагонские анархисты одержали победу над силами националистов и республиканцев.\n\nИспания приступает к восстановлению после войны, но кто знает, что грядёт после его завершения."
 trworldnews.71.a: "Это стало неожиданно."
 
 trworldnews.72.t: "[GetNewsHeadline]Военные столкновения в Мадриде"
 trworldnews.72.desc: "После победы недавно возрождённой, но недостаточно сильной Либеральной партии в выборах в Испанские кортесы, политические силы в стране обрели свободу действий. Это и, в конечном счёте, недальновидность либералов, запустило за собой цепь событий, повлекшие за собой масштабный отклик по всем регионам страны.\n\nФалангисты из Кастилии, карлисты Наварре, националисты в Мадриде, коммунисты на севере Испании, социалисты на юге Испании и арагонские анархисты - все эти силы сплелись в один узел, закончившийся чередой восстаний по всем уголкам страны.\n\nБитва за Испанию разгорается."
 trworldnews.72.a: "Дело набирает оборот."
 trworldnews.72.b: "Мы победим!"
 
 trworldnews.73.t: "[GetNewsHeadline]Хаос в Испании!"
 trworldnews.73.desc: "После победы недавно возрождённой, но недостаточно сильной Либеральной партии в выборах в Испанские кортесы, политические силы в стране обрели свободу действий. Это и, в конечном счёте, недальновидность либералов, запустило за собой цепь событий, повлекшие за собой масштабный отклик по всем регионам страны.\n\nФалангисты из Кастилии, карлисты Наварре, националисты в Мадриде, коммунисты на севере Испании, социалисты на юге Испании и арагонские анархисты - все эти силы сплелись в один узел, закончившийся чередой восстаний по всем уголкам страны.\nОсобое недовольство проявили сепаратистски настроенные регионы, не получившие желаемой автономии, и теперь добивающиеся её силой.\nВ Испании творится настоящий ад."
 trworldnews.73.a: "Ужас."
 trworldnews.73.b: "Мы победим!"
 
 trworldnews.74.t: "[GetNewsHeadline]Конец гражданской войны в Испании"
 trworldnews.74.desc: "После того, как на испанских землях улеглась пыль, победителем гражданской войны стало государство, известное как [From.GetName], этот страшный конфликт завершился.\n\n[From.GetAdjective] политики теперь планируют новое будущее для страны, но сначала их ждёт период длительного восстановления."
 trworldnews.74.a: "Любопытно."
 trworldnews.74.b: "Мы возродим свою страну."
 
 trworldnews.75.t: "[GetNewsHeadline]Гражданская война в Турции"
 trworldnews.75.desc: "После смерти Мустафы Кемаля Ататюрка в Турецкой республике дело до выборов так и не дошло. Недовольные приходом к власти Исмета Инёню, турецкие пантюркисты во главе с Нихалем Атсызом провозгласили создание нового «государства для всех тюрок» и пообещали возродить былую мощь Турции.\n\nНо для начала им нужно победить в разгревшейся гражданской войне..."
 trworldnews.75.a: "Ужас."
 trworldnews.75.b: "Мы победим!"
 
 trworldnews.76.t: "[GetNewsHeadline]СССР обвиняется в разжигании французской гражданской войны"
 trworldnews.76.desc: "Как утверждают правительственные органы Франции, именно на Советском Союзе лежит ответственность за разжигание гражданской войны в стране. Как утверждает [From.GetLeader], СССР должен понести наказание за это.\n\nСоветская сторона заявляет о непричастности к этим событиям, но уже весь западный мир грозится наложить санкции Москве."
 trworldnews.76.a: "Враги получают по заслугам!"
 trworldnews.76.b: "Буржуазные пустословы."
 trworldnews.76.c: "Опасность подстерегает на каждом шагу."
 
 trworldnews.77.t: "[GetNewsHeadline]Гражданская война во Франции"
 trworldnews.77.desc: "В результате ошибок французского правительства напряжение между консервативными и коммунистическими силами в стране поднялось на небывало высокий уровень. Левые подняли вооружённое восстание на юге страны, где они имели немалое влияние, и объявили себя единственным легитимным правительством.\n\nПоговаривают, что добро на начало конфликта дало руководство Советского Союза, но эти слухи не являются проверенными.\n\nБитва за Францию началась."
 trworldnews.77.a: "Победа будет за нами!"
 trworldnews.77.b: "Левое движение набирает силу!"
 trworldnews.77.c: "Это меняет всё."
 
 trworldnews.78.desc: "В результате ошибок французского правительства напряжение между консервативными и левыми силами в стране поднялось на небывало высокий уровень. Профсоюзы подняли вооружённое восстание на юге страны, где они имели немалое влияние, объявив во Франции безвластие, отменив само понятие правительства.\n\nБитва за Францию началась."
 trworldnews.78.b: "Либертарное движение набирает силу!"
 
 trworldnews.79.t: "[GetNewsHeadline]Военный переворот в Японии"
 trworldnews.79.desc: "Группа молодых офицеров успешно свергла правительство и вновь утвердила императора в качестве верховного правителя японской нации. Похоже, переворот стал реакцией на предполагаемую коррупцию правительства и широкое распространение враждебных идеологий.\n\nДелая упор на имперскую риторику, офицеры объявили о проведении чисток, которые буду продолжаться до тех пор, пока «из рядов вооружённых сил и правительства не будут удалены все неблагонадёжные элементы». Сам император Хирохито выступил с кратким заявлением, согласившись взять на себя верховное командование и дав понять, что он заинтересован в примирении с Китаем и западными колониальными державами, имеющими владения в тихоокеанском регионе."
 trworldnews.79.a: "Вечная слава Японии!"
 trworldnews.79.b: "Тревожные вести... К нам таких предложений не поступало..."
 trworldnews.79.c: "Гарантия ли это мира в тихоокеанском регионе?"
 trworldnews.79.d: "Неожиданный поворот."
 
 trworldnews.80.t: "[GetNewsHeadline]Победа левых во французской гражданской войне"
 trworldnews.80.desc: "Начавшаяся неожиданно для всего мира гражданская война во Франции наконец-то завершилась. После долгой борьбы победителем вышли левые.\n\nСоциалисты уже отметили, что построят совершенно новое общество в стране, свободное от идей фашизма и империализма."
 trworldnews.80.a: "Да здравствует революция!"
 trworldnews.80.b: "Важное событие."
 
 trworldnews.81.t: "[GetNewsHeadline]Победа фашистов во французской гражданской войне"
 trworldnews.81.desc: "Начавшаяся неожиданно для всего мира гражданская война во Франции наконец-то завершилась. После долгой борьбы победителем вышли правые.\n\nШарль Моррас из «Французского действия» уже отметил, что вскоре окончательно искоренит из страны всевозможные социалистические идеи и построит великую Францию."
 trworldnews.81.a: "Смерть революции!"
 trworldnews.81.b: "Важное событие."
 
 trworldnews.82.t: "[GetNewsHeadline]Симон Кимбангу обещает пронестись «огненным дождём»"
 trworldnews.82.desc: "Пришедший недавно к власти в Конго протестантский священник Симон Кимбангу объявил, что вскоре реализует главную цель его церкви — освобождение мира от европеоидной расы.\n\nИ пока политические лидеры смотрят на него лишь с усмешкой, губернаторы некоторых колоний сообщают о военных столкновениях на границе с независимым Конго."
 trworldnews.82.a: "Смерть белым!"
 trworldnews.82.b: "Вряд ли это что-то серьёзное."
 
 trworldnews.83.t: "[GetNewsHeadline]Франция призывает к укреплению Европейского федерального союза"
 trworldnews.83.desc: "Вспоминая о стремлениях Аристида Бриана, глава французского правительства [лидер Франции] предложил вспомнить о проекте «Панъевропа» и созвал представителей всех европейских стран для обсуждения важных вопросов.\n\nРихард Николаус Куденхове-Калерги, теоретик концепции единства Европы, уже положительно охарактеризовал деятельность Франции, называя её важной в истории его отечества."
 trworldnews.83.a: "Это изменит многое."
 
 trworldnews.84.t: "[GetNewsHeadline]Гражданская война в Бельгии"
 trworldnews.84.desc: "На фоне восстания фламандских националистов на севере Бельгии, фашисты, известные как рексисты, захватили власть в стране. Разумеется, легитимные власти не могли этого допустить и начали вооружённое сопротивление.\n\nНеизвестно, чем закончится эта война, но демократы находятся в невыгодном положении, и многие уже признают правительство Леона Дегреля."
 trworldnews.84.a: "Мы победим в этой войне!"
 trworldnews.84.b: "Это будет тяжёлая битва."
 
 trworldnews.85.t: "[GetNewsHeadline]«Коронация» Софии фон Гогенберг"
 trworldnews.85.desc: "В новоявленной Австро-Венгерской империи была коронована императрица София фон Гогенберг. Несмотря на корону, при новом устройстве империи, она будет иметь лишь номинальную власть, и иметь дела с представителями других стран, тогда как внутреннее управление страной ляжет на плечи простого народа. Новая императрица заявила, что с удовольствием бы поделилась устройством нового государства с другими монархами. Разумеется, её желание, заставило всех монархов Европы насторожиться."
 trworldnews.85.a: "Да славится народная императрица!"
 trworldnews.85.b: "Стоит ответить, что нас это не особо интересует."
 trworldnews.85.c: "Стоит отправить ей поздравление."
 
 trworldnews.86.t: "[GetNewsHeadline]Вторая мексиканская революция"
 trworldnews.86.desc: "В Мексике вновь разгорелся конфликт между силами церкви и революции. В ответ на растущее влияние католических партий и общественных движений светские силы подняли вооруженное восстание, стремясь вернуть контроль над страной. После десятилетия спокойствия вновь формируются «красные бригады», а перебежчики из федеральной армии собираются в штатах, до сих пор находящихся под управлением антицерковных губернаторов.\n\nПервая война кристерос закончилась переговорами между ведущими представителями революционеров и церковников при посредничестве американского правительства, но, похоже, на этот раз насильственное противостояние закончится только полным поражением одной из сторон. \n\nЕсть версия, что за этим стоит недавно прибывший в Мексику тов. Троцкий Л.Д., но она не имеет подтверждений"
 trworldnews.86.a: "Да здравствует король Христос и да святится Дева Мария Гвадалупская!"
 trworldnews.86.b: "Перебить полоумных идиотов, которыми руководят престарелые священники, будет легко!"
 trworldnews.86.c: "Ситуация в Мексике слишком сложна для понимания посторонних."
 
 trworldnews.87.t: "[GetNewsHeadline]Гражданская война во Франции"
 trworldnews.87.desc: "В результате ошибок французского правительства между левыми силами и правыми территористами, называющими себя Кагулярами, напряжение в стране поднялось на небывало высокий уровень. Территористы подняли вооружённое восстание на севере страны, где они имели немалое влияние.\n\nБитва за Францию началась."
 trworldnews.87.a: "Победа будет за нами!"
 trworldnews.87.b: "Правое движение набирает силу!"
 trworldnews.87.c: "Это меняет всё."
 
 trworldnews.88.t: "[GetNewsHeadline]Победа фашистов во французской гражданской войне"
 trworldnews.88.desc: "Начавшаяся неожиданно для всего мира гражданская война во Франции наконец-то завершилась. После долгой борьбы победителем вышли правые.\n\nКагуляры, захватившие власть уже отметили, что вскоре окончательно искоренят из страны всевозможные социалистические идеи и построят великую Францию."
 trworldnews.88.a: "Смерть революции!"
 trworldnews.88.b: "Важное событие."
 
 trworldnews.89.t: "[GetNewsHeadline]Иран заключил соглашение о привлечении советников из Москвы"
 trworldnews.89.desc: "Сегодня стало известно, что иранские дипломаты провели переговоры с властями государства [SOV.GetName], результатом которого стало привлечение многих специалистов в Тегеран, где они помогут центральным властям в проведении модернизации.\nНеизвестно, чем вызван такой резкий поворот традиционно консервативного Ирана влево, но факт того, что такое событие укрепит положение коммунистического движения на Ближнем Востоке, отрицать нельзя."
 trworldnews.89.a: "Мы взвесили все за и против."
 trworldnews.89.b: "Они поступили правильно."
 trworldnews.89.c: "Это непростительная ошибка."
 trworldnews.89.d: "Подозрительная новость."
 
 trworldnews.90.t: "[GetNewsHeadline]Иран заключил соглашение о привлечении советников из Берлина"
 trworldnews.90.desc: "Сегодня стало известно, что иранские дипломаты провели переговоры с властями государства [GER.GetName], результатом которого стало привлечение многих специалистов в Тегеран, где они помогут центральным властям в налаживании железнодорожной сети.\nНет ничего неожиданного в том, что заметно правеющий Иран пошёл на соглашение с немцами, но персидское правительство должно понимать, что их друзья могут быть очень опасны для них же самих."
 
 trworldnews.91.t: "[GetNewsHeadline]Иран заключил соглашение о привлечении советников из Лондона"
 trworldnews.91.desc: "Сегодня стало известно, что иранские дипломаты провели переговоры с властями государства [ENG.GetName], результатом которого стало привлечение многих специалистов в Тегеран, где они помогут центральным властям в развитии гражданской экономики.\nИранское правительство отказалось от тесного сотрудничества с непредсказуемой Германией, чего следовало ожидать. Надеемся, новый партнёр Персии будет не на словах, а на деле уважать иранских суверенитет."
 
 trworldnews.92.t: "[GetNewsHeadline]Коммунистический переворот в Иране"
 trworldnews.92.desc: "Сближение с Советским Союзом не прошло для Ирана бесследно, и теперь усилившаяся компартия потребовала поставить во главе правительства страны левого политика; шахиншах согласился.\nНет сомнений, что такое произошло не без давления со стороны Кремля, однако в Москве всё отрицают, утверждая, будто произошедшее в Иране – это «инициатива рабочих масс»."
 trworldnews.92.a: "Да здравствует советская власть!"
 trworldnews.92.b: "Пополнение в левом лагере."
 trworldnews.92.c: "Всё это вызывает большие сомнения."
 
 trworldnews.93.t: "[GetNewsHeadline]Фашистский переворот в Иране"
 trworldnews.93.desc: "Сближение с Третьим рейхом не прошло для Ирана бесследно, и теперь получившие ещё большую популярность германофилы потребовали создать новое правительство во главе с нацистом Хабибулой Новбахтом.\nКак ни странно, нашим корреспондентам не удалось выяснить какую-либо причастность Германии к этому событию, так что остаётся только согласиться, что персы оказались очень восприимчивы к нацистской идеологии."
 trworldnews.93.a: "Да здравствует иранская нация!"
 trworldnews.93.b: "Это очень приятная новость."
 trworldnews.93.c: "Очень странно."
 
 trworldnews.94.t: "[GetNewsHeadline]Исламистское восстание в Иране"
 trworldnews.94.desc: "Ни для кого не было секретом, что реформистские взгляды Реза-шаха Пехлеви не находили отклика в иранском обществе. Общим результатом его деятельности стало восстание радикально настроенных исламистов и консерваторов, направленное на свержение центральной власти и установление регулируемого шариатом порядка.\nТеперь Иран представляет собой опустошаемое поле битвы, где каждое племя борется за свои интересы."
 trworldnews.94.a: "И всё же мы победим!"
 trworldnews.94.b: "Аллах поможет нам в борьбе!"
 trworldnews.94.c: "Интересно, чем это закончится."
 
 trworldnews.95.t: "[GetNewsHeadline]Исламисты победили в Иранской гражданской войне"
 trworldnews.95.desc: "Казалось, не будет конца кровавой войне в Иране, где реформисты бились с радикально настроенными консерваторами. И всё же этот день пришёл: исламисты победили.\nТеперь страна будет жить по священным для персов нормам шариата, а главной целью правительства станет распространение исламской революции."
 trworldnews.95.a: "Слава Аллаху!"
 trworldnews.95.b: "Тёмный день настал..."
 trworldnews.95.c: "Помоги нам, Господи!"
 
 trworldnews.96.t: "[GetNewsHeadline]Реформисты победили в Иранской гражданской войне"
 trworldnews.96.desc: "Казалось, не будет конца кровавой войне в Иране, где реформисты бились с радикально настроенными консерваторами. И всё же этот день пришёл: реформисты победили.\nТеперь персидское правительство учтёт все прошлые ошибки и пойдёт новым путём, чтобы сплотить общество и укрепить положение Ирана на мировой арене, сохраняя политику модернизации."
 trworldnews.96.a: "Славный день для нашей нации!"
 trworldnews.96.b: "Посмотрим, что из этого выйдет."
 
 trworldnews.97.t: "[GetNewsHeadline]Военный переворот в Иране"
 trworldnews.97.desc: "Во время гражданской войны в Иране, когда нестабильность в стране достигла небывалых масштабов, влиятельные офицеры совершили военный переворот, свергнув Реза-шаха Пехлеви и поставив во главе страны пробританского политика Зияддина Табатабея.\nНет причин отрицать, что данное мероприятие прошло не без вмешательства Лондона, заметно укрепившего позиции на Ближнем Востоке."
 trworldnews.97.a: "Так и должно быть"
 trworldnews.97.b: "Надолго ли это?"
 
 trworldnews.98.t: "[GetNewsHeadline]Военный переворот в Иране"
 trworldnews.98.desc: "Во время гражданской войны в Иране, когда нестабильность в стране достигла небывалых масштабов, влиятельные офицеры совершили военный переворот, свергнув Реза-шаха Пехлеви и поставив во главе страны прогерманского политика Али Мансура.\nНет причин отрицать, что данное мероприятие прошло не без вмешательства Берлина, заметно укрепившего позиции на Ближнем Востоке."
 
 trworldnews.99.t: "[GetNewsHeadline]Иранское духовенство призывает к священному джихаду"
 trworldnews.99.desc: "«Этот мир погряз в пороке и разврате, и только священный огонь войны сможет очистить его» - сказал один из персидских улемов в священном городе Мешхеде. По риторике иранских властей можно понять: они готовятся в масштабной войне.\n\nВзирая на это, западные политики многозначно призывают к миру и пониманию, а лидеры Ирана говорят, что ни о каком насилии речи и не идёт, а духовенство лишь призывает к торжеству справедливости."
 trworldnews.99.a: "Слава Аллаху!"
 trworldnews.99.b: "Дай обезьяне гранату..."
 
 trworldnews.100.t: "[GetNewsHeadline]Началась очередная гражданская война в Иране"
 trworldnews.100.desc: "«Великую революцию» сегодня объявили коммунисты из Народной партии Ирана, ведомые Ираджем Искандери.\n\nНеизвестно, замешано ли в произошедшем советское руководство, но ясно одно: для Ирана наступили тёмные времена."
 trworldnews.100.a: "Раздавим красную гидру!"
 trworldnews.100.b: "Да здравствует революция!"
 trworldnews.100.c: "Ясно."
 
 trworldnews.101.t: "[GetNewsHeadline]Раскол в иранском левом блоке"
 trworldnews.101.desc: "Иранское общество не отличается особым единством, и это видно по сегодняшним событиям: недовольный просоветской политикой Народной партии, социалист Халил Малеки объявил о выходе из НПИ и создании собственной партии, мигом ставшей популярной в стране на волне антисоветской истерии, вызванной передачей Советскому Союзу прав на разработку нефти в Южном Азербайджане.\nПопытки избавиться от оппозиции провалились, что вылилось в ещё одну гражданскую войну (уже третью за последнее время). Неважно, кто победит, ибо выигравшая сторона получит разорённую, непригодную для жизни землю."
 trworldnews.101.a: "Смерть советским подстилкам!"
 trworldnews.101.b: "Смерть агентам Гитлера и Троцкого!"
 trworldnews.101.c: "Страшная ситуация..."
 
 trworldnews.102.t: "[GetNewsHeadline]Провозглашена Ближневосточная конфедерация"
 trworldnews.102.desc: "Реза-шах Пехлеви реализовал свою мечту о консолидации ближневосточных сил: была провозглашена Ближневосточная конфедерация на базе экономического союза во главе с Шахиншахским государством Иран.\nТеперь новый, сильный игрок сможет диктовать свои условия крупным державам, решившим вмешаться во внутренние дела региона."
 trworldnews.102.a: "Нас никому не сломить."
 trworldnews.102.b: "Посмотрим, что из этого выйдет."
 
 trworldnews.103.t: "[GetNewsHeadline]Технократы установили диктатуру в Иране"
 trworldnews.103.desc: "С молчаливого согласия Реза-шаха Пехлеви националистически настроенные технократы из Иранской партии установили в стране диктатуру, чтобы провести ускоренную модернизацию и агрессивные реформы.\nОни сами понимают, что подобный шаг консерваторы могут встретить с непониманием, а соседи – с осуждением. Но это не мешает им взять курс на распространение идей технократии, чтобы укрепить свои же позиции внутри страны."
 trworldnews.103.a: "Так Иран станет самой прогрессивной страной в мире."
 trworldnews.103.b: "Лишь бы они ничего не учудили."
 
 trworldnews.104.t: "[GetNewsHeadline]Насыр-хан провозгласил себя новым шахом Ирана"
 trworldnews.104.desc: "Глава кашкайского племени из Южного Ирана Насыр-хан, вступив в борьбу с центральными властями, одержал победу и провозгласил себя новым властителем Ирана.\nТеперь его следующий шаг – легитимизировать своё правление и определиться с внешней политикой страны."
 trworldnews.104.a: "Да здравствует династия Кашкай!"
 trworldnews.104.b: "Какой вздор!"
 trworldnews.104.c: "Понятно."
 
 trworldnews.105.t: "[GetNewsHeadline]Персидская провинция Фарс перешла под контроль немецких нацистов"
 trworldnews.105.desc: "Случилось то, чего не ждали: заручившись поддержкой кашкайского лидера Насыр-хана, немецкие агенты сначала завладели ключевыми постами на территории и теперь официально стали властью.\nОтныне Фарс – это немецкая колония, необходимая для утверждение интересов Рейха."
 trworldnews.105.a: "Арийская земля должна принадлежать ариям!"
 trworldnews.105.b: "Славно!"
 trworldnews.105.c: "Жутко."
 
 trworldnews.106.t: "[GetNewsHeadline]Британия и Советский Союз начали интервенцию в Иран"
 trworldnews.106.desc: "В свете начавшейся Мировой войны встал вопрос сотрудничества Москвы и Лондона. Взяв курс на союзные действия, Советский Союз и Британия поняли о необходимости получить прямую связь между двумя странами для поставки ленд-лиза. Лучшим решением стала оккупация Ирана, симпатизирующего немцам.\nТегеран отказался выполнить ультиматум Британии, и теперь обе страны начали массированное наступление вглубь Персии.\n\nСомнительно, что иранцы возымеют успех."
 trworldnews.106.a: "Им не сломить арийский дух!"
 trworldnews.106.b: "Вот на что способна союзная сила."
 trworldnews.106.c: "Ясно."
 
 trworldnews.107.t: "[GetNewsHeadline]Хайле Селассие I обратился в Лигу Наций"
 trworldnews.107.desc: "Хайле Селассие I обратился в Лигу Наций и рассказал о том, как Итальянские захватчики использовали химическое оружие, уничтожая эфиопские войска.\n\nЕго цитату: «Мы атаковали пулемётные гнёзда противника, его артиллерию, голыми руками захватывали танки, мы переносили воздушные бомбардировки, но против отравляющих газов, которые незаметно опускались на лицо и руки, мы ничего сделать не могли» до сих пор передают из уст в уста. Итальянское правительство никак не прокомментировало эту ситуацию."
 trworldnews.107.a: "Проклятые аборигены."
 trworldnews.107.b: "Теперь они будут вынуждены прекратить."
 trworldnews.107.c: "Какой ужас!"
 trworldnews.107.d: "Посмотрим, что можно с этим сделать."
 
 trworldnews.108.t: "[GetNewsHeadline]Великобритания заступается за Эфиопию"
 trworldnews.108.desc: "После обращения Хайле Селассие I в Лигу Наций, Великобритания потребовала от Италии прекратить использовать газы в войне с Эфиопией, на что те ответили отказом. Реакция не заставила себя ждать – Великобритания запросила поддержки в Лиге Наций, после чего объявила войну Италии, с целью свержения бесчеловечного режима Муссолини."
 trworldnews.108.a: "Проклятые британцы."
 trworldnews.108.b: "Победа за нами!"
 trworldnews.108.c: "Жутко."
 
 trworldnews.109.t: "[GetNewsHeadline]Победа Италии"
 trworldnews.109.desc: "Вполне ожидаемые новости пришли из Африки. Италия выиграла вторую Итало-Эфиопскую войну. Беннито Муссолини на следующий же день после победы, разразился длительной речью о величии Италии."
 trworldnews.109.a: "Аве Дуче!"
 trworldnews.109.b: "Позор для нас."
 trworldnews.109.c: "Невероятно!"
 
 trworldnews.110.t: "[GetNewsHeadline]Победа Эфиопии"
 trworldnews.110.desc: "Неожиданные новости пришли из Африки. Италия проиграла вторую Итало-Эфиопскую войну, и Хайле Селласие I лично установил флаг Эфиопии на площади Сомалийской столицы."
 trworldnews.110.a: "Слава Хайле!"
 trworldnews.110.b: "Позор для нас."
 trworldnews.110.c: "Невероятно!"
 
 trworldnews.111.t: "[GetNewsHeadline]Преждевременные выборы в Либерии"
 trworldnews.111.desc: "В результате расследования использования рабского труда в Либерии, комиссия Лиги Наций постановила: устроить преждевременные выборы с привлечением всего населения, способные установить в стране компетентную власть. За честностью выборов останется следить специальный человек из Лиги."
 trworldnews.111.a: "Кому это интересно?"
 trworldnews.111.b: "Пусть народ Либерии сам решит свою судьбу!"
 trworldnews.111.c: "Проклятые Европейцы!"
 
 trworldnews.112.t: "[GetNewsHeadline]Разоблачение правительства Либерии"
 trworldnews.112.desc: "Недовольство простого народа в Либерии достигло точки кипения, вылившись в митинги и ультиматум правительству. Власть была передана Народной Партии во главе с Фолкнером, способным привести Либерию к прогрессу."
 trworldnews.112.b: "А будет ли это лучше для нас?"
 
 trworldnews.113.t: "[GetNewsHeadline]В Либерии произошёл переворот"
 trworldnews.113.desc: "В Либерии был убит действующий президент Эдвин Баркли! Тело было обнаружено в его собственном особняке. На следующий день, управление страной было перехвачено Варни Массакоем, сыном недавно погибшего наследника аннексированной британцами страны. С помощью связей отца, своих сподвижников, и небольшого отряда немцев, он быстро взял под контроль чиновничий аппарат, убирая всех нежелательных для его правления людей, впрочем, это не помешало объявить ему о становлении монархии на землях Либерии."
 trworldnews.113.b: "Усиление Германии в Африке? Это не приведёт ни к чему хорошему."
 trworldnews.113.c: "Это прекрасные новости!"
 trworldnews.113.d: "Президент сам виноват."
 
 trworldnews.114.t: "[GetNewsHeadline]Эрнест Хемингуэй опубликовал новый роман"
 trworldnews.114.desc: "Весь мир помнит о страшных годах гражданской войны в Испании, о тысячах убитых, замученных людей. Американский писатель Эрнест Хемингуэй, участвовавший в этой войне, опубликовал книгу, посвящённую этим событиям.\n\nРоман «По ком звонит колокол» рассказывает о судьбе американского профессора Роберта Джордана, отправившегося служить в Испанскую республику добровольцем. На своём пути он встречает обычных испанских граждан, натерпевшихся бед, причинённых войной.\n\nКнига уже разошлась огромным тиражом — уже ходят слухи о желании экранизировать роман в Голливуде."
 trworldnews.114.a: "На самом деле, там много лжи."
 trworldnews.114.b: "Не нужно больше войны..."
 
 trworldnews.115.desc: "Весь мир помнит о страшных годах гражданской войны в Испании, о тысячах убитых, замученных людей. Американский писатель Эрнест Хемингуэй, участвовавший в этой войне, опубликовал книгу, посвящённую этим событиям.\n\nРоман «По ком звонит колокол» рассказывает о судьбе американского профессора Роберта Джордана, отправившегося служить в Испанскую республику добровольцем. На своём пути он сталкивается с простыми людьми, чью жизнь разрушила гражданская война, и с начавшемся террором со стороны коммунистов.\n\nКнига уже разошлась огромным тиражом — уже ходят слухи о желании экранизировать роман в Голливуде."
 trworldnews.115.c: "Не нужно больше войны..."
 
 trworldnews.116.desc: "Весь мир помнит о страшных годах гражданской войны в Испании, о тысячах убитых, замученных людей. Американский писатель Эрнест Хемингуэй, участвовавший в этой войне, опубликовал книгу, посвящённую этим событиям.\n\nРоман «По ком звонит колокол» рассказывает о судьбе американского профессора Роберта Джордана, отправившегося добровольцем на сторону испанских анархистов. Герой сталкивается с людьми, чью жизнь разрушила начавшаяся война. Вскоре он понимает, что на этой войне нет правых.\n\nКнига уже разошлась огромным тиражом — уже ходят слухи о желании экранизировать роман в Голливуде."
 trworldnews.116.c: "Он имеет что-то против свободы?"

 trworldnews.117.t: "[GetNewsHeadline]Императорская свадьба"
 trworldnews.117.desc: "Свадьба двух императорских домов произошла в Аддис-Абебском соборе Святого Георгия, и вышла не менее запоминающейся и пышной чем коронация самого императора. На ней присутствовали представители многих стран, которых насторожило сближение Эфиопии и Японии."
 trworldnews.117.a: "Наши империи станут великими!"
 trworldnews.117.b: "Япония получила влияние в Африке..."
 
 trworldnews.118.t: "[GetNewsHeadline]Создание всеобщей федерации анархистов"
 trworldnews.118.desc: "Впервые за годы правления, народный император Амхе Селасие I обратился по радио ко всем анархистам планеты: «Каждый анархист мечтает, что все нации мира, объединятся в одну, великую нацию, установив один язык на всех.\n\nЕдиный мир. Единая страна. На весь мир. Для каждого!"
 trworldnews.118.a: "Это великое событие!"
 trworldnews.118.b: "Анархия не приведёт мир к порядку."
 
 trworldnews.119.t: "[GetNewsHeadline]Свержение императора"
 trworldnews.119.desc: "Революционные войска во главе с принцем Амхе, после длительных сражений сумели пробиться к дворцу, где их ожидал сам император во главе своей гвардии. После продолжительной перестрелки, император погиб. Гвардия сражалась до конца, даже после смерти своего правителя, оставаясь ему верным. Они были похоронены со всеми почестями, вместе со своим сюзереном, который, не смотря на зверства последнего года правления, сделал невероятно много для своей страны.\nПосле похорон, наследник Амхе закрылся в своём кабинете, и больше оттуда не показывался."
 trworldnews.119.a: "Сначала Итальянцы, теперь это..."
 trworldnews.119.b: "Они сами себя уничтожат."
 trworldnews.119.c: "Эти жертвы спасли наш народ."
 
 trworldnews.120.t: "[GetNewsHeadline]Гражданская война в Ираке"
 trworldnews.120.desc: "В последние месяцы обстановка в Ираке была накалена до предела, недовольство народа правящей элитой проявлялось в митингах и восстаниях. Теперь, когда власть в стране захватил генерал Бакр Сидки, поведшие народные массы за собой коммунисты подняли восстание, поддержанное шиитами.\n\nСилы у сторон не равны, армии малы – война может затянуться."
 trworldnews.120.a: "Пролетарии везде пробьют себе дорогу."
 trworldnews.120.b: "Их методы вызывают опасения, но мы рады освобождению иракского народа."
 trworldnews.120.c: "Нефть не должна перейти в руки экстремистов."
 trworldnews.120.d: "Красная угроза распространилась слишком далеко."
 trworldnews.120.e: "Необходимо укрепить южную границу."
 trworldnews.120.f: "Надеемся, они не распространят свою революцию на восток."
 trworldnews.120.g: "Мы должны победить."
 trworldnews.120.h: "В Междуречье неспокойно."
 
 trworldnews.121.t: "[GetNewsHeadline]Ирак разрывает договорённости с Британией"
 trworldnews.121.desc: "После того, как Ирак лишился статуса подмандатной территории, королевству был навязан кабальный договор со стороны Британии, обязывающий арабское государство предоставлять право на размещение английских войск на его территории. Кроме того, Британия получила фактический контроль над его внешней политикой.\n\nТеперь Ирак разорвал этого договор. Похоже, иракские власти хотят круто изменить свою политику, что настораживает многих в регионе."
 trworldnews.121.a: "Пусть смотрят в оба."
 trworldnews.121.b: "Никто не имеет права решать за нас, с кем нам дружить."
 trworldnews.121.c: "Интересно."
 
 trworldnews.122.t: "[GetNewsHeadline]Переворот Бакра Сидки"
 trworldnews.122.desc: "Стоило ожидать, что иракский генерал Бакр Сидки, ставший популярным за счёт подавления восстаний на севере страны, воспользуется своей славой для реализации собственных амбиций.\n\nСегодня над Багдадом пролетели самолёты, рассыпавшие листовки с объявлением – теперь в стране устанавливается новое правительство Хикмата Сулеймана – марионетки генерала.\n\nПравительству аль-Хашими ничего не осталось сделать, кроме как самораспуститься."
 trworldnews.122.a: "Долгих лет жизни тебе, Бакр Сидки!"
 trworldnews.122.b: "Не нравится всё это."
 
 trworldnews.123.t: "[GetNewsHeadline][BPL.GetLeader] сосредотачивает власть в Палестине"
 trworldnews.123.desc: "Становится очевидным, что верховный комиссар Палестины и Трансиордании [BPL.GetLeader], несогласный с правительством по многим пунктам, сознательно проталкивает в колониальном министерстве и в парламенте решения и реформы, обеспечивающие ему большую автономию в решении вопросов подмандатной территории.\nСегодня был принят закон, позволяющий верховному комиссару самостоятельно определять развитие и политическое устройство Палестины. [is_overlord.GetAdjective] чиновники утратили власть."
 trworldnews.123.a: "Этого мы и добивались."
 trworldnews.123.b: "Так проголосовал парламент."
 
 trworldnews.124.t: "[GetNewsHeadline]Арабское восстание в Палестине"
 trworldnews.124.desc: "Ситуация в Палестине уже долгое время была напряжённой: противостояние между предприимчивыми евреями и ставшими дешёвой рабочей силой арабами доходило до радикализма. Арабы, в конце концов, не выдержали.\nТеперь в крупнейших городах страны проходят забастовки с требованиями создать независимое арабское государство, а на мирные поселения евреев совершаются налёты. Колониальной администрации придётся предпринять достаточно усилий, чтобы исправить положение и добиться мира."
 trworldnews.124.a: "Мы приложим все усилия для усмирения паршивцев."
 trworldnews.124.b: "Евреям пора уходить с нашей земли!"
 trworldnews.124.c: "Это напрягает."
 
 trworldnews.125.t: "[GetNewsHeadline]Еврейское восстание в Палестине"
 trworldnews.125.desc: "Ситуация в Палестине уже долгое время была напряжённой: противостояние между предприимчивыми евреями и ставшими дешёвой рабочей силой арабами доходило до радикализма. Евреи, в конце концов, не выдержали.\nТеперь в крупнейших городах страны проходят забастовки с требованиями создать независимое еврейское государство, а на мирные поселения арабов совершаются налёты. Колониальной администрации придётся предпринять достаточно усилий, чтобы исправить положение и добиться мира."
 trworldnews.125.b: "Иудеи не смеют претендовать на нашу землю!"
 
 trworldnews.126.t: "[GetNewsHeadline]Палестинская администрация уступает арабским лидерам"
 trworldnews.126.desc: "Обстановка в Палестине накалена до предела, и колониальная администрация пришла к выводу – пора что-то делать. Созвав комиссию Вудхеда, британцы наиболее подробным образом изучили ситуацию и существующие политические силы.\nИх вывод – необходимо создать арабское государство. Конечно, это вызовет огромное недовольство евреев, но теперь им придётся терпеть и ждать выселения, пока арабы готовят собственное правительство и определяют политическое устройство Палестины."
 trworldnews.126.a: "Наша взяла!"
 trworldnews.126.b: "Победа справедливости!"
 trworldnews.126.c: "Понятно."
 
 trworldnews.127.t: "[GetNewsHeadline]Палестинская администрация уступает еврейским лидерам"
 trworldnews.127.desc: "Обстановка в Палестине накалена до предела, и колониальная администрация пришла к выводу – пора что-то делать. Созвав комиссию Вудхеда, британцы наиболее подробным образом изучили ситуацию и существующие политические силы.\nИх вывод – необходимо создать еврейское государство. Конечно, это вызовет огромное недовольство арабов, но теперь им придётся терпеть и ждать выселения, пока евреи готовят собственное правительство и определяют политическое устройство долгожданного Израиля."
 trworldnews.127.b: "Аллах, твоя кара ждёт их!"
 
 trworldnews.128.t: "[GetNewsHeadline]Палестинская администрация сохраняет статус-кво"
 trworldnews.128.desc: "Обстановка в Палестине накалена до предела, и колониальная администрация пришла к выводу – пора что-то делать. Созвав комиссию Вудхеда, британцы наиболее подробным образом изучили ситуацию и существующие политические силы.\nСтоило ожидать, что они в скором времени создадут независимое государство для одного из населяющих страну народов, но на деле вышло совершенно иначе – было решено сохранить статус-кво и решить судьбу Палестины в будущем."
 trworldnews.128.a: "Так и должно быть."
 trworldnews.128.b: "Возможно, за этим стоят евреи."
 
 trworldnews.129.t: "[GetNewsHeadline]Открытие персидско-каспийского канала"
 trworldnews.129.desc: "Никто не думал, что это возможно, но иранские технократы, по происхождению инженеры, реализовали крупнейший в истории человечества подобный проект – перерыв горы, они построили канал, соединяющий Каспийское море и Индийский океан.\nСкоро начнётся судоходство, а как подсчитывают экономисты, это расширит возможности для международной торговли и благоприятно скажется на иранском положении."
 trworldnews.129.a: "Это сделано нами."
 trworldnews.129.b: "Впечатляет."
 
 trworldnews.130.t: "[GetNewsHeadline]Церемония в Тегеранском педагогическом колледже"
 trworldnews.130.desc: "Сегодня шахиншах Ирана Реза-шах Пехлеви выступил в Тегеранском педагогическом колледже, рассказывая о важности модернизации и феминизма в развитии иранского общества.\n\nВ ходе этой церемонии королева Тадж ал-Малук со своими дочерями предстала без хиджаба на публике. Всё это – часть общей агитации в поддержку только что введённого в Иране запрета на ношение хиджабов.\n\nЕсли на официальном уровне к реформе относятся вполне тепло, то в самом иранском обществе к ней отнеслись скептически; шиитское духовенство уже подвергло её довольно агрессивной критике."
 trworldnews.130.a: "Женщины – это будущее Ирана."
 trworldnews.130.b: "Довольно радикальный шаг в поддержку европеизации."
 trworldnews.130.c: "Это звучит просто дико."
 trworldnews.130.d: "Надеемся, это пойдёт на пользу Ирану."
 
 trworldnews.131.t: "[GetNewsHeadline]Самоубийство Резы-шаха Пехлеви"
 trworldnews.131.desc: "Сегодня в своём дворце в Тегеране совершил самоубийство шахиншах Ирана Реза-шах Пехлеви. Как сообщается, поводом могла случиться начавшаяся нестабильность в стране и общее разочарование в проводимой им политике.\n\nВ стране объявлен траур, который, впрочем, не отражает фактические настроения народа, отнёсшегося к смерти монарха с неприкрытой радостью. После завершения панихиды новым монархом Ирана будет коронован Али Реза. Как отмечается, он явно не заинтересован в правлении, поэтому фактически власть в стране в свои руки возьмёт короле Тадж ол-Молук."
 trworldnews.131.a: "Мы лишились великого человека."
 trworldnews.131.b: "Что-то здесь нечисто."
 
 trworldnews.132.t: "[GetNewsHeadline]Начало мировой революции"
 trworldnews.132.desc: "Лидер мировой революции – [From.GetLeader], объявил о создании Четвертого Интернационала и призвал к революции во всем мире присоединиться к делу мировой революции под предводительством страны [From.GetName], заставив мир спешно готовиться к оранжевой угрозе."
 trworldnews.132.a: "Революция идёт!"
 trworldnews.132.b: "Как можно строить революцию в мире, не закончив ей внутри своей страны?"
 trworldnews.132.c: "Мы воспользуемся этим!"
 trworldnews.132.d: "Эта революция лишь отбросит нас на десятки лет назад."
 trworldnews.132.e: "К сожалению, стол переговоров позади, пора браться за ружья..."
 trworldnews.132.f: "Если убить революционера до революции, то её не будет."
 trworldnews.132.g: "Нам не впервой давить революционеров!"
 trworldnews.132.h: "Необходимо задавить это движение силой!"
 
 trworldnews.133.t: "[GetNewsHeadline]Апогей мировой революции"
 trworldnews.133.desc: "Набирающая сила мировая революция, привела к тому, что Четвертый интернационал объявил о готовности привнести революцию в каждую страну, которая до сих пор не приняла взгляды образовавшегося интернационала. Ради этого, они готовы даже применить силу."
 trworldnews.133.a: "Весь мир должен принять наши взгляды!"
 trworldnews.133.b: "Мы поднимем наши флаги!"
 trworldnews.133.c: "Мы должны подготовиться к войне!"
 revolutionary_war_enable_tt: "§HТеперь все страны с идеологией §Oреволюционный марксизм§! получают особый повод войны §OРеволюционная война§!.§!\n"
 
 trworldnews.134.t: "[GetNewsHeadline][From.GetAdjective] анархизм в масштабах страны"
 trworldnews.134.desc: "Только что мир потрясла невероятная новость. В одной из стран, после продолжительных массовых протестов, начавшихся после полного провала реформ не так давно сформированного правительства, оно в конечном итоге было вынуждено уйти в отставку, дав возможность установиться новой власти. Но какого же было всеобщее удивление, когда место власти в привычном понимании никто не занял! В стране объявлено о начале перехода к анархизму и уничтожении институтов государства, а название изменено на [From.GetName]!\nЭто просто шокирующая новость! Как наш мир дошёл до такого? Как вообще кто-то в здравом уме способен полностью отвергнуть государственную власть? Однако мы должны смириться с тем фактом, что отказ от государства — уже не бред кучки фанатиков, а совершившаяся реальность."
 
 trworldnews.135.t: "[GetNewsHeadline][From.GetName]: масштабная гражданская война"
 trworldnews.135.desc: "Только что мир потрясла невероятная новость. В государстве [From.GetName], после продолжительных массовых протестов, начавшихся после полного провала реформ не так давно сформированного правительства, оно отказалось складывать с себя полномочия, начав террор против всех несогласных. В стране уже вспыхнула полноценная гражданская война, в которой с одной стороны находятся сторонники нового правительства, а с другой — сторонники старого. Однако есть и третья сторона конфликта... Анархисты! И стоит признать, что в данном случае они имеют значительный вес и большое число сторонников.\nЭто просто шокирующая новость! Как наш мир дошёл до такого? Однако мы должны смириться с тем фактом, что отказ от государства — уже не бред кучки фанатиков, а совершившаяся реальность."
 
 trworldnews.136.t: "[GetNewsHeadline]Первая социалистическая война"
 trworldnews.136.desc: "Срочные новости!\nНесмотря на то что коммунисты всех стран во время проведения конгрессов и интернационалов свято клялись друг другу в вечной дружбе и заявляли об общих братских интересах, не так давно между двумя коммунистическими странами стала нарастать серьёзная напряжённость.\nУпрёки в оппортунизме и отступничестве от идеалов марксизма сыпались с обеих сторон и вот уже вчера переросли в полноценные боевые столкновения между государствами [is_attacked.GetName] и [is_attacker_from.GetName]. Вероятнее всего уже сегодня между странами начнётся полноценная война. И есть огромная уверенность, что народ обеих стран будет яростно сражаться против «врагов революции»."
 trworldnews.136.a: "Они враги революции!"
 trworldnews.136.b: "Будем следить за развитием событий."
 trworldnews.136.c: "Впрочем, ничего нового."
 
 trworldnews.137.t: "[GetNewsHeadline]Первая анархическая война"
 trworldnews.137.desc: "Срочные новости!\nНесмотря на то, что анархисты всех стран всегда славились своей сплочённостью перед лицом общего врага, видимо, создав два разных соседствующих анархических общества, они стали упрекать друг друга в «неправильном» анархическом пути.\nПостепенно в обоих обществах нарастало напряжение и недовольство, которое вчера вылилось в полноценные боевые приграничные столкновения между странами [is_attacked.GetName] и [is_attacker_from.GetName]. Вероятнее всего уже завтра между странами начнётся полноценная война, в которой определённо будет один победитель, который оставит лишь одно анархическое течение."
 
 trworldnews.138.t: "[GetNewsHeadline]Культурное доминирование"
 trworldnews.138.desc: "Недавно к стране [From.GetName] отошли территории, на которых расположено последнее чудо света, до этого всё ещё не находившееся под их юрисдикцией.\nТеперь в составе страны находятся абсолютно все чудеса света, и именно на них лежит ответственность за их сохранность. Эти объекты всемирного наследия будут не только привлекать к себе множество туристов, но и послужат явным свидетельством величия державы [From.GetName]."
 trworldnews.138.a: "Мы о них позаботимся."
 trworldnews.138.b: "С чего они решили, что это их собственность?"
 
 trworldnews.139.t: "[GetNewsHeadline]Альпинист водрузил флаг Курдистана на гору Арарат"
 trworldnews.139.desc: "Сегодня курдский альпинист, профинансированный правительством Курдской республики, взобрался на вершину горы Арарат, дабы водрузить на нём свой национальный флаг. Это действие должно, по мнению властей республики, продемонстрировать суверенитет их страны над этой территорией, её силу и право на существование.\n\nНекоторые националистически настроенные представители армянских общин Курдской республики осудили это действие, считая это оскорблением их национального достояния."
 trworldnews.139.a: "Да здравствует Араратская республика Курдистан!"
 trworldnews.139.b: "Интересно."
 
 trworldnews.140.t: "[GetNewsHeadline]Хазал аль-Кааби провозгласил себя новым шахом Ирана"
 trworldnews.140.desc: "Глава арабистана Хазал аль-Кааби, вступив в борьбу с центральными властями, одержал победу и провозгласил себя новым властителем Ирана.\nТеперь его следующий шаг – легитимизировать своё правление и определиться с внешней политикой страны."
 trworldnews.140.a: "Да здравствует династия Арабистана!"
 trworldnews.140.b: "Какой вздор!"
 trworldnews.140.c: "Понятно."
 
 trworldnews.141.t: "[GetNewsHeadline]Разрыв Себского договора"
 trworldnews.141.desc: "Подписанный в 1920 году при посредничестве Великобритании Себский договор завершил семилетнюю войну за власть между султаном и имамом в Маскате и Омане. Фактически это соглашение предоставило сторонникам имама независимость и разделило страну на прибрежные территории, подчиняющиеся султану Маската и находящиеся под британским протекторатом, и внутренние, находящиеся под контролем имама.\nОднако недавно стало известно, что [From.GetAdjective] власти объявили о разрыве договора. Напряжение между Оманом и Маскатом растёт."
 trworldnews.141.a: "Настало время освобождения!"
 trworldnews.141.b: "Проклятые бунтовщики!"
 trworldnews.141.c: "Грядёт время священной войны!"
 trworldnews.141.d: "Настало время подчинить этих бунтовщиков!"
 trworldnews.141.e: "Дело идёт к войне."
 
 trworldnews.142.t: "[GetNewsHeadline]Возрождение Оманской империи"
 trworldnews.142.desc: "В середине XIX века владения султанов Маската и Омана простирались от Катара до Занзибара и северной части Мадагаскара. Но в начале нового столетия под давлением европейцев некогда могущественная морская держава растеряла все заморские владения и разделилась на две части.\nОднако не так давно оманским властям удалось восстановить контроль над некоторым ранее утерянными землями, что позволило им провозгласить воссоздание Оманской империи."
 trworldnews.142.a: "Во славу Аллаха!"
 trworldnews.142.b: "Неожиданный поворот."
 
 trworldnews.143.t: "[GetNewsHeadline]Основание 3½ Интернационала"
 trworldnews.143.desc: "Недавние переговоры между испанским и британским правительствами привели их к решению о создании нового коммунистического союза под названием «[From.GetFactionName]». Он отвергает как троцкистскую, так и сталинистскую интерпретации марксизма.\n\nЭтот союз начался как, так называемое, Лондонское бюро в которое входили независимые коммунистические организации, обитающие в Лондоне, а теперь он готов принять в свои ряды все нации, «желающие идти к идеалам коммунизма без помех извне»."
 
 trworldnews.144.t: "[GetNewsHeadline]Новое благославление"
 trworldnews.144.desc: "Сегодня весь мир облетела потрясающая новость.\nВатикан благославил [From.GetLeader]. Как заявляется официальной службой «за выдающиеся заслуги перед Ватиканом в деле укрепления религиозного единства и развития учения католичества». Также стало известно о том, что изначально было два претендента: Отто фон Габсбург и Бенито Муссолини, однако Папа Римский всё же склонился к [From.GetLeader]. Неизвестно, будет ли реакция с пропущенной стороны. Во всяком случае, по этому случаю в город-государство прибыло до 800 тысяч паломников и было устроено величайшее торжество."
 trworldnews.144.a: "Слава [Root.GetLeader]!"
 trworldnews.144.b: "Обычный союз церкви и буржуазии."
 trworldnews.144.c: "Интересно."
 
 trworldnews.145.t: "[GetNewsHeadline]Гражданская война в Султанате Маскат"
 trworldnews.145.desc: "Пару месяцев назад в провинции Эль-Батина Султаната Маскат началось восстание во главе с шейхами Харами и Фалати. Несмотря на относительно небольшую численность восставших, султан Саид бен Таймур не успел собрать достаточно войск для отпора мятежникам. В результате, после непродолжительного, но ожесточённого боя, восставшим удалось захватить Маскат. Повстанцы разграбили город, избрав новой столицей находящийся рядом город Матрах.\nШейх Харами объявил о начале новой эры в истории страны, однако её восточные провинции всё ещё находятся под контролем лояльных султану сил.\nМеждународной реакции на события в Маскате пока не последовало, однако так как эта страна входит в британскую сферу влияния, Лондон почти наверняка вмешается в конфликт."
 trworldnews.145.a: "Наша страна больше не будет прежней."
 trworldnews.145.b: "Тревожные события."
 trworldnews.145.c: "Очередные племенные разборки."
 
 trworldnews.146.t: "[GetNewsHeadline]Убийство премьер-министра Португалии!"
 trworldnews.146.desc: "В Португалии анархистами был убит действующий премьер-министр, Антониу де Оливеейра Салазар. По дороге на богослужение в часовне, на него было совершено удачное покушение. Когда действующий премьер-министр вышел из правительственной машины, прямо под ним, взорвалась бомба в металлическом кейсе, что была укрыта в траве. Салазар погиб на месте, а его личный водитель был доставлен в госпиталь с тяжелыми ранами."
 trworldnews.146.a: "Это необходимые жертвы."
 trworldnews.146.b: "Какой ужас!"
 
 trworldnews.147.t: "[GetNewsHeadline]«Движение Кадро» поднимает восстание"
 trworldnews.147.desc: "Вскоре после смерти Мустафы Кемаля Ататюрка в Турецкой республике должны были пройти выборы и, именно к этому моменту, «Движение Кадро» набрало значительную популярность, выступая со страниц своего журнала в попытках соединить кемализм, социализм и этатизм.\n\nУстроив государственный переворот, они объявили о скором построении социалистического кемализма, который и станет прочной основой для возрождения Турции."
 trworldnews.147.a: "Это неожиданный поворот событий."
 trworldnews.147.b: "Да здравствует Турция!"
 trworldnews.147.c: "Надо внимательнее изучить их концепцию."
 
 trworldnews.148.t: "[GetNewsHeadline]Мятеж турецкой Компартии"
 trworldnews.148.desc: "Череда событий в Турции привели к тому, что страна оказалась охвачена гражданской войной, пламя которой раздули левые силы. Примечательным является тот факт, что и сам левый лагерь не так монолитен, как казалось ранее.\n\nПросоветские силы осталась недовольны своим положением и приняли решение выступить в качестве самостоятельной силы.\nМногие уверены, что без помощи Советкого Союза в этой ситуации не обошлось."
 
 trworldnews.149.t: "[GetNewsHeadline]Хаос в Турции!"
 trworldnews.149.desc: "Спокойные дни Турецкой Республики окончены. Призыв властей к формированию оппозиционных сил в стране вышел из под контроля. Политические силы в стране обрели свободу действий.\n[GetTTCWtrozkism][GetTTCWmonarchy][GetTTCWcommunism]Вот-вот, да и курды объявят о своей независимости. В добавок ко всему, ходят слухи, что турецкий маршал Февзи Чакмак ищет варианты противодействовать этому безумию.\nСейчас в Турции творится настоящий ад."
 TTCWtrozkism_text: "Зеленая армия укрепилась на севере страны. Именно там Этхем-черкес набрал огромнейшую популярность в народе и сформировал отряды ополчения.\n"
 TTCWmonarchy_text: "В более консервативном юге укрепился Сюлейман Шефик-паша, не желающий быть в стороне от борьбы.\n"
 TTCWcommunism_text: "На востоке смогло закрепиться «Движение Кадро», грезящее идеей социалистического кемализма.\n"
 empty_text: ""
 
 trworldnews.150.desc: "Потрясёный событиями, начавшимися в Турции и будучи неспособным наблюдать гибель своей отчизны, турецкий маршал Февзи Чакмак предпринял попытку переворота в республике и взять власть в свои руки.\n\nВерная ему армия заняла Фракию и ввела силы на территорию Анкары, провозгласив создание Правительства национального спасения."
 trworldnews.150.a: "Кошмар!"
 
 trworldnews.151.t: "[GetNewsHeadline]Реджеп Пекер выбран президентом Турции"
 trworldnews.151.desc: "Новым президентом Турецкой республики был избран один из ближайших сторонников Кемаля Ататюрка - Реджеп Пекер. Он долгое время считался "третьим человеком в государстве" и конкурировал за пост наследника с другим ближайшим сторонником Ататюрка - Исметом Иненю. Однако, чёткие политические взгляды Реджепа, его успешные шаги по построению в Турции фашизма, доказали Ататюрку кто сможет продолжить дело всей его жизни."
 trworldnews.151.b: "Присоединения Турции к блоку фашистских государств не избежать."
 
 trworldnews.152.t: "[GetNewsHeadline]Февзи Чакмак выбран президентом Турции"
 trworldnews.152.desc: "На выборах президента в Турции неожиданно победил Февзи Чакмак - главнокомандующий армии республики, который как казалось многим ушёл из политики ещё в середине 20-х. Однако, в связи с тяжёлой политической обстановкой в стране, и как говорят по личной просьбе своего старого товарища Ататюрка на смертном одре, маршал решил вернуться и навести в стране порядок, завершив дело отца нации. Главное теперь - чтобы Чакмак не забывал и про руководство армией."
 trworldnews.152.b: "Видимо, страна действительно очень нестабильна."
 
 trworldnews.153.t: "[GetNewsHeadline]Шюкрю Кая выбран президентом Турции"
 trworldnews.153.desc: "На выборах президента Турции неожиданно для многих победителем оказался Шюкрю Кая - неприметный министр внутренних дел республики, который сумел заручиться доверием Ататюрка в последние годы жизни. Однако, некоторые аналитики говорят о том, что победа Шюкрю была обеспечена лишь его контролем спецслужб государства. В любом случае, ожидать от столь неизвестного кандидата можно чего угодно, хотя после избрания он заявил «о продолжении великого дела отца нации Кемаля»."
 trworldnews.153.b: "Нам стоит получше изучить его биографию."
 
 trworldnews.154.t: "[GetNewsHeadline]Джеляль Мехмед Баяр выбран президентом Турции"
 trworldnews.154.desc: "Как и предсказывалось некоторыми аналитиками, на президентских выборах в Турции победу одержал Джеляль Мехмед Баяр - либеральный политик, поднявшийся в последние годы за счёт личного расположения Ататюрка и совпадения их политических взглядов. Уже несколько раз Кемаль предпринимал попытки проведения демократизации в стране, но каждый раз они заканчивались неудачно. Данный им выбор своего наследника чётко показывает всему цивилизованному миру, к какому лагерю в предстоящей войне должна присоединиться Турция."
 trworldnews.154.b: "Но сможет ли Баяр удержать власть в своих руках?"
 
 trworldnews.155.t: "[GetNewsHeadline]Заключение англо-немецкого пакта"
 trworldnews.155.desc: "Как гром среди ясного неба разразилась новость о событии, которое изменит всю европейскую, а возможно и мировую политику – Великобритания и Германия заключили пакт о ненападении. Таким образом, британское правительство подчеркнуло, что оно не собирается мешать немецким планам по экспансии в Европе. После того, как британцы заключили с Германией морской договор, наплевали на продолжающиеся нарушения Версальского договора и активное перевооружение немецкой армии, то у некоторых уже возникли сомнения насчёт того, собираются ли британцы поддерживать хрупкий мир, установленный после Великой войны. Теперь Франция и малые страны Восточной Европы остаются один на один с Германией и её территориальными амбициями. Ни о каких попытках реанимации Лиги Наций как органа международной безопасности не имеет смысла говорить."
 trworldnews.155.a: "Британцы предали нас"
 trworldnews.155.b: "Капиталисты пытаются объединиться против нас"
 trworldnews.155.c: "Теперь Британия будет больше заинтересована в азиатской политике"
 trworldnews.155.d: "Будем следить за развитием событий"
 
 trworldnews.156.t: "[GetNewsHeadline]СССР присоединился к немецкому альянсу"
 trworldnews.156.desc: "Несмотря на ожидания многих политиков, что торговые и научные контакты между СССР и Германским Рейхом не смогут продержаться очень долго, реальность оказалась ещё более удивительной. После длительных переговоров в Берлине между немецкими и советскими дипломатами, СССР присоединился к тройственному пакту. Это означает завершение формирования евразийского блока государств, главной целью которых является сокрушение гегемонии Британской Империи. Наступает новый порядок в Европе и Азии."
 trworldnews.156.a: "Мы никогда не сдадимся"
 trworldnews.156.b: "Пора его строить"
 trworldnews.156.c: "Это новая мировая война"
 
 trworldnews.157.t: "[GetNewsHeadline]Военные у власти в Германии"
 trworldnews.157.desc: "Так называемый Рейнский кризис, вызванный ремилитаризацией Германией своих западных границ, завершился неожиданной развязкой – Франция попыталась надавить на Германию, чтобы та соблюдала условия демилитаризации, в ответ на что лидер последний, фюрер Адольф Гитлер, захотел силовым путём решить этот вопрос. Но руководства немецкой армии отказалось выполнять приказы политического начальства и совершила переворот против национал-социалистической диктатуры. Таким образом, власть оказалась в руках хунты, но отдельное сопротивление преданных нацистов сохраняется в разных регионах страны. Однако нет сомнения, что армия Германии справится с ними в ближайшем времени."
 trworldnews.157.a: "Европа избежала войны?"
 
 trworldnews.158.t: "[GetNewsHeadline]Германия возвращается в Лигу Наций"
 trworldnews.158.desc: "С окончанием гражданской войны в Германии, многие ждали от нового немецкого правительства во главе с Отто Штрассером заявлений по поводу внешнеполитической линии новой Германии. Многие опасались того, что связь Штрассера со старым нацистским правительством предсказывает схожую с Гитлером внешнеполитическую программу. Однако, первым своим дипломатическим актом стало решение вернуться в Лигу Наций. Это решение приветствовали все европейские державы-члены Лиги, так как даёт надежду на мирное разрешение всех будущих конфликтов в Европе."
 trworldnews.158.a: "Будем следить за дальнейшими шагами"
 
 trworldnews.159.t: "[GetNewsHeadline]Германия взяла курс на единство Европы"
 trworldnews.159.desc: "Новое Германское правительство подтверждает самые прекрасные надежды европейских политиков: Отто Штрассер поддержал паневропейские идеи, которые бороздят умы лучших людей континента после конца Первой Мировой войны. Германское государство официально создаёт Федерацию Народов Европы, куда приглашает присоединиться все страны Европы."
 trworldnews.159.a: "Это направлено против нас"
 trworldnews.159.b: "Это подозрительно"
 trworldnews.159.c: "Оправдались лучшие надежды?"
 
 trworldnews.160.t: "[GetNewsHeadline]Новые германские танки"
 trworldnews.160.desc: "Большинству стран уже давно стало ясно, что Германия не собирается соблюдаться Версальский договор. Теперь она пытается создать армию, которая могла бы составить конкуренцию армии Французской Республики и одним из важных бронетанковых проектов стал тяжёлый многобашенный танк Neubaufahrzeug, выпуск которого недавно был освоен на одном из заводов Рейха. Данный проект доказывает всему миру, что и Германия не отстаёт от передовых танковых держав, как СССР, Британия или Франция."
 trworldnews.160.a: "Скоро их будут сотни, если не тысячи"
 trworldnews.160.b: "Это заставляет напрячься"
 trworldnews.160.c: "Какое нам дело до Европы?"
 trworldnews.160.d: "Германия поражает своими технологиями"
 
 trworldnews.161.t: "[GetNewsHeadline]Возвращение Германии в Лигу Наций"
 trworldnews.161.desc: "После окончания гражданской войны с Германии, несмотря на реставрацию монархии в ней, страна решила вернуться в Лигу Наций, откуда её вывело правительство Гитлера. Это решение приветствовали все европейские державы-члены Лиги, так как даёт надежду на мирное разрешение всех будущих конфликтов в Европе."
 trworldnews.161.a: "Будем следить за дальнейшими шагами"
 
 trworldnews.162.desc: "Опустошавшая Германию гражданская война закончена. Из-за ожесточённого сопротивления предателей сражения временами достигали масштабов Великой войны.\n\nЛидеры альтернативных правительств, скорее всего, мёртвы, а прочие руководители восставших армий взяты в плен или казнены. Очищенное от всех возможных предателей и врагов государства правительство НСДАП объявило о продолжении взятого до гражданской войны курса."
 trworldnews.162.b: "Будем надеяться, что это не приведёт к новой войне"
 
 trworldnews.163.desc: "Опустошавшая Германию гражданская война закончена. Из-за ожесточённого сопротивления военных сражения временами достигали масштабов Великой войны.\n\nГитлер и Бек скорее всего, мертвы, а коммунистические руководители взяты в плен или казнены. Народное правительство заявило, что необходимо сначала обеспечить стабильную обстановку внутри государства, после чего начинать конституционные реформы."
 
 trworldnews.164.desc: "Опустошавшая Германию гражданская война закончена. Из-за ожесточённого сопротивления реакционеров сражения временами достигали масштабов Великой войны.\n\nГитлер и прочие подонки, скорее всего, мертвы, а руководители альтернативных правительств взяты в плен или казнены. Коммунистическое правительство заявило, что необходимо сначала обеспечить контроль над государством и стабильную обстановку, а уж затем начинать строительство государства рабочих и крестьян."
 trworldnews.164.a: "Начнём строительство новой Германии"
 trworldnews.164.b: "Будем надеяться, что это не будет очередная марионетка Москвы"
 
 trworldnews.165.t: "[GetNewsHeadline]Мир Инграмса"
 trworldnews.165.desc: "Противостояние султанатов Касири и Куайти в Хадрамауте продолжалось не один десяток лет. Стремясь восстановить порядок в регионе, британское правительство направило в Хадрамаут Гарольда Инграмса, которому удалось выявить всех носителей власти и безжалостными бомбардировками мирного населения навязать мир враждующим племенам. Выяснилось, что в регионе Хадрамаут, кроме двух крупных султанатов, существует также около 700 политических образований, считающих себя суверенными. Были и совсем уж экзотические образования, например суверенная могила святого."
 trworldnews.165.a: "Британцы получили полный контроль над Южным Йеменом"
 trworldnews.165.b: "Настало время усилить контроль над регионом"
 
 trworldnews.166.t: "[GetNewsHeadline]Британия предоставила независимость Кипру"
 trworldnews.166.desc: "Британия, согласилась предоставить независимость Кипру, оставив за собой право на владение двумя морскими базами на острове."
 trworldnews.166.a: "Отлично!"
 trworldnews.166.b: "Мы вынуждены отступить"
 trworldnews.166.c: "Наш народ на Кипре освободился!"
 trworldnews.166.d: "Кого это интересует?"
 
 trworldnews.167.t: "[GetNewsHeadline]Встреча в Сан-Франциско"
 trworldnews.167.desc: "Американский президент [USA.GetLeader] и японский премьер-министр [JAP.GetLeader] встретились сегодня в городе Сан-Франциско, куда прибыла японская делегация для переговоров. Они провели многочасовую беседу, в ходе которой обсудили развитие торговых отношений между двумя странами и подписание пакта о ненападении. После этого они провели пресс-конференцию с журналистами ведущих мировых изданий. В завершении встречи, лидеры государств прибыли к побережью города, где провели торжественную закладку новой Статуи Свободы – в честь дружбы между японским и американским народами. Эта идея была предложена японской стороной и поддержана американскими властями. Её постройка финансируется правительством Японской империи, а также некоторыми её дзайбацу."
 trworldnews.167.a: "Мы будем строить мир"
 trworldnews.167.b: "Этот союз подрывает наши позиции в том регионе"
 trworldnews.167.c: "Удивительно, что им удалось договориться"
 trworldnews.167.d: "Капиталисты объединяются против нас"
 
 trworldnews.170.t: "[GetNewsHeadline]Племенное восстание против Саудитов"
 trworldnews.170.desc: "Долгое время Саудитам удавалось держать в повиновении прежде неуправляемых кочевников. Однако растущее недовольство налоговым гнётом и доминированием городской аристократии заставило покорённые племена вновь поднять голову. Племя Шаммар, мечтающее отомстить за разгром рашидского государство, объединило вокруг себя все нелояльные роду Аль Сауд племена и начало открытое восстание против центральной власти."
 trworldnews.170.a: "Война вновь раздирает Аравию"
 
 trworldnews.171.t: "[GetNewsHeadline]Народная Олимпиада"
 trworldnews.171.desc: "Недавно в испанском городе Барселона была проведена Народная Олимпиада в знак протеста против Олимпиады 1936 года, которая пройдёт в Берлине под контролем нацистской партии.\nВ играх приняли участие более 5000 спортсменов из 23 стран, в том числе команды из Германии и Италии, состоящие из политических эмигрантов из этих стран. Многие из спортсменов были направлены профсоюзами, рабочими клубами и ассоциациями, социалистическими и коммунистическими партиями и левыми группами, и не спонсируемыми государством комитетами.\nОлимпиада завершилась за шесть дней до начала берлинских игр, и как отмечают организаторы, несмотря на сравнительно небольшое число спортсменов, состязания прошли успешно, заметно сплотив зарождающееся антифашистское движение."
 
 trworldnews.173.t: "[GetNewsHeadline]Гражданская война в Италии"
 trworldnews.173.desc: "Итальянское вторжение в Эфиопию окончилось полной катастрофой теперь не только для армии Италии, но и для самой страны - ослабевшей фашистский режим Муссолини не смог удержать страну от скатывания в гражданскую войну. Против него восстала антифашистская оппозиция, состоящая из коммунистов, социалистов и анархистов, долгое время скрытно готовивших свой заговор."
 trworldnews.173.a: "Конец проекту Маре Нострум"
 
 trworldnews.174.t: "[GetNewsHeadline]Восстание роялистов в Италии"
 trworldnews.174.desc: "Итальянское вторжение в Эфиопию окончилось полной катастрофой теперь не только для армии Италии, но и для самой страны - ослабевшей фашистский режим Муссолини не смог удержать страну от скатывания в гражданскую войну. Против него восстал собственный король с лояльными себе частями армии. Долгое время заговор тлел в кабинетах, многие пытались найти политическое решение вопроса, но неуступчивость Муссолини и его окружения довела страну до края."
 trworldnews.174.a: "Монархия спасёт страну?"
 
 trworldnews.175.t: "[GetNewsHeadline]Восстание Большого Фашистского Совета"
 trworldnews.175.desc: "Итальянское вторжение в Эфиопию окончилось полной катастрофой теперь не только для армии Италии, но и для самой страны - ослабевшей фашистский режим Муссолини не смог удержать страну от скатывания в гражданскую войну. Причём, Дуче удалось настроить против себя своё самое близкое окружение - Муссолини был свергнут Большим Фашистским Советом, из-за чего теперь в Италии официально два фашистских правительства."
 trworldnews.175.a: "Кажется, он всё-таки плохой политик"
 
 trworldnews.176.t: "[GetNewsHeadline]Восстание анархистов в Италии"
 trworldnews.176.desc: "Итальянская гражданская война разворачивается с новым усилием - только что пришли новости о том, что в разных уголках Апеннинского полуострова подняли свою голову анархические объединения, которые хотят установить свой контроль над всей страной. Анархический призрак не оставляет Италию - от отдельных террористов 19 века, через Красное Двухлетие они наконец решили взяться за оружие по серьезному. В прошлый раз их подавили отряды чернорубашечников, а теперь эту кровь придется взять нам на руки."
 trworldnews.176.a: "Анархизм это безумие"
 trworldnews.176.b: "Италии не нужно государство"
 
 trworldnews.177.t: "[GetNewsHeadline]Муссолини снова в Риме"
 trworldnews.177.desc: "Гражданская война в Италии завершается. Основные силы восставшие против правления Муссолини уже заявили о прекращении сопротивления, лишь отдельные отряды продолжают вести бои в горной местности. Муссолини вновь торжественно выступает в Риме как победитель войны. Однако, это уже Пиррова победа - война гражданская, на территории самой страны, в которой погибло множество соотечественников."
 trworldnews.177.a: "Его репутация уже не будет прежней"
 
 trworldnews.178.t: "[GetNewsHeadline]Король снова в Риме"
 trworldnews.178.desc: "Гражданская война в Италии завершается. Основные силы противников монархии уже заявили о прекращении сопротивления, лишь отдельные отряды продолжают вести бои в горной местности. Виктор-Эммануил III торжественно въехал в Риме как триумфатор. Он сумел восстать против фашистской тирании и повести за собой людей освобождать страну."
 trworldnews.178.a: "Только страна теперь в руинах"
 
 trworldnews.179.t: "[GetNewsHeadline]Социалисты восторжествовали в Риме"
 trworldnews.179.desc: "Гражданская война в Италии завершается. Основные силы лояльные предыдущему режиму уже заявили о прекращении сопротивления, лишь отдельные отряды продолжают вести бои в горной местности. Новая власть занимает правительственные учреждения в Риме. Однако, это уже Пиррова победа - война гражданская, на территории самой страны, в которой погибло множество соотечественников."
 trworldnews.179.a: "Нам нужно будет заняться восстановлением страны"
 
 trworldnews.180.t: "[GetNewsHeadline]Фашисты снова в Риме"
 trworldnews.180.desc: "Гражданская война в Италии завершается. Основные силы лояльные Муссолини уже заявили о прекращении сопротивления, лишь отдельные отряды продолжают вести бои в горной местности. Лидеры Большого Фашистского Совета вступили в Рим, также как отряды чернорубашечников в 1922 году. Однако, это уже Пиррова победа - война гражданская, на территории самой страны, в которой погибло множество соотечественников."
 trworldnews.180.a: "Репутация фашизма омрачена"
 
 trworldnews.181.t: "[GetNewsHeadline]Анархисты устанавливают свои порядки в Италии"
 trworldnews.181.desc: "Итальянская гражданская война завершается одним из самых неожиданных исходов - контроль практически над всеми землями страны установили бригады анархистов. Их агитация повлияла на умы населения наиболее эффективно, благодаря чему в их ряды в новых и новых провинциях вливались свежие силы. Теперь, оставшиеся фракции скорее пытаются спастись в подполье, либо покинуть территорию Италии."
 trworldnews.181.a: "Единственный путь к процветанию - избавление от гнета государства"
 
 trworldnews.182.t: "[GetNewsHeadline]Победа республиканской партии в Португалии"
 trworldnews.182.desc: "Республиканская партия выиграла на свободных выборах в Португалии, и вскоре объявила о намерениях по установлению Третьей Республики."
 trworldnews.182.a: "Снова на те же грабли"
 trworldnews.182.b: "За свободу!"
 
 trworldnews.183.t: "[GetNewsHeadline]Назначение нового премьер-министра Португалии"
 trworldnews.183.desc: "После убийства прошлого премьер министра, президенту пришлось подключить армию, для подавления беспорядков. Как только это произошло, Оскар Кармона назначил нового премьер-министра, знакомого с колониальными реалиями, и способного успокоить недовольных."
 trworldnews.183.a: "Разумный ход"
 
 trworldnews.184.t: "[GetNewsHeadline]Победа народного фронта в Португалии"
 trworldnews.184.desc: "В Португалии, Народный Фронт состоящий из анархистов, коммунистов и республиканцев, объявил победу над диктаторским режимом Салазара, выиграв в гражданской войне. В тот же день, было объявлено, что через два месяца будут проведены выборы, которые решат будущее страны."
 trworldnews.184.a: "Португальцы этого заслужили"
 trworldnews.184.b: "Это прекрасное событие!"
 trworldnews.184.c: "Настораживающие новости!"
 trworldnews.184.d: "Очередная революция"
 
 trworldnews.185.t: "[GetNewsHeadline]Коммунисты Португалии воспряли из пепла"
 trworldnews.185.desc: "Казалось бы, давно уничтоженная коммунистическая партия Португалии, не только восстановилась, но и сумела начать забастовки, которые в итоге привели к гражданской войне, где они свергли диктаторский режим Салазара."
 trworldnews.185.a: "Это победа нашей революции!"
 trworldnews.185.b: "Коммунисты – это подлый враг внутри!"
 trworldnews.185.c: "Революция неизбежна!"
 trworldnews.185.d: "Ещё один блок коммунизма..."
 
 trworldnews.186.t: "[GetNewsHeadline]Оставшиеся коммунисты Португалии были разбиты"
 trworldnews.186.desc: "Вновь воспрянувшая коммунистическая партия Португалии подняла вооружённое восстание, которое было успешно подавлено правящим режимом."
 trworldnews.186.a: "Теперь, они точно разбиты"
 trworldnews.186.b: "Их необходимо давить в зародыше!"
 trworldnews.186.d: "Так в мире будет спокойнее, наверное"
 
 trworldnews.187.t: "[GetNewsHeadline]Франсишко Прето установил национал-синдикалистское правительство в Португалии"
 trworldnews.187.desc: "После победы в гражданской войне, Франсишко Прету, возглавлявший национал-синдикалистское движение, выступил с заявлением, что под его руководством страна объединится. Рабочие получат больше прав, и курс реформ, направленных на улучшение промышленности, а церковь начнёт играть более значительную с возвращением на трон короля, который станет символом нации."
 trworldnews.187.a: "Это довольно радикальная политика"
 trworldnews.187.b: "Слава рабочим, королю и господу!"
 
 trworldnews.188.t: "[GetNewsHeadline]Салазар усиливает режим"
 trworldnews.188.desc: "Оливейра Салазар, премьер-министр Португалии, усиливает силу режима Estado Novo. Очевидно, что он и впредь намерен разбивать все планы оппозиционных сил, и править страной так, как он того хочет."
 trworldnews.188.a: "Это было ожидаемо"
 trworldnews.188.b: "За бога, Отечество и семью!"
 
 trworldnews.189.t: "[GetNewsHeadline]Усиление церкви в Португалии"
 trworldnews.189.desc: "Усиление церкви в Португалии привело к тому, что пост премьер-министра занял Лиссабонский патриарх, которому уступил место Салазар, вернувшийся на место министра финансов."
 trworldnews.189.a: "Церковь у власти? Уже давно не средневековье!"
 trworldnews.189.b: "Слава господу!"
 trworldnews.189.c: "Деяние во славу нашей веры"
 
 trworldnews.190.t: "[GetNewsHeadline]Восстановлении монархии в Португалии"
 trworldnews.190.desc1: "В Португалии, силами Народного Фронта, было совершено убийство президента Кармоны. Оливейра Салазар, чтобы сохранить легитимность своей власти и армии, был вынужден пойти на то, чтобы объявить о восстановлении монархического режима. В связи с этим он временно передал свой пост бывшему генералу королевства, Генрику Коусейре, который немедленно ввёл военное положение, и начал подготовку к войне с Народным Фронтом."
 trworldnews.190.desc2: "В Португалии, силами Народного Фронта, было совершено убийство президента Кармоны. Оливейра Салазар, чтобы сохранить легитимность своей власти и армии, был вынужден пойти на то, чтобы объявить о восстановлении монархического режима. В связи с этим он временно передал свой пост бывшему генералу королевства, Генрику Коусейре, который немедленно ввёл военное положение."

 trworldnews.191.t: "[GetNewsHeadline]$NWportugal.74.t$"
 trworldnews.191.a: "Ещё одно восстановление славного дома!"
 trworldnews.191.b: "Им не избежать падения!"
 trworldnews.191.c: "Интересные новости"
 
 ### 192-206 VANILA
 
 trworldnews.207.t: "[GetNewsHeadline]Франсишко Прето совершил переворот в Португалии"
 trworldnews.207.desc: "Франсишко Прету, возглавлявший национал-синдикалистское движение, совершил переворот в Португалии, свергнув диктатуру нынешнего премьер-министра и президента, после чего выступил с заявлением, что под его руководством страна объединится. Рабочие получат больше прав, и курс реформ, направленных на улучшение промышленности, а церковь начнёт играть более значительную роль, с возвращением на трон короля, который станет символом нации."
 trworldnews.207.a: "Это довольно радикальная политика"
 trworldnews.207.b: "Слава рабочим, королю и господу!"
 
 trworldnews.208.t: "[GetNewsHeadline]Исландия провозглашается республикой"
 trworldnews.208.desc: "Хотя Исландия некоторое время уже обладала фактической независимостью, сменив датского короля Кристиана X регентом, только сейчас исландское правительство решилось окончательно разорвать унию с датской династией и ликвидировать монархию. Первым президентом республики альтинг назначил Свейдна Бьёрнссона, бывшего регента Исландии."
 trworldnews.208.a: "Да здравствует республика!"
 trworldnews.208.b: "Ещё одна монархия пала"
 
 trworldnews.209.t: "[GetNewsHeadline]Расчленение Трухильо!"
 trworldnews.209.desc: "После падения режима Трухильо перед наступающей силой черных расистов Гаити, доминиканский диктатор был схвачен отрядами Геде Нибо и доставлен лично самозваному «Барону Субботе», что решил ответить Трухильо за петрушечную резню, где доминиканцы жалели патроны, активно орудуя мачете. Фотоотчет процесса казни опубликован во всех гаитянских газетах – лично Лоример клинком Нгала поочередно отрубал Трухильо пальцы, уши, язык, нос, заставляя униженного диктатора пережевывать измельченные куски своей плоти. После грубой хирургической кастрации Трухильо, «Барон» недолго думая вспорол брюхо своему врагу, осквернив внутренности бывшего правителя Доминиканы и сбросив потроха и иные остатки тела диктатора на ужин свиньям. Цивилизованный мир в шоке от творящегося на острове, но, похоже, сами гаитянцы неимоверно ликуют от подобной расправы над организатором геноцида темнокожих."
 trworldnews.209.a: "Заслуженная участь!"
 trworldnews.209.b: "Черт, я же только поел..."
 
 trworldnews.210.t: "[GetNewsHeadline]Трухильо съеден муравьями!"
 trworldnews.210.desc: "Победа Гаити над Доминиканой плачевно обернулась для Трухильо, проигравшего диктатора. Пойманный отрядом Геде Нибо, он был доставлен лично в руки «Барону» Гаити, что избрал для него весьма изощренный способ казни, опубликовав фотоотчёт в гаитянских газетах – облитое медом тело белого вождя, доставленное на Гонаив, поместили верхом на муравейник под палящее Солнце, наблюдая, как несколько суток насекомые медленно выедали сначала мед, а затем и плоть Трухильо, атакуя все отверстия в его теле, создавая в нем новые ходы для пропитания муравейника. Уже умершего диктатора долго доедала армия членистоногих, оставив кучу костей и сухожилий, что была разобрана на куски и отправлена многим белым диктаторам всего мира. Лоример заявил, что участь Трухильо должна стать уроком для всех врагов Африки, ведь у него еще много идей для наказаний врагов расы..."
 trworldnews.210.a: "Без мяса он выглядит явно лучше"
 trworldnews.210.b: "Воистину проклятый остров"
 
 trworldnews.211.t: "[GetNewsHeadline]Плотный обед Барона"
 trworldnews.211.desc: "Разгром сил Доминиканы гаитянцами предопределил судьбу Трухильо - главного врага черных доставили лично Лоримеру. После размышлений насчет выбора наказания, черный расист обратился к духам Лоа, что напомнили ему о бушующем голоде – еще живой доминиканец был помещен в заполненный чан с рубленными овощами, который накрыли крышкой и поставили томиться на огне. Спустя пару часов варки, в суп для Лоримера добавили звериную дозу пряностей, немного додержали похлебку, слили варенное месиво и вынули приготовленного Трухильо, которого грубо изрубили на куски и подали на стол. Вареная голова диктатора сейчас украшает заголовки гаитянских газет, а Лоример и его приближенные вкушают экзотическое блюдо, запивая крепким ромом. Как говорит сам «Барон», мясо Трухильо вышло жестким и суховатым, зато бульон – что надо!"
 trworldnews.211.a: "Приятного аппетита!"
 
 
 
 ## В МИРЕ ОДНА ИДЕОЛОГИЯ
 trworldnews.999.t: "[GetNewsHeadline]Торжество идеологии [Root.GetRulingIdeologyNoun] в мире"
 trworldnews.999.desc1: "Поистине радостная и воодушевляющая новость облетела сегодня весь мир! Абсолютно все страны мира встали на путь демократии!\n\nЭто значит, что больше не существует людоедских режимов, что права всех и каждого соблюдаются в полной мере! Это действительно великий день!"
 trworldnews.999.desc2: "Сегодня информбюро всех страны оповестили пролетариев всех стран о том, что мы наконец добились свершения мировой революции, о которой так долго и последовательно говорили Маркс, Энгельс и Ленин.\nАбсолютно все страны мира сегодня встали под красные рабочие стяги, присягнув на верность новому обществу!\n\nВ скором будущем будет проведён всемирный конгресс, на котором будет решён вопрос о формировании новой единой «Всемирной Федеративной Республики Советов», о которой когда-то говорил Ленин и которая объединит под своим флагом все коммунистические страны в одно государство."
 trworldnews.999.desc3: "Великая новость! Относительно недавно появившаяся идеология фашизма в считанные десятилетия распространилась по миру, и вот теперь фашисты всех мастей и всех стран могут праздновать победу! Абсолютно все страны встали на путь фашистской диктатуры!\n\nНесмотря на то что у наших фашистских стран есть множество претензий друг к другу, сегодня мы, забыв о разногласиях, все ликуем в едином порыве!"
 trworldnews.999.desc4: "Невероятная и неожиданная новость подкралась к нам. Абсолютно все страны мира выбрали в качестве пути своего развития авторитаризм!\n\nЭто действительно невероятно и значит лишь одно: больше никаких крайних течений, только спокойное умеренное развитие под руководством чуткого главы государства, знающего своё дело!"
 trworldnews.999.desc5: "Вот и настал великий день. Где ещё недавно страной управлял очередной диктатор, радикал или сторонник сохранения старых порядков, теперь правит подлинная наука. Народы всего мира празднуют становление на всём земном шаре нового политического строя! Строя, где каждый расположен на своём месте и отвечает только за то, в чём смыслит сам!\n\nТехнократы всех стран ликуют в едином порыве!\nУже в скором будущем будет проведён всемирный конгресс, на котором будет решён вопрос о формировании единого «Всемирного Техната», который объединит под своим флагом все технократические страны в одно государство."
 trworldnews.999.desc6: "Великая революция свершилась! То, к чему так долго шли троцкисты всех стран, то, ради чего без остатка отдавали себя рабочие всех стран, наконец случилось!\nМировая революция, о которой так долго и последовательно говорили Маркс, Энгельс и Ленин, наконец свершилась благодаря усилиям троцкистов всех стран!\n\nВ скором будущем будет проведён всемирный конгресс, на котором будет решён вопрос о формировании новой единой «Земшарской Советской Республики», которая объединит под своим флагом все троцкистские страны в одно государство."
 trworldnews.999.desc7: "Сегодня на всём белом свете восторжествовала монархическая форма правления! Спустя века опустошительный революций, свергавших монархии одну за другой, мы наконец-то взяли реванш и вернулись на верный путь развития по дороге монархии.\nДа здравствуют старые порядки! Именно они всегда абсолютно точно и без потрясений давали общество уверенный умеренный прогресс, в отличие от нестабильных политических режимов любых республик."
 trworldnews.999.desc8: "Подумать только! Ещё недавно у анархистов даже не было своей территории свободной от государственного гнёта, а сегодня весь мир окончательно и бесповоротно избавился от государства!\n\nТакой быстрый результат показывает действительную заинтересованность общества в анархистах и желание свергнуть угнетателя в лице государства.\nСегодня общество встало на путь окончательного закрепления анархических успехов!"
 trworldnews.999.a: "Да здравствует [Root.GetRulingIdeologyNoun]! Вперёд, к новым вершинам!"
 trworldnews.999.b: "Виват монархия! Вперёд, к новым вершинам!"
 trworldnews.999.c: "Да будет анархия! Вперёд, к новым вершинам!"
 