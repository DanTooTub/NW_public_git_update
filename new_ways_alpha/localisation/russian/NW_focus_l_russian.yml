    USA_war_plan_purple_desc: "Рыжую угрозу нельзя оставлять без внимания. Она представляет наибольшую опасность как изнутри, так и снаружи не только для нас, но и для всего мира."
    USA_embargo_KMX: "Объявить эмбарго Мексике"
    USA_embargo_KMX_desc: "Мы должны полностью прекратить торговые отношения с Мексикой. Это не только создаст для Мексики проблемы в области военной экономики, но и докажет преимущества нашей экономической модели."
    USA_suppression_revolution: "Подавление революции"
    USA_suppression_revolution_desc: "Америка всегда стояла на страже демократических ценностей и была врагом различного рода революций. В это неспокойное время, когда рядом с нами появился "сосед-смутьян" в лице Мексики, мы должны предпринять все меры для укрепления стабильности нашего государства."
    USA_razborka_dvor: "Крестовый поход против троцкизма"
    USA_razborka_dvor_desc: "Рыжая угроза - это худшее, с чем сталкивался мир за последнее время. Деструктивная идеология, проводником которой является Мексика, должна быть уничтожена на корню, любыми средствами, и именно нам предстоит это сделать."

