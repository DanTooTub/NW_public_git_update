    SOV_adopt_wheeled_tracked_tanks_for_service: "Принять колесно-гусеничные танки на вооружение"
    SOV_adopt_wheeled_tracked_tanks_for_service_desc: "Уже несколько лет мы ведём работу над созданием колесно-гусеничных образцов танков всех основных типов. Данные машины обладают большим преимуществом в скорости, а также позволяют не изнашивать гусеницы, переходя на колёсный ход, но их главная проблема – стоимость и сложность производства."
    SOV_abandon_wheeled_tracked_scheme: "Отказаться от колесно-гусеничной схемы"
    SOV_abandon_wheeled_tracked_scheme_desc: "Стоит признать, что наши работу в сфере перевода всех типов танков на колесно-гусеничный ход привели только к удорожанию и осложнению их конструкции, при этом одна из важных причин использования такой подвески перестаёт тревожить нас, так как новые типы гусениц намного более надёжные, чем были ещё в конце 20-х годов."
    SOV_back_to_concept_of_land_cruisers: "Вернуться к концепции сухопутных крейсеров"
    SOV_back_to_concept_of_land_cruisers_desc: "Мы зря отвергли предложения конструктора Гротте по созданию сверхтяжёлых танков – наземных крейсеров, которые он предлагал в конце своей работы в нашей стране. Кроме него, мы можем использовать наработки по проектам Т-39 и итальянской фирмы Ансальдо."
    SOV_reduce_towers_in_favor_of_armor: "Сократить башни в пользу брони"
    SOV_reduce_towers_in_favor_of_armor_desc: "Эксперименты с многобашенными танками привели нас к тому, что командиру экипажа слишком сложно становиться управлять своей машиной, в результате чего снижается общая эффективность действий. Нам стоит задуматься о том, чтобы на будущих тяжёлых танках сократить часть или все башни в пользу дополнительного противоснарядного бронирования."
    SOV_transition_to_anti_discharge_booking: "Переход к противоснарядному бронированию"
    SOV_transition_to_anti_discharge_booking_desc: "$SOV_superior_war_machines_desc$"
    
    
