    PRC_join_four_inter_desc: "В одиночку нам не выстоять против всего мира. Мы должны объединиться с родоначальниками троцкизма, чтобы защитить дело революции!"
    PRC_asian_international: "Азиатский интернационал"
    PRC_asian_international_desc: "Мы должны научиться находить союзников вокруг нас. По Азии бродит призрак коммунизма и мы должны взять на себя ведущую роль в деле распространения революции. Объединившись, мы сможем показать миру азиатский коммунизм, отвечающий нашим потребностям."
    
    
