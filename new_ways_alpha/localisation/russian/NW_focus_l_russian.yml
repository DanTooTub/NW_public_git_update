l_russian:
    #Варлорды
    CHI_warlord: "Милитарист"
    CHI_warlord_desc: "Наш лидер должен быть генералом, дабы силой оружия построить порядок в обществе.."
    CHI_emperor: "Самопровозглашённый император"
    CHI_emperor_desc: "Мы помним славные деньки времён правления императора - теперь наш лидер вернёт эту пору, надев корону на свою голову."
    CHI_central_power: "Централизация власти"
    CHI_central_power_desc: "Для укрепления императорской власти недостаточно объявить себя монархом - нужно создать единое правительство в столице.."
    CHI_imperial_army: "Императорская армия"
    CHI_imperial_army_desc: "Азия помнит славу маньчжурских знамён, а теперь мы возродим их дисциплину."
    CHI_imperial_factory: "Императорская промышленность"
    CHI_imperial_factory_desc: "Никто не хочет повторения опиумных войн, и для защиты внутреннего рынка мы проведём индустриализацию."
    CHI_imperial_production: "Императорский арсенал"
    CHI_imperial_production_desc: "Никакой солдат не победит нашего врага одной лишь верой в императора - мы произведём для этого достаточное количество боеприпасов."
    CHI_imperial_ambitions: "Небесный мандат"
    CHI_imperial_ambitions_desc: "Прошла эпоха династии Мин, ушли со страниц истории императоры Цин, над Китаем поднимается новый род, объединяющий всю эту землю."
    CHI_japanese_puppet: "Сотрудничество с Японией"
    CHI_japanese_puppet_desc: "Для выполнения грандиозных планов у нас не хватит своих сил - слишком сильный националисты и коммунисты. Нам нужно найти поддержку на востоке."
    CHI_strong_emperor: "Сильный император"
    CHI_strong_emperor_desc: "С сильным императором мы будем бороться за наши идеалы до конца!"
    CHI_japanese_technology: "Японские технологии"
    CHI_japanese_technology_desc: "Благодаря японцам мы можем обновить все устаревшие технологии в нашем государстве."
    CHI_inside_vrag: "Внутренние враги"
    CHI_inside_vrag_desc: "Ещё остаются невежды, не признающие власть нашего доблестного императора - им мы укажем их место."
    CHI_outside_vrag: "Внешние враги"
    CHI_outside_vrag_desc: "Никакая империя не выстоит, если мы будем сидеть сложа руки, пока наши противники разоряют китайские территории."
    CHI_emperor_reforms: "Имперские преобразования"
    CHI_emperor_reforms_desc: "Только реформы спасут нашу империю от очередной гибели."
    CHI_traditional_emperor: "Реакционный император"
    CHI_traditional_emperor_desc: "Никакая европейская культура не может сравниться с нашими китайскими традициями, укрепляющими общество.."
    CHI_progressive_emperor: "Прогрессивный император"
    CHI_progressive_emperor_desc: "Именно традиции наших предков разорили китайское общество - мы просто обязаны откинуть их и провести вестернизацию."
    CHI_absolute_power: "Абсолютная власть"
    CHI_absolute_power_desc: "Сегодня Китаю нужна сильная рука - ею владеет наш монарх. Пусть же он управляет сам империей во благо всех!"
    CHI_constitution: "Введение конституции"
    CHI_constitution_desc: "Цин погибла из-за варварского абсолютизма - конституция же скрепит свободой наш род."
    CHI_doctrine_effort: "Доктрина наших войск"
    CHI_doctrine_effort_desc: "Наша тактика ведения война уже отстала от времени, нужны перемены в военном деле."
    CHI_infantry_weaphones: "Развитие пехотного снаряжения"
    CHI_infantry_weaphones_desc: "Наша армия вооружена преимущественно мечами, что просто смешно - нужно создать современное оружие.."
    CHI_artillery: "Появление артиллерии в армии"
    CHI_artillery_desc: "Артиллерия - стратегически очень важная единица, которая обернёт войну в Китае определённо в нашу победу."
    CHI_primitive_tanks: "Примитивные танки"
    CHI_primitive_tanks_desc: "Многие державы уже обзавелись танками, а появление их в Китае ужаснёт наших врагов."
    CHI_good_admistration: "Эффективная администрация"
    CHI_good_admistration_desc: "Теперь мы, стабилизировав наше государство, можем полноценно управлять нашей территорией."
    CHI_attack_cliques: "Непокорные генералы"
    CHI_attack_cliques_desc: "Генералы по-прежнему не признают центральной власти Чан Кайши, мы восстановим порядок там!"
    CHI_attack_nationalists: "Власть в Китае"
    CHI_attack_nationalists_desc: "Борьба между коммунистами и националистами всё больше обостряется, пора появиться на арене третьему пути Китая - пути новой империи."
    CHI_attack_japan: "Японская империя"
    CHI_attack_japan_desc: "Япония с самого начала XX века пытается нас ослабить, но мы не будем больше этого терпеть - над их империей зайдёт солнце."
    CHI_for_emperor: "За императора!"
    CHI_for_emperor_desc: "Война началась, народ готов сражаться за своего небесного покровителя и за новую империю"
    CHI_conquer_nankin: "Освобождение Нанкина"
    CHI_conquer_nankin_desc: "Наши доблестные солдаты освободили Нанкин от врагов империи!"
    CHI_conquer_pekin: "Освобождение Пекина"
    CHI_conquer_pekin_desc: "Наши доблестные солдаты освободили Пекин от врагов империи!"
    
    
    
    #ExW
    LIE_politic_1: "Политика реформ"
    LIE_politic_1_desc: "В 1927 году нами была принята конституция, ознаменовавшая собой шаг вперёд в развитие политической мысли нашего государства. Необходимо продолжить эти начинания."
    LIE_democratic_1: "Лихтенштейнская демократия"
    LIE_democratic_1_desc: "Расширение прав и свобод граждан - вот наша первостепенная задача."
    LIE_help_for_democracy: "Призыв к народу"
    LIE_help_for_democracy_desc: "В часы, когда к нам приближаются милитаристы, необходимо призвать людей к борьбе за свободу."
    LIE_puppet_of_SWI: "Сотрудничество с Швейцарией"
    LIE_puppet_of_SWI_desc: "Некогда мы были зависимы от Австрии, но её звёздный час прошёл. Наш взгляд устремлён на запад."
    LIE_support_from_SWI: "Швейцарская помощь"
    LIE_support_from_SWI_desc: "Развив торговлю с швейцарскими предпринимателями, не составит труда добиться вложений капитала с их стороны."
    LIE_castle: "Горные укрепления"
    LIE_castle_desc: "Может, мы сами и не можем обороняться, но зато поможем в этом нашим союзникам."
    LIE_roads_1: "Альпийские дороги"
    LIE_roads_1_desc: "Для облегчённого передвижения в горах необходимо заняться развитием инфаструктуры."
    LIE_stability: "Княжеская стабильность"
    LIE_stability_desc: "В нашем маленьком государстве нет места потрясениям - всюду царят спокойствие и безмятежность."
    LIE_support_for_ideology: "Идеологическая поддержка"
    LIE_support_for_ideology_desc: "Дабы в тихом омуте не завелись черти, стоит постараться побороть враждебные мысли."
    LIE_friendship_with_SWI: "Дружба с Швейцарией"
    LIE_friendship_with_SWI_desc: "Теперь, когда мы опираемся на нашего западного друга, развитие отношений с ним будет как никогда кстати."
    LIE_democratic_2: "Лихтенштейнский нейтралитет"
    LIE_democratic_2_desc: "Нам незачем ввязываться в страшные события, происходящие в мире - мы стабильны и самодостаточны."
    LIE_like_to_monarch: "Поддержка князя"
    LIE_like_to_monarch_desc: "Князь - вот кто объединяет нас в эти тяжёлые минуты, и мы должны поддержать за это его."
    LIE_kill_fascist: "Искоренение фашизма"
    LIE_kill_fascist_desc: "Фашисты набирают популярность в стране - с этим нужно покончить."
    LIE_indepedence: "Независимость"
    LIE_indepedence_desc: "Вот и настали часы, когда наше княжество стало независимым, а вместе с тем и пришло в упадок."
    LIE_part_of_SWI: "Присоединиться к Швейцарии"
    LIE_part_of_SWI_desc: "Если мы хотим выжить, нам остаётся только стать частью более развитой Швейцарии."
    LIE_part_of_AUS: "Присоединиться к Австрии"
    LIE_part_of_AUS_desc: "Если мы хотим выжить, нам остаётся только стать частью культурно близкой к нам Австрии"
    LIE_part_of_GER: "Присоединиться к Германии"
    LIE_part_of_GER_desc: "Если мы хотим выжить, нам остаётся только стать частью столь популярной в стране Германии."
    LIE_destroy_constitution: "Отменить конституцию"
    LIE_destroy_constitution_desc: "Эксперимент с либеральными реформами провалился - вернёмся же к старым временам!"
    LIE_power_of_monarch: "Да здравствует князь Лихтенштейн!"
    LIE_power_of_monarch_desc: "Княжеская сила - вот та опора, на которой стоит государство, и мы должны создать лучшие для неё условия."
    LIE_puppet_of_AUS: "Сотрудничество с Австрией"
    LIE_puppet_of_AUS_desc: "Раньше, когда мы не были заражены западными идеями, мы были бок о бок с Австрией. Так вернём эти времена!"
    LIE_puppet_of_GER: "Сотрудничество с Германией"
    LIE_puppet_of_GER_desc: "Лихтенштейн - для лихтенштейнцев, и только Германия поможет нам обеспечить "
    LIE_monarchy_focus: "Княжество Лихтенштейн"
    LIE_monarchy_focus_desc: "Абсолютная монархия - вот то, что позволило Лихтенштейну пройти сквозь века, и проведёт нас и дальше."
    LIE_kill_democracy: "Уничтожить демократов"
    LIE_kill_democracy_desc: "Демократы - это настоящие враги сильного лидера, и потому им непозволено находиться в нашем вольном Лихтенштейне."
    LIE_stability_AUS: "Консервативная стабильность"
    LIE_stability_AUS_desc: "Наши традиции и старые порядки скрепляют общества и не дают прорваться проклятым восстаниям."
    LIE_friendship_with_AUS: "Дружба с Австрией"
    LIE_friendship_with_AUS_desc: "Будет логичным развить отношения с нашим новым союзником - Астрией."
    LIE_friendship_with_GER: "Дружба с Германией."
    LIE_friendship_with_GER_desc: "Будет логичным развить отношения с нашим новым союзником - Германией."
    LIE_fascism_focus: "Лихтенштейнская германская республика"
    LIE_fascism_focus_desc: "Под мудрым руководством Альфонса Гупа мы поведём наш народ к порядку и процветанию!"
    LIE_kill_commy: "Уничтожить коммунистов"
    LIE_kill_commy_desc: "Большевики - злейшие враги нового Лихтенштейна, и они должны быть уничтожены."
    LIE_war_support: "Шовинизм"
    LIE_war_support_desc: "Пора призвать людей на войну - борьбу за выживание молодого государства."
    LIE_support_from_AUS_GER: "Экономическая поддержка"
    LIE_support_from_AUS_GER_desc: "С нашими новыми друзьями мы добьёмся вливания инвестиций в наше государство."
    LIE_military_of_young: "Милитаризация молодёжи"
    LIE_military_of_young_desc: "Чтобы у нас была возможность создать армию, нужно призвать на сражение молодёжь!"
    LIE_army: "Лихтенштейнская армия"
    LIE_army_desc: "Может, наша армия и мала, но мы дадим отпор врагу."
    
    
