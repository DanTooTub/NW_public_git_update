    help_spain: "По ним звонит колокол"
    help_spain_desc: ""
    come_back_eng_mex: "Вернуть наши земли"
    come_back_eng_mex_desc: "Пора потребовать назад наши земли у Британии. Если они не дадут нам их мирно, мы заберем их силой!"


    
