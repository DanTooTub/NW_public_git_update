    GER_scandi_union: "Скандинавский Союз"
    GER_scandi_union_desc: "Единые скандинавия будет действовать намного продуктивнее, чем несколько разрозненных государств. Мы предлагаем правительствам этих стран подумать об укрепнении интеграции между собой."
    GER_scandi_union_formed_tt: "Будет создан §YСкандинавский Союз§!"
    GER_influence_benelux: "Повлиять на страны Бенилюкса"
    GER_influence_benelux_desc: "Относительно стабильные страны Бенилюкса является зоной влияния Британии. Мы должны действовать, чтобы получить хорошего союзника в лице Бенилюкса."
    GER_bel_invite: "Пригласить Бельгию"
