    kom_mexican_focus: "Национальные фокусы Мексики"
    KMX_Purge_Corruption: "Подавление сторонников Кальеса"
    KMX_Purge_Corruption_desc: "Несмотря на то, что Кальес депортирован в США, у него все еще много сторонников среди руководителей армии, и они могут поднять бунт. Во избежание этого и для защиты нашей независимости мы должны убрать их всех с должностей."
    KMX_MEX_SEX: "Шестилетний военный план"
    KMX_MEX_SEX_desc: "Шестилетка" позволит Мексике модернизировать свои войска, а это особенно необходимо в связи с напряженными отношениями со Штатами и пропагандой Кальеса. Плюс, влиятельные страны увеличивают производство оружия и техники, и Мексика должна быть готова к любым непредвиденным ситуациям."
    KMX_Fund_La_Heroico_Colegio_Militar: "Основать национальный военный колледж"
    KMX_Fund_La_Heroico_Colegio_Militar_desc: "На данный момент, наша доктрина представляет собой смесь британских, американских, французских и испанских доктрин. Нам нужно выработать свою единую кодифицированную систему."
    KMX_Vive_Pancho_Villa: "Национализировать Уиллис-Оверлэнд"
    KMX_Vive_Pancho_Villa_desc: "При использовании приличных вложений в эту фирму и выплат компенсаций за национализирование этого автоконцерна, мы сможем производить технику не только для военного дела, но и для остальной Мексики."
    KMX_ejercito_de_los_trabajadores: "Рабочая армия"
    KMX_ejercito_de_los_trabajadores_desc: "Для того, чтобы восстановить нашу армию, мы должны пополнить ее свежими силами лояльных нам граждан."
    KMX_Por_el_Honor_de_Mexico: "За честь!"
    KMX_Por_el_Honor_de_Mexico_desc: "Наша доктрина все еще не готова, и она нуждается в дальнейших доработках."
    KMX_Rugir_de_el_canon: "Рев мощных пушек"
    KMX_Rugir_de_el_canon_desc: "Для того, чтобы полностью защитить себя, нам нужна армия неравнодушных к судьбе страны мексиканцев."
    KMX_Vive_Mexico: "Восстановить танковую TGA дивизию"
    KMX_Vive_Mexico_desc: "Мы не можем оставить нашу армию без бронетанковой поддержки. Нужно перезапустить проекты, связанные с разработками TGA."
    KMX_MEX_AG: "Аграрный союз"
    KMX_MEX_AG_desc: "Аграрный союз - идея, при которой люди, занятые в сельскохозяйственном секторе, становятся официально зарегистрированными в качестве резервов на случай войны. Таким образом, с помощью этой идеи можно привлечь около трех миллионов мексиканцев."
    KMX_Chemical_warfare: "Дивизия химических войны"
    KMX_Chemical_warfare_desc: "Согласно "Шестилетке", химическое оружие может быть использовано в случае вторжения на наши территории."
    KMX_SEDENA: "Национальная служба безопасности"
    KMX_SEDENA_desc: "Мы должны оказать давление на нашу национальную службу безопасности, чтобы она дозволила нам вмешиваться в чужую политику, дабы выглядеть сильнее на мировой арене."
    KMX_DN-I: "DN-I"
    KMX_DN-I_desc: "Национальная служба безопасности составила протокол о национальной обороне, включающая также партизанскую тактику на нашей территории."
    KMX_DN-II: "DN-II"
    KMX_DN-II_desc: "Второй протокол службы безопасности содержит план защиты Мексики и от внутренних угроз вроде революций и бунтов."
    KMX_reform_fam: "Реформы F.A.M."
    KMX_reform_fam_desc: "Политические репрессии среди "верхушек" ВВС сильно ослабили нашу текущую авиацию. Мы должны построить концерн Azacarte, специализирующийся на разработке новой авиации и получивший множество наград, как отечественных, так и зарубежных."
    KMX_Ehectals_wind: "Фокус на превосходство"
    KMX_Ehectals_wind_desc: "Наши последние войны, особенно восстание Эскобара, доказали, что наземная поддержка у нас никакая. Не хватает штурмовиков, и при столкновении с серьезным противником все наши ВВС будут разбиты в считанные мгновения."
    KMX_Bomber_foci: "Традиционный фокус"
    KMX_Bomber_foci_desc: "Штурмовики и тактические бомбардировщики с двумя двигателями неплохо служили нам в последних конфликтах, и нам нужно продолжать развиваться в этом направлении."
    KMX_Revise_Air_Doctrine: "Академия воздушных искусств"
    KMX_Revise_Air_Doctrine_desc: "Если мы профинансируем создание академии воздушных искусств, мы сможем охватить большее широкий спектр доктрин и тактических решений."
    KMX_MEX_NAV: "Школа морской авиации"
    KMX_MEX_NAV_desc: "Хотя Мексика и обладает неплохими задатками флота, она не сможет понять все его истинное значение, пока у берегов не появятся немецкие подлодки."
    KMX_SEMAR: "SEMAR"
    KMX_SEMAR_desc: "Мы больше не можем игнорировать нехватку флота, если хотим защитить нашу страну от иностранных захватчиков. Пока у нас не появятся собственные корабли, мы никогда не сможем гарантировать себе полную безопасность."
    KMX_MEX_FLEX: "Коварные тактики"
    KMX_MEX_FLEX_desc: "Мы не должны пытаться собрать крупный флот, ведь у нас нет должного промышленного потенциала. Вместо этого стоит сфокусироваться на небольших флотилиях, состоящих из тактических кораблей вроде подводных лодок."
    KMX_MEX_STRONK: "Подавляющая сила"
    KMX_MEX_STRONK_desc: "Мы должны построить большой флот, который может составить конкуренцию Англии и Франции в случае необходимости."
    KMX_mex_ships: "Зарубежные проекты"
    KMX_mex_ships_desc: "Западные дизайнеры со всего мира раньше обращались к нам со своими предложениями по разработке новых моделей кораблей. Пришло время наконец принять их предложение."
