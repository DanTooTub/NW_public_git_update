    JAP_form_kab_desc: "Работа в условиях разрухи невозможна, а для нормального функционирования государства нужен хоть какой-то кабинет министров. Царящий вокруг хаос вынуждает нас использовать бюрократические методы управления и повышать уровень продуктивности."
    JAP_reeducation_campaign_tr: "Пропагандисткая программа"
    JAP_reeducation_campaign_tr_desc: "После великой революции по всей стране наблюдаются народные волнения. Мы должны провести пропагандисткую кампанию, чтобы сформировать наиболее желательное поведение."
    JAP_people_owned_mines_tr: "Народные месторождения"
    JAP_people_owned_mines_tr_desc: "Рабочим будет положена доля доходов от месторождений, на которых они работают. Это повысит мотивацию и эффективность труда."
    JAP_zavod1: "Строительство заводов. Фаза 1"
    JAP_zavod1_desc: "Мы должны развивать свою промышленность, чтобы усилить наш экономический потенциал."
    JAP_zavod2: "Строительство заводов. Фаза 2"
    JAP_zavod2_desc: "Предыдущее расширение позволяет использовать новые мощности, для последующего расширения."
    JAP_begin_revolt: "Начало революции"
    JAP_begin_revolt_desc: "Нужно бросить вызов нашей старой колонии и уничтожить последний оплот враждебной идеологии."
    JAP_trozkist_volunteers: "Троцкисты-добровольцы"
    JAP_trozkist_volunteers_desc: "Наша борьба не знает конца. Мы должны помочь дружественным нациям. Мы пошлем к ним лучших, достойнейших из нас на борьбу за дело революции!"
    JAP_join_four_inter: "Основать секцию Четвертого Интернационала"
    JAP_join_four_inter_desc: "В одиночку нам не выстоять против всего мира. Мы должны объединиться с родоначальниками троцкизма, чтобы защитить дело революции!"
    JAP_asian_trozkist_solidarity: "Азиатская революционная солидарность"
    JAP_asian_trozkist_solidarity_desc: "Мы должны стоять плечом к плечу со своими собратьями. В Азии нет места западной форме коммунизма и троцкизма, однако, объединившись, мы сможем явить миру азиатский коммунизм, отвечающий нашим потребностям."
    JAP_asian_trozkist_solidarity_tt: "Пригласить лидеров §H[RAJ.GetNameWithFlag]§! и §H[PRC.GetNameWithFlag]§! в наш альянс."
    ###
    JAP_join_axis: "Присоединиться к Оси"
    JAP_join_axis_desc: "Постоянно растущая большевистская угроза с севера не даёт нам более медлить с нашими дальнейшими действиями. Мы отправим наших дипломатов в Берлин для подписания договора о присоединении к их альянсу для совместной борьбы с большевизмом."
    JAP_asian_anti_communist_treaty: "Азиатский антикоммунистический договор"
    JAP_asian_anti_communist_treaty_desc: "Некоторые члены Кодохи давно высказывались в пользу идеи об антикоммунистическом союзе, в который войдёт Маньчжурия и Китай. С 1927 года генералиссимус Чан Кайши ведёт войну с коммунистами в своей стране, так что нам вероятно удастся найти общий язык."
    JAP_asian_anti_communist_treaty_tt: "\n§RПоскольку в Китае сильны антияпонские настроения, заключение такого договора с признанием независимости Маньчжурии может привести к обострению гражданской войны в Китайской Республике.§!\n"
    JAP_introduction_to_chinese_economy: "Внедрение в экономику Китая"
    JAP_introduction_to_chinese_economy_desc: "Нашим влиянием в Китае теперь может стать не столько прямое военно-политическое давление, а финансово-экономическое проникновение в его экономику. Китайская Республика сильно нуждается в иностранных инвестициях для развития инфраструктуры и промышленности, что мы и можем им предложить."
    
    
    
