    MNKOP: "Основание НКОП"
    MNKOP_desc: "Народный комиссариат оборонной промышленности Мексики - орган управления, отвечающий за военные проекты в сфере тяжелой промышленности. В будущем, с увеличением объема работы, его, возможно, придется разделить на несколько министерств."
    vintovka: "Мексиканское оружие"
    vintovka_desc: "Сила измеряется длиной ствола. Мы должны убедиться, что имеем достаточно оружия для освобождения пролетариата всего мира."
    new_arm_obm: "Новое пехотное обмундирование"
    new_arm_obm_desc: "С модернизированным обмундированием, нашим славным солдатам будут предоставлены инструменты, необходимы для освобождения мира от капиталистического и коммунистического гнёта."
    arm_trud: "Милитаризация труда"
    arm_trud_desc: "Каждый служит. Одни используют ружьё, другие пользуются молотком. Труд должен научить пользоваться и тем, и другим."
    red_morpeh: "Красные морпехи"
    red_morpeh_desc: "Мы должны начать программу подготовки войск, чтобы быть опытными в десантных операциях и приблежных боях. Обученные в самых суровых условиях, эти морские пехотинцы возглавят наше освобождение мира."
    red_arta: "Красная артиллерия"
    red_arta_desc: "Мы должны начать программу подготовки войск, чтобы быть опытными в артиллерийских операциях и боях на расстоянии. Обученные в самых суровых условиях, эти артиллерийские расчеты увеличат наши шансы на освобождение мира."
    expansion_kmx: "Экспансионизм"
    expansion_kmx_desc: "Хоть наша страна и пережила трудные времени, мы должны распространить нашу идеологию пылающим мечом революции!"
    oborona_kmx: "Оборона республики"
    oborona_kmx_desc: "После двух гражданских войн, наша страна находится в руинах, но мы смогли взять власть. Теперь мы должны ее удержать и наладить промышленность и экономику. Сейчас мы слабы, и, если дело дойдёт до войны, мексиканский народ должен быть готов бороться, используя свои превосходные знания местности и решимость защищать свою родину."
    tro_africa: "Африканский коммунизм"
    tro_africa_desc: "Мы будем поощрять распространение коммунистических идей среди африканских крестьян, чтобы помочь им освободиться от своих декадентских британских повелителей."
    africa_support: "Поддержка Африки"
    africa_support_desc: "Мы будем содействовать индустриализации Африки и выведим их людей из ферм в новые заводы."
    tro_china: "Единый Китай"
    tro_china_desc: "Особое положение Китая обязывает нас обратить внимание на него. Как и СССР, Китай Мао погряз в ревизионизме и мы должны открыть для них свет истинного коммунизма, к которому стремится их народ. Мы можем гарантировать им помощь в объединении китайских земель."
    china_support: "Поддержка Китая"
    china_support_desc: "Мы поможем истинному китайскому правительству освободить крестьян от всех военачальников, которые пришли к власти в последние годы. Главный военачальник, Чан Кайши, основной противник и мы предоставим военную помощь для его свержения."
    tro_india: "Индийский коммунизм"
    tro_india_desc: "Мы будем поощрять распространение коммунистических идей среди индийских крестьян, чтобы помочь им освободиться от своих декадентских британских повелителей."
    india_support: "Поддержка Индии"
    india_support_desc: "Мы будем содействовать индустриализации Индии и выведим их людей из ферм в новые заводы."
    vsenarod_uchen: "Всенародные Военные Игры"
    vsenarod_uchen_desc: "Наше положение требует он нас постоянной боевой подготовки. Поставив эту задача на уровень всей страны, мы сможем получить опыт, необходимый для эффективной войны в современную эпоху."
    voen_log: "Улучшение нашей тыловой возможности"
    voen_log_desc: "Солдатам должны постоянно поставлять продовольствие и боеприпасы, чтобы они были эффективными на поле битвы. Нам нужно организовать элитный корпус офицеров, чтобы армия всегда получала необходимые им материалы. Ласаро Карденас - министр национальной обороны, обладающий необходимыми навыками для сборки этого нового элитного эшелона."
    voen_ekonom_mashina: "Военная машина"
    voen_ekonom_mashina_desc: "Мексиканская военная машина будет продолжать разворачивать оружие, пока весь пролетариат не будет освобожден от угнетения."
    canada_ally: "Пригласить Канаду?"
    canada_ally_desc: "После падения колониального режима Канады, открылись новые возможности для нас на севере. Давайте предложим союз канадскому правительству."
    usa_ally: "Пригласить Америку?"
    usa_ally_desc: "Теперь, когда Америка встала на путь истинного коммунизма, мы должны пригласить их присоединиться к Четвертому Интернационалу, учитывая что крупнейшая секция его была именно в США."
    canada_war: "Марионеточная Канада"
    canada_war_desc: "Канада, была под покровительством Британской Империи, которая нам не по зубам. Теперь они одни, что открывает для нас новую возможность."
    usa_war: "Марионеточная Америка"
    usa_war_desc: "Теперь, когда власть империалистов исчезла, мы можем отправить нашу армию, чтобы крупнейшего "игрока" на Американском континенте к Четвертому Интернационалу, не опасаясь, что к ним приплывет помощь из-за океана. Конечно, американцы, возможно, будут против этого."
    world_prop: "Мировая пропаганда"
    world_prop_desc: "Крестьяне и трудящиеся мира должны быть освобождены от ложных идей и гнета. Хотя, если мы намереваемся сделать это, мы должны быть осторожными. Правительства этих стран не оценят, как мы распространяем нашу идеологию и поощряем открытые бунты в их собственных дворах."
    tro_spain_nobody: "Никто не ожидал"
