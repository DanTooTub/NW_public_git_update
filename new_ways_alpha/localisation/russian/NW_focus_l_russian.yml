    SOV_repress_troz: "Репрессии против троцкистов"
    SOV_repress_troz_desc: "Советский Союз уже несколько лет борется с этой оппозиционной заразой, именуемой троцкизмом, но сейчас сторонники этих идей воспряли духов и в мире появилась новая угроза в их лице. Мы должны усилить меры против этой заразы."
    SOV_mongol_troz: "Повлиять на Монголию"
    SOV_mongol_troz_desc: "Мы должны защитить от тлетворного влияния троцкизма наших монгольских друзей."
    SOV_tanu_troz: "Повлиять на Танну-Тува"
    SOV_tanu_troz_desc: "Мы должны защитить от тлетворного влияния троцкизма наших тувинских друзей."
    SOV_ally: "Влияние на союзников"
    SOV_ally_desc: "Обезопасили себя - обезопасим союзников. Мы должны защитить их от тлетворного влияния троцкизма."
    SOV_sosedi_influence: "Влияние на соседей"
    SOV_sosedi_influence_desc: "Мы должны помочь ближайшим к нам странам в борьбе с левыми движениями. Отчистим их от троцкизма!"
    SOV_sosedi_conquest: "Взять соседей под свой контроль"
    SOV_sosedi_conquest_desc: "Кажется, для всех будет лучше, если мы возмем под свой контроль ближашие к нам страны. Только так мы сможем спасти Советский Союз и другие страны от троцкистской заразы."
    SOV_comm_support: "Переговоры с коммунистами"
    SOV_comm_support_desc: "В борьбе с троцкизмом лучше действовать сообща. Нам необходимо мобилизовать весь коммунистический мир!"
    SOV_embargo_kmx: "Эмбарго троцкистам"
    SOV_embargo_kmx_desc: "Необходимо объявить экономическую блокаду троцкистов. Это должно ослабить их экономику."
    SOV_war_kmx: "Крестовый поход против троцкизма"
    SOV_war_kmx_desc: "Настало время обнажить карающий меч пролетариата! Вперед в поход против троцкизма!"

    #Ветка коминтерна
    SOV_congress: "Созвать Конгресс Коминтерна"
    four_inter_flag: "Создан Четвертый интернационал"
    SOV_congress_desc: "Главы Социалистов и Коммунистов, главы государств и правительств, министры иностранных дел и журналисты, все прибыли в Москву на открытие Конгресса Коммунистического Интернационала. Мы будем проводить этот конгресс и очень надеемся, что покажем себя лидирующей коммунистической страной в мире."
    SOV_expansions: "Доктрина «Экспансионизма»"
    SOV_expansions_desc: ""
    SOV_southern_vzor: "Взор на Юг"
    SOV_southern_vzor_desc: "Аннексия Ирана и Ирака гарантирует, что их обширные нефтяные запасы пойдут на дело революции. Кроме того, так мы сможем оказать прямое давление на британских империалистов в Египте и Индии."
    SOV_Northern_Neighbors: "Северные соседи"
    SOV_Northern_Neighbors_desc: "Скандинавские народы проживают на богатой природными ресурсами земле. Освободить народы от капиталистического угнетения и распределить в пользу нуждающихся богатства – наша первоочередная задача."
    SOV_Support_Greek_Communists: "Поддержать греческих коммунистов"
    SOV_Support_Greek_Communists_desc: "Срочные сообщения доносятся из Греции: местные коммунисты запрашивают нашу помощь. Мы должны им помочь во чтобы то ни стало, ибо их дело – наше собственное."
    SOV_The_League_of_Communists_in_Yugoslavia: "Союз коммунистов Югославии"
    SOV_The_League_of_Communists_in_Yugoslavia_desc: "Красные партизаны готовы принять нашу помощь в становлении их режима. Наши агенты подтверждают широкое влияние идей Маркса в стране, и даже самая незначительная помощь позволит нам увидеть красную Югославию."
    SOV_Black_Sea_Dispute: "Черноморское примирение"
    SOV_Black_Sea_Dispute_desc: "Столетиями, Россия и Турция вели бесчисленные войны, которые не принесли ничего, кроме смерти и страданий для всех. Разорвём этот порочный круг смерти, предложим оливковую ветвь южному соседу. Да наступит же новая эра советско-турецкого сотрудничества!"
    SOV_Bulgarian_Question: "Болгарский вопрос"
    SOV_Bulgarian_Question_desc: "Проблема болгарских коммунистов – их небольшое количество. Но несмотря на это, мы готовы их поддержать. Коминтерн обладает прекрасными кадрами из Болгарии, которые готовы разжигать пожар социалистической революции у себя на Родине."
    SOV_Iron_Grip_Over_The_Balkans: "Балканский железный занавес"
    SOV_Iron_Grip_Over_The_Balkans_desc: "Постепенно наше влияние на Балканском полуострове расширилось. Теперь пора закрепить свои позиции. Мы берём на себя защиту братских народов от деспотических западных правительств, которые только и видят реставрацию капитализма в свободных странах."
    Warsaw_Pact: "Варшавский Пакт"
    SOV_isolations: "Доктрина «Изоляции»"
    SOV_isolations_desc: ""
    SOV_A_New_Age_Of_Soviet_Science: "Золотой век советской науки"
    SOV_A_New_Age_Of_Soviet_Science_desc: "Вложив значительные средства в научное развитие советского общества, у нас появились новые Циолковские и Ломоносовы. Их разработки позволили вырваться вперёд во всех отраслях науки. Космическое будущее не за горами."
    SOV_Formation_of_a_Nuclear_Deterent: "Ядерное сдерживание"
    SOV_Formation_of_a_Nuclear_Deterent_desc: "Мы будем стараться сохранить ядерный паритет и дадим понять всему миру, что Советский Союз не беззащитен и имеет право на атомное оружие в целях защиты своей Родины!"
    SOV_Formation_of_a_Nuclear_Deterent_tt: "§YЭтим шагом мы вынудим наших главных буржуазных оппонентов на мировой арене пересмотреть свои взгляды о вопросе сосуществования двух систем.§!"
    SOV_Stop_Holiday: "Борьба с потребительством"
    SOV_Stop_Holiday_desc: "В это тяжелое для нас время, мы должны начать кампанию по борьбе с излишними потребительскими пристрастиями наших граждан. Мы должны затянуть пояса для построения светлого будущего для нашей страны. Но всех нас будет ждать награда за самоотверженность."
    SOV_A_Better_Union: "Лучший Союз"
    SOV_A_Better_Union_desc: "Пересмотрев программы развития Советского Союза и Коминтерна, наш народ вступает в новую эру Советского коммунизма. Начинается эпоха советской стабильности и процветания."
    SOV_Meritocratic_Societies: "Кадры решают всё!"
    SOV_Meritocratic_Societies_desc: "Наша страна сделает ставку на интеллектуальное развитие общества. Создание кружков ДОСААФ и Кибернетики раздвинут горизонты разума обывателей. В последующем, только самые умные и достойные встанут у штурвала страны, ведя нас в светлое будущее."
    SOV_A_Modern_Military: "Солдат нового поколения"
    SOV_A_Modern_Military_desc: "Мы предоставим лучшую экипировку нашим воинам, чтобы они могли эффективно воевать на полях сражений."
    SOV_Missions_Over_The_Arctic_Circle: "Арктические учения"
    SOV_Missions_Over_The_Arctic_Circle_desc: "Советские соколы провели учения за Полярным кругом на случай ядерной войны с США. Если это случится, наши стратегические бомбардировщики достигнут крупнейших американских городов и Враг не останется безнаказанным."
    SOV_democrations: "Доктрина «Демократизации»"
    SOV_democrations_desc: ""
    SOV_Liberalize_Our_Regime: "Расширить гражданские права"
    SOV_Liberalize_Our_Regime_desc: "Мы дадим широкие гражданские свободы народу и наладим отношения со странами Капиталистического лагеря."
    SOV_Friend_USA: "Союз Наций"
    SOV_Friend_USA_desc: "Если мы организуем межгосударственую организацию Союза и дружбы Наций, как альтернативу бесполезной Лиге Наций совместно с США, то сможем предотвратить новую мировую войну и беспрепятственно решать межгосударственные конфликты. Ведь кто захочет перечить двум сверхдержавам?"
    United_Nations: "Союз Наций"
    US_Promotes_Peace_on_Behalf_of_the_United_Nations: "США выступает за мир от имени Союза Наций"
    SOV_New_World_Order: "Новый мировой порядок"
    SOV_New_World_Order_desc: "Старый мир, построенный на имперском и монархистском правлении, канул в историю. Многие пытались перестроить мир на крутых поворотах времени, но империализм остался далеко позади. Истинные Демократии мира должны сплотиться для защиты свободы всего человечества."
    New_Union: "Деминтерн"
    US_Promotes_Peace_on_Behalf_of_the_Russo_American_Council: "США выступает за мир от имени Русско-Американского Совета"
    Russia_Promotes_Peace_on_Behalf_of_the_Russo_American_Council: "Россия выступает за мир от имени Русско-Американского Совета"
    SOV_expand_red_fleet2: "Развивать Красный флот"
    SOV_expand_red_fleet2_desc: "Красный флот выглядит до смешного жалким в сравнении с военно-морскими силами империалистов. Нашей главной задачей должно стать его развитие!"
    SOV_Warm_Water_Ports: "Выход в Средиземное море"
    SOV_Warm_Water_Ports_desc: "Развитие Черноморского флота напрямую зависит от доступа к Босфору и Дарданеллам. Турция всегда играла двойную игру, но Ялтинская конференция подтвердила наши притязания на звание Средиземноморской державы. Константинополь будет нашим!"
    SOV_Russian_Democracy: "Либерализация СССР"
    SOV_Russian_Democracy_desc: "Пролетариат взывает к демократии. Работа государственных органов начинает строиться на принципах выборности. Мы должны выполнить заветы Ленина, чтобы предотвратить раскол в обществе и новую революцию."
    SOV_Moving_Forward: "Время, Вперёд!"
    SOV_Moving_Forward_desc: "Инвестиции в науку совместно с демократическими правительствами всего мира позволят огородить нас от опасности. В таких вопросах не нужно быть одиноким."
    SOV_A_Liberal_Union: "Советский либертинизм"
    SOV_A_Liberal_Union_desc: "Создание совершенно нового общества, освобождённого от архаичных верований и практик древнего мира – наша первоочередная задача. Культура будущего преобразует людей."
    SOV_Importance_of_the_Comintern: "Сотрудничество с социалистами зарубежом"
    SOV_Importance_of_the_Comintern_desc: "СССР изменился. Это признают даже зарубежные коммунисты. Необходимо повлиять так, чтобы они призывали к добрососедскому существованию с нами."

