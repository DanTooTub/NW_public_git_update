    GER_make_revoltreich: "Создание Револьт рейха"
    GER_make_revoltreich_desc: "Последнее десятилетие показало, предшествующие режимы слишком слабы, чтобы давать отпор многочисленным врагам. Мы должны выбрать новый путь. Путь, отличный от сталинского коммунизма, демократии, сгинувшего нацизма и канувшего монархизма. Мы создадим истинно народную Германию и первым шагом станет принятие первой народной конституции."
    GER_make_revoltreich1_tt: "§YНемецкая военная хунта§! отныне называется §YГерманская коммунна§!.\n"
    GER_revolt_liderstvo: "Лидер революции"
    GER_revolt_liderstvo_desc: "Наше государство будет первым в Европе, кто был готов принять новые идеи, тем самым встав в авангард мировой революции."
    GER_make_revoltreich_tt: "§YГерманская коммунна§! отныне называется §YГерманский Революционный Рейх§!.\n"
    GER_collectiv: "Коллективизация"
    GER_collectiv_desc: "В новой Германии одиночка ни на что не способен. Пропаганда должна всячески подчеркивать важность коллективных усилий во всем - от перевыполнения трудового плана до успешных экспедиций или строек века."
    GER_naz_mobil: "Национальная мобилизация"
    GER_naz_mobil_desc: "Наконец мы получили правительство, которое способно действовать. Пора укреплять армию и готовиться сражаться с внешними и внутренними врагами."
    GER_troz_nauka1: "Революционная наука I"
    GER_troz_nauka1_desc: "Анализ социальных и экономических тенденций и вовлечение социализма в продукт социально-экономической эволюции, приведет к большим результатам для великих умов нашей нации!"
    GER_troz_nauka2: "Революционная наука II"
    GER_troz_nauka2_desc: "Анализ социальных и экономических тенденций и вовлечение социализма в продукт социально-экономической эволюции, приведет к большим результатам для великих умов нашей нации!"
    GER_troz_nauka3: "Революционная наука III"
    GER_troz_nauka3_desc: "Анализ социальных и экономических тенденций и вовлечение социализма в продукт социально-экономической эволюции, приведет к большим результатам для великих умов нашей нации!"
    GER_join_four_inter: "Вступление в Четвертый Интернационал"
    GER_join_four_inter_desc: "В одиночку нам не выстоять против всего мира. Мы должны объединиться с родоначальниками троцкизма, чтобы защитить дело революции!"
    GER_own_path: "Найти свой собственный путь"
    GER_own_path_desc: "Мы должны научиться находить союзников вокруг нас. По Европе бродит призрак коммунизма и мы должны взять на себя ведущую роль в деле распространения революции. Объединившись, мы сможем показать миру европейский коммунизм, отвечающий нашим потребностям."
    GER_euro_intern: "Европейский Интернационал"
    GER_world_revolution: "Призыв к мировой революции"
    GER_world_revolution_desc: "Мы должны предпринять шаги, чтобы помочь всему человечеству свергнуть богатых и могущественных чиновников и отдать власть в руки Пролетариата."
    GER_rev_SPA: "Вмешательство в Испанию"
    GER_rev_SPA_desc: "По нашим данным в Испании сильное брожение среди левых течений. Мы могли бы стимулировать формирование течения с нашими интересами и организовать их для выступления как против фашистов, так и против республиканцев!"
    GER_rev_SPA_tt: "§YРеволюционная Испания§  развяжет гражданскую войну за освобождение"
    GER_portugal: "Влияние Португалии"
    GER_portugal_desc: "Теперь, когда наша власть над Испанией тверда, мы должны провести дипломатические миссии в Португалию и выразить их сочувствие к нашему делу."
    GER_portugal_decol: "Деколонизация Португалии"
    GER_portugal_decol_desc: "Народы Африки изо всех сил борются с остатками колониального гнета. Мы должны протянуть им руку помощи ради светлого будущего наших держав."
    GER_iberian_ally: "Иберийские Союзники"
    GER_iberian_ally_desc: "Иберия стала вторым оплотом троцкизма в Европе. Он должен сыграть свою роль в мировой революции. Испания и Португалия должны присоединиться к нашему делу!"
    GER_anti_fascism: "Антифашистская дипломатия"
    GER_anti_fascism_desc: "Все западные правительства являются прогнившими и угнетают народ, но худшие из них - те, что притворяются прогрессивными или даже социалистическими. Они распространяют в рабочей среде ложные идеи, чтобы отсрочить революцию и оставить пролетариат в вечном рабстве."
    GER_influence_austria: "Влияние на Австрийскую политику"
    GER_influence_austria_desc: "Это только вопрос времени, когда Австрия присоединится к нам. Так же, мы можем сыграть на устрашении амбициями Италии, но мы точно не должны допустить приближения их границ к нашим."
    GER_protect_austria: "Предложить защиту Австрии"
    GER_protect_austria_desc: "Мы установили достаточное влияние на Австрию, что теперь они могли принять нашу защиту в качестве сотрудничества."
    GER_war_italy: "Война с Италией"
    GER_war_italy_desc: "Злая Италия продолжает противодействовать не только своим собственным людям, но и их соседям. Мы должны противостоять нацизму и вытеснить Муссолини и его режим."
    GER_anti_communism: "Антибольшевистская дипломатия"
    GER_anti_communism_desc: "Большевистский коммунизм – величайшая из угроз для нашей нации. Мы должны неустанно бороться с ним."
    GER_influence_polsha: "Влияние на Польскую политику"
    GER_influence_polsha_desc: "Исторически Польша всегда была буферным государством, между Европой и Россией. Сейчас ее роль невозможно оценить и нам жизненно необходимо распространить свое влияние на Польшу."
    GER_protect_polsha: "Предложить защиту Польше"
    GER_protect_polsha_desc: "Мы установили достаточное влияние на Польшу, что теперь они могли принять нашу защиту в качестве сотрудничества, одновременно с этим, мы расширим свои границы на восток к СССР."
    GER_red_zakat: "Уничтожить Коминтерн"
    GER_red_zakat_desc: "Коммунизм может быть только один, он намного лучше под нашим руководством. Сталин разрушил коммунизм и мы больше не будем закрывать глаза на его тиранию!"
    GER_anti_capitalism: "Антикапиталистическая дипломатия"
    GER_anti_capitalism_desc: "Главными врагами мировой революции являются, без сомнения, разжиревшие американские банкиры и беспощадные британские угнетатели-колониалисты. Наша первоочередная задача - бить их по загребущим лапам и подрывать их либеральную пропаганду."
    GER_razdor_fra: "Операция «Раздор»"
    GER_razdor_fra_desc: "На протяжении веков в Европе доминировала Франция и Британия. Вместе если еще не образовали, то образуют сильнейший альянс. Угроза прямо на нашем пороге. Нашими дипломатами и спецслужбами был разработан план, подрывающий отношения между этими двумя странами."
    GER_protect_fra: "Предложить защиту Франции"
    GER_protect_fra_desc: "Оставшись одна, Франция станет более податливой для переговоров. Высшим благом для них станет наше покровительство."
    GER_protect_fra_tt: "Если поддержка троцкизма меньше 50%, сторонники правящей партии могут начать гражданскую войну во Франции"
    GER_strike_empire: "Удар по империи"
    GER_strike_empire_desc: "Самую большую угрозу для свободы во всем мире представляют колониальные империи, созданные европейскими державами. Они должны быть уничтожены, порабощенные народы должны получить свободу, и начинать следует с британского владычества."
    GER_seek_ally: "Поиск союзников"
    GER_seek_ally_desc: "Как бы мы не хотели, мы не сможем победить коммунистов, фашистов и капиталистов без союзников. Мы должны искать тех, кто может поддержать наше дело."
    GER_influence_pribalt: "Повлиять на прибалтийские народы"
    GER_influence_pribalt_desc: "Политический климат в Прибалтике неустойчив. Над ними нависла красная угроза и если мы промедлим, то они только приблизятся к Советскому Союзу!"
    GER_lat_invite: "Пригласить Латвию"
    GER_lat_invite_desc: "Латвия играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
    GER_lit_invite: "Пригласить Литву"
    GER_lit_invite_desc: "Литва играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
    GER_est_invite: "Пригласить Эстонию"
    GER_est_invite_desc: "Эстония играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
    GER_pribalt_ally: "Объединить прибалтику"
    GER_pribalt_ally_desc: "Единая прибалтика будет действовать намного продуктивнее, чем кучка мелких государств. Мы предлагаем правительствам этих стран подумать об укрепнении интеграции между собой."
    GER_pribalt_ally_tt: "Будет создана §YБалтийская Федерация§!"
    GER_influence_balkans: "Повлиять на балканские нации"
    GER_influence_balkans_desc: "Политический климат на Балканах неустойчив и если мы не будем вмешиваться, они только приблизятся к Италии!"
    GER_cze_invite: "Пригласить Чехословакию"
