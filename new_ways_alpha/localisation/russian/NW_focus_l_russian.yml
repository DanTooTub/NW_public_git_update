    GER_yug_invite: "Пригласить Югославию"
    GER_yug_invite_desc: "Югославия играет определенную роль в мировой революции. Они должны присоединиться к нашему делу!"
    GER_balkan_liga: "Сформировать Балканскую Лигу"
    GER_balkan_liga_desc: "Единые балканы будет действовать намного продуктивнее, чем кучка мелких государств. Мы предлагаем правительствам этих стран подумать об укрепнении интеграции между собой."
    GER_balkan_liga_formed_tt: "Будет создана §YБалканская Лига§!"
    GER_influence_scandi: "Повлиять на скандинавию"
    GER_influence_scandi_desc: "Относительно стабильная скандинавия является лакомым кусочком для коммунистических режимов и СССР в частности. Мы должны действовать, чтобы получить хорошего союзника в лице скандинавских народов."
    GER_fin_invite: "Пригласить Финляндию"
