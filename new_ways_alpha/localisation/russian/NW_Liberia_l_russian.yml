 LIB_eng_white_peace: "Установить мир с Британией"
 LIB_eng_white_peace_desc: "Британии невыгодна война в Африке за кусок территорий, и им проще заключить мир с нами, отдав эту провинцию."
 LIB_fra_white_peace: "Установить мир с Францией"
 LIB_fra_white_peace_desc: "Франции невыгодна война в Африке за кусок территорий, и им проще заключить мир с нами, отдав эту провинцию."
 LIB_tribal_diplomacy_category: "Племенная дипломатия"
 LIB_tribal_diplomacy_category_desc: "Каждое племя требует отдельного подхода, поэтому нам требуется не только подобрать человека, но и дары, изучить их культуру, а также научиться их диалекту."
 LIB_negotiate_with_tribes_bass: "Договориться с племенами Баса"
 LIB_negotiate_with_tribes_bass_desc: "Народность, имеющая преимущественно христианскую религию с вкраплениями местной, помимо прочего имеет ещё и свою письменность, что усложнит заключение договора с ними."
 LIB_negotiate_with_tribes_cru: "Договориться с племенами Кру"
 LIB_negotiate_with_tribes_cru_desc: "Народность, исповедующая африканские религии, издревле соперничала с племенами вай, народом императора, а некогда и вовсе воевала. Договориться с ними было бы просто, если бы не давние отношения Ваи с Кру."
 LIB_negotiate_with_tribes_kissi: "Договориться с племенами Кисси"
 LIB_negotiate_with_tribes_kissi_desc: "Племена Кисси преимущественно проживающие в Гвинее, исповедуют шаманизм и анимизм, а некоторая их часть и вовсе приняла ислам, они имеют собственный язык, но с пастухами и землепашцами договориться будет несложно."
 LIB_negotiate_with_tribes_wai: "Договориться с племенами Ваи"
 LIB_negotiate_with_tribes_wai_desc: "Дом Масаккой был некогда королями Вай, что позволит с лёгкостью договориться королю с родными племенами."
 LIB_negotiate_with_tribes_dan: "Договориться с племенами Дан"
 LIB_negotiate_with_tribes_dan_desc: "Племена Дан, в основном проживающие в Кот-д’Ивуар, имеют собственный язык и письменность, а также исповедуют магию вуду, что сделает переговоры с ними непростыми."
 LIB_land_for_settlers_category: "Переселение спонсируемое UNIA"
 LIB_land_for_settlers_category_desc: "Для деятельности UNIA и переселенцев необходимо подготовить земли, заняв которые, новоприбывшие смогут стать полноценными жителями Либерии. Несмотря на то, что спонсируют программу сами активисты, в подготовку подходящих земель придётся потратить часть бюджета государства."
