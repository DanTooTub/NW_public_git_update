 LIB_voodoo_fete_de_gede: "Fete de Gede"
 LIB_voodoo_fete_de_gede_desc: "Праздник предков годами практиковался нашими народами, даруя возможность обмануть смерть и даровать благословление плодородия. Безумные танцы, ром на интимных частях тела, занятия любовью на могилах – это только самые маленькие прелести, что дарит праздник нашему народу."
 LIB_voodoo_samdi_ogo: "Танцы для барона Самди и доблестного воина Ого"
 LIB_voodoo_samdi_ogo_desc: "Танцы мамбо вуду вокруг шеста, магические благовония хунганов и ритм барабанов, погружающий каждого присутствующего на церемонии в транс, подарит нашим людям близость с лоа."
 LIB_voodoo_gri_gri: "Жертвоприношения животных и талисманы гри-гри"
 LIB_voodoo_gri_gri_desc: "Принеся жертвы и наладив массовое производство талисманов, мы на некоторое время сумеем защитить наш народ от любых несчастий."
 LIB_leopards_sacrifice: "Жертвы для общества леопардов"
 LIB_leopards_sacrifice_desc: "Принеся человеческие жертвы обществу леопардов, мы их успокоим на некоторое время, вдохновив на новые свершения."
 LIB_leopards_sacrifice_tt: "§GПока действует национальный дух, событие §HРитуалы леопардов§! перестанет происходить в нашей стране.§!"
