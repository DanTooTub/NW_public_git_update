l_russian:
 
 ### focuses
 ##### INDUSTRIAL SECTION #####
 LIB_modern_war: "Современная война"
 LIB_modern_war_desc: "В наше время все войны проходят с использованием ружей. Для того чтобы не отставать от других держав, нам необходимо исследовать современные винтовки и приступить к их производству."
 LIB_airplanes_research: "Исследование самолётов"
 LIB_airplanes_research_desc: "Летающие машины повсеместно используются во всех странах, даже в Эфиопии есть собственные ВВС. Нам тоже не стоит отставать от других стран, приступив к изучению современного авиатранспорта."
 LIB_autotransport_research: "Исследование автотранспорта"
 LIB_autotransport_research_desc: "Кавалерийские войска медленно сменяются механизированной пехотой. Несмотря на отсутствие дорог в большей части нашей страны, мы тоже должны перейти на новый вид транспорта вслед за северным континентом."
 LIB_ships_research: "Исследование кораблей"
 LIB_ships_research_desc: "Наши порты активно используются всеми странами, поэтому нам необходимо улучшить флот, который может защитить нас от любой угрозы с моря."
 LIB_airbattles_tactic: "Тактика воздушных боёв"
 LIB_airbattles_tactic_desc: "Для успешного использования самолётов в боевых условиях нам необходимо разработать новые тактические схемы, по которым будет работать наша авиация."
 LIB_landbattles_tactic: "Тактика сухопутных сражений"
 LIB_landbattles_tactic_desc: "Если мы хотим успешно вести военные действия против противника, нам нужны не только новое оружие и автотранспорт, но и новая стратегия для наших сухопутных сил."
 LIB_seabattles_tactic: "Тактика морских сражений"
 LIB_seabattles_tactic_desc: "У нас нет опытных адмиралов, поэтому нам придётся самостоятельно разрабатывать тактику ведения морского боя."
 LIB_new_airdroms: "Новые аэродромы"
 LIB_new_airdroms_desc: "В случае войны, если мы хотим принимать на наши аэродромы не только свои самолеты, но и авиацию союзников, нам необходимо значительно расширить их."
 LIB_war_logistic: "Логистика войны"
 LIB_war_logistic_desc: "Батальоны обеспечения, сапёрные роты и полевые госпитали активно используются в современной войне. Нам также необходимо создать роты дополнительного обеспечения для увеличения эффективности войск во время боевых действий."
 LIB_sea_logistic: "Морская логистика"
 LIB_sea_logistic_desc: "Для улучшения морской логистики нам необходимо не только нарастить производство современных кораблей, но и расширить порты для торговых судов."
 ##### POLITICAL SECTION #####
 LIB_vigg_party: "Партия истинных вигов"
 LIB_vigg_party_desc: "Партия истинных вигов вот уже десятки лет бессменно управляет страной, обладая всей полнотой власти и задавая вектор политических решений."
 LIB_overseas_investors: "Зарубежные инвесторы"
 LIB_overseas_investors_desc: "Наша страна напрямую зависит от иностранных вложений. Чем больше стран мы сумеем привлечь, тем богаче она станет."
 LIB_industrilization_products: "Индустриализация добычи"
 LIB_industrilization_products_desc: "Наша страна богата собственными ресурсами, которыми мы можем воспользоваться, если сможем наладить их добычу. Однако для их эффективной добычи нам необходимо повысить уровень своей промышленности."
 LIB_denmark_concessions: "Датские концессии"
 LIB_denmark_concessions_desc: "Нашей стране срочно необходимы иностранные вложения. Чем больше стран мы сумеем привлечь, пусть даже таких как Дания, тем богаче станет наша страна."
 LIB_german_concessions: "Германские концессии"
 LIB_german_concessions_desc: "Новости об увеличивающейся военной и экономической мощи Германии всё больше заставляют задуматься об идее приглашения немецких инвесторов и заключения концессионных соглашений с ними. Это должно значительно помочь нашей экономике."
 LIB_polish_concessions: "Польские концессии"
 LIB_polish_concessions_desc: "Ещё одной из стран, которые могут вложиться в нашу экономику, является далекая Польша. Если мы сможем договориться с инвесторами из этой державы, они своими инвестициями сильно помогут нам."
 LIB_apply_experience_of_foreign_industrialization: "Применить опыт иностранной индустриализации"
 LIB_apply_experience_of_foreign_industrialization_desc: "Применив опыт иностранных промышленников, мы сможем самостоятельно вложиться в сектор военной промышленности, начав создание военных заводов."
 LIB_registration_ships: "Ввести регистрацию судов"
 LIB_registration_ships_desc: "На данный момент мы вторая страна в Африке, что не является колонией. Это делает нас отличным перевалочным пунктом в торговле между всеми континентами. Мы можем позволить регистрироваться нейтральным суднам под нашим флагом за небольшой налог, деньги из которого можно потратить на развитие страны."
 LIB_cofe_and_cacao: "Кофе и какао Либерии"
 LIB_cofe_and_cacao_desc: "Наши земли славятся обширными кофейными плантациями. Для улучшения экономической ситуации в стране мы должны увеличить производство кофе и вывести его на мировой рынок."
 LIB_liberian_iron: "Железо Либерии"
 LIB_liberian_iron_desc: "В нашей земле скрыто много богатств. Сейчас мы добываем лишь их малую часть, однако, если мы расширим наши шахты, добыча железа будет значительно увеличена."
 LIB_increase_rubber: "Расширение каучуковых плантаций"
 LIB_increase_rubber_desc: "Иностранные компании почти полностью забирают себе весь натуральный каучук, выращиваемый на нашей земле. Мы выделим им больше земли под деревья, а они передадут нам часть добытых ресурсов."
 LIB_increase_rice: "Расширение добычи риса"
 LIB_increase_rice_desc: "Риск голода всегда висел над нашей страной дамокловым мечом. Пора избавиться от этой проблемы, увеличив рисовые поля."
 LIB_clean_unfit_lands: "Расчистка непригодных территорий"
 LIB_clean_unfit_lands_desc: "В нашей стране есть много земель непригодных для аграрной промышленности. Вероятно, лучшим решением будет расчистить эти места под военные заводы или фабрики."
 LIB_industrial_institute: "Индустриальный институт"
 LIB_industrial_institute_desc: "Добыча различных ресурсов и расширение плантаций – это то, чем живёт наша страна. Однако нам для этого всегда требуются квалифицированные рабочие, которых приходится обучать за рубежом. Пора исправить текущее положение дел и открыть собственный индустриальный институт."
 LIB_build_central_road: "Постройка центральной дороги"
 LIB_build_central_road_desc: "Наша страна не имеет достаточно средств для того, чтобы проложить и заасфальтировать дороги ко всем селениям, однако у нас хватит ресурсов на постройку центральной автострады."
 LIB_first_railway: "Первая железная дорога"
 LIB_first_railway_desc: "Несмотря на иностранную помощь и цивилизованность правящего населения, у нас всё ещё не проложено ни одного метра железных путей. Раньше нам мешала наша промышленная отсталость, теперь же мы можем себе это позволить."
 LIB_african_miracle: "Африканское чудо"
 LIB_african_miracle_desc: "Достигнув огромного уровня промышленности, мы можем совершить настоящий прорыв в темпах заводского производства, попытавшись нагнать часть европейских держав."
 LIB_tribal_recruitment: "Принудительный набор из племён"
 LIB_tribal_recruitment_desc: "Либерией правят исключительно Либеро-Американцы, однако большую часть населения Либерии составляют коренные племена, которые совсем не горят желанием встать в ряды армии нашей страны, поэтому нам придётся их... немного подтолкнуть. Но главное в этом деле – не переборщить!"
 LIB_continue_curse: "Продолжение курса"
 LIB_continue_curse_desc: "На тайном собрании всех влиятельных лиц нашей партии нами было принято решение, что ещё не настало время для ужесточения политики, и что нам стоит придерживаться старых союзов, уповая на их влияние в мире."
 LIB_withdraw_german_concession: "Отзыв германских концессий"
 LIB_withdraw_german_concession_desc: "Наши американские союзники давят на нас, заставляя закрыть германские концессии. Если мы хотим улучшить отношения с заатлантическими партнёрами, нам придётся пойти на это."
 LIB_guarantee_with_america: "Гарантии от Америки"
 LIB_guarantee_with_america_desc: "В связи с нарастающим напряжением в мире и уступками, сделанными для США, мы можем запросить у них гарантии нашей независимости."
 LIB_call_sierra_leone: "Запросить Сьерра-Леоне"
 LIB_call_sierra_leone_desc: "В качестве платы за запрет торговли со всеми, кроме Союзников, мы можем попросить её пойти на ответные уступки. Сьерра-Леоне некогда принадлежал нам, и лишь потом эти земли у нас отняли."
 LIB_military_warehouses: "Военные склады Америки"
 LIB_military_warehouses_desc: "Бункеры с топливом США необходимо где-то хранить, поэтому было принято решение построить несколько топливных хранилищ."
 LIB_robertsfield_airport: "Аэропорт Робертсфилд"
 LIB_robertsfield_airport_desc: "Огромный аэропорт, рассчитанный на сверхтяжёлые бомбардировщики США, скоро начнёт свою работу."
 LIB_to_allies: "Вступить в Союзники"
 LIB_to_allies_desc: "Мы достаточно подготовлены, чтобы при поддержке Союзников вступить в мировую войну."
 LIB_every_to_himself: "Дальше каждый сам за себя"
 LIB_every_to_himself_desc: "Нам не нужна эта война, да и участвовать в ней даже ради собственных интересов мы не желаем."
 LIB_our_coalition: "Собственная коалиция"
 LIB_our_coalition_desc: "Теперь, когда у нас достаточно сил, мы можем создать собственный альянс, продвигающий наши собственные интересы."
 LIB_pay_off_government_debts: "Погасить государственные долги"
 LIB_pay_off_government_debts_desc: "Долги перед Американской кампанией давно давят на нас неподъемной ношей. Стоит призвать всех граждан и промышленников, напрячь весь бюджет, и в итоге погасить их, пусть даже и огромной ценой."
 LIB_refuse_handouts_from_usa: "Отказаться от подачек США"
 LIB_refuse_handouts_from_usa_desc: "Треть от зарплаты основных чиновников, составляют средства США и «Firestone», что гарантировало поддержку США нашим правительством. Пора покончить с этим и выбрать собственный путь!"
 LIB_modern_institute: "Современный институт"
 LIB_modern_institute_desc: "Наша страна заметно улучшила своё положение, и теперь мы можем позволить себе построить новый институт."
 LIB_to_war_with_germany: "Вступить в войну с Германией"
 LIB_to_war_with_germany_desc: "США, вынужденная вступить в войну против Германии, всё сильнее давит на нас, требуя вступить в войну, став плацдармом для наступления сил США в Африке и промежуточным портом между континентами. Взамен они обещают простить наши долги."
 LIB_american_concessions: "Американские концессии"
 LIB_american_concessions_desc: "Вместо германских концессий США готовы открыть в нашей стране свои."
 LIB_officer_candidate_school: "Школа кандидатов в офицеры"
 LIB_officer_candidate_school_desc: "США организовала в нашей стране школу по подготовке будущих офицеров. Их инструкторы подготовили курсы для них в преддверии войны. Вполне возможно, что её будущие выпускники пригодятся нам не только в преддверии приближающейся войны, но и после."
 LIB_free_port_of_monrovia: "Свободный порт Монровии"
 LIB_free_port_of_monrovia_desc: "Для доставки грузов союзников с другого континента необходим максимально крупный порт способный вместить в себя все приходящие судна."
 LIB_form_station_hospital: "Сформировать больницу 25-й станции"
 LIB_form_station_hospital_desc: "Медики-добровольцы из США сформировали стационарную больницу, которая занимается не только лечением ран солдат, но также изучала тропические болезни, создавая лекарства и способы борьбы с заразами."
 LIB_liberian_roads: "Дороги Либерии"
 LIB_liberian_roads_desc: "Новые дороги, проспонсированные американцами для более удобного и быстрого снабжения войск, будут проложены ко всем удалённым населенным пунктам."
 LIB_british_esminces: "Британские эсминцы"
 LIB_british_esminces_desc: "Имея в партнёрах Великобританию, почему бы не обратиться к ним с просьбой помочь с улучшением столь необходимых нам для защиты портов эсминцев?"
 LIB_american_investors_factories: "Заводы американских инвесторов"
 LIB_american_investors_factories_desc: "Для обеспечения наших войск всем необходимым снаряжением США сделали крупное вложение в постройку двух новых заводов."
 LIB_allies_trade: "Товарооборот с Союзниками"
 LIB_allies_trade_desc: "Опасаясь того, что странам-противникам Антанты может достаться столь необходимый для производства натуральный каучук из Либерии, Великобритания и США настоятельно попросили нас продавать его только странам их альянса. Разумеется, за это они сделают хорошую инвестицию в наши заводы."
 LIB_build_companies_usa: "Американские строительные кампании"
 LIB_build_companies_usa_desc: "Если мы позволим американским строительным компаниям функционировать на территории нашей страны, это может заметно улучшить нашу инфраструктуру."
 LIB_stoneworkers_guild: "Гильдия каменщиков"
 LIB_stoneworkers_guild_desc: "Масонские ложи по всему миру начинались с гильдий каменщиков. Разумеется, у нас она тоже есть, но, возможно, нам стоит её расширить, увеличив влияние ордена и набрав новых строителей в штат?"
 LIB_masson_church_work: "Работа Масонского храма"
 LIB_masson_church_work_desc: "В столице у нас имеется масонский храм, где проводятся наши тайные собрания. Возможно, стоит более глубоко политизировать его действия, дабы получить больше власти?"
 LIB_brotherhood: "Братство"
 LIB_brotherhood_desc: "Братство всегда было крепко в нашем ордене. Возможно, если в некоторых странах у власти стоят масоны, то наши отношения с ними будут заметно крепче, чем с остальными, и мы сможем доверять им гораздо больше в вопросах торговли?"
 LIB_bord_stone: "Огранённый камень"
 LIB_bord_stone_desc: "Наш правитель постиг философию ордена настолько, что его уже нельзя назвать «грубым булыжником». Этот человек достиг понимания себя настолько, что его внутреннюю суть можно назвать «огранённой»."
 LIB_hunt_on_leopards: "Отстрел Леопардов"
 LIB_hunt_on_leopards_desc: "Проклятые каннибалы глубоко просочились в слои нашего общества. Необходимо найти каждого, кто потенциально может быть одним из них, и перебить их словно диких животных!"
 LIB_americano_liberian_mighty: "Американо-либерийское господство"
 LIB_americano_liberian_mighty_desc: "На тайном собрании всех влиятельных лиц нашей партии нами было принято решение по ужесточению нашей политики. Возможно, нам придётся отказаться от старых союзов ради новых, но всё это - ради величия нашей нации!"
 LIB_americano_liberian_mighty_tt: "§RДикие племена не будут рады  новым порядкам, вспыхнет гражданская война! Баланс сил: 40 к 60 в нашу пользу!§!"
 LIB_expanse_german_concessions: "Расширение германских концессий"
 LIB_expanse_german_concessions_desc: "Германия готова вложить в нашу страну гораздо больше денег, чем сейчас. Стоит принять их предложение, пусть это и вызовет недовольство наших бывших покровителей."
 LIB_black_propagand: "Пропаганда о господстве «Чёрных»"
 LIB_black_propagand_desc: "Достаточно войн. Пора взяться за непокорные племена всерьёз, с помощью пропаганды воспитывая в них чувство достоинства и патриотизма. Им не стоит думать о нас как о хозяевах, им стоит воевать за нас!"
 LIB_german_rubber_factories: "Военные заводы Германии на каучук"
 LIB_german_rubber_factories_desc: "Нам необходимо подготовиться к приближающейся большой войне, а для этого нам жизненно необходимы военные заводы. Германия готова проспонсировать строительство пары таких заводов, однако мы должны отдать им часть добываемого нами каучука."
 LIB_italian_rubber_factories: "Военные заводы Италии на каучук"
 LIB_italian_rubber_factories_desc: "Нам необходимо подготовиться к приближающейся большой войне, а для этого нам жизненно необходимы военные заводы. Италия готова проспонсировать строительство пары таких заводов, однако мы должны отдать им часть добываемого нами каучука."
 LIB_japanese_rubber_factories: "Военные заводы Японии на каучук"
 LIB_japanese_rubber_factories_desc: "Нам необходимо подготовиться к приближающейся большой войне, а для этого нам жизненно необходимы военные заводы. Япония готова проспонсировать строительство пары таких заводов, однако мы должны отдать им часть добываемого нами каучука."
 LIB_german_style_base: "Немецкие военные советники"
 LIB_german_style_base_desc: "При помощи немецких военных советников мы сможем перевести нашу отсталую армию на западные стандарты и подготовить её для будущих столкновений с британскими и французскими колонистами."
 LIB_war_rails: "Рельсы войны"
 LIB_war_rails_desc: "Нам стоит ускорить нашу подготовку к войне, переоборудовав наши фабрики в военные заводы."
 LIB_japanese_trainers_in_fleet: "Японские инструкторы во флоте"
 LIB_japanese_trainers_in_fleet_desc: "Укрепив отношения с Японией, мы можем запросить у них опытных инструкторов для обучения управления флотом."
 LIB_liberian_coalition: "Собственная коалиция"
 LIB_liberian_coalition_desc: "Теперь, когда у нашей великой державы достаточно сил, мы можем создать наш собственный альянс, продвигающий наши собственные интересы в этом мире."
 LIB_to_axis: "Присоединение к Оси"
 LIB_to_axis_desc: "Укрепив отношения с будущими союзниками, мы сможем отправить запрос на вступление к ним в альянс."
 LIB_preparation_for_war: "Подготовка к войне"
 LIB_preparation_for_war_desc: "Обстановка в мире накалилась до предела, а значит и у нас не получится отсидеться на месте! Необходимо начать активную агитацию и подготовку к войне, в которую мы скоро вынуждены будем вступить."
 #LIB_empire_songai: "Империя Сонгай"
 #LIB_empire_songai_desc: "Стоит объединить каждого жителя нашей страны единой целью. Например, мы можем заявить о намерении объединить древнюю империю Сонгай."
 LIB_declare_debts_firestone_invalid: "Объявить долги перед «Firestone» недействительными"
 LIB_declare_debts_firestone_invalid_desc: "Американская кампания «Firestone» вот уже не первый год эксплуатирует жителей нашей страны за гроши, подкупая львиную долю чиновников, а где-то даже угрожая. Собрав достаточно компромата на их деятельность, мы можем выдвинуть им счёт за эти нарушения способный скосить наш долг перед промышленниками США."
 LIB_firestone_nationalisation: "Национализация «Firestone»"
 LIB_firestone_nationalisation_desc: "Компания «Firestone» приобретает всё больше влияния в нашей стране, и что самое плохое – она принадлежит другой стране, отдавая большую часть производимых ресурсов ей. Необходимо это исправить, национализировав компанию и перенаправив все ресурсы себе."
 LIB_kot_d_ivuar: "Французская Гвинея и Кот д'Ивуар"
 LIB_kot_d_ivuar_desc: "Нам необходимы новые земли для расширения увеличения армии, а Франции нужна резина. Почему бы не совершить выгодный обмен?"
 LIB_serr_leon: "Возвращение Сьерра-Леоне"
 LIB_serr_leon_desc: "Нам необходимы новые земли для расширения увеличения армии, а Великобритании нужна резина. Почему бы не совершить выгодный обмен?"
 LIB_sande: "Общество Санде"
 LIB_sande_desc: "Наш народ разобщён разными религиями, чуждыми культурами и иными взглядами. Чтобы это исправить, нам придётся распространить общепринятые взгляды народов Либерии. Самой большой и уважаемой группой женщин испокон веков являлось общество Санде. Оно обучит наших женщин верности, сподвигнет на новые подвиги и даст то, чего не хватает нынешним женщинам – уверенности в завтрашнем дне."
 LIB_leopards: "Общество Леопардов"
 LIB_leopards_desc: "Самой тайной, пугающей и жуткой группой мужчин в Либерии испокон веков являлось общество Леопардов. Издавна они проводили ритуальные убийства с расчленениями и каннибализмом, маскируясь под диких зверей, оставаясь никем не обнаружимыми, а после скрываясь с места преступлений. С ними можно попробовать договориться, сместив акцент на использование белых в их ритуалах."
 LIB_poro: "Общество Поро"
 LIB_poro_desc: "Наш народ разобщён разными религиями, чуждыми культурами и иными взглядами. Чтобы это исправить, нам придётся распространить общепринятые взгляды народов Либерии. Самой большой и уважаемой группой мужчин испокон веков являлось общество Поро. Оно привлечёт нашим юношам мужество, поможет в соблюдении законов вождей и подготовит новых охотников."
 LIB_female_solidarity: "Женская солидарность"
 LIB_female_solidarity_desc: "В некоторых племенах женщинам отводится минимальная роль, несмотря на их важность. Это необходимо исправить принятием новых законов. Разумеется, равным мужчинам их никто делать не станет, но и принижать их достоинства на уровень животных более никто не будет. Общество Санде также укрепит свою власть среди женщин, облегчая принятия новых решений совета вождей."
 LIB_mality_poro: "Мужество Поро"
 LIB_mality_poro_desc: "Общество Поро в достаточной мере закрепилось среди мужчин нашего народа. Теперь это сообщество, которое делает из юношей — мужчин, из фермеров — охотников, а из трусов — храбрецов."
 LIB_training_leopards: "Подготовка по методике Леопардов"
 LIB_training_leopards_desc: "Общество Леопардов в достаточной мере закрепилось среди мужчин нашего народа. Теперь это отборные войны способные ночью вырезать отряд противника, скрыть свои следы и уйти с места бойни незамеченными."
 LIB_borfimu_in_army: "Распитие Борфиму в армии"
 LIB_borfimu_in_army_desc: "Леопарды испокон веков перед началом охоты распивали магические снадобья, чтобы приглушить боль, получить прилив сил и сблизиться с хищниками."
 LIB_religion_wodoo: "Религия Вуду"
 LIB_religion_wodoo_desc: "Наш народ разобщён разными религиями, чуждыми культурами и иными взглядами. Чтобы решить вопрос религий племен, которые искоренить окончательно практически невозможно, нам проще всего будет мистифицировать веру, поставив во главе колдунов Вуду, которые, набрав новых последователей, сумеют не только взять под контроль все религии нашей страны, но и объединят их в свою."
 LIB_iron_birds: "Обуздать железных птиц"
 LIB_iron_birds_desc: "Оказывается, что железные птицы летают не сами по себе, ими управляют люди! Необходимо обуздать их, и тогда мы сможем летать!"
 LIB_government_on_turtles: "Власть над ржавыми черепахами"
 LIB_government_on_turtles_desc: "Огромные черепахи, в которых перевозятся товары белых, находятся под их контролем. Теперь мы можем сами заполучить над ними власть."
 LIB_thunder_sticks: "Секреты громовых палок"
 LIB_thunder_sticks_desc: "Магические палки, стреляющие громом, далеко не так просты, как кажется на первый взгляд. Ими необходимо владеть и даже чистить, дабы их магия не пропала."
 LIB_steel_rhinos: "Наездники на стальных носорогах"
 LIB_steel_rhinos_desc: "Рычащие звери, рыскающие по каменным дорогам, довольно сложны в управлении, поэтому нам придётся отдельно обучать их будущих наездников."
 LIB_hunt_on_white: "Охота на белых"
 LIB_hunt_on_white_desc: "Белые люди испокон веков угнетали наши народы. Пора объявить поход на самых ярых угнетателей наших народов."
 LIB_kill_traitors_loa: "Покарать предателей Лоа"
 LIB_kill_traitors_loa_desc: "Южные племена из страны Конго, отвергли наши традиции, став исповедовать католическую церковь. Они такие же предатели, как и бывшие деспоты, правящие нашей страной. Необходимо свергнуть их власть и вернуть к ним доверие лоа, присоединив эти племена к себе!"
 LIB_call_tribes: "Созыв племён"
 LIB_call_tribes_desc: "Цивилизованные либерийцы перешли все границы дозволенного, забирая наших братьев и сыновей под прицелами своих громовых палок. Мы должны созвать все племена нашей страны, что бы принять решение об ответе деспотам."
 LIB_call_tribes_tt: "§RПосле ваших действий, вспыхнет гражданская война! Баланс сил: 40 к 60 в пользу противника!§!"
 LIB_government_leaders_soviet: "Власть совета вождей"
 LIB_government_leaders_soviet_desc: "Совет вождей показал свою состоятельность, свергнув правление деспотов."
 LIB_resolution_of_league_of_nations: "Постановление Лиги Наций"
 LIB_resolution_of_league_of_nations_desc: "Новое постановление Лиги Наций даёт нам возможность сменить правительство, но даже это решение будет дорого стоить. Правительство Лиги также наложило «Санкции» на нашу страну сроком в один год, что на самом деле являлось ничем иным как платой страны за избавление от деспотии Баркли. Вместе с тем воинствующие племена займут место армии, на что им потребуются новые тренировки."
 LIB_elections_with_participation_local_population: "Выборы с участием местного населения"
 LIB_elections_with_participation_local_population_desc: "Новые выборы будут проведены с учётом местного населения, которое отныне тоже имеет правло голоса. Несмотря на участие в выборах таких видных деятелей как Томас Фолкнер, Момулу Массакой и Уильям Табмен, результаты заранее всем ясны."
 ##### MONARCHY SECTION #####
 LIB_consular_coup: "Консульский переворот"
 LIB_consular_coup_desc: "Смерть президента Баркли дала возможность наследника дома Массакой взять власть в свои руки и объявить о начале правления дома Массакой над всей Либерий."
 LIB_request_an_interest_free_loan_from_germany: "Запросить беспроцентный кредит у Германии"
 LIB_request_an_interest_free_loan_from_germany_desc: "Беспроцентный кредит в Германии даст нашей стране возможность закрыть долги перед США и выправить положение нашей страны."
 LIB_offer_germany_decide_fate_of_firestone: "Предложить Германии решить судьбу «Firestone»"
 LIB_offer_germany_decide_fate_of_firestone_desc: "Состояние кампании Firestone после уплаты долгов США стало подвешенным. Несмотря на аренду земли по договору, жители, как и нынешнее правительство, не считают его легальным, но не в силах идти на конфронтацию с США, правительство предложило решить судьбу европейским коллегам."
 LIB_enlist_german_support: "Заручиться германской поддержкой"
 LIB_enlist_german_support_desc: "Для возврата старых земель нам потребуется заручиться поддержкой сильной державы, кто как не Германия может нам её оказать?"
 LIB_alliance_with_germany: "Союз с Германией"
 LIB_alliance_with_germany_desc: "Отношения с Германией стали крепки как никогда, что позволит вступить в их альянс, но стоит ли оно того? Ведь мы можем стать полностью зависимы от них и вступить в ненужную нам войну."
 LIB_german_investments: "Германские инвестиции"
 LIB_german_investments_desc: "Для успешного ведения войны, нашей стране понадобиться более мощная промышленность, чем мы обладаем сейчас, Германия поможет нам это исправить."
 LIB_labor_force_for_germany: "Рабочая сила для Германии"
 LIB_labor_force_for_germany_desc: "У нас имеются крупные долги и множество неквалифицированных рабочих. Германия предложила работу таким рабочим, будучи готовой заплатить им гораздо больше, чем гроши на еду от «Firestone», и ещё добавлять сверху в государственный бюджет."
 LIB_german_advisors: "Немецкий экспедиционный корпус"
 LIB_german_advisors_desc: "Наши немецкие друзья предлагают отправить в Либерию 7-тысячный экспедиционный корпус во главе с ветераном Великой войны африканского происхождения Мохамедом Хусеном для увеличения боеспособности нашей армии и защиты интересов Германии от французских и британских империалистов."
 LIB_restore_rights_of_house_massakoy: "Восстановить права дома Масаккой"
 LIB_restore_rights_of_house_massakoy_desc: "Многие забыли о монархах, некогда живших на землях Либерии, и пусть Род нынешнего короля никогда не владел всей Либерией, а лишь жалкой его частью, это не мешает ему заявить права на большее, расширяя число своих сторонников как среди племён, так и среди обычных людей."
 LIB_peace_with_tribes: "Мир с племенами"
 LIB_peace_with_tribes_desc: "Племена нашей страны далеко не однородны. Кто-то исповедует разные религии, разные культуры, другие могут как дружить с цивилизованной частью населения, так и воевать. Договорившись со всеми, мы сможем без проблем не только набирать племенных воинов в армию, но и их количество заметно увеличится."
 LIB_prohibition_of_slave_labor: "Запрет рабского труда"
 LIB_prohibition_of_slave_labor_desc: "Мало на словах отменить труд за копейки, необходимо ещё и соблюдать это, наказывая тех, кто использует здоровье наших людей за бесценок."
 LIB_free_opponents_authorities_viggs: "Освободить противников власти вигов"
 LIB_free_opponents_authorities_viggs_desc: "За время авторитарного правления партии истинных вигов набралось огромное количество арестованных противников их политики, которые могут принести нам пользу уже сейчас. Стоит освободить их и дать то, чего они всегда хотели – возможность помочь своей стране."
 LIB_resignation_of_ministers_lured: "Отправить в отставку прикормленных министров"
 LIB_resignation_of_ministers_lured_desc: "Среди чиновников немало тех, кто питается с рук США, стоит избавиться от них, дабы избежать шпионов в своих рядах."
 LIB_founding_of_university_of_liberia: "Основание университета Либерии"
 LIB_founding_of_university_of_liberia_desc: "Фатима Масаккой, сестра короля, вернувшись на родину взялась за активную деятельность по созданию высшего учебного заведения в Либерии, которое было бы равным по уровню образования с зарубежными институтами."
 LIB_create_alphabet_wai: "Создать алфавит Ваи"
 LIB_create_alphabet_wai_desc: "Фатима Массакой вместе с несколькими лингвистами создали для народа ваи отдельный алфавит. Разумеется, это принесёт свою пользу, и люди из племени станут более образованными."
 LIB_demand_french_guinea_and_ivory_coast: "Потребовать Французскую Гвинею и Кот-д’Ивуар"
 LIB_demand_french_guinea_and_ivory_coast_desc: "Кот-д’Ивуар и Французская Гвинея были частью нашей страны, пока Франция не забрала у нас их. Настало время восстановить справедливость и вернуть себе эти земли."
 LIB_demand_sierra_leone: "Потребовать Сьерра-Леоне"
 LIB_demand_sierra_leone_desc: "Сьерра-Леоне была частью нашей страны, пока Англия не забрала у нас его. Настало время восстановить справедливость и вернуть себе эти земли."
 LIB_king_speech: "Речь короля"
 LIB_king_speech_desc: "Король подготовил речь о величии новой Либерии построенной при его правлении."
 LIB_league_of_african_countries: "Лига Африканских стран"
 LIB_league_of_african_countries_desc: "Цивилизованный мир давно рассматривает Африканские страны исключительно как источник ресурсов для них, и, чтобы защитить самих себя, свободные страны Африки должны объединиться."
 LIB_invite_congo: "Пригласить Конго"
 LIB_invite_congo_desc: "Конго, долгое время находящийся под властью Бельгии, наконец-то обрёл независимость, и мы, как никто другой, можем оказать этой стране поддержку."
 LIB_invite_south_africa: "Пригласить Южную Африку"
 LIB_invite_south_africa_desc: "Южная Африка, избавившаяся от влияния, а заодно и промышленных мощностей Англии, нуждается в поддержке, которую мы способны ей оказать."
 LIB_invite_ethiopia: "Пригласить Эфиопию"
 LIB_invite_ethiopia_desc: "Эфиопия, пережившая войну с Италией, находится в неустойчивом положении, это отличный шанс, чтобы пригласить её в созданную Лигу Африканских стран."
 LIB_invite_southern_rhodesia: "Пригласить Южную Родезию"
 LIB_invite_southern_rhodesia_desc: "Южная Родезия, избавившаяся от влияния, а заодно и промышленных мощностей Англии, нуждается в поддержке, которую мы способны ей оказать."
 LIB_african_science: "Африканская наука"
 LIB_african_science_desc: "Пусть Африка и является самым отсталым континентом, это не мешает нам совместно попробовать догнать Европу."
 ##
 LIB_return_to_old_ambitions: "Возврат к старым амбициям"
 LIB_return_to_old_ambitions_desc: "Заметно разросшаяся держава, вырастила новые аппетиты. Земли, о которых некогда мечтали первые переселенцы, заметно ближе, почему бы нам не предъявить на них права?"
 LIB_integrate_togoland: "Интегрировать Тоголенд"
 LIB_integrate_togoland_desc: "Завладев регионом Тоголенда, необходимо провести его интеграцию в состав страны."
 LIB_integrate_nigeria: "Интегрировать Нигерию"
 LIB_integrate_nigeria_desc: "Завладев регионом Нигерии, необходимо провести его интеграцию в состав страны."
 LIB_integrate_ghana: "Интегрировать Гану"
 LIB_integrate_ghana_desc: "Завладев регионом Ганы, необходимо провести его интеграцию в состав страны."
 LIB_establishment_of_west_african_commonwealth: "Создание западноафриканского содружества"
 LIB_establishment_of_west_african_commonwealth_desc: "Завладев большей частью земель западной Африки, мы можем заявить о формировании нового государства."
 ##
 LIB_attract_unia_their_funds: "Привлечь UNIA и их средства"
 LIB_attract_unia_their_funds_desc: "Афроамериканское движение ещё в 20-х годах планировало основаться в Либерии, но ни деньги организации, ни долги Либерии, которые частично UNIA и должна была погасить, не позволили это сделать. Кинг запретил въезд членов UNIA в Либерию. Фолкнер, как член UNIA и король Масаккой, чей отец ни раз общался с Гарви, готовы снова воплотить эту авантюру."
 LIB_land_for_settlers: "Земли для переселенцев"
 LIB_land_for_settlers_desc: "Для деятельности UNIA и переселенцев необходимо подготовить земли, заняв которые, новоприбывшие смогут стать полноценными жителями Либерии. Несмотря на то, что спонсируют программу сами активисты, в подготовку подходящих земель придётся потратить часть бюджета государства."
 LIB_industrial_capacity_from_usa: "Промышленные мощности из США"
 LIB_industrial_capacity_from_usa_desc: "Благодаря связям UNIA мы можем сделать разовую закупку высококлассного оборудования в США. Часть средств готова внести UNIA, чтобы эти заводы дали рабочие места новым жителям, а другую часть придётся оплатить нам, либо из своего бюджета, либо залезая в долги."
 ##### DEMOCRATIC SECTION #####
 LIB_disclosure_true_vigg_party: "Разоблачение партии истинных Вигов"
 LIB_disclosure_true_vigg_party_desc: "После разоблачения партии истинных вигов и установления ультиматума действующему правительству вполне ожидаемо место президента занял Томас Фолкнер, выступающий за промышленный прогресс страны, а пост маршала военных сил занял бывший вождь племён Кру."
 LIB_restore_peoples_party_in_rights: "Восстановить Народную партию в правах"
 LIB_restore_peoples_party_in_rights_desc: "После разоблачения партии истинных вигов им понадобится замена, которой станет некогда распущенная Народная партия."
 LIB_empowerment_of_indigenous_peoples: "Расширение прав коренного населения"
 LIB_empowerment_of_indigenous_peoples_desc: "Расширив права коренного населения, мы дадим им не только право голоса, но и ликвидируем возможность нечестных предпринимателей зарабатывать на наших гражданах."
 LIB_freedom_of_speech: "Свобода слова"
 LIB_freedom_of_speech_desc: "Дав людям свободу слова, мы подарим им возможность высказывать свою волю, дабы не допустить диктатуры подобной той, что была при истинных вигах."
 LIB_training_of_skilled_workers: "Обучение квалифицированных рабочих"
 LIB_training_of_skilled_workers_desc: "Для обучения квалифицированных работников и инженеров необходимо создать факультеты способные заполнить все ниши рабочих."
 LIB_abolition_of_hut_tax: "Отмена налога на хижину"
 LIB_abolition_of_hut_tax_desc: "Налоги на хижину вот уже долгое время не дают выбраться многим жителям нашей страны из нищеты. Отменив этот налог, мы дадим им стимул к развитию и созданию новых семей."
 LIB_reforming_financial_system: "Реформирование финансовой системы"
 LIB_reforming_financial_system_desc: "Коррупционная финансовая система, сложившаяся при партии истинных вигов, абсолютно недействительна в рамках нарастающего уровня промышленности. Необходимо её реформировать и приобрести из неё максимальную выгоду."
 LIB_police_reform: "Реформа полиции"
 LIB_police_reform_desc: "Реформирование Либерийской полиции даст нашим людям уверенность в завтрашнем дне."
 LIB_pay_off_debts_firestone: "Погасить долги перед «Firestone»"
 LIB_pay_off_debts_firestone_desc: "Для дальнейшего развития нашей страны необходимо погасить все долги перед каучуковой компанией США."
 LIB_establishment_of_technical_colleges: "Создание технического колледжа"
 LIB_establishment_of_technical_colleges_desc: "Для обучения квалифицированных работников и инженеров, нам необходимо подобающее для этих целей учреждение. Колледж имени Томаса Фолкнера должен справиться с этой задачей."
 LIB_electrification_of_monrovia: "Электрификация Монровии"
 LIB_electrification_of_monrovia_desc: "Давно находящаяся в планах Фолкнера полная электрификация Монровии наконец-то даст людям бесперебойное покрытие электричеством всего города."
 LIB_electrify_whole_country: "Электрифицировать всю страну"
 LIB_electrify_whole_country_desc: "После успешной электрификации Монровии необходимо повторить успех на всю страну."
 LIB_restoration_tir_faulkner_ice_cream_and_confectionery: "Восстановить «TJR Faulkner Ice Cream and Confectionery»"
 LIB_restoration_tir_faulkner_ice_cream_and_confectionery_desc: "Холодильная компания Фолкнера, разрушенная партией вигов после его провала на выборах, может принести Либерии неоценимую помощь."
 LIB_stretch_telephone_lines_across_country: "Протянуть телефонные линии по всей стране"
 LIB_stretch_telephone_lines_across_country_desc: "Протянув линии по стране, мы сможем быстрее реагировать на любые ситуации и поможем в развитии технологий связи, создав службу полевой телефонии."
 LIB_modernization_on_their_own: "Модернизация своими силами"
 LIB_modernization_on_their_own_desc: "Отвернувшись от «цивилизованных» стран, по факту являющихся такими же рабовладельцами как партия вигов, мы вынуждены сами идти по пути модернизации страны, тратя на это огромные средства."
 LIB_first_industrial_sector_in_monrovia: "Первый промышленный сектор в Монровии"
 LIB_first_industrial_sector_in_monrovia_desc: "Открытие промышленного сектора не только усилит уровень нашей промышленности, но и обеспечит рабочими местами многих жителей нашей страны."
 LIB_joint_modernization: "Совместная модернизация"
 LIB_joint_modernization_desc: "Открытие промышленного сектора, не только усилит уровень нашей промышленности, но и обеспечит рабочими местами многих жителей нашей страны."
 LIB_joint_modernization_tt: "За каждого члена альянса мы получим по §Y1§! ед. сооружения §YФабрика§! в §Yстоличном регионе§! и £pol_power §R-25§! политической власти.\n"
 LIB_creation_of_military_industry: "Создание военной промышленности"
 LIB_creation_of_military_industry_desc: "Открытие промышленного сектора не только усилит уровень нашей промышленности, но и обеспечит рабочими местами многих жителей нашей страны."
 LIB_wild_papuan_tank: "Дикий папуасский танк"
 LIB_wild_papuan_tank_desc: "Современные страны гордятся своими танками в составе войск. Теперь и мы можем приступить к разработке собственного танка."
 LIB_cautious_attraction_of_foreign_capital: "Осторожное привлечение иностранного капитала"
 LIB_cautious_attraction_of_foreign_capital_desc: "С привлечением иностранного капитала мы можем при минимальном риске начать осторожную модернизацию страны."
 LIB_application_of_technological_progress_in_coffee_cultivation: "Применение технического прогресса в выращивании кофе"
 LIB_application_of_technological_progress_in_coffee_cultivation_desc: "С применением промышленных мощностей производство и выращивание кофе можно модернизировать."
 LIB_commercial_port_for_sea_power: "Торговый порт для морской державы"
 LIB_commercial_port_for_sea_power_desc: "Англия предложила расширить наш порт для торговли между континентами."
 LIB_british_legal_proceedings: "Британское судопроизводство"
 LIB_british_legal_proceedings_desc: "Британское судопроизводство передовое во всём мире. Как только мы привлечём Великобританию к этому вопросу, то сможем освоить часть их науки."
 LIB_british_concessions: "Британские концессии"
 LIB_british_concessions_desc: "Открытие британских концессий позволит создать для наших промышленников конкуренцию, что повысит качество нашей продукции."
 LIB_union_with_britain: "Союз с Британией"
 LIB_union_with_britain_desc: "Обретя союзника в лице Великобритании, мы сможем пользоваться их успехами и стать самой передовой державой в Африке."
 LIB_elephants: "Обучение слонов"
 LIB_elephants_desc: "В отличии от «цивилизованных» Либерийцев, люди, живущие в племенах, не забыли свои корни и по-прежнему умеют обращаться со слонами, которых при должном умении можно использовать даже в войне."
 
 
 #tooltip
 LIB_tribal_recruitment_tt: "§RПри наборе возможно сопротивление, которое может перейти в полноценное восстание против нынешнего правительства!§!"
 LIB_opposite_free_tt: "§GБудут освобождены министры, боровшиеся с произволом авторитарной власти вигов!§!"
 LIB_hilfstruppe_tt: "§GБудет сформирована 7-тысячная опытная дивизия в Монровии!§!"
 LIB_Teh_students_tt: "§GКаждый год выпусники будут занимать свободные рабочие места, увеличивая уровень вашего производства\n"

 
 #ideas
 LIB_debts_to_firestone: "Долги перед «Firestone»"
 LIB_debts_to_firestone_desc: "Несколько лет назад поглощённая долгами Либерия была вынуждена впустить в свою страну США и компанию «Firestone», которые были готовы дать кредит на погашение внешних долгов. Теперь задолженность по этому кредиту весит на Либерии неподъёмной ношей."
 LIB_forced_labour: "Принудительный труд"
 LIB_forced_labour_desc: "Несмотря на отстранение президента Кинга и разбирательство Лиги Наций проблема с принудительным трудом в соседних колониях и в компании «Firestone» никуда не делась. Копеечные зарплаты и скромный быт нашего народа негативно сказываются на их работоспособности."
 LIB_lured_government: "Прикормленное правительство"
 LIB_lured_government_desc: "Все значимые посты занимают чиновники, львиная доля зарплаты которых оплачивается из кармана США, что гарантирует их влияние на внутреннюю политику страны."
 LIB_resistance_of_kru_tribes: "Сопротивление племён Кру"
 LIB_resistance_of_kru_tribes_desc: "Сопротивление, начавшееся из-за проблемы принудительного труда в «Firestone» и иностранных колоний, продолжается по сей день."
 LIB_slaveholding_formation: "Рабовладельческий строй"
 LIB_slaveholding_formation_desc: "Либерией правят исключительно Либеро-Американцы, которые держат коренное население за дикарей, которым необходим хозяин. Разумеется, те платят им ответной монетой, отказываясь добровольно идти служить в армию. Набор солдат возможен только в принудительном порядке, однако, стоит учитывать, что племена могут поднять очередное восстание, если переборщить с мерами воздействия на них."
 LIB_hunger_risk: "Риск возникновения голода"
 LIB_hunger_risk_desc: "Из-за экономики, зависящей от других стран, наша пищевая промышленность находится в опасном положении, и любой сбой в её работе может привести к голоду."
 LIB_hunger: "Голод"
 LIB_hunger_desc: "Война высосала все наши ресурсы, и наши люди начали голодать."
 LIB_registration_ships_idea: "Налоги на судна"
 LIB_registration_ships_idea_desc: "Регистрируясь под нашим флагом, нейтральные судна приносят хороший налог в бюджет нашего государства."
 LIB_coffee_export: "Экспорт кофе"
 LIB_coffee_export_desc: "Конечно, количество поставляемого нами кофе не сравнится с Бразилией, однако и у нас есть все шансы на то, чтобы заполучить свою часть рынка."
 LIB_coffee_export_2: "Промышленная добыча кофе и экспорт"
 LIB_coffee_export_2_desc: "Конечно, количество поставляемого нами кофе не сравнится с Бразилией, но и мы сумеем заполучить свою часть рынка, а после промышленной модернизации вполне уверенно занять второе место."
 LIB_american_building_companies: "Американские строительные кампании"
 LIB_american_building_companies_desc: "Благодаря тому, что американские строительные компании создали свои филиалы у нас, мы можем использовать их для того, чтобы значительно улучшить нашу инфраструктуру и промышленность."
 LIB_black_propagand_idea: "Господство чёрной расы"
 LIB_black_propagand_idea_desc: "Наши народы жили на этих землях задолго до прихода белых. Эта земля всегда принадлежала нам, как и весь материк, которым также должна владеть только наша раса!"
 LIB_german_style_base_idea: "Немецкие военные советники"
 LIB_german_style_base_idea_desc: "При помощи немецких военных советников мы сможем перевести нашу отсталую армию на западные стандарты и подготовить её для будущих столкновений с британскими и французскими колонистами."
 LIB_war_rails_idea: "Рельсы войны"
 LIB_war_rails_idea_desc: "Отлаженная технология переоборудования поможет нам в кротчайшие сроки менять назначение наших фабрик и заводов."
 LIB_masons_guild: "Гильдия каменщиков"
 LIB_mason_temple: "Масонский храм"
 LIB_mason_brotherhood: "Братство"
 LIB_solomon_temple: "Храм Соломона"
 LIB_solomon_temple_desc: "Храм как ничто иное отображает величие масонского ордена и его древнюю историю!"
 LIB_unstoppable_animals: "Неуправляемые животные"
 LIB_white_magic: "Магия белых"
 LIB_fete_de_gede: "Fete de Gede"
 LIB_fete_de_gede_desc: "Праздник предков годами практиковался нашими народами, даруя возможность обмануть смерть и получить благословление плодородия."
 LIB_samdi_ogo: "Танцы с бароном Самди, танцы с воином Ого"
 LIB_samdi_ogo_desc: "Танцы мамбо вуду вокруг шеста, магические благовония хунганов и ритм барабанов, погружающий каждого присутствующего на церемонии в транс, подарит нашим людям близость с лоа."
 LIB_gri_gri: "Производство талисманов гри-гри"
 LIB_gri_gri_desc: "Наладив массовое производство талисманов, мы на некоторое время сумеем защитить наш народ от любых несчастий."
 LIB_carnivores: "Разбуженный хищник"
 LIB_carnivores_desc: "Попробовав крови, оборотни-леопарды готовы к нападению."
 LIB_form_station_hospital_idea: "Лекарства от тропических болезней"
 LIB_preparation_for_war_idea: "Военная агитация"
 LIB_popularity_of_tribal_warriors: "Популярность племенных воинов"
 LIB_german_credit: "Германский кредит"
 LIB_labor_force_for_germany_idea: "Рабочие за рубежом"
 LIB_labor_force_for_germany_idea_GER: "Чёрные рабочие"
 LIB_labor_force_for_germany_idea_GER_desc: "Пусть рабочие из Либерии и не такие квалифицированные, но на рядовых тяжёлых работах они отлично справляются, да и платить им приходится гораздо меньше, чем немцам."
 LIB_league_of_nations_sanctions: "Санкции Лиги Наций"
 LIB_restore_rights_of_house_massakoy_idea: "Династия Масаккой"
 LIB_restore_rights_of_house_massakoy_idea_desc: "Многие забыли о монархах, некогда живших на землях Либерии, пора им о них напомнить!"
 LIB_create_alphabet_wai_idea: "Алфавит Ваи"
 LIB_create_alphabet_wai_idea_desc: "Алфавит для языка ваи подстегнет племя к прогрессу."
 LIB_tribal_wars_idea: "Племенные войны"
 LIB_tribal_wars_idea_desc: "Договорившись с племенами Либерии, мы сможем набрать себе больше воинов, но и время подготовки необразованных дикарей для службы заметно усложнится."
 LIB_attract_unia_their_funds_idea: "Переселенческая программа UNIA"
 LIB_return_to_old_ambitions_idea: "Имперские амбиции"
 LIB_disclosure_true_vigg_party_idea: "Поддержка племён Кру"
 LIB_disclosure_true_vigg_party_idea_desc: "Племена Кру готовы поддерживать действующую власть благодаря Нимли, занимающего пост маршала."
 LIB_restore_peoples_party_in_rights_idea: "Восстановление народной партии"
 LIB_restore_peoples_party_in_rights_idea_desc: "Народная партия выступала за прогрессорство, уравнение прав коренного народа с пришлыми либерийцами и реформы государства, в которых то так нуждалось. Восстановление этого курса благотворительно скажется на государстве."
 LIB_training_of_skilled_workers_idea: "Квалифицированные рабочие"
 LIB_training_of_skilled_workers_idea_desc: "Подготовка рабочих и инженеров по программе, составленной самим президентом, далеко не скоро даст свои плоды, но, когда это случится, Либерия станет промышленной державой!"
 LIB_abolition_of_hut_tax_idea: "Необлагаемое налогом жилье"
 LIB_abolition_of_hut_tax_idea_desc: "Отменив налог на жилье, мы дали простым людям стимул к развитию и созданию новых семей."
 LIB_reforming_financial_system_idea: "Новая финансовая система"
 LIB_reforming_financial_system_idea_desc: "Изменённая финансовая система даст нам всё необходимое для дальнейшего наращивания финансового состояния страны, столь необходимого ей в этот временной период."
 LIB_restoration_tir_faulkner_ice_cream_and_confectionery_idea: "TJR Faulkner Ice Cream and Confectionery"
 LIB_stretch_telephone_lines_across_country_idea: "Полевая телефония"

 
 
 
 #traits
 LIB_lured_government_trait: "§YСША§!: согласие с дипломатическими действиями: §G+80§!"
 
 
 
 #events
 LIB_war_with_tribes_flag: "Восстание племен произошло"
 nw_liberia.4.t: "Новые выборы"
 nw_liberia.4.desc: "Наступило время новых выборов. Сохраним ли мы власть Баркли или передадим её другому кандидату?"
 nw_liberia.4.a: "Баркли останется ещё на один срок"
 nw_liberia.4.b: "Нашему государству необходима свежая кровь"
 nw_liberia.5.t: "Безропотное подчинение"
 nw_liberia.5.desc: "Этот набор прошёл бескровно. Все жители племён безропотно собрали вещи и приготовились нести службу во имя нашей страны."
 nw_liberia.5.a: "Это хорошие новости"
 nw_liberia.6.t: "Умеренное сопротивление"
 nw_liberia.6.desc: "Далеко не все были согласны с рекрутским набором. Некоторые аборигены даже кидались на нас с копьями, но показательные расстрелы подобных агрессоров усмирили недовольных."
 nw_liberia.6.a: "Этого следовало ожидать"
 nw_liberia.7.t: "Отчаянное сопротивление"
 nw_liberia.7.desc: "Женщины, дети, старики - все они буквально бросались на наших рекрутеров, пытаясь отстоять молодых парней, что так же активно боролись. В некоторых племенах люди чуть ли не повсеместно брались за оружие, пытаясь прогнать наших людей. Пусть и ценой больших жертв среди аборигенов, но мы добились своего, увеличив количество новобранцев."
 nw_liberia.7.a: "Неслыханное неповиновение!"
 nw_liberia.8.t: "Званный ужин у главного судьи"
 nw_liberia.8.desc: "Сегодня прошел званный ужин в доме главного судьи Либерии, Луи Артура Граймса. На нём собрались все влиятельные люди государства и зарубежные дипломаты. Это прекрасный шанс укрепить наши позиции, либо договориться касательно новых вложений в нашу промышленность, но стоит учитывать, что излишние концессии в нашей стране – не самое верное решение."
 nw_liberia.8.a: "Это прекрасная возможность укрепить наши позиции"
 nw_liberia.9.t: "Первая встреча"
 nw_liberia.9.desc: "Первыми были замечены Дипломаты из Германии и Великобритании, демонстративно стоящие друг к другу спиной. Неподалеку также здоровался с гостями сам хозяин дома."
 nw_liberia.9.a: "Переговорим касательно нового завода с дипломатом Германии"
 nw_liberia.9.b: "Переговорим касательно нового филиала британских кампаний"
 nw_liberia.9.c: "Переговорить с верховным судьёй. Человеком, что в прошлом смог защитить суверенитет нашей страны в тяжелые времена"
 nw_liberia.10.t: "Вторая встреча"
 nw_liberia.10.desc: "Следующими были замечены дипломаты из Америки и Японии, делающие вид, что не замечают друг друга. Неподалеку, в кругу наиболее молодых политических деятелей, стоял Уильям Табмен, что недавно вернулся из Лиги Наций, став заместителем верховного судьи. Несмотря на возвращение в Либерию, этот человек по-прежнему сохранил полезные связи в Лиге Наций."
 nw_liberia.10.a: "Переговорим о новых морских базах с Америкой, что позволит расширить наше торговое влияние"
 nw_liberia.10.b: "Переговорим вопрос касательно открытия двух новых верфей при поддержке Японии"
 nw_liberia.10.c: "Переговорить с заместителем судьи, нам понадобятся его связи с внешним миром"
 nw_liberia.11.t: "Третья встреча"
 nw_liberia.11.desc: "Следующими были замечены дипломаты из Италии и Франции, переговаривающиеся о чём-то, активно жестикулируя друг другу. Одним из самых активных гостей был Кларенс Симпсон, государственный секретарь. Человек, успевающий буквально везде и знающий подход к каждому члену нашего правительства..."
 nw_liberia.11.a: "Переговорим с дипломатом Италии о постройке новых дорог, которые пользовались успехом ещё в Эритрее"
 nw_liberia.11.b: "Переговорим с дипломатом Франции о постройке укреплений. Они показали на примере линии Мажино, как их нужно строить."
 nw_liberia.11.c: "Переговорить с государственным секретарём"
 nw_liberia.12.t: "Последняя встреча"
 nw_liberia.12.desc: "После приёма хозяин дома, Луи Артур Граймс, попросил нас задержаться. Спустя некоторое время мы были сопровождены в малую гостиную, где, в свете камина, без труда узнавались самые влиятельные политики нашей страны, среди которых также были Уильям Табмен и Кларенс Симпсон, с которыми нам удалось переговорить ранее. Главный судья, являющийся, по совместительству, Великим Магистром главной масонской ложи Либерии, с улыбкой произнёс: "Добро пожаловать, брат. Ты выполнил все договорённости, не приняв помощи у иностранцев. Теперь, орден окажет всю возможную поддержку твоей власти"."
 nw_liberia.12.a: "Отличные новости"
 nw_liberia.13.t: "Запрос Либерии"
 nw_liberia.13.desc: "В ответ на запрет торговли Либерия запросила у нас провинцию Сьерра-Леоне. Готовы ли мы пойти на это?"
 nw_liberia.13.a: "Конечно, мы готовы заплатить свою цену"
 nw_liberia.13.b: "Конечно же мы отказываемся!"
 nw_liberia.14.t: "Государство Либерия хочет вступить в Союзники"
 nw_liberia.14.desc: "После долгого и взаимовыгодного британо-либерийского сотрудничества дипломаты Либерии заявили о том, что их страна готова вступить в Союзники. Каков будет наш ответ?"
 nw_liberia.14.a: "Конечно мы их примем"
 nw_liberia.14.b: "Мы отказываемся"
 nw_liberia.15.t: "Государство Либерия хочет вступить в Ось"
 nw_liberia.15.desc: "После долгого и взаимовыгодного германо-либерийского сотрудничества дипломаты Либерии заявили о том, что их страна готова вступить в Ось. Каков будет наш ответ?"
 nw_liberia.15.a: "Конечно мы их примем"
 nw_liberia.15.b: "Мы отказываемся"
 nw_liberia.16.t: "Нападения Каннибалов"
 nw_liberia.16.desc: "В очередной раз были найдены жители, растерзанные леопардами. Несмотря на явные следы животных, мы подозреваем, что это было очередное нападение так называемого "Общества Леопардов" - проклятых каннибалов, маскирующих свои убийства под нападения животных."
 nw_liberia.16.a: "Проклятые людоеды"
 nw_liberia.17.t: "Созыв племён"
 nw_liberia.17.desc: "Главы племён со всей страны собрались в одном шатре, чтобы принять ответные меры на действие поклонников бога белых. Первым выступил старейшина племён Кисси, который предложил обратиться к крайне кровожадному обществу Леопардов. Несмотря на их обряды и привычки, чуждые некоторым, они являются первоклассными неуловимыми воинами, находящимися в каждом слое общества, и способными подорвать силы нашего противника."
 nw_liberia.17.a: "Это хорошее предложение"
 nw_liberia_17a_tt: "§GВаши силы в гражданской войне повысятся на 10%.§!"
 nw_liberia.17.b: "Нет, мы справимся и без них"
 nw_liberia.18.t: "Второе предложение"
 nw_liberia.18.desc: "Следующим выступил старейшина племён Бакве, который предложил обратиться к нашим соплеменникам, что сумели устроиться в больших городах, дабы во время войны они сумели обеспечить нам доступ к громовым палкам, которые мы отдадим нашим воинам."
 nw_liberia.18.a: "Это хорошее предложение"
 nw_liberia_18a_tt: "§GВо время гражданской войны вы получите дополнительные §Y1000§! единиц §Yпехотного снаряжения§!.§!"
 nw_liberia.18.b: "Нет, мы справимся и без них"
 nw_liberia.19.t: "Третье предложение"
 nw_liberia.19.desc: "Последним выступил вождь воинственных племён Ваи, который предложил перебить все рекрутские отряды, до сих пор совершающие набор в либерийскую армию."
 nw_liberia.19.a: "Это хорошее предложение"
 nw_liberia.19.b: "Нет, мы справимся и без них"
 nw_liberia.20.t: "Восстание против племён"
 nw_liberia.20.desc: "Недовольные нашей политикой цивилизованные либерийцы подняли восстание против племенной власти."
 nw_liberia.20.a: "*Присоединиться к племёнам*"
 nw_liberia.20.b: "*Присоединиться к цивилизованным либерийцам*"
 nw_liberia.21.t: "Боеспособность армии"
 nw_liberia.21.desc: "После того как мы выиграли войну и заполучили в свои руки всё оружие, имеющееся у наших угнетателей, то... осознали, что этой техникой могут управлять лишь единицы из тех, кто раньше состоял в Либерийской армии."
 nw_liberia.21.a: "Нам нужно раскрыть загадку магии белых!"
 nw_liberia.22.t: "Ритуалы Леопардов"
 nw_liberia.22.desc: "В очередной раз были найдены жители, растерзанные леопардами. Несмотря на то, что на телах явные следы нападения животных, мы знаем, кто к этому приложил зубы."
 nw_liberia.22.a: "Неизбежные потери для тренировки наших воинов"
 nw_liberia.23.t: "Ритуалы Леопардов"
 nw_liberia.23.desc: "В очередной раз были найдены жители, растерзанные леопардами. Несмотря на то, что на телах явные следы нападения животных, мы знаем, кто к этому приложил зубы."
 nw_liberia.23.a: "Проклятые дикари пробрались даже на наши земли!"
 nw_liberia.24.t: "Fete de Gede"
 nw_liberia.24.desc: "Праздник предков годами практиковался нашими народами, даруя возможность обмануть смерть и даровать благословление плодородия. Безумные танцы, ром на интимных частях тела, занятия любовью на могилах – это только самые маленькие прелести, что дарит праздник нашему народу."
 nw_liberia.24.a: "Духи поддерживают все наши начинания!"
 nw_liberia.25.t: "Танцы для барона Самди и доблестного воина Ого"
 nw_liberia.25.desc: "Танцы мамбо вуду вокруг шеста, магические благовония хунганов и ритм барабанов, погружающий каждого присутствующего на церемонии в транс, подарит нашим людям близость с лоа."
 nw_liberia.25.a: "Мы едины с духами!"
 nw_liberia.26.t: "Жертвоприношения животных и талисманы гри-гри"
 nw_liberia.26.desc: "Принеся обильные жертвы лоа, мы пустили значительную часть наших фабрик на производство новых оберегов, что защитят наших людей от любого зла и несчастий."
 nw_liberia.26.a: "Злые духи отступят перед нами!"
 nw_liberia.27.t: "Национализация "Firestone""
 nw_liberia.27.desc: "Либерия национализировала дочерний филиал одной из наших компаний, которой находится на их земле. Теперь все ресурсы, добываемые Firestone, будут доставаться Либерии."
 nw_liberia.27.a: "Что моё, то моё, и моё, и моё, и моё! Не твоё!"
 nw_liberia.27.b: "Пусть себе балуются, не сильно-то мы и зависели от этого."
 nw_liberia.28.t: "Либерия просит новые провинции"
 nw_liberia.28.desc: "Либерия запросила у нас провинции Гвинею и Кот-д’Ивуар. В ответ они обязуются поставлять нам 15 единиц производимого ими каучука. Поставки будут идти даже в случае войны с нами."
 nw_liberia.28.a: "Конечно, мы готовы заплатить свою цену"
 nw_liberia.28.b: "Конечно же мы отказываемся!"
 nw_liberia.29.t: "Либерия просит новые провинции"
 nw_liberia.29.desc: "Либерия запросила у нас провинцию Сьерра-Леоне. В ответ они обязуются поставлять нам 15 единиц производимого ими каучука. Поставки будут идти даже в случае войны с нами."
 nw_liberia.29.a: "Конечно, мы готовы заплатить свою цену"
 nw_liberia.29.b: "Конечно же мы отказываемся!"
 nw_liberia.30.t: "Либерия предлагает мир"
 nw_liberia.30.desc1: "Ввиду безрезультативности войны Либерия предлагает заключить мир, по итогам которого за ними остаются все ресурсы и «Firestone»."
 nw_liberia.30.desc2: "Либерия предлагает заключить мир с передачей под её власть Сьерра-Леоне."
 nw_liberia.30.desc3: "Либерия предлагает заключить мир с передачей под её власть Кот-д’Ивуар и Французскую Гвинею."
 nw_liberia.30.a: "Мы согласны, эта военная кампания лишь вытягивает наши ресурсы"
 nw_liberia.30.b: "Нет, мы ничего не отдадим этим полуаборигенам!"
 nw_liberia.30.c: "Нам придётся согласиться"
 nw_liberia.30.d: "Это недопустимо!"
 
 nw_liberia.101.t: "Вызов Нимли"
 nw_liberia.101.desc: "Сопротивление племён Кру длится с 1931 года, начатое из-за отказа правительства действовать по плану Лиге Наций для устранения принудительного труда. Сегодня, Джуах Нимли заявил во всеуслышание, что готов бороться с действующими властями до победного конца!"
 nw_liberia.101.a: "Арестуйте этого дикаря!"
 nw_liberia.101.b: "Да кому интересны вопли вождя деревенщин..."
 
 nw_liberia.102.t: "Арест Нимли"
 nw_liberia.102.desc: "Мятежного вождя арестовали и связанного доставили в Монровию, где его заключили под стражу."
 nw_liberia.102.a: "Так и надо этому мятежнику!"
 LIB_leader_of_resistance_arrested: "Вождь сопротивления станет арестован"
 LIB_leader_of_resistance_arrested_flag: "Вождь сопротивления арестован"
 
 nw_liberia.103.t: "Вылет Нимли"
 nw_liberia.103.desc: "Стоящий во главе сопротивления вождь был замечен в аэропорту, готовясь с рейсом отбыть в Англию. Что нам предпринять?"
 nw_liberia.103.a: "Пусть летит куда хочет!"
 nw_liberia103a_tt: "§MМы не знаем к чему это может привести§!"
 nw_liberia.103.b: "Арестовать его!"
 
 nw_liberia.104.t: "Обращение Нимли"
 nw_liberia.104.desc: "Вождь одного из Либерийских племён обратился в Лигу Наций касательно проблемы принудительного труда в Либерии и попросил устранить этот бесчеловечный факт. В конце 20-ых годов уже было подобное расследование, и власти Либерии обязались устранить эту проблему. Стоит ли нам помочь принять участие в этом расследовании?"
 nw_liberia.104.a: "Мы примем участие в расследовании!"
 nw_liberia104a_tt: "Если комиссия увенчается успехом, новые власти будут нам благодарны"
 nw_liberia.104.b: "Нам это не нужно"
 
 nw_liberia.106.t: "Провал Нимли"
 nw_liberia.106.desc: "Неизвестно зачем Нимли ездил в Европу, но он вернулся оттуда в Либерию, где тут же был арестован и отправлен в тюрьму. Больше этот человек не сможет угрожать действующему правительству."
 nw_liberia.106.a: "Прекрасно!"
 nw_liberia.106.b: "Неудача"
 
 nw_liberia.107.t: "Новая комиссия из Лиги Наций"
 nw_liberia.107.desc: "Из Европы прибыла новая комиссия, в ультимативной форме поставившая условия об очередном расследовании о рабстве."
 nw_liberia.107.a: "Это не сулит ничего хорошего"
 nw_liberia.107.b: "Теперь дело за комиссией"
 
 nw_liberia.108.t: "Результаты комиссии"
 nw_liberia.108.desc: "Комиссия из Лиги Наций нашла очередное подтверждение злоупотреблением трудом и заявила о том, что действующее правительство не справилось с прошлыми обещаниями. Постановление было следующим: устроить преждевременные выборы, с привлечением всего населения, способные установить в стране компетентную власть. За честностью выборов останется следить специальный человек из Лиги."
 nw_liberia.108.a: "Нам остаётся только смириться"
 nw_liberia.108.b: "Отличная работа комиссии"
 
 nw_liberia.109.t: "Возвращение Нимли"
 nw_liberia.109.desc: "На ближайшем самолёте прибыл Нимли, который тут же начал активную агитацию среди местного населения. При этом его часто видели с оставшимся наблюдателем от европейских государств."
 nw_liberia.109.a: "Это он виновник всех бед!"
 
 nw_liberia.110.t: "Побег Нимли"
 nw_liberia.110.desc: "Благодаря своему сопровождению Нимли сумел сбежать и скрылся в неизвестном направлении."
 nw_liberia.110.a: "Долго он не пробегает!"
 
 nw_liberia.111.t: "Активность Народной Партии"
 nw_liberia.111.desc: "Несколько месяцев назад, вслед за племенами Кру, Народная Партия, выставившая на выборы предателя Томаса Фолкнера, тоже активизировалась. Фолкнер наравне с Нимли, окружённым дикарями, выступал перед цивилизованными либерийцами, рассказывая о коррупции, злоупотреблении властью и о рабстве."
 nw_liberia.111.a: "Арестовать их! Разогнать народ с применением силы!"
 nw_liberia.111.b: "Лучше отсидеться, эти митинги рассосутся сами собой"
 
 nw_liberia.112.t: "Последствия митингов"
 nw_liberia.112.desc: "Митинги были разогнаны при помощи полиции и дубинок. Далеко не все были с этим согласны, поэтому как среди населения, так и среди полиции были жертвы. Противостояние народа и правоохранительных органов длилось несколько дней, после которых оба зачинщика были арестованы."
 nw_liberia.112.a: "Цена не важна"
 
 nw_liberia.113.t: "Ультиматум народа"
 nw_liberia.113.desc: "Как цивилизованные либерийцы, так и жители племён, в едином порыве собрались у администрации города. Фолкнер выставил действующему правительствую ультиматум: либо они передают власть народной партии мирно, либо они заберут её силой."
 nw_liberia.113.a: "Мы вынуждены принять их власть"
 
 nw_liberia.114.t: "Смерть Момулу Масаккоя"
 nw_liberia.114.desc: "Погиб Момулу Масаккой, выходец из двух королевских семей с обеих сторон. Он был великим человеком, которого предал и оболгал ближний друг. Находясь под серией надуманных и подставных дел, сфабрикованных нынешним президентом для устранения конкурента, бывший консул Либерии в Германии умер в своём доме. После похорон его сын запросил возможности покинуть страну и уехать в Германию."
 nw_liberia.114.a: "Нам не нужны перебежчики"
 nw_liberia.114.b: "Пусть отправляется куда хочет"
 nw_liberia114a_flag: "Момулу Масаккой умер"
 
 nw_liberia.115.t: "Неудачное покушение"
 nw_liberia.115.desc: "Варни Масаккой с несколькими его сподвижниками были арестованы и посажены в тюрьму, обвинённые в подготовке покушения на президента."
 nw_liberia.115.a: "Никому не нужны конкуренты"
 
 nw_liberia.116.t: "Запрос поддержки в перевороте"
 nw_liberia.116.desc: "Варни Массакой, сын бывшего консула Либерии в Германии, попросил поддержки Германии в перевороте против деспотичной власти Баркли, из-за грязной игры которого погиб Момулу Массакой. За это сын дипломата пообещал содействие силам Германии в будущем и предложил решить будущее компании «Firestone»». Погибший имел популярность в Германии, да и его внук учится в немецкой школе, влияние Германии на будущий монарший род обещает быть большим."
 nw_liberia.116.a: "Это будет выгодный союз, а противникам негров можно закрыть рты"
 nw_liberia.116.b: "Нам неинтересны проблемы дикарей, отправьте эту информацию действующему президенту и забудем"
 
 nw_liberia.117.t: "Консульский переворот"
 nw_liberia.117.desc: "Эдвин Баркли был убит! Тело обнаружила прислуга его особняка, найдя его в кабинете президента. На следующий день управление страной было перехвачено Варни Массакоем, сыном недавно погибшего наследника аннексированной британцами страны. С помощью связей отца, своих сподвижников, и небольшого отряда немцев он быстро взял под контроль чиновничий аппарат, убирая всех нежелательных для его правления людей, впрочем, это не помешало объявить ему о возрождении монархии на землях Либерии."
 nw_liberia.117.a: "Наверняка он стоит за смертью президента, отомстив тому, за все несчастья"
 
 nw_liberia.118.t: "Провал переворота"
 nw_liberia.118.desc: "По дипломатическим каналам пришло донесение о том, что Варни Массакой просил поддержки в Германии для переворота. Германия отказала в помощи и направила нам эту информацию. Прибывший в страну заговорщик был быстро арестован и заключен под стражу."
 nw_liberia.118.a: "Там ему и место!"
 nw_liberia118a_flag: "Варни Масаккой не представляет угрозы"
 
 nw_liberia.119.t: "Судьба «Firestone»"
 nw_liberia.119.desc: "Либерия в благодарность за помощь предоставила нам право для решения судьбы Американской компании. Что нам следует решить касательно их судьбы: привести принудительное поглащение, передать компанию Либерии или оставить всё в руках США?"
 nw_liberia.119.a: "Выкупим их оборудование по себестоимости, начав самостоятельное выращивание каучука"
 nw_liberia.119.b: "Передадим право владения Либерии"
 nw_liberia.119.c: "Оставим право за США"
 
 nw_liberia.120.t: "Либерия просит оказать поддержку"
 nw_liberia.120.desc: "Либерия, вспомнившая о своих старых владениях, попросила оказать нам помощь и гарантии в возвращении старых земель."
 nw_liberia.120.a: "Мы окажем им помощь"
 nw_liberia.120.b: "Нам это не интересно"
 
 nw_liberia.121.t: "Требования Либерии"
 nw_liberia.121.desc: "Либерия потребовала от нас возвращения их старых земель. Как нам следует им ответить?"
 nw_liberia.121.a: "Нам придётся на это пойти"
 nw_liberia.121.b: "С чего бы?"
 
 nw_liberia.122.t: "Требования Либерии"
 nw_liberia.122.desc: "Либерия потребовала от нас возвращения их старых земель. Как нам следует им ответить?"
 nw_liberia.122.a: "Нам придётся на это пойти"
 nw_liberia.122.b: "С чего бы?"
 
 nw_liberia.123.t: "Речь короля"
 nw_liberia.123.desc: "После воссоединения и интегрирования соседних земель Король приготовил речь для своих подданных, где обещал не только повышение уровня жизни и прав, но и будущего величия, призывая приложить все усилия для того, чтобы остаться в выигрыше от приближающейся войны."
 nw_liberia.123.a: "Произнести речь с упором на призыв к службе государству"
 nw_liberia.123.b: "Произнести речь о важности стабильной и хорошей жизни государства"
 nw_liberia.123.c: "Произнести речь с призывом к технологическому прогрессу"
 
 nw_liberia.124.t1: "Первый выпуск Колледжа имени Фолкнера"
 nw_liberia.124.t2: "Очередной выпуск Колледжа имени Фолкнера"
 nw_liberia.124.t3: "Технологический прогресс"
 nw_liberia.124.desc1: "Первые выпускники колледжа уже готовы занять места узкоспециализированных рабочих и инженеров."
 nw_liberia.124.desc2: "Очередные выпускники колледжа уже готовы занять места узкоспециализированных рабочих и инженеров."
 nw_liberia.124.desc3: "Очередные выпускники колледжа наконец-то заняли все основные места нашего производства, что позволило выстроить продвинутую для нашего континента промышленность."
 nw_liberia.124.a: "Прекрасные новости!"
 
 nw_liberia.125.t: "Совместная модернизация"
 nw_liberia.125.desc: "Либерия предлагает начать совместную модернизацию, которая обойдётся нам заметно дешевле, чем обычно."
 nw_liberia.125.a: "Это хорошая сделка!"
 nw_liberia.125.b: "Нам это не интересно"

 
 
