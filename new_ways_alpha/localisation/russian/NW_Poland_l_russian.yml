  # events
  poland.war.1.t: "Отставка Игнация Мосцицкого"
  poland.war.1.d: "После полной катастрофы на фронте, падения Варшавы и капитуляции нашей страны, президент Польши - Игнаций Мосцицкий подал в отставку и передал свои полномочию правительству в изгнании во главе с Владиславом Сикорским. Этот шаг, по сути, обозначает падение режима Санации, установленного в 1926 году Юзефом Пилсудским в ходе Майского переворота."
  poland.war.1.a: "Это было предсказуемо."
  
  poland.flavor.1.t: "Умер Игнаций Ян Падеревский"
  poland.flavor.1.d: ""
  poland.flavor.1.cw: ""
  poland.flavor.1.ex: ""
  poland.flavor.1.a: "Spoczywaj w pokoju."
  
  poland.flavor.2.t: "[?independence_day@POL]-ая годовщина Независимости Польши"
  poland.flavor.2.d: "В 1918 году, после 123 лет разделов, польский народ обрёл свою свободу. Но тучи вокруг сгущаются, и даже через столько времени, наш народ находится под угрозой - Советский Союз и Германия окружают нас и мы должны быть готовыми сражаться. Будем ли мы достойными тех, кто завоевал своей кровью и потом нашу независимость?"
  poland.flavor.2.other: "В 1918 году, после 123 лет разделов, польский народ обрёл свою свободу. Но тучи вокруг сгущаются, и даже через столько времени, наш народ всё ещё находится под угрозой внешних и внутренних врагов... и мы должны быть готовыми сражаться. Будем ли мы достойными тех, кто завоевал своей кровью и потом нашу независимость?"
  poland.flavor.2.dcap: "В 1918 году, после 123 лет разделов, польский народ обрёл свою свободу. Но тучи вокруг нас поглотили нашу Отчизну и наш народ оказался в неволе. Мы должны сражаться на море, в воздухе и на пляжах, наш десант должен освободить Гданьск, наши Тихотемные должны освободить Варшаву и водрузить флаг над Бельведером, а польский народ должен стать достойным прошлого поколения, завоевавший своей кровью и потом нашу независимость!"
  poland.flavor.2.a: "Jeszcze Polska nie zgineła!"
  
  poland.flavor.3.t: "Коронация Карла Альбрехта Австрийского"
  poland.flavor.3.d: "Наш сюзерен настаивал, как желал этого около 20 лет назад, на коронации Карла Альбрехта Австрийского на польский престол. Но как бы ни казалась польскому народу его чужеродность, его брат - Леон Кароль Габсбург-Лотарыньский сражался за Польшу в звании ротмистра, а обе дочери вышли замуж за некоторых польских аристократов."
  poland.flavor.3.dson: "Наш сюзерен настаивал, как желал этого около 20 лет назад, на коронации Карла Альбрехта Австрийского на польский престол. Кроме того, его брат, ротмистр Польской армии, сражавшийся за Польшу ещё в Советско-польской войне, получит повышение."
  poland.flavor.3.a: "Его власть ограничивается только штыками."
  
  poland.flavor.4.t: "Балтийская реставрация"
  poland.flavor.4.desc: "В конце Первой Мировой войны немецкой аристократии практически удалось воплотить в жизнь проект Балтийского Герцогства - государства связанного личной унией с Пруссией, располагающегося на территории Латвии и Эстонии. Теперь мы снова стоим на пороге аналогичного шага и не должны остановиться в затеянном."
  poland.flavor.4.a: "Это во благо эстонцев и латышей"
  
  # decisions
  POL_baltic_restoration: "Балтийская реставрация"
  POL_baltic_restorationdesc: "В конце Первой Мировой войны немецкой аристократии практически удалось воплотить в жизнь проект Балтийского Герцогства - государства связанного личной унией с Пруссией, располагающегося на территории Латвии и Эстонии. Теперь мы снова стоим на пороге аналогичного шага и не должны остановиться в затеянном."
  form_country_baltic_duchy_required_states_tt: "Вы должны контролировать территории §Латвии§! и §Эстонии§!."
 
  POL_crown_habsburg_prince: "Коронация принца Габсбурга королём Польши"
  POL_crown_habsburg_prince_desc: "Установив в марионеточной Польше своего представителя, как мы пытались это сделать около 20 лет назад, мы усилим наше влияние и контроль над марионеткой."
 
  POL_del_habs_prince: "Детронизация Габсбурга"