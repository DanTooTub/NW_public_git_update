l_russian:
  
  #vanilla fix
  POL_union_with_romania: "Уния с Румынией"
  POL_hohenzollern_desc: "Немцы предусмотрели приход Гогенцоллернов к власти в новом Королевстве Польском, и наши тесные дипломатические связи с Румынией делают румынское королевское семейство идеальными кандидатами на трон Польши."
  POL_hohenzollern: "Гогенцоллерны"  
  POL_hohenzollern_desc: "Ещё в годы Великой войны сыну германского кайзера был предложен польский трон, но печальный для Центральных держав исход войны привёл к краху таких идей. Сегодня немецкий монарх на троне поможет нам установить хорошие связи с Германией."
  POL_restore_baltic_duchy: "Восстановить Балтийское Герцогство"  
  POL_restore_baltic_duchy_desc: "В конце Первой Мировой войны немецкой аристократии в Прибалтике практически удалось воплотить в жизнь проект Балтийского Герцогства - государства связанного личной унией с Пруссией, располагающегося на территории Латвии и Эстонии. Лишь поражение в войне нарушило этот государственный проект, но мы можем попытаться его восстановить." 
  POL_slavic_king: "Славянский король"  
  POL_slavic_king_desc: "Болгарский принц на нашем троне укрепит славянскую солидарность и заложит будущее для глобального панславянского проекта."
  POL_beck_ribbentrop: "Пакт Бека-Риббентропа"
  POL_adopt_german_constitution: "Конституция на немецкий манер"
  POL_adopt_german_constitution_desc: "Многие передовые государства всего мира брали немецкую конституцию за основу для своего главного закона, почему бы и нам не переписать её, учитывая восхождение на трон Гогенцоллерна."
  POL_federal_structure_of_kingdom: "Федеральное устройство королевства"
  POL_federal_structure_of_kingdom_desc: "Одна из главных проблем нашего государства – существование национальных меньшинств на её территории мы можем решить введя федеральную систему управления государством."
  POL_demand_LIT_august: "Потребовать Литву"
  POL_demand_LIT_august_desc: "Литовское правительство расколото, слабо и отличается плохим экономическим и военным управлением. Польское государство неполно без своих подданных, и, возможно, литовцы согласятся на объединение, если их просто попросить."
  POL_seek_an_alliance_with_kaiser: "Родственный монархический союз"
  POL_seek_an_alliance_with_kaiser_desc: "Благодаря Августу на польском троне, мы можем установить наиболее крепкий союз с Германской Империей, так как два родственника-монарха не смогут бросить друг друга в случае военной угрозы."
  POL_return_throne: "Вернуть германский трон"
  POL_return_throne_desc: "Став королём Польши, у Августа появился шанс исправить историческую оплошность – вернуть в Германию монархический государственный строй, а вместе с этим и свою династию ко власти."
  POL_speech_of_king: "Речь короля"
  POL_speech_of_king_desc: "Наш новый король выступит с речью перед нацией, заявив о своих целях и задачах. Это укрепит его политические позиции."
  POL_german_advisors: "Контакты с немецкими военными"
  POL_german_advisors_desc: "У Германии после Великой войны была чрезвычайна большая армия с соответствующим количеством офицерства. Многим из них не нашлось места в новой Германии, поэтому мы можем предложить им помочь с развитием нашей армии."
  POL_combine_polish_german_science_achievements: "Объединить достижения польской и немецкой науки"
  POL_combine_polish_german_science_achievements_desc: "Польские учёные добились больших успехов во многих научных сферах, но если помочь им организовать сотрудничество со своими немецкими коллегами, то это позволит совершить больше прорывов в исследованиях."
  POL_mutual_economic_penetration: "Взаимная экономическая интеграция"
  POL_mutual_economic_penetration_desc: "Польша должна стать прекрасным местом, куда могут вкладываться богатые немецкие промышленники, углубляя связи между двумя государствами."
  
  elect_august_tt: "Избрать короля Августа через событие."
  elect_kirill_tt: "Избрать короля Кирилла через событие."
  
