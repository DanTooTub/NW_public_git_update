    ### ФОКУСЫ
    DEN_make_the_military_budget_bigger: "Увеличить военный бюджет"
    DEN_make_the_military_budget_bigger_desc: "Мы больше не можем сидеть сложа руки, когда соседние державы наращивают свою военную мощь. Нужно отойти от своей прежней политики и увеличить военный бюджет, даже если это не одобрят парламентарии."
    DEN_base_in_greenland: "База в Гренландии"
    DEN_base_in_greenland_desc: "Гренландия – наш самый далёкий форпост, который, по сути, из-за своего крайне северного и дальнего положения абсолютно не развит. Однако современный мир диктует нам свои условия, и вот уже на ледяных склонах гренландии будут возведены новые стратегические объекты."
    DEN_base_in_faroe_islands: "База на Фарерах"
    DEN_base_in_faroe_islands_desc: "Фарерские острова – наш далёкий форпост, который, по сути, из-за своего скалистого рельефа и небольших размеров абсолютно не развит. Однако современный мир диктует нам свои условия, и вот уже на холодных склонах фарер будут возведены новые стратегические объекты."
    DEN_base_in_bornholm: "База на Борнхольме"
    DEN_base_in_bornholm_desc: "Борнхольм представляет собой остров, расположенный восточнее материковой части Дании, и имеет стратегическое положение между Германией и Швецией. Сейчас эта территория слабо развита. Однако современный мир диктует нам свои условия, и вот уже на холодных склонах борнхольма будут возведены новые стратегические объекты."
    DEN_army_for_defence: "Армия для обороны"
    DEN_army_for_defence_desc: "Незачем провоцировать великие державы. Достаточно сформировать такую армию, которая будет достаточно сильной для обороны нашей родины."
    DEN_reform_royal_army: "Реформировать Королевскую армию Дании"
    DEN_reform_royal_army_desc: "Датская армия существенно устарела. Необходимо реформировать её, чтобы приблизить к современным стандартам."
    DEN_infantry_1: "Обновить снаряжение пехоты"
    DEN_infantry_1_desc: "С новым снаряжением наша пехота сможет противостоять на равных дивизиям развитых стран Европы."
    DEN_infantry_2: "Внедрить новые разработки"
    DEN_infantry_2_desc: "Военная наука не стоит на месте, и для усиления нашей армии мы должны внедрить новые разработки в сфере вооружения пехоты."
    DEN_artillery: "Внедрить артиллерию"
    DEN_artillery_desc: "Никакая современная война не может обойтись без мощных пушек. Нашей армии нужна сильная артиллерия, чтобы противостоять врагу."
    DEN_marine: "Создать отряды морской пехоты"
    DEN_marine_desc: "Дания исторически была морской державой, и, чтобы укрепить доминирование в Балтийском море, необходимо создать отряды морской пехоты, способные оперативно десантироваться на вражеский берег."
    DEN_military_doctrine_1: "Подготовка к новой войне"
    DEN_military_doctrine_1_desc: "Новая мировая война приближается: пора усиленно заняться изучением возможных стратегий её ведения."
    DEN_mechanization_1: "Обновить транспорт"
    DEN_mechanization_1_desc: "В грядущей войне, как утверждают многие военные специалисты, большое значение приобретёт мобильный транспорт. Мы должны обновить его и создать отряды моторизованной пехоты."
    DEN_mechanization_2: "Внедрить новый транспорт"
    DEN_mechanization_2_desc: "Моторизованная пехота сможет продемонстрировать своё превосходство, если она будет управлять наиболее современным транспортом."
    DEN_tanks: "Внедрить танки"
    DEN_tanks_desc: "Определяющее значение в грядущей войне будут иметь танки. Если мы хотим противостоять великим державам, то должны создать мощные танковые дивизии."
    DEN_zealand_ports: "Расширить порты Зеландии"
    DEN_zealand_ports_desc: "Для строительства современного флота нужно построить новые верфи на датских островах."
    DEN_atlantic_war: "Война в Атлантическом океане"
    DEN_atlantic_war_desc: "Пора завоевать превосходство на волнах Атлантического океана. Мы должны пересмотреть свою морскую доктрину и создать флот, способный оперативно реагировать в Северном и соседнем к нему морях."
    DEN_big_fleet_1: "Ставка на крупный флот"
    DEN_big_fleet_1_desc: "Крейсеры и линкоры дороги в строительстве, но они помогут нам заполучить превосходство в мировом океане."
    DEN_big_fleet_2: "Усовершенствовать крупный флот"
    DEN_big_fleet_2_desc: "Дания сможет занять главенствующее положение в Атлантическом океане, если убедится в наличии действительно сильного крупного флота."
    DEN_aurhus_ports: "Расширить порты Орхуса"
    DEN_aurhus_ports_desc: "Необходимо построить новые верфи в Ютландии: это ускорит создание крупного морского флота."
    DEN_baltic_war: "Война в Балтийском море"
    DEN_baltic_war_desc: "Дании не стоит брать больше, чем стоит. Нужно подготовиться к войне в рамках Балтийского моря, чтобы защитить морскую торговлю со скандинавскими странами и не допустить вражеской высадки на берегах нашей страны."
    DEN_small_fleet_1: "Ставка на малый флот"
    DEN_small_fleet_1_desc: "Построив малый флот, мы сможем завоевать превосходство в Балтийском море и обезопасить наши берега."
    DEN_small_fleet_2: "Усовершенствовать эсминцы"
    DEN_small_fleet_2_desc: "Необходимо усовершенствовать эсминцы, чтобы укрепить наш флот и сделать его действительно мощным."
    DEN_expirience_of_the_great_war: "Опыт Великой войны"
    DEN_expirience_of_the_great_war_desc: "Дания не участвовала в Великой войне, но, по настоянию Германии, устанавливала в Балтийском море минные заграждения. Необходимо изучить эту часть военной истории, чтобы повторить этот опыть в новой войне."
    DEN_submarines: "Ставка на подводный флот"
    DEN_submarines_desc: "Подводный флот, существенно развившийся в последние годы, обеспечит Дании превосходство на море."
    DEN_airbase_of_kobenhavn: "Расширить аэропорт Копенгагена"
    DEN_airbase_of_kobenhavn_desc: "Расширив аэропорт Копенгагена, мы сможем вместить большее количество военных самолётов в городе при появлении необходимости в этом."
    DEN_air_doctrine_1: "Развитие авиации"
    DEN_air_doctrine_1_desc: "Необходимо развить датскую авиацию, чтобы защитить наше свободное датское небо от посягательств врагов."
    DEN_naval_aviation_1: "Ставка на морскую авиацию"
    DEN_naval_aviation_1_desc: "Создав морские бомбардировщики, мы обеспечим нашему флоту превосходство на море."
    DEN_fighter: "Ставка на истребители"
    DEN_fighter_desc: "Необходимо внедрить новые истребители, чтобы завоевать превосходство в воздухе."
    DEN_CAS: "Ставка на штурмовики"
    DEN_CAS_desc: "Необходимо внедрить новые штурмовики, чтобы поддержать нашу армию в наземных сражениях."
    DEN_bomber: "Ставка на бомбардировщики"
    DEN_bomber_desc: "Мы приблизим конец войны, если запугаем вражеский народ разрушениями городов, для чего нам потребуются современные бомбардировщики."
    DEN_naval_aviation_2: "Развитие морской авиации"
    DEN_naval_aviation_2_desc: "Мы сможем возродить доминирование датского государства на море, если существенно вложимся в морскую авиацию. Построив больше морских бомбардировщиков, мы поддержим наш флот."
    DEN_bunkers_schlezwig: "Укрепления в Северном Шлезвиге"
    DEN_bunkers_schlezwig_desc: "Не стоит сомневаться, что Германия попытается вернуть себе Северный Шлезвиг. Мы должны укрепить границу, чтобы сдержать возможную немецкую атаку."
    DEN_bunkers_odense: "Укрепления в Оденсе"
    DEN_bunkers_odense_desc: "Мы должны защитить Оденсе, один из крупнейших городов страны, чтобы не допустить его потерю."
    DEN_naval_bunkers_zealand: "Защитить Зеландию от морских высадок"
    DEN_naval_bunkers_zealand_desc: "Если война на море будет проиграна, мы сможем предотвратить оккупацию нашей страны вражеской морской пехотой, если построим морские укрепления на берегах датских островов."
    DEN_bunkers_zealand_1: "Укрепления в Зеландии"
    DEN_bunkers_zealand_1_desc: "Построив укрепления на острове, мы убережём нашу столицу от возможной оккупации, а также предотвратим наступление через зунды."
    DEN_bunkers_zealand_2: "Превратить Зеландию в крепость"
    DEN_bunkers_zealand_2_desc: "Зеландия станет крепостью посреди Балтийского моря, если мы построим действительно мощные укрепления."
    DEN_support_by_neighbours: "Поддержка от соседей"
    DEN_support_by_neighbours_desc: "Наша экономика серьёзно ослабла из-за Великой депрессии. Стоит положиться на Британию и Германию в разрешении последствий кризиса, даже если это будет стоить нам суверенитета."
    DEN_german_support: "Уступки для Германии"
    DEN_german_support_desc: "Германия постепенно усиливается. Если мы предоставим немецкому правительству привилегии в торговле, то укрепим связи с новой великой державой и подорвём британское влияние в Дании."
    DEN_german_workers: "Отправить людей на обязательные работы в Германии"
    DEN_german_workers_desc: "Германское правительство нам существенно заплатит, если мы отправим некоторых датчан на обязательные работы в землю Шлезвиг-Гольштейн."
    DEN_german_british_investments: "Добиться капиталовложений"
    DEN_german_british_investments_desc: "Необходимо, чтобы великие державы вложились в нашу экономику. Будет несложно убедить их пойти на этот шаг, учитывая, насколько развиты наши отношения с ними."
    DEN_ban_communist_party: "Запретить коммунистическую партию"
    DEN_ban_communist_party_desc: "Коммунистическая партия Дании не снискала особой популярности среди избирателей, но её запрет улучшит германское мнение о нас."
    DEN_boyscout_1: "Поддержать бойскаутское движение"
    DEN_boyscout_1_desc: "Нацист Кай Лембке основал движение скаутов: если мы поддержим его, то подготовим нашу молодёжь к будущей войне."
    DEN_invite_instructors_from_germany: "Пригласить немецких инструкторов"
    DEN_invite_instructors_from_germany_desc: "Наша армия совершенно забыла что такое порядок и дисциплина. Пора напомнить этим лоботрясам как воевать, пригласив немецких инструкторов."
    DEN_military_propagation: "Распространить милитаристскую пропаганду"
    DEN_military_propagation_desc: "Датский народ не имеет никакого желания ввязываться в войны, и очень зря: мы должны напомнить ему, как достигается слава."
    DEN_reform_fascist_army: "Реформировать армию по немецкому образцу"
    DEN_reform_fascist_army_desc: "Вермахт впечатляет всю Европу своей мощью и дисциплиной. Реформировав армию по немецкому образцу, мы сможем утвердить своё военное могущество."
    DEN_the_non_agression_pact: "Пакт о ненападении с Германией"
    DEN_the_non_agression_pact_desc: "Почему другие скандинавские страны так подозрительно относятся к Германии? Мы должны проявить всё своё дружелюбие по отношению к этой стране, и одним из проявлений оного должно стать заключение пакта о ненападении."
    DEN_stop_british_dependence: "Прекратить экономическую зависимость от Британии"
    DEN_stop_british_dependence_desc: "Мы связали нашу экономику с германской достаточно крепко, чтобы больше не было нужды заботится о том, какой урон нам понесёт зависимость от Британии. Пора разорвать невыгодные для нас связи."
    DEN_nazist_government: "Установить нацистское правительство"
    DEN_nazist_government_desc: "Датское правительство должно состоять из ставленников народа. Нацисты, как истинные представители нашей великой нации, должны возглавить страну."
    DEN_totalitarianism: "Установить тоталитарный режим"
    DEN_totalitarianism_desc: "Слишком долго представители неполноценных рас пытались уничтожить германский дух в датском народе, отравив его демократией. Пора установить режим, при котором вся нация будет служить нашему общему делу и государству!"
    DEN_unite_nazist_parties: "Объединить национал-социалистические партии"
    DEN_unite_nazist_parties_desc: "Нацистское движение раздроблено. Если мы хотим помочь великому правому делу, то должны включить всех верных нацистов в состав НСРПД, а остальных – уничтожить."
    DEN_antisemitic_laws: "Ввести антисемитские законы"
    DEN_antisemitic_laws_desc: "В нашей стране проживает от силы несколько тысяч евреев, но даже этого оказалось достаточно, чтобы нанести непоправимый урон датской нации, германскому духу, нашему великому государству! Мы должны защитить страну, создав антисемитские законы."
    DEN_prohibit_speculation: "Запретить спекуляции"
    DEN_prohibit_speculation_desc: "Биржевые игроки живут спекуляциями на акциях, чем развращают датскую нацию. Наша земля недостаточно богата, чтобы кормить этих рантье, и нужно остановить их безумство, пока они окончательно не распродали нашу страну."
    DEN_prohibit_speculation_tt: "\n§HМы начнем борьбу с биржевыми игроками, спекулянтами и рантье.\n§YНациональный дух§!  §Rбудет улучшаться через каждые 90 дней и спустя год примет конечную форму:§!§!\n\n"
    DEN_emergency_militarization_of_danish_economy: "Экстренная милитаризация датской экономики"
    DEN_emergency_militarization_of_danish_economy_desc: "Мировое еврейство готово уничтожить маленькую Данию, решившую дать отпор этому злодейству! В этот час каждый гражданин должен работать для обеспечения нашей армии, даже если придётся использовать методы принуждения."
    DEN_pursue_masons: "Преследовать масонов"
    DEN_pursue_masons_desc: "В Дании удивительно много масонов. Необходимо найти всех их представителей, способных внести сумятицу в наше общество."
    DEN_supervise_creators: "Взять под контроль творческую интеллигенцию"
    DEN_supervise_creators_desc: "Люди, занимающиеся творчеством, должны служить великой германской идее. Если направить их идеи в нужное русло, то мы сможем пробудить в датчанах германскую кровь."
    DEN_boyscout_2: "Расширить бойскаутское движение"
    DEN_boyscout_2_desc: "Мальчики не станут мужчинами, если не пройдут должную подготовку. Наша великая нация станет сильнее с более развитым бойскаутским движением."
    DEN_antifeminism: "Запретить женщинам участвовать в общественной жизни"
    DEN_antifeminism_desc: "Женщина должна служить мужчине, и это – факт. К сожалению, не все это понимают, и потому необходимо создать такие законы, которые запретили бы женщинам активно участовать в общественной жизни."
    DEN_join_to_axis: "Вступить в Ось"
    DEN_join_to_axis_desc: "Будущее за Германией. Если Дания хочет принять участие в строительстве нового мирового порядка, то должна вступить в немецкий альянс."
    DEN_own_fascist_alliance: "Независимая Дания"
    DEN_own_fascist_alliance_desc: "Незачем Дании опираться на каких-то немцев. Мы уже были доминирующей страной в Европе: станем таковой вновь."
    DEN_axis_science: "Совместные научные разработки"
    DEN_axis_science_desc: "Объединившись с немецкими учёными, мы добьёмся действительно великих результатов."
    DEN_colonies_for_denish_people: "Колонии для датского народа"
    DEN_colonies_for_denish_people_desc: "Нашим людям не хватает жизненного пространства: они задыхаются, теснясь на этих подвластным ветрам островах Балтийского моря. Пора завоевать земли, которые будут пригодны для жизни и созидания нашим народом."
    DEN_fascist_clame_central_schezwig: "Вернуть центральный Шлезвиг"
    DEN_fascist_clame_central_schezwig_desc: "В Средние века весь Шлезвиг принадлежал Датскому королевству, но позже германские государства забрали его у нас. Мы должны отомстить за такую несправедливость и вернуть наши исконные земли."
    DEN_sweden_friend: "Дружить с Швецией"
    DEN_sweden_friend_desc: "Швеция – сильнейшее государство из всех скандинавских, населённое мудрым и трудолюбивым народом. Гораздо выгоднее иметь с ней дружественные отношения."
    DEN_clame_scania: "Потребовать Сканию"
    DEN_clame_scania_desc: "Скания – это исконно датский регион, принадлежавший нашей нации в течении долгих лет и позволявший контролировать балтийскую торговлю. Необходимо вернуть эту территорию обратно."
    DEN_release_scandinavian_idea: "Воплотить идею скандинавизма"
    DEN_release_scandinavian_idea_desc: "Страны Скандинавии имеют общую германскую культуру, общий язык и общую историю. Начав с Норвегии, мы начнём постепенное реализации идей скандинавизма: объединения северных народов в единое государство."
    DEN_clame_estonia: "Колонизировать Прибалтику"
    DEN_clame_estonia_desc: "Факт владения Эстонией обеспечит нам контроль над Балтийским морем, а также обеспечит нам наличие подходящих территорий для колонизации."
    DEN_annex_sweden: "Захватить Швецию"
    DEN_annex_sweden_desc: "Пора прекращать эти сопливые отношения с Швецией. Нам нужны её ресурсы и её люди, и мы получим их военным путём."
    DEN_annex_england: "Вспомнить времена викингов"
    DEN_annex_england_desc: "Датский конунг Кнуд Великий некогда захватил всю Англию, а чем мы хуже? Мы покажем всему миру мощь возрождённой Дании, поставив на колени этот рассадник демократии!"
    DEN_proclaim_the_empire_of_the_north: "Возродить Империю Северного моря"
    DEN_proclaim_the_empire_of_the_north_desc: "Мы контролируем берега Северного моря, и этого достаточно, чтобы объявить всему миру о возрождении талассократической империи Кнуда Великого."
    DEN_annex_india: "Вернуть индийские колонии"
    DEN_annex_india_desc: "Отличным дополнением к нашей морской империи станет наличие колоний. Индия – это богатый край, и было бы неплохо завладеть им."
    DEN_british_support: "Уступки для Британии"
    DEN_british_support_desc: "Британия остаётся крупнейшей экономической и военной державой мира. Следует совершить несколько дипломатических и экономических уступок Лондону, чтобы завоевать его расположение."
    DEN_british_export_of_food: "Расширить экспорт продуктов питания"
    DEN_british_export_of_food_desc: "Британия охотно начнёт закупать у нас продукты питания, если мы будем продавать их по сниженной цене. Следует пойти на этот шаг, чтобы обеспечить наличие рынков сбыта для наших рыболовов и фермеров."
    DEN_british_privileges: "Установить льготы для британских производителей"
    DEN_british_privileges_desc: "Не во всех отраслях экономики Дания может обеспечить себя. Если мы предоставим лучшие условия для британских производителей, то добьёмся ухода предпринимателей из других стран, враждебных к нам."
    DEN_british_infrastructure: "Расширить инфраструктуру за британский счёт"
    DEN_british_infrastructure_desc: "Мы можем воспользоваться крепкими связями с британскими производителями, чтобы найти инвестиции для развития инфраструктуры."
    DEN_naval_trade: "Расширить морскую торговлю"
    DEN_naval_trade_desc: "Факт укрепления связей с Британией определяет нашу заинтересованность в развитии морской торговли. Следует расширить наш торговый флот, построив новые верфи."
    DEN_british_integration: "Интегрировать датскую экономику в британскую"
    DEN_british_integration_desc: "Полностью независимая датская экономика нежизнеспособна. Если мы крепче привяжем её к британской, то обеспечим большую стабильность в будущем."
    DEN_the_danish_miracle: "Датское чудо"
    DEN_the_danish_miracle_desc: "С помощью Британии мы можем совершить рывок в развитии нашего государства, вложившись в конкурентноспособные отрасли экономики."
    DEN_british_intelligency: "Укрепить связи с британской интеллигенцией"
    DEN_british_intelligency_desc: "Мы слишком германизировались. Следует выбить влияние немецкой культуры, распространив труды представителей английской интеллигенции."
    DEN_the_danish_revival: "Датское возрождение"
    DEN_the_danish_revival_desc: "Слишком долгое время Дания представляла из себя захолустье Европы, хоть и довольно развитое в сравнении с некоторыми восточными странами. Пора поднять отечественную науку на новый уровень!"
    DEN_allies_science: "Пригласить британских учёных"
    DEN_allies_science_desc: "Наша военная наука серьёзно отстаёт от британской. Если мы пригласим ведущих разработчиков Содружества, то заметно сократим этот разрыв."
    DEN_defence_agains_germany: "Оборона от Германии"
    DEN_defence_agains_germany_desc: "Германия представляет действительную угрозу для нас. Воспользовавшись британской поддержкой, мы должны укрепить южную границу."
    DEN_british_clame_schlezwig: "Предъявить претензии на Шлезвиг"
    DEN_british_clame_schlezwig_desc: "Теперь, когда за нашей спиной стоит великая Британская империя, ничто не может нас остановить в стремлении вернуть центральный Шлезвиг."
    DEN_modernization_of_army: "Модернизация армии по британскому образцу"
    DEN_modernization_of_army_desc: "Армия британцев – это армия победителей. Если мы хотим успешно защищать нашу страну, то должны модернизировать армию по британскому образцу."
    DEN_independence_1: "Постепенное обретение независимости"
    DEN_independence_1_desc: "Наша экономика стала крепче, а это значит, что теперь мы можем пересмотреть некоторые договора с Британией, ставящие нас в зависимое дипломатическое положение."
    DEN_independence_2: "Свободная датская экономика"
    DEN_independence_2_desc: "Дании потребовалась серьёзная поддержка Британии, и теперь мы можем дальше самостоятельно развивать наше хозяйство. Пора отменить некоторые вредные для нас британские привилегии."
    DEN_independence_3: "Защитить свободу"
    DEN_independence_3_desc: "Дания – это независимая скандинавская держава. Мы должны быть готовы защитить нашу свободу любой ценой и подготовить экономику к этому."
    DEN_provide_military_support_to_trading_partners: "Оказать военную поддержку торговым партнёрам"
    DEN_provide_military_support_to_trading_partners_desc: "Дания зависима от крупных держав, контролирующих её внешнюю торговлю, а, следовательно, заинтересована в их благополучии. Мы должны поддержать наших партнёров в военных конфликтах, чтобы обеспечить сохранность налаженных экономических связей."
    DEN_join_to_allies: "Заключить союз"
    DEN_join_to_allies_desc: "Мы должны укрепить установившиеся связи, заключив союз с великой державой."
    DEN_confirm_neutrality: "Подтвердить курс на нейтралитет"
    DEN_confirm_neutrality_desc: "Если мы хотим обеспечить свободу и независимость Дании, то должны подтвердить наше желание не ввязываться в мировые конфликты... Без веской на то причины."
    DEN_base_nordic_council: "Основать Северный совет"
    DEN_base_nordic_council_desc: "Скандинавские страны всегда были близки друг к другу. Необходимо создать организацию, способствующую региональной интеграции."
    DEN_integration_of_nordic_economy: "Интеграция скандинавских экономик"
    DEN_integration_of_nordic_economy_desc: "В рамках Северного совета мы проведём совместные экономические мероприятия, что поспособствуют экономической интеграции скандинавского региона."
    DEN_nordic_science: "Скандинавские научные разработки"
    DEN_nordic_science_desc: "Объединив ведущих учёных скандинавского региона, мы обеспечим сильнейший рывок в сфере научно-технического прогресса стран Северного совета."
    DEN_nordic_alliance: "Преобразовать Северный совет в военный союз"
    DEN_nordic_alliance_desc: "Одними экономическими методами Север не объединить. Нужно преобразовать Копенгагенский договор в конкретный военный альянс для защиты скандинавских стран от внешней агрессии."
    DEN_invite_finland: "Пригласить Финляндию"
    DEN_invite_finland_desc: "Восточная граница всё ещё остаётся незащищённой. Мы должны пригласить в Северный совет Финляндию, чтобы отодвинуть дальше советскую угрозу."
    DEN_invite_balts: "Пригласить страны Балтийского моря"
    DEN_invite_balts_desc: "Страны Балтийского моря, как и скандинавские, ожидают приближающейся угрозы со стороны Советского Союза и Германии. Если мы объединимся с ними в один военный союз, то обеспечим стабильность в регионе."
    DEN_democratic_war_against_ger: "Превентивный удар"
    DEN_democratic_war_against_ger_desc: "Не следует ждать, пока нацисты нападут первыми. Следует раздавить их уже сейчас, когда наши силы сжаты в кулак."
    DEN_sthengthen_democracy: "Укрепить демократию"
    DEN_sthengthen_democracy_desc: "Дания должна славиться своей победой демократии над диктатурой полоумных дворян-консерваторов, погубивших могущественное королевство. Следует напомнить об этом народу."
    DEN_young_socialists: "Социалистические молодёжные организации"
    DEN_young_socialists_desc: "Социалистические молодёжные организации способствуют укреплению позиций правящей социал-демократической партии Дании, потому мы должны поспособствовать их развитию."
    DEN_danish_socialism: "Датское государство всеобщего благосостояния"
    DEN_danish_socialism_desc: "Все жители Дании имеют право на лучшую жизнь и на лучшие блага. Мы должны обеспечить им реализацию этого права."
    DEN_question_on_a_monarchy: "Решить вопрос монархии"
    DEN_question_on_a_monarchy_desc: "Наша страна находится в критическом положении, и многие задаются вопросом: действительно ли король Кристиан X является символом, сплотившим нацию, а не требующей непомерных расходов фикцией? Упразднив монархию, мы нанесём последний удар по пережиткам консервативного прошлого и приблизимся к построению социалистического государства."
    DEN_independence_economy: "Независимый экономический курс"
    DEN_independence_economy_desc: "Дания зажата между Британией и Германией, и нам вечно выходится выбирать. Пора избавиться от старых экономических цепей и сменить политический курс на независимый."
    DEN_reduce_trade: "Сократить торговлю с великими державами"
    DEN_reduce_trade_desc: "Если мы хотим построить независимую экономику, то должны сократить внешнюю торговлю. Это может понести урон нашей экономике, но зато обеспечит нам независимость в политике."
    DEN_support_young_conservatives: "Компромисс с консервативной молодёжью"
    DEN_support_young_conservatives_desc: "У нас есть много общего с Национальной организацией консервативной молодёжи. Заручившись их поддержкой, мы прекратим конфликт со ставшей популярной молодёжной организацией и вместе поспособствуем созданию сильной и свободной Дании."
    DEN_young_workers: "Принудительные работы для молодёжи"
    DEN_young_workers_desc: "Если мы хотим выйти из кризиса, то должны предпринять радикальные действия. Направим школьников и студентов на принудительные работы, чтобы поднять отечественное производство."
    DEN_support_home_business: "Поддержать отечественных производителей"
    DEN_support_home_business_desc: "Зачем нам чужое, когда есть своё? Поддержав датский бизнес, мы добьёмся развития тех отраслей экономики, в которых мы сейчас заметно проигрываем остальной Европе."
    DEN_propagation_against_western_goods: "Пропаганда против западных товаров"
    DEN_propagation_against_western_goods_desc: "Недостаточно, чтобы наши предприниматели производили качественные товары, нужно, чтобы их покупали датские подданные. Мы должны начать пропаганду против западных товаров, чтобы обеспечить привлекательность наших."
    DEN_extend_patriotism: "Распространить патриотические настроения"
    DEN_extend_patriotism_desc: "Датские подданные постепенно забывают про понятия чести, достоинства и любви к родному Отечеству. Пора исправить эту ситуацию, распространив патриотическую пропаганду среди населения."
    DEN_stop_parliamentarism: "Ограничить парламентаризм"
    DEN_stop_parliamentarism_desc: "Демократия до хорошего не доведёт. Необходимо преобразовать парламент в консультативный орган, предоставив полноту всей власти королю."
    DEN_conservative_government: "Сформировать консервативное правительство"
    DEN_conservative_government_desc: "Монарх не может управлять страной в одиночку. Нужно сформировать правительство, состоящее из настоящих консерваторов и патриотов."
    DEN_christian_x_focus: "Восстановить репутацию Кристиана X"
    DEN_christian_x_focus_desc: "Мы освободили Данию от нужды и зависимости, и это не было бы возможно без поддержки нашего славного короля Кристиана X. Нужно воздать честь этому великому человеку."
    DEN_alliance_with_norway: "Союз с Норвегией"
    DEN_alliance_with_norway_desc: "В Норвегии правит династия Глюксбургов, та же самая, что и в Дании. Нужно воспользоваться этим, чтобы сильнее скрепить связи между державами и заключить военный союз."
    DEN_dinastic_communications: "Династические связи Глюксбургов"
    DEN_dinastic_communications_desc: "В далёкой Греции на троне сидит представитель Глюксбургов. Думается, он не будет против того, чтобы войти в союз с нами."
    DEN_danish_glory: "Возродить величие Дании"
    DEN_danish_glory_desc: "Дания была величайшей страной Скандинавии, и это – факт. Пора возвратить времена, когда наше королевство задавало тон всей Северной Европе."
    DEN_union_with_norway: "Возрождение Датско-норвежской унии"
    DEN_union_with_norway_desc: "Норвегия превратилась в рассадник социализма и бездуховности. Единственный способ спасти эту страну – поставить во главе нового монарха, более компетентного."
    DEN_union_with_finland: "Покончить с финским республиканизмом"
    DEN_union_with_finland_desc: "У Финляндии были все шансы стать великой державой, но она отказалась от становления королевства, выбрав путь разложения и республиканизма. Но подходящий монарх исправит это."
    DEN_union_with_sweden: "Усмирить Швецию"
    DEN_union_with_sweden_desc: "Швеция – злейший враг сильной и независимой Дании. Мы должны взять реванш за Северную войну, поставив это мелкое королевство на колени."
    DEN_unite_the_kingdom: "Объединить королевство"
    DEN_unite_the_kingdom_desc: "Никто не воспримет всерьёз Данию, если она останется лоскутным одеялом, состоящим из полунезависимых владений. Преобразовав королевства Кристиана X в одно, мы серьёзно усилим страну и превратим её в одного из ведущих игроков Европы."
    DEN_take_back_schlezwig: "Вернуть Шлезвиг-Гольштейн"
    DEN_take_back_schlezwig_desc: "Наше королевство никогда не возьмёт реванш за старые обиды, если не вернёт Центральный Шлезвиг и Гольштейн – территорию, сейчас находящейся в составе Германии."
    DEN_support_communist_party: "Коалиция с коммунистами"
    DEN_support_communist_party_desc: "У социал-демократов и коммунистов действительно много общего: мы боремся против фашизма за благосостояние датского народа. Возможно, пора позабыть прошлые обиды и заручиться поддержкой коммунистов, чтобы улучшить отношения с Коминтерном и пригласить советников из СССР, которые помогут вывести страну из кризиса при помощи советских методов."
    DEN_support_trade_unions: "Расширить роль профсоюзов"
    DEN_support_trade_unions_desc: "Чтобы эффективно выйти из кризиса, мы должны делегировать больше полномочий рабочему классу. Следует расширить роль профсоюзов, чтобы обеспечить самоуправление пролетариата."
    DEN_nationalise_industry_1: "Национализировать машиностроительную промышленность"
    DEN_nationalise_industry_1_desc: "Необходимо национализировать крупную промышленность, чтобы направить её работу на благо нашего государства и народа."
    DEN_nationalise_industry_2: "Национализировать судостроительную промышленность"
    DEN_nationalise_industry_2_desc: "Необходимо национализировать среднюю промышленность, чтобы направить её работу на благо нашего государства и народа."
    DEN_force_industrialisation: "Форсировать индустриализацию"
    DEN_force_industrialisation_desc: "У Дании имеются все ресурсы для того, чтобы стать крупной промышленной державой. Необходимо ускорить темпы индустриализации, чтобы добиться желаемых результатов."
    DEN_use_army: "Направить армию на общественные работы"
    DEN_use_army_desc: "Армия – это дешёвая рабочая сила. Мы можем воспользоваться ей для общественных работ."
    DEN_use_soviet_expirience: "Внедрить советскую практику"
    DEN_use_soviet_expirience_desc: "Советский Союз поражает весь мир своими экономическими достижениями. Стоит подробно изучить советскую политическую экономику и внедрить положительный опыт в датскую экономическую доктрину."
    DEN_revolutionary_government: "Сформировать революционное правительство"
    DEN_revolutionary_government_desc: "Коммунисты как никогда близки к победе социалистической революции в Дании. Завершающим этапом этого процесса должно стать формирование революционного правительства, состоящего из коммунистов и левых социалистов."
    DEN_communist_ruling: "Руководящая роль коммунистической партии"
    DEN_communist_ruling_desc: "В стране действуют либеральные и фашистские движения, своим существованием наносящие непоправимый урон рабочему движению и социалистической революции. Мы должны закрепить в конституции руководящую роль Коммунистической партии Дании, чтобы не допустить усиления антинародных элементов."
    DEN_own_communist_alliance: "Северная коммунистическая инициатива"
    DEN_own_communist_alliance_desc: "Нам не по пути с Коминтерном. Мы должны пойти своим собственным путём, отстаивая свой взгляд на коммунизм."
    DEN_join_to_comintern: "Ставка на СССР"
    DEN_join_to_comintern_desc: "Коммунистический Интернационал оставался верным другом датского трудового народа. Мы должны идти вместе с Кремлём для достижения победы мирового пролетариата."
    DEN_scania_demilitarisation: "Обезопасить Копенгаген"
    DEN_scania_demilitarisation_desc: "Враги нашего коммунистического режима могут пройти через Сканию и, перебравшись через проливы, нанести удар по нашей столице. Стоит отодвинуть угрозу от нас, потребовав демилитаризации региона Скании."
    DEN_reclaim_republic: "Провозгласить республику"
    DEN_reclaim_republic_desc: "Пора лишить датскую аристократию всяких привилегий. Мы должны начать с главного поборника контрреволюции – Кристиана X."
    DEN_destroy_left_opposition: "Уничтожить сталинистов"
    DEN_destroy_left_opposition_desc: "Сталинисты представляют особую угрозу для нашей коммунистической партии. Необходимо нанести серьёзнейший удар по их репутации, чтобы они утратили всякое влияние в стране."
    DEN_communist_welfare_state: "Развить идею государства всеобщего благосостояния"
    DEN_communist_welfare_state_desc: "Идея государства всеобщего благосостояния вполне соотносится с учениями Маркса и Ленина. Необходимо развить эту мысль дальше, чтобы сформировать наилучшую доктрину для нашей партии."
    DEN_peoples_militia: "Сформировать Красную гвардию"
    DEN_peoples_militia_desc: "Мы должны воспользоваться наработками старых коммунистов, чтобы сформировать обновлённую Красную гвардию, способную защитить наше славное государство."
    DEN_destroy_right_opposition: "Уничтожить оппортунистов"
    DEN_destroy_right_opposition_desc: "Аксель Ларсен и его немногочисленные сторонники оказались предателями, поддерживающими идеи Троцкого. Чтобы они не развращали нашу партию, необходимо сослать их куда-нибудь в Гренландию или на Борнхольм, где этих предателей поскорее настигнет смерть."
    DEN_take_down_bourgeoisie: "Нанести удар по буржуазии"
    DEN_take_down_bourgeoisie_desc: "Со времён правления консерваторов в Дании существует слишком много буржуев, этих противных и вредных паразитов. Пора избавиться от них, а всё их имущество передать рабочему классу и представителям КПД."
    DEN_communist_advisors: "Пригласить советников из Кремля"
    DEN_communist_advisors_desc: "Старое правительство пользовалось советской поддержкой, но её было недостаточно. Пора пригласить ещё больше советников из коммунистической России, чтобы привести нашу страну к счастливому будущему."
    DEN_investments_from_ussr: "Инвестиции из СССР"
    DEN_investments_from_ussr_desc: "Благодаря налаженным связям с Москвой мы можем добиться развития экономики Дании, как важного аванпоста коммунистического авангарда в Северной Европе."
    DEN_cult_of_a_fisherman: "Сформировать культ рыбака"
    DEN_cult_of_a_fisherman_desc: "Рыболовля остаётся важнейшей отраслью экономики Датской республики. Мы должны поддержать этих честных тружеников и подать пример всему рабочему классу."
    DEN_support_fishermans: "Поддержать рыбную отрасль"
    DEN_support_fishermans_desc: "Чтобы ловить больше рыбы, необходимо построить новые порты и верфи. Так мы обеспечим лучшие показатели в рыбной отрасли, а также сможем инвестировать в кораблестроение."
    DEN_be_prepared_for_war: "Подготовиться к войне с Германией"
    DEN_be_prepared_for_war_desc: "Фащисты готовятся уничтожить наше свободное рабочее государство. У них ничего не выйдет: мы подготовимся к войне с ними."
    DEN_destroy_fascism: "Разбить фашистов"
    DEN_destroy_fascism_desc: "Коричневая чума собралась вокруг наших границ. Если мы хотим выжить, то должны разбить её, пока она не разбила нас."
    DEN_line_of_togersen: "Линия Ларсена"
    DEN_line_of_togersen_desc: "Наш мудрый вождь Аксель Ларсен готов направить все силы государства на постройку оборонительной линии на границе с Германией, чтобы не допустить захвата Дании фашистами."
    DEN_social_reforms_1: "Антикризисные меры"
    DEN_social_reforms_1_desc: "Чтобы поскорее выйти из кризиса, мы должны предпринять соответствующие меры, способствующие оздоровлению экономики."
    DEN_forced_hard_labour: "Отправить рабочих на принудительные работы"
    DEN_forced_hard_labour_desc: "К сожалению, нам необходимо направить некоторых людей на общественные работы против их воли, чтобы укрепить экономику в это кризисное время."
    DEN_support_business: "Утвердить выплаты для малого бизнеса"
    DEN_support_business_desc: "Мы можем утвердить выплаты для малого бизнеса, чтобы стимулировать предпринимательскую деятельность, уменьшив тем самым уровень безработицы."
    DEN_infrasctucture_1: "Развить железнодорожную сеть"
    DEN_infrasctucture_1_desc: "Дания по праву может славиться своей железнодорожной сетью, но совершенству нет предела. Мы должны дальше её развивать, даже в такое тяжёлое время."
    DEN_support_zealand: "Поддержать промышленников Зеландии"
    DEN_support_zealand_desc: "Мы должны поддержать промышленников на Датских островах, чтобы добиться оздоровления экономики."
    DEN_zealand_workplaces: "Создать новые рабочие места в Зеландии"
    DEN_zealand_workplaces_desc: "Поддержав промышленность на Датских островах, мы можем добиться увеличения здесь рабочих мест."
    DEN_zealand_industry: "Создать новую промышленность в Зеландии"
    DEN_zealand_industry_desc: "Необходимо поспособствовать развитию промышленности на Датских островах, чтобы развить нашу экономику."
    DEN_military_industry_1: "Возродить военную промышленность"
    DEN_military_industry_1_desc: "Мы должны расширить нашу военную промышленность, чтобы обеспечить укомплектованность армии."
    DEN_military_industry_2: "Построить новые военные заводы"
    DEN_military_industry_2_desc: "Нам необходимо больше военных заводов, чтобы производить больше вооружения для датской армии."
    DEN_support_jutland: "Поддержать промышленников Ютландии"
    DEN_support_jutland_desc: "Мы должны поддержать промышленников Ютландии, чтобы добиться оздоровления экономики."
    DEN_jutland_workplaces: "Создать новые рабочие места в Ютландии"
    DEN_jutland_workplaces_desc: "Поддержав промышленность в Ютландии, мы можем добиться увеличения здесь рабочих мест."
    DEN_jutland_industry: "Создать новую промышленность в Ютландии"
    DEN_jutland_industry_desc: "Необходимо поспособствовать развитию промышленности в Ютландии, чтобы развить нашу экономику."
    DEN_social_reforms_2: "Ввести дополнительные антикризисные меры"
    DEN_social_reforms_2_desc: "Мы приблизились к выходу из кризиса, и теперь необходимо ввести дополнительные меры, чтобы возродить экономику и перейти к фазе подъёма."
    DEN_extra_tech_slot_1: "Расширить университет Копенгагена"
    DEN_extra_tech_slot_1_desc: "Чтобы Дания не отставала от соседних держав, необходимо поддержать отечественное образование и расширить государственный университет в столице."
    DEN_extra_tech_slot_2: "Центр скандинавской науки"
    DEN_extra_tech_slot_2_desc: "Дания имеет все возможности для того, чтобы стать центром скандинавской науки, нужно лишь вложить достаточно средств в развитие образования."
    DEN_support_scania: "Поддержать промышленников Скании"
    DEN_support_scania_desc: "Мы должны поддержать промышленников Скании, чтобы добиться оздоровления экономики."
    DEN_sund: "Ввести зундские пошлины"
    DEN_sund_desc: "Теперь, когда мы контролируем датские проливы, мы можем ввести пошлины для торгового флота, курсирующего здесь."
    DEN_icland: "Укрепить связи с Исландией"
    DEN_icland_desc: "Мы должны укрепить связи с Исландией – страной, находящейся в личной унии с Данией."
    DEN_support_iclandic_economy: "Поддержать исландскую экономику"
    DEN_support_iclandic_economy_desc: "Мы должны поддержать экономику нашей союзной державы на севере."
    DEN_annex_iceland: "Ограничить автономию Исландии"
    DEN_annex_iceland_desc: "Не может быть и мысли о том, чтобы Исландия была независимой страной во всех смыслах этого слова. Стоит найти юридические лазейки и применить методы экономического давления для того, чтобы ограничить исландскую автономию."
    DEN_support_trotskyists: "Сменить программу партии на троцкистскую"
    DEN_support_trotskyists_desc: "В Коммунистической партии Дании распространены троцкистские идеи. Мы можем закрепить их в программе, чтобы выразить интересы всех членов КПД."
    DEN_danish_revolution: "Провозгласить датскую революцию"
    DEN_danish_revolution_desc: "Победа троцкизма – это победа революции. Мы должны направить общественную пропаганду в русло распространения революционных, агрессивных настроений против консерваторов, либералов, буржуев и помещиков."
    DEN_revolution_in_norway: "Распространить революцию в Норвегии"
    DEN_revolution_in_norway_desc: "Норвежский народ всегда тяготел к Дании, и в этот раз мы снова сыграем важную роль в его судьбе, освободив норвежцев от старой капиталистической власти."
    DEN_revolution_in_sweden: "Распространить революцию в Швеции"
    DEN_revolution_in_sweden_desc: "Швеция – наиболее развитая страна в Скандинавии в плане промышленности, а значит угнетение рабочих достигает там ужасающих масштабов. Мы должны исправить положение и принести революцию в эту северную страну."
    DEN_revolution_in_finland: "Распространить революцию в Финляндии"
    DEN_revolution_in_finland_desc: "Власть в Финляндии захватил помещеческий консервативный режим. Мы должны возродить Красную Финляндию и освободить народ страны Суоми."
    DEN_war_communism: "Военный коммунизм"
    DEN_war_communism_desc: "Дания должна быть готова к защите социализма. В случае войны мы сможем успеть перевести экономику на военные рельсы, если воспользуемся практикой военного коммунизма."
    DEN_referendum_focus: "Провести референдум о реорганизации Ригсдага"
    DEN_referendum_focus_desc: "Нынешняя система парламентаризма исчерпала себя. Предлагается упразднить верхнюю палату Ригсдага, Ландстинг, заменив её Ригстингом, а для упрощения правотворчества передать соответствующие функции новой, третьей палате – объединённому Ригсдагу."
    DEN_ecclesiastical_affairs_focus: "Реорганизовать министерство по делам церкви"
    DEN_ecclesiastical_affairs_focus_desc: "Духовное состояние датских подданных удручает. Чтобы преодолеть эти кризисные времена, необходимо вернуть людям веру в светлое будущее, веру в Бога, веру в короля, что возможно лишь при реорганизации министерства по делам церкви в более эффективную структуру."
    DEN_national_church_focus: "Пересмотреть отношения с Датской национальной церковью"
    DEN_national_church_focus_desc: "Нынешние отношения Ригсдага и Датской национальной церкви не позволяют в полной мере реализовать возможности такого сотрудничества государства и религии. Мы должны подойти к этому делу иначе, тем или иным образом расширив влияние церкви на принятие государственных решений."
    DEN_ban_luciferian_sects_focus: "Начать борьбу с люциферианскими сектами"
    DEN_ban_luciferian_sects_focus_desc: "Некоторые радикальные масонские группы продвигают опасные для общества идеи о поклонении Люциферу. Пора прекратить эти проповеди и объяснить народу как нужно верить в Бога."
    DEN_pluralism_in_church_focus: "Поддержать плюрализм в церкви"
    DEN_pluralism_in_church_focus_desc: "Нынешние политические тенденции свидетельствуют о либерализации общественной жизни, это же касается и религии. Стоит поддержать такие начинания и позволить реформировать церковь так, как это представляется необходимым."
    DEN_clerics_in_government_positions_focus: "Протолкнуть духовных деятелей на государственные посты"
    DEN_clerics_in_government_positions_focus_desc: "Среди духовных деятелей Дании встречается много достаточно компетентных юристов, социологов, экономистов. Если мы пригласим их на государственные посты, то получим хороших и действительно духовных специалистов у власти."
    DEN_government_of_christian_x_focus: "Правительство Кристиана X"
    DEN_government_of_christian_x_focus_desc: "В условиях политической анархии король должен сформировать новое правительство верных ему министров, чтобы наладить управление государством."
    DEN_end_of_democracy_focus: "Положить конец демократии"
    DEN_end_of_democracy_focus_desc: "Демократический режим доказал свою нежизнеспособность, способность погубить наше славное королевство. Мы должны искоренить демократические идеи путём пропаганды и просвещения подданных."
    DEN_brotherhood_focus: "Братство"
    DEN_brotherhood_focus_desc: "Стоит наладить связи с высокопоставленными масонами других государств: мы сможем воспользоваться этим в будущем."
    DEN_spirituality_focus: "Вернуть людей к духовности"
    DEN_spirituality_focus_desc: "Датский народ долго прозябал в состоянии неверия и пошлости, но теперь, когда Кристиан X вернул себе власть, мы можем вернуть людям веру в вечные ценности."
    DEN_german_state_focus: "Способствовать развитию германской культуры"
    DEN_german_state_focus_desc: "Германская культура всегда была важной составной частью датского достояния, аристократия издавна разговаривала на немецком языке. Следует укрепить это международное сотрудничество и развить значение немецкой культуры в Дании."
    DEN_pangermanism_focus: "Стать новым центром пангерманизма"
    DEN_pangermanism_focus_desc: "Датский народ, как действительно народ германский, продемонстрировал свою решительность и умение выживать, а вот Пруссия упала в пучину нацистского язычества. Копенгаген станет новым центром Германии, ведь такова его судьба."
    DEN_danish_state_focus: "Строительство датского национального государства"
    DEN_danish_state_focus_desc: "В Дании чувствуются примеси немецкой и еврейской культуры, удручающих настоящих патриотов, но, к счастью, такое положение возможно исправить путём искоренения всего чуждого датскому народу."
    DEN_panscandinavism_focus: "Укрепить скандинавское единство"
    DEN_panscandinavism_focus_desc: "Дания всегда была центром Скандинавии, и мы не должны забывать это. Вместо этого мы должны укрепить нашу скандинавскую идентичность."
    DEN_pro_business_law_focus: "Реформировать трудовое законодательство в пользу бизнеса"
    DEN_pro_business_law_focus_desc: "Крупные фабриканты и мелкие предприниматели во многом способствовали кампании Вестергора. Чтобы не потерять их поддержку, мы должны внести изменения в трудовое законодательство, чтобы лишить рабочих многих имеющихся у них прав."
    DEN_support_conservatives_focus: "Поддержать консервативные элементы"
    DEN_support_conservatives_focus_desc: "Мы можем привлечь на свою сторону многих монархистов и националистов, чтобы вместе единым фронтом бороться за выживание и развитие сильного датского государства."
    DEN_national_guard_focus: "Сформировать Национальную гвардию"
    DEN_national_guard_focus_desc: "Чтобы обеспечить порядок в Дании, а также спасти её от внешнеполитических посягательств враждебных народов, мы должны сформировать Национальную гвардию из лучших представителей датской молодёжи, прошедшей через организацию Джека Вестергора."
    DEN_state_capitalism_focus: "Построить государственный капитализм"
    DEN_state_capitalism_focus_desc: "Чтобы обеспечить интересы крупных промышленников и заручиться ещё большей поддержкой, мы должны построить такую экономическую систему, что приведёт к разорению малого бизнеса и монополизации рынка под контролем государства."
    DEN_free_market_focus: "Построить свободную рыночную экономику"
    DEN_free_market_focus_desc: "Малые предприниматели остаются нашей главной опорой. Чтобы сохранить их поддержку, а следовательно и поддержку широких масс населения, стоит пренебречь принятой идеологией и избавить бизнес от тех оков, что мешали ему свободно развиваться, защищая рынок от формирования монополий."
    DEN_anarchist_revolution: "Революция датских рабочих"
    DEN_anarchist_revolution_desc: "Никто не верил в нас, но вот наступил день, когда наша анархическая революция свершилась, и теперь мы готовы уверенно шагнуть навстречу новым горизонтам."
    DEN_sexual_revolution_focus: "Сексуальное освобождение"
    DEN_sexual_revolution_focus_desc: "Всё эти моральные устои, общественные табу и прочие составляющие нынешнего общества во многом были созданы государством, поэтому наша цель состоит в том, чтобы разрушить все это, в том числе начав агитировать людей за освобождение и в интимной сфере."
    DEN_stormen_pa_borsen_focus: "Повторить бурю на бирже"
    DEN_stormen_pa_borsen_focus_desc: "Около 20 лет назад мы уже проворачивали подобную авантюру. Пришло время повторить нападение на биржи, на эти орудия крупного капитала, и довершить последние вздохи капитализма в нашей стране."
    DEN_amts_focus: "Предоставить самоуправление амтам"
    DEN_amts_focus_desc: "Амты – это единицы самоуправления, которым и будут делегированы почти все полномочия."
    DEN_port_workers_focus: "Поддержать борьбу портовых рабочих"
    DEN_port_workers_focus_desc: "Портовые рабочие Дании уже не раз выступали движущей силой забастовочного движения, поэтому нам стоит всячески поддерживать их борьбу."
    DEN_plunder_the_noble_houses_focus: "Разграбить дома бывших дворян"
    DEN_plunder_the_noble_houses_focus_desc: "Анархическая революция уже свершилась, и старая аристократия потеряла свою власть. Осталось лишь забрать их богатства, пустив их на благо народа."
    DEN_free_scandinavia_focus: "Освободить скандинавских рабочих"
    DEN_free_scandinavia_focus_desc: "Пролетариат Скандинавии нуждается в освобождении от гнёта. Сейчас наше общество окрепло и готово с огромной силой отстоять их интересы."
    DEN_free_germany_focus: "Освободить немецких рабочих"
    DEN_free_germany_focus_desc: "Пролетариат Германии нуждается в освобождении от гнёта. Сейчас наше общество окрепло и готово с огромной силой отстоять их интересы."
    DEN_free_finland_focus: "Освободить финских рабочих"
    DEN_free_finland_focus_desc: "Пролетариат Финляндии нуждается в освобождении от гнёта. Сейчас наше общество окрепло и готово с огромной силой отстоять их интересы."
    DEN_plunder_the_churches_focus: "Разграбить церкви"
    DEN_plunder_the_churches_focus_desc: "В давние века церковь просвещала простой народ, но со временем она стала орудием капитала по одурачиванию рабочих и крестьян в интересах буржуазии. Пора покончить с этим и разграбить нечестно нажитое."
    DEN_expand_danish_trade_union_confederation: "Расширить Датскую конфедерацию профсоюзов"
    DEN_expand_danish_trade_union_confederation_desc: "После успешного проведения революции мы, как анархо-синдикалисты, должны развить курс на увеличение роли профсоюзов в жизни общества."
    DEN_danish_seafarers_union: "Союз моряков Дании"
    DEN_danish_seafarers_union_desc: "Объединение датских морских команд на основе профессионального признака станет важным шагом на пути к победе анархо-синдикализма."
    DEN_danish_railway_union: "Датский железнодорожный союз"
    DEN_danish_railway_union_desc: "Объединение датских железнодорожников на основе профессионального признака станет важным шагом на пути к победе анархо-синдикализма."
    DEN_danish_association_of_blacksmiths_and_mechanics: "Датская ассоциация кузнецов и механиков"
    DEN_danish_association_of_blacksmiths_and_mechanics_desc: "Объединение этих датских рабочих на основе профессионального признака станет важным шагом на пути к победе анархо-синдикализма."
    DEN_danish_workers_union: "Союз рабочих Дании"
    DEN_danish_workers_union_desc: "Рабочие в целом должны быть объединены неким связывающим звеном."
    
    
