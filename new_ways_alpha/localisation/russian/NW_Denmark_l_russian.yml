    ### ИВЕНТЫ
    apdenmark.1.title: "Рост радикализма в Национальной организации консервативной молодёжи"
    apdenmark.1.desc: "В Национальной организации консервативной молодёжи, молодёжной организации Консервативной партии, происходит рост профашистских настроений. Её председатель Джек Вестергор перенял фашистскую символику, а также начал антикоммунистическую и антисоциалистическую деятельность.\n\nЛидеры Консервативной партии хотят надавить на него, чтобы он ушёл со своего поста."
    apdenmark.1.a: "Стоит напомнить им, что это антидемократично"
    apdenmark.1.b: "Так будет только лучше"
    
    apdenmark.2.title: "Выборы в Ландстиг"
    apdenmark.2.desc: "Сегодня прошли выборы в Ландстинг, верхнюю палату датского парламента. Абсолютную победу на них одержала правящая Социал-демократическая партия и находящееся с ней в коалиции партия Венстре, что позволит депутатам быстро наладить работу без лишних конфликтов."
    apdenmark.2.a: "Это хорошо"
    
    apdenmark.3.title: "Выборы в Ландстиг"
    apdenmark.3.desc: "Сегодня прошли выборы в Ландстинг, верхнюю палат датского парламента. К сожалению, не нашлось партии, которой удалось бы одержать абсолютную победу, и уже сейчас понятно, что депутатам вряд ли удастся сразу наладить работу друг с другом."
    apdenmark.3.a: "Неприятно"
    
    apdenmark.4.title: "Смерть Стаунинга"
    apdenmark.4.desc: "Поступила печальная новость – скончался Торвальд Стаунинг, государственный министр Дании от социал-демократической партии, запомнившийся нам как умелый организатор и управленец."
    apdenmark.4.a: "Его преемником должен стать министр финансов Вильхельм Буль"
    apdenmark.4.b: "Новым лидером станет министр внутренних дел Кнуд Кристенсен"
    
    apdenmark.5.title: "Депутаты Фолькетинга выступают против увеличения военного бюджета"
    apdenmark.5.desc: "Депутаты Фолькетинга от партии Венстре, придерживающиеся принципов антимилитаризма, выступили против увеличения военного бюджета. Они опасаются, что такой шаг не только подорвёт основы датского государства, но и разозлит наших близких соседей, в том числе Германию."
    apdenmark.5.a: "Они зря боятся"
    
    apdenmark.6.title: "Депутаты Фолькетинга считают запрет коммунистической партии неконституционным"
    apdenmark.6.desc: "Некоторые депутаты Фолькетинга считают, что запрет коммунистической партии Дании, который мы произвели под давлением Германии, является антиконституционным решением. Они требуют провести расследование наших действий и отправить его в суд."
    apdenmark.6.a: "Они не понимают, во что ввязываются"
    
    apdenmark.7.title: "Нацисты требуют предоставить им министерские должности"
    apdenmark.7.desc: "Положение Национал-социалистической рабочей партии Дании окрепло в обществе. Пользуясь поддержкой своих покровителей из Германии, нацисты сегодня провели очередной митинг в Копенгагене, но на этот раз их риторика была гораздо более агрессивной: они потребовали включить их в состав датского правительства, чтобы тем самым продемонстрировать его близость к народу."
    apdenmark.7.a: "Это ужасно..."
    
    apdenmark.8.title: "Дания хочет заключить пакт о ненападении"
    apdenmark.8.desc: "Сегодня к нам прибыли датские дипломаты, сообщившие о желании их правительства заключить с нами пакт о ненападении. Тем самым они желают показать своё дружелюбное отношение к нашему государству и желание дальше сотрудничать."
    apdenmark.8.a: "Это хорошая идея"
    apdenmark.8.b: "Чего они боятся?"
    
    apdenmark.9.title: "Германия отказалась заключать пакт о ненападении"
    apdenmark.9.desc: "Германское правительство отказалось заключать с нами пакт о ненападении; они считают наше предложение недоверием к их действиям."
    apdenmark.9.a: "Жаль"
    
    apdenmark.10.title: "Выбор государственного министра Дании"
    apdenmark.10.desc: "Мы пошли на уступки нацистам и впустили их в правительство, но они требовали также и сменить государственного министра, политического лидера Дании. Король прислушался к ним, и теперь необходимо выбрать, кто же из праворадикального лагеря станет главой правительства королевства."
    apdenmark.10.a: "Кай Лембке – в правительстве нужен популярный человек"
    apdenmark.10.b: "Фриц Клаузен – нам нужны должные организаторы"
    
    apdenmark.11.title: "Судьба датской монархии"
    apdenmark.11.desc: "В ходе расследований, проведённых с целью выявить всяких грязных масонов и иллюминатов, подчиняющихся сионистам из Коммунистической партии, стало известно, что так горячо любимый нами король Кристиан X совершил акт предательства, так как он сам состоит в масонской ложе!\n\nДепутаты Фолкетинга требуют упразднить монархию в стране, чтобы евреи не могли больше проникнуть в высшее общество нашей нации."
    apdenmark.11.a: "Мы установим республику"
    apdenmark.11.b: "Возможно, это просто недоразумение"
    
    apdenmark.12.title: "Дания требует вернуть Сканию"
    apdenmark.12.desc: "«Раньше Скания была частью Датского королевства, но после нескольких войн она вошла в состав Швеции», – как считает датский вождь [DEN.GetLeader], это – историческая несправедливость. Он требует, чтобы шведы вернули Сканию и остров Готланд обратно, иначе не может быть и речи о том, чтобы сохранять мирные отношения."
    apdenmark.12.a: "Мы должны уступить"
    apdenmark.12.b: "Им не следует распоряжаться чужими землями"
    
    apdenmark.13.title: "Швеция уступает Сканию"
    apdenmark.13.desc: "Шведское правительство и в частности [From.GetLeader] поступили мудро, вернув нам Сканию. Они показали, что имеют понятие об исторической справедливости."
    apdenmark.13.a: "Отлично"
    
    apdenmark.14.title: "Швеция отказывается возвращать Сканию"
    apdenmark.14.desc: "Шведское правительство, состоящее сплошь из евреев, показало неспособность жить на одном континенте с благоразумными людьми, ибо их отказ вернуть исконно датские территории – это просто глупая шутка."
    apdenmark.14.a: "Им пора понять, что шутки кончились"
    
    apdenmark.15.title: "Дания становится зависимой от нас"
    apdenmark.15.desc: "Находящаяся в кризисе Дания стала искать поддержки у нас. В конечном счёте это привело к тому, что теперь Дания напрямую зависит от нашей экономики, чем мы можем воспользоваться для того, чтобы взять под контроль их внешнюю политику."
    apdenmark.15.a: "Нам необходимо контролировать Балтийское море"
    apdenmark.15.b: "Сейчас не время"
    
    apdenmark.16.title: "Дания предлагает основать Северный совет"
    apdenmark.16.desc: "Государственный министр Дании [From.GetLeader] пригласил сегодня нашего представителя на встречу в Копенгагене. Он предложил основать организацию, которая объединит скандинавские страны в условиях быстрорастущей фашистской угрозы."
    apdenmark.16.a: "Хорошая идея"
    apdenmark.16.b: "Врядли это сейчас актуально"
    
    apdenmark.17.title: "[From.GetName] – вступили в Северный совет"
    apdenmark.17.desc: "Наша идея о создании Северного совета нашла отклик у других государств. [From.GetAdjective] премьер-министр согласился подписать договор."
    apdenmark.17.a: "Славно"
    
    apdenmark.18.title: "[From.GetName] – отклонили членство в Северном совете"
    apdenmark.18.desc: "К сожалению, [From.GetAdjective] сторона отклонила предложение о членстве в Северном совете."
    apdenmark.18.a: "Жаль"
    
    apdenmark.19.title: "Дания предлагает преобразовать Северный совет в военный союз"
    apdenmark.19.desc: "На заседании Северного совета, на котором доминировала Дания, было решено преобразовать организацию в военный союз. От нас требуется либо принять такой расклад, либо ограничиться экономическими договорами."
    apdenmark.19.a: "Это хорошая идея"
    apdenmark.19.b: "Мы не можем принять такой вариант"
    
    apdenmark.20.title: "Консервативная партия выступает против поддержки Датской молодёжи"
    apdenmark.20.desc: "Руководство консервативной партии сегодня выступило с недовольным заявлением на заседании Фолькетинга. Им не нравится, что правящая партия пошла на компромисс с лидерами консервативной молодёжи, вышедшей из-под контроля материнской партии."
    apdenmark.20.a: "У нас всё под контролем"
    
    apdenmark.21.title: "Лидеры консервативной молодёжи требуют приостановить работу парламента"
    apdenmark.21.desc: "Рост популярности Национальной организации консервативной молодёжи стал неконтролируемым. Ощутив реальную политическую силу, её председатель, Джек Вестергор, потребовал приостановить работу парламента, а также сформировать новое, национал-патриотическое правительство."
    apdenmark.21.a: "Что он о себе возомнил?"
    
    apdenmark.22.title: "Дания требует заключить унию"
    apdenmark.22.desc: "В Дании к власти пришли национал-патриоты. Движимые идеей возродить великую Данию, они потребовали пересмотреть нашу позицию относительно того, кто должен быть лидером нашей страны. Они требуют, чтобы нашу державу возглавил никто иной как Кристиан X, датский король!"
    apdenmark.22.a: "Нам это только на пользу"
    apdenmark.22.b: "Об этом не может быть и речи!"
    
    apdenmark.23.title: "[From.GetName] – отказ от унии"
    apdenmark.23.desc: "В державе [From.GetName] сидят недальновидные люди, отказавшиеся от нашего великодушного предложения посадить нашего мудрого монарха на их дешёвый трон. Похоже, мы должны сами освободить их народ и принести свет истинной монархии!"
    apdenmark.23.a: "Так и будет"
    
    apdenmark.24.title: "Радикальная партия Венстре отказывается поддерживать социал-демократов"
    apdenmark.24.desc: "Сегодня на заседании Фолькетинга представители радикальной партии Венстре выступили с заявлением, в котором опротестовали решение правящей Социал-демократической партии заключить коалицию с коммунистами. Либералы опасаются роста влияния Советского Союза в стране, что, по их мнению, может привести к репрессиям и ограничению прав человека."
    apdenmark.24.a: "Слишком многого боятся"
    
    apdenmark.25.title: "Коммунисты требуют исключить консерваторов и либералов из правительства"
    apdenmark.25.desc: "Лидеры Коммунистической партии Дании с неприязнью смотрят на либералов и консерваторов, находящихся в правительстве, обвиняя их в реакции и попустительстве антинародным силам и другим пособникам фашизма. Коммунисты требуют исключить «враждебные элементы» из правительства и заменить их коммунистами."
    apdenmark.25.a: "Коммунисты..."
    
    apdenmark.26.title: "Конфликт в Коммунистической партии Дании"
    apdenmark.26.desc: "В Коммунистической партии всплыл наружу конфликт, назревавший уже долгое время. Во время формирования революционного правительства лидеры коммунистов не смогли определиться в кандидатах на посты министров. Нынешний председатель партии Аксель Ларсен требовал больше свободомыслящих людей, даже если они не были коммунистами или сторонниками Советского Союза, в то время как сталинисты желают видеть деятелей, которые верны Москве."
    apdenmark.26.a: "Позиция Акселя Ларсена выглядит более убедительной"
    apdenmark.26.b: "Мы должны сохранить верность Москве"
    
    apdenmark.27.title: "Датское правительство требует выдать Арне Мунка-Петерсена"
    apdenmark.27.desc: "Датское правительство, возглавляемое фашистско-троцкистским блоком во главе с буржуа Акселем Ларсеоном потребовало выдать их пособника Арне Мунка-Петерсена, содержащегося в трудовом лагере за все свои преступления против рабочего класса.\n\nФашиствующий Аксель угрожает растрепать всему миру гадкую ложь о якобы наших бесчеловечных методах, если мы не отпустим этого предателя Арне обратно на родину."
    apdenmark.27.a: "Пусть они подавятся своими фашистами"
    apdenmark.27.b: "Мы не имеем права выдавать контрреволюционеров"
    
    apdenmark.28.title: "Советский Союз вернул Арне Мунка-Петерсена"
    apdenmark.28.desc: "Руководство Советского Союза, к счастью, поступило благоразумно, вернув на родину Арне Мунка-Петерсена. Теперь мы можем быть уверены, что наши соотечественники не находятся под угрозой смерти в других странах."
    apdenmark.28.a: "Вот и славно"
    apdenmark.28.b: "Весь мир теперь должен узнать о злодеяниях, творящихся в СССР!"
    
    apdenmark.29.title: "Советский Союз отказался возвращать Арне Мунка-Петерсена"
    apdenmark.29.desc: "Советское правительство отказало нам в возвращении Арне Мунка-Петерсена. Нам остаётся лишь догадываться, какая судьба его ждёт в советских лагерях."
    apdenmark.29.a: "Это плохая новость..."
    
    apdenmark.30.title: "Рассказ Арне Мунка-Петерсена"
    apdenmark.30.desc: "Всё левое движение было поражено рассказом датского коммуниста Арне Мунка-Петерсена, вернувшегося из советских лагерей. Он рассказал о своём пребывании в СССР и тех лишениях, что пришлось ему вынести, а также о пытках НКВД. Кроме того, он сообщил о судьбе многих верных коммунистов, которых подвергли репрессиям в Советском Союзе.\n\nМногие коммунисты уже осудили деятельность ВКП(б), но некоторые консерваторы всё ещё держатся за Москву."
    apdenmark.30.a: "Мы должны осудить действия Кремля!"
    apdenmark.30.b: "Возможно, в его словах много лжи"
    
    apdenmark.31.title: "Клевета Арне Мунка-Петерсена"
    apdenmark.31.desc: "Вернувшись на родину, предатель рабочего класса Арне Мунк-Петерсен рассмешил весь трудовой народ своими сказками о «советской правде»! Но, как бы то ни было, некоторые троцкисты воспользовались этим, чтобы обвинить авангардистскую коммунистическую партию нашего славного Союза во всевозможных грехах."
    apdenmark.31.a: "Дании не сойдёт это с рук"
    
    apdenmark.32.title: "Датские коммунисты требуют демилитаризации Скании"
    apdenmark.32.desc: "Датские коммунисты, заботящиеся об обороне острова Зеландия, где располагается столица республики, предложили заключить соглашение о дружбе и взаимопомощи, в основе которого лежит желание демилитаризации региона Скания."
    apdenmark.32.a: "Так будет только лучше"
    apdenmark.32.b: "Это лишнее"
    
    apdenmark.33.title: "Швеция отказалась проводить демилитаризацию"
    apdenmark.33.desc: "Шведское правительство отказалось проводить демилитаризацию Скании, чтобы подтвердить своё дружелюбие в отношении молодой Датской республики."
    apdenmark.33.a: "Лучшая защита – это нападение"
    apdenmark.33.b: "Не время рушить мосты"
    
    apdenmark.34.title: "Вопрос о реабилитации Марии Нильсен"
    apdenmark.34.desc: "Впервые Красная гвардия была создана в 1918 году выдающейся коммунисткой Марией Нильсен, однако впоследствии, несмотря на все выдающиеся заслуги, она была исключена из партии из-за приверженности идеям Льва Троцкого. Сейчас, когда сталинистская оппозиция разбита, есть смысл вернуть её обратно в партию и дать проявить себя."
    apdenmark.34.a: "Хорошая идея"
    apdenmark.34.b: "Не следует ставить троцкистов на высокие посты"
    
    apdenmark.35.title: "Нацисты проводят факельное шествие в Копенгагене"
    apdenmark.35.desc: "Сегодня ночью в Копенгагене прошло мрачное событие: огромная толпа нацистов и сочувствующих им консерваторов Джека Вестергора прошлась по улицам города, держа в руках факелы и выкрикивая националистические лозунги. Люди, в основном бедные моряки, лишившиеся работы из-за Великой депрессии, и энергичные юноши требовали социальной справедливости и возрождения великой Дании, уличая правительство в неспособности решить экономические проблемы страны."
    apdenmark.35.a: "Мы должны помочь им донести свои идеи до людей"
    apdenmark.35.b: "Они выражают своё мнение"
    apdenmark.35.c: "Не следует допускать организацию подобных шествий"
    
    apdenmark.36.title: "Нацисты укрепляют влияние среди скаутов"
    apdenmark.36.desc: "Многие мальчики и юноши из бедных семей присоединяются к скаутскому движению, чему особенно поспособствовала оказанная ему государственная поддержка. Однако скаутскую организацию возглавляет сооснователь Национал-социалистической партии Кай Лембке, и он непременно воспользовался случаем для распространения фашистской пропаганды среди детей и их родителей, которые, в свою очередь, оказались довольно восприимчивыми."
    apdenmark.36.a: "Это его право"
    apdenmark.36.b: "Необходимо добиться снятия Кая Лембке с поста"
    
    apdenmark.37.title: "Марш консервативной молодёжи в Копенгагене"
    apdenmark.37.desc: "Сегодня в Копенгагене Джеком Вестергором был организован марш консервативной молодёжи. Тысячи юношей и девушек прошлись по улицам столицы в зелёных мундирах и кавалерийских сапогах, приветствуя друг друга и своего лидера по древним скандинавским традициям. Джек Вестергор выступил с речью о том, что его организация, откинув старое либеральное прошлое, выступает за возрождение величия Дании и построение корпоративного государства, чем привлёк к себе огромное число прохожих, в большинстве своём безработных."
    apdenmark.37.a: "Такие марши следует организовывать регулярно"
    apdenmark.37.b: "Удивительный человек"
    apdenmark.37.c: "Не следует допускать подобное в дальнейшем"
    
    apdenmark.38.title: "Портовые рабочие проводят забастовку"
    apdenmark.38.desc: "Портовые рабочие в крупнейших городах Дании, таких как Копенгаген, Орхус, Оденсе, Виборг и других, организовали забастовку, требуя повышения заработной платы. На фоне этого прошли незначительные стихийные митинги с требованиями справиться с последствиями Великой депрессии, в том числе с безработицей. Нет сомнений, за всем этим стоит Коммунистическая партия."
    apdenmark.38.a: "Надавим на предпринимателей, чтобы те выполнили требования"
    apdenmark.38.b: "Нужно сесть за стол переговоров"
    apdenmark.38.c: "Стоит напомнить о необходимости затягивать пояса"
    
    apdenmark.39.title: "Столкновения между консерваторами и коммунистами"
    apdenmark.39.desc: "В Дании наблюдается рост популярности двух непримиримых движений – молодёжного консервативного во главе с Джеком Вестергором и коммунистического во главе с Акселем Ларсеном. В конечном счёте это вылилось в то, что произошло сегодня: на улицах Копенгагена разгорелась настоящая гражданская война между коммунистами и консерваторами. Никто не может сообразить как это началось и кто виноват, но теперь на некоторых улицах и площадях строятся баррикады и ведутся боевые действия между наиболее активными членами обоих движений."
    apdenmark.39.a: "Мы должны поддержать консерваторов"
    apdenmark.39.b: "Мы должны поддержать коммунистов"
    apdenmark.39.c: "В этом случае стоит осудить действия обеих сторон"
    apdenmark.39.d: "Пусть армия наведёт порядок!"
   
    apdenmark.40.title: "Джек Вестергор идёт маршем на Копенгаген"
    apdenmark.40.desc: "Понимая, что мы решили стоять на сохранении демократии, Джек Вестергор направился маршем на Копенгаген, собрав с собой многотысячную армию сторонников, в основном из представителей молодёжи.\n\nОпасаясь начала гражданской войны, король Кристиан X принял решение распустить действующее правительство и назначить государственным министром Джека Вестергора."
    apdenmark.40.a: "Мой бог, моя страна, моя честь"
    apdenmark.40.b: "Тогда мы провозгласим республику"
    
    apdenmark.41.title: "Скончался последний палач Дании"
    apdenmark.41.desc: "Сегодня скончался Карл Питер Герман Кристенсен, последний палач в Датском королевстве. И хотя он не проводил никаких казней, в отличие от предшественника, это событие знаменует собой преобразование Дании в правовое и демократическое государство."
    apdenmark.41.a: "Хм, а что, если восстановить институт палачей?.."
    apdenmark.41.b: "Вот и славно"
    
    apdenmark.42.title: "Нацисты из Германии бегут в Данию"
    apdenmark.42.desc: "После падения гитлеровского режима в Германии многие нацисты, в особенности те, что имели родственников в Дании, начали массово бежать в нашу страну. Мы можем принять их и воспользоваться их услугами, но есть опасения, что это приведёт к распространению фашистских настроений."
    apdenmark.42.a: "Дания приютит каждого"
    apdenmark.42.b: "Мы вынуждены им отказать"
    
    apdenmark.43.title: "Депутаты Фолькетинга критикуют правительство за остановку работы над антикризисными мерами"
    apdenmark.43.desc: "Депутаты некоторых малых партий в Фолькетинге сегодня выступили с критикой правительства. Они обвиняют исполнительные власти в приостановке работы над антикризисными мерами, которые помогли бы решить вопросы с безработицей в стране.\n\nК сожалению, их недовольство отражает общее напряжение жителей королевства, ждущих дальнейшего проведения социальных реформ."
    apdenmark.43.a: "Мы стараемся"
    
    apdenmark.44.title: "Люди недовольны медлительностью правительства"
    apdenmark.44.desc: "Правительство не проводит конкретных социальных реформ уже почти год, кроме того, оно также не предложило конкретного комплекса антикризисных мер и не озвучило свои планы. Это вызвало недовольство у людей, и теперь те выходят на антиправительственные митинги, поддерживаемые оппозиционными движениями."
    apdenmark.44.a: "Неприятно"
    
    apdenmark.45.title: "Выборы в Ландстиг"
    apdenmark.45.desc: "Сегодня прошли выборы в Ландстинг, верхнюю палату датского парламента. Победу на них одержала Либеральная партия Дании, известная как Венстре, завершив тем самым длительный период правления социалистов. В скором времени будет сформировано либеральное правительство, в которое также войдут представители от Консервативной народной партии."
    apdenmark.45.a: "Понятно"
   
    apdenmark.46.title: "Смерть Томаса Мадсена-Мюгдала"
    apdenmark.46.desc: "Сегодня скончался премьер-министр Дании от либеральной партии Томас Мадсен-Мюгдал, навсегда запомнившийся нам за счёт своей неуёмной энергии и решительности. Теперь необходимо выбрать нового премьер-министра."
    apdenmark.46.a: "Кнуд Кристенсен подойдёт как новый председатель Венстре"
    apdenmark.46.b: "В эти тяжёлые годы сохранит независимость Дании консерватор Джон Кристмас Моллер"
    
    apdenmark.47.title: "Победа Социал-демократической партии на выборах в Фолькетинг"
    apdenmark.47.desc: "Сегодня прошли выборы в Фолькетинг, нижнюю палату датского парламента. Правящая Социал-демократическая партия набрала свыше сорока процентов голосов, что позволило ей вместе с партиями Венстре и Радикальная Венстре, суммарно набравшими более двадцати процентов, сформировать преимущественно левоцентристское правительство."
    apdenmark.47.a: "Это хорошая новость"
    
    apdenmark.48.title: "Победа Либеральной партии на выборах в Фолькетинг"
    apdenmark.48.desc: "Сегодня прошли выборы в Фолькетинг, нижнюю палату датского парламента. Правящая Либеральной партия набрала свыше сорока процентов голосов, что позволило ей вместе с Консервативной партией, набравшей более двадцати процентов, сформировать либерально-консервативное правительство."
    apdenmark.48.a: "Это хорошая новость"
    
    apdenmark.49.title: "Вопрос о формировании демократической коалиции"
    apdenmark.49.desc: "Приближаются выборы в Фолькетинг, нижнюю палату датского парламента, которые пройдут в апреле. Представители Социал-демократической партии обеспокоены ростом популярности радикальных движений, и потому сегодня было вынесено на обсуждение предложение сформировать коалицию демократических партий, таких как Социал-демократическая, Венстре, Консервативная, Радикальная Венстре и Крестьянская, которые выступят единым блоком на голосовании."
    apdenmark.49.a: "Хорошая идея"
    apdenmark.49.b: "Мы сможем победить и так"
    
    apdenmark.50.title: "Победа демократического блока на выборах"
    apdenmark.50.desc: "Сегодня прошли выборы в Фолькетинг, нижнюю палату датского парламента. Голоса избирателей разделились, и всё же демократическим партиям, объединённым в коалицию, удалось набрать большинство и сформировать центристское правительство."
    apdenmark.50.a: "Мы отстояли демократию"
    
    apdenmark.51.title: "Победа Коммунистической партии на выборах в Фолькетинг"
    apdenmark.51.desc: "Сегодня прошли выборы в Фолькетинг, нижнюю палату парламента. Несмотря на все потуги социал-демократов добиться победы, достаточное количество голосов для формирования выгодного им правительства набрала Коммунистическая партия Дании. Коммунисты требуют сформировать левое правительство, иначе им придётся сделать это самостоятельно."
    apdenmark.51.a: "Придётся пойти на поводу у них"
    apdenmark.51.b: "Это совершенно неприемлемо!"
    
    apdenmark.52.title: "Победа Национал-социалистической партии на выборах в Фолькетинг"
    apdenmark.52.desc: "Сегодня прошли выборы в Фолькетинг, нижнюю палату парламента. Несмотря на все потуги социал-демократов добиться победы, достаточное количество голосов для формирования выгодного им правительства набрала Национал-социалистическая рабочая партия Дании. Нацисты требуют сформировать фашистское правительство, иначе им придётся сделать это самостоятельно."
    apdenmark.52.a: "Придётся пойти на поводу у них"
    apdenmark.52.b: "Это совершенно неприемлемо!"
    
    apdenmark.53.title: "Джек Вестергор критикует систему парламентаризма"
    apdenmark.53.desc: "На форме выборов в Фолькетинг Джек Вестергор, глава Национальной организации консервативной молодёжи, провёл митинг в Копенгагене, на котором раскритиковал систему парламентаризма в Дании. Он считает это лишним фарсом, мешающим установить ответственное и эффективное правительство, вместо этого провоцирующим бесконечные дискуссии депутатов в парламенте."
    apdenmark.53.a: "Он говорит верные слова"
    apdenmark.53.b: "Иногда ему стоит помолчать"
    
    apdenmark.54.title: "Победа Национал-социалистической партии на выборах в Фолькетинг"
    apdenmark.54.desc: "Сегодня прошли выборы в Фолькетинг, нижнюю палату парламента. Свыше девяноста процентов голосов получила Национал-социалистическая рабочая партия Дании, остальные бюллетени были испорчены; еврейские и большевистские оппозиционные партии участия в выборах не принимали. Это демонстрирует всю ту поддержку и доверие, которую оказывает нам великий германский народ Дании, жаждущий нашей сильной руки!"
    apdenmark.54.a: "Да здравствует Дания!"
    
    apdenmark.55.title: "Победа Коммунистической партии на выборах в Фолькетинг"
    apdenmark.55.desc: "Сегодня прошли выборы в Фолькетинг, нижнюю палату парламента. Все сто процентов голосов были отданы блоку коммунистов и беспартийных, своим союзом доказавших единение рабочих и крестьян датского государства. Вместе мы сможем отстоять права датских трудящихся!"
    apdenmark.55.a: "Ура!"
    
    apdenmark.56.title: "Троцкисты критикуют конституцию, написанную на основе заветов Сталина"
    apdenmark.56.desc: "Троцкисты и другие пособники фашизма в нашей живучей коммунистической партии раскритиковали подготовленный нами проект конституции Дании. Они смеют утверждать, будто новый основной закон составлен таким образом, что он фактически легализует репрессии против мирного населения. Разумеется, это глупости, так что не следует это вообще брать во внимание."
    apdenmark.56.a: "Мы знаем, как составлять закон"
    
    apdenmark.57.title: "Сталинисты критикуют конституцию Ларсена"
    apdenmark.57.desc: "Члены сталинистской фракции раскритиковали проект конституции Дании, подготовленный Акселем Ларсеном и другими верными товарищами. Они ложно считают, что основной закон фактически способствует укреплению позиций буржуазии и фашистов. Но, конечно, это всё неправда."
    apdenmark.57.a: "Им следовало бы помолчать"
    
    apdenmark.58.title: "Сталинисты обвиняют Ларсена в предательстве рабочего класса"
    apdenmark.58.desc: "Сталинисты обвинили Акселя в нежелании развивать дипломатические отношения с Советским Союзом. Они считают, что тем самым мы отвернулись от родины революции, а значит отвернулись и от общего рабочего дела."
    apdenmark.58.a: "У нас свой путь"
    
    apdenmark.59.title: "Троцкисты обвиняют сталинистов в излишней амбициозности"
    apdenmark.59.desc: "Тогеру Тогерсену и остальным не угодишь. Чтобы выполнить великий замысел нашего вождя, мы временно дистанцировались от Советского Союза, но это всё равно не пришлось по нраву этому фашисту. Он утверждает, будто Аксель Ларсен, предав свои прежние убеждения, хочет основать собственную Советскую империю!"
    apdenmark.59.a: "Какая же глупость!"
    
    apdenmark.60.title: "Троцкисты обвиняют Акселя Ларсена в излишней открытости Советскому Союзу"
    apdenmark.60.desc: "Тогер Тогерсен и его шайка империалистов и фашистов попыталась привлечь к себе внимание совершенно абсурдным способом, обвинив Акселя Ларсена и руководство партии в якобы излишней открытости для Советского Союза. Он считает, что некие комиссары НКВД проберутся в Данию и расстреляют всех людей."
    apdenmark.60.a: "Вздор!"
    
    apdenmark.61.title: "Троцкисты обвиняют правительство в агрессии"
    apdenmark.61.desc: "Тогер Тогерсен, известный антимилитарист и, следовательно, противник победы рабочего класса, словно не понимая, что вокруг Дании развернулось кольцо из врагов, позорно продемонстрировал своё пособничество идеям фашизма и империализма, осудив подготовку Дании к обороне. Он наивно думает, что с защитой страны отлично справится и народная милиция."
    apdenmark.61.a: "Он не видит всей картины"
    
    apdenmark.62.title: "Сталинисты обвиняют правительство в империализме"
    apdenmark.62.desc: "Сталинисты увидели в наших попытках выстроить оборону Копенгагена и предупредить возможную угрозу со стороны Швеции яркое проявление империализма. Они утверждают, что мы тем самым хотим помочь Гитлеру завоевать Скандинавию и получить доступ к местным ресурсам!"
    apdenmark.62.a: "Врядли это возможно"
    
    apdenmark.63.title: "[From.GetName] – приняли приглашение в северный военный блок"
    apdenmark.63.desc: "К счастью, держава [From.GetName] приняла наше предложение вступить в военный блок, созданный в рамках Северного совета."
    apdenmark.63.a: "Вместе мы защитим Скандинавию"
    
    apdenmark.64.title: "[From.GetName] – отклонили приглашение в северный военный блок"
    apdenmark.64.desc: "К сожалению, держава [From.GetName] отклонила наше предложение вступить в военный блок в рамках Северного совета. Они предпочтут сохранить только экономические договоры."
    apdenmark.64.a: "Жаль"
    
    apdenmark.65.title: "Троцкистская фракция укрепляется"
    apdenmark.65.desc: "Сталинистская фракция в КПД была поставлена на место, и это открыло больше возможностей для представителей других социалистических течений. Теперь в партии начала набирать влияние троцкистская фракция.\n\nТроцкисты, возглавляемые полностью восстановленным в партии Тогером Тогерсеном, выступают против возможной легализации социалистических и либеральных партий, но приветствуют схожие идеи внутри партии. Кроме того, они выступают за более агрессивную внешнюю политику, направленную на распространение социалистической революции на другие страны Фенноскандии.\n\nКроме того, председатель партии Аксель Ларсен, говорят, сам симпатизирует политической мысли Льва Троцкого..."
    apdenmark.65.a: "Они могут быть полезны"
    apdenmark.65.b: "Эти идеи слишком радикальны для маленькой Дании"
    
    apdenmark.66.title: "Сталинисты формируют альтернативную Коммунистическую партию"
    apdenmark.66.desc: "Ослабленная фракция сталинистов оказалась недовольна сменой программы партии на троцкистскую и её переименованием. В качестве протеста они основали собственную, альтернативную Коммунистическую партию. Впрочем, поддержка у неё довольно низкая."
    apdenmark.66.a: "Они не представляют для нас угрозы"
    apdenmark.66.b: "Стоит запретить этих недоумков"
    
    apdenmark.67.title: "Группа Юнгласа желает вступить в Коммунистическую партию"
    apdenmark.67.desc: "Сталинисты лишились того влияния, что было у них раньше, и теперь Коммунистическая партия Дании постепенно демократизируется. Наблюдая за событиями в КПД, беженец из Германии и лидер датских троцкистов Георг Юнглас заявил о своём и его сторонников желании вступить в обновлённую коммунистическую партию, а также помочь Акселю Ларсену в его нелёгком деле борьбы со сталинизмом за демократию. Но есть опасения, что рост влияния идей Льва Троцкого приведёт к радикализации некоторых секретарей партии, благосклонно относящихся к революционному социализму, среди которых выделяются непревзойдённый оратор Тогер Тогерсен и сам председатель Аксель Ларсен."
    apdenmark.67.a: "Троцкисты помогут нам в борьбе"
    apdenmark.67.b: "Не следует им доверять"
    
    apdenmark.68.title: "Покушение на Карла Кристиана Штайнке"
    apdenmark.68.desc: "Сегодня было совершено покушение на министра юстиции Карла Кристиана Штайнке, когда тот выступал с докладом в Фолькетинге: находящийся в зале мужчина выхватил пистолет и совершил два выстрела.\n\nУстановлено, что нападавшим был Эрик Вестергор Йенсен, член Национал-социалистической рабочей партии Дании, однако, как установило следствие, его действия не были согласованы с руководством.\n\nНацисты ранее не выступали против Карла Кристиана Штайнке, однако сейчас может разразиться скандал. Если мы предъявим справедливое наказание Йенсену, то повысим напряжённость среди ультраправых экстремистов. В свою очередь, мы можем надавить на суд или вовсе выразить солидарность с напавшим и сменить министра юстиции."
    apdenmark.68.a: "Преступники должны быть привлечены к ответственности"
    apdenmark.68.b: "Стоит замять это дело"
    apdenmark.68.c: "Если нацисты этого хотят, мы сменим министра юстиции"
    
    apdenmark.69.title: "Коммунисты требуют снять с поста Карла Кристиана Штайнке"
    apdenmark.69.desc: "Сегодня в Копенгагене был проведён организованный коммунистами митинг. Главным требованием является снятие с поста министра юстиции Карла Кристиана Штайнке: лидеры КПД обвиняют его в античеловеческой политике, что в том числе проявляется в разработанных им евгенических законах. Коммунисты также требуют отменить все нормы, препятствующие свободному совершению аборта и заключению брака."
    apdenmark.69.a: "Он останется на своём посту"
    apdenmark.69.c: "У нас нет выбора"
    
    apdenmark.70.title: "Реорганизация министерства по делам церкви"
    apdenmark.70.desc: "Наше правительство подготовило несколько проектов реформы министерства по делам церкви. Мы должны рассмотреть каждый и принять такой вариант, который удовлетворяет нашим нынешним потребностям."
    apdenmark.70.a: "Министерством должны руководить члены Датского ордена масонов: это понравится королю"
    apdenmark.70.b: "Поставьте на важнейшие посты представителей Датской национальной церкви"
    
    apdenmark.71.title: "Реорганизация отношений с Датской национальной церковью"
    apdenmark.71.desc: "Учитывая наше недавно образовавшееся направление реформ по изменению принципов регулирования духовной жизни датского населения, стал актуален вопрос взаимоотношений с Датской национальной церковью. Сейчас фактически она возглавляется Министерством по делам церкви, а её высшим авторитетом в религиозных вопросах считается Фолькетинг. Но, кажется, такой вариант не может удовлетворять запросы верующих, и потому было разработано несколько проектов новой структуры взаимоотношений с церковью."
    apdenmark.71.a: "Создание независимого от государственных органов Синода будет соответствовать лютеранскому духу"
    apdenmark.71.b: "Во главе церкви должен стоять король!"
    
    apdenmark.72.title: "Выбор государственного министра Дании"
    apdenmark.72.desc: "Король Кристиан X не может самостоятельно определять всю внутреннюю и внешнюю политику Дании, и себе в помощь ему нужно назначить государственного министра, который сможет сформировать лучшее правительство."
    apdenmark.72.a: "Кандидат теологических наук Кай Мунк сможет построить сильную «северную» державу"
    apdenmark.72.b: "Принц Харальд Датский приведёт Данию к духовности и верности монарху"
    apdenmark.72.c: "Нам поможет лидер консерватор и предприниматель Джек Вестергор"
    
    apdenmark.73.title: "Скончался Карл Виллиам Хансен"
    apdenmark.73.desc: "Сегодня скончался Карл Виллиам Хансен, глава датского отделения масонской ложи Ordo Templi Orientis. Он известен как автор копенгагенского ритуала, а также как странствующий проповедник и оккультист. Теперь лидирующее место в ложе займёт более «умеренный» в своих религиозных взглядах психолог Грунддал Шаллунг. Возможно, нам стоит воспользоваться этим, чтобы укрепить своё влияние среди довольно влиятельных в королевстве датских масонов, при этом не испортив репутацию нашего правительства как сторонника сатанинских верований. \n\nЭто может иметь и другой важный эффект: наш король Кристиан X, скептически относящийся к нынешнему демократическому режиму, возглавляет датский масонский орден, и, таким образом, мы можем попробовать расположить его к себе."
    apdenmark.73.a: "Хорошая идея"
    apdenmark.73.b: "Не стоит связываться с ними"
    
    apdenmark.74.title: "Гражданская война нивелирует успехи Дании в борьбе с безработицей"
    apdenmark.74.desc: "Начавшаяся братоубийственная война нанесла серьёзный урон по датской экономике, и в результате уровень безработицы вновь вырос до уровня, сравнимого с бывшим в начале Великой депрессии."
    apdenmark.74.a: "Ужасно!"
    
    apdenmark.75.title: "Резкий разрыв экономических связей с Британией"
    apdenmark.75.desc: "Начавшаяся война привела к разрыву наших экономических связей с Британией. К сожалению, они были столь крепки, что нанесли удар по датскому хозяйству, от которого оно оправится ещё нескоро."
    apdenmark.75.a: "Неприятно"
    
    apdenmark.76.title: "Резкий разрыв экономических связей с Германией"
    apdenmark.76.desc: "Начавшаяся война привела к разрыву наших экономических связей с Германией. К сожалению, они были столь крепки, что нанесли удар по датскому хозяйству, от которого оно оправится ещё нескоро."
    apdenmark.76.a: "Неприятно"
    
    apdenmark.77.title: "Джек Вестергор реорганизует Национальную организацию консервативной молодёжи"
    apdenmark.77.desc: "Почувствовав возрастание мощи Национальной организации консервативной молодёжи на политической арене, Джек Вестергор принял решение о реорганизации: новая «Датская молодёжь» разрывает отношения с Консервативной партией Дании и становится самостоятельным субъектом политической системы королевства."
    apdenmark.77.a: "Понятно"
    
    apdenmark.78.title: "Известный анархо-синдикалист покидает Коммунистическую партию"
    apdenmark.78.desc: "Нам стало известно, что анархо-синдикалист Кристиан Кристенсен, известный организацией нападения на Бёрсен, здание копенгагенской биржи, в 1918 году, вышел из состава Коммунистической партии. Мы можем воспользоваться фактом того, что он больше не находится под защитой коммунистов для того, чтобы сфабриковать дело и посадить в тюрьму этого анархиста, тем самым обезопасив нашу страну от возможной дестабилизации этим негодяем. Хотя, сомнительно, что он сможет предпринять хоть что-нибудь: анархо-синдикалистское движение слабо, рабочие поддерживают в первую очередь социал-демократов и коммунистов."
    apdenmark.78.a: "Он не представляет никакой опасности"
    apdenmark.78.b: "Лучше перестраховаться и избавиться от него"
    
    apdenmark.79.title: "Кристиан X призывает своих сторонников воздержаться от оппозиционной деятельности"
    apdenmark.79.desc: "Датское общество напряжено до предела. Некоторые жители государства выступают против нынешнего правительства, считая, что оно не может эффективно управлять страной. В качестве альтернативы они видят абсолютную монархию. К счастью для нас, король Кристиан X не желает проводить государственный переворот, помня о последствиях Пасхального кризиса и сообразуясь с внешнеполитической обстановкой, в которой находится Дания. В своей недавней речи он призвал своих подданных прекратить оппозиционную деятельность и объединиться.\n\nНе стоит сомневаться, что люди послушают совета короля, хоть и останутся некоторые особо настойчивые маргиналы, желающие устроить в стране насилие."
    apdenmark.79.a: "Вот и хорошо"
    
    apdenmark.80.title: "Кристиан X выступает против действующего правительства"
    apdenmark.80.desc: "Властолюбивый Кристиан X долго терпел нашу независимую политику. Король был недоволен нашей деятельностью, и сейчас его терпению пришёл конец. Пользуясь поддержкой некоторых сомнительных элементов в государственном аппарате, он объявил о роспуске старого правительства и создании временного. Некоторые дивизии, ведомые его дружками-масонами, уже заявили о верности монарху. Также короля поддержала консервативная националистическая организация «Датская молодёжь» Джека Вестергора, но не стоит сомневаться, что стоит ему стать чуточку сильнее, он попытается подмять под себя государственный аппарат."
    apdenmark.80.a: "Да здравствует Датская республика!"
    apdenmark.80.b: "Мой Бог, моя страна, моя честь!"
    
    apdenmark.81.title: "Республиканцы проводят демонстрацию"
    apdenmark.81.desc: "В Копенгагене проходит демонстрация республиканцев, выступающих против авторитарных методов правления и клерикальных реформ в духовной и политических сферах жизни датского общества. Они считают, что всему виной именно король Кристиан X и требуют его прекратить сопротивление населению и вернуть демократию."
    apdenmark.81.a: "Создайте консультативный совет и позовите этих демонстрантов для проведения малых либеральных реформ"
    apdenmark.81.b: "Пусть Датская молодёжь разгонит их"
    apdenmark.81.c: "Они дестабилизируют наше славное королевство!"
    
    apdenmark.82.title: "Профессорский состав Копенгагенского университета критикует Кристиана X"
    apdenmark.82.desc: "Сегодня по Копенгагену распространилось обращение профессорского состава Копенгагенского университета к Кристиану X, в котором ведущие учёные Датского королевства выступают с критикой правления нашего славного монарха. В особенности они акцентируют внимание на всепроникающем влиянии религии в жизни общества, наносящим, по их мнению, вред и научной деятельности тоже."
    apdenmark.82.a: "Возможно, стоит смягчить некоторые положения о Датской национальной церкви"
    apdenmark.82.b: "Пусть студенты из Датской молодёжи заткнут им рты"
    apdenmark.82.c: "Лучше бы они изучали только теологию"
    
    apdenmark.83.title: "Феминистки проводят демонстрацию против разочаровавшего их Кристиана X"
    apdenmark.83.desc: "К окнам королевского дворца подходят придерживающиеся феминистических позиций женщины. Ещё ранее они поддерживали Кристиана X за проведённые в 20-х годах политические реформы, обеспечивающие политические права женщин, но сейчас консервативное правительство короля идёт по пути возрождения патриархата. Протестующие требуют прекратить эту реакцию и вернуть им политические права."
    apdenmark.83.a: "Обсудим с церковными деятелями возможность возвращения женщинам некоторых прав"
    apdenmark.83.b: "Парни из Датской молодёжи должны показать женщинам, где их место"
    apdenmark.83.c: "Мы закроем окна, чтобы не слышать истеричные голоса"
    
    apdenmark.84.title: "Пацифисты требуют прекратить братоубийственную войну"
    apdenmark.84.desc: "В Копенгагене проходит демонстрация республиканцев-пацифистов, обвиняющих нашего славного короля в развязывании гражданской войны. Они считают, что Пасхальный кризис, когда Кристиан X попытался поставить консервативное правительство наперекор избирателям, ничему его не научил, а следовательно, стране не нужен агрессивный самовластный монарх."
    apdenmark.84.a: "Пора дать понять, что мы сами не желаем этой войны"
    apdenmark.84.b: "Ополченцы из Датской молодёжи заставят их сражаться за свою родину"
    apdenmark.84.c: "Что они будут делать, когда враг придёт на их землю?"
    
    apdenmark.85.title: "Рабочие организуют направленную против Джека Вестергора стачку"
    apdenmark.85.desc: "Рабочие многих крупных датских предприятий объявили о стачке: они отказываются работать, пока у власти находится правительство Джека Вестергора, предоставившего практически неограниченные права предпринимателям в трудовой сфере."
    apdenmark.85.a: "Возможно, нужно всё-таки защитить права трудящихся"
    apdenmark.85.b: "Товарищи из Датской молодёжи научат их молча работать"
    apdenmark.85.c: "Рано или поздно им придётся вернуться к работе"
    
    apdenmark.86.title: "Ненависть к Кристиану X снижается среди населения"
    apdenmark.86.desc: "Постепенно обстановка в стране стабилизируется, и она восстанавливается после Гражданской войны. Люди видят, как король и его правительство стараются вернуть довоенный уровень жизни, и они становятся всё более лояльны монархическому режиму."
    apdenmark.86.a: "Вот и славно"
    
    apdenmark.87.title: "Германизация Дании завершена"
    apdenmark.87.desc: "Организованная славным правительством Джека Вестергора германизация Дании завершена. Теперь мы можем уверенно сказать, что весь наш народ, а не только высшие слои населения, принадлежит к сильной немецкой нации."
    apdenmark.87.a: "Das ist ja scharmant!"
    
    apdenmark.88.title: "Датские рабочие разочарованы Социал-демократической партией"
    apdenmark.88.desc: "В сотрудничестве с организацией «Датская молодёжь» Джека Вестергора мы проводим реформы в сфере правового регулирования трудовых отношений, направленные на усиление влияния предпринимателей и их защиту от неповиновения рабочих. Сами трудящиеся, похоже, разочарованы таким развитием событий: ранее они считали Социал-демократическую партию опорой в деле защиты их интересов, но теперь они считают своим единственным оставшимся союзником коммунистов."
    apdenmark.88.a: "Неприятно"
    
    apdenmark.89.title: "Датские рабочие разочарованы Народным фронтом"
    apdenmark.89.desc: "В сотрудничестве с организацией «Датская молодёжь» Джека Вестергора мы проводим реформы в сфере правового регулирования трудовых отношений, направленные на усиление влияния предпринимателей и их защиту от неповиновения рабочих. Сами трудящиеся, похоже, разочарованы таким развитием событий: ранее они считали Социал-демократическую партию и Коммунистическую партию, объединившихся в Народный фронт, опорой в деле защиты их интересов, но теперь они считают своим единственным оставшимся союзником возрождающееся анархо-синдикалистское движение."
    apdenmark.89.a: "Неприятно"
    
    apdenmark.90.title: "Троцкисты покидают коммунистическую партию"
    apdenmark.90.desc: "На фоне того, что многие представители рабочего движения начали отворачиваться от Коммунистической партии, крупная троцкистская фракция решила обрести самостоятельность, и многие бывшие коммунисты вступили в партию «Интернациональные коммунисты» большевиков-ленинистов эмигранта из Германии Георга Юнгкласа."
    apdenmark.90.a: "Это ослабит коммунистическое движение"
    
    apdenmark.91.title: "Кристиан Кристенсен подстрекает датских рабочих"
    apdenmark.91.desc: "С ростом популярности анархо-синдикалистского движения активизировались и его лидеры. Писатель и бандит Кристиан Кристенсен призывает рабочих и безработных забыть о соблюдении законов и заняться грабежом для обеспечения себя всеми необходимыми благами. Люди положительно воспринимают эти подстрекательства, считая их справедливыми в условиях повальной безработицы и экономического кризиса."
    apdenmark.91.a: "Пустите все силы на борьбу с этой пропагандой!"
    apdenmark.91.b: "Честные датчане не пойдут у него на поводу"
    
    apdenmark.92.title: "Столкновения между анархо-синдикалистами и Датской молодёжью"
    apdenmark.92.desc: "В нашем обществе накапливаются противоречия, что выражается в одновременном росте популярности радикалов: левых, представленных разрозненным анархо-синдикалистским движением, и правых, в основном принадлежащих к «Датской молодёжи» Джека Вестергора. С каждым днём всё чаще происходят столкновения между ними, доходящие до драк, стрельбы, бандитизма, а простым подданным становится страшно выходить на улицу."
    apdenmark.92.a: "Поддержите «Датскую молодёжь» в их борьбе с этими анархистами"
    apdenmark.92.b: "Это наш шанс подорвать растущее влияние Джека Вестергора"
    apdenmark.92.c: "Хоть поубивают друг друга, нам нет до них дела"
    apdenmark.92.d: "Пусть армия наведёт порядок!"
    
    apdenmark.93.title: "Рабочие образовывают собственные органы власти"
    apdenmark.93.desc: "Почувствовав свою мощь и безответственность, бандиты-анархисты из крупнейших городов страны объявили о формировании собственных органов власти. Лидеры анархо-синдикалистского движения уже их поддержали. Они не желают идти на переговоры или подчиняться нам: остаётся решить эту проблему при помощи оружия."
    apdenmark.93.a: "Мы наведём в Дании порядок"
    apdenmark.93.b: "Да здравствует свобода!"
    
    apdenmark.94.title: "Народ снова верит в Кристиана X"
    apdenmark.94.desc: "Прошло время, и прежняя обида на короля ушла из памяти народа – как благодаря разумным реформам, так и при помощи успешной деятельности его товарищей из масонского ордена. Кристиан X вновь предстал перед датчанами, как сильный лидер, достойный уважения."
    apdenmark.94.a: "Славно!"
    
    apdenmark.95.title: "Кристиан X настаивает на возрождении абсолютизма"
    apdenmark.95.desc: "Датское общество столкнулось с ростом монархических настроений среди армии и государственного аппарата, подстрекаемых Кристианом X и верными ему масонами, занимающими почти все значительные государственные посты. Ощутив землю под своими ногами, король публично выступил с предложением изменить конституцию на новую, закрепляющую практически неограниченные полномочия монарха в сфере правотворчества и правоприменения. Нет сомнения, что это выступление в действительности носит характер требования к действующему правительству.\n\nВозвращение к дуалистической монархии нисколько не противоречит идеологии правящей Партии национального согласия и даже выглядит логичным развитием реакционных идей консервативного движения, и потому выполнение требований Кристиана X не вызовет расстройства среди правящей элиты, но, с другой стороны, может вызвать недовольство среди широких народных масс, всё ещё помнящих о Пасхальном кризисе: люди ещё готовы терпеть авторитарное правление Джека Вестергора, находя его меньшим из зол, но диктатура короля находится бесперспективной и попросту враждебной для населения.\n\nНе стоит забывать и о действующем государственном министре – под давлением соратников и короля Вестергор готов поступиться толикой власти, но если появится подходящий случай, то он воспользуется им, чтобы вновь вернуть себе прежний статус в датском государстве."
    apdenmark.95.a: "Мы выполним требования Кристиана X"
    apdenmark.95.b: "Датчане верны Вестергору, а не Глюксбургам!"

    # КОЛЛАБОРАЦИОНИЗМ
    apdenmark_c.1.title: "Кристиан X предлагает капитулировать"
    apdenmark_c.1.desc: "Немецкие войска вторглись в Данию, и есть опасения, что датская армия не сможет задержать наступление Вермахта. Король Кристиан X предложил капитулировать на выгодных для королевства условиях, чтобы спасти жизни подданных. Члены кабинета министров уже поддержали эту инициативу."
    apdenmark_c.1.a: "У нас нет другого выбора"
    apdenmark_c.1.b: "Будем биться до последнего!"
    
    apdenmark_c.2.title: "Датское правительство желает сдаться"
    apdenmark_c.2.desc: "Не успело наше наступление начаться, как мы получили сообщение от датского правительства. Они готовы капитулировать перед победоносной немецкой армией, но с условием сохранения автономии во внутренней политике."
    apdenmark_c.2.a: "Это устраивает нас"
    apdenmark_c.2.b: "Нам нужны территориальные уступки"
    apdenmark_c.2.c: "Мы не пойдём на полумеры"
    
    apdenmark_c.3.title: "Германия принимает капитуляцию на наших условиях"
    apdenmark_c.3.desc: "Германское командование согласилось принять капитуляцию на наших условиях. Правительство продолжит функционировать так же, как и раньше, и в стране будет сохранён демократический строй. В то же время датская армия прекратит всякое сопротивление, а Вермахт получит право нахождения на нашей территории; датские предприятия перейдут на выпуск продукции, необходимой для функционирования германской военной машины."
    apdenmark_c.3.a: "Хорошо"
    
    apdenmark_c.4.title: "Германия требует территориальные уступки"
    apdenmark_c.4.desc: "Германское командование согласно принять нашу капитуляцию с сохранением датской автономии во внутренней политике, но только если мы примем одно их условие: передача некоторых спорных территорий в состав Третьего рейха и его союзников."
    apdenmark_c.4.a: "Нам придётся пойти на это"
    apdenmark_c.4.b: "Мы не можем рисковать целостностью нашей страны"
    
    apdenmark_c.5.title: "Германия отказалась принимать наши условия"
    apdenmark_c.5.desc: "Мы получили ответ от германского командования: они отказываются принять капитуляцию на наших условиях и продолжают наступление."
    apdenmark_c.5.a: "Жаль"
    
    apdenmark_c.6.title: "Дания выступает против территориальных уступок"
    apdenmark_c.6.desc: "Датское правительство нашло неприемлемым наше требование территориальных уступок. Они согласны на капитуляцию только на их условиях."
    apdenmark_c.6.a: "Датское правительство нашло неприемлемым наше требование территориальных уступок. Они согласны на капитуляцию только на их условиях."
    apdenmark_c.6.b: "Придётся уступить"
    apdenmark_c.6.c: "Тогда пусть готовятся к войне"
    
    apdenmark_c.7.title: "Восстание в Дании"
    apdenmark_c.7.desc: "Датчане устали терпеть германскую оккупацию, хоть мы и предоставили им широкую автономию во внутренней политике. Жители королевства выступили против германских войск, и теперь мы вынуждены навести порядок железной рукой, лишив датское правительство каких-либо полномочий."
    apdenmark_c.7.a: "Пора оккупировать Данию по-настоящему"
    
    apdenmark_c.8.title: "Кристиан X сплачивает датчан"
    apdenmark_c.8.desc: "Датчане оказались унижены германской оккупацией. В то время, когда наш народ уже совсем поник, король Кристиан X один, без охраны, начал прогуливаться по улицам Копенгагена на своём белом коне, и вскоре его окружили толпы восторженных людей. Когда-то ненавистный, король Кристиан X стал символом свободы для подданных, и его присутствие сплачивает датский народ."
    apdenmark_c.8.a: "Славно!"
    
    apdenmark_c.9.title: "Операция «Валентина»"
    apdenmark_c.9.desc: "В связи с оккупацией Дании немецкими войсками, поступило предложение о занятии Фарерских островов как стратегически важной морской базы. Это рискованный шаг, способный привести к ухудшению отношений с датским правительством, однако контроль над этой территорией поможет нам в морской войне против германского флота."
    apdenmark_c.9.a: "Необходимо занять эту территорию"
    apdenmark_c.9.b: "Не будем рисковать"
    
    apdenmark_c.10.title: "Британия пытается оккупировать Фарерские острова"
    apdenmark_c.10.desc: "Мы получили сообщения о том, что британские войска пытаются высадиться на Фарерских островах. Это стратегически важная территория, с контролем над ней Британия получит контроль над Северным морем."
    apdenmark_c.10.a: "Сопротивляться бессмысленно"
    apdenmark_c.10.b: "Они ответят за это!"
    
    apdenmark_c.11.title: "Фарерский лёгтинг запрашивает право на самоуправление"
    apdenmark_c.11.desc: "Фарерский лёгтинг, местный представительный орган, провёл экстренное совещание с призывом предоставить островам самоуправление. Население дожидается официального заявления британской стороны."
    apdenmark_c.11.a: "Сейчас не время играться в независимость"
    apdenmark_c.11.b: "Они получат автономию"

    
    
