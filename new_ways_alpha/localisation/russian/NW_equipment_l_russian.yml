 ###АПГРЕЙДЫ##
 #Пехота
 inf_gun_speed_upgrade: "Скорострельность"
 inf_gun_speed_upgrade_desc: "Урон важен, но иногда достаточно сделать что-то быстрее противника."
 inf_reliability_upgrade: "Надежность"
 inf_reliability_upgrade_desc: "Повышение надежности снижает поломки и, как следствие, повышает эффективность на поле боя."
 inf_ammo_upgrade: "Модернизация боеприпаса"
 inf_ammo_upgrade_desc: "Улучшение боеприпасов может значительно увеличить поражающие способности оружия."
 inf_prom_upgrade: "Технологичность"
 inf_prom_upgrade_desc: "Рациональное проектирование современных образцов вооружения позволит значительно снизить усилия по их производству, что увеличит общую выработку."
 inf_ergonomic_upgrade: "Эргономика"
 inf_ergonomic_upgrade_desc: "Повышение эргономических качеств и удобства при обращении с вооружением позволит пехоте быть намного мобильнее."
 #Машинки
 mot_reliability_upgrade: "Надежность"
 mot_reliability_upgrade_desc: "Повышение надежности снижает поломки и, как следствие, избавляет от необходимости заменять бронетехнику."
 mot_speed_upgrade: "Двигатель"
 mot_speed_upgrade_desc: "Улучшает мобильность, что дает тактические и стратегические преимущества, а также позволяет установить больше брони без потери скорости."
 mot_armor_upgrade: "Броня"
 mot_armor_upgrade_desc: "Броня, которую не может пробить противник, - полезное преимущество для того, кто готов смириться с потерей скорости."
 mec_armor_upgrade: "Броня"
 mec_armor_upgrade_desc: "Броня, которую не может пробить противник, - полезное преимущество для того, кто готов смириться с потерей скорости."
 mot_prom_upgrade: "Технологичность"
 mot_prom_upgrade_desc: "Рациональное проектирование современных образцов автотехники позволит значительно снизить усилия по их производству, что увеличит общую выработку."
 mec_prom_upgrade: "Технологичность"
 mec_prom_upgrade_desc: "Рациональное проектирование современных образцов бронетехники позволит значительно снизить усилия по их производству, что увеличит общую выработку."
 #Арта
 art_reliability_upgrade: "Надежность"
 art_reliability_upgrade_desc: "Повышение надежности снижает поломки и, как следствие, избавляет от необходимости заменять бронетехнику."
 art_main_upgrade: "Артиллерийское вооружение"
 art_main_upgrade_desc: "Необходимо, чтобы наша артиллерия обладала огневой мощью, способной уничтожить любые небронированные цели."
 react_art_main_upgrade: "Реактивное вооружение"
 react_art_main_upgrade_desc: "Необходимо, чтобы наша реактивная артиллерия обладала огневой мощью, способной уничтожить любые цели, в том числе и бронированные."
 art_armor_upgrade: "Броня"
 art_armor_upgrade_desc: "Броня, которую не может пробить противник, - полезное преимущество для того, кто готов смириться с потерей скорости."
 art_prom_upgrade: "Технологичность"
 art_prom_upgrade_desc: "Рациональное проектирование современных образцов артлиллерийских орудий позволит значительно снизить усилия по их производству, что увеличит общую выработку."
 #ПВО
 air_main_upgrade: "Зенитное вооружение"
 air_main_upgrade_desc: "Необходимо, чтобы наше зенитное вооружение успешно сбивало современные самолеты."
 #АТ
 at_main_upgrade: "Противотанковое вооружение"
 at_main_upgrade_desc: "Необходимо, чтобы наши противотанковые установки успешно уничтожали современные танки."
 #AC
 ac_prom_upgrade: "Технологичность"
 ac_prom_upgrade_desc: "Рациональное проектирование современных образцов артлиллерийских орудий позволит значительно снизить усилия по их производству, что увеличит общую выработку."
 
