 BRW_ineac: "INEAC" #manufacter#
 BRW_fugitives_from_Rwanda: "Беглецы из Руанды"
 BRW_fugitives_from_Rwanda_1: "Беглецы из Руанды"
 BRW_social_tension: "Социальное напряжение"
 BRW_social_tension_desc: "Бельгия нещадно эксплуатирует Руанду-Урунди, используя испытанную практику управления в Бельгийском Конго, которая заключается в грабеже природных богатств страны, в том числе посредством создания и нередко поддержания традиционной структуры власти. Правящий класс общества, как у рунди, так и народа руанда состоит из представителей группы тутси (традиционно скотоводов), издавна управлявшей во много раз преобладающей группой земледельцев хуту; кроме того, в стране проживали пигмеи тва (охотники и собиратели), которые находятся внизу «социальной лестницы». Использовав это расслоение общества и нередкие имущественные противоречия между группами, бельгийские управленцы смогли направить гнев и недовольство хуту не против колониальной администрации, а против господствующей группы тутси. Все это порождает насилие между хуту и тутси, что расслаивает наше общество."
 BRW_ineffective_backward_labor: "Неэффективный отсталый труд"
 BRW_ineffective_backward_labor_desc: "Бельгия на своих территориях нещадно использует принудительный труд, миллионы фактических рабов подчиняются своим вождям, которые в свою очередь, подчиняются колониальной администрации. За неподчинение преступника ждет серьезное наказание. Суровые сельские условия, особенно многочисленные требования, предъявляемые к населению со стороны вождей, сыграли важную роль в том, что руандийцы вынуждены были мигрировать в поисках работы. В большинстве районов Руанда-Урунди возможности для заработка были относительно ограничены, а условия труда и оплата были плохими по сравнению с соседними регионами в Восточной Африке и Конго. Из центральных, южных и северных районов Руанды многие мигрировали в Уганду или Танганьику, чтобы избежать сельских поборов и получить более высокий заработок, чем можно было бы получить дома."
 BRW_export_to_the_metropolis: "Экспорт в метрополию"
 BRW_export_to_the_metropolis_desc: "Вся производимая продукция идет в Бельгию, Руанде-Урунди остается лишь самый минимум, который нужен для того, чтобы колония продолжала существовать на свой счет. Эксплуатация местных ресурсов ограничивает наши возможности."
 BRW_catholic_education: "Католическое образование"
 BRW_catholic_education_desc: "Со времен, когда в 1929 году была закрыта последняя правительственная школа, католическая миссия Белых отцов взяла контроль над системой образования. Была создана «двухуровневая» система, в которой тутси готовили к государственной службе и обучали наукам, в это же время хуту обучали работе и подготавливали их к труду. В школах продвигают и католическую веру, которую продвигает колониальная администрация, что не нравится местным жителям."
 BRW_risk_of_famine: "Риск голода"
 BRW_risk_of_famine_desc: "Бельгийцы гораздо более вовлечены в эту территорию, чем немцы, особенно в Руанде. Несмотря на правила мандата, согласно которым бельгийцы должны были развивать территории и готовить их к независимости, экономическая политика, проводившаяся в Бельгийском Конго, была экспортирована на восток: бельгийцы требовали, чтобы территории приносили прибыль родине, и чтобы любое развитие происходило за счет средств, которые собрались на территории. Эти средства в основном поступили от экстенсивного выращивания кофе на богатых вулканических почвах региона. Тем самым страна постоянно в риске голода, малейшая засуха разрушит все плантации."
 BRW_recruitment_ban: "Запрет на набор в армию"
 BRW_recruitment_ban_desc: "По правилам мандата наша страна не может создавать вооруженные силы, но в пределах нашей территории находится гарнизон «Force Publique», которые подавляют все антиколониальные движения, тем самым обеспечивают нам безопасность."
 BRW_local_chiefs: "Местные вожди"
 BRW_local_chiefs_desc: "Мвами Руанды и Урунди не более чем пешки в руках колониального аппарата, но с выстроенной нами же системой превосходства тутси над хуту стоит уважать их авторитет и, возможно, прислушиваться к ним. Тем самым мы подкрепим стабильность подмандатных земель. Если мвами будет сильно самовольничать, то мы будем вправе его заменить иным наследником, но в таком случае это может не понравится местному населению."
 BRW_administrative_union_with_congo: "Административный союз с Конго"
 BRW_administrative_union_with_congo_desc: "Хоть и территория Руанды-Урунди является мандатом Бельгии, но в рамках административного союза, управление осуществляется с подконтрольного Конго. Что сильно ограничивает наши возможности во внутренней политике."
