 ##############

 BRW_expansion_of_the_road_network: "Расширить дорожную сеть"
 BRW_expansion_of_the_road_network_desc: "Дорожная сеть поможет нашей стране в более быстром экспорте товаров, а также обеспечит эффективную власть на наших территориях. Следуя за политикой прошлого генерал-губернатора, следует расширить сеть дорог."
 BRW_educational_cultures: "«Образовательные» культуры"
 BRW_educational_cultures_desc: "Для борьбы с голодом администрация ввела серию программ, которые требуют усиления повышенного спроса на сельскую силу и изложили четкую усиление власти вождей, которые несут ответственность за выполнение каждой директивы во всех ее деталях. Эти меры включают введение обязательного выращивания устойчивых к голоду продовольственных культур (маниока, сладкий картофель и, в некоторых регионах, европейский картофель), такие культуры назвали «образовательными»."
 BRW_rock_exploration: "Разведать горные породы"
 BRW_rock_exploration_desc: "Горные регионы Руанды-Урунди, несомненно, хранят множество ресурсов, которые еще не найдены. Проводя разведку ресурсов, возможно, сможем найти новые ресурсы для экспорта."
 BRW_gold_mines_in_nyungwe: "Открыть золотые прииски в Ньюнгве"
 BRW_gold_mines_in_nyungwe_desc: "Результатом нашей геологической разведки стало нахождение золотых приисков в Руандийской провинции Ньюнгвею. Необходимо заняться их обработкой."
 BRW_bridge_construction: "Строительство мостов"
 BRW_bridge_construction_desc: "Подконтрольные нам земли достаточно плодородны, за счет множества рек, но водные препятствия мешают движению транспорта. Необходимо продолжить строительство мостов по территории всей Руанды-Урунди."
 BRW_ineac_activities: "Деятельность INEAC"
 BRW_ineac_activities_desc: "INEAC – Национальный институт Конго агрономических исследований. Деятельность его на наших землях, как близкого к Конго государства, поможет создать нам мощную базу, которая поможет новым исследованиям, и даст возможность подготовить новые программы для фермеров."
 BRW_coffee_growing_campaign: "Кампания выращивания кофе"
 BRW_coffee_growing_campaign_desc: "Обязательное выращивание кофе всё-таки временно, но дало свои плоды. Стоит начать полноценную кампанию по выращиванию и культивации кофе."
 BRW_arabica_improvement: "Усовершенствовать арабику"
 BRW_arabica_improvement_desc: "Действие INEAC привнесло свои плоды. Были усовершенствованы виды арабики, сделавшие их распространение массовым и обладающим лучшими перед обычной арабикой вкусовыми и тонизирующими свойствами."
 BRW_cotton_cultivation: "Выращивать хлопоп"
 BRW_cotton_cultivation_desc: "Хлопок требуется по всему миру, поэтому его выращивание – это ценный вклад как во внешнюю торговлю, так и в будущее нашей текстильной промышленности."
 BRW_drainage_of_swamps: "Осушить болота"
 BRW_drainage_of_swamps_desc: "Осушение болотистой местности и последующее использование этих земель необходимо нам, считая малые территории нашей страны, где непригодные и горные почвы, на которых тяжело вести хозяйство."
 BRW_crop_expansion: "Расширить посевы"
 BRW_crop_expansion_desc: "Программа по осушению болот дала значительные плоды. Теперь необходимо расширить посевы на новых почвах."
 BRW_tightening_of_legislation_on_reforestation: "Ужесточить законодательства о лесовосстановлении"
 BRW_tightening_of_legislation_on_reforestation_desc: "Хрупкая лесная система Руанды-Урунди требует постоянного контроля. Потеряв лесные массивы и не сохраняя их количество, все наше производство придет в упадок."
 BRW_special_position: "Особое положение"
 BRW_special_position_desc: "Когда в мире наступили смутные времена, то колониальная администрация вынуждена расширить свои полномочия и ввести особое положение, чтобы обеспечить безопасность территории."
 BRW_formation_of_national_guard_in_rwanda: "СФормировать национальную гвардию в Руанде"
 BRW_formation_of_national_guard_in_rwanda_desc: "С падением колониального режима в Конго наша территория оказалась беззащитна, так как нашей стране по правилам мандата запретили создавать местные вооруженные силы, а защищали нашу страну силы Конголезких «Force Publique». Необходимо сформировать территориальные силы в Руанде, для обеспечения безопасности в данном регионе, так как удачный пример антиколониализма может распространиться и на наши земли."
 BRW_formation_of_national_guard_in_urundi: "Сформировать национальную гвардию в Урунди"
 BRW_formation_of_national_guard_in_urundi_desc: "С падением колониального режима в Конго наша территория оказалась беззащитна, так как нашей стране по правилам мандата запретили создавать местные вооруженные силы, а защищали нашу страну силы Конголезких «Force Publique». Необходимо сформировать территориальные силы в Урунди, для обеспечения безопасности в данном регионе, так как удачный пример антиколониализма может распространиться и на наши земли."
 BRW_porters_at_the_front: "Носильщики на фронте"
 BRW_porters_at_the_front_desc: "Наложенный Лигой Наций запрет на набор местных народов на территории мандата в силе. Потому население можно использовать как вспомогательную силу на фронте, чтобы помочь нашей метрополии."
 BRW_cheap_goods_for_metropolis: "Дешёвые товары для метрополии"
 BRW_cheap_goods_for_metropolis_desc: "Бельгийскому правительство с началом войны потребовались дешевые ресурсы, потому усилилась эксплуатация ресурсов из своих колоний. Понизив до минимума цены на продовольствие, мы поможем нашей метрополии и обеспечим свой вклад в войну, чтобы обеспечить нашу безопасность."
 BRW_lift_the_ban_on_recruiting: "Отмена запрета на набор в армию"
 BRW_lift_the_ban_on_recruiting_desc: "Наложенный Лигой Наций запрет на набор местных народов на территории мандата в силе. Но мы можем пойти против соглашений Лиги Наций, которая уже на грани распада, не справившись с мировой угрозой. Конечно, вербовка в армию приведет к разорению хозяйств, ибо мужчины уйдут на фронт, но отчаянные времена требуют радикальных решений."
 BRW_lessons_of_war_in_europe: "Уроки войны в Европе"
 BRW_lessons_of_war_in_europe_desc: "Создав армию, стоит заняться её организацией, для этого мы перенимаем опыт от нашей метрополии в Европе, так как именно там проходят основные боевые действия."
 BRW_colonization_of_the_mind: "Колонизация ума"
 BRW_colonization_of_the_mind_desc: "В ходе реформы местного управления в 1926 году полномочия вождей были упорядочены и пересмотрены. Что еще более важно, реформа устранила традиционный баланс сил, который существовал между вождями тутси и хуту. Он отменил традиционную троицу трех вождей (вождь пастбищ всегда был тутси, вождь земли довольно часто был хуту, а вождь людей обычно был тутси) и передал власть в руки одного могущественного тутси. В целом, колониализм принес «глубоко укоренившееся подчинение и перепрограммирование местных жителей – то, что можно назвать колонизацией ума."
 BRW_tribunals_with_a_single_chief: "Трибуналы с единым вождем"
 BRW_tribunals_with_a_single_chief_desc: "Реформы по насаждению власти тутси над хуту необходимо подвести к финалу, реформа судебной системы. Отныне главой суда будет сам мвами или абами. Территориальный суд будет состоять из судьи и четного числа заседателей, выбранных королем из числа вождей. Для судьи и для каждого асессора король назначает одного или двух заместителей, выбранных из числа знати. Судья, заседатели и их заместители должны быть предложены территориальным администратором и утверждены резидентом. Юрисдикция этих судов относится только к спорам между коренными народами. В случае неисполнения судебные решения повлекут за собой наказание в виде одного месяца тюремного заключения, максимум 100 миндальных франков или восьми ударов плетью."
 BRW_preservation_of_the_two_tier_education_system: "Сохранить двухуровневую систему образования"
 BRW_preservation_of_the_two_tier_education_system_desc: "К началу 1930-х годов государственные школы были закрыты, и миссии взяли на себя управление системой образования. Созданная ими система была двухуровневой. Имеется тенденция ограничивать прием в основном хуту, особенно в старшие классы. Но там, где принимали детей как тутси, так и хуту, существовала четкая дифференциация в образовании, предназначенном для каждого. Тутси получили «высшее» образование, преподавали на французском языке в отдельном потоке. Ассимиляционистское образование готовило их к административным должностям в правительстве и свидетельствовало об их подготовке к гражданству, даже если на самом низком уровне. В отличие от них, хуту получали образование, считающееся «второстепенным», поскольку их обучали в другом потоке, в котором языком обучения был суахили. Смысл сепаратистского образования состоит не только в том, чтобы подготовить их к физическому труду, но и в том, чтобы подчеркнуть политический факт, что образованные хуту не предназначены для общего гражданства."
 BRW_open_government_schools: "Открыть правительственные школы"
 BRW_open_government_schools_desc: "Двухуровневая система образования порождала этнические конфликты, которые разобщают нашу нацию. Конечно это было обоснованно колониальной политикой, проводимой в нашем мандате, но передача всего образование под юрисдикцию католической церкви и «Белых отцов», привела к тому, что хуту никак не могли пробиться в науку и стать полноправными гражданами. Необходимо вновь открыть правительственные школы, общего образования."
 BRW_evolue: "Évolué"
 BRW_evolue_desc: "Évolué - это французский термин, используемый для обозначения коренного африканца, который «эволюционировал», став европеизированным через образование или ассимиляцию и принял Европейские ценности и модели поведения. Чаще всего он используется для обозначения лиц в бельгийской и французской колониальных империях. Эволе говорит по-французски, следует европейским (а не местным) законам, обычно занимает должности чиновников (хотя и редко были выше клерков) и живут в основном в городских районах колонии. В нашей колонии такими «Эволе» являются образованные в Европе тутси."
 BRW_Nyakibanda_Grand_Seminary: "Большая семинария Ньякибанды"
 BRW_Nyakibanda_Grand_Seminary_desc: "Семинария находится под юрисдикцией Конференции епископов Руанды, которые, в свою очередь, находятся под Святым Престолом в Риме, который представлен Конгрегация евангелизации народов. Она находится в секторе Гишамву округа Хуэ в Южной провинции Руанды, ниже горной цепи под названием «Ибиси байа Ньякибанда». Это примерно в 12 километрах (7,5 миль) от Бутаре."
 BRW_rwanda_urundi_sanitary_network: "Санитарная сеть Руанды-Урунди"
 BRW_rwanda_urundi_sanitary_network_desc: "В 1930-х годах была запущена обширная программа санитарных сетей, которая предусматривала медицинскую перепись всего населения за пять лет. Каждый руандиец и каждый бурундиец должны были пройти медицинский осмотр не менее трех раз, пройти курс лечения, если необходимо, согласиться на изоляцию или лечение в лагерях для больных или в больницах. Драконовские правила предусматривали наказание непокорных, а также их семей, соседей и местных вождей, если они не сообщали о них административным органам и органам здравоохранения. Наказание могло достигать одного года каторжных работ и штрафа в две тысячи франков, что для того времени было немалой суммой."
 BRW_campaign_against_yaws: "Кампания против фрамбезии"
 BRW_campaign_against_yaws_desc: "Самая распространенная болезнь на наших территориях – фрамбезия. Стоит проводить кампанию по вакцинации против этой болезни, так как от неё падает производительность труда и вымирает наше население."
 BRW_sanitary_agreement_with_british_colonies: "Санитарное соглашение с Британскими колониями"
 BRW_sanitary_agreement_with_british_colonies_desc: "Близкие к нашему населению народы Буганды и Танганьики также страдают от тропических болезней, заключив санитарное соглашение мы повысим общий уровень медицины в наших государствах."
 BRW_increase_mwami_council: "Увеличение количества членов совета Мвами"
 BRW_increase_mwami_council_desc: "Совет мвами выполняет очень важные функции в том, чтобы помогать управлять страной мвами Урунди и абами Руанды. Увеличив количество его членов повысится наша зависимость от метрополии, взамен этого улучшится административный аппарат на всей территории."
 BRW_establishment_of_constituencies: "Создание избирательных округов"
 BRW_establishment_of_constituencies_desc: "Основная задача нашего мандата – подготовка территорий к самоопределению и независимости. Следует создать избирательные округа, на будущее."
 BRW_erosion_control_ditches: "Противоэрозийные канавы"
 BRW_erosion_control_ditches_desc: "Тяжелый рельеф территории вынуждает администрацию строить противоэрозийные канавы. До этого люди пересекали километры гористой местности, чтобы предотвратить эрозию."
 BRW_abbreviation_corvee: "Сократить барщину"
 BRW_abbreviation_corvee_desc: "Жестокая эксплуатация не должна касаться тех, кто работает на благо государства, потому следует разрешить освобождение от барщины некоторые классы населения, взамен же они будут обязаны заплатить."
 BRW_mwami_return_to_the_apparatus: "Возвращение Мвами к аппарату"
 BRW_mwami_return_to_the_apparatus_desc: "После того, как мвами Урунди Мвамбутса IV окончил образовательные учреждения и теперь готов к управлению страной, стоит вернуть его к территориальному аппарату, назначив ему новые полномочия."
 BRW_rule_of_ganwa: "Власть Ганвы"
 BRW_rule_of_ganwa_desc: "В Урунди хуту и тутси объединены общей верностью и поддержкой монархии. Члены аристократии ганва служат губернаторами провинций, управляя различными районами Урунди от имени короля. Политическая конкуренция произошла между княжескими кланами, которые вместе составляли ганву, и претенденты на монархическую власть опиралась как на тутси, так и на хуту. Отчасти как следствие этой исторической закономерности, в колониальной политики мы больше полагаемся на солидарность и деление внутри клановой системы, чем на различие тутси/хуту. В Руанде, напротив, сосредоточились на разделении между тутси и хуту, повысили авторитет и власть тутси и эффективно управляли ими."
 BRW_removal_of_chiefs: "Сместить вождей"
 BRW_removal_of_chiefs_desc: "Нелояльные администрации вожди местных королевств создают проблемы нашей политике. Сам Мвамбутса не доволен ими, потому мы поручим ему их переназначить."
 BRW_support_bezi: "Поддержать Бези"
 BRW_support_bezi_desc: "Олигархическая верхушка Ганвы разделена на потомков Мвези Гисабо (Бези) и потомков Нтаре Ругамбы (Батаре). Бези являются более консервативными и привязанными к своему роду, а также наследству предков. В то же время Батаре более европеизированы, говорят по-французски и исповедующих христианство. Администрация, давно, для поддержания лояльности у населения, сделала упор на поддержку Бези, к которым относится и король Мвамбутса."
 BRW_liquidation_of_muramvya_autonomy: "Ликвидировать автономию Муравьи"
 BRW_liquidation_of_muramvya_autonomy_desc: "Издавна Муравья – центральное вождество, бывшая столица, в которой великий Нтаре IV управлял федеративной монархией. Ныне это княжество с самовольным вождем, которого не уважают в народе и не считают своим умвами. Стоит передать его под управление лично мвами, чтобы утвердить историческое господство."
 BRW_bias_towards_batare: "Уклон к Батаре"
 BRW_bias_towards_batare_desc: "Олигархическая верхушка Ганвы разделена на потомков Мвези Гисабо (Бези) и потомков Нтаре Ругамбы (Батаре). Бези являются более консервативными и привязанными к своему роду, а также наследству предков. В то же время Батаре более европеизированы, говорят по-французски и исповедующих христианство. Очевидно, что стоит положиться на более образованных представителей правящей элиты."
 BRW_deal_with_the_hutu_chiefs: "Расправиться с хуту-вождями"
 BRW_deal_with_the_hutu_chiefs_desc: "Немногочисленные дикие хуту-вождества до сих пор существуют в пределах Урунди. Стоит покончить с их самовольством, несмотря на то, что часто они управляют своими землями лучше, чем тутси."
 BRW_strengthen_power_in_the_region: "Укрепить власть в регионе"
 BRW_strengthen_power_in_the_region_desc: "Оппозиция со стороны некоторых вождей, угрожает лояльности монарха. Расправившись с ней, и расставив вождей лояльных администрации мандата, мвами укрепит свое превосходство в Урунди."
 BRW_appointment_of_treasury_funds: "Назначить казначейские фонды"
 BRW_appointment_of_treasury_funds_desc: "Налоги – более половины дохода нашей территории, потому стоит улучшить налоговую систему в стране, создав местные казначейские фонды."
 BRW_urbanization_in_defiance_of_peasants: "Урбанизация наперекор крестьянам"
 BRW_urbanization_in_defiance_of_peasants_desc: "Проводя модернизацию нашего государства, стоит расширить урбанизированные зоны, устранив крестьянские хозяйства, на землях, которые станут городскими."
 BRW_divide_et_impera: "Разделяй и властвуй"
 BRW_divide_et_impera_desc: "Политика в Руандийском королевстве складывается иначе, чем в Урунди, превосходство тутси закреплено в максимальной мере, но в то же время власть сохраняют по большей части местные вожди. Также в целях «воспитания» туземцев было принято решение о жесткой христианизации этого региона. Потому и был смещен король Юхи V, за его нехристианский эгоизм и похоть."
 BRW_liquidation_of_bushira_autonomy: "Ликвидировать автономию Буширы"
 BRW_liquidation_of_bushira_autonomy_desc: "Слепой вождь Буширы Ньямаква III вынужден во власти полагаться на своих сыновей. Хоть он и желал независимости своего народа, из-за чего ему была дарована автономия в 1925 году в Руанде, но в данный момент он не может править самостоятельно. Эти земли будет лучше вернуть под полный контроль мвами."
 BRW_divide_the_possessions_of_Rvagataraki: "Разделить владения Рвагатараки"
 BRW_divide_the_possessions_of_Rvagataraki_desc: "Рвагатарака погиб, потому его владения стоит поделить между наследниками короля и создать новые королевства на бывшей «империи» Леона."
 BRW_appointment_of_ndugans: "Назначить ндуганов"
 BRW_appointment_of_ndugans_desc: "Назначение ндуганов – родственников короля, из клана Абаньгинья укрепит положение короля Мутары, а также восстановит авторитет королевской династии."
 BRW_centralize_power: "Централизовать власть"
 BRW_centralize_power_desc: "Владения покойного Рвагатараки стоит присоединить ко владениям лично мвами и централизовать власть из одного центра и приказа короля Руанды, а не местного царька."
 BRW_take_control_of_bukunzi_and_busuzo: "Взять контроль над Букунзи и Бусузо"
 BRW_take_control_of_bukunzi_and_busuzo_desc: "Королевства Букунзи и Бусузо получили автономный статус благодаря своим вождям, которые были популярны в народе или чем-то отличились для администрации. В 1925 году суд предоставил Букунзи особый статус, потому что его правитель, известный своими способностями к дождю, якобы мог контролировать количество осадков по всей Руанде. Бусузо было передано под контроль Рвагатараки, но теперь, когда он мертв, стоит передать его под правление мвами."
 BRW_restoration_of_the_power_of_Abanyiginya: "Восстановить власть Абаньигиньи"
 BRW_restoration_of_the_power_of_Abanyiginya_desc: "Правящая династия Абаньигинья получила большой авторитет за счет своего правления, стоит восстановить авторитет королевского рода."
 BRW_church_encouragement: "Поощрение церкви"
 BRW_church_encouragement_desc: "Мвами Руанды принял католичество, потому политика, проводимая им очень нравится администрации, но в то же время вызывает недовольство среди местного населения. Католическая церковь при нем набирает все большее влияние, наша обязанность – поддержать монарха."
 BRW_preservation_of_precolonial_system: "Сохранить доколониальные системы"
 BRW_preservation_of_precolonial_system_desc: "Тяжелое положение крестьян закреплено еще давно, феодализм в Руанде существует очень долгое время. Но это не значит, что подобное нужно реформировать, раз это устраивает вождей, то стоит оставить все как есть, тем более, что власть мвами сжата колониальным аппаратом."
 BRW_liquidation_of_legal_obligations: "Ликвидировать местные обязательства"
 BRW_liquidation_of_legal_obligations_desc: "Тяжелое положение крестьян закреплено еще давно, феодализм в Руанде существует очень долгое время. Подобную отсталую систему необходимо реформировать и отменить многие старые обязательства, в особенность убретву – барщину. Правда это не понравится вождям, которые живут праздно за счет жесточайших налогов."
 BRW_establish_belgian_style_production_of_guns: "Создать производство ружей по бельгийскому образцу"
 BRW_establish_belgian_style_production_of_guns_desc: "Закупка зарубежных ружей тяжело обходится нашей экономике, потому необходимо сформировать собственное производство оружий."
 
