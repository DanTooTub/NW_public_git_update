 #EVENTS
    NWtunganistan.0.t: "Новости с Тартарии: путешествие из Пекина в Кашмир"
    NWtunganistan.0.desc: "16 февраля 1935 года британский путешественник и писатель Питер Флеминг вместе со швейцарской фотографом и писательницей Эллой Майяр начали экспедицию по Азии. Когда они пересекали нашу территорию, то мы любезно встретились с ними и проводили безопасным маршрутом далее в Индию. Питер Флеминг оказался очень приятным человеком, который пообещал издать книгу об этом путешествии. Сегодня до нас дошли новости о её выходе. В книге рассказывается об успешном 3500-мильном путешествии из Пекина через Китай в Кашмир. Целью поездки было, как указано в названии книги, выяснить, что происходит в Тунганистане и регионе Синьцзянь после восстания в Кумуле. Во время посещения нашей столицы – Хотана, Флеминг ко всему прочему предложил нам попросить тайную помощь у Великобритании с оружием, финансами и химической защитой, так как мы сообщили ему о том, что советы использовали во время подавления восстаний несколько лет назад бомбы с отравляющими веществами."
    NWtunganistan.0.a: "Питер Флеминг наш хороший друг"
    NWtunganistan.1.t: "Университет Урумчи"
    NWtunganistan.1.desc: "Нам стал доступен университет в Урумчи. Ранее этот город был столицей Шэна Шицая, но теперь он полностью в нашем распоряжении."
    NWtunganistan.1.a: "Продолжим изучение наук"
    NWtunganistan.2.t: "Очередное письмо от Ма Чжунъина"
    NWtunganistan.2.desc: "Спустя достаточно долгое время Ма Чжунъин снова прислал нам письмо с информированием о ситуации в Москве. Он вновь пообещал своего скорого возвращения, объяснив это необходимостью добиться у СССР помощи в борьбе с Шэном Шицаем. Также он поинтересовался делами в Хотане, спросил сколько мы сможем продержаться в случае эскалации конфликта со стороны Шицая. Рассказал, что в Москве его приняли очень тепло и он надеяться, что эта теплая атмосфера сохранится и в будущих наших отношениях с СССР."
    NWtunganistan.2.a: "Прочитайте это письмо перед строем для подъема духа солдат"
    NWtunganistan.3.t: "Терпение кончилось"
    NWtunganistan.3.desc: "Терпение Ма Хушаня подходит к концу. Кажется, что последние два года мы жили в обмане. Обмане, устроенным русскими большевиками. Они захватили и скорее всего убили шурина Ма Хушаня, Ма Чжунъина, а всё это время обводили нас вокруг пальца, пытаясь получить контроль над южным Синьцзянем. Все письма, что якобы писал нам Ма Чжунъин, были написаны агентами НКВД, а теперь они перестали делать и это."
    NWtunganistan.3.a: "Полковнику никто не пишет..."
    NWtunganistan.4.t: "Предложение Москвы"
    NWtunganistan.4.desc: "Из Москвы нам пришло интересное предложение: Ма Хушаню предлагают отправится в СССР к шурину, Ма Чжунъину, чтобы вместе с ним пройти дополнительный курс обучения и военной подготовки, а вместо него отправить в Хотан временно Ма Янглианга, одного из бывших дунганских командиров (который видимо находился всё это время в СССР, в то время, как мы думали, что он погиб). Однако наши командиры предполагают, что это ловушка, рассчитанная на то, чтобы поставить во главе Тунганистана человека подвластного Кремлю."
    NWtunganistan.4.a: "Наконец-то повидаюсь с братом!"
    NWtunganistan.4.b: "Это действительно похоже на ловушку..."
    NWtunganistan.5.t: "Отъезд Ма Хушаня"
    NWtunganistan.5.desc: "Ма Хушань согласился на предложение и был доставлен в Москву, а во главе Тунганистана встал временный офицерский совет во главе с Ма Янглиангом. Пока что доверенные офицеры Хушаня с подозрением относятся к новому главнокомандующему."
    NWtunganistan.5.a: "Янглианг действительно вызывает подозрения..."
    NWtunganistan.5.b: "Посмотрим, к чему это приведёт"
    NWtunganistan.6.t: "Хушань с командирами просит оставить его в Хотане"
    NWtunganistan.6.desc: "Ма Хушань совместно со своими командирами попросили нас оставить его в Тунганистане, так как боятся, что за период временного безвластия ситуация в регионе станет ещё более напряженной. Возможно, они разгадали наши планы."
    NWtunganistan.6.a: "У нас ещё припасён туз в рукаве"
    NWtunganistan.7.t: "Советские представители согласились"
    NWtunganistan.7.desc: "Представители СССР согласились, что смена правления в Тунганистане сейчас может привести к нарушению статуса-кво в регионе. Ма Хушань остаётся в Хотане."
    NWtunganistan.7.a: "Пронесло"
    NWtunganistan.8.t: "Судьба Ма Хушаня"
    NWtunganistan.8.desc: "Нам необходимо решить, что делать с дунганским командиром Ма Хушанем, который недавно прибыл в Москву для прохождения дополнительной военной подготовки в московских академиях совместно со своим шурином Ма Чжунъином. Так как всё это было планом по захвату власти в Тунганистане Ма Хушань является неудобным свидетелем."
    NWtunganistan.8.a: "Его необходимо ликвидировать"
    NWtunganistan.9.t: "Судьба Ма Чжунъина"
    NWtunganistan.9.desc: "Бывший дунганский командир Ма Чжунъин, который перешел в 1934 году нашу границу и согласился быть агентом нашего влияния в Синьцзяне, после чего прошёл специальное обучение военному и коммунистическому делу, так и не пригодился нам. События стали развиваться совершенно по иному пути, и он оказался не при делах.\nТеперь стоит решить, что с ним делать."
    NWtunganistan.9.a: "Необходимо избавиться от него"
    NWtunganistan.9.b: "Отправим его в тюрьму"
    NWtunganistan.9.c: "Тайно отправим его генералом в нашу армию..."
    NWtunganistan.10.t: "Чудовищная гиперинфляция"
    NWtunganistan.10.desc: "К сожалению, наша затея с выпуском собственной валюты завершилась неудачей – существовавшая в стране инфляция приобрела невиданные масштабы и теперь наша экономика окончательно разрушена."
    NWtunganistan.10.a: "Мы нуждаемся в помощи..."
    NWtunganistan.11.t: "Ма Хушань выдвигает план антисоветского джихада"
    NWtunganistan.11.desc: "Советы нас предали. Возможно предал нас и Ма Чжунъин, а возможно его просто убили агенты НКВД ещё в 1934 году. Единственный способ узнать это теперь – пойти на СССР войной, священной войной – этими словами закончилась речь Ма Хушаня, которую он произнес на главной площади Хотана. Разозленный предательством и исчезновением брата он решил объявить джихад против Советского Союза. Он верит в тайную поддержку своих намерений со стороны Соединенного Королевства."
    NWtunganistan.11.a: "Но у нас даже нет границы с СССР..."
    NWtunganistan.12.t: "Письмо от Ма Хушаня"
    NWtunganistan.12.desc: "Дунганский командир Ма Хушань прислал очередное письмо. Он сообщает, что контролирует южные территории провинции Синьцзяна, северные же остаются за дубанем Шэном Шицаем, который ведет по их данным четкую просоветскую политику. Хушань заявляет, что остаётся покорным нам и рассчитывает стать новым губернатором Синьцзяна, но просит у нас оказать поддержку в этом, так как его силы слабы."
    NWtunganistan.12.a: "Вы держитесь там, вам всего доброго и хорошего настроения"
    NWtunganistan.13.t: "Предложение сесть за стол переговоров"
    NWtunganistan.13.desc: "Неожиданно от дунганских лидеров поступило предложение сесть всем сторонам за стол переговоров, чтобы прекратить бойню в провинции. Мы уже сумели сплотиться вместе ради изгнания пробольшевистских сил из провинции. Но наверняка попытки русских установить на территории провинции своё правительство не прекратятся, да и японские агрессоры не прекращают своё давление на Китай, так что нам пора задуматься о формировании объединенного правительства провинции с участием всех заинтересованных сторон."
    NWtunganistan.13.a: "Мы готовы войти в такое правительство"
    NWtunganistan.13.b: "Объединение перед Шэном Шицаем было тактическим союзом, а не стратегическим.."
    NWtunganistan.14.t: "Уйгурская провокация"
    NWtunganistan.14.desc: "Сегодня в Карамае произошла провокация в ходе, которой несколько уйгуров напали на китайца-дунганина. Это событие вызвало закономерную реакцию местных властей, заявивших о том, что уйгуры нарушают закрепленные договоренности. Вскоре, после расследования оказалось, что уйгуры обладали советскими пистолетами и деньгами, ходившими при Шэне Шицае. Обе стороны сошлись на том, что это были советские агенты, но осадок остался."
    NWtunganistan.14.a: "Напряженно"
    NWtunganistan.15.t: "Нападение дунган"
    NWtunganistan.15.desc: "Сегодня в Хотане произошёл неприятный случай: группа дунган напала на мирного крестьянина-уйгура и жестоко избила его до полусмерти. Точные цели нападавших не были установлены, так как те скрылись от полиции. После срочных переговоров представителей правительства от уйгурской и дунганской сторон был выработан консенсус, согласно которому обе стороны пришли к выводу, что это не была спланированная акция, а лишь единичный случай жестокости голодных бандитов. Однако, напряжённость немного возросла."
    NWtunganistan.15.a: "Неприятные события"
    NWtunganistan.16.t: "Коллапс Синьцзянского объединенного правительства"
    NWtunganistan.16.desc: "К сожалению, наша затея с треском провалилась: непокорные уйгуры заявили, что те условия, на которых мы управляем провинцией неприемлемы для них и они формируют независимое правительство провинции. Военные части, состоящие из уйгуров, также присоединились к своему правительству!"
    NWtunganistan.16.a: "Уйгуры... Уйгуры никогда не меняются"
    NWtunganistan.16.b: "Уйгуры будут свободны!"
    NWtunganistan.17.t: "На Алтае восстают казахи"
    NWtunganistan.17.desc: "После того, как новость о выходе уйгуров из коалиции дошла до отдаленного Алтая, то о своей независимости заявили и местные казахские правители. Благо, что у них под контролем лишь небольшой кусок территории провинции и им придётся столкнуться с недовольством уйгуров также, как и нам."
    NWtunganistan.17.a: "К ним никогда не было доверия"
    NWtunganistan.17.b: "Дух свободного Алтая никогда не исчезнет!"
    NWtunganistan.18.t: "Делегация из Синьцзяна"
    NWtunganistan.18.desc: "За последние годы в Синьцзяне сменилось несколько правительств, многие из которых имели активные контакты с СССР. Спустя несколько войн там установилось коалиционное правительство, состоящее из представителей китайцев-мусульман дунган, уйгуров и казахов. Сегодня к нам прибыли делегация от нового правительства, которая заверила нас в том, что Синьцзянь останется в составе Китая."
    NWtunganistan.18.a: "Хорошая новость!"
    NWtunganistan.18.b: "Их союз наверняка недолговечен..."
    NWtunganistan.19.t: "Центральное правительство одобрило наше единое правительство"
    NWtunganistan.19.desc: "Наши представители в Нанкине были радушно приняты центральным правительством. Они подтвердили то, что наше единое правительство является новым законным правительством Синьцзяна."
    NWtunganistan.19.a: "Отлично!"
    NWtunganistan.20.t: "Центральное правительство с подозрением отнеслось к нашему союзу"
    NWtunganistan.20.desc: "После того, как наши представители прибыли в Нанкин, их приняло центральное правительство, однако отнеслось с подозрением к нашей идеи. Некоторые заявили о том, что мы берем на себя слишком власти и мы не можем формировать такое правительство. В целом, встреча закончилась на нейтральных началах, так как центральному правительству просто было нечего противопоставить нам, однако видимо, в случае чего они готовы предать нас."
    NWtunganistan.20.a: "Эта идея с самого начала была провальная..."
    NWtunganistan.21.t: "Посланник из Тунганистана прибыл в наше консульство"
    NWtunganistan.21.desc: "Сегодня в наше консульство в Дели прибыл тайный посланник из Тунганистана – дунганского государства на северо-западе Китая, также ведущего уже давно независимую от Пекина внешнюю политику. Однако, если ранее они вели сражения за контроль Синьцзяня – северо-западной губернии Китая, то теперь их лидер, Ма Хушань, провозгласил антисоветский джихад. Посланник просит нас о помощи в их устремлениях создать проблемы СССР в столь отдаленном регионе мира."
    NWtunganistan.21.a: "Стоит тайно выделить некоторые средства на это"
    NWtunganistan.21.b: "Нас не интересует такая авантюра"
    NWtunganistan.22.t: "Великобритания согласилась тайно оказать нам поддержку"
    NWtunganistan.22.desc: "После некоторого ожидания Великобритания согласилась выделить нам тайную поддержку. Естественно, что это связано с их личными интересами, однако мы должны воспользоваться этим с умом."
    NWtunganistan.22.a: "Прекрасно!"
    NWtunganistan.23.t: "Великобритания отказывает в помощи нам"
    NWtunganistan.23.desc: "Представитель Великобритании заявил, что его страна не заинтересована в поддержке нашего государства."
    NWtunganistan.23.a: "Ах так!"
    NWtunganistan.24.t: "Ганьсу переходит под контроль Ма Хушаня"
    NWtunganistan.24.desc: "Провинция Ганьсу ранее управлялась Ма Чжунъином, но в 1933 году он отправился на помощь восставшим уйгурам в Синьцзяне. Таким образом он собирался расширить сферу своего влияния, но к сожалению его затея обернулась крахом и сам он пропал без вести. Главнокомандующим 36-ой дивизией стал его свояк Ма Хушань, который стал управлять южными территориями Синьцзяна, временно оставив Ганьсу, которое стало переходить из рук в руки между своими соседями. Однако жители Ганьсу остались верны своим правителям и ждали их возвращения. Сегодня они объявили себя подконтрольными войскам и чиновникам Ма Хушаня, что он сам официально подтвердил."
    NWtunganistan.24.a: "Мы защитим своих людей!"
    NWtunganistan.24.b: "Наглецы!"
    NWtunganistan.24.c: "Хушань забрал своё по праву"
    NWtunganistan.25.t: "Двоюродный брат Чжунъина переходит на нашу сторону"
    NWtunganistan.25.desc: "Ма Буканг, двоюродный брат Ма Чжунъина, после того как последний пересек границу с СССР, перешёл на временную службу к Ма Хонкую, губернатору Нинсянской клики Ма. Когда он узнал, что провинция Ганьсу переходит под контроль Ма Хушаня он тут же сообщил о переходе его армии под контроль Хушаня – наследника Ма Чжунъина."
    NWtunganistan.25.a: "Отлично, нам понадобятся силы в том районе"
    NWtunganistan.26.t: "Ма Буканг перешёл на сторону Хушаня"
    NWtunganistan.26.desc: "Ма Буканг, двоюродный брат Ма Чжунъина, после того как последний пересек границу с СССР, перешёл на временную службу к Ма Хонкую, губернатору Нинсянской клики Ма. Когда он узнал, что провинция Ганьсу переходит под контроль Ма Хушаня он тут же сообщил о переходе его армии под контроль Хушаня – наследника Ма Чжунъина."
    NWtunganistan.26.a: "Другого и не ожидалось"
    NWtunganistan.27.t: "Ма Хушань объявляет независимость"
    NWtunganistan.27.desc: "Лидер китайских мусульман в Синьцзяне Ма Хушань объявляет независимость от Китая и создание государства Тунганистан. Никто в мире не признал его существование, что облегчит в будущем его вход в состав единого Китая."
    NWtunganistan.27.a: "Наглость!"
    NWtunganistan.28.t: "Тунганистан просит признать свою независимость"
    NWtunganistan.28.desc: "Китайские мусульмане основали своё собственное государство Тунганистан. Оно располагается на территории бывшей империи Цин и на его территории претендуют почти вес политические группировки Китая. Теперь, они просят признать нас свою независимость, однако это явно вызовет проблемы в отношениях с Китаем."
    NWtunganistan.28.a: "Мы не готовы пойти на такое"
    NWtunganistan.28.b: "Мы признаем Тунганистан"
    NWtunganistan.29.t: "Тунганистан просит признать свою независимость"
    NWtunganistan.29.desc: "Самопровозглашенное государство китайцев-дунган просит нас признать их независимость. На их территории располагаются наши компании, которые добывают нефть. Также мы помогаем им с оружием и снаряжением, чтобы они вели подрывную деятельность против СССР и Китая. Ранее это всё удавалось скрывать, но признание государства тут же раскроет все карты."
    NWtunganistan.29.a: "Безумие!"
    NWtunganistan.29.b: "Мы пойдём на этот шаг"
    NWtunganistan.30.t: "Отказ Великобритании"
    NWtunganistan.30.desc: "Великобритания, как и ожидалось, отказа в признании нашего государства."
    NWtunganistan.30.a: "У нас не было другого варианта.."
    NWtunganistan.31.t: "Признание Великобританией"
    NWtunganistan.31.desc: "К нашему большому удивлению, Великобритания таки признала нашу независимость."
    NWtunganistan.31.a: "Отличная новость!"
    NWtunganistan.32.t: "Офицерский переворот Чжанчана"
    NWtunganistan.32.desc: "Сегодня ночью в резиденцию Ма Янглианга ворвались все члены временного совета генералов, который он собирался подмять под себя. Ма Чжанчан, возглавивший переворот, обвинил Янглианга в предательстве и назвал советским шпионом, после чего он был убит на месте несколькими выстрелами из личного оружия генералов. Совет генералов решил избрать новым главой провинции Ма Чжанчана, который тут же приступил к исполнению своих обязанностей."
    NWtunganistan.32.a: "Советский заговор раскрыт!"
    NWtunganistan.33.t: "Возвращение Ма Чжунъина"
    NWtunganistan.33.desc: "Из Москвы наконец-то вернулся генерал Ма Чжунъин! Солдаты и офицеры хлопали, когда он выходил из самолёта на аэродроме близ Хотана. Ма Янглианг официально при поддержке всего совета генералов передал бразды правления Чжунъину."
    NWtunganistan.33.a: "Наступают великие времена"
    NWtunganistan.34.t: "Договор в Аксу"
    NWtunganistan.34.desc: "Сегодня в городе Аксу был заключён договор между Шэном Шицаем и Ма Чжунъином, согласно которому Синьцзянь разделяется на две провинции с независимым управлением. При подписании присутствовали представители СССР, одетые в гражданскую форму. Многие говорят, что и сам договор был составлен советской стороной, негласно выступающей арбитром в сложившихся обстоятельствах. Также согласно договору, под контроль Ма Чжунъина переходит территория около Яркенда и Артуша для связи этой территории с СССР."
    NWtunganistan.34.a: "Мир в провинции"
    NWtunganistan.35.t: "Восстание казахов"
    NWtunganistan.35.desc: "После того как Советский Союз получил право на добычу полезных ископаемых на нашей территории, то он стал изымать земельные участки, на которых долгое время жили местные казахи. Это привело к росту напряженности на Алтае, и сегодня местный вождь провозгласил независимость казахского Алтая."
    NWtunganistan.35.a: "Что нам может сделать кучку казахов?"
    NWtunganistan.35.b: "Казахи не позволят отнимать свою землю!"
    NWtunganistan.36.t: "Чжунъин попросил о присоединении"
    NWtunganistan.36.desc: "Наш план сработал: Ма Чжунъин, перевоспитанный нами, подготовил провинцию и теперь она готова вступить в состав СССР на правах республики. Правда, это может вызвать недовольство правительства Китая и Запада."
    NWtunganistan.36.a: "Либо сейчас, либо никогда!"
    NWtunganistan.36.b: "Сделаем позже.."
    NWtunganistan.37.t: "Чжанчан хочет восстановить отношения"
    NWtunganistan.37.desc: "Ма Чжанчан, получивший власть на юге провинции Синьцзянь, обращается к нам с предложением установить тесные отношения и организовывать помощь друг другу. Чжанчан наверняка не имеет притязаний на наши территории, так что такой союз действительно мог бы пойти нам на пользу."
    NWtunganistan.37.a: "Все мы – Ма"
    NWtunganistan.38.t: "Чжанчан призывает к помощи"
    NWtunganistan.38.desc: "Ма Чжанчан хочет восстановить полный контроль над провинцией Синьцзянь, но понимает, что в одиночку ему не справится. Он обращается к нам с помощью в восстановлении управления над всей провинцией, чтобы изгнать коммунистических лидеров Синьцзяна."
    NWtunganistan.38.a: "Мы поддержим его в этом устремлении"
    NWtunganistan.38.b: "Сейчас мы не можем помочь..."
    NWtunganistan.39.t: "Предложение от Чжанчана"
    NWtunganistan.39.desc: "Когда-то провинцией Ма Чжунъина был так называемый коридор Хэси. Мы надеялись избавиться от Чжунъина, отправив его в Синьцзянь. Однако лоялистские группы людей в провинциях, ранее подчиненных Чжунъину продолжили сопротивление. Они считают, что ими должен править Чжунъин. Мы можем договориться теперь после восстановления отношения с Синьцзяньской кликой о передаче под их управление самых непокорных нам территорий."
    NWtunganistan.39.a: "Пусть забирают лоялистов себе"
    NWtunganistan.39.b: "Мы сами разберемся со своими проблемами"
    NWtunganistan.40.t: "Территории переданы"
    NWtunganistan.40.desc: "Клика Нинся согласилась передать нам свои территории, населенные лоялистами Чжунъина и примыкающие к нашей территории."
    NWtunganistan.40.a: "Добро пожаловать в родную гавань!"
    NWtunganistan.41.t: "Отказ в передаче лоялистов"
    NWtunganistan.41.desc: "Клика Нинся отказалась передавать нам территории, населенные лоялистами Чжунъина!"
    NWtunganistan.41.a: "Ничего..."
    NWtunganistan.42.t: "Передача территорий под разработку ископаемых в Синьцзяне"
    NWtunganistan.42.desc: "После того, как Синьцзянь несколько лет назад де-факто попал под наш контроль, туда стали отправляться геологоразведочные экспедиции, которые сообщали о залежах полезных ископаемых во многих районах провинции. Теперь, мы наконец сумели договориться о начале полноценной их разработки. К сожалению, часть залежей ископаемых находится под заселёнными местными жителями территориями, с которыми возникают трудности у администрации, однако согласно заключённому договору, мы имеем право конфисковывать землю, которая нам нужна для выработок природных ресурсов."
    NWtunganistan.42.a: "Будем надеяться, что это не вызовет новых волнений среди местного населения"
    NWtunganistan.43.t: "Нефтяные интересы в Синьцзяне"
    NWtunganistan.43.desc: "Мы наконец заключили сделку с китайским губернатором Синьцзяна по поводу нефтедобычи на территории провинции. Всё это должно происходить в обстановке достаточной секретности, так как Синьцзянь фактически превращается в отдельное государство за спиной у центрального правительства Китая. К сожалению, часть залежей ископаемых находится под заселёнными местными жителями территориями, с которыми возникают трудности у администрации, однако согласно заключённому договору, мы имеем право конфисковывать землю, которая нам нужна для выработок природных ресурсов."
    NWtunganistan.43.a: "Будем надеяться, что это не вызовет волнений среди местного населения"
    
