    TNG_provisional_council_of_generals_desc: "Дунганский командир Ма Янглианг, прошедший дополнительную подготовку в СССР, пришёл к власти в Тунганистане временно вместо братьев Чжунъина и Хушаня. Однако его положение очень шаткое из-за формального разделения власти с доверенными генералами Хушаня."
    TNG_securing_yangliang_power_desc: "Ма Янглианг очень активный коммунист, он рвётся к власти, чтобы уничтожить уйгурских сепаратистов во всей провинции, и чтобы привести сам Синьцзянь к единению."
    TNG_transfer_power_to_zhongying_desc: "У Ма Янглианга хорошие контакты с советскими представителями, которые предлагает ему передать власть Ма Чжунъину, которого в провинции ждут уже несколько лет."
    TNG_smash_mukhiti_desc: "Одной из целей, которые ставил перед собой Янглианг, была уничтожение бунтовщика Махмуда Мухити в Кашгаре."
    TNG_promotion_of_the_moscow_program_desc: "Вернувшийся из Москвы новый лидер Тунганистана считает, что именно советский строй и придерживание курса Кремля поможет выжить дунганскому народу и получить контроль над всем Синьцзянем."
    TNG_accession_to_xinjiang_as_autonomy_desc: "Одним из требований Москвы стало добровольное присоединение к Шэну Шицаю в виде автономии."
    TNG_campaigning_for_accession_desc: "Москва продолжает настаивать на добровольном присоединении Тунганистана к власти Шэна Шицая."
    TNG_agreement_in_aksu_desc: "Московские инструктора предлагают прекратить военные действия в Синьцзяне и подтвердить разделение провинции между двумя правительствами совместным договором."
    TNG_smash_the_traitor_shitsai_desc: "Шэн Шицай предал коммунистические идеалы и пошел на дружбу с Гоминьданом, а не с Москвой. Он совершил ошибку."
    TNG_the_path_to_provincial_prosperity_desc: "Для того, чтобы успокоить местное население и поднять его уровень жизни, мы будем использовать советские методы устройства государства, которые уже с успехом применяет Шэн Шицай."
    TNG_soviet_advisors_desc: "Для того, чтобы помочь развитию нашей армии и нашей провинции, Советский Союз готов отправить нам своих инструкторов и специалистов."
    TNG_soviet_credit_desc: "Экономика Тунганистана уже долгое время страдает от высокой инфляции. Чтобы спасти её, мы можем попросить у СССР кредит, однако это ввяжет нас в экономическую зависимость от него."
    TNG_soviet_weapons_desc: "Наша армия терпит поражение за поражением. Зачастую это связано отнюдь не с непрофессионализмом солдат, а с качеством и количеством оружия армии."
    TNG_own_five_year_plan_desc: "Мы наконец установили мир в провинции и можем приступить к её развитию."
    TNG_industrialization_with_the_support_of_the_sov_desc: "СССР готов ввести на нашу территорию несколько готовых заводов, чтобы создать у нас рабочие места."
    TNG_soviet_geological_exploration_desc: "Советские геологи предполагают, что на территории нашей провинции находится очень много полезных ископаемых. Однако, СССР собирается разрабатывать единолично."
    TNG_joint_mining_program_desc: "Советский Союз всё-таки согласился организовать частичную совместную добычу природных ресурсов."
    TNG_processing_plants_in_urumqi_desc: "Одним из пунктов соглашения, достигнутого с СССР, стало строительство крупного перерабатывающего предприятия на территории Синьцзяня в его столице — Урумчи."
    TNG_military_industry_desc: "Индустриализация включает в себя не только гражданские предприятия, но и военные. Они нужны нам для защиты нашей провинции."
    TNG_combating_illiteracy_in_the_southern_territories_desc: "—"
    TNG_relief_for_minorities_desc: "Национальные меньшинства постоянно будоражат нашу провинцию. Их права нельзя ущемлять, именно это и лежит в корне всех их недовольств."
    TNG_route_y_desc: "Для того, чтобы организовать поставки грузов в Китай, нам нужна современная дорога, идущая из СССР через нашу провинцию."
    TNG_appropriate_infrastructure_desc: "Для реализации программы Трассы Y нам нужна соответствующая инфраструктура, в том числе и аэродромы для переброски авиации."
    TNG_weapons_factories_desc: "Для помощи центральному правительству в борьбе с японскими захватчиками мы построим современные военные предприятия."
    TNG_declare_a_soviet_republic_desc: "Наши московские советники предлагают нам сменить своё название, чтобы подтвердить независимый от Гоминьдана статус."
    TNG_join_the_ussr_desc: "Ма Чжунъин считает, что, только присоединившись к СССР, мы сможем быть в безопасности от любого вторжения или войны."
    TNG_zhangchang_coup_desc: "Ма Чжанчан известный генерал среди верхушки командования дунганской армией. Он примкнул к временному совету генералов во главе с Янглиангом, который был сформирован для управления провинции на время отсутствия Ма Хушаня."
    TNG_provincial_government_formation_desc: "У Хушаня было очень разрозненное правительство, в котором он практически контролировал все органы. Нам необходимо реформировать это."
    TNG_conspiracy_with_bandits_desc: "Если не удаётся уничтожить – надо возглавить. Чжанчан именно так планирует бороться с бандитизмом."
    TNG_rebuild_relationship_with_the_ma_clique_desc: "Изначально Клика Ма изгнала Чжунъина в Синьцзянь, чтобы тот не мешал делить их территории. Чжунчан не держит за это обиду на лидером клик Ма и считает, что сотрудничество с ними – путь выживания нашего правительства."
    TNG_full_province_capture_support_desc: "Ма Чжанчан хочет восстановить полный контроль над провинцией Синьцзянь, но понимает, что в одиночку ему не справится. Однако, теперь мы восстановили отношения с кликами Ма и они нам наверняка помогут."
    TNG_treaty_with_ningxia_desc: "Когда-то провинцией Ма Чжунъина был так называемый коридор Хэси. Клика Ма надеялась избавиться от Чжунъина отправив его в Синьцзянь. Однако лоялистские группы людей в провинциях, ранее подчиненных Чжунъину продолжили сопротивление. Они считают, что ими должен править Чжунъин. Мы можем договориться теперь после восстановления отношения с кликой Ма о передаче под наше управление этих непокорных территорий."
    TNG_save_the_army_from_decay_desc: "Наша армия за годы отсутствия сражений и терпящей инфляцию экономики превратилась из первоклассных бойцов в полубандитские формирования, терроризирующие местное население."
    TNG_introduce_harsh_penalties_desc: "Традиция жестких наказаний и пыток всегда присутствовала в армиях Китая. Теперь, эти меры нам просто необходимы, чтобы сохранить армию."
    TNG_increase_payments_to_officers_desc: "Для того, чтобы получить расположение у офицеров и сократить грабежи мирного населения нам необходимо увеличить зарплаты для офицеров."
    TNG_cleaning_guns_desc: "Мы должны проверить все склады с оружием, что у нас есть. В случае необходимости провести ремонт и чистку."
    TNG_reform_army_desc: "Для будущей борьбы нам необходимо подготовить нашу армию. Прошлые методы сражений уже стали неэффективными."
    TNG_increase_recruitment_to_the_uyghur_army_desc: "У нас есть два в пути в реформации армии, один из них – расширить набор в армию представителей наиболее многочисленного в провинции уйгурского населения. Таким образом наша армия станет в несколько раз больше, но потеряет часть своего профессионализма."
    TNG_mass_exercises_desc: "Для того, чтобы все новобранцы прошли базовый курс подготовки к боям, нам необходимо провести всеармейские массовые учения."
    TNG_place_bet_on_dungan_professionalism_desc: "У нас есть два в пути в реформации армии, один из них – сохранить костяк армии в виде профессиональных военных, представленных дунганами и укрепить их мощь."
    TNG_create_khotan_arsenal_desc: "Для того, чтобы восполнить недостаток нашей армии в оружии, мы попытаемся собрать всё оружие, что у нас есть (даже очень старое) и привести его в порядок на специально созданном военном арсенале."
    TNG_introduce_a_tough_drill_desc: "Для повышения качества армии, её навыков сражений, необходимо ввести ещё более жёсткую муштру, чем была раньше. Дунгане это приветствуют."
    TNG_use_camels_in_cavalry_desc: "Верблюды более неприхотливые создания. В районах нашего базирования как раз находится часть их стад, так что мы можем попытаться их использовать в кавалерии вместо лошадей."
