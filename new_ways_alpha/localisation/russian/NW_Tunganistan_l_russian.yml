 #FOCUSES
    TNG_support_the_status_quo: "Поддержание статуса-кво"
    TNG_support_the_status_quo_desc: "В 1934 году в провинции был установлен мир. Синьцзянь был условно разделен на южную и северную часть. На севере сохранилось правление просоветского дубаня Шэна Шицая, а здесь на юге сохранилось дунганское правление. Пока что это всех устраивает."
    TNG_hotan_paper_mill: "Хотанская бумажная фабрика"
    TNG_hotan_paper_mill_desc: "Одной из крупных мануфактур города Хотана является собственная бумагоделательная фабрика. Мы можем попытаться модернизировать её, развив таком образом это направление промышленности."
    TNG_little_blue_carpets: "«Маленькие голубые ковры»"
    TNG_little_blue_carpets_desc: "В Хотане издревле шили чудесные ковры и покрывала. Эти разрозненные мануфактуры могут начать выпускать единый тип ковров при помощи промышленных методов, чтобы создать наш собственный хотанский вид ковров, которые мы будем экспортировать в другие страны."
    TNG_upgrade_weapon_forges: "Модернизировать оружейные кузницы"
    TNG_upgrade_weapon_forges_desc: "Оружие в нашей провинции долгое время изготовлялось и ремонтировалось в кузницах конца 19 века, если не раньше. Настало время модернизации военного ремесла."
    TNG_start_issuing_your_own_currency: "Начать выпуск собственной валюты"
    TNG_start_issuing_your_own_currency_desc: "Для того, чтобы подтвердить наш более независимый статус, мы должны начать выпуск собственной валюты – таэлей."
    TNG_fight_against_crime: "Борьба с преступностью"
    TNG_fight_against_crime_desc: "В провинции тяжелейшее положение. Население голодает и обирается налогами, которые идут на нужды армии. На улицах поселений начался беспредел."
    TNG_formulate_anti_sov_jihad_plan: "Сформулировать план антисоветского джихада"
    TNG_formulate_anti_sov_jihad_plan_desc: "Кажется, что советы нас предали. Возможно предал нас и Ма Чжунъин, а возможно его просто убили еще очень давно, а всё это время мы переписывались с агентами НКВД."
    TNG_anti_japanese_propaganda: "Антияпонская пропаганда"
    TNG_anti_japanese_propaganda_desc: "Пока здесь мы воюем за контроль провинции, не стоит забывать о нашем общем враге – Японии. Ко всему прочему пропагандируя ненависть к Японии мы сможем отвлечь местное население от реальных проблем."
    TNG_preparing_the_div_for_anti_jap_war: "Подготовка дивизии к антияпонской войне"
    TNG_preparing_the_div_for_anti_jap_war_desc: "Режим Ма Хушаня, который он установил на подконтрольных ему территориях, основывается на антияпонской пропаганде. Практически каждый дом в каждом городе и селении завешан антияпонскими плакатами."
    TNG_control_of_trade_caravans: "Контроль торговых караванов"
    TNG_control_of_trade_caravans_desc: "Через подконтрольные нам территории проходит важная дорога из Индии в Китай. Таким образом, мы можем контролировать грузовые потоки, направляемые по ней. А пользуются ей обычно богатые англичане, путешественники или контрабандисты."
    TNG_support_contact_with_the_kuomintang: "Поддерживать контакт с Гоминьданом"
    TNG_support_contact_with_the_kuomintang_desc: "Изначально, Ма Чжунъин отправился в Синьцзянь для того, чтобы стать новым дубанем, подчиненным центральному правительству Китая. В теории, мы также стоим на тех же позициях, однако стоит информировать Нанкин о наших намерениях."
    TNG_decision_time: "Время решений"
    TNG_decision_time_desc: "Наступают тяжелые времена для провинции Синьцзянь. Пора решать на чьей мы будем стороне."
    TNG_arrangement_of_arms_supply_routes: "Организация путей поставки оружия"
    TNG_arrangement_of_arms_supply_routes_desc: "Мы уже взяли под свой контроль торговые караваны, идущие через нашу провинцию. Теперь обстоятельства вынуждают нас использовать эти караваны для пополнения запасов оружия."
    TNG_reconnect_with_gansu_loyalists: "Восстановить связь с лоялистами Ганьсу"
    TNG_reconnect_with_gansu_loyalists_desc: "Изначально, Ма Чжунъин был правителем провинции Ганьсу. Оттуда его выгнали другие члены семей Ма в Синьцзянь, чтобы он стал правителем Синьцзяна и не лез в дела трех северо-западных Ма. Однако, в Ганьсу и других районах остались люди верные Чжунъину и нам, так что мы можем установить с ними контакт."
    TNG_money_reform: "Денежная реформа"
    TNG_money_reform_desc: "Продолжающаяся в нашей провинции инфляция подрывает как нашу слабую экономику, так и поддержку нас местным населением. Необходимо начинать проводить масштабную реформу, чтобы это исправить, благо у нас есть теперь поддержка для этого извне."
    TNG_currency_zeroing: "Нулификация денежных единиц"
    TNG_currency_zeroing_desc: "Реформа финансов в самом разгаре, чтобы не разрушить экономику окончательно, нам необходимо провести нулификацию денежных единиц."
    TNG_modernization_of_handicraft_industries: "Модернизация кустарных производств"
    TNG_modernization_of_handicraft_industries_desc: "Для развития нашей провинции необходимо наконец-то модернизировать отсталые кустарные производства в Хотане, которые достались нам от предыдущих режимов."
    TNG_remove_old_banknotes_from_circulation: "Вывести из обращения старые банкноты"
    TNG_remove_old_banknotes_from_circulation_desc: "В ходе финансовой реформы мы столкнулись с обращением среди людей устаревших банкнот."
    TNG_encouraging_drug_addiction_officers: "Поощрение наркозависимости офицеров"
    TNG_encouraging_drug_addiction_officers_desc: "Наша армия давно страдает от опиумной зависимости. И чем выше человек располагается в иерархии званий – тем больший у него доступ к наркотикам."
    TNG_own_cultivation: "Собственное выращивание"
    TNG_own_cultivation_desc: "Необходимо перейти от практики закупки опиума за рубежом к собственному выращиванию столь нужного нашей армии ресурса."
    TNG_a_shaky_coalition: "Шаткая коалиция"
    TNG_a_shaky_coalition_desc: "Последние годы Синьцзянь был измучен постоянными войнами различных группировок, жаждущих власти. Пора прекратить эту бойню и сесть всем сторонам за стол переговоров."
    TNG_one_government: "Единое правительство"
    TNG_one_government_desc: "Как и было договорено изначально нам необходимо сформировать новое правительство, в которое войдут представители всех предыдущих фракций, боровшихся за власть."
    TNG_delegation_to_nanjing: "Делегация в Нанкин"
    TNG_delegation_to_nanjing_desc: "Теперь мы можем отправить совместную делегацию в Нанкин, чтобы подтвердить наше правление в Синьцзяне."
    TNG_rebuilding_the_army: "Восстановление армии"
    TNG_rebuilding_the_army_desc: "После долгих сражений, а теперь ещё и объединения, наша армия представляет из себя разрозненную кашу подразделений с нехваткой снаряжения и оружия. Пора заняться решением этих проблем."
    TNG_end_the_army_opium_addiction: "Покончить с опиумной зависимостью армии"
    TNG_end_the_army_opium_addiction_desc: "Одной из крупных проблем нашей армии является высокая зависимость от опиума. Мы тратим на его закупку очень много средств, а отказ от выдачи его армии, то солдаты отказываются воевать и начинают дезертировать из армии. Однако это вызовет сильный раскол в правительстве."
    TNG_police_formation: "Формирование полиции"
    TNG_police_formation_desc: "Для борьбы с бандитизмом обычная армия не подходит, нам необходимо сформировать полицию, которая будет следить за порядком в городах и селениях."
    TNG_creation_of_a_legislative_body: "Создание законодательного органа"
    TNG_creation_of_a_legislative_body_desc: "Так как мы становимся под подчинение Гоминьдана, одним из принципов которого является создание законодательного органа для людей, а также из-за того, что население нашей провинции очень разношерстно, то нам нужно создать парламент нашей провинции."
    TNG_equal_laws_for_nations_and_religions: "Равные законы для наций и религий"
    TNG_equal_laws_for_nations_and_religions_desc: "Наша провинция очень разношерстна по национальному и религиозному составу. Для решения этой проблемы нам необходимо объявить на нашей территории равенство всех перед законом."
    TNG_increased_punishment_for_banditry: "Ужесточение наказаний за бандитизм"
    TNG_increased_punishment_for_banditry_desc: "Для того, чтобы люди перестали идти в бандитизм необходимо ужесточить наказания за это. Такие меры помогут мягко и законно бороться с преступниками."
    TNG_prepare_for_war_with_japan: "Приготовиться к войне с Японией"
    TNG_prepare_for_war_with_japan_desc: "Япония постоянно давит на Китай и старается отнять у нас всё больше и больше территорий. Эта наглость не может продолжаться бесконечно, нам пора готовиться к новой большой войне."
    TNG_police_raids: "Полицейские рейды"
    TNG_police_raids_desc: "Чтобы окончательно искоренить бандитизм в нашей провинции, необходимо совершить несколько полицейских облав на базы бандитов и преступников, о которых нам стало известно."
    TNG_war_with_sov_rebels: "Война с просоветскими повстанцами"
    TNG_war_with_sov_rebels_desc: "Для того, чтобы вернуть Синьцзянь в свою зону влияния, Советский Союз пытается поднять на восстание против нас различные этнические группировки, снабжая их оружием."
    TNG_spy_mania: "Шпиономания"
    TNG_spy_mania_desc: "На территории нашей провинции действует множество советских и японских шпионов. Для борьбы с ними нам придётся создавать специальные органы."
    TNG_close_border_control: "Тщательный пограничный контроль"
    TNG_close_border_control_desc: "Наша граница с СССР очень протяженная, поэтому через её часто нарушают как обычные люди, так и советские шпионы. Для борьбы с этим нам необходимо наладить пограничную службу."
    TNG_gansu_adventure: "Авантюра в Ганьсу"
    TNG_liberation_campaign_in_the_sov: "Освободительный поход в СССР"
    TNG_xinjiang_new_duban: "Новый дубань Синьцзяна"
    TNG_eng_secret_request: "Тайный запрос Великобритании"
    TNG_creation_of_a_personality_cult: "Создание культа личности"
    TNG_secret_uk_tranche: "Секретный британский транш"
    TNG_demonstration_executions_of_bandits: "Показательные казни бандитов"
    TNG_transfer_of_ammunition: "Передача амуниции и боеприпасов"
    TNG_hang_portraits_of_khushan: "Развесить портреты Хушаня"
    TNG_create_the_khushan_guard: "Создать гвардию Хушаня"
    TNG_british_oil_interess: "Британские нефтяные интересы"
    TNG_distribute_lands_to_loyal_commanders: "Раздать земли преданным командирам"
    TNG_oil_infrastructure: "Нефтяная инфраструктура"
    TNG_act_of_independence: "Провозгласить независимость"
    TNG_seek_recognition_from_islamic_states: "Добиться признания от исламских государств"
    TNG_set_official_opinions_with_eng: "Установить официальные отношения с Великобританией"
    TNG_join_to_afgan_bloc: "Присоединиться к афганскому блоку"
    TNG_loyalty_to_the_kuomintang: "Лояльность Гоминьдану"
    TNG_provincial_development: "Развитие провинции"
    TNG_preparing_for_war_with_jap: "Подготовка к войне с Японией"
    TNG_agricultural_recovery_in_the_region: "Восстановление сельского хозяйства региона"
    TNG_roads_to_xinjiang: "Дорога в Китай"
    TNG_selection_of_the_best_parts: "Отбор лучших частей"
    TNG_joining_the_central_government: "Присоединение к центральному правительству"
    TNG_call_for_farming: "Призвать к фермерству"
    TNG_raise_the_living_standards_of_the_population: "Поднять уровень жизни населению"
    TNG_xinjiangs_modern_military_factories: "Современные военные заводы Синьцзяня"
    TNG_expansion_of_the_university_of_urumqi: "Расширение университета Урумчи"
    TNG_xinjiang_new_duban_desc: "Наконец-то мы полностью контролируем всю провинцию Синьцзянь и можем официально стать её новым дубанем."
    TNG_loyalty_to_the_kuomintang_desc: "Ма Чжунъин всегда носил форму Гоминьдана и выражал позицию центрального правительство. Мы не можем нарушать его идей, поэтому заявим себя абсолютно лояльным Нанкину."
    TNG_joining_the_central_government_desc: "Недавно был запущен процесс централизации Китая, которому мы собираемся максимально поспособствовать, так как присоединение самой дальней провинции будет достаточно сложно."
    TNG_provincial_development_desc: "Наконец-то время борьба за престол в Синьцзяне окончено и можно приступить к развитию и восстановлению провинции и спокойного образа жизни."
    TNG_roads_to_xinjiang_desc: "Одной из проблем Синьцзяна являлось отсутствие хороших дорог в него из центрального Китая."
    TNG_raise_the_living_standards_of_the_population_desc: "Для того, чтобы местное население меньше стремилось к бунтам и восстаниям мы должны обеспечить ему хорошие условия жизни и заработка."
    TNG_expansion_of_the_university_of_urumqi_desc: "В нашей провинции нет собственных высших учебных заведений, что осложняет создание собственных высококвалифицированных кадров."
    TNG_agricultural_recovery_in_the_region_desc: "Нам всё ещё приходится ввозить часть товаров питания из других регионов, так как своё сельское хозяйство было почти полностью уничтожено в ходе войн и восстаний."
    TNG_call_for_farming_desc: "Для того, чтобы поднять сельское хозяйство на должный уровень, мы должны окончательно отбросить идеи феодализма и раздать часть земель крестьянам. Правда, многие из этих земель абсолютно неплодородные."
    TNG_preparing_for_war_with_jap_desc: "Ещё очень давно мы начали вести антияпонскую пропаганду в нашей провинции. Теперь стоит взяться за дело, а не бросаться словами. Но сначала нам нужна подготовка."
    TNG_selection_of_the_best_parts_desc: "На войну с Японией должны отправиться самые качественные части нашей армии. Проверенные в бою командиры и крепкие солдаты с лучшим оружием отстоят Китай от японских империалистов!"
    TNG_xinjiangs_modern_military_factories_desc: "Оружие в нашей провинции долгое время изготовлялось и ремонтировалось в кузницах конца 19 века, если не раньше. Настало время модернизации военного ремесла."
    TNG_eng_secret_request_desc: "Когда нас посещал британский путешественник Питер Флемминг, то он предложил нам сделать тайный запрос в Великобританию за помощью в виде оружия, снаряжения и химической защиты. Тогда мы сообщили ему, что возможно прибегнем к этому. Время для этого настало."
    TNG_secret_uk_tranche_desc: "Великобритания имеет отличный канал поставки ресурсов в нашу провинцию через Индию, что может сильно облегчить нашу борьбу."
    TNG_transfer_of_ammunition_desc: "Для борьбы против СССР и его ставленников нам нужно качественное современное оружие."
    TNG_british_oil_interess_desc: "Как оказалось, одним из интересов британцев в нашем регионе оказалась нефть. Советские геологи уже несколько изучают северные провинции Синьцзяня, где пытаются добывать нефть."
    TNG_oil_infrastructure_desc: "Для транспортировки нефти из глубин Синцьзяна к границе нам необходимо модернизировать дорожное покрытие, так как по нему должны передвигаться большегрузные автомобили."
    TNG_creation_of_a_personality_cult_desc: "Для того, чтобы сохранить своё правление непоколебимым, Ма Хушань готовь идти на многие вещи. Одним из его новых решений станет смена пропаганды с антияпонской на создание собственного культа личности."
    TNG_demonstration_executions_of_bandits_desc: "Проблему бандитизма надо решать резко и жестко. Мы захватили нескольких бандитов, которые будут подвергнуты публичной казни."
    TNG_hang_portraits_of_khushan_desc: "Для поднятия популярности правительства Хушаня мы создаем культ личности. Одним из важных указов станет приказ развешивать портреты нашего лидера во всех государственных учреждениях."
    TNG_create_the_khushan_guard_desc: "Нашему режиму плохо удавалось контролировать только территории юга провинции, теперь же контролировать все территории Синьцзяна становится практически невозможно и это создаёт революционную ситуацию. Для решения этой проблемы мы можем раздать контроль над отдельными территориями доверенным и преданным офицерам 36-ой дивизии."
    TNG_distribute_lands_to_loyal_commanders_desc: "Для контроля провинции и более успешных ведения воин, Ма Хушань решает создать собственную личную гвардию, которая будет верна всем его действиям."
    TNG_gansu_adventure_desc: "В провинции Ганьсу люди до сих пор верят и ждут возвращения своего начальника – Ма Чжунъина. Мы, являясь его наследником, можем подготовить почву для перехода Ганьсу под наш контроль, однако это естественно вызовет реакцию со сторону членов семей Ма."
    TNG_liberation_campaign_in_the_sov_desc: "Ма Хушань уже давно провозгласил антисоветский джихад во имя освобождения всех мусульман из-под советской власти в Центральной Азии."
    TNG_act_of_independence_desc: "Ма Хушань создал по сути независимое государство в самой отдаленной провинции Китая. Пора объявить официальную независимость."
    TNG_seek_recognition_from_islamic_states_desc: "Выход из международной изоляции мы начнем с небольших шагов. Для начала обратимся к нашим мусульманским братьям."
    TNG_join_to_afgan_bloc_desc: "Афганистан основал свой альянс, вступление в который для нас будет очень выгодно."
    TNG_set_official_opinions_with_eng_desc: "Мы можем попытаться совершить отчаянный поступок и попросить у Великобритании официально признать нашу независимость."
