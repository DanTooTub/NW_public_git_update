l_russian:
 EMA_national_revolution: "Национальная революция"
 EMA_national_revolution_desc: "Наша страна - это наша нация, и сегодня наша нация свободна!"
 EMA_loyalty_to_greece: "Верность Греции"
 EMA_loyalty_to_greece_desc: "Сделка с совестью привело нас к мысли что все мы греки и должны закончить междоусобную войну."
 EMA_free_macedonia: "Свободная Македония"
 EMA_free_macedonia_desc: "Македония больше не станет кому-то подчиняться, мы будем бороться за свои права и за свою независимость."
 EMA_joint_military_exercise: "Совместные военные учения"
 EMA_joint_military_exercise_desc: "Уроки войны данные Грецией помогут нам защититься от внешних угроз."
 EMA_attracting_greek_investment: "Привлечь Греческих инвестиций"
 EMA_attracting_greek_investment_desc: "Греческие меценаты охотно вкладываются в нашу производство, расширяя нашу промышленность."
 EMA_economic_integration: "Экономическая интеграция"
 EMA_economic_integration_desc: "Интеграция капиталов Греции развивает важный узел производства всей нашей страны на благо нашего сотруднечества."
 EMA_greek_macedonian_science: "Греко-македонская наука"
 EMA_greek_macedonian_science_desc: "Наука наших стран откроет для нас возможности светлого будещего, обеих стран."
 EMA_trade_with_bulgaria: "Торговля с Болгарией"
 EMA_trade_with_bulgaria_desc: "Болгария представляет потенциального торгового партнера Европы и охотнее ведет с нами дела."
 EMA_promotion_of_macedonian_nationalism: "Пропаганда Македонского национализма"
 EMA_promotion_of_macedonian_nationalism_desc: "Македонская империя - одна из крупных империй мира существовавших когда-то, а мы являемся наследниками, этой великой империи."
 EMA_enlist_the_support_of_security: "Заручится поддержкой охраны"
 EMA_enlist_the_support_of_security_desc: "Охрана - ультраправая радикальная партия которая имеет возможности взять власть для обеспечения безопасности нашей страны."
 EMA_new_nation_of_southern_slavs: "Новая нация южных славян"
 EMA_new_nation_of_southern_slavs_desc: "Формирую нашу нацию нужно не забывать кем мы являемся, в отличии от наший старых братьев..."
 EMA_the_great_of_macedonia: "Великая Македония"
 EMA_the_great_of_macedonia_desc: "Империя восстанет как феникс из пепла, а Македония снова станет Великой!"
 EMA_strengthening_the_position_of_the_army: "Укрепление позиции армии"
 EMA_strengthening_the_position_of_the_army_desc: "Вербуя истиных сынов великой страны мы отстаиваем собственное достоинство перед лицом врага."
 EMA_cleaning_the_militia: "Чистки в ополчении"
 EMA_cleaning_the_militia_desc: "Армия - создана защищать а не править, и пора поставить на место выскочек от туда."
 EMA_the_preservation_of_the_people_militia: "Сохранение народной милиции"
 EMA_the_preservation_of_the_people_militia_desc: "Чистки прошли мимо обойдясь парочкой аррестов и сейчас она должна сделать все по защите нашей нации."
 EMA_democratization_of_public_life: "Демократизация общественной жизни"
 EMA_democratization_of_public_life_desc: "Свобода - это не только свои границы, флаг и гимн, это право выбора, это то за что мы боремся!" 
 EMA_attracting_investments_to_thrace: "Привлечение инвестиций во Фракию"
 EMA_attracting_investments_to_thrace_desc: "Зарубежные инвестици поступающие из разных стран позволяют держать страну на плоту и расширать наше производство."
 EMA_university_of_thessaloniki: "Университет в Фессалониках"
 EMA_university_of_thessaloniki_desc: "Создание вузов в столице привлекает как греческих так и зарубежный студентов, наша цель расширение и поддержка подобных проектов."
 EMA_glory_of_alexander_the_great: "Слава Александра Македонского"
 EMA_glory_of_alexander_the_great_desc: "Александр Македонский - один из великих людей создавший и прославивший нашу нацию на многие века, мы помнем и с гордостью вспоминаем все его старания."
 EMA_development_of_the_doctrine: "Развитие доктрины"
 EMA_development_of_the_doctrine_desc: "Наша доктрина до сего дня являлась отсталой, но уже сегодня мы проводим военные учения и открываем новые военные школы."
 EMA_development_of_military_industry: "Развитие военной промышленности"
 EMA_development_of_military_industry_desc: "Развитие военного цеха, подготовка нашей формирующией армией защиты - основная цель строительства."
 EMA_the_creation_of_the_domestic_infantry_weapons: "Создание отечественного пехотного оружия"
 EMA_the_creation_of_the_domestic_infantry_weapons_desc: "Наше пехотное вооружение это прорыв и инновация в производстве дающая возможность не покупать лицензии греции или других стран."
 EMA_the_creation_of_the_domestic_artillery: "Создание отечественной артиллерии "
 EMA_the_creation_of_the_domestic_artillery_desc: "Наша артиллерия - признак гордости военных конструкторов, созданная техника для защиты и врага поражает мыслимые и не мыслимые результаты."
 EMA_production_of_motor_vehicles: "Производство автотранспорта "
 EMA_production_of_motor_vehicles_desc: "Наладив производство автотранспорта мы сможем перебрасывать войска по фронту гараздо эффективней и быстрей, создавая элемент внезапности."
 EMA_preparing_for_the_development_of_the_aviation_industry: "Подготовка к развитию авиапромышленности"
 EMA_preparing_for_the_development_of_the_aviation_industry_desc: "ВВС нашей страны оставляет спокойствие на надежное и чистое небо от авиации противника."
 EMA_the_memory_of_the_guerrilla_war: "Память партизанских войн"
 EMA_the_memory_of_the_guerrilla_war_desc: "Еще лесами, полянами, домами мы шифровались и вели сомнительные сделки для победы нашей родины, все кто не вешал руки - настоящие герои."
 EMA_distribution_of_land_to_farmers: "Раздача земли крестьянам"
 EMA_distribution_of_land_to_farmers_desc: "Очень много просторной земли для возделывания и заселения населения для производства аграрного сектора, который мы можем и даем нашим крестьянам."
 EMA_support_for_bulgarian_investors: "Поддержка болгарских инвесторов"
 EMA_support_for_bulgarian_investors_desc: "Болгарские инвесторы охотно спонсируют нашу промышленность и для них мы можем сделать хорошие проценты и более складное отношение населения в целом."
 EMA_thracian_railways: "Фракийские железные дороги "
 EMA_thracian_railways_desc: "Транспортный узел столицы развивается сейчас не очень быстро, время выделенное на контроль данного проекта, принесет пользу в дальнейшем будущем."
 EMA_overcoming_the_social_crisis: "Преодоление социального кризиса"
 EMA_overcoming_the_social_crisis_desc: "Проблемы крестьян, и славян и греков, были решены сегодня, мы ставим точку в конфликтах полностью их решив."
 EMA_raising_capital_in_thrace: "Привлечение капитала во Фракию"
 EMA_raising_capital_in_thrace_desc: "Капитало вложение в столичный регион страны станет выгодным вложением инвесторов как наших так и зарубежных."
 EMA_ports_of_thessalonica: "Порты Фессалоника"
 EMA_ports_of_thessalonica_desc: "Портовые отделения не видели такого масштаба как сейчас, из обедневшего рыбацкого порта, в крупный порт обслуживающий десятки грузовых кораблей."
 EMA_revival_of_the_aegean_fleet: "Возрождение эгейского флота"
 EMA_revival_of_the_aegean_fleet_desc: "Флот защиты эгейского моря - давний проект который был заморожен до сегодняшнего дня и приведен в исполнение как один из главных."
 EMA_the_creation_of_the_first_submarines: "Создание первых подводных лодок"
 EMA_the_creation_of_the_first_submarines_desc: "Подводный флот сопровождения кораблей гарантия защиты наших и наших союзников в пределах видимости порта."
 EMA_the_creation_of_the_first_destroyers: "Создание первых эсминцев"
 EMA_the_creation_of_the_first_destroyers_desc: "Эсминец - самый простой по производству военный корабль но зачастую и самый основной во всем флоте, без которого не было бы создадно других кораблей."
 EMA_army: "Македонские войска"
 EMA_army_1: "Вербовка граждан"
 EMA_social_crisis: "Социальный кризис"
 EMA_social_crisis_desc: "От греческого государства Македонии достались проблемы с положением крестьян и предпринимателей, усугубляемые отделением славян от Греции."
 