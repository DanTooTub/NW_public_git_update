 ### migration_policy ###
 
 migration_policy: "Миграционная политика"
 promoting_immigration: "Привлечение иммигрантов"
 promoting_immigration_desc: "§LПринятие программы, направленной на привлечение иммигрантов в страну, увеличит приток иностранных граждан в нашу страну, но при условии, что стабильность в стране не будет слишком низкой.§!"
 balanced_migration_policy: "Сбалансированная миграционная политика"
 balanced_migration_policy_desc: "§LГосударство не будет предпринимать каких-либо специальных мер в области миграционной политики. Все контрольно-пропускные пункты на границе будут работать в штатном режиме.§!"
 ease_border_control: "Политика открытых дверей"
 ease_border_control_desc: "§LОслабление контроля на пограничных пропускных пунктах облегчит перемещение людей через границу. Если ситуация в стране будет достаточно стабильной, приток мигрантов из соседних государств может существенно увеличиться, однако при нестабильной обстановке уже нашим гражданам будет легче покинуть страну.§!"
 strengthen_border_controls: "Усиленный пограничный контроль"
 strengthen_border_controls_desc: "§LУсложнение процедуры въезда и выезда из страны позволит сократить поток людей, пересекающих границу, тем самым несколько стабилизировав миграционную ситуацию в стране.§!"
 severe_migration_control: "Жесточайший пограничный контроль"
 severe_migration_control_desc: "§LУжесточение пограничного контроля и усложнение бюрократических процедур при въезде и выезде из страны позволит существенно ограничить поток мигрантов через границу.§!"
 closed_border: "Закрытые границы"
 closed_border_desc: "§LСделав полнейшей бюрократической пыткой получение разрешения на въезд или выезд из страны, мы сделаем фактически невозможным пересечение нашей государственной границы.§!"
