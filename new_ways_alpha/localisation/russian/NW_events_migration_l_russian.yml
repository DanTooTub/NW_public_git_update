l_russian:
 
 tmo.migration.1.t: "Изменение миграций"
 tmo.migration.1.d: "Государство [Root.GetName] давно зарекомендовало себя как оплот стабильности. Многие иностранные граждане пересекают [Root.GetAdjective] границу в поисках лучшей жизни."
 tmo.migration.1.a: "Иммигрантов становится слишком много..."
 
 tmo.migration.2.t: "Изменение миграций"
 tmo.migration.2.d: "Изменение стабильности в государстве [Root.GetName] привело к тому, что иммиграция в государство [Root.GetName] достигла среднего уровня."
 tmo.migration.2.a: "Иммигрантов становится всё больше"
 tmo.migration.2.b: "Иммигрантов стало меньше"
 
 tmo.migration.3.t: "Изменение миграций"
 tmo.migration.3.d: "Изменение стабильности в государстве [Root.GetName] привело к тому, что иммиграция в государство [Root.GetName] достигла низкого уровня."
 tmo.migration.3.a: "Добро пожаловать в нашу страну!"
 tmo.migration.3.b: "Иммигрантов стало меньше"
 
 tmo.migration.4.t: "Изменение миграций"
 tmo.migration.4.d: "Изменение стабильности в государстве [Root.GetName] привело к тому, что миграции больше не влияют на численность населения страны."
 tmo.migration.4.a: "Отток населения остановлен"
 tmo.migration.4.b: "Быть может, это и к лучшему"
 
 tmo.migration.5.t: "Изменение миграций"
 tmo.migration.5.d: "Изменение стабильности в государстве [Root.GetName] привело к тому, что эмиграция из страны достигла низкого уровня."
 tmo.migration.5.a: "Отток населения стал меньше"
 tmo.migration.5.b: "Ситуация стала хуже"
 
 tmo.migration.6.t: "Изменение миграций"
 tmo.migration.6.d: "Изменение стабильности в государстве [Root.GetName] привело к тому, что эмиграция из страны достигла среднего уровня."
 tmo.migration.6.a: "Ситуация улучшилась"
 tmo.migration.6.b: "Ситуация стала хуже"
 
 tmo.migration.7.t: "Изменение миграций"
 tmo.migration.7.d: "Изменение стабильности в государстве [Root.GetName] привело к тому, что эмиграция из страны достигла высокого уровня."
 tmo.migration.7.a: "Ситуация улучшилась"
 tmo.migration.7.b: "Ситуация стала хуже"
 
 tmo.migration.8.t: "Изменение миграций"
 tmo.migration.8.d: "В последние несколько лет государству [Root.GetName] пришлось пережить немало потрясений. Многочисленные внутренние противоречия, политические и экономические проблемы спровоцировали новый скачок эмиграции. Многие граждане, в том числе квалифицированные специалисты, начали покидать свою родину в поисках лучшей жизни.\n Если в ближайшее время ситуация не изменится, экономике государства [Root.GetName] может быть нанесён непоправимый ущерб."
 tmo.migration.8.a: "Люди бегут из страны"
 
