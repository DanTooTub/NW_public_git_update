l_russian:
 SKM_kaz_mucht: "Сохранение мира с Кази и Мухтиярами"
 SKM_kaz_mucht_desc: "Пока Индией управляют британцы, а народное движение слабо, глупым решением будет пытаться реформировать государственный аппарат. Таким образом мы рискуем лишиться поддержки феодалов, а следовательно, и власти."
 SKM_taksari: "Таксари"
 SKM_taksari_desc: "Передача печатания денег в руки специальных чиновников Таксари помогла существенно увеличить объём сиккимской валюты, а следовательно, и усилить финансовую независимость королевства. Нам стоит продолжить развитие этой службы."
 SKM_dzumsa: "Дзумса"
 SKM_dzumsa_desc: "Дзумса – традиционный принцип организации общества, которого придерживаются уже многие поколения жителей страны."
 SKM_stop_arenda: "Ликвидировать арендаторское земледелие"
 SKM_stop_arenda_desc: "Крестьяне нашей страны платят огромное число различных налогов, а кази отправляют их на принудительные работы. Кроме того, крестьяне вынуждены платить за аренду земли, на которой они работают. Мы должны ликвидировать арендаторское земледелие, чтобы хоть как-то облегчить жизнь простых людей."
 SKM_calcutta_univesity: "Пригласить учителей из университета Калькутты"
 SKM_calcutta_univesity_desc: "Университет Калькутты – один из самых влиятельных университетов Индии. Мы можем пригласить некоторых калькуттских учителей в наши учебные заведения."
 SKM_tibet: "Укрепление связей с Тибетом"
 SKM_tibet_desc: "Таши Намгьял всегда стремился поддерживать дружественные отношения с Тибетом, понимая зависимость Сиккима от торговых путей между Индией и Тибетом. Нам не следует менять эту дипломатическую позицию."
 SKM_kazi_tikadori: "Кази-Тикадоры"
 SKM_kazi_tikadori_desc: "Дороги в Тибет являются главным объектом интереса Соединённого Королевства в Сиккиме. Обслуживание же этих торговых путей было передано британскими властями в руки Кази-Тикадоров. В результате феодалы теперь имеют право отправлять крестьян на принудительные работы по постройке дорог и они часто злоупотребляют этим правом."
 SKM_TIB_road: "Строительство дорог в Тибет"
 SKM_TIB_road_desc: "Для укрепления отношений с Тибетом и Британской Индией, а также для усиления нашей экономики мы должны уделить внимание развитию инфраструктуры нашей страны."
 SKM_national_reform: "Реформировать государственный аппарат"
 SKM_national_reform_desc: "Феодалы кази уже давно являются главной опорой власти чогьяла, однако текущая политическая система Сиккима препятствует всяким реформам и мешает развитию страны. Мы должны попытаться пробудить политическую активность нашего народа, ослабив тем самым позиции консервативных феодалов."
 skm_tt_1: "§RНачнётся формирование партийной системы.§!\n"
 SKM_elections: "Провести выборы в Государственный совет"
 SKM_elections_desc: "Теперь, когда в нашей стране было завершено создание партийной системы, мы можем начать первые в Сиккиме выборы в Государственный совет."
 skm_tt_3: "§RНачнутся выборы в государственный совет.§!"
 SKM_monarchy_won: "Правительство Сиккимской национальной партии"
 SKM_monarchy_won_desc: "По итогам выборов Сиккимская национальная партия заняла большую часть мест в парламенте, что позволяет ей сформировать полностью лояльное чогьялу правительство."
 SKM_democratic_won: "Правительство Сиккимского государственного конгресса"
 SKM_democratic_won_desc: "По итогам выборов Сиккимский государственный конгресс занял большую часть мест в парламенте, что позволило партии сформировать полностью состоящее из демократов правительство. Очевидно, что новый кабинет министров будет стремиться расширить собственные полномочия и ограничить полномочия чогьяла."
 SKM_trozkism_won: "Революция Партии членов"
 SKM_trozkism_won_desc: "Народ Сиккима долго находился под гнётом феодалов, однако теперь терпение низов кончилось. Настало время настоящей народной власти!"
 SKM_strength_india: "Укрепление связей с Британской Индией"
 SKM_strength_india_desc: "Британская империя является самым крупным государством в мире, будет глупо пытаться выступить против её власти. Мы должны упрочить отношения с Британской Индией."
 SKM_pejor: "Отправить принца Пелджора в ВВС Индии"
 SKM_pejor_desc: "Индийские ВВС нуждаются в новых пилотах. Мы можем помочь им своими людьми, в том числе отправив наследного принца Пелджора в ВВС Индии."
 SKM_gallavali: "Галлавалы"
 SKM_gallavali_desc: "Создание специальных чиновников для поиска добровольцев поможет существенно увеличить число новобранцев, отправляемых на фронт."
 SKM_1861: "Пересмотреть договорённости 1861 года"
 SKM_1861_desc: "Сикким уже давно находится под протекторатом Британской Индии. Но сейчас мы не нуждаемся в чьей-либо опеке. Пришло время начать переговоры о пересмотре договорённостей 1861 года."
 skm_1861_tt_1: "§GМы начнём переговоры с целью отменить индийский протекторат над Сиккимом.\nУ нас будет больше шансов договориться о независимости, если Индия сама будет независима.\n§!§RС небольшим шансом некоторые ваши решения на переговорах могут спровоцировать войну.§!"
 SKM_international: "Выйти на международную арену"
 SKM_international_desc: "Пора прекратить изоляцию Сиккима от остального мира. Наша страна готова выйти на международную арену."
 SKM_japan: "Искать поддержку у Японии"
 SKM_japan_desc: "Сегодня Япония часто ищет союзников в Азии. Мы могли бы предложить им сотрудничество. Скорее всего они заинтересованы в нашем регионе и вряд ли откажут нам."
 SKM_britain: "Сохранение связей с Британией"
 SKM_britain_desc: "Великобритания – одна из сильнейших держав мира. Сохраняя с ней хорошие отношения, мы сможем предохранить нашу страну от возможных посягательств на наш суверенитет со стороны других стран."
 SKM_regions: "Сфокусироваться на региональной дипломатии"
 SKM_regions_desc: "Мы не должны замыкаться лишь на своей собственной стране. Нам стоит развивать отношения с нашими соседями. Это значительно поможет нашему экономическому развитию в дальнейшем, а также позволит преодолеть дипломатическую изоляцию."
 SKM_south_claim: "Вернуть южные территории"
 SKM_south_claim_desc: "В прошлом веке Британия забрала у Сиккима ряд крупных городов в пользу Британской Индии. Пора объявить о возобновлении претензий на исконно наши земли."
 SKM_strength_chogyal: "Укрепить позиции чогьяла"
 SKM_strength_chogyal_desc: "Наш великий чогьял является бесспорным отцом нации, однако стоит укрепить статус его личности в глазах народа. Это может значительно помочь нам при возможных государственных потрясениях."
 SKM_bureaucracy: "Реформирование бюрократического аппарата"
 SKM_bureaucracy_desc: "Очевидно, что феодальная бюрократическая система изжила своё, настало время её реформирования."
 SKM_terra_reform: "Земельная реформа"
 SKM_terra_reform_desc: "Веками крестьяне нашей страны жили в нищете под гнётом феодалов. Однако для дальнейшего развития страны мы должны улучшить положение простого народа: ликвидировать арендаторское земледелие, уменьшить число налогов, запретить принудительные работы."
 SKM_infrastructure_upgrade: "Улучшение инфраструктуры"
 SKM_infrastructure_upgrade_desc: "Отсутствие инфраструктуры и холмистый ландшафт мешает развитию промышленности Сиккима. С рельефом мы бороться не можем, а вот постройка дорог нам под силу."
 SKM_industrial_start: "Первые промышленные предприятия"
 SKM_industrial_start_desc: "На сегодняшний день в Сиккиме практически отсутствуют крупные промышленные предприятия, что сильно осложняет наше развитие, а также ставит нас в зависимое от соседних стран положение. Собственные фабрики очень помогут нам."
 SKM_council: "Формирование Сиккимского совета"
 SKM_council_desc: "Для оценки дальнейших перспектив развития страны мы должны создать специальный совет."
 SKM_ethnos: "Примирение этнических групп"
 SKM_ethnos_desc: "Нашу страну населяют непальцы, бхутия и лепча. Мы должны погасить напряжённость между этими народами."
 SKM_harmony: "Коммунальная гармония"
 SKM_harmony_desc: "Достижение коммунальной гармонии в стране является одним из важнейших пунктов нашей программы."
 SKM_knowledge_masses: "Образование в массы"
 SKM_knowledge_masses_desc: "Большинство нашего населения неграмотно. Это становится ключевым препятствием на пути нашего экономического развития, именно поэтому мы начнём реализацию программы по внедрению общего бесплатного образования."
 SKM_Kanchenjunga: "Канченджунга"
 SKM_Kanchenjunga_desc: "Каширадж Прадхан является одним из главных журналистов нашей партии, а его финансы позволяют содержать газету для более эффективного продвижения нашей агитации."
 SKM_inc: "Сотрудничество с Индийским национальным конгрессом"
 SKM_inc_desc: "Наша партия всегда брала пример с ИНК, нам стоит расширить сотрудничество с партией Ганди."
 SKM_raj_annex: "Присоединение к Индии"
 SKM_raj_annex_desc: "Индийский Национальный Конгресс выступает за объединение всех княжеств в состав единого государства. Большая часть нашей партии поддерживает эту идею."
 SKM_narodovlastie: "Пропаганда народовластия"
 SKM_narodovlastie_desc: "Наша идеология представляет собой полную власть народа, и мы должны донести эту мысль до всех граждан нашей страны."
 SKM_farm_militia: "Крестьянское ополчение"
 SKM_farm_militia_desc: "Крестьяне должны организовывать боевые отряды, способные дать отпор любым врагам Родины."
 SKM_end_kazi: "Расправиться с кази и мандалами"
 SKM_end_kazi_desc: "Веками кази и их приспешники мандалы (старейшины) угнетали простой народ. Теперь пришло время народной мести."
 SKM_accept_immigrants_from_feudal_oppression: "Принять переселенцев от феодального гнета"
 SKM_accept_immigrants_from_feudal_oppression_desc: "Некоторое время назад в нашей стране произошла народная революция, благодаря которой народ избавился от гнёта феодалов. Качество жизни крестьянства значительно улучшается, и теперь уже крестьяне из других стран бегут к нам в Сикким в поисках лучшей жизни."
 SKM_accept_immigrants_from_feudal_oppression_tt: "§OНаша страна будет принимать крестьян, которые бегут от гнёта феодалов соседних стран.§!"
 SKM_tearup_1861: "Разорвать договорённости 1861 года"
 SKM_tearup_1861_desc: "Мы больше не намерены соблюдать договорённости, навязанные британскими колонизаторами! Да здравствует независимость!"
 skm_tt_4: "§RМожет привести к войне§!"
 SKM_farm_sschools: "Разрешить крестьянам создавать школы"
 SKM_farm_sschools_desc: "Долгое время феодалы запрещали крестьянам создавать школы и получать образование. Теперь, когда монархия пала, мы должны снять этот запрет и поспособствовать созданию сельских школ."
 SKM_custary_weapons: "Кустарное производство оружия"
 SKM_custary_weapons_desc: "Наше народное государство в опасности! Для защиты мы должны наладить производство оружия в каждой деревне."
 SKM_camelponta: "Поддержать Горкхскую лигу Калемпонга"
 SKM_camelponta_desc: "Наша партия уже давно установила тесные контакты с марксистской Горкхской лигой Калемпонга, которая действует в индийском Горкхаленде, который, как и Сикким, преимущественно населён непальцами. Мы можем подстрекнуть лигу на восстание."
 SKM_feudalism: "Слом феодальной системы"
 SKM_feudalism_desc: "Феодальная система по своей сути предназначена для эксплуатации народа. Она должна быть разрушена!"
 SKM_revenge_butan: "Месть Бутану"
 SKM_revenge_butan_desc: "На рубеже XIX и XX веков Бутан устроил набег на Сикким. Хотя британские войска изгнали бутанцев, стране был причинён немалый вред. Настало время отомстить за это."
 SKM_revenge_tibet: "Месть Тибету"
 SKM_revenge_tibet_desc: "Долгое время Сикким был протекторатом Тибета. Настало время отомстить за годы тибетского гнёта."
 SKM_revenge_nepal: "Месть Непалу"
 SKM_revenge_nepal_desc: "Непал много раз пытался покорить Сикким, но времена меняются, теперь мы покорим Непал."
 SKM_ask_help_nepal: "Запросить помощь у Непала"
 SKM_ask_help_nepal_desc: "Большая часть населения нашей страны – непальцы, поэтому мы уверены, что Непал поддержит нас."
 SKM_ask_help_ussr: "Заручиться поддержкой СССР"
 SKM_ask_help_ussr_desc: "СССР провозгласил себя защитником рабочих и крестьян. Нам стоит запросить советскую помощь."
 SKM_village_hospitals: "Сеть деревенских амбулаторий"
 SKM_village_hospitals_desc: "Амбулатория — медицинское учреждение, оказывающее помощь пациентам на приёме и на дому, но не имеющее в своём составе койко-мест."
 SKM_rocket_post: "Ракетная почта"
 SKM_rocket_post_desc: "Сикким является одной из немногих стран, практикующих отправку почты при помощи небольших пороховых ракет. Это позволяет быстро переправлять письма и маленькие посылки через горы и холмы."
 SKM_cardamon: "Выращивание кардамона"
 SKM_cardamon_desc: "Сикким является одним из крупнейших в Индии производителей кардамона. Экспорт этой специи занимает немалую часть бюджета страны."
 SKM_rice: "Рисовые террасы"
 SKM_rice_desc: "Рисовые террасы — расположенные на вертикальных террасах рисовые поля. Являются неотъемлемой частью горных ландшафтов в Азии и производят значительную часть продовольствия страны."
 SKM_leather: "Дубильное производство"
 SKM_leather_desc: "Кожевенное производство является одним из немногих секторов экономики Сиккима, которые не связаны с сельским хозяйством. Поэтому мы должны уделить особое внимание дубильням."
 SKM_transport: "Сиккимский Национализованный Транспорт"
 SKM_transport_desc: "Создание службы Сиккимского Национализованного Транспорта позволит улучшить сообщение между городами нашей страны и избавит государство от необходимости арендовать транспорт для собственных нужд."
 SKM_namhual_middle: "Средняя школа Таши Намгьяла"
 SKM_namhual_middle_desc: "Средняя школа Таши Намгьяла является самым элитным учебным заведением страны. Её функционирование существенно увеличивает образованность наших элит."
 SKM_namhual_academy: "Академия Таши Намгьяла"
 SKM_namhual_academy_desc: "Расширение школы Таши Намгьяла до академии позволит нам вырастить собственных специалистов, которых нам так не хватает."
 SKM_custary_fact: "Кустарные предприятия"
 SKM_custary_fact_desc: "Кустарное производство весьма малоэффективно, но при желании кустари могут произвести что угодно."
 SKM_chogual_army: "Тренировки армии чогьяла"
 SKM_chogual_army_desc: "Личное войско чогьяла является гарантом стабильности существующей власти. Мы должны постоянно следить за выучкой солдат армии."
 SKM_modernize_eqp: "Обновить снаряжение"
 SKM_modernize_eqp_desc: "Наше снаряжение безнадёжно устарело и сильно отстаёт даже от большинства наших соседей. Если мы не начнём перевооружение, это станет полноценной угрозой нашему суверенитету."
 SKM_uniform: "Изменить униформу"
 SKM_uniform_desc: "Текущая униформа нашей армии уже давно устарела и не подходит для современных реалий. Мы должны обновить экипировку наших солдат."
 SKM_create_army: "Создание полноценной армии"
 SKM_create_army_desc: "Ранее мы могли всецело положиться защиту со стороны индийской армии, сейчас же мы предоставлены сами себе. Для защиты своей независимости мы должны создать более многочисленную и вооружённую армию."
 SKM_artillery: "Внедрение артиллерии в войска"
 SKM_artillery_desc: "Артиллерия - один из трёх старейших родов войск, основная ударная сила сухопутных войск современных Вооружённых Сил. Без неё мы не сможем эффективно применять современные тактики ведения боя."
 SKM_eqpm_production: "Производство снаряжения"
 SKM_eqpm_production_desc: "Сегодня нашей армии катастрофически не хватает нового снаряжения, но в скором времени мы сможем исправить эту ситуацию."
 SKM_mounttainers: "Тактика войны в горах"
 SKM_mounttainers_desc: "Стоит сосредоточиться на проработке тактики ведения боя, которая будет основываться на грамотном использовании нашего сложного гористого рельефа."
 SKM_elephants: "Использовать слонов для транспортировки артиллерии"
 SKM_elephants_desc: "Уже много лет слоны широко используются в нашей армии. В текущей ситуации хорошим решением будет использовать их для транспортировки артиллерии."
 SKM_conscript_points: "Создать сеть пунктов призыва"
