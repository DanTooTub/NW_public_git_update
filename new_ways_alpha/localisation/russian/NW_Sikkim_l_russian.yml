 skm.1.t: "Реформирование государственного совета"
 skm.1.desc: "С самого основания Королевства Сикким главной опорой чогьяла являлись феодалы кази и мухтияры. Однако текущая политическая система препятствует развитию страны. Консервативная знать всячески противится реформам. При этом народ живёт в крайней нищете, выплачивая множество налогов и порой месяцами находясь на принудительных работах. Кроме того, кази всячески препятствуют получению крестьянами образования, чтобы и дальше иметь возможность безнаказанно эксплуатировать народ. Нет сомнений, что ещё 20 лет и терпение крестьянства закончится, но Таши Намгьял решил ускорить события. Он ослабил государственную цензуру, объявил о реформировании Государственного совета, который теперь будет формироваться преимущественно посредством выборов. Таким образом чогьял надеется пробудить политическую активность народа, установить связь между низами и правительством и ослабить позиции феодалов."
 skm.1.a: "Грядут большие перемены"
 skm.2.t: "Создание Сиккимского государственного конгресса"
 skm.2.desc: "Новости о грядущих переменах взбудоражили сиккимское общество. Слушая послание короля, крестьяне дрожали от переполняющих их чувств. Оно побудило ряд активистов Гангтока сформировать Сиккимский государственный конгресс, подобный Индийскому Национальному Конгрессу. Члены новой партии считают своими основными целями слом текущего феодального строя, создание системы всеобщего образования, отмену принудительных работ и уменьшение числа налогов. Однако вместе с этим Сиккимский государственный конгресс поставил своей целью ослабление власти монарха и установление в стране парламентской демократии."
 skm.2.a: "Главное, чтобы они не победили на выборах"
 skm.3.t: "Создание Национальной партии"
 skm.3.desc: "В ответ на создание Сиккимского государственного конгресса группа монархистски настроенных торговцев и чиновников во главе с Нетук Ламой сформировала Национальную партию, целью которой является защита власти чогьяла и поддержка его реформ."
 skm.3.a: "Во славу Таши Намгьяла!"
 skm.4.t: "Выступления Парсая"
 skm.4.desc: "Уже традицией стали еженедельные выступления одного из лидеров Сиккимского конгресса Брихаспати Парсая на центральной площади Гангтока. В своих речах Парсай критикует монархический режим и выступает за установление в Сиккиме парламентской монархии, при которой править будет первый министр, избираемый всенародно."
 skm.4.a: "Центральная площадь не место для агитации. Пусть выступает в другом месте, желательно на окраине"
 skm.4.b: "Мы не будем его трогать"
 skm.5.t: "Создание партии джаната"
 skm.5.desc: "Долгое время север страны оставался наиболее стабильным регионом Сиккима, однако недавно до нас дошли новости о создании там партии Сиккимская джаната. Партии, выступающей за слом феодальной системы и установление демократической республики."
 skm.5.a: "Проклятые радикалы!"
 skm.6.t: "Статья в Канченджунга"
 skm.6.desc: "Членам Сиккимского государственного конгресса каким-то образом удалось разузнать о поддержке чогьялом Национальной партии с целью недопущения победы сил, выступающих за ограничение власти монарха, о чём активисты тут же написали в партийной газете «Канченджунга»."
 skm.6.a: "Возмутительная провокация! Запретить эту газету!"
 skm.6.b: "Ограничимся опровержением этой статьи в наших газетах"
 skm.7.t: "Открытие школы Ранипул"
 skm.7.desc: "Сегодня усилиями Сиккимского государственного конгресса было завершено создание школы Ранипул на холме Гатти, ведущую роль в котором сыграл партийный секретарь по связям с общественностью Брихаспати Парсай. Открытие школы широко освещали газеты Сиккимского конгресса."
 skm.7.a: "Откровенный популизм!"
 skm_tt_2: "§CПартии набрали достаточную силу. Теперь мы можем провести выборы в парламент§!"
 skm_flag_1: "Проведение выборов будет возможно, когда сформировавшиеся партии наберут достаточно влияния. Это может занять немало времени."
 skm.8.t: "Выступление в Намтханг Хаат"
 skm.8.desc: "Несмотря на проводимые чогьялом реформы по построению более демократичного государства, всё больше людей выступают за полный слом существующей политической системы. Отмена цензуры и репрессий позволила выплеснуться народному гневу. Именно этот гнев побудил братьев Дахала из Намтанга основать Партию членов (участников). И недавно трое активистов партии выступили с речью на базаре Намтханг Хаат: «…Теперь время изменилось. Мы больше не терпим зверств кази-заминдаров. Мы все должны встать и объединить наши усилия, чтобы уничтожить кази. На этот раз ни один крестьянин не будет нести груз риса заминдару Бабураму Касаджу без какой-либо заработной платы. Это предупреждение всем крестьянам Намтханга. Если кто-то осмелится сделать это — их дома будут сожжены. Кроме этого, мы больше не подчиняемся Кало Бхари, Джарланги... Если они хотят нашей жизни, мы готовы пожертвовать ими ради всех вас. Но мы никогда не будем соблюдать их приказы… Долой Кази Заминдаров, да здравствует народная власть!»"
 skm.8.a: "Арестовать агитаторов"
 skm.8.b: "Да сейчас в каждой деревне кто-то выступает с речами. Нам нет до них дела"
 skm.9.t: "Агитаторы бежали"
 skm.9.desc: "Заминдар Бабурам Касаджу послал свою полицию, чтобы арестовать агитаторов. Однако каким-то образом им удалось сбежать и уйти в подполье. Инцидент выстроил мотивы лидеров Партии членов и сделал их более активными."
 skm.9.a: "Проклятье!"
 skm.10.t: "Арест агитаторов"
 skm.10.desc: "Заминдар Бабурам Касаджу послал свою полицию, чтобы арестовать агитаторов. Они попытались уйти, однако в итоге были пойманы и отправлены в тюрьму. Инцидент выстроил мотивы лидеров Партии членов и сделал их более активными."
 skm.10.a: "Проклятые революционеры должны быть наказаны!"
 skm.11.t: "Разграбление складов"
 skm.11.desc: "Тревожные новости сегодня дошли до дворца чогьяла. Революционеры из партии членов разграбили склады заминдара Бабурама Касаджу с рисом и другими культурами и раздали их бедным крестьянам."
 skm.11.a: "Ну, зато крестьяне теперь будут сыты…"
 skm.12.t: "Арест Лимбу"
 skm.12.desc: "Деятельность Партии членов становится всё более активной и вызывает всё большие опасения у многих феодалов. Это привело к тому, что один из заминдаров приказал арестовать и подвергнуть пыткам Маха Сингха Лимбу, являющегося одним из ключевых лидеров партии. Таким образом заминдару удалось существенно подорвать организацию партии"
 skm.12.a: "Вышлем Лимбу из страны"
 skm.12.b: "Этот арест был ошибкой, Маха Сингха Лимбу должен выйти на свободу"
 skm.13.t: "Подготовка к выборам"
 skm.13.desc: "Первоначально планировалось, что места в Государственном совете будут поровну разделены между представителями трёх основных народов Сиккима: непальцев, лепча и бхутия. Однако эта идея встретилась с резкой критикой демократических сил, которые выступают за систему «один человек – один голос», при котором партии получают количество депутатов пропорциональное числу проголосовавших за неё людей, без учёта их национальности. Быть может нам стоит принять именно эту систему. Но при этом стоит учитывать, что Национальная партия поддерживается преимущественно народами лепча и бхутия, а Сиккимский конгресс и Джаната партия – непальцами, численность которых составляет более половины населения страны."
 skm.13.a: "Выборы будут проведены по конфессиональной системе"
 skm.13.b: "Один человек – один голос"
 skm_elect_tt_1: "§YЭтот вариант позволит монархической Национальной партии победить при любом раскладе. Однако, это вызовет народные волнения и рост революционных настроений§!"
 skm_elect_tt_2: "§YПри выборе этого варианта исход выборов будет зависить от популярности партий§!"
 skm.14.t: "Объединение демократических сил"
 skm.14.desc: "В преддверии выборов лидеры Сиккимского государственного конгресса и Сиккимской джаната партии планируют создание единого Сиккимского джаната конгресса, для более эффективной агитации. Однако мы можем помешать слиянию этих двух движений через наших людей в Джаната партии."
 skm.14.a: "Мы должны помешать им"
 skm.14.b: "Не будем вмешиваться"
 skm.15.t: "Итоги выборов"
 skm.15.desc: "По результатам выборов подавляющее большинство мест в Государственном совете заняла монархическая Национальная партия, однако народ оказался недоволен этими результатами. На улицах начались выступления с требованием проведения выборов по системе «один человек – один голос». На фоне радикализации общества всё большую силу набирает ранее не особо популярная Партия членов."
 skm.15.a: "Ужасно!"
 skm.16.t: "Революция Партии членов"
 skm.16.desc: "Народный гнев достиг предела очень быстро. Под лозунгами свержения кази, мухтияров и самого чогьяла люди начали захватывать правительственные здания. Король решил не доводить ситуацию до гражданской войны и бежал в Калькутту."
 skm.16.a: "Да здравствует народная власть!"
 skm.17.t: "Итоги выборов"
 skm.17.desc: "По итогам выборов Сиккимская национальная партия заняла большую часть мест в парламенте, что позволяет ей сформировать правительство полностью лояльное чогьялу."
 skm.17.a: "Да здравствует чогьял!"
 skm.18.t: "Итоги выборов"
 skm.18.desc: "По итогам выборов Сиккимский государственный конгресс занял большую часть мест в парламенте, что позволило партии сформировать правительство, полностью состоящее из демократов. Очевидно, что новый кабинет министров будет стремиться расширить собственные полномочия и ограничить полномочия чогьяла."
 skm.18.a: "Да здравствует демократия!"
 skm.19.t: "Сиккимская делегация"
 skm.19.desc: "Королевство Сикким является нашим протекторатом с 1861 года. С тех пор это маленькое гималайское государство используется нами в основном лишь как транзитная точка в торговле с Тибетом. Однако теперь чогьял Сиккима [SKM.GetLeader], поставив страну по пути модернизации, вознамерился избавиться от более чем полувекового протектората. Король послал в Лондон делегацию, которая призвана добиться получения Сиккимом независимости при сохранении за нами права прохода войск и торговых экспедиций через территорию королевства."
 skm.19.a: "Сикким слишком мал, чтоб быть независимым"
 skm_indep_tt_1: "§RНе стоит думать, что после этого Сикким забудет идею получения независимости§!"
 skm.19.b: "Сикким получит независимость, если он гарантирует сохранение военного союза с нами"
 skm.19.c: "Для нас нет особого смысла сохранять протекторат"
 skm.20.t: "Сиккимская делегация"
 skm.20.desc: "Королевство Сикким является нашим протекторатом с 1861 года. С тех пор это маленькое гималайское государство используется нами в основном лишь как транзитная точка в торговле с Тибетом. Однако теперь чогьял Сиккима [SKM.GetLeader], поставив страну по пути модернизации, вознамерился избавиться от более чем полувекового протектората. Король послал в Дели делегацию, которая призвана добиться получения Сиккимом независимости при сохранении за нами права прохода войск и торговых экспедиций через территорию королевства."
 skm.20.a: "Этот договор был заключён ещё британскими колонизаторами. Пора его отменить"
 skm.20.b: "Сикким получит независимость, если он гарантирует сохранение военного союза с нами"
 skm.20.c: "Сикким слишком мал, чтоб быть независимым"
 skm.21.t: "[From.GetAdjective] ответ"
 skm.21.desc: "Хотя протекторат над Сиккимом не приносит особой выгоды [From.GetAdjective] властям, они ни при каких условиях не согласились предоставить Сиккиму независимость."
 skm.21.a: "Тогда мы добьёмся своего силой оружия"
 skm.21.b: "Мы будем мирно добиваться независимости"
 skm_indep_flag_1: "Не удалось договориться с Индией о независимости"
 skm.22.t: "[From.GetAdjective] ответ"
 skm.22.desc: "После длительных переговоров [From.GetAdjective] правительство согласилось предоставить нашей стране независимость при условии, что Сикким сохранит военный союз с государством [From.GetName]."
 skm.22.a: "Мы согласны"
 skm.22.b: "Мы не будем воевать за колонизаторов, мы будем воевать против них!"
 skm.22.c: "Нас решительно не устраивает такой расклад"
 skm.23.t: "[From.GetAdjective] ответ"
 skm.23.desc: "После длительных переговоров [From.GetAdjective] правительство согласилось предоставить нашей стране независимость при условии, что [From.GetName] сохранит за собой возможность беспошлинной торговли и транзита войск через территорию Сиккима."
 skm.23.a: "Это взаимовыгодное соглашение"
 skm.24.t: "Референдум в Сиккиме"
 skm.24.desc: "Недавно победивший на выборах в Сиккиме Государственный конгресс провёл референдум о присоединении к Индии, на котором большая часть жителей гималайского государства высказались за вхождение в состав нашей страны."
 skm.24.a: "Добро пожаловать в Индию"
 skm.24.b: "Проигнорировать референдум"
 skm.25.t: "Разрыв договора с Сиккимом"
 skm.25.desc: "Недавно революционеры в гималайском Королевстве Сикким свергли чогьяла, объявив установление народной власти. Теперь новое правительство заявило, что больше не будет соблюдать договор 1861 года о протекторате над Сиккимом."
 skm.25.a: "Покараем революционеров!"
 skm.25.b: "Какое нам дело до этой дыры?"
 skm.26.t: "Открытие церкви"
 skm.26.desc: "Благодаря просьбе миссионерки Мэри Скотт чогьял Сиккима Таши Намгьял разрешил открыть в Гангтоке христианскую церковь. Сегодня наконец состоялось освещение храма, что обрадовало немалочисленных христиан страны, которые составляют 10% населения Сиккима."
 skm.26.a: "В нашей стране каждый имеет право молиться своему богу"
 skm.27.t: "Крестьяне бегут в Сикким"
 skm.27.desc: "Недавно произошедшая в Сиккиме революция привела к разрушению в стране феодальной системы. Это привело к началу бегства от феодального гнёта крестьян, живущих в наших приграничных регионах."
 skm.27.a: "Закрыть границу!"
 skm.28.t: "[From.GetAdjective] беженцы прибыли"
 skm.28.desc: "После того, как наш народ сверг монархию в стране, [From.GetAdjective] крестьяне начали бежать от феодального гнёта в Сикким. Власти государства [From.GetNameDef] поспешили усилить пограничный контроль на границе с нашей страной, однако немалое число людей успело пересечь границу."
 skm.28.a: "Добро пожаловать, братья!"
 skm.29.t: "Предложение мира от Сиккима"
 skm.29.desc: "Война с государством [From.GetName] отмечается переменными успехами как нашей, так и их стороны, и вражеские дипломаты предлагают прекратить бессмысленный конфликт, признав за ними право владения регионом [902.GetName]."
 skm.29.a: "Так будет лучше для всех"
 skm.29.b: "Мы их сокрушим!"
 
