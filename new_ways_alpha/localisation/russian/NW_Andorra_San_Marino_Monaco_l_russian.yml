l_russian:
 ### Решения ###
 inter_mnc_to_france: "Интегрировать Монако во Францию"
 inter_andorra: "Интегрировать Андорру"
 war_andorra: "Навести порядок в Андорре"
 
 ### Нац. духи ###
 MNC_casino_playes_income: "Доходы от игорного бизнеса"
 MNC_casino_playes_income_desc: "Благодаря государственной поддержке местных казино в бюджет поступает огромный доход, стоящий в основе нашей экономики."
 MNC_casino_playes_income_fra: "Доходы с монегасского игорного бизнеса"
 MNC_paris_theatry: "Парижский договор"
 MNC_paris_theatry_desc: "Согласно Франко-Монегасскому договору 1918 года, Франция признаёт и гарантирует независимость, суверенитет и территориальную целостность Княжества Монако. Однако, в случае, если род Гримальди не сможет осуществлять власть в княжестве, ряд положений данного договора фактически даёт право Франции установить протекторат над Монако."
 MNC_strange_neutrality_idea: "Странный нейтралитет"
 ADR_begin_to_modern_idea: "Начало модернизации"
 ADR_feodalism_goverment: "Пережитки феодализма"
 ADR_feodalism_goverment_desc: "В XX век княжество вошло с вассальной зависимостью от правителя Франции и епископа Урхельского, которым народ Андорры вынужден ежегодно платить дань."
 ADR_economic_bad: "Отсталая экономика"
 ADR_economic_bad_desc: ""
 
 ### Модификаторы отношений ###
 MNC_trade_relation_with_ger_op: "Дружба с Германией"
 MNC_fascism_relations: "Дружественная политика"
 mnc_france35: "Невмешательство в монегасские дела"
 SMA_ita_friends_opinion: "Развитие дружественных отношений"
 
 ### фокусы ###
 
 ADR_create_adr_money: "Создание собственной валюты"
 ADR_create_adr_money_desc:  "Сегодня у нашего государства нет собственной валюты и нам приходится пользоваться французским франком и испанской песетой. Создание собственной валюты укрепит нашу экономику."
 ADR_build_roads_to_france: "Строительство горных дорог"
 ADR_build_roads_to_france_desc:  "Наша небольшая страна полностью находится в Пиренейских горах, что затрудняет экспорт и импорт товаров. Новые дороги помогут развитию нашей экономики."
 ADR_reform_the_police_corps_of_Andorra: "Реформировать полицейский корпус Андорры"
 ADR_reform_the_police_corps_of_Andorra_desc:  "Армия Княжества Андорра была распущена ещё в средневековье. Текущая напряжённая мировая обстановка вынуждает нас начать проводить меры по военизации нашей полиции."
 ADR_establish_a_telephone_connection: "Наладить телефонную связь"
 ADR_establish_a_telephone_connection_desc:  "На нашей территории до сих пор практически полностью отсутствует телефонная связь. Это надо срочно менять."
 ADR_ceremonial_army: "Церемониальная армия"
 ADR_ceremonial_army_desc:  "Одной из задач нашей новосформированной армии будет являться участие в проведении различных церемоний и мероприятий."
 ADR_neutrality_act: "Андорранский нейтралитет"
 ADR_neutrality_act_desc:  "Наше крохотное государство зажато между двумя огромными странами. Единственным приемлимым для нас внешнеполитическим путём будет являться полный нейтралитет."
 ADR_accept_refugee_in_spain: "Принятие беженцев из Испании"
 ADR_accept_refugee_in_spain_desc:  "Разразившаяся гражданская война в Испании вынуждает многих людей эмигрировать оттуда. Мы могли бы принять часть беженцев в нашей стране."
 ADR_accept_refugee_in_france: "Принятие беженцев из Франции"
 ADR_accept_refugee_in_france_desc:  "Разразившаяся гражданская война во Франции вынуждает многих людей эмигрировать оттуда. Мы могли бы принять часть беженцев в нашей стране."
 ADR_Republican_sentiment:  "Республиканские настроения"
 ADR_Republican_sentiment_desc:  "Времена превосходства монархии давно ушли в прошлое, да и наше княжество на деле управляется советом из 24 человек, а не монархом. Настала пора окончательно отринуть старую форму правления."
 ADR_allow_political_parties: "Разрешить политические партии"
 ADR_allow_political_parties_desc: "Вместе с республиканской формой правления в страну пришла и свобода создания политических организаций."
 ADR_ban_of_fascism: "Закрыть фашистские бары"
 ADR_ban_of_fascism_desc: "Рост популярности фашизма в нашей стране представляет значительную угрозу нашей безопасности. Мы должны принять необходимые меры."
 ADR_FHASA: "Усиление FHASA"
 ADR_FHASA_desc: "FHASA - партия, тесно связанная с испанскими анархическими партиями НКТ и ФАИ. Они уже устраивали в Андорре свои забастовки и их влияние продолжает расти."
 ADR_agricultural_commune: "Сельскохозяйственные коммуны"
 ADR_agricultural_commune_desc: "Одной из важных реформ на пути к анархизму станет создание сельскохозяйственных коммун."
 ADR_elimination_capitalism: "Ликвидировать капитализм"
 ADR_elimination_capitalism_desc: "Ликвидировав капиталистическую систему, мы решим множество проблем Андорры и сможем значительно поднять нашу экономику в будущем."
 ADR_Producer_association: "Ассоциации производителей"
 ADR_Producer_association_desc: "Создание ассоциаций производителей товаров увеличит объёмы торговли в нашей стране."
 ADR_develop_mount_tourism: "Развитие горного туризма"
 ADR_develop_mount_tourism_desc:  "Андорра имеет отличный потенциал для развития туризма. Воспользуемся им."
 ADR_begin_to_modern: "Начало модернизации"
 ADR_begin_to_modern_desc:  "Множество предприятий Андорры значительно устарели и нуждаются в модернизации."
 ADR_cut_boris_i: "Порвать с наследием Бориса I"
 ADR_cut_boris_i_desc:  "Борис I был слишком прогрессивным для нашего консервативного общества. Хорошо, что его арестовала испанская жандармерия."
 ADR_return_boris: "Возвращение Бориса Скосырева"
 ADR_return_boris_desc:  "Реформы Бориса I были весьма благоприятно восприняты Генеральным Советом и народом Андорры. По нашей информации, сейчас он уже вышел на свободу и находится где-то во Франции. Мы могли бы пригласить его снова занять место монарха нашего княжества."
 ADR_election: "Выборы в Генеральный совет долин"
 ADR_election_desc:  "Определившись с вопросом судьбы бывшего монарха Андорры, мы можем провести очередные выборы в Генеральный Совет."
 ADR_found_andbank: "Основать Andbank"
 ADR_found_andbank_desc:  "На сегодняшний день в нашей стране всё ещё нет собственного национального банка. Нам стоит поспособствовать его созданию."
 ADR_Andorran_mullahs: "Андорранские мулы"
 ADR_Andorran_mullahs_desc:  "Мы гордимся нашими мулами!"
 ADR_support_for_sheep_breeding: "Поддержка овцеводства"
 ADR_support_for_sheep_breeding_desc:  "Развитие овцеводства - залог развития аграрного сектора экономики."
 ADR_abolish_capital_punishment: "Запретить смертную казнь"
 ADR_abolish_capital_punishment_desc:  "Сегодня в нашей стране разрешено применять смертную казнь, однако уже долгие годы эта статья не применялась в стране. Возможно, пришла пора её упразднить."
 ADR_tax_haven: "Налоговая гавань"
 ADR_tax_haven_desc:  "Создав благоприятный налоговый климат, мы привлечём инвесторов в нашу экономику."
 ADR_legacy_of_the_Andorran_blacksmiths: "Наследие андорранских кузнецов"
 ADR_legacy_of_the_Andorran_blacksmiths_desc:  "Как андоррские кузнецы когда-то ковали оружие для нашей армии в средневековье, так и сегодня новые военные заводы будут создавать оружие для вооружения уже современной армии страны."
 ADR_act_constitution_1934: "Утверждение конституции 1934 года"
 ADR_act_constitution_1934_desc:  "В 1934 году Борис I предложил новую конституцию Андорры, которую он так и не успел утвердить. Теперь настало время окончательно принять новую конституцию."
 ###
 ADR_not_boris_flag: "Борис Скосырёв не был приглашён"
 ADR_boris_flag: "Борис Скосырёв был приглашён"
 france_civil_war: "Гражданская война во Франции"
 
 SMA_dominance_of_gozi: "Господство Гоци"
 SMA_dominance_of_gozi_desc: "Джулиано Гоци - сан-маринский государственный деятель, капитан-регент Сан-Марино. Проводил курс Сан-Маринской фашистской партии."
 SMA_development_of_agriculture: "Развитие сельского хозяйства"
 SMA_development_of_agriculture_desc: "Сельское хозяйство Сан-Марино имеет хороший потенциал для развития."
 SMA_expansion_of_vineyards: "Расширение виноградников"
 SMA_expansion_of_vineyards_desc: "Сан-Маринские виноградники скоро будут известны по всей Италии."
 SMA_Muscat_San_Marino: "Мускат \"Сан-Марино\""
 SMA_Muscat_San_Marino_desc: "Вино из Сан-Марино обрело популярность во всей Италии."
 SMA_reconstruction_of_the_Titano: "Реконструкция театра \"Титано\""
 SMA_reconstruction_of_the_Titano_desc: "В самом центре Сан-Марино на площади Святой Агаты находится театр Титано. Двухэтажное здание было построено в XVIII веке, и сегодня нуждается в капитальном ремонте."
 SMA_improve_the_railway: "Улучшить дорогу Римини-Сан-Марино"
 SMA_improve_the_railway_desc: "Римини – один из самых популярных итальянских курортов на Адриатическом побережье. Его географическое положение позволяет в кратчайшие сроки добраться до Сан-Марино, поэтому стоит заняться модернизацией этой дороги."
 SMA_Supreme_sovereign_Council: "Высший суверенный совет"
 SMA_Supreme_sovereign_Council_desc: "Высший суверенный совет - законодательный орган Сан-Марино, который поможет нам проводить необходимые реформы."
 SMA_Il_Popolo_sammarinise: "Il Popolo Sammarinese"
 SMA_Il_Popolo_sammarinise_desc: "Il Popolo Sammarinese - газета фашистской партии Сан-Марино, основанная в 1926 году Джулиано Гози и являюшаяся официальной газетой фашистской партии Сан-Марино. Она должна стать серьёзным рупором нашей пропаганды."
 SMA_fascist_agitation: "Фашистская агитация"
 SMA_fascist_agitation_desc: "С помощью недавних достижений в развитии СМИ мы можем гораздо эффективнее продвигать наши идеи."
 SMA_law_on_the_protection_of_race: "Закон о защите расы"
 SMA_law_on_the_protection_of_race_desc: "«Закон о защите расы» - расистский закон, принятый в фашистской Италии 17 ноября 1938 года. Нам тоже стоит принять этот закон в Сан-Марино, ведь мы поддерживаем официальный курс итальянских фашистов."
 SMA_dev_opinion_with_ita: "Упрочнить связи с Италией"
 SMA_dev_opinion_with_ita_desc: "Несмотря на наш внешний нейтралитет, мы активно развиваем отношения с Италией."
 SMA_friend_with_ita: "Конвенция о дружбе и добрососедстве"
 SMA_friend_with_ita_desc: "Конвенция о дружбе и добрососедстве - это соглашение, которое будет определять основные принципы сотрудничества между Сан-Марино и Италией."
 SMA_Committee_of_freedom: "Комитет свободы"
 SMA_Committee_of_freedom_desc: "Наконец наша страна вырвалась из оков фашистской олигархии и готова встать на путь свободы."
 SMA_agrarian_reform: "Аграрная реформа"
 SMA_agrarian_reform_desc: "Аграрная реформа распределит земли бывших правителей Сан-Марино в пользу простого крестьянства."
 SMA_reception_of_refugees: "Приём беженцев"
 SMA_reception_of_refugees_desc: "Из-за недавних событий множество беженцев стремится найти себе безопасное место за пределами Италии. Мы могли бы принять часть из них."
 
 MNC_Monaco_Grand_Prix_1936: "Гран-при Монако 1936"
 MNC_Monaco_Grand_Prix_1936_desc: "Гран-при Монако - ежегодное гоночное соревнование, проводящееся в Монако с 1929 года."
 MNC_Monaco_Grand_Prix_1937: "Гран-при Монако 1937"
 MNC_Monaco_Grand_Prix_1937_desc: "Гран-при Монако - ежегодное гоночное соревнование, проводящееся в Монако с 1929 года."
 MNC_Rally_Monte_Carlo: "Ралли Монте-Карло"
 MNC_Rally_Monte_Carlo_desc: "Ралли Монте-Карло - раллийная гонка, организуемая автомобильным клубом Монако с 1911 года."
 MNC_society_of_sea_bathing: "Общество морских купаний"
 MNC_society_of_sea_bathing_desc: "Общество было основано в 1856 г. французскими бизнесменами Альбером Обером и Леоном Ланглуа. Первые Морские термы Монте-Карло были открыты в 1908 году принцем Монако Альбертом I."
 MNC_casino: "Казино Лазурного берега"
 MNC_casino_desc: "Казино Монте-Карло — комплекс заведений увеселительного характера, расположенный в Монако. По своему архитектурному значению представляет собой эклектичный ансамбль со зданием казино, как центральным элементом."
 MNC_Russian_ballet: "Русский балет Монте-Карло"
 MNC_Russian_ballet_desc: "Русский балет Монте-Карло - это балетная компания, созданная в 1932 году."
 MNC_radio_Monte_Carlo: "Радио Монте-Карло"
 MNC_radio_Monte_Carlo_desc: "Дабы ещё больше людей узнало о нашей стране, мы создадим свою собственную радиостанцию."
 MNC_tax_benefits: "Налоговые льготы"
 MNC_tax_benefits_desc: "Налоговые льготы привлекут иностранный капитал в нашу страну."
 MNC_relations_with_the_French_army: "Связи с французской армией"
 MNC_relations_with_the_French_army_desc: "17 июля 1918 года между Францией и княжеством Монако был подписан «Договор о дружбе и защите», по которому Франция гарантировала независимость Монако, а вооружённые силы Франции получали право входить на территорию Монако без согласия князя."
 MNC_Expand_the_Palace_guard: "Расширить дворцовую гвардию"
 MNC_Expand_the_Palace_guard_desc: "Армия Монако сегодня насчитывает менее сотни человек. В текущей напряжённой обстановке нам необходимо заняться расширением её состава."
 MNC_strange_neutrality: "Странный нейтралитет"
 MNC_strange_neutrality_desc: "Не смотря на расширение торговых связей с Германией, мы продолжаем сохранять нейтралитет."
 MNC_radio_GER: "Радиостанция \"На страже новой Европы\""
 MNC_radio_GER_desc: "Новая радиостанция будет транслировать соответствующие идеи жителям нашей страны."
 MNC_Black_market_Monaco: "Монегасский чёрный рынок"
 MNC_Black_market_Monaco_desc: "Весьма либеральный таможенный закон позволяет развернуть в нашей стране чёрный рынок."
 MNC_trade_relation_with_ger: "Торговые связи с Германией"
 MNC_trade_relation_with_ger_desc: "Торговые связи с Германией будут способствовать развитию экономики и дружеских отношений."
 MNC_accept_antijudei_acts: "Ввести антисемитские законы"
 MNC_accept_antijudei_acts_desc: "Мы должны поступить по примеру ряда других стран и ввести на своей территории антисемитские законы."
 
 TNR_foreign_post_offices: "Иностранные почтовые отделения"
 TNR_foreign_post_offices_desc: "Танжер - свободная зона, которой управляют сразу несколько колониальных держав. Неудивительным будет активное развитие международного сообщения."
 TNR_Tangier_Fes_road_maintenance: "Обслуживание дороги Танжер-Фес"
 TNR_Tangier_Fes_road_maintenance_desc: "Модернизация этой дороги значительно повлияет на развитие Танжера."
 TNR_Diario_de_Tangier: "Diario de Tangier"
 TNR_Diario_de_Tangier_desc: "Diario de Tangier - газета, издаваемая на территории Танжера."
 TNR_support_for_free_trade: "Поддержка свободной торговли"
 TNR_support_for_free_trade_desc: "Очевидно, что в международной зоне будет развиваться свободная торговля."
 TNR_Broad_tax_benefits: "Широкие налоговые льготы"
 TNR_Broad_tax_benefits_desc: "Широкие налоговые льготы помогут привлечь иностранный капитал в Танжер."
 TNR_attraction_of_foreign_banks: "Привлечение иностранных банков"
 TNR_attraction_of_foreign_banks_desc: "Иностранные банки будут заинтересованы в открытии филиалов в стабильном и открытом регионе."
 TNR_zone_of_tolerance: "Зона терпимости"
 TNR_zone_of_tolerance_desc: "Здесь мы принимаем всех желающих."
 TNR_Close_eyes_to_prostitution: "Закрыть глаза на проституцию"
 TNR_Close_eyes_to_prostitution_desc: "Проституция - это совсем не плохо."
 TNR_close_eyes_to_trafficking_in_hashish: "Закрыть глаза на торговлю гашишем"
 TNR_close_eyes_to_trafficking_in_hashish_desc: "Гашиш - это совсем не плохо."
 TNR_close_eyes_to_smuggling: "Закрыть глаза на контрабандистов"
 TNR_close_eyes_to_smuggling_desc: "Контрабанда - это совсем не плохо."
 
 ### Ивенты ###
 andorra.1.t: "Наводнение 1937 года"
 andorra.1.d: "Мощное наводнение недавно произошло на части территории нашей страны, нанеся большой урон хозяйству Андорры. \nВ свете этих событий всё громче звучат голоса сторонников русского авантюриста Бориса Скосырева, который в 1934 году недолгое время правил Андоррой как Борис I. Его правление было ознаменовано рядом прогрессивных демократических реформ, однако Борис был свергнут после конфликта с епископом Урхельским. \nНемало граждан в преддверии выборов в Генеральный совет выступают за то, чтобы снова пригласить Скосырева в страну, в надежде, что он сможет помочь Андорре в столь непростое время."
 andorra.1.a: "Мы не позволим чтобы нами снова правил самозванец!"
 andorra.1.b: "Скосырев приведёт Андорру к процветанию!"
 andorra.3.t: "Андорранский вопрос"
 andorra.3.d: "До недавнего времени Андорра управлялась двумя князьями: епископом Урхельским и президентом Франции. Однако недавно Борис Скосырев был провозглашён королём Андорры. Хотя Борис I пока не принял решение, касающиеся дальнейшей судьбы власти князей, которая и раньше была весьма ограниченной, епископ Урхельский призвал испанскую Гражданскую гвардию наладить порядок в Андорре."
 andorra.3.a: "Скажите епископу, что мы его поддержим"
 andorra.3.b: "У нас хватает своих проблем"
 andorra.4.t: "Андорранский вопрос"
 andorra.4.d: "До недавнего времени Андорра управлялась двумя князьями: епископом Урхельским и президентом Франции. Однако недавно Борис Скосырев был провозглашён королём Андорры. Хотя Борис I пока не принял решение, касающиеся дальнейшей судьбы власти князей, которая и раньше была весьма ограниченной, мы можем послать войска, чтобы восстановить в стране прежние порядки."
 andorra.4.a: "Самозванец должен быть свергнут"
 andorra.4.b: "Какое нам дело до Андорры?"
 andorra.5.t: "Восстановление порядка"
 andorra.5.d: "После свержения Бориса мы возвращаемся к старым порядкам."
 andorra.5.a: "Ясно"
 andorra.6.t: "Андорранский вопрос"
 andorra.6.d: "До недавнего времени Андорра управлялась двумя князьями: епископом Урхельским и президентом Франции. Однако недавно Борис Скосырев был провозглашён королём Андорры. Хотя Борис I пока не принял решение, касающиеся дальнейшей судьбы власти князей, которая и раньше была весьма ограниченной, епископ Урхельский призвал испанскую каталонскую гвардию наладить порядок в Андорре."
 andorra.6.a: "Скажите епископу, что мы его поддержим"
 andorra.6.b: "У нас хватает своих проблем"
 andorra.7.t: "Конец дуумвирата"
 andorra.7.d: "Так как президент франции больше не исполняет функции князя, епископ Урхельский становится единственным князем."
 andorra.7.a: "Ясно"
 
 
 monaco.1.t: "Франция напоминает о Парижском договоре"
 monaco.1.d: "Не прошло и несколько дней после свержения в стране монархии, как Франция поспешила воспользоваться Парижским договором 1918 года, чтобы установить протекторат над Монако."
 monaco.1.a: "В бумагах ошибок нет"
 monaco.1.b: "Это возмутительное нарушение суверенитета Монако!"
 monaco.2.t: "Монархия Монако пала"
 monaco.2.d: "Недавние события в Монако привели к смещению с престола рода Гримальди. \nРяд положений Франко-Монегасского договора 1918 года в случае, если княжеский род не сможет осуществлять власть в Монако, фактически позволяют Франции установить протекторат над Монако."
 monaco.2.a: "Мы напомним о Парижском договоре"
 monaco.2.b: "В их дела мы лезть не будем"
 monaco.3.t: "Монако оказывает сопротивление"
 monaco.3.d: "После того как мы напомнили монегасскому правительству о положениях Парижского договора, которые позволяют Франции установить протекторат над Монако, правительство страны направило ноту протеста с требованием остановить посягательства на суверенитет Монако."
 monaco.3.a: "Нужно уважать их суверенитет"
 monaco.3.b: "Что поделают десяток жандармов против нас?"
 
 san_marino.1.t: "Свержение фашисткой диктатуры"
 san_marino.1.d: "После того как фашисты потеряли поддержку иностранных фашистов, они больше не могут держать власть в стране."
 san_marino.1.a: "Скажем нет предателям!"
 san_marino.2.t: "Возвращение фашистов"
 san_marino.2.d: "В связи с мощным давлением соседнего фашистского государства, сан-маринские фашисты вновь захватили власть."
 san_marino.2.a: "Скажем нет предателям!"
 san_marino.3.t: "Коммунисты берут власть"
 san_marino.3.d: "Революция в соседних странах распространяется на Сан-Марино!"
 san_marino.3.a: "Да здравствует социалистическая республика Сан-Марино!"
 
