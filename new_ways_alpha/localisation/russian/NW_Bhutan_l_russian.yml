    #FOCUSES
    BHU_growing_centralization: "Усиление централизации"
    BHU_growing_centralization_desc: "С самого начала своего правления Угьен Вангчук стремился объединить разрозненные регионы Бутана в единое государство. Джигме Вангчук продолжил политику централизации, тем самым укрепляя единство страны."
    ##### LEFT POSITION SECTION #####
    BHU_try_to_attract_western_investors: "Попытаться привлечь западных инвесторов"
    BHU_try_to_attract_western_investors_desc: "Наш король прикладывает множество усилий для модернизации, однако многие реформы не удаётся провести из-за бедности нашего государства. Мы должны попытаться привлечь иностранные инвестиции."
    BHU_try_to_attract_western_investors_tt: "\n§RБольшая часть возможностей по привлечению иностранных инвестиций будет заблокирована в случае разрыва §YПунакхского договора§!.§!\n"
    BHU_cancel_punakha_treaty: "Отменить Пунакхский договор"
    BHU_cancel_punakha_treaty_desc: "Хотя Пунакхский договор принёс некоторую выгоду нашему государству, настало время вернуть контроль над бутанской внешней политикой в руки бутанского короля."
    BHU_house_of_bhutan: "«Дом Бутана»"
    BHU_house_of_bhutan_desc: "Так называемый Дом Бутана, поместье в Индийском городе Калимпонг, является единственной точкой связи между бутанским правительством и остальным миром. Рабочие и личные контакты владеющей поместьем семьи Дорджи с Индией помогают Бутану модернизироваться и развиваться."
    BHU_recall_claim_to_cooch_bihar: "Вспомнить претензии на Куч-Бихар"
    BHU_recall_claim_to_cooch_bihar_desc: "Некогда Бутан претендовал на княжество Куч-Бихар на севере Индии. Однако, после Дуарской войны об этом пришлось забыть. Теперь настало время вспомнить о былых амбициях."
    BHU_establish_contact_with_japan: "Установить контакт с Японией"
    BHU_establish_contact_with_japan_desc: "Кончилось время, когда мы были вынуждены сотрудничать с европейскими империями, теперь мы будем сотрудничать с великими империями Азии."
    BHU_second_invasion_of_sikkim: "Второе вторжение в Сикким"
    BHU_second_invasion_of_sikkim_desc: "Дуарская война началась со вторжения бутанских пенлопов в Сикким, но тогда вмешательство британцев помешало рам захватить эту страну. В этот раз такого не случится."
    BHU_sikkim_tanning_industry: "Сиккимское дубильное производство"
    BHU_sikkim_tanning_industry_desc: "Кожевенное производство является одним из немногих секторов экономики Сиккима, которые не связаны с сельским хозяйством. Поэтому мы должны уделить особое внимание дубильням."
    BHU_revenge_on_tibet: "Месть Тибету"
    BHU_revenge_on_tibet_desc: "Тибетцы неоднократно вторгались на территорию Бутана. Однако, теперь наша страна единым централизованным государством, а власть в Тибете слаба."
    BHU_manufacture_of_weapons_drapshi_lekhung: "Производство оружия Драбши Лекунг"
    BHU_manufacture_of_weapons_drapshi_lekhung_desc: "Для защиты мы должны наладить производство оружия в каждой деревне."
    BHU_unite_himalayas: "Сплотить Гималаи"
    BHU_unite_himalayas_desc: "Государства Гималаев веками враждавали друг с другом. Настало время примирить их друг с другом."
    BHU_expansion_sikkim: "Приглашение Сиккима"
    BHU_expansion_sikkim_desc: "Для усиления новообразованного союза необходимо искать союзников среди близких культурно стран. Сикким - одно из таких государств."
    BHU_military_cooperation_himalayan_countries: "Военная кооперация гималайских стран"
    BHU_military_cooperation_himalayan_countries_desc: "За последнее время наши страны достаточно сблизились друг с другом и даже вошли в один военно-политический альянс. Объединив наши силы по развитию военного потенциала в единое целое, мы добьёмся значительно больших успехов."
    BHU_persistence_of_political_isolation: "Сохранение политической изоляции"
    BHU_persistence_of_political_isolation_desc: "В текущей ситуации для Бутана нет смысла выходить на мировую политическую арену. Наших контактов с соседними странами достаточно для развития страны."
    BHU_infrastructure_development_in_bhutan: "Развитие инфраструктуры Бутана"
    BHU_infrastructure_development_in_bhutan_desc: "Инфраструктура нашей страны до сих пор развита крайне плохо. Этот факт крайне осложняет централизацию государства и негативно сказывается на экономике Бутана."
    BHU_creation_of_first_manufactories: "Создание первых мануфактур"
    BHU_creation_of_first_manufactories_desc: "В нашей стране производство до сих пор представлено только отдельными ремесленными мастерскими. Объединение их в мануфактуры поможет существенно увеличить объём производства."
    BHU_agrarian_reform: "Аграрная реформа"
    BHU_agrarian_reform_desc: "Крестьянство составляет большую часть населения нашей страны, однако многие его представители до сих пор находятся в фактическом рабстве у феодалов. Освобождение подневольных рабочих и создание законов, регулирующих вопросы собственности на землю и домашний скот, поможет существенно улучшить качество жизни нашего народа."
    BHU_administrative_reform: "Административная реформа"
    BHU_administrative_reform_desc: "Административная система нашего государства давно нуждается в реорганизации. Для модернизации страны мы должны разработать единый свод законов, создать судебную систему и дополнительно усилить централизацию государственного аппарата."
    BHU_opening_of_college_sherubtse: "Открытие Колледжа Шерубце"
    BHU_opening_of_college_sherubtse_desc: "На данный момент образовательные учреждения в нашей страны ограничены школами в крупных городах и при монастырях. Нам стоит заручиться помощью действующих в стране иезуитов чтобы создать первый в стране колледж."
    ##### CENTER POSITION SECTION #####
    BHU_categorization_of_taxation: "Категоризация налогообложения"
    BHU_categorization_of_taxation_desc: "Налоговая система Бутана уже давно нуждается в реформировании. Крестьяне страны до сих в качестве налога выплачивают оброк в размере устанавливаемым местным пенлопом. Мы должны централизовать сбор налогов и разделить их на отдельные категории с фиксированным объёмом выплат."
    BHU_improve_administrative_system: "Усовершенствовать административную систему"
    BHU_improve_administrative_system_desc: "Несмотря на то, что Бутан испытывает серьёзные проблемы с нехваткой ресурсов для модернизации, Джигме Вангчуку удаётся проводить важные для страны реформы. При этом, со времени правления Угьена, короли Бутана постепенно реорганизовывают государственный аппарат, подстраивая его под свои нужды."
    BHU_craft_workshop: "Ремесленные мастерские"
    BHU_craft_workshop_desc: "Производительность ремесленных мастерских не столь велика, однако бутанским мастерам удаётся обеспечить население страны достаточным числом ремесленной продукции."
    BHU_renovation_of_monasteries: "Реновация монастырей"
    BHU_renovation_of_monasteries_desc: "Монастыри играют важную роль в жизни Бутана, являясь одновременно административными, культурными и образовательными центрами. Мы должны поддерживать их в надлежащем состоянии."
    BHU_monastic_education: "Монастырское образование"
    BHU_monastic_education_desc: "Монастыри испокон веков являются центрами образования в Бутане, обучая людей не только религиозным знаниям, но и письму и некоторым светским наукам."
    BHU_irrigation_system: "Ирригационные системы"
    BHU_irrigation_system_desc: "Земли нашей страны не отличаются особым плодородием, именно поэтому бутанцы всегда славились изобретательными ирригационными системами, которые способны удивить даже искушённый взор британского путешественника."
    BHU_white_rice: "Ставка на выращивание белого риса"
    BHU_white_rice_desc: "Белый рис не столь популярен в Бутане, однако в мире он распространён больше. Ставка на белый рис позволит сократить затраты на выращивание пищевой продукции."
    BHU_red_rice: "Ставка на выращивание бутанского красного риса"
    BHU_red_rice_desc: "Бутанский красный рис является самым популярным видом риса в стране. Его повышенная питательность позволяет лучше обеспечивать питанием населения Бутана."
    BHU_transit_of_goods_through_phuntsholing: "Транзит товаров через Пхунчхолинг"
    BHU_transit_of_goods_through_phuntsholing_desc: "Приграничный город Пхунчхолинг недаром называют «Воротами в Бутан», через этот населённый пункт проходит единственный торговый маршрут, связывающий Индию и Бутан."
    BHU_send_heir_to_study_in_sikkim: "Отправить наследника на обучение в Сикким"
    BHU_send_heir_to_study_in_sikkim_desc: "Школа Таши Намгьяла в Сиккиме является лучшим элитным учебным заведением в регионе. Нам стоит отправить наследника на обучение именно туда."
    BHU_new_residence_for_first_wife: "Новая резиденция для первой жены"
    BHU_new_residence_for_first_wife_desc: "Пхунцо Чоден, первая из двух жён короля, набожная и трудолюбивая женщина, уже давно нуждается в постройке новой резиденции для ведения подотчётных ей государственных дел."
    BHU_send_monks_to_study_in_foreign_institutions: "Отправить монахов на обучение в зарубежные институты"
    BHU_send_monks_to_study_in_foreign_institutions_desc: "Для развития страны король уже давно прибегает к отправке приближенных к государственному управлению монахов на обучение заграницу. Это позволяет принести в Бутан новые знания и идеи."
    BHU_open_school_in_paro_and_wangdi_gangtang: "Открыть школы в Паро и Вангди-Пходранге"
    BHU_open_school_in_paro_and_wangdi_gangtang_desc: "Король уже открыл в Бутане две новые школы, настало время построить ещё две. Это позволит существенно увеличить образованность нашей элиты."
    BHU_purchase_of_medicines_from_india: "Закупка медикаментов из Индии"
    BHU_purchase_of_medicines_from_india_desc: "Медицина в Бутане остаётся крайне слаборазвитой. Инициатива короля по закупке индийских лекарств позволит существенно улучшить ситуацию со здравоохранением в стране."
    BHU_discredit_lamas_among_people: "Дискредитировать лам в народе"
    BHU_discredit_lamas_among_people_desc: "Обеспечение лам всё ещё является тяжёлым грузом для нашей казны. Хотя Угьен Вангчук смог существенно ограничить число лам, среди них всё ещё много тех, кто просто стремится жить за счёт государства."
    ##### RIGHT POSITION SECTION #####
    BHU_military_courses_for_king: "Курсы военного дела для короля"
    BHU_military_courses_for_king_desc: "Король Бутана также принимает участие и в военном руководстве, однако он имеет слабое представление о реалиях современной войны. После прохождения специальных курсов подготовки эта оплошность будет отчасти исправлена."
    BHU_handicraft_workshop: "Кустарные мастерские"
    BHU_handicraft_workshop_desc: "Кустарное производство весьма малоэффективно, но при желании кустари могут произвести что угодно."
    BHU_royal_bodyguards: "Королевские телохранители"
    BHU_royal_bodyguards_desc: "Королевские телохранители являются единственным регулярным соединением в стране. Однако их выучка вызывает зависть у многих соседних князей."
    BHU_purchase_of_british_rifles: "Закупка британских ружей"
    BHU_purchase_of_british_rifles_desc: "На данный момент Британия является единственным поставщиком оружия в страну. Закупка британских ружей позволяет нам обсепечить своих солдат достаточно современным оружием."
    BHU_support_network_of_dzongs: "Поддержать сеть дзонгов"
    BHU_support_network_of_dzongs_desc: "Дзонги являются крепостями, в которых размещается администрация провинции и буддистский монастырь. Они играют важнейшую роль в функционировании бутанского государственного аппарата."
    BHU_support_network_of_dzongs_tt: "§OПри созыве народного ополчения будет призвано на одну дивизию больше.§!\n"
    BHU_trongsa_dzong: "Тронгса-дзонг"
    BHU_trongsa_dzong_desc: "Тронгса-дзонг, долгое время являвшийся резиденцией династии Вангчук, находится в центре Бутана, занимая важное стратегическое положение, соединяя запад и восток страны. Закрытие ворот дзонга фактически означает разделение страны на две части."
    BHU_send_recruits_to_india_for_training: "Отправить новобранцев на обучение в Индию"
    BHU_send_recruits_to_india_for_training_desc: "Наша страна не вела войн последние несколько десятков лет, целесообразным решением будет отправить наших солдат и офицеров на обучение в Индию."
    BHU_start_creation_of_regular_army: "Начать создание регулярной армии"
    BHU_start_creation_of_regular_army_desc: "Напряжённость в мире растёт, настало время создать полноценную регулярную армию."
    BHU_production_of_equipment_for_troops: "Производство снаряжения для войск"
    BHU_production_of_equipment_for_troops_desc: "Мы не можем позволить себе создать полноценный военно-промышленный комплекс, но всё же мы можем самостоятельно производить немалую часть снаряжения для армии."
    BHU_introduce_artillery_to_troops: "Внедрить артиллерию в войска"
    BHU_introduce_artillery_to_troops_desc: "Современную войну невозможно представить без артиллерии. Мы должны внедрить её в нашу армию."
    BHU_bet_on_militia: "Ставка на ополчение"
    BHU_bet_on_militia_desc: "Мы не можем позволить себе создание регулярной армии. Нам стоит сосредоточиться на развитии возможностей нашего государства по быстрому формированию достаточно многочисленного ополчения."
    BHU_bet_on_militia_tt: "§OШаблон дивизий ополчения будет расширен до четырёх батальонов.§!\n"
    BHU_bet_on_militia_tt2: "\n§RГосударственное устройство Бутана не позволяет формировать достаточно многочисленное ополчение, поэтому данная ветка не предназначена для экспансии.§!\n"
    BHU_arm_loyal_penlops: "Вооружить верных пенлопов"
    BHU_arm_loyal_penlops_desc: "Ситуация вокруг наших границ становится всё более нестабильной. Нам стоит закупить вооружение для приближённых к королю пенлопов, чтобы они могли в случае войны сформировать в своих провинциях достаточно крупное ополчение."
    BHU_arm_loyal_penlops_tt: "§OПри созыве народного ополчения будет призвано на две дивизии больше.§!\n"
    BHU_experience_of_duar_war: "Опыт Дуарской войны"
    BHU_experience_of_duar_war_desc: "Дуарская война хоть и была проиграна Бутаном, но в итоге лишь укрепила и объединила наше государство, а так же дала нам первый опыт войны с современной европейской армией."

   
    
    #EVENTS
    NWbhutan.1.t: "Смерть дже-кхемпо"
    NWbhutan.1.desc: "Печальная новость сегодня пришла в замок короля. Умер Чоки Вангчук – Дже Кхемпо Бутана с 1931 года. Тем не менее, из числа самых авторитетных монахов уже выбран его преемник – Нгаванг Тхинлей.\n\nЕщё в XVII веке Шабдрунг, основатель Бутана, установил в стране дуальную систему управления, в которой власть распределялась между светским королём Друк Гьялпо и духовным лидером Дже Кхемпо. Однако, после установления в стране власти династии Вангчуков влияние Дже Кхемпо было существенно уменьшено."
    NWbhutan.1.a: "Он ушёл в нирвану"
    
    NWbhutan.2.t: "Бутан запрашивает инвестиции"
    NWbhutan.2.desc: "Сегодня от короля Бутана Джигме Вангчука пришло письмо с просьбой расширить выплаты, которые мы по Пунакскому договору ежемесячно отчисляем руководству этого гималайского государства. Полученные средства король планирует пустить на реформирование своего государства, которые по его замыслу в том числе приведут к увеличению потока бутанских товаров в Британию."
    NWbhutan.2.a: "Наше правительство скептически относится к перспективам развития Бутана"
    NWbhutan.2.b: "Мы вышлем небольшую финансовую помощь"
    
    NWbhutan.3.t: "[From.GetAdjective] отказ"
    NWbhutan.3.desc: "Государство [From.GetName] посчитало невыгодным инвестирование в нашу экономику."
    NWbhutan.3.a: "Очень жаль"
    
    NWbhutan.4.t: "[From.GetAdjective] инвестиции"
    NWbhutan.4.desc: "[From.GetAdjective] правительство согласилось перечислить нам небольшую финансовую помощь."
    NWbhutan.6.desc: "[From.GetAdjective] правительство согласилось перечислить нам существенную финансовую помощь."
    NWbhutan.4.a: "Прекрасно"

    NWbhutan.5.desc: "Сегодня от короля Бутана Джигме Вангчука пришло письмо с просьбой оказать финансовую помощь в реформировании страны. Правитель гималайского королевства также отмечает, что развитие экономики Бутана в том числе позитивно скажется на торговле между нашими государствами."
    NWbhutan.5.a: "Нас не интересуют бутанские товары"
    NWbhutan.5.b: "Мы окажем небольшую помощь"
    NWbhutan.5.c: "Мы готовы перечислить существенные инвестиции в растущую Бутанскую экономику"
    
    
    
    #IDEAS
    BHU_treaty_of_punakha: "Пунакхский договор"
    BHU_treaty_of_punakha_desc: "По итогам Дуарской войны 1865 года между Бутаном и Британией был заключён Синчилаский мирный договор, однако в 1910 году он был заменён Пунакхским договором, согласно которому Великобритания гарантирует независимость Бутана, но берёт под свой контроль внешнюю политику королевства. За выполнение условий договора бутанское правительство получает субсидию в 100 000 рупий."
