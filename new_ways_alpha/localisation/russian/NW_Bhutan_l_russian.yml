    BHU_upkeep_of_llamas: "Содержание лам"
    BHU_upkeep_of_llamas_desc: "Содержания лам является тяжёлым грузом для казны Бутана. При этом большую часть монашества составляют люди, которые просто желают жить за счёт государства. Хотя Угьен Вангчук смог существенно ограничить их численность, лам всё ещё больше, чем должно быть. При этом люди боятся монахов, веря в их сверхъестественные способности. Это мешает правительству сокращать число монахов."
