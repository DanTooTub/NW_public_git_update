 RWA_social_tension: "Социальное напряжение"
 RWA_social_tension_desc: "Начиная с давних времен Руандой правит народ тутси, который считает себя превосходящим хуту. Бельгийский колониализм укрепил это положение. С обретением независимости, все конфликты усилились. Все это порождает насилие между хуту и тутси, что расслояет наше общество. В случае, если хуту будут недовольны действующей властью, то вероятность восстания увеличивается."
 RWA_ineffective_backward_labor: "Неэффективный отсталый труд"
 RWA_ineffective_backward_labor_desc: "Аграрная страна живет в XIX веке. Даже колониализм не привнес существенных изменений в условиях труда, а даже ужесточил. Суровый рабский труд не является эффективным в современной экономической системе."
 RWA_religious_conflicts: "Религиозные конфликты"
 RWA_religious_conflicts_desc: "В следствие колониальной политики и католики составили примерно равные части населения. С обретением независимости все конфликты вылезли наружу. Многие смогли это подвязать к конфликту тутси и хуту, так как в основном католицизм принимала интеллигенция тутси. По этой причине возникают религиозные конфликты."
