 #Общие фокусы#
 RWA_to_uprise_tribes: "Поднять племена"
 RWA_to_uprise_tribes_desc: "Мы разорвали наши оковы, но сил у нас не хватает. Необходимо обратиться к племенам хуту для поддержки нашего восстания."
 RWA_autonomy_of_the_chiefs: "Автономия вождей"
 RWA_autonomy_of_the_chiefs_desc: "Издавна Руанда являлась федеральной монархией, потому ограничивать автономию вождей невозможно."
 RWA_centralization_by_land: "Централизация землей"
 RWA_centralization_by_land_desc: "Монарх во всех цивилизованных государствах обладает полным контролем над страной. Давать автономию вождям нельзя, стоит укрепить позиции мвами."
 RWA_Ruanda_ambitions: "Руандийские амбиции"
 RWA_Ruanda_ambitions_desc: "Несомненно, что границы нашего великого королевства были намного больше, чем ныне. Неужели у короля есть право забыть наследие его предков?"
 RWA_to_lay_claim_to_the_western_Congo: "Предъявить претензии на западное Конго"
 RWA_to_lay_claim_to_the_western_Congo_desc: "На западе Конго проживают те же народы, что в Руанде, потому объединение тутси в единое государство – историческая справедливость."
 RWA_expand_artisanal_enterprises: "Расширить кустарные предприятия"
 RWA_expand_artisanal_enterprises_desc: "Кустарное производство весьма малоэффективно, но при желании кустари могут произвести что угодно."
 RWA_take_Buganda_under_control: "Взять Буганду под контроль"
 RWA_take_Buganda_under_control_desc: "Буганда - наш давний северный враг. Когда мы сильны, а Бугунди находится в оковах колониализма, стоит нанести удар."
 RWA_revive_German_railway_plans: "Возродить немецкие планы железной дороги"
 RWA_revive_German_railway_plans_desc: "Железнодорожная сеть необходима в современном мире. Еще во время немецкого колониального господства, были планы создать обширную сеть во всей Руанде-Урунди, но из-за технической нерентабельности от этого отказались."
 RWA_establish_a_Rwandan_University: "Основать Руандийский университет"
 RWA_establish_a_Rwandan_University_desc: "Католическое образование, хоть и эффективно, но высококвалифицированных рабочих не хватает недавно получившей суверенитет нации Руанде. Стоит основать собственное высшее учебное заведение."
 #Мутара III#
 RWA_The_King_sitting_on_an_anthill: "«Король, восседающий на муравейнике»"
 RWA_The_King_sitting_on_an_anthill_desc: "Католический король Рудахигва смог освободить нашу страну от оккупации, несомненно он станет великим правителем. Хоть многие его и зовут королем на муравейнике, он полон амбиций."
 RWA_elimination_of_local_obligations: "Ликвидация местных обязательств"
 RWA_elimination_of_local_obligations_desc: "Тяжелое положение крестьян закреплено еще давно, феодализм в Руанде существует очень долгое время. Подобную отсталую систему необходимо реформировать и отменить многие старые обязательства, в особенность убретву – барщину. Правда это не понравится вождям, которые живут праздно за счет жесточайших налогов."
 RWA_return_migrants_to_their_homeland: "Вернуть мигрантов на родину"
 RWA_return_migrants_to_their_homeland_desc: "Со снижением феодального гнета стоит вернуть наше населения из областей, куда они бежали, чтобы стать свободными."
 RWA_mining_experience_from_the_Congo: "Опыт горной добычи из Конго"
 RWA_mining_experience_from_the_Congo_desc: "На рудниках Конго работало множество руандийцев, которые многому научились, работая на шахтах в ближайшей нам стране."
 RWA_redistribute_land: "Перераспределить земли"
 RWA_redistribute_land_desc: "Земли, которыми владеет тутси, для обеспечения их эффективности, необходимо передать их многочисленным хуту-вождям, которые, чаще всего, внимательнее следят за своими землями."
 RWA_bet_on_European_cultures: "Ставка на европейские культуры"
 RWA_bet_on_European_cultures_desc: "Бывшие «образовательные» культуры, несмотря на недовольство населения, могут быть важной статьей экспорта в нашей экономике."
 RWA_expand_Catholic_Seminaries: "Расширить католические семинарии"
 RWA_expand_Catholic_Seminaries_desc: "Образовательные учреждения в Руанде, все равно остаются под контролем церкви. Многие школы смогли вырасти до элитных заведений, такие как семинария Ньякибанды. Из неё взрастает новая интеллигенция."
 RWA_form_a_parliament: "Сформировать парламент"
 RWA_form_a_parliament_desc: "Новая интеллигенция из католических учреждений давно грезила ограничить монархию, в том числе и знатный представитель правящего рода Алексис Кагаме. Настало время прислушаться к ним и сформировать парламент."
 RWA_to_write_constitution: "Написать конституцию"
 RWA_to_write_constitution_desc: "С формированием парламента, необходимо написать конституцию, которая будет гарантировать свободу каждому, в независимости от нации: хуту, тутси, тва. Такое устройство государства сможет разрешить все социальные проблемы."
 RWA_tighten_the_monarchy: "Ужесточить монархию"
 RWA_tighten_the_monarchy_desc: "Новая интеллигенция из католических учреждений давно грезила ограничить монархию, в том числе и знатный представитель правящего рода Алексис Кагаме. Конечно же, никто не имеет права перечить воле монарха. Необходимо расправиться с ними."
 RWA_deification_of_the_monarch: "Обожествление монарха"
 RWA_deification_of_the_monarch_desc: "В Руанде воля монарха была божественна и никак иначе. Унижение, полученное от колониалистов необходимо отмыть вновь вводя божественный культ монарха. В связи с тем, что Мутара – католик, это сильно заденет церковную власть."
 RWA_modernization_of_the_economy: "Модернизация экономики"
 RWA_modernization_of_the_economy_desc: "Отсталый труд, ставший пережитком феодализма, необходимо реформировать, используя имеющийся у нас силы."
 RWA_attract_foreign_designers: "Привлечь иностранных конструкторов"
 RWA_attract_foreign_designers_desc: "Растущая экономика не может продолжать рост без индустриализации. Для построения промышленных объектов, невозможно не привлекать иностранных специалистов."
 #Юхи V#
 RWA_the_triumph_of_Juha_V: "Торжество Юхи V"
 RWA_the_triumph_of_Juha_V_desc: "Бывший мвами Юхи V, который был отстранен Бельгией по причине непринятия католической церкви, снова вернулся."
 RWA_recognize_the_equality_of_Hutus_and_Tutsis: "Признать равенство хуту и тутси"
 RWA_recognize_the_equality_of_Hutus_and_Tutsis_desc: "В независимости от нации: хуту, тутси, тва – все являются полноценными членами нашего общества. На основе этой идеи будет строиться обновленное государство."
 RWA_consolidate_Tutsi_supremacy: "Закрепить превосходство тутси"
 RWA_consolidate_Tutsi_supremacy_desc: "Логично, что даже европейцы поняли, что тутси намного умнее и способнее, чем хуту и тва. Превосходство правящей касты неоспоримо."
 RWA_expel_the_Catholic_Mission: "Изгнать католическую миссию"
 RWA_expel_the_Catholic_Mission_desc: "Католическая церковь – это навязанная оккупантами вера, которая неприемлема на наших землях."
 RWA_ubuhake_extension: "Расширение убухаке"
 RWA_ubuhake_extension_desc: "Система убухаке представляет собой аналог феодализма из Европы - земля принадлежит королю, в обмен на охрану хозяйств. Так же называют клиентским хозяйством."
 RWA_tightening_the_rules: "Ужесточение убретвы"
 RWA_tightening_the_rules_desc: "Барщина, или же убретва, должна обеспечивать государство необходимыми ресурсами в тех количествах, в которых оно нуждается."
 RWA_recreate_the_Guardian_Council: "Воссоздать совет стражей"
 RWA_recreate_the_Guardian_Council_desc: "Биру, или «совет стражей», также было важной частью администрации. Биру консультировал мвами по поводу его обязанностей, когда были задействованы сверхъестественные царские силы. Эти уважаемые люди консультировали также по вопросам придворного ритуала. В совокупности все эти должности великих вождей, военачальников и членов биру существовали, чтобы служить власти мвами и укреплять руководство короля в Руанде. Необходимо возродить это мероприятие."
 RWA_support_Gukaka: "Поддержать «Гукака»"
 RWA_support_Gukaka_desc: "Традиционная местная система правосудия под названием Гукака преобладала в большей части региона как институт для разрешения конфликтов, отправления правосудия и примирения. Король тутси был высшим судьей и арбитром в тех делах, которые доходили до него. Несмотря на традиционный характер системы, с самого начала существования Руанды между руандийцами и внутри королевства установились гармония и сплоченность, чего не хватает в нынешнее время."
 RWA_reliance_on_cattle_breeding: "Опора на скотоводство"
 RWA_reliance_on_cattle_breeding_desc: "Тутси – вожди скота. Сделав опору на правящие классы, стоит и перенаправить экономику в русло скотоводства."
 RWA_modernization_of_the_labour: "Модернизировать труд"
 RWA_modernization_of_the_labour_desc: "Отсталый труд, ставший пережитком феодализма, необходимо реформировать, используя имеющиеся у нас силы."
 RWA_support_craft_enterprises: "Поддержать ремесленные предприятия"
 RWA_support_craft_enterprises_desc: "Предприятия в нашем государстве представляют собой мелкие ремесленные хозяйства. Поддерживая их, вероятно, что таким образом мы сможем перейти в промышленную эпоху быстрее."
 RWA_assign_the_title_of_Commander_in_Chief: "Присвоить звание главнокомандующего"
 RWA_assign_the_title_of_Commander_in_Chief_desc: "Мвами всегда являлся верховным главнокомандующим армией. Надо вернуть эту традицию."
 
