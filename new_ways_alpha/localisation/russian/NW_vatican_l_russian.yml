 ### фокусы ###
 
 VAT_pontificate_pius_xi: "Понтификат Пия XI"
 VAT_pontificate_pius_xi_desc:  "Понтификат - это период правления Папы Римского. Название понтификат происходит от одного из титулов папы римского - великий понтифик"
 VAT_gendarmerie_corps: "Корпус Жандармерии Ватикана"
 VAT_gendarmerie_corps_desc:  "Это силы безопасности Ватикана. Они отвечают за безопасность, общественный порядок, пограничный контроль, уголовный розыск и так далее."
 VAT_palatine_guard: "Расширение Палатинской гвардии"
 VAT_palatine_guard_desc:  "Почетная палатинская гвардия - это папская гвардия, часть вооруженных сил ватикана."
 VAT_involvment_italian_workers: "Привлечение итальянских рабочих "
 VAT_involvment_italian_workers_desc:  "Очевидно, что Ватикан из-за своих небольших размеров и определенной специфики устройства страны испытывает серьезную нехватку рабочих рук. В то же время в Италии мы с легкостью найдем желающих поработать у нас."
 VAT_invest_stock_markets: "Вложения в фондовые рынки и недвижимость"
 VAT_invest_stock_markets_desc:  "На территории нашей страны объективно крайне мало места для создания какой бы то ни было промышленной базы, поэтому стоит вкладываться в индустрию в соседних странах, где она сможет работать на благо нашего государства."
 VAT_railway_construction: "Железнодорожные ветки Ватикана"
 VAT_railway_construction_desc:  "Эту железную дорогу хотели построить еще при прошлом Папе, однако он воспрепятствовал этому. Сегодня мы достигли с Италией сооглашения, благодаря которому на территории нашей страны быдет проложена национальная жд линия протяженностью несколько сотен метров, которая будет соединяться с итальянской жд системой."
 VAT_papal_science_academy: "Папская академия наук"
 VAT_papal_science_academy_desc:  "Цель Папской Академии в том, чтобы исследовать математические, физические и естесственные науки и связанные с ними богословские вопросы."
 VAT_religion_institute: "Институт религиозных дел"
 VAT_religion_institute_desc:  "Дикастерия римской курии, которая выполняет функции банка Ватикана. Она будет являться единственным в мире абсолютно независимым финансовым учреждением"
 VAT_charity: "Благотворительность"
 VAT_charity_desc:  "Церковь известна своей благотворительной деятельностью. Это повышает ее авторитет и прибавляет новых сторонников"
 VAT_underground_charitable_orgs: "Подпольные благотворительные организации"
 VAT_underground_charitable_orgs_desc:  "Мы не можем напрямую вмешаться в события в Польше, но мы организуем подпольную помощь полякам. Кроме того, используя лояльных представителей польской церкви и связи с местным подпольем, мы будем информировать Папу о злодеяниях, происходящих в Польше.»"
 VAT_non_abbiamo_bisogno: "«Non abbiamo bisogno»"
 VAT_non_abbiamo_bisogno_desc:  "Это инциклика, которая будет выпущена Папой Римским, расскажет о том, что Папа не поддерживает фашистский режим Дуче, ведь его режим - это языческое поклонение государству"
 VAT_mit_brennender_sorge: "«Mit brennender Sorge»"
 VAT_mit_brennender_sorge_desc:  "Энциклика папы римского, которая расскажет о нарушении Германией договоренностей с церковью, а также будет содержать критику расовых теорий."
 VAT_divini_redemptoris: "«Divini Redemptoris»"
 VAT_divini_redemptoris_desc:  "Энциклика папы римского, нацеленная на критику коммунистического учения, цель которого - разрушить общественный порядок и подорвать самые устои христианской цивилизации "
 VAT_condemn_racism: "Осудить расизм"
 VAT_condemn_racism_desc:  "Расизм это антихристианскач концепция, которой не должно быть места в Европе"
 VAT_condemn_eretics: "Осудить «языческое поклонение государству»"
 VAT_condemn_eretics_desc:  "Современные фашистские режимы абсолютируют государство, что прямо противоречит христианскому учению."
 VAT_peace_call: "Призыв к миру"
 VAT_peace_call_desc:  "То, что сегодня происходит, это ужасная трагедия. Война не должна была повториться. Папа римский призывает все народы Европы к миру."
 VAT_conclave_1939: "Конклав 1939 года"
 VAT_conclave_1939_desc:  "В связи со смертью нынешнего Папы пройдут выборы нового, что и называется конклавом"
 VAT_pontificate_pius_xii: "Понтификат Пия XII"
 VAT_pontificate_pius_xii_desc:  "Было положено начало правления нового папы римского."
 VAT_first_consistory: "Первая консистория"
 VAT_first_consistory_desc:  "В связи с избранием нового папы необходимо созвать консисторию. Это собрание кардиналов, созываемое и возглавляемое Папой Римским"
 VAT_postpone_cardinals: "Отложить возведение новых кардиналов"
 VAT_postpone_cardinals_desc:  "Сейчас не время для формирования новой консистории, пока в мире такая нестабильность."
 VAT_liturgic_reforms: "Литургические реформы"
 VAT_liturgic_reforms_desc:  "Началом литургических реформ станет новая папская энциклика. Она предложит верующим новые направления и активное участие вместо просто пассивной роли в литургии, в литургических церемониях и в жизни их прихода. В энциклике также будет подчеркиваться важность Евхаристии."
 VAT_canon_marie: "Канонизировать Марию Евфразию"
 #Mary Euphrasia Pelletier should be canonized because of the extraordinary life of faith and service to others. She founded the Congregation of Our Lady of Charity of the Good Shepherd, which has helped countless women and girls in need throughout the world. Despite facing many challenges and opposition, she remained committed to her mission and her love for God and others. The example of selflessness and dedication to the most vulnerable members of society continues to inspire people today, making her a worthy candidate for sainthood.
 VAT_canon_marie_desc:  "Мария Евфразия Пеллетье должна быть канонизирована из-за необыкновенной жизни, полной веры и служения другим. Она основала Конгрегацию Богоматери милосердия Доброго пастыря, которая помогла бесчисленному количеству нуждающихся женщин и девочек по всему миру. Несмотря на то, что она столкнулась со многими трудностями и противодействием, она оставалась преданной своей миссии и своей любви к Богу и другим людям. Пример бескорыстия и преданности самым уязвимым членам общества продолжает вдохновлять людей и сегодня, делая ее достойным кандидатом на причисление к лику святых."
 #Gemma Galgani
 VAT_canon_jemma: "Канонизировать  Джемму Гальгани"
 VAT_canon_jemma_desc:  "У Джеммы Гальгани были близкие отношения с Иисусом, которого она видела в видениях и который говорил с ней, и она испытывала великую любовь к Марии, Божьей Матери, и к святым. Святость Джеммы и ее мистические переживания привлекли внимание многих людей. Блаженная и мистик, она достойна канонизации."
 VAT_equality_principle: "Принцип равенства"
 VAT_equality_principle_desc:  "Мы должны подтвердить церковное учение о «принципе равенства» - с особым упоминанием евреев: «нет ни язычника, ни еврея, ни обрезания, ни необрезания». Забвение солидарности, «вызванное нашим общим происхождением и равенством разумной природы во всех людях», является пагубной ошибкой». Католики повсюду должны оказывать «сострадание и помощь» жертвам войны."
 
