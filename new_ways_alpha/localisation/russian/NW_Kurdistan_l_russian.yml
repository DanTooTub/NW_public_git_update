    KRD_introduce_new_economic_policy_category_desc: "Курдистан всё ещё представляет собой отсталую аграрную страну. Общество деградировало, его интеллектуальный потенциал значительно ослаб. Большая часть интеллигенции была уничтожена или покинула страну. Таким образом, главная задача внутренней политики [Root.GetRulingParty] и Курдского государства состояла в восстановлении разрушенного хозяйства, создании материально-технической и социально-культурной основы для построения социализма.\n\nНаша текущая главная политическая цель — снять общественную напряжённость, укрепить социальную базу советской власти в виде союза рабочих и крестьян — «смычки города и деревни». Экономическая цель — предотвратить дальнейшее усугубление разрухи, выйти из кризиса и восстановить хозяйство. Социальная цель — обеспечить благоприятные условия для построения социалистического общества, не дожидаясь мировой революции, а также восстановление нормальных внешнеполитических связей и преодоление международной изоляции.\n\nПроцесс введения новой экономический политики: §H[?level_kurdish_introduce_new_economic_policy_var]§!/100§!\n\nКак только процесс реформирования экономики завершится, мы получим §Hтри фабрики§!, а также лишимся национального духа §HРазвертывание новой экономической политики§!."
