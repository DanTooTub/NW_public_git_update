    #ФОКУСЫ
    ##### ПРОМЫШЛЕННАЯ ВЕТКА #####
    KRD_start_modernization_of_economy: "Начать модернизацию экономики"
    KRD_start_modernization_of_economy_desc: "На данный момент наша экономика остаётся аграрной и крайне отсталой в сравнении с другими ведущими державами. Однако очень скоро мы начнём масштабные экономические преобразования, в связи с которыми Курдистан в ближайшие годы преодолеет этот разрыв."
    KRD_take_credit_from_britain: "Взять кредит у Британии"
    KRD_take_credit_from_britain_desc: "Великобритания является одной из наиболее развитых западноевропейских стран. Если взять у них кредит и использовать для развития экономики, то это сильно поможет нашему малому государству."
    KRD_take_credit_from_ussr: "Взять кредит у Советского Союза"
    KRD_take_credit_from_ussr_desc: "СССР – прогрессивная социалистическая страна с развитой экономикой. Вполне вероятно, что они будут рады помочь народу, сражающемуся за свою независимость, и предоставить кредит."
    KRD_take_credit_from_germany: "Взять кредит у Германии"
    KRD_take_credit_from_germany_desc: "На сегодняшний день Германия имеет одну из самых быстрорастущих экономик в Европе. Не думаем, что они откажутся выдать нам небольшой кредит на хороших условиях."
    KRD_build_railway: "Построить железную дорогу"
    KRD_build_railway_desc: "Строительство новой железной дороги в стране будет хорошим подспорьем для будущего развития промышленности, что хорошо отразится и на экономике в целом."
    KRD_develop_economy_erbil: "Развивать экономику Эрбиля"
    KRD_develop_economy_erbil_desc: "Город Эрбиль, бывший ранее во владении Ирака, имеет крайне отсталую экономику, что, впрочем, является нормой для большинства регионов нашей страны. Необходимо в срочном порядке начать решать эту проблему, а начать можно с Эрбиля."
    KRD_develop_industry_diyarbakir: "Развивать промышленность Диярбакыра"
    KRD_develop_industry_diyarbakir_desc: "Город Диярбакыр, бывший ранее во владении Турции, имеет крайне отсталую экономику, что, впрочем, является нормой для большинства регионов нашей страны. Необходимо в срочном порядке начать решать эту проблему, а начать можно с Диярбакыра."
    KRD_establish_military_industry: "Создать военную промышленность"
    KRD_establish_military_industry_desc: "До сегодняшнего дня мы фактически не имели специализированных предприятий, которые занимались бы производством военного снаряжения. Без должного количества качественной военной продукции, если нам будет необходимо отстоять свою независимость, мы не сможем показать врагам свои клыки."
    KRD_build_first_school: "Построить первые школы"
    KRD_build_first_school_desc: "Не будет преувеличением сказать, что в нашей стране нет школ. Если население не умеет читать, писать и выполнять простейшие алгебраические действия, о хорошей экономике мы можем только мечтать. Для достижения этой мечты необходимо сделать первый шаг: в кратчайшие сроки открыть новые полноценные школы."
    KRD_create_class_of_entrepreneurs: "Сформировать класс предпринимателей"
    KRD_create_class_of_entrepreneurs_desc: "Создание класса предпринимателей поспособствует ускорению развития, а сами они прекрасно дополнят функции государства в экономике."
    KRD_establish_university_diyarbakir: "Основать университет Диярбакыра"
    KRD_establish_university_diyarbakir_desc: "Университет в Диярбакыре станет первым высшим учебным заведением в нашей стране. Он будет заниматься подготовкой кадров на самые высоковалифицированные должности, большинство из которых сейчас занимают приглашённые зарубежные специалисты. Это и станет вторым шагом на пути к нашей мечте."
    KRD_catch_up_with_european_powers: "Догнать европейские державы"
    KRD_catch_up_with_european_powers_desc: "Несмотря на то, что ещё недавно мы были самой отсталой страной Ближнего Востока, уже сегодня мы готовы поровняться в ряду с развитыми странами Запада."
    KRD_develop_economy_of_eastern_kurdistan: "Развивать экономику Восточного Курдистана"
    KRD_develop_economy_of_eastern_kurdistan_desc: "Совсем недавно в восточных землях страны были открыты новые нефтяные месторождения. Это прекрасная возможность для развития: мы не только расширим нефтедобывающую промышленность, но и создадим условия для индустриализации всего востока, что также поспособствует преодолению экономического отставания страны."
    KRD_develop_maritime_trade: "Расширить морскую торговлю"
    KRD_develop_maritime_trade_desc: "Расширение дешёвого способа экспорта готовой продукции на мировой рынок не только толкнёт нашу экономику вперёд, но и улучшит дипломатические отношения с другими странами."
    KRD_train_your_own_engineers: "Обучить собственных специалистов"
    KRD_train_your_own_engineers_desc: "Наши шаги в реформировании образовательной системы не прошли даром. Уже сегодня заканчивают своё обучение первые выпускники университета и школ. Мы всё-таки пришли к своей мечте!"
    KRD_establish_modern_military_production: "Наладить современное военное производство"
    KRD_establish_modern_military_production_desc: "Невозможно полагаться исключительно на импорт военного снаряжения, если на кону стоит независимость страны и свобода нации. Мы должны использовать новейшие технологии в военном производстве, чтобы не допустить поражения. Бойтесь наших клыков!"
    ##### СЕКЦИЯ НЕКСТ (нихуя ты препарат ебать, автор пей таблетки) #####
    KRD_call_tribal_sheikhs_to_your_side: "Заручиться поддержкой племенных шейхов"
    KRD_call_tribal_sheikhs_to_your_side_desc: "Для наведения порядка и стабильности в новообразованном государстве мы должны заручиться поддержкой племенных шейхов."
    KRD_strengthen_capital_region: "Укрепить столичный регион"
    KRD_strengthen_capital_region_desc: "Несмотря на обретение национальной независимости, опасность вражеского вторжения остаётся, из-за чего мы остро нуждаемся в строительстве крупных оборонительных сооружений в окрестностях столицы."
    KRD_expel_albanians_and_assyrians: "Изгнать албанцев и ассирийцев"
    KRD_expel_albanians_and_assyrians_desc: "Албанцы и ассирийцы - вон с курдской земли! Курдистан для курдов!"
    KRD_spread_of_kurdish_nationalism: "Распространить курдский национализм"
    KRD_spread_of_kurdish_nationalism_desc: "Один народ, одна страна, один правитель - вполне неплохой лозунг, который отразит путь великого курдского народа."
    KRD_unite_kurdistan: "Объединить Курдистан"
    KRD_unite_kurdistan_desc: "На сегодняшний день мы всё ещё не смогли объединить все курдские нацональные земли. Но очень скоро это изменится. Да здравствует Курдистан - единый и неделимый!"
    KRD_bring_war_to_neighboring_kurds: "Привлечь к войне соседних курдов"
    KRD_bring_war_to_neighboring_kurds_desc: "Пока наша страна охвачена огнём войны за независимость и небывалым патриотическим подъёмом, мы можем призвать всех курдов сражаться за свои национальные земли, чтобы одним махом освободить от гнёта все свои территории."
    KRD_form_confederation_of_kurdish_tribes: "Образовать Конфедерацию курдских племён"
    KRD_form_confederation_of_kurdish_tribes_desc: "Пройдя тернистый путь к обретению национальной независимости, мы наконец-то освободились от турецкого ига и можем объявить о создании первого курдского государства."
    KRD_enter_into_agreements_with_major_sheikhs: "Заключить соглашения с крупными шейхами"
    KRD_enter_into_agreements_with_major_sheikhs_desc: "Основывая наше новое государство на принципах конфедерации племён, мы должны договориться со всеми крупными курдскими шейхами для обеспечения легитимности правительства."
    KRD_form_government: "Сформировать правительство"
    KRD_form_government_desc: "Нашей не так давно образованной стране требуется создать полноценный законодательный орган управления власти, чтобы приступить к централизованным изменениям."
    KRD_draw_up_laws_of_kurdish_state: "Составить законы курдского государства"
    KRD_draw_up_laws_of_kurdish_state_desc: "Недостаточно просто создать органы управления государством, необходимо детально разработать и затем внедрить собственную правовую систему."
    KRD_draw_up_laws_of_kurdish_state_tt: "§YВ ходе изучения фокуса мы будем получать события на разработку курдского законодательства.§!"
    KRD_strengthen_kurdish_statehood: "Укрепить курдскую государственность"
    KRD_strengthen_kurdish_statehood_desc: "Нам необходимо в некотором роде централизовать нашу власть, чтобы иметь возможность оперативно реагировать на быстро меняющуюся внешнюю и внутреннюю обстановку."
    KRD_establish_ties_with_western_countries: "Наладить связи с великими державами"
    KRD_establish_ties_with_western_countries_desc: "Чтобы обеспечить себе национальную безопасность, а также выйти на международный уровень, нам жизненно необходимо наладить дипломатические контакты с развитыми странами Запада."
    KRD_grant_britain_rights_develop_oil_near_lake_van: "Предоставить Британии право на разработку нефти у озера Ван"
    KRD_grant_britain_rights_develop_oil_near_lake_van_desc: "Передав право на разведку полезных ископаемых в ряде регионов нашей страны Великобритании, мы сделаем значительный экономический рывок, а также получим гарантии недопущения агрессии со стороны соседних стран."
    KRD_attract_british_investment: "Привлечь британские инвестиции"
    KRD_attract_british_investment_desc: "Недавно подписанные соглашения уже начали оказывать на нашу страну позитивный эффект. Стоит продолжить расширять взаимовыгодное сотрудничество."
    ##### ВЕТКА КОММУНИЗМА #####
    KRD_introduction_of_soviet_practice: "Внедрение советской практики"
    KRD_introduction_of_soviet_practice_desc: "Советский Союз уже достиг значительных успехов в социалистическом строительстве. Нам стоит перенять его опыт чтобы добиться таких же успехов."
    KRD_create_socialist_republic: "Создать социалистическую республику"
    KRD_create_socialist_republic_desc: "После долгого пути революции и реформ мы наконец готовы заявить о создании новой социалистической республики."
    KRD_science_of_women: "«Наука о женщинах»"
    KRD_science_of_women_desc: "Джинеология – одна из форм гендерного равенства, пропагандируемая главными идеологами курдской рабочей партии. Исходя из основывающихся на чести религиозных и племенных правил, ограничивающих женщин в ближневосточных обществах, партия заявляет, что страна не может быть свободной, если женщины не свободны; что уровень свободы женщины определяет уровень свободы в обществе в целом."
    KRD_introduce_new_economic_policy: "Развёртывание новой экономической политики"
    KRD_introduce_new_economic_policy_desc: "Нельзя просто взять и перепрыгнуть из феодализма в социализм. Для начала нам понадобится очень быстро пробежать стадию капиталистических отношений путём введения НЭПа на основе советского опыта."
    KRD_establish_peoples_defense_forces: "Основать Силы народной обороны"
    KRD_establish_peoples_defense_forces_desc: "В нашем социалистическом государстве армия не может существовать по капиталистическому, феодальному или фашистскому образцу. Народному государству - народная армия!"
    KRD_create_squads_of_free_women: "Создать Отряды свободных женщин"
    KRD_create_squads_of_free_women_desc: "После освобождения женщин от оков старых предрасссудков мы можем начать создавать полноценные женские военные отряды."
    KRD_first_five_year_plan: "Первый пятилетний план"
    KRD_first_five_year_plan_desc: "Пятилетние планы наиболее удобны для регулирования социалистического строительства. Вперёд, к новым победам!"
    KRD_socialist_propaganda: "Социалистическая пропаганда"
    KRD_socialist_propaganda_desc: "Пропаганда социалистических идей направит общественную мысль в нужное нам русло."
    KRD_socialist_propaganda_tt: "§GМы получим возможность восстановить уровень стабильности.§!"
    KRD_carry_out_collectivization_among_peasantry: "Провести коллективизацию"
    KRD_carry_out_collectivization_among_peasantry_desc: "Коллективизация — политика объединения единоличных крестьянских хозяйств в коллективные (колхозы и совхозы), которую нам необходимо провести для более точного государственного планирования."
    KRD_use_collectivized_property: "Использовать коллективизированное имущество"
    KRD_use_collectivized_property_desc: "Мало просто полностью коллективизировать селькое хозяйство, необходимо ещё и грамотно распределить появившиеся ресурсы на нужды страны."
    KRD_begin_construction_industry: "Начать строительство промышленности"
    KRD_begin_construction_industry_desc: "Создание новых современных промышленных предприятий – одна из наших приоритетнейших целей. Без промышленности не будет никакого экономического развития."
    KRD_begin_construction_of_military_industry: "Начать строительство военной промышленности"
    KRD_begin_construction_of_military_industry_desc: "Создание новых современных военных заводов – одна из наших приоритетнейших целей. Без ВПК никто не будет способен защитить наш суверенитет."
    KRD_deprive_tribes_of_their_autonomy: "Лишить племена автономии"
    KRD_deprive_tribes_of_their_autonomy_desc: "Нынешнее положение дел, когда современное государство фактически работает по племенным договорённостям, — жуткий архаизм. Мы должны немедленно избавиться от этих пережитков прошлого."
    KRD_join_comintern: "Вступить в Коминтерн"
    KRD_join_comintern_desc: "Капиталистические страны всего мира всегда пытались и будут пытаться уничтожить любые марксистские страны, угрожающие власти капитала. Именно поэтому мы должны объединиться с главной социалистической страной и вместе противостоять империалистической агрессии."
    KRD_invite_soviet_specialists: "Пригласить советских специалистов"
    KRD_invite_soviet_specialists_desc: "Советские специалисты помогут нашему молодому государству в строительстве развитой социалистической экономики."
    KRD_promote_kurdish_science: "Продвинуть курдскую науку"
    KRD_promote_kurdish_science_desc: "Зарубежные технологиии – это, конечно, хорошо, но нам нужно развивать собственный научный потенциал, чтобы встать в один ряд с другими передовыми державами."
    KRD_establish_middle_east_liberation_movement: "Основать Ближневосточное освободительное движение"
    KRD_establish_middle_east_liberation_movement_desc: "На сегодняшний день нашей главной целью должно являться проведение социалистической революции в остальных ближневосточных странах. Именно поэтому мы создадим свой аналог коминтерна, который будет заниматься распространением революции на Ближнем Востоке."
    KRD_anticolonialism: "Антиколониализм"
    KRD_anticolonialism_desc: "Мы, как социалистическое государство, являемся ярыми противниками колониализма в любых его проявлениях. И именно поэтому мы должны на штыках принести свободу соседним ближневосточным народам."
    KRD_forward_role_of_kurdish_people: "Передовая роль курдского народа"
    KRD_forward_role_of_kurdish_people_desc: "Курды демонстрируют великое рвение в борьбе ближневосточных народов за свободу от эксплуатации западными империалистическими державами. Необходимо закрепить в нашей пропаганде роль курдов как социалистического авангарда нашего региона."
    KRD_promote_service_in_regular_army: "Пропагандировать службу в регулярной армии"
    KRD_promote_service_in_regular_army_desc: "Наша небольшая страна постоянно нуждается в новых обученных военных кадрах для проведения успешного сдерживания иностранной агрессии."
    ##### ВЕТКА ФАШИЗМА #####
    KRD_spend_radicalization: "Провести радикализацию"
    KRD_spend_radicalization_desc: "Очевидно, что мы смогли добиться победы в войне за независимость исключительно благодаря жёстким мерам и порядку, наведённым железной рукой. Нет причин отклоняться от прежнего курса, если он поможет нам сохранить суверенитет."
    KRD_establish_detachments_of_blueshirts: "Основать отряды сизорубашечников"
    KRD_establish_detachments_of_blueshirts_desc: "По примеру остальных фашистских стран мы создадим собственные отряды особой народной милиции: сизорубашечники."
    KRD_expand_powers_of_fascist_council: "Расширить полномочия Фашистского совета"
    KRD_expand_powers_of_fascist_council_desc: "Фашистский совет уже доказал свою эффективность. Необходимо продолжать реформы по увеличению его полномочий во внутренней и внешней политике."
    KRD_create_youth_organization: "Создать молодёжные организации"
    KRD_create_youth_organization_desc: "Большинство фашистских стран активно продвигает молодёжные патриотические организации. Мы поступим по их примеру, начав создавать и продвигать свои."
    KRD_introduce_kurdish_nationalism_in_tribal: "Внедрить курдский национализм в племена"
    KRD_introduce_kurdish_nationalism_in_tribal_desc: "Курды должны чётко знать и понимать кто они. Мы должны вселить в них дух национализма, который будет сплачивать наш народ и вести его к победе!"
    KRD_revenge_for_oppression: "Месть за угнетение"
    KRD_revenge_for_oppression_desc: "На протяжении многих столетий курдский народ был вынужден подчиняться враждебным ему государствам. Теперь же, когда Курдистан наконец-то обрёл независимость, жажда мести переполняет нас."
    KRD_settle_in_neighboring_territories_kurds: "Заселить соседние территории курдами"
    KRD_settle_in_neighboring_territories_kurds_desc: "Наше государство растёт и развивается, в связи с чем неизбежно сталкивается с необходимостью расширения области проживания своего народа."
    KRD_new_leading_country_in_middle_east: "Новая ведущая страна на Ближнем Востоке"
    KRD_new_leading_country_in_middle_east_desc: "Ещё недавно нашей страны даже не было ни на одной карте мира, однако уже сегодня, благодаря наведению в стране климата порядка, дисциплины и повиновения, мы можем смело заявить о превращении в полноценного лидера Ближнего Востока."
    KRD_liberation_of_soviet_kurds: "Освободить советских курдов"
    KRD_liberation_of_soviet_kurds_desc: "После освобождения немалой части своих территорий мы добираемся до одной из самых сложных задач – освобождения советских курдов."
    KRD_great_kurdistan: "Великий Курдистан"
    KRD_great_kurdistan_desc: "Имея в своём распоряжении все национальные курдские территории, мы вправе провозгласить о создании Великого Курдистана! Ура нашей стране и нашему народу!"
    KRD_join_axis: "Вступить в Ось"
    KRD_join_axis_desc: "Ещё недавно нашей страны даже не было ни на одной карте мира, однако уже сегодня, благодаря применению в нашей стране ряда фашистских практик, мы можем смело заявить о величии нашего государства. Присоединимся к таким же могущественным государствам, вступим в Ось!"
    KRD_joint_creation_of_military_industry: "Совместное создание военной промышленности"
    KRD_joint_creation_of_military_industry_desc: "Ведущие страны Оси могут помочь нам в дальнейшем развитии нашего военно-промышленного комплекса и, соответственно, наращивании обороноспособности."
    KRD_joint_research: "Совместные исследования"
    KRD_joint_research_desc: "Объединение лучших умов Курдистана и остальных стран Оси поможет нам значительно ускорить наш научно-технический прогресс, позволив обогнать соперников."
    KRD_eastward_expansion: "Расширение на Восток"
    KRD_eastward_expansion_desc: "Наше государство растёт и развивается, в связи с чем неизбежно сталкивается с необходимостью расширения области проживания своего государство образующего народа."
    ##### ВЕТКА МОНАРХИЗМА #####
    KRD_establish_kingdom_of_kurdistan: "Основать Королевство Курдистан"
    KRD_establish_kingdom_of_kurdistan_desc: "Пройдя длинный путь образования нашего государства, мы определили наилучшую для себя форму правления – монархию."
    KRD_enlist_support_of_muslim_sheikhs: "Заручиться поддержкой мусульманских шейхов"
    KRD_enlist_support_of_muslim_sheikhs_desc: "Курдский народ известен как богобоязненный народ. Для повышения уровня стабильности в стране нам необходимо наладить отношения с мусульманскими шейхами, имеющими влияние в местных племенах."
    KRD_tribal_militias_of_kurdish_sheikhs: "Племенные ополчения курдских шейхов"
    KRD_tribal_militias_of_kurdish_sheikhs_desc: "Курдские шейхи могут поднять крупное ополчение, которое потребуется нам для обороны королевства, и, благодаря нашим связям, мы вполне можем добиться за их счёт роста армии."
    KRD_give_unruly_territories_for_tribal_plunder: "Отдать непокорные территории под племенной грабёж"
    KRD_give_unruly_territories_for_tribal_plunder_desc: "Племенные шейхи, озлобленные на соседние государства, с превеликой радостью отомстят обидчикам за прежние утеснения. Следует поспособствовать тому, чтобы они могли грабить оккупированные территории: это как укрепит наш контроль, так и подымет отношения с племенными элитами."
    KRD_attract_ulema_to_your_side: "Привлечь на свою сторону улемов"
    KRD_attract_ulema_to_your_side_desc: "Улемы – признанные и авторитетные знатоки теоретических и практических сторон ислама."
    KRD_indirect_rule_for_tribes: "Косвенное правление для племён"
    KRD_indirect_rule_for_tribes_desc: "Отдав часть полномочий местного управления непосредственно племенам, мы значительно стабилизируем политическую ситуацию в нашей стране."
    KRD_establish_royal_guard: "Основать королевскую гвардию"
    KRD_establish_royal_guard_desc: "Королю полагается собственная гвардия, которая будет образцом для подражания для всей армии."
    KRD_neutral_foreign_policy: "Нейтральная внешняя политика"
    KRD_neutral_foreign_policy_desc: "Наша страна за короткие сроки добилась значительных успехов, в частности, курды получили столь желанную национальную независимость. Не стоит испытывать судьбу, гораздо лучше будет закрыться в своих границах и отражать возможные атаки неприятеля на нашу отчизну."
    KRD_prepare_defend_yourselves: "Приготовиться к обороне"
    KRD_prepare_defend_yourselves_desc: "Как уже было отмечено, для проведения здравой политики нейтралитета не достаточно просто свести к минимуму связи с внешним миром. Необходимо создать зону непрерывной обороны на протяжении всех границ нашего государства."
    KRD_invest_in_defense_industry: "Вложиться в оборонную промышленность"
    KRD_invest_in_defense_industry_desc: "Как уже было отмечено, для проведения здравой политики нейтралитета не достаточно просто свести к минимуму связи свнешним миром. Необходимо нарастить наш оборнительный потенциал."
    KRD_establish_hegemony_in_middle_east: "Установить гегемонию на Ближнем Востоке"
    KRD_establish_hegemony_in_middle_east_desc: "Хочешь мира - готовься к войне. Древняя мудрость, которая будет всегда актуальна. Если мы хотим обезопасить себя от возможной агрессии, нужно действовать на опережение."
    KRD_invite_afghanistan: "Пригласить Афганистан"
    KRD_invite_afghanistan_desc: "Афганистан – небольшое отсталое ближневосточное государство. Оно может быть заинтересовано в присоединении к нашему плану по устранению сегодняшних гегемонов Ближнего Востока."
    KRD_invite_saudi_arabia: "Пригласить Саудовскую Аравию"
    KRD_invite_saudi_arabia_desc: "Саудовская Аравия – небольшое отсталое ближневосточное государство. Оно может быть заинтересовано в присоединении к нашему плану по устранению сегодняшних гегемонов Ближнего Востока."
    KRD_defend_independence: "Отстоять независимость"
    KRD_defend_independence_desc: "Сегодня мы можем заявить о том, что наша страна полноценно готова к решающей войне за независимость. Мы прошли долгий путь, и ничто не остановит нас на пути к окончательной сокрушительной победе!"
    ##### ВЕТКА ДЕМОКРАТИИ #####
    KRD_proclaim_kurdish_republic_of_ararat: "Провозгласить Араратскую курдскую республику"
    KRD_proclaim_kurdish_republic_of_ararat_desc: "Во время одного из предыдущих курдских восстаний в 1927 году мы смогли добиться ряда успехов, однако в тот раз наша самопровозглашенная республика не была поддержана иностранными государствами и вскоре потерпела поражение. Возможно, этот раз будет более удачным."
    KRD_begin_westernization: "Начать вестернизацию"
    KRD_begin_westernization_desc: "Наше традиционалистическое фундаменталистское общество остро нуждается в привнесении прогрессивных западных идей и ценностей. Без этого наша страна не сможет адекватно развиваться."
    KRD_implementation_principles_of_liberalism: "Реализация принципов либерализма"
    KRD_implementation_principles_of_liberalism_desc: "Либерализм – философское и общественно-политическое течение, провозглашающее непоколебимость прав и личных свобод человека."
    KRD_join_allies: "Вступить в Союзники"
    KRD_join_allies_desc: "Союзники всегда выступали защитниками малых стран от иностранной агрессии. Врядли Великобритания откажется принять миролюбивый курдский народ под своё крыло."
    KRD_joint_economic_development: "Совместное развитие экономики"
    KRD_joint_economic_development_desc: "Ведущие страны Союзников могут помочь нам в дальнейшем развитии нашей промышленности и, соответственно, ускорении экономического развития."
    KRD_joint_research_dem: "Совместные исследования"
    KRD_joint_research_dem_desc: "Объединение лучших умов Курдистана и остальных стран Союзников поможет нам значительно ускорить наш научно-технический прогресс, позволив обогнать соперников."
    KRD_kurdish_miracle: "Курдское чудо"
    KRD_kurdish_miracle_desc: "Ещё недавно наша страна представляла собой отсталую аграрную экономику третьего мира, однако уже сегодня, благодаря активному сотрудничеству со странами запада, прежний Курдистан не узнать. Теперь это прекрасный Курдистан будущего!"
    KRD_expand_trade_with_west: "Расширить торговлю с Западом"
    KRD_expand_trade_with_west_desc: "Всем в правительстве республики давно известно, что от торговли с западными державами наша страна будет только выигрывать. Так чего мы медлим?"
    KRD_remember_friendship_with_armenian_revolutionaries: "Вспомнить дружбу с армянскими революционерами"
    KRD_remember_friendship_with_armenian_revolutionaries_desc: "Армянская революционная федерация поддержала араратское восстание курдов 1930 года, и теперь наш долг выразить им благодарность. Мы добьёмся создания независимого армянского государства, вместе с которым мы построим лучшую среду на Ближнем Востоке."
    KRD_invite_western_engineers: "Пригласить западных специалистов"
    KRD_invite_western_engineers_desc: "Зарубежные высококвалифицированные кадры помогут Курдистану на ранних этапах развития его промышленности и инфраструктуры."
    KRD_tolerance_of_kurdish_people: "Толерантность курдского народа"
    KRD_tolerance_of_kurdish_people_desc: "Курдский народ, претерпевший страшное угнетение со стороны враждебных государств, навсегда запомнил ту боль, что вызывается притеснениями по национальному признаку. Но свободный демократический Курдистан свободен от этого варварства, и мы поспособствуем развитию каждого этноса, проживающего на нашей земле."
    KRD_form_federal_republic: "Образовать федеративную республику"
    KRD_form_federal_republic_desc: "Курдистан разросся до великих размеров, заключив в свой состав территории, где большинством являются и представители иных народов. Мы должны учесть их права и дать им широкое самоуправление."
    KRD_introduction_neighboring_countries: "Внедрение в соседние страны"
    KRD_introduction_neighboring_countries_desc: "Для получения более точной картины того, что происходит в соседних странах, нам необходимо расширить нашу агентурную сеть."
    KRD_support_western_armenians: "Поддержать западных армян"
    KRD_support_western_armenians_desc: "В ходе Первой мировой войны армяне Османской империи подверглись геноциду; пытаясь уберечь себя, многие представители этого народа скрыли свою национальную идентичность, начав выдавать себя за мусульман-турок. Мы помним, что армянские революционеры вместе с нами боролись за свободу курдского народа в двадцатых годах, и теперь мы должны помочь западным армянам обрести право быть тем, кем они являются."
    KRD_develop_trabzon: "Развивать Трабзон"
    KRD_develop_trabzon_desc: "Трабзон, как и многие регионы нашей страны, обладает значительным экономическим потенциалом. Необходимо лишь раскрыть его."
    KRD_liberate_of_soviet_armenians: "Освободить советских армян"
    KRD_liberate_of_soviet_armenians_desc: "Несмотря на освобождение значительной части армян от большевистского гнёта, значительная часть всё ещё остаётся под ним. Мы должны освободить товарищеский народ!"
    KRD_support_azerbaijanis_of_tabriz: "Поддержать азербайджанцев Тебриза"
    KRD_support_azerbaijanis_of_tabriz_desc: "Иранское правительство не воспринимает азербайджанцев, как нацию, и мешает развиваться их культуре и самосознанию: по итогу азербайджанцы Тебриза даже не обладают национальной самоидентичности. Однако победоносное курдское восстание оживило националистические тенденции на Ближнем Востоке, и теперь мы можем поспособствовать дальнейшему становлению азербайджанской нации в Иране."
    KRD_develop_tabriz: "Развивать Тебриз"
    KRD_develop_tabriz_desc: "Территории союзного нам Южного Азербайджана нуждаются в развитии, и мы можем помочь им в этом."
    KRD_liberate_soviet_azerbaijanis: "Освободить советских азербайджанцев"
    KRD_liberate_soviet_azerbaijanis_desc: "Советское руководство, декларируя самоуправление народов, в действительности пытается построить новую Империю, в первую очередь нанося урон национальному развитию азербайджанского народа. Наша задача — помочь ему в освобождении."
    KRD_support_assyrians_of_mosul: "Поддержать ассирийцев Мосула"
    KRD_support_assyrians_of_mosul_desc: "Ассирийцы долго боролись за свою независимость и по итогу попали под влияние империалистических держав. Но если мы предложим им ещё большую поддержку, то не только поспособствуем ослаблению иракский угнетателей, но и получим значительного союзника."
    KRD_develop_mosul: "Развивать Мосул"
    KRD_develop_mosul_desc: "Ассирийцы попали под наш патронаж. Теперь мы должны поспособствовать их развитию."
    ##### ВОЕННАЯ ВЕТКА #####
    KRD_convert_tribal_army_to_regular_one: "Преобразовать племенную армию в регулярную"
    KRD_convert_tribal_army_to_regular_one_desc: "Племенная армия была хороша в своё время, пару веков назад. Сегодня же стране нужна профессиональная армия. Без неё нам чисто физически невозможно будет пережить иностранную агрессию."
    KRD_implement_experience_of_soviet_volunteers: "Внедрить опыт советских добровольцев"
    KRD_implement_experience_of_soviet_volunteers_desc: "Советский Союз помог нам в войне за независимость. Нам стоит перенять его опыт ведения боев в условиях нашей местности и климата."
    KRD_implement_experience_of_german_volunteers: "Внедрить опыт немецких добровольцев"
    KRD_implement_experience_of_german_volunteers_desc: "Германия помогла нам в войне за независимость. Нам стоит перенять её опыт ведения боев в условиях нашей местности и климата."
    KRD_establish_military_academy: "Основать военную академию"
    KRD_establish_military_academy_desc: "Военные высшие учебные заведения подготовят высококвалифицированные кадры для эффективного ведения боевых действий в условиях современной войны."
    KRD_start_manufacturing_your_own_weapons: "Начать производство собственного вооружения"
    KRD_start_manufacturing_your_own_weapons_desc: "На одном лишь зарубежном снаряжении далеко не уедешь. Нам нужно налаживать собственное производство, если мы хотим отстоять свою независимость."
    KRD_implement_transport: "Внедрить транспорт"
    KRD_implement_transport_desc: "Механизированный транспорт является неотъемлемой частью тактики и стратегии современной войны."
    KRD_implement_tanks: "Внедрить танки"
    KRD_implement_tanks_desc: "Танки являются неотъемлемой частью тактики и стратегии современной войны."
    KRD_implement_artillery: "Внедрить артиллерию"
    KRD_implement_artillery_desc: "Артиллерия является неотъемлемой частью тактики и стратегии современной войны."
    KRD_war_in_mountains: "Война в горных условиях"
    KRD_war_in_mountains_desc: "Значительная часть курдов знает и умеет воевать в горах. Стоит лишь придать этому конкретное выражение в условиях ведения современных боевых действий."
    KRD_build_an_airport: "Построить аэропорт"
    KRD_build_an_airport_desc: "Аэропорт позволит улучшить коммуникацию Курдистана с дальними странами, а также расширит возможности военной авиации."
    KRD_introduce_light_aircraft: "Внедрить лёгкую авиацию"
    KRD_introduce_light_aircraft_desc: "Авиация ближнего базирования позволит защитить наше собствнное воздушное пространство."
    KRD_implement_tactical_bombers: "Внедрить тактические бомбардировщики"
    KRD_implement_tactical_bombers_desc: "Тактические бомбардировщики помогут сеять панику недалеко от прифронтовой полосы на территории врага."
    KRD_implement_strategic_bombers: "Внедрить стратегические бомбардировщики"
    KRD_implement_strategic_bombers_desc: "Стратегические бомбардировщики помогут сеять панику далеко от прифронтовой полосы в тылу врага."
    KRD_purchase_aircraft_from_germany: "Закупить авиацию у Германии"
    KRD_purchase_aircraft_from_germany_desc: "На сегодняшний день мы не можем самостоятельно проектировать или производить собственные бомбардировщики, однако, возможно, другие страны будут согласны продать нам часть своей техники."
    KRD_buy_aviation_from_soviet_union: "Закупить авиацию у Советского Союза"
    KRD_buy_aviation_from_soviet_union_desc: "На сегодняшний день мы не можем самостоятельно проектировать или производить собственные бомбардировщики, однако, возможно, другие страны будут согласны продать нам часть своей техники."
    KRD_establish_navy: "Основать морской флот"
    KRD_establish_navy_desc: "С появлением морских границ у нашей страны неизбежно появляется необходимость в создании собственных ВМС."
    KRD_protection_of_kurdish_coast: "Защита курдских берегов"
    KRD_protection_of_kurdish_coast_desc: "Уже очень скоро никто не сможет безнаказанно пересечь морскую границу нашей отчизны. Ибо любой, кто это сделает, поплатится сполна."
    KRD_submarine_warfare: "Подводная война"
    KRD_submarine_warfare_desc: "За неимением возможности массового строительства надводного флота, мы наводним моря подводным."
    KRD_bet_on_battleships: "Ставка на линкоры"
    KRD_bet_on_battleships_desc: "Несколько новых линкоров покажут всему миру могущество курдского государства!"
    
    
    
    #ИВЕНТЫ
    NWkurd.1.t: "Обсуждение проблемы Дерсима"
    NWkurd.1.desc: "Мустафа Кемаль Ататюрк сегодня выступил в парламенте с речью, касающейся региона Дерсим в Восточной Анатолии, славящегося своими мятежными настроениями. В этих местах проживают мечтающие о независимости консервативные курды, что, по мнению президента, является важнейшей внутренней проблемой.\n\nПредлагается выделить дополнительные средства для наведения стабильности в этом регионе."
    NWkurd.1.a: "Мы предпримем все меры для нормализации обстановки в Дерсиме"
    NWkurd.1.b: "Племенные шейхи не представляют для нас угрозы"
    NWkurd1_b_tt: "§RЭто может нам дорого обойтись.§!"
    
    NWkurd.3.t: "Восстание в Дерсиме"
    NWkurd.3.desc: "Этого следовало ожидать: в регионе Дерсим случилось восстание курдских племён во главе с вождём Сейидом Ризой.\n\nИх нужно разбить, пока не поздно."
    NWkurd.3.a: "Мы справимся с этим"
    
    NWkurd.4.t: "Курдская угроза миновала"
    NWkurd.4.desc: "Слава Аллаху, мы избавились от этих курдских бунтарей в Дерсиме. Впрочем, не следует особо радоваться – они могут появиться вновь даже тогда, когда кажутся полностью разбитыми, чтобы вновь нанести удар по прогрессивному турецкому народу."
    NWkurd.4.a: "Мы знаем своё дело"
    NWkurd4_tt: "§GЕсли в Дерсиме начнутся волнения, то мы будем к этому готовы.§!\n"
    
    NWkurd.5.t: "Восстание в Курдистане"
    NWkurd.5.desc: "Восстание, начавшееся в дерсимском захолустье, оказалось поддержано многими другими курдскими племенами. Жаль, что они не понимают, какова сила и мощь турецкого народа."
    NWkurd.5.a: "Мы разобьём повстанцев, как это делали не раз"
    NWkurd.5.b: "*Играть за Курдистан*"
    
    NWkurd.6.t: "Курды предлагают заключить мир"
    NWkurd.6.desc: "Война с курдами длится слишком долго, а мы так и не смогли достичь успеха. На фоне этого наглые курды решили предложить нам заключить мирный договор, по итогу которого они получат независимость и обретут суверенитет над некоторыми оккупированными территориями."
    NWkurd.6.a: "Похоже, других вариантов нет"
    NWkurd.6.b: "Они думают, что могут ставить нам условия?"
    
    NWkurd.7.t: "Государство [From.GetName] отвергло предложение о мире"
    NWkurd.7.desc: "[From.GetAdjective] правительство отказывалось заключать с нами мир: по их мнению, свободолюбивые курдские племена не имеют права на независимость."
    NWkurd.7.a: "Мы отвоюем свою свободу"
    
    NWkurd.8.t: "Восстание в Дерсиме"
    NWkurd.8.desc: "Курдские племена подняли наиболее успешное восстание за долгие годы, чем серьёзно дестабилизировали обстановку на Ближнем Востоке. Подобное событие может отрицательно сказаться на стабильности в регионе, что может сыграть нам на руку. Мы должны определиться, кого хотим поддержать в этой войне."
    NWkurd.8.a: "Нам это неинтересно"
    NWkurd.8.b: "Курды слишком опасны, их нужно усмирить"
    NWkurd.8.c: "Курдистан – наш потенциальный союзник"
    
    NWkurd.9.t: "Прибытие добровольцев для войны за независимость"
    NWkurd.9.desc: "Наше восстание стало одним из крупнейших за всю историю курдского народа, и добровольцы прибывают со всего Ближнего Востока. Сегодня прибыло несколько крупных молодцов, готовых сражаться за нашу свободу."
    NWkurd.9.a: "Эй, Ракиб!"
    
    NWkurd.10.t: "Курдские националисты прибывают к нам"
    NWkurd.10.desc: "Мы крепко держимся, чем завоевали уважение курдских националистов. Многие представители интеллигенции прибывают к нам, чтобы поддержать наше дело, в том числе и верный соратник нашего вождя Нури Дерсими, уже приступивший к работе над новой государственной идеологией.\n\nПохоже, мы выросли во что-то большее, чем просто восстание недовольных племён, теперь это национальная революция."
    NWkurd.10.a: "Курдистан будет свободен!"
    
    NWkurd.12.t: "Переговоры с шейхами"
    NWkurd.12.desc: "Шейхи курдских племён Турции согласились поддержать нас в войне против оккупантов, однако они требуют предоставить им дополнительные льготы и свободы."
    NWkurd.12.a: "Придётся уступить"
    NWkurd.12.b: "Мы не будем торговаться"
    
    NWkurd.13.t: "Курды поднимают восстание в Мехабаде"
    NWkurd.13.desc: "Курдские племена западного Ирана, воспользовавшись крупнейшим в истории их народа восстанием в Турции, не без помощи друзей из Дерсима провозгласили свою независимость от нашего правительства!"
    NWkurd.13.a: "Мы не можем сейчас воевать"
    NWkurd.13.b: "Они не смогут расчленить нашу страну!"
    
    NWkurd.14.t: "Курды поднимают восстание в Эрбиле"
    NWkurd.14.desc: "Курдские племена северного Ирака, воспользовавшись крупнейшим в истории их народа восстанием в Турции, не без помощи друзей из Дерсима провозгласили свою независимость от нашего правительства!"
    
    NWkurd.15.t: "Курды поднимают восстание в Джазире"
    NWkurd.15.desc: "Курдские племена северо-восточной Сирии, воспользовавшись крупнейшим в истории их народа восстанием в Турции, не без помощи друзей из Дерсима провозгласили свою независимость от сирийского правительства!"
    NWkurd.15.b: "Они не смогут расчленить Сирию!"
    
    NWkurd.16.t: "Курдистан желает закупить авиацию"
    NWkurd.16.desc: "Сегодня к нам прибыл курдский дипломат. Он высказал желание его правительства закупить нашу авиацию за вполне солидную цену, выгодную для обоих сторон."
    NWkurd.16.a: "Мы можем предложить им истребители"
    NWkurd.16.b: "Мы можем предложить им тактические бомбардировщики"
    NWkurd.16.c: "Это не выгодно для нас"
    
    NWkurd.17.t: "[From.GetName] – продали нам истребители"
    NWkurd.17.desc: "К счастью, в державе [From.GetName] утвердили наше соглашение: они передадут нам сотню истребителей взамен на разумную плату."
    NWkurd.17.a: "Славно!"
    
    NWkurd.18.t: "[From.GetName] – продали нам тактические бомбардировщики"
    NWkurd.18.desc: "К счастью, в державе [From.GetName] утвердили наше соглашение: они передадут нам сотню тактических бомбардировщиков взамен на разумную плату."
    
    NWkurd.19.t: "[From.GetName] – не утвердили соглашение о продаже авиации"
    NWkurd.19.desc: "К сожалению, [From.GetAdjective] правительство отказалось утвердить соглашение о продаже авиации, как бы не торговались наши дипломаты."
    NWkurd.19.a: "Жаль"
    
    NWkurd.20.t: "Курдистан требует вернуть национальные земли"
    NWkurd.20.desc: "Нужно было прикончить курдов ещё раньше. Сейчас их держава разрослась и окрепла, национализм окреп в их головах. Безоговорочный лидер курдского народа [From.GetLeader] сегодня призвал курдов всего Ближнего Востока сбросить рабские цепи, а местным державам повелел не мешать этому процессу. В то же время курдский дипломат прибыл в наше правительство, чтобы сообщить ультиматум: они требуют передачи курдских земель."
    NWkurd.20.a: "Куда им тягаться с нами?"
    NWkurd.20.b: "Мы не хотим ещё одной войны"
    
    NWkurd.21.t: "[From.GetName] – отказ возвращать курдские земли"
    NWkurd.21.desc: "Мы дали им шанс, но они им не воспользовались, и, когда добрые люди будут говорить «[From.GetName]», они будут подразумевать слова «тюрьма курдов». Наша историческая задача – разрушить эту тюрьму и освободить братьев."
    NWkurd.21.a: "Да поможет нам Аллах в этом деле!"
    
    NWkurd.22.t: "Нури Дерсими отправляется в Европу и на Ближний Восток"
    NWkurd.22.desc: "Видный курдский националист и наш верный соратник Нури Дерсими отправляется в путешествие по Европе и Ближнему Востоку, чтобы исследовать местные политические системы и предложить нам новые варианты по обустройству будущего курдского государства."
    NWkurd.22.a: "С нетерпением ждём его наблюдений"
    NWkurd_22_tt: "§YМы оплатим проезд для Нури Дерсима из племенной казны.§!"
    
    NWkurd.23.t: "Более продвинутая экономика для Курдистана"
    NWkurd.23.desc: "Раньше мы занимались той работой, которой занимались наши предки, а также грабежами соседей, хоть это и стало меняться с началом правления Ататюрка в Турции.\n\nКак рассказывает Нури Дерсим, Мустафа Кемаль начал модернизацию неспроста. Сейчас в развитых странах существуют несколько типов экономики со своими сложными правилами, соблюдение которых поможет сделать Курдистан сильным государством."
    NWkurd.23.a: "Люди должны делать то, что выгодно"
    NWkurd.23.b: "Мы сами будет определять, что производить"
    
    NWkurd.24.t: "Нури Дерсими предлагает создать конституцию"
    NWkurd.24.desc: "В большинстве европейских и ближневосточных государств имеется так называемая «Конституция», в которой содержатся главные законы государства, определяющие его фундаментальное устройство. Нури Дерсими предлагает ввести и нам подобную конституцию в курдском государстве."
    NWkurd.24.a: "Это интересная идея"
    NWkurd_24a_tt: "§YЭто откроет путь для реализации многих других предложений.§!"
    NWkurd.24.b: "Основной закон находится в Коране"
    
    NWkurd.25.t: "Образование парламента"
    NWkurd.25.desc: "Во всех западных государствах чутко относятся к интересам простого народа, а не только крупных шейхов. Для того, чтобы люди могли избирать своих представителей, был создан парламент, принимающий различные законы и так далее. Нури Дерсими предлагает создать такой же и у нас."
    NWkurd.25.a: "Славная идея!"
    NWkurd.25.b: "Люди слишком глупы, чтобы управлять"
    
    NWkurd.26.t: "Основание фашистского совета"
    NWkurd.26.desc: "Из всех европейских стран особенно выделяется одна: Италия. Они пошли по особому пути, направленному на создание сильного государства, и в основе этого лежит революционная идеология – фашизм. Это же можно внедрить и у нас, и первым шагом для сплочения народа и формирования нации является создание некоего Фашистского совета. Однако не все мировые политики приветствуют это."
    NWkurd.26.a: "Так мы сделаем Курдистан великим!"
    NWkurd.26.b: "Это слишком радикально"
    NWkurd_26_tt: "§YНури Дерсим постарается найти альтернативу фашизму.§!"
    
    NWkurd.27.t: "Идеи социализма"
    NWkurd.27.desc: "Советский Союз поражает все современные государства своими достижениями в экономике и науке. Таких значительных успехов русские достигли благодаря так называемой идее социализма. Реализация её теорий сложна, но, как утверждают советские лидеры, она очень эффективна.\n\nВнедрить советскую практику вполне возможно и в Курдистане, но это потребует ещё больших вложений, чем может показаться на первый взгляд."
    NWkurd.27.a: "Курдистан не должен бояться инноваций"
    NWkurd.27.b: "Это всё вредные идеи"
    
    NWkurd.28.t: "Шейхи недовольны новыми законами"
    NWkurd.28.desc: "Влиятельные курдские шейхи недовольны тем, какие мы приняли законы. Они считают, что подобная прозападная позиция опасна для крепости нашей веры во всевышнего Аллаха!"
    NWkurd.28.a: "Что они несут?"
    
    NWkurd.29.t: "Шейхи довольны новыми законами"
    NWkurd.29.desc: "Влиятельные курдские шейхи довольны, какие мы приняли законы. Они считают, что всё это соответствует интересам наших племён."
    NWkurd.29.a: "Вот и хорошо"
    
    NWkurd.30.t: "Курдистан хочет предоставить концессии на добычу нефти у озера Ван"
    NWkurd.30.desc: "Сегодня к нам прибыли представители молодого курдского государства. В рамках проведения модернизации экономики они просят нас о вложении инвестиций в регион около озера Ван взамен на предоставление концессий на добычу нефти там, которой, как они считают, в здешних недрах находится достаточно."
    NWkurd.30.a: "Это выгодное предложение"
    NWkurd.30.b: "Нет, мы не можем себе этого позволить"
    
    NWkurd.31.t: "Британия согласилась на разработку нефти"
    NWkurd.31.desc: "Британское правительство одобрило соглашение с нами. Они получат право на добычу нефти у озера Ван, а мы – значительные инвестиции."
    NWkurd.31.a: "Отлично!"
    
    NWkurd.32.t: "Британия отказалась от сотрудничества"
    NWkurd.32.desc: "К сожалению, британцы отказались заключать с нами соглашение о предоставлении концессий на добычу нефти."
    NWkurd.32.a: "Печально"
    
    NWkurd.33.t: "Курдистан требует отдать регионы, населённые курдскими меньшинствами"
    NWkurd.33.desc: "Фашисты, пришедшие к власти в Курдистане с целью поставить на колени и так показавший свою слабость курдский народ, возымели наглость потребовать от нас отдать им регионы, где проживают курдские меньшинства.\n\nОни ожидают, что мы ответим им согласием."
    NWkurd.33.a: "Сейчас мы не хотим с ними войны"
    NWkurd.33.b: "Да это просто смешно"
    
    NWkurd.34.t: "Советский Союз не возвращает регионы с курдскими меньшинствами"
    NWkurd.34.desc: "Наглые большевики отказались передавать нам регионы, населённые курдами. Они не понимают, что мы подобную дерзость не простим."
    NWkurd.34.a: "Курды вновь встанут за свою свободу"
    
    NWkurd.35.t: "Курдистан требует убрать гору Арарат с герба Армянской ССР"
    NWkurd.35.desc: "Буржуазное правительство Араратской республики Курдистан, родившееся из мелкопомещичьего восстания в восточной Турции, сегодня выступило с постыдным заявлением: их авторитарный президент [From.GetLeader] утверждает, что гора Арарат – это их символ и их достояние, и никакая другая нация якобы не имеет права их использовать.\n\nЭто было бы смешно, если бы они не докатились до поведения типичного фашистского сборища: курды требуют, чтобы мы убрали вечный символ армянского народа, гору Арарат, с герба Армянской ССР."
    NWkurd.35.a: "На самом деле, в этом есть зерно истины"
    NWkurd.35.b: "Мы не станем их даже слушать"
    NWkurd_35_b_tt: "§RИх отношение к нам может серьёзно испортиться.§!\n"
    
    NWkurd.36.t: "Армянская ССР убрала гору Арарат с герба"
    NWkurd.36.desc: "Мы убедились в дружелюбности наших советских товарищей: власти Армянской ССР согласились убрать гору Арарат со своего герба."
    NWkurd.36.a: "Вот и славно"
    
    NWkurd.37.t: "Армянская ССР отказалась убирать гору Арарат с герба"
    NWkurd.37.desc: "Наши советские товарищи отказались придерживаться нашей позиции суверенитета Курдистана над горой Арарат. Возможно, мы должны сделать конкретное заявление по этому поводу, даже если это может испортить отношения с Советским Союзом – так хотят, по крайней мере, члены правительства."
    NWkurd.37.a: "Они не смеют использовать символ горы Арарат!"
    NWkurd.37.b: "Не следует раздувать из этого конфликт"
    
    NWkurd.38.t: "Курдистан требует убрать гору Арарат с нашего герба"
    NWkurd.38.desc: "Правительство Араратской республики Курдистан сегодня выступило с заявлением, что на гору Арарат, священный для нас символ, распространяется исключительно их суверенитет.\n\nПодобное заявление не могло не встревожить нас. Но ситуация усугубилась курдским требованием убрать изображение горы Арарат с нашего национального герба. Они настроены крайне решительно."
    NWkurd.38.a: "Не стоит сжигать мосты"
    NWkurd_38_a_tt: "§RЭто встревожит наших граждан.§!\n"
    NWkurd.38.b: "Им не стоит посягать на нашу символику"
    
    NWkurd.39.t: "Армения убрала гору Арарат с герба"
    NWkurd.39.desc: "Мы можем быть уверены в искренности заявлений правительства республики Армения об их дружественных намерениях: сегодня они официально заявили о смене герба, чтобы убрать с него гору Арарат."
    NWkurd.39.a: "Вот и славно"
    
    NWkurd.40.t: "Армения отказалась убирать гору Арарат с герба"
    NWkurd.40.desc: "Печален тот факт, что правительство республики Армения отказалось признавать наши доводы против их использования изображения горы Арарат в государственной символике. Члены нашего правительства требуют осудить подобный шаг, даже если он рассердит наших армянских партнёров."
    
    NWkurd.41.t: "Племенные шейхи недовольны проведением вестернизации"
    NWkurd.41.desc: "Племенные шейхи недовольны фактом того, что мы начали вестернизацию. Они считают, что тем самым мы отдаляемся от истинной веры во всевышнего Аллаха, заменяя чтение Корана просмотром фильмов, где женщины не покрыты хиджабов, и остальной порнографии."
    NWkurd.41.a: "Мы разгоним их силой оружия"
    NWkurd.41.b: "Пусть тоже попробуют её посмотреть"
    NWkurd.41.c: "Им будет разрешено не внедрять эти правила"
    
    NWkurd.42.t: "Курдистан предлагает союз в обмен на земли"
    NWkurd.42.desc: "Правительство Араратской республики Курдистан, вспоминая о поддержке восстания курдов 1930 года со стороны армянских националистов, выразило желание начать широкомасштабное сотрудничество с нашим государством.\n\n[From.GetLeader] предлагает заключить тесный союз между двумя прогрессивными державами, в рамках чего даже готов провести обмен территориями."
    NWkurd.42.a: "Мы скрепим узы дружбы Армении и Курдистана"
    NWkurd.42.b: "Им не стоит расчленять свою землю"
    
    NWkurd.43.t: "Армения отказалась от союза"
    NWkurd.43.desc: "К сожалению, правительство Армении оказалось недовольно нашими условиями создания союза Курдистана и Армении. Они надеются на продолжение нашего сотрудничества, но в другой форме."
    NWkurd.43.a: "Как они хотят"
    
    NWkurd.44.t: "Племенные шейхи опасаются преследований"
    NWkurd.44.desc: "С внедрением марксистской идеологии в молодом курдском государстве племенные шейхи ощутили угрозу их власти и их жизням. Доходят слухи, что они опасаются возможных преследований со стороны государства, лишения их автономии и привилегий. Некоторые из них готовы выступить против нас, если это потребуется."
    NWkurd.44.a: "Эту проблему необходимо решить"
    
    NWkurd.45.t: "Рост армянского национализма"
    NWkurd.45.desc: "Армянские националисты на подчинённых нам территориях ведут себя достаточно агрессивно. Возможно, за этим стоит правительство Курдистана, но у нас нет никаких достоверных сведений, позволяющих с уверенностью говорить об этом."
    NWkurd.45.a: "Мы будем начеку"
    
    NWkurd.46.t: "Армянское восстание"
    NWkurd.46.desc: "Рост армянского национализма привёл к вооружённому восстанию. За этим стоит Курдистан, открыто поддержавший мятежников."
    NWkurd.46.a: "Пора покончить с ними"
    NWkurd.46.b: "Мы не готовы к войне"
    
    NWkurd.47.t: "Курдистан подстрекает армянские волнения"
    NWkurd.47.desc: "Нам стало известно, что курдское правительство попыталось поднять армянское восстание на нашей территории, но, к счастью, у них ничего не вышло."
    NWkurd.47.a: "Это агрессия"
    
    NWkurd.48.t: "Рост азербайджанского национализма"
    NWkurd.48.desc: "Азербайджанские националисты на подчинённых нам территориях ведут себя достаточно агрессивно. Возможно, за этим стоит правительство Курдистана, но у нас нет никаких достоверных сведений, позволяющих с уверенностью говорить об этом."
    
    NWkurd.49.t: "Азербайджанское восстание"
    NWkurd.49.desc: "Рост армянского национализма привёл к вооружённому восстанию. За этим стоит Курдистан, открыто поддержавший мятежников."
    
    NWkurd.50.t: "Курдистан подстрекает азербайджанские волнения"
    NWkurd.50.desc: "Нам стало известно, что курдское правительство попыталось поднять азербайджанское восстание на нашей территории, но, к счастью, у них ничего не вышло."
    
    NWkurd.51.t: "Рост ассирийского национализма"
    NWkurd.51.desc: "Ассирийские националисты на подчинённых нам территориях ведут себя достаточно агрессивно. Возможно, за этим стоит правительство Курдистана, но у нас нет никаких достоверных сведений, позволяющих с уверенностью говорить об этом."
    
    NWkurd.52.t: "Ассирийское восстание"
    NWkurd.52.desc: "Рост ассирийского национализма привёл к вооружённому восстанию. За этим стоит Курдистан, открыто поддержавший мятежников."
    
    NWkurd.53.t: "Курдистан подстрекает ассирийские волнения"
    NWkurd.53.desc: "Нам стало известно, что курдское правительство попыталось поднять ассирйское восстание на нашей территории, но, к счастью, у них ничего не вышло."

    NWkurd.54.t: "Курды поднимают восстание в Турции"
    NWkurd.54.desc: "Курдские племена восточной Турции, воспользовавшись крупнейшим в истории их народа восстанием, не без помощи друзей из Дерсима провозгласили свою независимость от нашего правительства!"
    
    
    
