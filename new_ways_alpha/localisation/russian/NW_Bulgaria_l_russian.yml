    macedonia.1.t: "Освободительная армия"
    macedonia.1.d: "Наша гордая нация встала с колен и готова бороться с сербскими оккупантами. Долгое время у нас не было национального государства, но сейчас всё должно измениться!"
    macedonia.1.a: "Слава Македонии!"

    macedonia.2.t: "Мирные переговоры"
    macedonia.2.d: "Югославия не в состоянии дать отпор нашему народному сопротивлению, поэтому готова признать нашу независимость и заключить мирный договор."
    macedonia.2.a: "Мы независимы!"
    macedonia.2.b: "Мы добьём сербского зверя!"
    
    macedonia.3.t: "Болгария предлагает освобождение"
    macedonia.3.d: "Югославия не в состоянии дать отпор нашему народному сопротивлению и в этом нам хочет помочь Болгария."
    macedonia.3.a: "Мы будем свободны!"
    macedonia.3.b: "Мы не нуждаемся в их помощи"
    
    macedonia.4.t: "Македонский отказ"
    macedonia.4.d: "Эти глупые македонцы отказались от нашего щедрого предложения. Что ж, пора преподать им урок."
    macedonia.4.a: "В атаку!"

    macedonian_rise: "Начнётся борьба за нашу независимость.\n"

    ###Фокусы
 
    BUL_fascist_coup: "Поддержать Цанкова"
    BUL_fascist_coup_desc: "Неудачное правление Бориса III на протяжении десятилетия ослабило страну и подорвало его устои. Чтобы выйти из этого положения, государство нуждается в более твёрдой руке - руке Цанкова."
    BUL_fascist_coup_lost: "Сорвать заговор"
    BUL_fascist_coup_lost_desc: "До нас дошли сведения о готовящемся перевороте НСД, направленный против нашего самодержавия. Эти действия могут ввергнуть страну в смуту или привести к поражению, поэтому заговор надо сорвать, без переговоров и уступков, а заговорщиков поймать и подвергнуть суду. Немедленно!"
    BUL_destroy_legioners: "Ликвидация легионеров"
    BUL_destroy_legioners_desc: "Легионы Лукова - крупная политическая сила, представляющая собой конкуренцию режиму профессора Цанкова. Само их существование, а уж тем более и власть - угрожает стабильности Болгарского государства. Мы должны немедленно ликвидировать легионы, Христо Лукова и симпатизирующих ему военных."
    BUL_love_legioners: "Продолжить сотрудничество с легионерами"
    BUL_love_legioners_desc: "Легионы Лукова - крупная политическая сила, так почему бы нам не сотрудничать с ними? Они, безусловно, должны стать наиболее крепкой опорой нового режима и получить большую власть."
    BUL_ratniki: "Союз ратников за прогресс Болгарии"
    BUL_ratniki_desc: "Союз ратников за прогресс Болгарии - идеологически близкая к нашему правительству организация. Мы должны установить с ними контакт и пригласить в правительство."
    BUL_tyrnov_constitution: "Тырновская конституция"
    BUL_tyrnov_constitution_desc: "Первая Болгарская Тырновская конституция 1879 года, отменённая во время царствования царя Бориса, должна быть восстановлена нынешним правительством. Она значительно укрепит власть партии и ограничит власть монарха."
    BUL_great_bulgaria: "Великая Болгария"
    BUL_great_bulgaria_desc: "За последние несколько столетий Болгария зарабатывала и теряла множество территорий. Мы должны вернуть их все, построив новую, Великую Болгарию, и поставить точку на территориальных недоразумениях."
    BUL_territory_thrakia: "Претензии на север Греции"
    BUL_territory_thrakia_desc: "По итогам Первой Мировой Болгария потеряла свои последние территории в Северной Греции, а вместе с тем и выход в Эгейское, а также и Средиземное море. Болгария должна вернуть себе эти территории, не смотря ни на что!"
    BUL_macedonian_separates: "Поддержать македонских сепаратистов"
    BUL_macedonian_separates_desc: "Македонский сепаратизм в данный момент не является таким массивным явлением, как сепаратизм хорватский или даже словенский. Мы должны подлить югославам масла в огонь, так как это поможет вернуть нам наши территории в Македонии."
    BUL_fight_thrakia: "Война с Грецией"
    BUL_fight_thrakia_desc: "Греки слишком долго досаждали нам, и на территории Греции всё ещё проживает множество этнических болгар. Мы должны решить греческий вопрос силой, причём в срочном порядке."
    BUL_liberate_Macedonia: "Освобождение Македонии"
    BUL_liberate_Macedonia_desc: "Теперь, когда воздух Македонии насквозь пропитан идеями независимости, мы готовы начать операцию по освобождению македонского народа от сербского гнёта. Так мы избавимся от препятствий на пути воссоединения с нашими македонскими братьями."
    BUL_tsar_dictature: "Диктатура царя"
    BUL_tsar_dictature_desc: "Царь всегда являлся центральной фигурой в Болгарском государстве. Мы должны установить диктатуру царя, дав ему чрезвычайные полномочия и власть, близкую к абсолютной."
    BUL_helmet: "Стальная каска образца 1936 года"
    BUL_helmet_desc: "Наша армия до сих пор вся поголовно носит немецкие каски. Пора реализовать проект по производству новых болгарских стальных касок, предложенный министерством обороны ещё в 1935 году."
    BUL_fethalonic_agreement: "Салоникское соглашение"
    BUL_fethalonic_agreement_desc: "Нейиский мирный договор надавил на Болгарию не меньше, чем Версаль на Германию. Мы должны сбросить эти оковы, организовав встречу с представителями Балканской Антанты по поводу снятия ограничений, наложенных на нас по результатам перемирия."
    BUL_rearmament: "Перевооружение"
    BUL_rearmament_desc: "Теперь, когда условия Нейиского мирного договора уже не мешают нашей стране, мы можем начать массовое перевооружение нашей армии, в данный момент находящейся в крайне плачевном состоянии, направив все усилия по производству на вооружение для болгарской армии."
    BUL_country_buy: "Закупки самолётов" 
    BUL_country_buy_desc: "Самостоятельно производить самолёты - очень сомнительно и затратно для нас и нашей индустрии. Вместо этого мы можем начать закупку образцов самолётов, проверенных временем, у более крупных стран."
    BUL_new_vvs: "Возрождение ВВС"
    BUL_new_vvs_desc: "Когда оковы Нейиского мирного договора нас больше не держат, мы можем начать полномасштабное производство болгарских воздушных вооруженных сил."
    BUL_own_production: "Развивать собственное производство"
    BUL_own_production_desc: "Путь к развитию болгарского производства, безусловно, будет крайне тернист для нас, учитывая нашу нынешнюю зависимость от других стран и неразвитую индустрию, но это обязательно даст свои плоды в будущем. Мы должны наладить собственное производство внутри страны."
    BUL_country_weaphones: "Иностранное вооружение"
    BUL_country_weaphones_desc: "Наша промышленность и экономика в данный момент очень слабы, и закупка иностранного вооружения может нам очень хорошо помочь в вооружении нашей армии."
    BUL_german_auto: "Немецкие автомобили"
    BUL_german_auto_desc: "Немецкое руководство выдвинуло нам предложение о покупке нами сотни автомобилей немецкого производства. Эти автомобили обязательно пригодятся нам в будущем, так что не следует отказываться от этого предложения."
    BUL_french_rifles: "Французские винтовки"
    BUL_french_rifles_desc: "Французское руководство предлагает нам купить полторы тысячи единиц винтовок французского производства. Это, безусловно, поможет нам в перевооружении нашей армии и создании новых военных единиц."
    BUL_support_dar: "Поддержать ДАР"
    BUL_support_dar_desc: "ДАР (Държавна аеропланна работилница) - крупнейший производитель и проектировщик самолётов в нашей стране. Поддержав их, мы вложимся в будущее проектирование и производство болгарских воздушных боевых единиц."
    BUL_license_production_air: "Производство по лицензии"
    BUL_license_production_air_desc: "Мы можем начать производство по лицензии некоторых самолётов от крупнейшей итальянской авиаконструкторской компании, Капрони."
    BUL_talanted_constructors: "Талантливые авиаконструкторы"
    BUL_talanted_constructors_desc: "Наша страна может гордиться нашими талантами в отрасли авиаконструирования. Наши образцы авиации являются одними из лучших на всех Балканах."
    BUL_aircraft_dar9: "ДАР-9"
    BUL_aircraft_dar9_desc: "ДАР-9 — двухместный учебный биплан."
    BUL_reorganisation_dsf: "Реорганизация ДСФ"
    BUL_reorganisation_dsf_desc: "ДСФ начала свою работу по производству самолётов в 1938 году."
    BUL_aircraft_dar10: "ДАР-10 «Бекас»"
    BUL_aircraft_dar10_desc: "ДАР-10 — болгарский самолёт-бомбардировщик времён Второй мировой войны, разработанный в Божуриште. Всего было выпущено только 2 экземпляра."
    BUL_doctrine_effort: "Разработка доктрины"
    BUL_doctrine_effort_desc: "Нашей армии нужно определиться с тактикой ведения дальнейшей войны."
    BUL_aircraft_dar11: "ДАР-11 «Лястовица»"
    BUL_aircraft_dar11_desc: "ДАР-11 (Avia B.135) — чехословацкий одноместный истребитель периода второй мировой войны. Представлял собой моноплан смешанной конструкции с закрытой кабиной и убирающимся шасси с хвостовым колесом. Спроектирован в КБ фирмы «Авиа» под руководством Франтишека Новотны."
    BUL_agressive_doctrine: "Доктрина агрессии"
    BUL_agressive_doctrine_desc: "Почему великая болгарская нация должна делать упор на защиту, словно загнанный в угол щенок? Только используя агрессивные тактики и доктрины мы можем достигнуть успеха и восстановления Великой Болгарии!"
    BUL_defence_doctrine: "Доктрина обороны"
    BUL_defence_doctrine_desc: "Будем реалистами, наша армия - одна из слабейших на всех Балканах, и она никак неспособна к какому-либо наступлению. Мы должны сделать значительный упор на обороне страны, иначе мы вновь ударим в грязь лицом и окончательно потеряем наш суверенитет."
    BUL_mobile_army: "Мобильная армия"
    BUL_mobile_army_desc: "Мы можем сделать упор на скорость передвижения наших боевых единиц и начать постепенную механизацию армии, чтобы добиться более значительных военных успехов. Конечно, это будет трудно, но это явно того стоит. Катком по Балканам!"
    BUL_good_plan: "Тщательное планирование"
    BUL_good_plan_desc: "Наша армия - слаба, но наше командование - гениально. Мы можем принять доктрину планирования, сделав больший упор на командование и болгарский генералитет. Это, безусловно, даст свои плоды, особенно в нашей ситуации."
    BUL_italian_auto: "Итальянские автомобили"
    BUL_italian_auto_desc: "Итальянское руководство выдвинуло нам предложение о покупке нами сотни автомобилей итальянского производства. Эти автомобили обязательно пригодятся нам в будущем, так что не следует отказываться от этого предложения."
    BUL_french_artillery: "Французская артиллерия"
    BUL_french_artillery_desc: "Французское руководоство предлагает нам приобрести сто единиц артиллерийских батарей по крайне низкой цене. Это, безусловно, выгодное предложение, и эта артиллерия нам обязательно пригодиться в модернизации нашей уже устаревшей армии."
    BUL_tank_rota: "1-ый танковый батальон"
    BUL_tank_rota_desc: "Мы не должны отставать от остальных стран балканского полуострова, и мы готовы к созданию первого танкового батальона Болгарии. Он должен стать образцом и прототипом для будущего развития в бронетанковой сфере для Болгарии."
    BUL_support_tanks: "Развитие танковых войск"
    BUL_support_tanks_desc: "Мы можем развить наши танковые войска, дабы не отставать от более продвинутых европейских государств. Безусловно, это дорого нам выйдет, но это того стоит."
    BUL_support_artillery: "Проект артиллерии"
    BUL_support_artillery_desc: "Проектирование артиллерии - первый шаг на пути к модернизации болгарской армии, устаревшей и ослабшей."
    BUL_support_rifles: "Проект винтовки"
    BUL_support_rifles_desc: "Наши винтовки в большинстве своём являются устаревшими и импортными. Нам необходимо вложиться в проект создания отечественной болгарской винтовки, которая будет взята за основу для всей армии."
    BUL_support_own_tanks: "Своё танковое бюро"
    BUL_support_own_tanks_desc: "Наша армия не должна отставать от времени, и создание танкового бюро нам, безусловно, поможет."
    BUL_sea_doctrine: "Доктрина флота"
    BUL_sea_doctrine_desc: "Наш флот хоть и крайне малочисленный, но флотоводцы должны обладать представлениями о тактическом поведении в наводных боях."
    BUL_new_dockyards: "Переоборудование портов"
    BUL_new_dockyards_desc: "Если мы хотим расширить наш флот, мы должны переоборудовать порты, дабы мы могли расположить там большее количество кораблей."
    BUL_support_submarine: "Развитие подводных лодок"
    BUL_support_submarine_desc: "После снятия ограничений Нёйиского мирного договора мы можем наконец начать продвижение в новых технологиях подводных лодок."
    BUL_support_destroers: "Развитие эсминцев"
    BUL_support_destroers_desc: "Для болгарского государства, эсминцы - лучшая основа для создания военно-морского флота. Относительно быстрые, дешёвые в производстве и способные уничтожать подводные лодки - что ещё нужно для Балкан?"
    BUL_marine_train: "Учения по высадке морского десанта"
    BUL_marine_train_desc: "Нам нужно провести учения по морской высадке ради ценного опыта. Это будут первые учения по морской высадке в нашей истории."
    BUL_naval_school: "Военно-морское училище Морских сил Его Величества"
    BUL_naval_school_desc: "Мы должны построить военно-морское училище, дабы из этого училища выходили будущие талантливые моряки нашей болгарской державы."
    BUL_territory_dobrudza: "Претензии на Добруджу"
    BUL_territory_dobrudza_desc: "Румыны отняли у нас Добруджу после Балканских войн, но мы по-прежнему не желаем мириться с этим. Добруджа - исконно болгарская территория, и она должна быть рано или поздно возвращена истинному владельцу."
    BUL_attack_Romania: "Атаковать Румынию"
    BUL_attack_Romania_desc: "Мы отомстим румынам за все их злодеяния перед болгарским народом. В атаку!"
    BUL_unite_Hungary: "Тайный договор с Венгрией"
    BUL_unite_Hungary_desc: "У нас с Венгрией общий враг, и враг находится в Бухаресте. Она, как и мы, незаконно утратила свои территории. Мы можем договориться с Венгрией о нападении на Румынию."
    BUL_greeks_home: "Исход греков"
    BUL_greeks_home_desc: "Греки массово уходят с возвращённых нами территорий. Пора вновь заселить эти земли болгарами!"
    BUL_bulgarization: "Болгаризация"
    BUL_bulgarization_desc: "В Добрудже всё ещё присутствуют отголоски румынской оккупации. Пора болгаризировать этих цыган!"
    BUL_one_nation_Macedonia: "Одна нация"
    BUL_one_nation_Macedonia_desc: "Македонцы - это не самостоятельная нация, а болгары, и это не обсуждается. Пришло время для объединения народа."
    BUL_balkan_gegemon: "Балканский гегемон"
    BUL_balkan_gegemon_desc: "Мы вернули себе все свои территории, и теперь Болгария является крупнейшим балканским гегемоном. Ура за царя!"
    BUL_os: "Ось"
    BUL_os_desc: "Прогерманские настроения всегда были распространены среди болгар. Теперь, когда наш режим стал окончательно ультраправым, мы готовы вступить в Ось, доведя германо-болгарские отношения до предела!"
    BUL_new_labour_ellections: "Новый избирательный закон"
    BUL_new_labour_ellections_desc: "В январе 1937 г. был издан новый избирательный закон, имевший антидемократический характер. Выборы проводились по 4 избирательным зонам, т.е. в разное время, что облегчало властям возможность контролировать их ход."
    BUL_friendship_Yugoslavia: "Договор о дружбе с Югославией"
    BUL_friendship_Yugoslavia_desc: "Пришла пора закрепить болгаро-югославскую дружбу, подписав одноимённый договор с югославскими властями."
    BUL_labour_defence_nation: "Закон о защите нации"
    BUL_labour_defence_nation_desc: "Закон о защите нации введёт цензуру и ограничения для еврейского населения Болгарии."
    BUL_fashizacia: "Фашизация режима"
    BUL_fashizacia_desc: "Наш режим претерпит преображения в правую сторону."
    BUL_own_rejime: "Сохранить режим"
    BUL_own_rejime_desc: "Наш режим идеален и стабилен, никакие преображения нам не нужны. Режим должен быть сохранён таким, каким он является."
    BUL_bolshevist: "Большевизация режима"
    BUL_bolshevist_desc: "Царский режим крайне несовершенен, и он должен претерпеть изменения в левую сторону, сторону большевизма."
    BUL_friendly_USSR: "Соболевская акция"
    BUL_friendly_USSR_desc: "Советский секретарь А. Соболев приготовил договор о дружбе и ненападении между Болгарией и СССР. Это, безусловно, должно укрепить наши крайне хрупкие взаимоотношения с Советским Союзом."
    BUL_brannik: "Бранник"
    BUL_brannik_desc: "Для усиления идеологической обработки населения нужно создать организацию «Бранник» (Воин), воспитывающую молодёжь в духе преданности «царю и отечеству»."
    BUL_friendly_Germany: "Договор о ненападении с Германией"
    BUL_friendly_Germany_desc: "Влияние Германии на Балканах растёт с каждым днём, и если она пожелает, может уничтожить нас по щелчку пальца, мы и не заметим. Мы должны обезопасить себя, заключив с Германией договор о ненападении."
    BUL_triple_pact: "Вступить в Тройственный пакт"
    BUL_triple_pact_desc: "Нашему государству нужен союзник, и Германия - самый очевидный вариант. Уже сейчас она имеет неизмеримо большое влияние в нашем государстве, и мысли о союзе с ней всё чаще витают в воздухе."
    BUL_union_defence_bulgaria: "Союз «Българска родна защита»"
    BUL_union_defence_bulgaria_desc: "Союз «Българска родна защита» является крайне правой фашистской организацией, идеологически близкой к нам. Мы можем предложить им сотрудничество, что, безусловно, усилит влияние нашего правительства."
    BUL_seek_econom_partners: "Поиск экономических партнёров"
    BUL_seek_econom_partners_desc: "Для дальнейшего экономического развития нашему государству необходимы экономические партнёры. Самые очевидные кандидаты - Германия и Франция. Но, также, мы можем попытаться построить назависимую экономику, основанную чисто на нашем государстве."
    BUL_econom_germany: "Германия"
    BUL_econom_germany_desc: "Германия уже имеет неизмеримое влияние в нашем государстве, и она является самым очевидным кандидатом для экономического сотрудничества. Её экономика с каждым днём растёт всё с большими темпами, и именно её экономическая помощь может быть нам наиболее полезна."
    BUL_econom_own: "Независимая экономика"
    BUL_econom_own_desc: "Мы не можем ни на кого расчитывать в наших условиях. Влияние Германии в нашей стране слишком большое, и какой же смысл заменять одного гегемона на другого, французского? У нас достаточно времени и сил на построение новой, независимой болгарской экономики."
    BUL_econom_france: "Франция"
    BUL_econom_france_desc: "Франция, главный бастион демократии на континентальной Европе, колыбель революции - наш выбор. Немецкое влияние в нашей стране и без того слишком высокое, нельзя допускать слишком большого перевеса."
    BUL_industrialization: "Инвестиции в промышленность"
    BUL_industrialization_desc: "Промышленность нашего государства оставляет желать лучшего в данный момент. Нам необходимо вложиться в неё в ближайшее время, дабы мы не стали самой промышленно слабой страной Балкан."
    BUL_industrialization2: "Развитие лёгкой промышлености"
    BUL_industrialization2_desc: "Развитие лёгкой промышленности для нас очень важно, учитывая достаточное количество ресурсов, возможность и необходимость. Также, это поможет нам в будущем с развитием тяжёлой промышленности."
    BUL_industrialization3: "Развитие тяжёлой промышлености"
    BUL_industrialization3_desc: "Тяжёлая промышленность затратна, но тоже важна для нас. Без неё мы не сможем укрепить нашу армию на балканской арене."
    BUL_german_help: "Начало индустриализации"
    BUL_german_help_desc: "Германия поможет нам выйти из аграризма и стать полноценной европейской державой. Процесс индустриализации должен быть начат в кратчайшие сроки!"
    BUL_german_help2: "Немецкий экспорт"
    BUL_german_help2_desc: "Германия предлагает нам крайне выгодные предложения, спрос на который у нас, безусловно, есть. Немецкий экспорт должен реабилитировать нашу промышленность и экономику."
    BUL_german_help3: "Немецкие инвестиции"
    BUL_german_help3_desc: "Немцы готовы спонсировать нашу промышленность, что, очевидно, поможет нашему дальнейшему развитию."
    BUL_french_help: "Начало индустриализации"
    BUL_french_help_desc: "Франция поможет нам выйти из аграризма и стать полноценной европейской державой. Процесс индустриализации должен быть начат в кратчайшие сроки!"
    BUL_french_help2: "Французский экспорт"
    BUL_french_help2_desc: "Франция продаёт нам свои товары по крайне низкой цене. Французский экспорт обязательно поможет нам в реабилитации нашей экономики и промышленности."
    BUL_french_help3: "Французские инвестиции"
    BUL_french_help3_desc: "Французы могут проспонсировать нашу в данный момент хилую промышленность. Это, безусловно, поможет нам и нашему дальнейшему развитию."
    BUL_econom_defence: "Уменьшить иностранное влияние"
    BUL_econom_defence_desc: "Иностранное влияние в нашей экономике чувствуется невооружённым взгялдом. Этим мы демонстрируем свою слабость перед соседями. Иностранное влияние должно быть снижено любой ценой, иначе наша экономика никогда не сможет стать воистину самостоятельной и сильной."
    BUL_econom_defence2: "Избавиться от иностранного влияния"
    BUL_econom_defence2_desc: "Теперь, когда иностранное влияние в нашей экономике уже не так сильно чувствуется, мы можем окончательно избавиться от него."
    BUL_economy_good: "Экономический прогресс"
    BUL_economy_good_desc: "Результатом долгой и упорной борьбы болгарская экономика наконец стала прогрессировать, и теперь она готова соревноваться с остальной Европой."
    BUL_extra_tech_slot: "Научный прогресс"
    BUL_extra_tech_slot_desc: "Сразу за экономическим прогрессом последует научный, учитывая большее количество денег на исследования и инвестиции в науку."
    BUL_tank_train: "Танковые учения"
    BUL_tank_train_desc: "Танковые войска - хорошо, а обученные танковые войска - ещё лучше. Организовав танковые учения, мы совершим толчок в сфере исследования бронетанковых технологий."
    BUL_balkan_alliance: "Балканский союз"
    BUL_balkan_alliance_desc: "Идеи Панбалканства давно витают в воздухе Балканского полуострова. Создание единого Балканского Союза станет первым шагом на пути к балканскому единству. Идея балканского союза также очень давно предлагалась членами нашего правительства. И вот, время пришло."
    BUL_YUG_alliance_alliance: "Пригласить Югославию"
    BUL_YUG_alliance_alliance_desc: "Нашему новому Балканскому союзу нужны новые члены, и Югославия - первый кандидат, что приходит на ум. Именно в Югославии идеи единства Балкан были распространены, в частности среди левых движений. Югославское правительство с радостью должно принять наше предложение."
    BUL_GRE_alliance_alliance: "Пригласить Грецию"
    BUL_GRE_alliance_alliance_desc: "Нашему новому Балканскому союзу нужны новые члены. Греция, колыбель православия, должна стать важной частью единого балканского союза."
    BUL_ALB_alliance_alliance: "Пригласить Албанию"
    BUL_ALB_alliance_alliance_desc: "С созданием новой мировой силы в виде Балканского союза не следует забывать и о малых государствах нашего полуострова. Албания должна быть приглашена в наш альянс для полноты картины и демонстрации балканского единства."
    BUL_commissariat_jews_affairs: "Комиссариат еврейских дел"
    BUL_commissariat_jews_affairs_desc: "Мы должны создать Комиссариат еврейских дел, дабы он вычислял дестабилизирующие ячейки нашего общества в лице евреев, и отправлял их в трудовые лагеря, дабы они приносили хоть какую-то пользу."
    BUL_deport_jews: "Депортация евреев"
    BUL_deport_jews_desc: "Белев заключил секретное соглашение о депортации евреев, но важным вопросом стало количество евреев, которых мы собираемся отправить."
    BUL_nationalization_nw: "Национализировать крупные предприятия"
    BUL_nationalization_nw_desc: "Для получения какого-никакого контроля над нашей экономикой мы должны национализировать особо крупные частные предприятия."
    BUL_ally_USSR: "Вступить в Коминтерн"
    BUL_ally_USSR_desc: "Народ Советского Союза - наш братский народ. Мы должны вступить в Коминтерн, не смотря на все наши разногласия."
    BUL_marx_kruzok: "Марксистские кружки"
    BUL_marx_kruzok_desc: "Марксксисткие кружки для молодёжи, дабы распространить идеи, непосредственно, марксизма - лучший способ популяризации наших идей среди молодёжи."
    BUL_komsomol_tsar: "Возглавить новую республику"
    BUL_komsomol_tsar_desc: "Мы станем народной республикой, а царь её президентом. Ура президенту Борису!"
    BUL_repressii_fascist: "Репрессии против фашистов"
    BUL_repressii_fascist_desc: "Фашисты должны заплатить за все свои злодеяния. Мы выловим каждого из них и представим к ответу за их грязные делишки!"
    BUL_attack_England: "Атаковать Англию"
    BUL_attack_England_desc: "Давление Германии на нас слишком велико, и она принуждает Болгарское государство объявить войну Великобритании."
    BUL_destroy_partisans: "Борьба с партизанами"
    BUL_destroy_partisans_desc: "Партизаны являются огромной проблемой в условиях боевых действий. Мы должны выделить больше времени и средств на борьбу с ними."
    BUL_peace_England: "Сепаратный мир"
    BUL_peace_England_desc: "Мы можем попытаться подписать сепаратный мир с Союзниками. Возможно, эти попытки будут тщетными, но стоит попытаться."
    BUL_destroy_radiostation: "Блокирование радиостанции Христо Ботев"
    BUL_destroy_radiostation_desc: "Радиостанции Христо Ботев является угрозой нашему режиму. Они пропагандируют безбожные левые идеи, которые подлежат обязательному уничтожению."
    BUL_democratic_government: "Демократическое правительство"
    BUL_democratic_government_desc: "Мы должны пригласить либералов в правительство, дабы демократизировать наш излишне авторитарный режим."
    BUL_communist_government: "Коммунистическое правительство"
    BUL_communist_government_desc: "Мы должны пригласить коммунистов в правительство, дабы распространить левые идеи среди народа и, непосредственно, правительства."
    BUL_zveno_government: "Правительство «Звена»"
    BUL_zveno_government_desc: "Только знающие офицеры смогут сформировать необходимое нам правительство. «Звено» - подходящий вариант."
    BUL_defeat_communists: "Борьба с коммунистами"
    BUL_defeat_communists_desc: "Радикалы-коммунисты невероятно дестабилизируют болгарское общество. Мы должны заняться их ликвидацией и борьбой с левыми идеями."
    BUL_defeat_burzuj: "Борьба с демократами"
    BUL_defeat_burzuj_desc: "Глупые либералы невероятно дестабилизируют болгарское общество. Мы должны заняться их ликвидацией и борьбой с прогрессивными либеральными идеями."
    BUL_amnistia_communists: "Амнистия просоветских партизан"
    BUL_amnistia_communists_desc: "Амнистирование просоветских партизан позволит правительству Муравьёва добиться должной поддержки населения. Ведь так?.."
    BUL_referendum_communists: "Референдум об упразднении монархии"
    BUL_referendum_communists_desc: "Мы должны окончательно решить вопрос монархии в нашем государстве. Народ решит, что нам делать с этими реакционными идеями. Товарищи коммунисты проконтролируют референдум."
    BUL_stabilization: "Стабилизация"
    BUL_stabilization_desc: "После переворота одной из фракций ОФ в стране началась нестабильность. Мы должны заняться стабилизацией нашей страны в срочнейшем порядке."
    BUL_autoritarism: "Авторитаризм"
    BUL_autoritarism_desc: "Мы должны пригласить генералов дабы они сформировали необходимый и наиболее оптимальный строй для нашего государства."
    BUL_profsouz: "Запрет профсоюзов"
    BUL_profsouz_desc: "Профсоюзы бесполезны по сути своей и лишь разлагают болгарскую промышленность. Мы должны запретить эти глупые, бессмысленные организации."
    BUL_parties: "Запрет оппозиционных партий"
    BUL_parties_desc: "Глупые оппозиционеры не понимают, что являются одним из главных препятствий на пути становления воистину сильного болгарского государства. Мы должны запретить любые партии, что выступают с оппозиционной нынешнему строю политикой."
    BUL_corporativism: "Корпоративизм"
    BUL_corporativism_desc: "Корпоративизм, как экономическая теория, прекрасно показал себя в фашистских странах, таких как Италия. Мы должны взять его за основу для развития нашей экономики."
    BUL_peace_all: "Выйти из войны"
    BUL_peace_all_desc: "Война приносит нам лишь затраты и никакой славы. Мы должны выйти из войны, если мы хотим сохранить наше государство таким, какое оно есть."
    BUL_dimitrov_home: "Возвращение Димитрова"
    BUL_dimitrov_home_desc: "Теперь, когда наш режим претерпел изменения и изменил курс в левую сторону, мы можем пригласить Димитрова, отца болгарского социализма, обратно на родину."
    BUL_democratic_constitution: "Демократическая конституция"
    BUL_democratic_constitution_desc: "Демократическая конституция станет гарантом всех свобод в нашем государстве."
    BUL_collectivisation: "Коллективизация"
    BUL_collectivisation_desc: "Коллективизация на примере советской - прекрасный вариант для развития нашей экономики."
    BUL_cooperation: "Кооперация"
    BUL_cooperation_desc: "Кооперация - лучший вариант развития нашей экономики."
    BUL_french_garantues: "Французские гарантии"
    BUL_french_garantues_desc: "Франция - страна, поддерживающая мир во всём мире. Она готова гарантировать нашу независимость в условиях усиления внешних угроз."
    BUL_ally_Yugoslavia: "Союз с Югославией"
    BUL_ally_Yugoslavia_desc: "Мы должны создать союз с братской для нас славянской Югославской державой."
    BUL_enter_Yugoslavia: "Федерация южных славян"
    BUL_enter_Yugoslavia_desc: "Для реализации наших, славянских целей мы должны преобразоваться в единое с Югославией славянское государство. Вперёд, на крыльях панславизма!"
    BUL_agrarian_sector: "Развивать аграрный сектор"
    BUL_agrarian_sector_desc: "Аграрный сектор занимает и всегда занимал важное место в нашей экономике. Мы должны вложиться в его скорейшее развитие, дабы мы могли сдвинуть экономику с мёртвой точки."
    BUL_agrarian_subsidii: "Субсидии в сельское хозяйство"
    BUL_agrarian_subsidii_desc: "Для улучшения весьма плачевной на данный момент ситуации в сельской местности нам нужно субсидировать с/х хозяйство."
    BUL_more_land: "Увеличение обрабатываемой земли"
    BUL_more_land_desc: "Нам следует увеличить обрабатываемую землю с целью увеличения наших доходов."
    BUL_agrar_schools: "Сельские школы"
    BUL_agrar_schools_desc: "Сельские школы очень важны для просвящения нашего населения, ведь большую часть нашего населения по прежнему составляют крестьяне из сельской местности."
    BUL_autonomous_kmets: "Автономные кметы"
    BUL_autonomous_kmets_desc: "С давних времён кметы избирались народом. Пусть эта традиция будет сохранена, народу лучше знать чего ему хочется."
    BUL_government_kmets: "Подконтрольные кметы"
    BUL_government_kmets_desc: "Избрание кметов должно быть под контролем государства. Только имея нужных людей на руководящих постах мы сможем построить сильное государство."
    BUL_mechanise_agrar: "Механизация сельского хозяйства"
    BUL_mechanise_agrar_desc: "Наше сельское хозяйство весьма отстаёт от своего времени. Нам нужно популяризировать использование техники в сельском хозяйстве, дабы наладить производство и выращивание."
    BUL_support_agrar_land: "Развитие сельской местности"
    BUL_support_agrar_land_desc: "Наша сельская местность крайне неудобна для передвижения. Мы должны начать её развитие в срочном порядке."
    BUL_more_agrar_production: "Увеличение сельской продукции"
    BUL_more_agrar_production_desc: "С появлением новой техники и улучшением логистики мы стали увеличивать объём получаемой сельской продукции."
    BUL_modern_agrar: "Современное ведение хозяйства"
    BUL_modern_agrar_desc: "Теперь, после определённых реформ, ведение хозяйства в нашей стране ничуть не отстаёт от других стран в технологическом плане."
    BUL_protescionism: "Продолжить политику протекционизма"
    BUL_protescionism_desc: "Наша продукция не может соревноваться с иностранной. Мы должны продолжить политику протекционизма, дабы наиболее эффективно продавать и использовать продукты нашего производства."
    BUL_protescionism_end: "Окончить политику протекционизма"
    BUL_protescionism_end_desc: "Политика протекционизма не оправдывает себя и слишком дорого стоит для нас. Пора отбросить её на свалку и начать торговать с другими державами."
    BUL_destroy_opposition: "Уничтожить оппозицию"
    BUL_destroy_opposition_desc: "Теперь, когда мы набрали достаточно сил и укрепились, мы можем раз и навсегда раздавить оппозицию."
    BUL_burzuj_socialism: "Буржуазный социализм"
    BUL_burzuj_socialism_desc: "Идеи «буржуазного социализма» Александра Цанкова недооценены и невероятно гениальны. Мы должны адаптировать их и интегрировать в наш режим."
    BUL_come_Lukov: "Уступить Лукову"
    BUL_come_Lukov_desc: "Луков - сильный и харизматичный лидер, пользующийся уважением в армии, и набравший достаточный политический вес, дабы представлять собой политическую силу. Цанков готов уступить ему пост лидера Болгарского государства."
    BUL_german_infrastructure_effort: "Строительство железных дорог"
    BUL_german_infrastructure_effort_desc: "Немцы готовы вложиться в развитие наших железных дорог. Мы должны принять это предложение."
    BUL_french_infrastructure_effort: "Модернизация железных дорог"
    BUL_french_infrastructure_effort_desc: "Французы готовы вложиться в развитие наших железных дорог. Мы должны принять это предложение."
    BUL_support_chavdar: "Поддержать Чавдар"
    BUL_support_chavdar_desc: "Чавдар является довольно прибыльным предприятием по производству автобусов. Мы должны вложиться в их развитие."
    BUL_support_Sofia: "Поддержать СФЖ"
    BUL_support_Sofia_desc: "СФЖ - крупное предприятие по строительству нашей инфраструктуры. Оно было бы выгодно для нашего развития, и мы должны его поддержать."
    BUL_german_popov: "Договор Клодиус-Попов"
    BUL_german_popov_desc: "Этот договор должен облегчить нам добычу ресурсов."
