l_russian:
    bulgaria.6.t: "Предложение Болгарии"
    bulgaria.6.d: "Государство [From.GetName] предлагает нам заключить договор о вечной дружбе и взаимно отказаться от претензий друг к другу. Что мы ответим на их предложение?"
    bulgaria.6.a: "Подпишем договор"
    bulgaria.6.b: "Дружбы не будет!"

    bulgaria.7.t: "Соболевская акция удалась"
    bulgaria.7.d: "Наш секретарь СССР А. Соболев смог добиться одобрения с болгарской стороны  проекта пакта о дружбе и ненападении между нами."
    bulgaria.7.a: "Дружбе быть!"
    bulgaria.7.b: "Свернуть проект"

    bulgaria.8.t: "Предложение Болгарии"
    bulgaria.8.d: "Профашистски настроенное правительство Филова в Болгарии готово подписать с нами договор о ненападении."
    bulgaria.8.a: "Это ещё один шаг к союзу"
    bulgaria.8.b: "Нам не нужны с ними договоры"

    bulgaria.9.t: "Предложение Болгарии"
    bulgaria.9.d: "Болгарская армия нуждается в автомобилях и решила обратиться к нам, дабы мы им продали 100 автомобилей Опель Блитц. Как мы поступим?"
    bulgaria.9.a: "Воооружим Болгарскую армию"
    bulgaria.9.b: "Мы им ничем не обязаны"

    bulgaria.10.t: "Предложение Болгарии"
    bulgaria.10.d: "Болгарская армия нуждается в автомобилях и решила обратиться к нам, дабы мы им продали 100 автомобилей Фиат 626. Как мы поступим?"
    bulgaria.10.a: "Воооружим Болгарскую армию"
    bulgaria.10.b: "Мы им ничем не обязаны"

    bulgaria.11.t: "Предложение Болгарии"
    bulgaria.11.d: "Болгарская армия нуждается в винтовках и решила обратиться к нам, дабы мы им продали 1500 наших винтовок. Как мы поступим?"
    bulgaria.11.a: "Воооружим Болгарскую армию"
    bulgaria.11.b: "Мы им ничем не обязаны"

    bulgaria.12.t: "Предложение Болгарии"
    bulgaria.12.d: "Болгарская армия нуждается в артиллерии и решила обратиться к нам, дабы мы им продали 100 наших артиллерийских орудий. Как мы поступим?"
    bulgaria.12.a: "Воооружим Болгарскую армию"
    bulgaria.12.b: "Мы им ничем не обязаны"

    bulgaria.13.t: "Танковые учения прошли успешно"
    bulgaria.13.d: "Наши танкисты смогли продемонстрировать боеспособность наших танковых сил и получили ценный опыт в ходе этих учений."
    bulgaria.13.a: "Отлично"

    bulgaria.14.t: "Танковые учения провалились"
    bulgaria.14.d: "Наши танкисты продемонстрировали всю свою неопытность в ходе учений, но мы учтём этот неудачный опыт."
    bulgaria.14.a: "Хорошо"

    bulgaria.15.t: "Балканский союз"
    bulgaria.15.d: "Государство [From.GetName] предлагает нам вступить в Балканский союз, дабы укрепить наши общие позиции на полуострове и сплотить наши народы. Что мы ответим на их предложение?"
    bulgaria.15.a: "Вместе мы сильнее"
    bulgaria.15.b: "Нам не нужен такой союзник!"

    bulgaria.16.t: "Они согласны"
    bulgaria.16.d: "Государство [From.GetName] согласно воевать плечом к плечу в возможной войне с соседями."
    bulgaria.16.a: "Отлично"

    bulgaria.17.t: "Они против"
    bulgaria.17.d: "Государство [From.GetName] отказывается иметь с нами какие-либо договорённости об едином альянсе. Возможно следует ждать от них удара..."
    bulgaria.17.a: "Жаль"

    bulgaria.18.t: "Борис III скончался"
    bulgaria.18.d: "Царь Борис III сегодня скончался по причине инфаркта... Новым царём Болгарии стал его шестилетний сын Симеон, регентом стал младший брат царя - Кирилл."
    bulgaria.18.a: "Кошмар..."

    bulgaria.19.t: "Отечественный фронт"
    bulgaria.19.d: "Недавно была создана коалиция антифашистских левых партий против нас. В эту коалицию  вошли Болгарская рабочая партия (БРП), одна из фракций Болгарского земледельческого народного союза (БЗНС), Болгарская рабочая социал-демократическая партия (широких социалистов) (БРСДП (ш.с.)). Нам следует что-то предпринять, пока это движение не разрослось."
    bulgaria.19.a: "Хорошо"

    bulgaria.20.t: "Депортация евреев"
    bulgaria.20.d: "Комиссар еврейских вопросов Александр Белев хочет договориться с представителями Германии о депортации евреев в Германию. Чем же эти переговоры окончатся?"
    bulgaria.20.a: "Вывезти всех евреев"
    bulgaria.20.b: "Вывезти евреев с новых территорий"
    bulgaria.20.c: "Они наши граждане!"

    bulgaria.21.t: "Протест Пешева"
    bulgaria.21.d: "Заместитель председателя парламента Димитр Пешев протестует против решения депортации евреев, считая, что это лишает нас национальной гордости и что евреи наши граждане. Особое негодование у него вызвало решение о депортации евреев с довоенных территорий Болгарии. Пешев уже организовал сбор подписей депутатов под коллективным протестом против депортации — всего обращение подписали 43 депутата парламента из 160. Он даже убедил подписать обращение даже бывшего премьер-министра Александра Цанкова, последовательного сторонника союза с Германией."
    bulgaria.21.a: "Снять его с должности"
    bulgaria.21.b: "Частично выполнить его требования"

    bulgaria.23.t: "Поджог гражданской фабрики"
    bulgaria.23.d: "Сегодня ночью неизвестные подожгли гражданскую фабрику. Фабрика полностью не сгорел, но нуждается в серьёзном ремонте."
    bulgaria.23.a: "Ужас..."

    bulgaria.24.t: "Поджог военного завода"
    bulgaria.24.d: "Сегодня ночью неизвестные подожгли военный завод. Завод полностью не сгорела, но нуждается в серьёзном ремонте."
    bulgaria.24.a: "Ужас..."

    bulgaria.25.t: "Взрыв железной дороги"
    bulgaria.25.d: "Сегодня ночью неизвестные подорвали железную дорогу. На месте взрыва железная дорога была сильно повреждена и нуждается в ремонте."
    bulgaria.25.a: "Ужас..."

    bulgaria.26.t: "Болгарское предложение"
    bulgaria.26.d: "Болгарское правительство боится войны на своей территории и скорой капитуляции Германиии, поэтому предлагает нам проект мирного договора на статусе КВО."
    bulgaria.26.a: "Пусть будет мир"
    bulgaria.26.b: "Мы должны продемонстрировать силу"

    bulgaria.27.t: "Болгарский ультиматум"
    bulgaria.27.d: "Болгарское правительство выдвинуло перед нашим молодым государством ультиматум о вхождении в состав Болгарии."
    bulgaria.27.a: "Другого выбора у нас похоже нет..."
    bulgaria.27.b: "Потребовать сохранения автономии"
    bulgaria.27.c: "Мы умрём за свою свободу!"

    bulgaria.28.t: "Македонский ответ"
    bulgaria.28.d: "Македония выдвинула перед нами ответное требование о сохранении своей автономии."
    bulgaria.28.a: "Согласиться"
    bulgaria.28.b: "Никакой автономии!"

    bulgaria.29.t: "Договор с Болгарией"
    bulgaria.29.d: "Болгарское правительство предлагает заключить секретный договор о разделе Румынии. По нему мы сможем вернуть Трансильванию, а болгары Добруджу."
    bulgaria.29.a: "Согласиться"
    bulgaria.29.b: "Нам будет только хуже"

    bulgaria.30.t: "Венгрия согласна"
    bulgaria.30.d: "Наши друзья из Венгрии поддержали нашу инициатиу по переделу румынских территорий."
    bulgaria.30.a: "Хорошо"

    bulgaria.31.t: "Венгрия отказывается"
    bulgaria.31.d: "Наши друзья из Венгрии не поддержали нашу инициативу по переделу румынских территорий. Венгерское правительство слишком напугано возможным усилением Трианонкого договора."
    bulgaria.31.a: "Хорошо"

    bulgaria.32.t: "Румынское предложение"
    bulgaria.32.d: "Румыния устала от войны, поэтому правительство Румынии готово сесть с нами за стол переговоров. Румыния готова выполнить наши требования."
    bulgaria.32.a: "Это победа!"
    bulgaria.32.b: "Мы добьёмся полной капитуляции!"

    bulgaria.33.t: "Развал коалиции"
    bulgaria.33.d: "Румыния уже не представляет угрозы ни Болгарии, ни Венгрии. Больше нет смысла существования этой коалиции..."
    bulgaria.33.a: "Хорошо"

    bulgaria.34.t: "Денонсация Нёйиского договора"
    bulgaria.34.d: "Болгарское правительство начало ревизию Нёйиского мирного договора. Они считают этот мир крайне несправедливым, но его ревизия может нарушить баланс сил на Балканах."
    bulgaria.34.a: "Направить ноту протеста"
    bulgaria.34.b: "Пусть делают, что хотят"

    bulgaria.35.t: "Протест Югославии"
    bulgaria.35.d: "Югославское правительство направило нам ноту протеста против денонсации Нёйиского мирного договора. Если мы к ним не прислушаемся возможна война с Югославией."
    bulgaria.35.a: "Проведём денонсацию"
    bulgaria.35.b: "Мы не выстоим перед их давлением"

    bulgaria.36.t: "Болгарский ответ"
    bulgaria.36.d: "Болгарское правительство проигнорировало наши требования."
    bulgaria.36.a: "Это война!"
    bulgaria.36.b: "У нас недостаточно сил"

    bulgaria.37.t: "Болгарский Капоретти"
    bulgaria.37.d: "Наш контракт с итальянской компанией Капоретти подошёл к концу, но мы можем его продлить."
    bulgaria.37.a: "Продлить контракт"
    bulgaria.37.b: "Хорошо"

    bulgaria.38.t: "Рождение наследника"
    bulgaria.38.d: "Сегодня у царской семьи родился наследник болгарского престола, ему дали имя Симеон."
    bulgaria.38.a: "Когда-нибудь он станет царем!"

    bulgaria.39.t: "Новый экономический кризис"
    bulgaria.39.d: "С началом войны наша страна оказалась в экономическом кризисе из-за зависимости. Теперь мы экономически независимы... Но в экономическом кризисе..."
    bulgaria.39.a: "Кошмар"

    bulgaria.40.t: "Переворот Отечественного фронта"
    bulgaria.40.d: "Одна из фракций Отечественного фронта захватила власть в нашей стране, это катастрофа!"
    bulgaria.40.a: "Кошмар"

    bulgaria.41.t: "Болгарское предложение мира"
    bulgaria.41.d: "Болгарское правительство боится войны на своей территории и скорой капитуляции, поэтому предлагает нам проект мирного договора на статусе КВО."
    bulgaria.41.a: "Пусть будет мир"
    bulgaria.41.b: "Мы должны продемонстрировать силу"

    bulgaria.42.t: "Договор Клодиус-Попов"
    bulgaria.42.d: "Болгарское правительство предлагает нам проект договора по добыче ресурсов, утвердим его?"
    bulgaria.42.a: "Мы готовы сотрудничать"
    bulgaria.42.b: "Нам это не нужно"

    bulgaria.43.t: "Договор Клодиус-Попов"
    bulgaria.43.d: "Германия утвердила проект договора, пришла наша очередь подписать это соглашение."
    bulgaria.43.a: "Мы готовы сотрудничать"
    bulgaria.43.b: "Нам это не по карману"

    bulgaria.44.t: "Договор Клодиус-Попов"
    bulgaria.44.d: "Германия отказывается от сотрудничества с нами, сделка не состоялась..."
    bulgaria.44.a: "Жаль..."

    bulgaria.45.t: "Договор Дельбос-Попов"
    bulgaria.45.d: "Болгарское правительство предлагает нам проект договора по добыче ресурсов, утвердим его?"
    bulgaria.45.a: "Мы готовы сотрудничать"
    bulgaria.45.b: "Нам это не нужно"

    bulgaria.46.t: "Договор Дельбос-Попов"
    bulgaria.46.d: "Франция утвердила проект договора, пришла наша очередь подписать это соглашение."
    bulgaria.46.a: "Мы готовы сотрудничать"
    bulgaria.46.b: "Нам это не по карману"

    bulgaria.47.t: "Договор Дельбос-Попов"
    bulgaria.47.d: "Франция отказывается от сотрудничества с нами, сделка не состоялась..."
    bulgaria.47.a: "Жаль..."

    bulgaria.48.t: "Гарантии Болгарии"
    bulgaria.48.d: "Болгарское правительство нуждается в гарантиях своей независимости. Дадим ли им уверенность в сохранении их независимости?"
    bulgaria.48.a: "Они могут на нас расчитывать"
    bulgaria.48.b: "Мы им ничем не обязаны"

    bulgaria.49.t: "Единение южных славян"
    bulgaria.49.d: "Наши братья, болгары, желают соединения наших братских государств в единое государство для южных славян."
    bulgaria.49.a: "Мы едины!"
    bulgaria.49.b: "Они вегда были нашими врагами"

    bulgaria.50.t: "Единение южных славян"
    bulgaria.50.d: "Югославия поддержала наше предложение, теперь мы будем едины. Ура!"
    bulgaria.50.a: "Мы едины!"

    bulgaria.51.t: "Убийство Христо Лукова"
    bulgaria.51.d: "Боевики из коммунистической партии убили своего главного оппонента. Генерал Христо Луков столько для нас сделал..."
    bulgaria.51.a: "Ужас..."

    bulgaria.52.t: "Переворот фашистов"
    bulgaria.52.d: "Цанков и Луков всё таки совершили военный переворот, теперь вся власть в их руках..."
    bulgaria.52.a: "Ужас..."

