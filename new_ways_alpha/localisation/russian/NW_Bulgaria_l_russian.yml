    BUL_evgenika: "Болгарская евгеника"
    BUL_evgenika_desc: "Мы должны направить все наши научные и технологические средства на развитие евгеники как в Германии, дабы следующие поколения росли более здоровыми."
    BUL_national_sindikats: "Союз национальных синдикатов"
    BUL_national_sindikats_desc: "Союз национальных синдикатов - профсоюз, поддерживавший правительство Цанкова. Он, безусловно, нам поможет, если мы повысим его статус и начнём более активное сотрудничество."
    BUL_militarize_economy: "Милитаризация экономики"
    BUL_militarize_economy_desc: "Для восстановления нашей армии и защиты нашей родины мы должны перевести экономику на военные рельсы в срочном порядке."
    BUL_person_cult: "Культ личности"
    BUL_person_cult_desc: "Наш лидер - один из величайших если не на всей планете, то на всём Балканском полуострове. Мы должны установить культ его личности, дабы ещё крепче укрепить режим и его поддержку среди населения."
    BUL_army_equipment: "Армейское снаряжение"
    BUL_army_equipment_desc: "Наша промышленность весьма слаба и вряд ли потянет производство новейшего снаряжения. Мы должны начать производство дешёвого и малозатратного вооружения для нашей армии."
    BUL_army_discipline: "Армейская дисциплина"
    BUL_army_discipline_desc: "Дисциплина в армии должна преподаваться в первую очередь. Если войска не соблюдают строгого порядка и субординации, то кому нужна такая армия?"
    BUL_plan_balcan_war: "План будущей войны"
    BUL_plan_balcan_war_desc: "Напряжённость во всём мире с каждым днём возрастает всё больше и больше. Ни для кого не секрет, что на горизонте новая война. Мы должны подготовиться и составить наш план к следующей войне, пока не стало слишком поздно."
    BUL_our_land: "У них наша земля!"
    BUL_our_land_desc: "За последние несколько десятилетий соседи Болгарии забрали у неё множество земель. Мы должны вернуть то, что является нашим по праву рождения."
    BUL_army_train: "Ускоренный курс бойцов"
    BUL_army_train_desc: "Если мы хотим восстановить болгарскую армию как действительно грозную военную силу, мы не должны медлить. Необходимо максимально ускорить курс подготовки бойцов!"
    BUL_army_new_equipment: "Новое вооружение"
    BUL_army_new_equipment_desc: "Болгарское вооружение крайне устарело и неэффективно. Мы должны начать производство нового вооружения, дабы восстановить грозность и боевую мощь болгарских вооружённых сил."
    BUL_plan_economy: "Переход к плановой экономике"
    BUL_plan_economy_desc: "Плановая экономика будет для нас очень полезна, если мы хорошо подготовим наш план."
    BUL_people_army: "Народная армия"
    BUL_people_army_desc: "Кто будет лучше служить народу, если не сам народ? Мы должны создать болгарскую народную армию, дабы стать воистину грозной силой."
    BUL_land: "Грамотное использование земли"
    BUL_land_desc: "Землю нужно использовать с умом. Мы должны грамотно её распределить, дабы получить наибольшую прибыль с неё."
    BUL_extra_tech_slot2: "Реформа образования"
    BUL_extra_tech_slot2_desc: "Наша система образования является крайне устаревшей для нашего времени. Мы должны реформировать её, дабы не превратить наш болгарский народ в безмозглых варваров."
