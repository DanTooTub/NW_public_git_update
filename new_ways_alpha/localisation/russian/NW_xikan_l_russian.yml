    POLITICS_LIU_WENHUI_DESC: "Лю Вэньхуэй родился в 1895 году в уезде Дайи провинции Сычуань и учился в Баодинской военной академии, которую окончил в 1916 году. После окончания учебы в 1916 году Лю Вэньхуэй вернулся в Сычуань и служил штабным офицером под командованием военачальника Лю Цуньхоу в сычуаньской армии. В ноябре 1926 года вступил в Гоминьдан и был назначен командующим 24-й армией Национально-революционной армии. Затем Лю был назначен губернатором Сычуани в 1929 году, но его отношения с Чан Кайши были нестабильными, как и провинция, которой он управлял. Сычуань находился в руках Лю и четырех других военачальников: Лю Сяна, Ян Сена, Дэн Сихоу и Тянь Сунъяо. Ни у одного военачальника не было достаточно силы, чтобы сразиться со всеми остальными одновременно, поэтому происходило множество небольших сражений, в которых один военачальник сталкивался с другим. Крупные конфликты возникали редко, заговоры и стычки были характерны для политической сцены Сычуани, эфемерные коалиции и контркоалиции возникали и исчезали с одинаковой скоростью. В мае 1930 года в его провинцию вторглась армия Тибета. Поскольку провинция была вовлечена в внутреннюю борьбу, подкреплений для поддержки сычуаньских войск, дислоцированных в Сикане, не было отправлено. В результате тибетская армия захватила, не встретив особого сопротивления, Гарзе и Синьлун. Когда договоренность о прекращении огня не удалась, Тибет расширил войну, пытаясь захватить части южной провинции Цинхай. В марте 1932 года их войска вторглись в Цинхай, но потерпели поражение. В 1932 году Лю в сотрудничестве с армией Цинхай (клика Ма) отправил бригаду для нападения на тибетские войска в Гарзе и Синьлуне, в конечном итоге повторно оккупировав их и все территории к востоку от реки Цзиньша. В 1932 году, во время китайско-тибетской войны, Лю оттеснил тибетцев к реке Янцзы и даже угрожал напасть на Чамдо. Лю Вэньхуэй соперничал со своим племянником, генералом Лю Сяном. Наконец, Лю был изгнан из Чэнду Лю Сяном в 1935 году, когда последний встал на сторону более мелких военачальников против Лю. Был заключен мир при посредничестве семьи, и Лю получил контроль над соседним районом Сикан. Во время борьбы с коммунистическими силами, когда шел Длинный поход, Чан Кайши неоднократно приказывал Лю направить свои войска против коммунистов, но Лю оправдывался, тайно разрешая безопасный проход для китайской Красной Армии в пакте о ненападении. Всё это время он думал, как набрать силы для попытки реванше в битве со своим племянником, так как обида от триумфа в Сычуани, так и не прошли до сих пор, а амбиции Вэньхуэя настолько велики, что с ними могут посоревноваться лидеры намного более мощных клик. Эта черта и отличает его от остальных милитаристов в Сычуани, но одновременно несоразмерность его эго и текущей армии продолжает терзать душу"

