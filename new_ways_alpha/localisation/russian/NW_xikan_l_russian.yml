     XIK_ula_system_idea_desc: "Сикан отличается очень сложным ландшафтом – горы и джунгли, которые рассечены реками. Дорог почти нет, а те что есть – не подходят для современного транспорта. С древних времён тибетские землевладельцы установили здесь особенный налог «у-л», являющийся транспортной барщиной. Крестьяне, если кому-либо необходимо предоставить транспортные услуги, обязаны предоставлять либо своих вьючных животных, либо самим их произвести, на своей спине или тележках"
