 # Ивенты
     NWxikan.1.t: "Высокогорный и нестабильный регион"
     NWxikan.1.desc: "Лю Вэньхуэй только закончил переезд на новое место работы и жительства – город Кандин, или на тибетском Дарцедо. Сюда он прибыл со своей семьёй, его сын тут же прокомментировал обстановку так – «здесь настолько бедно, что даже Сычуань кажется богатой». Такая смена обстановка стала необходимой после того, как Лю назначали на пост главы Пограничной комиссии и главы Комитета по подготовке провинции Сикан – пока что этот регион формально не является провинцией Китая. Проживает тут меньше миллиона человек, что тоже удивляет по сравнению с 55 миллионной Сычуанью, которую Вэньхуэй так отчаянно пытался захватить. Из-за своего поражения своему племяннику Лю Сяну, ему пришлось смириться с тем, что ему хотя бы оставили возможность сохранить часть своей армии, а также предоставили пост пока ещё не губернатора провинции, но главы данного региона\n\nПрактически всё местное население этнически являются представителями тибетцев, однако, начатый в 1905 году процесс ханьской колонизации, хоть и затормозился после крушения монархии Цин, но не был остановлен. Заселение этого региона ханьцами необходимо не только с целью закрепления его в составе китайского национального государства и ассимиляции, но и с целью введения огромного числа местных земель в сельскохозяйственный оборот, чем местные жители практически не занимаются, несмотря на плодородность этого региона."
     NWxikan.1.a: "Дел немерено"
     NWxikan.2.t: "Работа Утешительной комиссии"
     NWxikan.2.desc: "С 1911 году на данный регион, как одну из исторических областей Тибета, претендует Лхасское правительство, однако абсолютизм тибетской теократии отпугивает местных жителей и их руководителей, привыкших жить под властью Империи Цин. Благодаря этому местные политики пытаются добиться от нас поддержки для свержения монархии в Тибете. Недавно Нанкинское правительство, имеющее своей задачею объединение всего Китая, отправило в наш регион так называемую Утешительную комиссию Сикана во главе с популярным местным ламой Норла Хутуктой, которые прибыли в Сикан в конце прошлого года. Заявленная их цель была в «поддержании миропорядка среди местных жителей» и «подъёме репутации Гоминьдана», но достаточно скоры стали ясны их настоящие намерения – свержение власти милитаристов и установление прямого контроля Нанкина.\n\nКроме того, что у них был отряд из 300 вооружённых кхамцев (местных тибетских жителей), к ним стали присоединиться новые добровольцы, а в последние дни им уже удалось произвести разоружение нескольких полков нашей армии. Де-факто они уже объявили нам войну, начав арестовывать представителей власти Лю Вэньхуэй и замещая собственным бюрократическим персоналом, что является прологом к созданию параллельного правительства в регионе. Пока что они действует на севере, где наша власть и без того была очень слаба, являясь лишь номинальной, однако вскоре они доберутся южнее, так что нам нужно приготовиться"
     NWxikan.2.a: "Может быть они ещё одумаются"
     NWxikan.3.t: "Отсутствие ответа от коммунистов"
     NWxikan.3.desc: "Попытка установить связь с Коммунистической Партией Китая провалилась – тайный запрос, который мы им отправили остался без ответа. Видимо, они помнят о том, что мы некоторое время назад воевали с Красной Армией в Сычуани и теперь не собираются иметь с нами дело"
     NWxikan.3.a: "Им же хуже"
     NWxikan.4.t: "Коммунисты установили связь"
     NWxikan.4.desc: "Наш тайный запрос на установление связей с Коммунистической Партией Китая оказался не без ответа – их правительство выразило готовность к сотрудничеству с нами. Мы будем помогать друг другу информацией и в нужный момент сможем сменить сторону в продолжающейся в нашей стране гражданской войне"
     NWxikan.4.a: "Отлично"
     NWxikan.5.t: "Новая провинция Китая"
     NWxikan.5.desc: "Ещё в последний период существования Империи Цин различные политики вынашивали план по созданию новой провинции Сикан на границе между провинцией Сычуань и Тибетом. Эта необходимость происходит из особенностей местного населения, преимущественно тибетцев и мелких племён со своими королями, а также из-за намерения Тибета, в лице Лхасского правительства, присоединить к себе эти земли. Несмотря на все попытки начать реализацию этого проекта в республиканский период, они ни к чему не приводили. Однако, генерал Лю Вэньхуэй, оказавшийся здесь теперь надолго, явно решил закончить начатое 30 лет назад"
     NWxikan.5.a: "Комиссия по созданию провинции работает"
     NWxikan.6.t: "Выработка новой границы"
     NWxikan.6.desc: "В пограничном округе Сикан продолжается работа по созданию собственной провинции. Так как она будет выделена из территорий провинции Сычуань, то необходимо выработать новую границу между этими двумя регионами. Центральное правительство дало задание обоим правительствам по независимым исследованиям потенциальной границы, которые мы должны завершить, как можно скорее, чтобы получить преимущество при решении вопроса о границе на высшем уровне"
     NWxikan.6.a: "Займёмся же этим поскорее"
     NWxikan.6.b: "Лю Вэньхуэй даже оттуда продолжает создавать проблемы"
     NWxikan.7.t: "[TAG] закончил делимитацию границы"
     NWxikan.7.desc: "Комиссия по установлению границ между Сиканом и Сычуанью, направленная правительством [TAG] закончила свою работу раньше своих соперников. Вероятно, что теперь именно их проект будет принят как основной центральным правительством"
     NWxikan.7.a: "Отлично"
     NWxikan.7.b: "Мы опоздали"
     NWxikan.8.t: "Эмиссары центрального правительства"
     NWxikan.8.desc: "Центральное правительство изучило отчёты обоих правительств по поводу установления границы (несмотря на то, что один из них не был завершён до конца) и решило сделать дополнительную проверку, отправив собственных эмиссаров для решения этого вопроса. Кроме того, это поможет им выяснить точную позицию собственно короля Трокьяпа, о которой до этого было известно лишь косвенно"
     NWxikan.8.a: "И зачем мы проводили это исследование?"
     NWxikan.9.t: "Сычуань отказалась от Трокьяпа?"
     NWxikan.9.desc: "Лю Вэньхуэй, глава комиссии по созданию провинции Сикан, потребовал включения в состав его новой провинции Королевства Трокьяп – территории населённой одним из тибетских племён, но живущих на очень хороших запасах золотоносной руды. Несмотря на ожидания многих, лидеры Сычуани не проявили заинтересованности в сохранении внутри своей провинции. Таким образом, Сикан «без боя» забирает этот ценный кусок земли. Что интересно – политики вспомнили об этих землях только после того, как там побывала армия коммунистов в ходе своего Долгого похода"
     NWxikan.9.a: "Меньше работы"
     NWxikan.9.b: "У Сычуани видимо и без того немало проблем"
     NWxikan.10.t: "Сычуань-Сиканский спор за Трокьяп"
     NWxikan.10.desc: "Лю Вэньхуэй, глава комиссии по созданию провинции Сикан, потребовал включения в состав его новой провинции Королевства Трокьяп – территории населённой одним из тибетских племён, но живущих на очень хороших запасах золотоносной руды. Как и ожидалось, лидеры Сычуани решили просто так не сдаваться и побороться за столь небольшой, но ценный регион. Они заявили, что Сикан может быть независимым, но уезды, на территории которых находятся Королевство должно остаться в составе Сычуани. Что интересно – политики вспомнили об этих землях только после того, как там побывала армия коммунистов в ходе своего Долгого похода. Благодаря тому, что мы отправили в этот регион наших собственных эмиссаров, мы можем провести независимое расследование этого вопроса"
     NWxikan.10.a: "Мы уже контролируем его нашей армией, что они от нас хотят?"
     NWxikan.10.b: "Каковы результаты работы эмиссаров?"
     NWxikan.11.t: "Сделка с центральным правительством"
     NWxikan.11.desc: "После очередного долгого ожидания, у нас кажется намечается прорыв в переговорах и о статусе Трокьяпа, и о статусе Сикана как провинции одновременно, так как центральное правительство предложило нам следующие условия: оно соглашается с передачей нам Трокьяпа в обмен на признание над нами верховенства центрального правительства. В ином случае, губернатору Сычуани позволят решать данный спор таким образом, как он решит нужным"
     NWxikan.11.a: "Надо соглашаться"
     NWxikan.11.b: "Похоже, что в случае отказа нас ожидает война"
     NWxikan.12.t: "Ультиматум Сычуани"
     NWxikan.12.desc: "Как и ожидалось, губернатор Сычуани потребовал от нас передать часть уездов вместе с королевством Трокьяп обратно под контроль армии Сычуани. Если мы этого не сделаем, то нас ожидает силовое разрешение конфликта"
     NWxikan.12.a: "Пусть забирают"
     NWxikan.12.b: "Значит наступило время для второй войны с Сычуанью"
     NWxikan.13.t: "Главное условие центрального правительства"
     NWxikan.13.desc: "Правительство Гоминьдана согласно подтвердить создание нами провинции Сикан в административных границах, установленными нами, но с одним условием – мы признаем их верховенство как официального правительства страны"
     NWxikan.13.a: "Мы готовы это сделать"
     NWxikan.13.b: "Это слишком большая цена"
     NWxikan.14.t: "Крах доходов от аренды"
     NWxikan.14.desc: "Наше правительство установило, что земельный налог должен выплачиваться натурой, а не наличными. Это привело к тому, что доходы землевладельцев от аренды рухнули, и теперь они вынуждены скупать зерно по ценам, которые постоянно росли, чтобы платить налоги. В Кхаме большинство землевладельцев обладает иммунитетом к этим разрушительным изменениям, так как и раннее их арендная плата обычно выплачивалась зерном. Однако, в Ниншу разорившиеся землевладельцы отчаянно пытаются пересмотреть договоры аренды с ханьскими колонистами, часто стремясь вернуть свои земли, в том числе те, которые были сданы в аренду государственным сельскохозяйственным предприятиям. Наше правительство теперь рассматривает три варианта решения данной проблемы. Во-первых, можно просто игнорировать землевладельцев и продолжать аренду в соответствии с контрактами. Во-вторых, мы могли бы удовлетворить просьбы арендодателей и вернуть землю. В-третьих, правительство может просто выкупить землю. Либо мы можем пойти по более долгому пути и создать сложную систему для определения того, какой курс действий следует предпринять в случае каждого случая"
     NWxikan.14.a: "Нужно взвесить и выбрать наиболее выгодный путь"
     NWxikan.15.t: "Система У-ла"
     NWxikan.15.desc: "Сикан отличается очень сложным ландшафтом – горы и джунгли, которые рассечены реками. Дорог почти нет, а те что есть – не подходят для современного транспорта. С древних времён тибетские землевладельцы установили здесь особенный налог «у-л», являющийся транспортной барщиной. Крестьяне, если кому-либо необходимо предоставить транспортные услуги, обязаны предоставлять либо своих вьючных животных, либо самим их произвести, на своей спине или тележках. И по сей день эта система сохраняется, несмотря на попытки китайской власти бороться с ней, но пока что удалось лишь реализовать систему финансовых компенсаций от государства, так как попытка просто отменить у-л просто привела бы к «остановке» всей провинции. Однако, это не означает, что правительство не будет продолжать искать попытки решить данный вопрос"
     NWxikan.15.a: "Тибетские землевладельцы действительно имеют очень большое влияние"
     NWxikan.16.t: "Гибель скота госкомпании"
     NWxikan.16.desc: "Попытка создания государственной компании, занимающейся транспортировкой грузов при помощи вьючных животных провалилась – спустя некоторое время почти все звери погибли на фермах, созданных для них. Xikang Animal Transport по сути стала банкротом во всех смыслах. Пока что наши специалисты пытаются выяснить, чем обусловлено это вымирание – некачественным уходом за животными или банальной болезнью, поразившей всё стадо столь быстро"
     NWxikan.16.a: "Кажется, у нас никогда не получится избавиться от у-ла"
     NWxikan.17.t: "Очередной крах транспортной госкомпании"
     NWxikan.17.desc: "Второй эксперимент по созданию контролирующейся провинцией транспортной компании тоже сошёл на нет, но по той же причине – продержавшись дольше чем в прошлый раз животные вновь погибли от плохого ухода за ними. Видимо, это знак того, что мы должны использовать иные средства решения данной проблемы"
     NWxikan.17.a: "Яков жалко..."
     NWxikan.18.t: "Выступление Лю Вэньхуэя "
     NWxikan.18.desc: "Излюбленным приёмом Лю Вэньхуэя для демонстрации своей прогрессивности стали выступления и митинги перед населением провинции. Сегодняшняя его речь прошла в Кандинском Национальном Педагогическом Колледже, где он со всей серьёзностью произнёс следующие слова:\n\n- Вы студенты очень многообещающие. Вы очень нужны нашей стране. Вы восходящие звезды нашей страны. Район Кандина относительно беден, но я надеюсь, что вы будете усердно учиться, повысите уровень своего образования, улучшите свои знания и внесёте свой вклад в Кандин в будущем! \n\n Как и всегда после таких речей толпа рукоплескала Лю"
     NWxikan.18.a: "Он зарабатывает себе хорошую репутацию"

