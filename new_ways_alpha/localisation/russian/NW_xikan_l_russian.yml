     XIK_decreased_influx_colonists_desc: "Последний цинский губернатор Сычуани Чжао Эрфэн запустил программу переселения ханьцев в Сикан с целью ассимиляции данного региона. Однако, ещё при нём эта политика внедрялась очень тяжело, так как у колонистов возникали большие трудности с освоением из-за земель, принадлежащих тибетским землевладельцам, которую у них приходилось брать в аренду и платить высочайшие налоги. После Синьхайской революции ситуация только ухудшалась с каждым днём, так как местное тибетское население воспринимало ханьцев зачастую в штыки: с одной стороны они несли цивилизацию в эти глухие земли, но с другой – зачастую колонистами становились самые низшие отбросы общества, которым не нашлось места в других регионах. Из-за этого образ ханьца был сильно испорчен в глазах местного населения, воспринимавшего их чуть ли не как бандитов"
