     XIK_difficult_peasants_situation_desc: "Наиболее тяжёлое положение в регионе оказалось у местных крестьян, которые преимущественно состоят из тибетцев, занимаются разведением скота, практически не ведут сельского хозяйства, по крайней мере в массовом характере. Кроме и без того высоких налогов, собираемых правительством и землевладельцами, на крестьянство возложена ещё одна ответственная задача – уплата транспортной барщины у-ла"
     XIK_dominance_tibetan_landowners: "Доминирование тибетских землевладельцев"
     XIK_dominance_tibetan_landowners_desc: "С давних времён все земли Сикана принадлежали потомственным тибетским землевладельцам, при этом – они практически никак её не использовали. Отсюда даже пошло название этих земель, хуан – то есть пустошь. При этом известно, что эти земли чрезвычайно плодородны и могут стать хорошей основной для развития сельского хозяйства. Цинский губернатор Чжао Эрфэн пытался взять тибетцев за «больное» и объявил фактически национализацию земель с целью их заселения ханьцами, которые и станут заниматься аграрной деятельностью, так как даже тибетские крестьяне плохо умеют обращаться с сельским хозяйством. Все эти факторы привели к провалу такого проекта, а сами землевладельцы восстановили свой контроль над землями. С приходом Лю Вэньхуэя, несмотря на его заявления о поддержании курса на национализацию, в реальности не произошло практически никаких реальных шагов в эту сторону. Наоборот, связи с тибетскими землевладельцами были слишком нужны для Лю, чтобы удерживать свою власть для более великой цели – восстановления контроля над всей Сычуанью. Кроме того, землевладельцы обязались по сути отчислять доходов от земель в карманы Лю и его большой семьи или мелких чиновников. Таким образом, произошёл удивительный факт уважения новой власти принципов неприкосновенности частной собственности, но без особой цели в этом – скорее это оказалось случайным положительным фактором правления Лю Вэньхуэя"
     XIK_influence_tibetan_landowners: "Влияние тибетских землевладельцев"
