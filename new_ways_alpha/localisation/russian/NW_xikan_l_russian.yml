 NWprc.100.a: "Союзники нам нужны всегда"
 NWprc.100.b: "Никаких связей с реакционными милитаристами"

 NWwarlord.100.t: "Народное восстание в Сикане"
 NWwarlord.100.desc: "Правительство пограничного района Сикан организовало восстание против центральной власти и перешло в полном составе под контроль Коммунистической Партии Китая вместе со своими вооружёнными силами. Бессменный лидер Сикана Лю Вэньхуэй в очередной раз доказал своё удивительное политическое чутьё, смог установить связь с коммунистами и при их приближении к его вотчине – организовал бескровный переход всех подконтрольных ему территорий под власть Советского правительства"
 NWwarlord.100.a: "Очередной удар из подвоха"

 NWchi.100.t: "Твёрдые намерения создания новой провинции"
 NWchi.100.desc: "Военачальник Лю Вэньхуэй всё же прочно укрепился в пограничном районе Сычуани, названном Сикан. Теперь он вынашивает план создания собственной провинции – эта идея не нова, она была в головах политиков ещё с начала Синьхайской революции. Сикан нужен Китаю, чтобы удерживать в составе страны земли с преимущественно тибетским населением в высокогорье. Там и разместил свою базу Лю Вэньхуэй. Ему нужно будет выполнить несколько важных обязательств перед тем, как формально сможет создать провинцию, но главным нашим условием в переговорах с ним должно стать условие – подчинение центральному правительству в обмен на признание новой провинции"
 NWchi.100.a: "Хороший план. Будем ждать действий с его стороны"
 NWchi.101.t: "Решение вопроса границы Сикана"
 NWchi.101.desc: "В Сикане военачальник Лю Вэньхуэй продолжает свою политику создания собственной провинции на месте пограничного округа Сикан. Одним из слабых мест этого проекта является граница между новой провинцией и старой провинцией Сычуань. Чтобы решить этот вопрос, мы можем потребовать от властей обоих регионов провести независимые работы по определению границ, чтобы в итоге выработать проект, удовлетворяющий всех"
 NWchi.101.a: "Пусть этим и займутся"
 NWchi.102.t: "Аргументы сторон в споре о Трокьяпе"
 NWchi.102.desc: "Главным яблоком раздора между властями Сычуани и Сикана является достоверность источников, подтверждающих аргументы, выдвинутые обеими сторонами. Оба органа власти внесли свой вклад в написание истории Трокьяпа, собрав исторические факты и свидетельства. Например, Лю Вэньхуэй обвинил сычуаньскую власти в ложном цитировании книжного отчета о создании Провинция Сикан чиновника Фу Сонгму. Сиканский военачальник рассматривает эту книгу не как исторический документ, а всего лишь как личный отчет. Он считает необходимым ссылаться на архивные документы, которые могли бы служить неопровержимым доказательством. По его словам, не было никаких фактических доказательств того, что Трокьяп стал частью округа Даофу (который сейчас контролируется Сычуанью), потому что Окружные архивы Даофу были уничтожены коммунистами в ходе их Длинного похода. Кроме того, в архивах Кандина имеются встречные доказательства, датированные временами Империи Цин. По словам властей Сикана, источники в этих архивах помогли доказать, что Трокьяп не был частью Даофу; последний не получал налогов от Трокьяпа, а у короля Трокьяпа не было печати, которая доказывала бы, что он был частью регулярной китайской администрации. Власти Сикана провели архивное исследование и обнаружили, что три досье о политике последнего императорского губернатора Сычуани Чжао Эрфэна всё ещё существуют. Все они датированы 1911 годом и касаются включением Трокьяпа в состав регулярной администрации «Пограничной зоны Сычуани», то есть нынешнего Сикана"
 NWchi.102.a: "А что считает сам король Трокьяпа?"
 NWchi.103.t: "Печать короля Трокьяпа"
 NWchi.103.desc: "И Сикан, и Сычуань также используют в качестве доказательств вопрос печати, которую король Трокьяпа должен был получить в качестве доказательства своей принадлежности к маньчжурской администрации и которую в итоге он не получил. В этих документах говорится о том, что в то время обе стороны (тибетская и маньчжурская) чувствовали настоятельную необходимость в получении или предоставлении официального статуса члена новой административной структуры или в предотвращении местного восстания против Цинских властей. Беспорядки в Китае помешали королю Трокьяпа получить эту печать. Таким образом, были высказаны сомнения относительно судьбы из Трокьяпа в самом конце маньчжурской династии. Согласно вторичным китайским источникам, король Трокьяп признал власть династии Цин в 1700 году и получил титул миротворца в 1702 году. Затем, в конце Второй Цзиньчуаньской войны 1771-1776 годов, во время которого он перешел на сторону императорской армии, он был назначен комиссаром по пропаганде умиротворения. Однако, как отметили власти Сычуани и подтвердили их коллеги из Сикана, ничего не известно о титуле этого местного вождя, предположительно полученого между 1904 и 1911 годами, когда Чжао Эрфэн проводил политику ассимиляции местного населения. Сам король Трокьяп объяснял тот факт, что он никогда официально не получал свой титул, переездом управления пограничного района Сычуань в Кандин, имевшее место в то время"
 NWchi.103.a: "Какое-то безумие, давайте ближе к делу – что нам выгодно?"
 NWchi.104.t: "Предложение Сикану"
 NWchi.104.desc: "Главная цель, которую мы должны извлечь из текущих переговоров – установление нашей власти на наибольшей территории. Поэтому вопрос Трокьяпа стоит решить в пользу Сикана, если Лю Вэньхуэй согласится признать верховенство нашего правительства над ним. Предлагать аналогичную сделку Сычуани бесполезно, так как её губернатор уже давно идёт по этому пути, а кроме того находится намного ближе к нашей армии, чем далёкий высокогорный Сикан"
 NWchi.104.a: "Передадим наше предложение Лю Вэньхуэю"
 NWchi.105.t: "Согласие Лю Вэньхуэя"
 NWchi.105.desc: "По всей видимости, теперь уже губернатор Сикана согласился на сделку, предложенную нами ему. Он получил Трокьяп и защиту от нападения Сычуани, а мы – весь Сикан под свой контроль"
 NWchi.105.a: "Прекрасно"
 NWchi.106.t: "Отказ Лю Вэньхуэя"
 NWchi.106.desc: "Военачальник Лю Вэньхуэй оказался крепким орешком и решил отказать нам на столь выгодную для него сделку. Теперь его судьба принадлежит губернатору Сычуани, в пользу которого мы разрешаем спор о Трокьяпе"
 NWchi.106.a: "А мы значит получим контроль над Сиканом через саму Сычуань"
 NWchi.107.t: "Последнее условие для Сикана"
 NWchi.107.desc: "Лю Вэньхуэй провёл все необходимые подготовительные работы, необходимые для создания провинции Сикан. Теперь мы должны принять это решение на официальном уровне, но поставив Лю одно условие – он должен признать наше правительство, в ином случае мы не признаем создание им провинции"
 NWchi.107.a: "Именно так мы и поступим"
 NWchi.108.t: "Лю Вэньхуэй согласился"
 NWchi.108.desc: "Военачальник Лю Вэньхуэй, а теперь уже видимо губернатор провинции Сикан, согласился с нашим предложением"
 NWchi.108.a: "Ещё одна территория начинает переходить под наш непосредственный контроль"
 NWchi.109.t: "Лю Вэньзуэй отказался"
 NWchi.109.desc: "Военачальник Лю Вэньхуэй отказался от предложенной нами сделки о создании провинции Сикан. Теперь его судьба зависит только от него, а мы можем поддерживать иные силы в этом регионе, которые смогут его свергнуть"
 NWchi.109.a: "Он сделал себе же хуже"

 NWsih.100.t: "Претензии Сикана на Трокьяп"
 NWsih.100.desc: "Лю Вэньхуэй, глава комиссии по созданию провинции Сикан, потребовал включения в состав его новой провинции Королевства Трокьяп – территории населённой одним из тибетских племён, но живущих на очень хороших запасах золотоносной руды. Уже несколько раз за республиканский период Китая инвесторы пытались наладить добычу на этих рудниках, но натыкались на сопротивление местного короля. Мы должны решить, будем ли встревать в спор с Лю Вэньхуем из-за этих территорий, или отдадим их ему просто так"
 NWsih.100.a: "Они приносят больше проблем, чем пользы"
 NWsih.100.b: "Мы добьёмся восстановления контроля над Трокьяпом"
 NWsih.101.t: "Решение центрального правительства"
 NWsih.101.desc: "Вердикт центрального правительства в нашем с Сиканом территориальном споре оказался не в нашу сторону – Лю Вэньхуэй забирает себе королевство Трокьяп с его золотоносными рудниками"
 NWsih.101.a: "Не велика потеря для 55 миллионной провинции"
 NWsih.102.t: "Решение центрального правительства"
 NWsih.102.desc: "По всей видимости, Лю Вэньхуэй сильно поссорился с центральным правительством в ходе переговоров о королевстве Трокьяп, так как сегодня мы получили информацию о разрешении данного территориального вопроса в нашу пользу, так ещё и с возможностью силовым образом вернуть себе неподконтрольный регион"
 NWsih.102.a: "Для начала попросим передать Трокьяп дипломатически"