    tromexico.15.d: "Социалисты баламутят общественность и вносит раздор в наши ряды. Они уже начали отмечать необходимость о повороте в сторону Мировой революции и подняли вооруженное восстание, стремясь вернуть контроль над страной. После десятилетия спокойствия вновь формируются «красные бригады», а перебежчики из нашей армии собираются в штатах, до сих пор находящихся под управлением антицерковных губернаторов. \n\nЕсть версия, что за этим стоит недавно прибывший в Мексику тов. Троцкий Л.Д., но она не имеет подтверждений."
    tromexico.15.a: "А ведь мы доверились Троцкому..."
    tromexico.15.b: "Мы должны довести дело до конца!"
    
