    KMX_heavy_industry1: "Мексиканская тяжёлая промышленность I"
    KMX_heavy_industry1_desc: "Мы решили поставить в приоритет нашу военную промышленность, с упором на более дорогие, но более эффективные заводы, специализирующиеся исключительно на производстве вооружений."
    KMX_heavy_industry2: "Мексиканская тяжёлая промышленность II"
