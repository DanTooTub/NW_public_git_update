    kmx_spory: "Трудовые споры"
    kmx_spory_desc: "Мексиканская экономика страдает от постоянных трудовых споров. В результате этого, каждый год миллионы рабочих часов теряются из-за забастовок и проблем с поставками."
    kmx_econom_dno_1: "Сильный упадок экономики"
    kmx_econom_dno_1_desc: "Придя к власти, троцкисты приняли страну в руинах после двух гражданских войн, ураганом пронесшихся по ней. Предстоит долгий путь восстановления."
    kmx_econom_dno_2: "Средний упадок экономики"
    kmx_econom_dno_2_desc: "Ситуация в экономике стала улучшаться, но еще далека от идеала."
    kmx_econom_dno_3: "Незначительный упадок экономики"
    kmx_econom_dno_3_desc: "Экономика почти восстановлена."
    tro_communism_idea: "Троцкистский коммунизм"
    tro_communism_idea_desc: "В Мексике еще остались приверженцы старых идей и, разумеется, они уже приступили к саботажу работы нового правительства."
    tro_communism_2_idea: "Троцкистский коммунизм"
    tro_communism_2_idea_desc: "Организация труда на военных началах позволит оправиться экономики от недавнего кризиса, параллельно решая задачу подготовки общества к борьбе за Мировую революцию."
    tro_communism_3_idea: "Троцкистский коммунизм"
    tro_communism_3_idea_desc: "Мы наладили производство и смогли залатать экономику от недавнего кризиса. Теперь мы можем бросить все наши силы на подготовку общества к борьбе за Мировую революцию."
    form_kab_idea: "Сформированное правительство"
    form_kab_idea_desc: "В условиях разрухи весьма сложно работать. Для нормального функционирования государства нужен хоть какой-то кабинет министров, а царящий вокруг хаос вынуждает нас использовать бюрократические методы управления и повышать уровень продуктивности."
    NKOP_idea: "Народный комиссариат оборонной промышленности"
    arm_trud_idea: "Трудовые армии"
    arm_trud_idea_desc: "Милитаризация труда необходима в целях военной подготовки рабочих и крестьян. Тезис о милицейской форме армии должен быть воплощен в жизнь."
    KMX_weapons: "Мексиканское оружие"
    KMX_weapons_desc: "Централизованный военно-промышленный комплекс снабжает нас оружием, аналогов которому нет в мире."
    Cardenas: "Ласаро Карденас"
    Cardenas_desc: "Министр национальной обороны Ласаро Карденас предлагает изменить структуру нашей системы снабжения для увеличения её эффективности."
    tri_plan_idea: "Трехлетний план"
    tri_plan_idea_desc: "Управление нашей экономикой с помощью плана позволит нам увеличить объем производства, но, к сожалению, сделает ее менее "гибкой"."
    KOB_idea_1: "Комитет общественной безопасности"
    KOB_idea_1_desc: "Комитет общественной безопасности является хорошим помощником в борьбе против врагов государства."
    KOB_idea_2: "Комитет общественной безопасности"
    KOB_idea_2_desc: "Комитет общественной безопасности является хорошим помощником в борьбе против врагов государства."
    four_inter_lider_snab_idea: "Лидер Четвертого Интернационала"
    four_inter_lider_snab_idea_desc: "Мы возглавляем Четвертый Интернационал, являющейся бьющимся сердцем революции во всем мире. Торговые и промышленные связи между всеми участниками укрепляются."
    four_inter_member_snab_idea: "Снабжение Четвертого Интернационала"
    four_inter_member_snab_idea_desc: "Поток товаров и ресурсов из Четвертого Интернационала служит для укрепления нашей экономики и промышленного потенциала, делая нас более приспособленными к ведению войны."
    KMX_DEFENCE: "Оборона республики"
    KMX_DEFENCE_desc: "После двух гражданских войн, наша страна находится в руинах, но мы смогли взять власть. Теперь мы должны ее удержать и наладить промышленность и экономику. Сейчас мы слабы, и, если дело дойдёт до войны, мексиканский народ должен быть готов бороться, используя свои превосходные знания местности и решимость защищать свою родину."
    KMX_EXPANSION: "Экспансионизм"
    KMX_EXPANSION_desc: "Мировая революция не ждет! Мы должны взять как можно больше."
    KMX_new_mayak2: "Новый маяк коммунизма"
    KMX_new_mayak2_desc: "Советский Союз поражен диктатурой бюрократии и отклонился от пути, начертанного Карлом Марксом. Мы учтем их ошибки и пойдем своим путем."
