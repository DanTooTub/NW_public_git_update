    KMX_medium_industry2: "Мексиканская средняя промышленность II"
    KMX_medium_industry2_desc: "Мы решили подойти к нашей военной промышленности адаптивно, предпочитая строить несколько небольших военных заводов, которые можно преобразовать в гражданские, и наоборот."
    KMX_heavy_industry_drive: "Тяжёлый производственный драйв"
