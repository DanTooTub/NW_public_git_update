l_russian:
 CHI_split_pailingmiao: "Разделить Совет Байлиньмяо"
 mengjiang.1.t: "Центральное правительство требует разделить Совет"
 mengjiang.1.d: "Центральное правительство в Нанкине во главе с Чан Кайши потребовало разделить Монгольский комитет по политическим вопросам местной автономии, также известный как Совет Байлиньмао. Их аргументация не была ясна, но они заявили, что будут последствия, если мы не выполним. Какие меры мы должны предпринять в ответ?"
 mengjiang.1.a: "Мы вынуждены подчиниться."
 mengjiang.1.b: "К черту их."
 mengjiang.2.t: "Совет Байлиньмяо успешно разделился"
 mengjiang.2.d: "Монгольский комитет по политическим вопросам местной автономии, также известный как Совет Байлиньмао, был успешно разделен на Монгольский совет Суйюань, который де-факто контролируется генералами клики Шаньси, и сам Монгольский комитет. Это должно препятствовать тому, чтобы весь регион Суйюань отошел к японцам."
 mengjiang.2.a: "Хорошие новости!"
 mengjiang.3.t: "Принц Дэмчигдонров отказывается разделить Совет"
 mengjiang.3.d: "Принц Дэмчигдонров отказался от нашего требования разделить Монгольский комитет по политическим вопросам местной автономии, также известный как Совет Байлиньмао. Какие средства мы должны принять в ответ?"
 mengjiang.3.a: "Попросим клику Шаньси разобраться с ними."
 mengjiang.3.b: "Что эти монголы себе позволяют?"
 mengjiang.4.t: "Центральное правительство разделило Совет Байлиньмяо"
 mengjiang.4.d: "Монгольский комитет по политическим вопросам местной автономии, также известный как Совет Байлиньмяо, разделен на Монгольский совет Суйюань и первоначальный Монгольский комитет. Генералы из нашей клики возьмут под контроль Монгольский совет Суйюань."
 mengjiang.4.a: "Хорошие новости!"
 mengjiang.5.t: "Центральное правительство просит нас вторгнуться во Внутреннюю Монголию"
 mengjiang.5.d: "Монгольский комитет по политическим вопросам местной автономии, также известный как Совет Байлиньмяо, отказался выполнить распоряжение центрального правительства. Теперь центральное правительство просит нас вторгнуться во владения Дэмчигдонрова. Какие средства мы должны принять в ответ?"
 mengjiang.5.a: "Мы позаботимся о них."
 mengjiang.5.b: "Это не наши проблемы."
 mengjiang.6.t: "Расширение во Внешнюю Монголию"
 mengjiang.6.d: "В декабре 1935 года мы отправили корпус в Северный Чахар, который установил ряд районов под наш контроль. Монгольские князья, запуганные этим, а также озлобленные на китайское правительство решили начать с нами сотрудничество. Пользуясь слабостью Нанкина, мы можем организовать марионеточное правительство во Внутренней Монголии, которое помогло бы создать плацдарм для вторжения в Китай."
 mengjiang.6.a: "Нужно действовать незамедлительно"
 mengjiang.6.b: "Мы не можем так рисковать"
 mengjiang.7.t: "Япония требует создать новое правительство для монголов"
 mengjiang.7.d: "Япония обратилась с официальной просьбой помочь нам сформировать правительство Новой Монголии. Они также заявили, что если мы отклоним их предложение, это будет иметь серьезные последствия. Однако в настоящее время Китай слишком коррумпирован, чтобы защищать нас, поэтому это может стать для нас очень хорошим шансом восстановить Монгольскую империю."
 mengjiang.7.a: "Японцы могут помочь нам"
 mengjiang.7.b: "Это слишком опасно, мы обратимся за помощью к Шаньси"
 mengjiang.8.t: "Смерть Ёндонванчуга"
 mengjiang.8.d: "Наш великий лидер, Ёндонванчуг, был найден сегодня мёртвым в своей резиденции. Официальная версия гласит, что он умер от продолжительной болезни, но среди чиновников ходят слухи, что его отравили японские шпионы. Отныне страной будет руководить принц Дэмчигдонров, его заместитель."
 mengjiang.8.a: "Это печальный день для монголов."
 
 Demchugdongrub_new_leader: "Принц Дэмчигдонров, прямой потомок Чингисхана, станет нашим лидером"
 MEN_restored_empire: "Возродило Монгольскую империю"
 form_mongol_empire_category: "Возродить Монгольскую империю"
 form_mongol_empire_category_desc: "Когда-то монголы управляли всем миром, их власть простиралась от России до Китая. Сейчас судьба вновь улыбнулась нам, предлагая шанс возродить Монгольскую империю!"
 form_mongol_empire: "Возродить Монгольскую империю"
 united_mongol_folk: "Завершено объединение монгольского народа"
 expand_mongol_empire_unlock_tt: "Откроются решения на расширение Монгольской империи"
 MON_claim_chinese_territory: "Претендует на территорию Китая"
 MON_proclaimed_mongol_empire: "Возродило Монгольскую империю"
 MON_coronation_in_beiping: "[Root.GetLeader] – провести коронацию в Пекине "
 MON_coronation_in_beiping_tt: "Мы сможем короновать [Root.GetLeader] либо как как императора Монголии, либо как императора Китая. Второй вариант позволит нам в будущем национализировать все регионы Китая, но при этом явно расстроит монгольских националистов."
 MON_declare_chinese_empire: "Провозгласить себя единственной легитимной китайской властью "
 MON_unite_mongol_people: "Объединение монгольского народа"
 MON_unite_mongol_people_desc: "Некогда великий монгольский народ ныне разделён между множеством суверенных государств, не всегда учитывающих интересы национальных меньшинств. Пора покончить с этим и создать единое национальное монгольское государство!"
 MON_integrate_chahar: "Присоединить Чахар"
 MON_integrate_ordos: "Присоединить Ордос и Суйюань"
 MON_integrate_buryatia: "Присоединить Бурятию"
 MON_integrate_inner_mongolia: "Присоединить земли Внутренней Монголии"
 MON_integrate_kumul: "Присоединить Кумуль" 
 MON_integrate_manchuria: "Интегрировать монгольские территории в Маньчжурии"
 MON_integrate_chita: "Утвердить бурят-монгольскую власть в Чите "
 MON_integrate_irkutsk: "Утвердить бурят-монгольскую власть в Иркутске"
 MON_integrate_dzhungaria: "Присоединить Джунгарию"
 MON_integrate_tannu_tuva: "Присоединить Танну-Туву"
 NW_mongol_empire.1.t: "Возрождение Монгольской империи"
 NW_mongol_empire.1.desc: "Сегодняшний день знаменует собой новый день, новую эру, когда монголы вновь начнут править миром. Вся страна празднует провозглашение Монгольской империи, и нам лишь остаётся наслаждаться минутами спокойствия перед началом великой бойни за возрождение нашего духа и величия.\n\n Остаётся лишь решить, как добиваться своих целей – умеренными или более агрессивными способами."
 NW_mongol_empire.1.a: "Всякая война должна вестись с точки зрения международного права"
 NW_mongol_empire.1.b: "Чингисхан никого не спрашивал, когда покорял свет!"
 NW_mongol_empire.2.t: "Коронация в Пекине"
 NW_mongol_empire.2.desc: "Сегодня [Root.GetLeader] торжественно вошёл в Пекин – некогда столичный город великой империи Хань. Чтобы утвердить власть над захваченной территорией и провести историческую параллель с событиями прошлого, было решено провести коронацию.\n\n Однако мнения разошлись, кем же должен быть коронован [Root.GetLeader]. Одни считают, что он должен расширить власть на весь Китай и стать его императором, другие утверждают, что ханьцы должны быть покорены, как и все другие народы. Решить это должны мы."
 NW_mongol_empire.2.a: "Да здравствует император Великой Монголии!"
 NW_mongol_empire.2.b: "Мы распространим власть на весь Китай!"
 NW_mongol_empire.3.t: "Монгольские националисты недовольны нашей политикой"
 NW_mongol_empire.3.desc: "Монгольские националисты недовольны тем, что, похоже, они вновь станут угнетаемым народом внутри новой Китайской империи. Чтобы не допустить этого, они подняли вооружённое восстание, поддержанное народом!"
 NW_mongol_empire.3.a: "Мы должны разбить их..."