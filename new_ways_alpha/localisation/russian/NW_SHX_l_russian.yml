     SHX_bo_yibo: "Бо Ибо"
     SHX_bo_yibo_desc: "Родился в уезде Динсян провинции Шаньси. В апреле 1925 года в 17 лет вступил в Коммунистическую партию Китая. С 1925 по 1928 гг. работал в качестве секретаря ячейки КПК в Гражданском институте учителей пров. Шаньси, заместителем секретаря, а позже секретарем партийного комитета г. Тайюань, столицы пров. Шаньси, главой канцелярии парткома города Тайюань. После поражения Революции 1925—1927 гг. ушёл в подполье и продолжил политическую работу в сельских районах пров. Шаньси. В конце 1928 года был назначен военным секретарем парткомитета КПК г. Тяньцзинь и секретарем Военного комитета Северного Китая. Организовывал переброску солдат для коммунистов. Три раза подвергался аресту гоминьдановцами. Находясь в заключении в Пекинском военном исправительном лагере в 1931 году, возглавил в лагере ячейку КПК. После освобождения в 1936 году был назначен секретарем рабочего комитета партийной ячейки КПК в провинции Шаньси."
     SHX_liu_shaoqi: "Лю Шаоци"
     SHX_liu_shaoqi_desc: "Лю Шаоци родился в деревне Хуамынлоу уезда Нинсян провинции Хунань, младшим ребёнком в многодетной семье его отца, по профессии школьного учителя (у него было три старших сестры и два старших брата). Имя Шаоци, данное ребёнку, означало «человек редкостной, необычной судьбы». Получив начальное образование в родном уезде, Лю поступил в педагогическое училище в городе Чанша и в 1917 году в городе Баодине поступил на курсы, где молодые люди готовились к поездке на учёбу во Францию в надежде продолжить образование за границей. Однако, включившись в революционную борьбу, приняв активное участие в «движении 4 мая» молодой Лю Шаоци сменил свои приоритеты и стал мечтать о поездке в Москву, а не в Париж. В 1920 году, перебравшись в Шанхай, Лю вступил в Союз социалистической молодёжи Китая (крыло коммунистического движения в Китае), где впервые познакомился с работами Маркса и Энгельса, стал изучать русский язык. После вступления в Москве в коммунистическую партию Китая Лю вернулся на родину и был направлен в Шанхай для работы с рабочими организациями этого города. Оттуда он был переведен в угольный бассейн Аньюань в качестве помощника Ли Лисаня, где добился больших успехов в качестве партийного работника: именно он с Ли Лисанем организовал грандиозную шахтёрскую забастовку, в которой приняли участие около 20 тыс. рабочих. В 1925 году Шаоци был избран заместителем председателя Всекитайской организации профсоюзов. В том же году он организовал антибританское движение в Шанхае, а затем, перебравшись в Ухань, участвовал в организации продолжавшейся 16 месяцев Сянган-Гуанчжоуской забастовки 1925—1926 годов. Когда в 1927 году гоминьдановцы начали противодействовать коммунистам, Лю начал руководить рабочим движением из подполья. Он стал секретарем Союза трудящихся провинции Хубэй и организовывал демонстрации в Ханькоу. В апреле того же года на V съезд КПК Лю был избран членом Центрального комитета КПК. В 1928 году Лю назначили секретарём партийного бюро рабочих, а в 1929 году — секретарём партийной ячейки КПК в Маньчжурии. В 1930 году он снова уехал в Москву для участия в V конгрессе Красного Профинтерна и на некоторое время оставался в СССР в качестве члена Исполнительного бюро. Вернувшись из СССР, Шаоци работал в Маньчжурии, затем был отправлен в штаб созданной Мао Цзэдуном и Чжу Дэ советской республики в Цзянси и стал руководить производственной деятельностью рабочих групп. Во время работы в Цзянси Лю был избран председателем Всекитайской организации профсоюзов. Лю покинул Цзянси и примкнул к «Великому походу», но был вызван для ведения подпольной работы в Северном Китае"
     SHX_sun_dianying: "Сунь Дянъин"
     SHX_sun_dianying_desc: "Родился в уезде Юнчэн провинции Хэнань. Занимался бандитизмом на границе провинций Хэнань и Аньхой, постепенно его мощь и влияние росли. В 1925 году присоединился к НРА, в 1928 году совершил знаменитое разграбление могил императоров династии Цин. Позднее выступал на стороне Фэн Юйсяна и Янь Сишаня против Чан Кайши в различных конфликтах. Когда в 1933 году 4-й кавалерийская и 6-я пехотная японские дивизии вторглись в провинцию Жэхэ, то 41-я армия Сунь Дяньиня вела против них упорные бои. Это немного восстановило его репутацию, а также дало ему возможность сильно увеличить своё влияние. К моменту подписания перемирия в Тангу войска Сунь Дяньиня контролировали стратегически важную железную дорогу, ведущую из Бэйпина в провинцию Суйюань. Когда в мае 1933 года Фэн Юйсян организовал в провинции Чахар «Чахарскую народную антияпонскую армию», то Сунь также выступил за организацию сопротивления японцам и критиковал позицию Центрального правительства за его следование соглашательской политике Чан Кайши. Центральное правительство опасалось, что Сунь может сговориться с Фэном, и позволило ему использовать железную дорогу в интересах своих войск. Однако Сунь не желал быть вовлечённым в конфликт с Чан Кайши, он предпочитал принять участие в развитии Северо-Запада, где он мог бы получить территорию в собственное управление. Когда в середине июня Чан Кайши приказал Сунь Дяньину оставить железную дорогу и перебазироваться в пустынную провинцию Цинхай, Сунь с готовностью выполнил приказ. В июле войска Чан Кайши сменили войска Сунь Дяньина и отрезали Антияпонскую армию от получения снабжения из Центрального Китая. Чан Кайши полагал, что «Северо-Западные Ма» имеют достаточно сил, чтобы справиться с Сунь Дяньином, но при этом противники ослабят друг друга в борьбе. Чан Кайши отправил на северо-запад Чжу Шаоляна в качестве «Ответственного за умиротворение провинции Ганьсу», который в собственных интересах тайно посоветовал «Северо-Западным Ма» не дать Сунь Дяньину возможности занять свой новый пост. Сильные протесты вкупе со слабыми позициями Чан Кайши в этом регионе вынудили его в ноябре 1933 года остановить продвижение Сунь Дяньина через провинцию Суйюань. Однако его войска начали голодать, от бездействия среди них началось брожение. В январе 1934 года, чтобы его армия не умерла от голода или не взбунтовалась, Сунь Дяньин был вынужден отправить свои 60 тысяч человек на запад в провинцию Нинся, которой управлял Ма Хунбинь. Поддержанный Ма Хункуем из Ганьсу и Ма Буфаном с Ма Буцином из Цинхая, Ма Хунбинь отказал им в праве прохода, и началась трёхмесячная схватка между армией Сунь Дяньина и объединёнными силами клана Ма. В итоге в марте в сражение вступил Янь Сишань войска которого отрезали Сунь Дяньину пути к отступлению, а Чан Кайши воспользовался шансом публично лишить Сунь Дяньина всех постов. Сунь Дяньин был вынужден в начале апреля отступить в Баотоу, а потом удалился в Тайюань, чтобы жить в одиночестве. Остатки его войск влились в войска Янь Сишаня."
