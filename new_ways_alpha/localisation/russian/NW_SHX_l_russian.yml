     SHX_yan_xishans_ten_year_plan_2_idea_desc: "Потерпев поражение в войне Центральных равнин в 1930 году против Чан Кайши, Янь Сишань осознал острую необходимость модернизации отсталой экономики своей провинции, которая могла бы в будущем укрепить его могущество. Находясь под впечатлением от успехов первой пятилетки в СССР и быстрой индустриализации аграрной страны, Янь Сишань провозгласил в 1932 году десятилетний план экономического возрождения провинции Шаньси, который предусматривал финансирование промышленного строительства в основном за счёт провинциальной казны. Также примером для него служил японский опыт индустриализации Маньчжурии, откуда он вернулся после достижения компромисса с Чан Кайши. Прежде всего Янь хотел создать в Шаньси тяжёлую промышленность, способную производить современное вооружение, включая военные самолёты. Для этого планирование внедрялось на все уровне жизни провинции, благо теперь у Яня была способная к этому бюрократия, а солдаты отправлялись колонизировать соседнюю провинцию Суйюань, богатую железную рудой и необработанными целинными землями. Экономика с каждым годом становится всё более и более государственной, а то что остаётся в руках частных предпринимателей подчиняется жёстким указаниям сверху. Однако, всё это ложится тяжёлым бременем на массовое крестьянство в провинции, что уже привело к тому, что в народе план прозвали «десятью годами голода», а популярность коммунизма в деревне растёт с каждым днём"
