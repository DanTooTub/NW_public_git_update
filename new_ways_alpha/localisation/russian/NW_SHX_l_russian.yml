     SHX_remnants_of_sun_dianyings_army_idea: "Остатки армии Сунь Дянъина"
     SHX_remnants_of_sun_dianyings_army_idea_desc: "В 1934 году милитарист Сунь Дянъин потерпел поражение от армий клик Ма в попытке завоевать северо-запад Китая. Генералам-мусульман помог Янь Сишань, нанеся удар в спину Суню. После этого Чан Кайши лишил Суня всех постов, а сам он отправился в изгнание в Тайюань, столицу провинции Шаньси. Остатки же его армии примкнули к армии Яня Сишаня. Спустя время сам Сунь перебрался к своему другу Суну Чжэюаня в провинцию Хэбэй, где кроме того получил пост чиновника в новообразованном местном правительстве"
     SHX_narrow_gauge_railways_idea: "Узкоколейные железные дороги"
     SHX_narrow_gauge_railways_idea_desc: "Когда в начале 20-х годов Янь Сишань начинал развивать инфраструктуру внутри своей провинции, он часто наблюдал, как железные дороги становились важнейшими артериями, по которым перебрасывались войска милитаристов и от контроля которых зависел исход грандиозных сражений. С целью одновременно наладить связи внутри провинции, но не позволить другим милитаристам получить упрощённый доступ внутрь гор Шаньси, Янь решил строить свою железную дорогу на узкой колее – таким образом он ещё и сокращал расходы на их строительство, так как она становилась дешевле обычной железной дороги. Уже позже выяснился достаточно прозаичный минус этого решения – проблемы с логистикой. Вывозить и продавать какие-либо товары из провинции по железной дороге становится слишком невыгодно"
     SHX_yan_xishans_ten_year_plan_idea: "Десятилетний план Яня Сишаня"
     SHX_yan_xishans_ten_year_plan_idea_desc: "Потерпев поражение в войне Центральных равнин в 1930 году против Чан Кайши, Янь Сишань осознал острую необходимость модернизации отсталой экономики своей провинции, которая могла бы в будущем укрепить его могущество. Находясь под впечатлением от успехов первой пятилетки в СССР и быстрой индустриализации аграрной страны, Янь Сишань провозгласил в 1932 году десятилетний план экономического возрождения провинции Шаньси, который предусматривал финансирование промышленного строительства в основном за счёт провинциальной казны. Также примером для него служил японский опыт индустриализации Маньчжурии, откуда он вернулся после достижения компромисса с Чан Кайши. Прежде всего Янь хотел создать в Шаньси тяжёлую промышленность, способную производить современное вооружение, включая военные самолёты. Для этого планирование внедрялось на все уровне жизни провинции, благо теперь у Яня была способная к этому бюрократия, а солдаты отправлялись колонизировать соседнюю провинцию Суйюань, богатую железную рудой и необработанными целинными землями. Экономика с каждым годом становится всё более и более государственной, а то что остаётся в руках частных предпринимателей подчиняется жёстким указаниям сверху. Однако, всё это ложится тяжёлым бременем на массовое крестьянство в провинции, что уже привело к тому, что в народе план прозвали «десятью годами голода», а популярность коммунизма в деревне растёт с каждым днём"
     SHX_a_weak_and_small_army_idea: "Слабая и малочисленная армия"
     SHX_a_weak_and_small_army_idea_desc: "Несмотря на своё происхождение из армии и буквальный статус милитариста, Янь Сишань никогда не ставил армию во главу угла – наоборот, больше всего он любит заниматься вопросами гражданского управления. Отчасти, это позволяет ему местный ландшафт провинции – труднопреодолимые горы и мощные реки отрезают Шаньси от остального Китая, позволяя Сишаню пренебрегать качеством армии. Кроме того, Янь никогда не доверял своим войскам – он хорошо знает, как легко армия может свергать своих лидеров"
     SHX_efficient_and_modern_bureaucracy_idea: "Эффективная и современная бюрократия"
     SHX_efficient_and_modern_bureaucracy_idea_desc: "Главным бичом Китая и почти каждого губернатора является трудности со своей бюрократией. Особенно эта проблема стоит у реформаторов вроде Сишаня. Сохраняющиеся феодальные элементы в структуре управления государством мешают продвижению позитивных изменений и модернизации страны. Янь достаточно быстро осознал эту проблему и стал готовить поколение молодой и современной бюрократии с начала 20-х годов, отправляя студентов учится в университеты в других странах и готовя массовые кадры внутри провинции в специальных заведениях. Это привело к тому, что в настоящий момент ему по сути удалось преодолеть сопротивление местных землевладельцев, которые традиционно занимали бюрократические посты. Кроме того, Янь создал строго лояльный ему корпус современной полиции, а также изменил налоговую систему, также вырвав её также из рук потомственных землевладельцев"
