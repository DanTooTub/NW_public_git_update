     shanxi.1.t: "Спокойная провинция, скрытая горами и реками"
     shanxi.1.desc: "Янь Сишань это один из непотопляемых политиков Китая. Придя ко власти в родной провинции Шаньси на заре Синьхайской революции, он хранит свой пост уже почти два десятка лет, стараясь заниматься внутренним развитием и умело лавировать между крупными политическими и военными баталиями Китая. Даже Северная экспедиция Гоминьдана, с основателем которого он был лично знаком очень давно, и попытка возглавить восстание против Чан Кайши не сумели скинуть его с позиции губернатора.\n\nОднако, времена и испытания заставляли Яня постоянно пересматривать как собственные политические взгляды, так и внутреннюю политику провинции. Если до поражения Германии в Великой войне, он был сторонником милитаризма, то после победы Антанты он понял, что будущее за демократиями, но боясь потери власти, он развернул у себя в провинции огромную имитационную демократию – создавал «сверху» различные общественные организации, которые поддерживали и продвигали его идеи, изображая поддержку народа. Хотя возможно, что Сишань искреннее пытался добиться этой поддержки, так как уже в то время он вступил в противостояние с землевладельцами и бюрократией своей провинции. Естественно они чувствовали, что модернизация приведёт к потери их многолетней власти, а соответственно зачастую они саботировали программы реформ, продвигаемых губернатором.\n\nЧтобы бороться с ними Янь Сишань стал готовить новую бюрократию, отправляя учиться молодых людей за границу и создавая учебные заведения в Шаньси – он на личном примере понимал важность образования для проведения таких преобразования, учёбу он проходил в Японии и видел то, как сумела измениться и модернизироваться страна Восходящего Солнца, благодаря перениманию лучших достижений Запада. Там же он и поставил своей целью провести такие же изменения в своей стране. Или хотя бы своей провинции"
     shanxi.1.a: "Уголок спокойствия на севере страны"
     shanxi.2.t: "Десять лет голода"
     shanxi.2.desc: "После своего поражения от Чан Кайши в 1930 году, Янь отправился в небольшое изгнание в Маньчжурию. Там он вдохновился как опытом японской индустриализации этого региона, так и успехами первой советской пятилетки. Вернувшись в 1932 году в свою провинцию, имея уже подготовленные им самим за десятилетие современные молодые управленческие кадры, он объявил о начале «десятилетнего плана», который должен провести индустриализацию провинции. Он включал в себя строительство гидроэлектростанций, захват соседней провинции Суйюань, богатой железными рудами, налаживание благодаря собственным огромным запасам угля сталепрокатного производства, продление железных дорог, создание дополнительной тяжёлой промышленности для обеспечения своей армии – хотя и без того Тайюань славился своим знаменитым артиллерийским арсеналом, возведённым после Великой войны при помощи американцев и немцев. Это производство с тех времён помогало армии Сишаня быть независимым от поставок вооружения извне, а также позволило снарядить армию артиллерией – о чём многие милитаристы тогда могли только мечтать. Но сегодня десятилетний план ставит уже новые задачи, теперь Янь Сишань желает получить промышленность, позволяющую ему строить даже самолёты.\n\nОднако, на такие масштабные проекты требуются большие финансовые затраты – и здесь Янь Сишань повёл себя тоже нестандартно для милитариста: сделал ставку на землевладельцев, обложив их прогрессивным налогом. Последние конечно подчинились указам губернатора, но стали ещё более требовательными к крестьянам в сельской местности, на которых косвенно легла нагрузка от десятилетнего плана. И без того по ним очень сильно ударила Великая Депрессия, приведшая к наплыву дешёвых иностранных товаров и разорившая огромное число людей. Усилило данный эффект также то, что в течение 20-х годов реформы Сишаня привели к подъёму качества жизни населения на фоне других провинций. Все эти события привели к тому, что в народе современные события прозвали «десятью годами голода»."
     shanxi.2.a: "Эта промышленность как нельзя кстати пригодится для отражения японского вторжения"
     shanxi.3.t: "Движение за Новую Жизнь"
     shanxi.3.desc: "19 февраля 1934 года на массовом митинге в Наньчане Чан Кайши призвал соотечественников начать «Движение за Новую Жизнь». Выступая перед 50-тысячной толпой, он обратился к опыту Германии и Японии, к традиционным конфуцианским постулатам, к христианству. Примерами всему обществу должны стать отряды синерубашечников Гоминьдана, которые проводят зачистку советских районов на юго-востоке страны, после изгнания оттуда коммунистов.\n\nЭта общегосударственная кампания ставит своей целью обновление и укрепление Китая через восстановление традиционных конфуцианских моральных ценностей. «Движение за новую жизнь» должно было, по мысли его инициаторов, приучить каждого китайца к соблюдению таких традиционных ценностей, как ли (ритуал), и (справедливость), цянь (скромность), чи (справедливость). Большое значение придавалось пропаганде конфуцианского понятия сяо (уважение к старшим), упрочению трудовой этики, развитию чувства патриотизма и готовности защищать родину.\n\nЯнь Сишань одобрил проведение такой компании, так как он сам чрезвычайно трепетно относится к конфуцианским принципам и с начала своего правления пытается продвигать неоконфуцианство благодаря своим сторонникам и своей собственной идеологии"
     shanxi.3.a: "Нанкин будет доволен"
     shanxi.4.t: "Казнь генерала Ли Фуина"
     shanxi.4.desc: "Мы потерпели серьёзное поражение от японской армии. Частично это было связано с нашим нежеланием впускать на территорию провинции войска нелояльные лично генералу Сишаню, однако признать это будет слишком сильным ударом по его репутации. Поэтому для Яня будет намного удобнее обвинить в этом поражении какого-то из генералов, например, Ли Фуина – он как раз опасен тем, что знает об обмане с сокрытием реальной информации о силах и возможностях армии Сишаня обороняться от захватчиков. Кроме того, такая показательная казнь послужит примером для других офицеров армии Шаньси"
     shanxi.4.a: "Он слишком много знал, и потому пострадает"
     shanxi.5.t: "Янь Сишань предлагает сотрудничество"
     shanxi.5.desc: "Генерал Янь Сишань, контролирующий десятилетиями свою провинцию Шаньси, недавно потерпел сильное поражение от нашей армии в ходе её похода. Спасла его лишь помощь со стороны центрального правительства, которое ввело на территорию провинции свою более подготовленную армию. Однако, это привело к усилению контроля уже со стороны Нанкина. Известный своей политической изворотливостью, генерал Сишань явно намерен теперь сбалансировать это, вступая в контакт с нашей партией.\n\nСейчас Янь предлагает объединить усилия перед лицом японской агрессии, заключив тайный союз между КПК и его армией. Он освободит из своих тюрем наших товарищей, разрешит деятельность ячейки партии у себя в провинции, а мы поможем провести ему модернизацию его армии"
     shanxi.5.a: "Мы готовы заключить союз"
     shanxi.5.b: "Мы не готовы сотрудничать с реакционерами"
     shanxi.6.t: "Тайный союз с коммунистами заключён"
     shanxi.6.desc: "Наше предложение коммунистам о тайном союзе ради сопротивления японцам было ими одобрено. Мы заключили соглашение согласно которому мы обязуемся отпустить пленённых коммунистических солдат и офицеров, а КПК поможет с реформированием нашей армии"
     shanxi.6.a: "На тактическом уровне союз с коммунистами поможет нам спастись от Нанкина"
     shanxi.7.t: "Коммунисты отказались от союза"
     shanxi.7.desc: "Наше предложение коммунистам о тайном союзе ради сопротивления японцам было ими отвергнуто. Таким образом КПК в очередной раз доказало, что им не интересна судьба Китая, а они являются лишь проводниками интересов Москвы и Советского Союза"
     shanxi.7.a: "Значит, мы будем действовать самостоятельно"
     shanxi.8.t: "Возвращение пленных коммунистов из Шаньси"
     shanxi.8.desc: "Генерал Янь Сишань исполняет свою часть договорённостей – он отпустил из своей тюрьмы пленённых солдат и офицеров Красной армии, в том числе генерала Вана Руофея"
     shanxi.8.a: "Добро пожаловать домой"
     shanxi.9.t: "Освобождение Бо Ибо"
     shanxi.9.desc: "Янь Сишань пытается привлечь к работе в провинции огромное число её уроженцев. Одним из них является коммунист Бо Ибо – очень эффективный организатор и активный партийный деятель на севере Китая. После поражения 1927 года он ушёл в подполье и продолжил политическую работу в сельских районах провинции Шаньси. В конце 1928 года был назначен военным секретарем парткомитета КПК города Тяньцзинь и секретарем Военного комитета Северного Китая. Организовывал переброску солдат для коммунистов. Три раза подвергался аресту гоминьдановцами. Находясь в заключении в Пекинском военном исправительном лагере в 1931 году, возглавил в лагере ячейку КПК.\n\nЯнь организовал для Го Инъи, одного из бывших одноклассников Бо и бывшего коммуниста, работающего на клику Шаньси, поездку в тюрьму и заручился поддержкой Бо: Го удалось убедить Бо подписать антикоммунистическое признание, чтобы обеспечить его освобождение при молчаливой поддержке Коммунистической партии, и Бо смогу вернутся сегодня в Шаньси, чтобы начать свою работу по антияпонской линии."
     shanxi.9.a: "Уроженцы Шаньси будут больше привержены патриотизму ради спасения своей малой родины"
     shanxi.10.t: "Вооружённый конфликт между армиями"
     shanxi.10.desc: "Возникновение новой группы войск внутри армии Яня Сишаня, названных «Новой армией» в противовес «Старой армии», бывшей на службе у него ранее, привело к расколу в командовании и лидерстве. Командирами Новой армии стали политики-коммунисты, освобождённые Сишанем после заключения союза с КПК, однако постепенно они стали выходить из-под контроля губернатора. Их сила постепенно росла и наконец случилось неизбежное – начало вооружённого конфликта между двумя фракциями армии. Кто начал конфликт уже невозможно понять: коммунисты валят всё на милитаристов, милитаристы на коммунистов, но точно можно сказать одно – у обоих сторон были причины желать силовым путём избавиться от своих соперников. Янь Сишань в конфликте естественно занял сторону своих старых товарищей в противовес Бо Ибо – активному функционеру и лидеру КПК в провинции"
     shanxi.10.a: "Янь Сишань должен восстановить свой полный контроль"
     shanxi.10.b: "Бо Ибо доказал, что он лучше может организовать управление армией"
     shanxi.11.t: "Инцидент с Новой армией"
     shanxi.11.desc: "Эксперимент по созданию особых частей в нашей армии привёл к печальному результату – находясь под командованием про-коммунистически настроенных политиков эти части, названные «Новой армией», вышли из-под нашего управления. Их лидеры заявили о неподчинении нам и перешли самостоятельно в подчинение органам КПК. На этом можно сказать, что наш союз с коммунистами фактически завершён, но с другой стороны – теперь вся армия Шаньси подчиняется снова одному Яню Сишаню"
     shanxi.11.a: "Угроза коммунистического переворота миновала"
     shanxi.12.t: "Проект плотины на Хуанхэ"
     shanxi.12.desc: "Через нашу провинцию протекает одна из двух главных рек Китая – Хуанхэ. Она всегда служила в первую очередь как транспортная артерия, но в двадцатом веке технологии давно позволяет раскрыть полный потенциал гидроресурсов Северного Китая. Перегородив Хуанхэ плотиной, мы сможем получать огромные мощности на гидроэлектростанции, которые в свою очередь запитать большое количество промышленности и городов.\n\nТакой амбициозный проект не мог не заинтересовать генерала Сишаня. Он дал поручение своим молодым профессиональным инженерам разработать проект такой плотины. Спустя несколько месяцев работа была завершена, однако итоги оценки плана оказались катастрофическими – сил построить такую ГЭС в современной обстановке у Шаньси нет даже с учётом Десятилетнего плана"
     shanxi.12.a: "В Прекрасном Китае Будущего Сишань обязательно воплотит этот проект в жизнь"
     shanxi.13.t: "Сишань провозглашает правительство"
     shanxi.13.desc: "Генерал Янь Сишань, правящий провинцией Шаньси и под влиянием которого находится большая часть северо-запада Китая, долгое время сохранял свою лояльность официальному правительству Китайской Республики и его союзнику – Японской Империи. Однако сегодня бывший милитарист в очередной раз совершил удивительный дипломатический ход – он объявил собственное правительство страны под лозунгом борьбы с японскими империалистами и их союзниками «предателями нации, засевшими в Нанкине».\n\nЭтот удивительный ход после нескольких лет сотрудничества как с Гоминьданом, так и с Японией, резко меняет обстановку в Китае и по всей видимости продлевает гражданскую войну на неопределённый срок. Неизвестно, как к этому отнесутся другие политические силы и простые китайцы, но разыграть патриотическую карту политики всегда любили. Журналисты предполагают, что пойти на такой шаг Сишаня вынудила тотальное давление со стороны центрального правительства с целью убрать его от власти"
     shanxi.13.a: "С ним нельзя было сотрудничать с самого начала"
     shanxi.13.b: "Сишань снова нас предал" 
     shanxi.13.c: "Китай никогда не подчинится Японии"
     shanxi.14.t: "Побег Цзяна Канху"
     shanxi.14.desc: "После появления первых известий о войне с Японией политик Цзян Канху, который последнее время проживал в столице нашей провинции Тайюане, восхваляя в своих статьях мудрое руководство провинцией генералом Сишанем, бежал из Шаньси. По неподтвержденной информации он пытается добраться до Гонконга, чтобы не оказаться на территории охваченной войной"
     shanxi.14.a: "Понятно, почему он оказался настолько неудачным политиком"
     SHX_news.1.t: "Янь Сишань новый президент Китая"
     SHX_news.1.desc: "Во время Войны на Центральных равнинах между армией Чан Кайши и армиями милитаристов, журнал Time на обложке своего очередного издания разместил фотографию Яня Сишаня с подписью «Следующий президент Китая» - в тот момент все ожидали, что он одержит победу над генералиссимусом. Однако чуда не случилось, Нанкинская клика завалила северные армии потоком солдат, а Молодой маршал Чжан Сюэлян нанёс удар в спину Яню.\n\nСпустя долгие годы, на которые пришлось возвращение на пост губернатора, десятилетний план, войны за объединение страны и восстание против японского правления, Янь Сишань наконец снова может оказаться на обложке журнала Time, но теперь уже точно в статусе президента Китайской Республики – провозглашённой сегодня в столице страны"
     SHX_news.1.a: "Манёвр, который стоил нам 15 лет"
     SHX_news.1.b: "Неужели Китай окончательно един?"
     
