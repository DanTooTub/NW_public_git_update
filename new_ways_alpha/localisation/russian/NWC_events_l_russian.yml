l_russian:
 azerbaijan.2.t: "Советско-Азербайджанское сотрудничество"
 azerbaijan.2.d: "Несмотря на все прежние разногласия, азербайджанское правительство обратилось к нам с просьбой о научном сотрудничестве. Несомненно, оно будет полезно и для нас, но не рискуем ли мы поддержать азербайджанские амбиции, соглашаясь на это?"
 azerbaijan.2.a: "Мы должны помочь нашим коммунистическим друзьям!"
 azerbaijan.2.b: "Советские исследования будут полезны."
 azerbaijan.3.t: "СССР соглашается"
 azerbaijan.3.d: "Переговоры прошли успешно, была достигнута договоренность о сотрудничестве в бронетанковой сфере с возможным расширением сотрудничества в будущем."
 azerbaijan.3.a: "Этот договор - первый камень в фундаменте нашего общего будущего."
 azerbaijan.4.t: "СССР отклоняет предложение"
 azerbaijan.4.d: "СССР отклонил наше предложение, видимо, опасаясь нашей возрастающей военной мощи"
 azerbaijan.4.a: "Плохие новости."
 
 azerbaijan.5.t: "Поддержка фашистов в турции"
 azerbaijan.5.d: "Поддерживая фашистов в государстве Турция, мы сделаем её националистической."
 azerbaijan.5.a: "Одна нация, одно государство!"
 
 azerbaijan.6.t: "Азербайджанско-Американское сотрудничество"
 azerbaijan.6.d: "Азербайджан хочет, чтобы мы поделились технологиями. Что мы должны ответить?"
 azerbaijan.6.a: "Мы поможем."
 azerbaijan.6.b: "Азербайджан никогда не получит наших технологий."
 azerbaijan.7.t: "США соглашается сотрудничать!"
 azerbaijan.7.d: "Американский президент [From.GetName] принял наше предложение. Теперь наши страны будут сотрудничать в сфере технологий."
 azerbaijan.7.a: "Отлично!"
 azerbaijan.8.t: "США отклоняет предложение"
 azerbaijan.8.d: "Наше предложение к Американскому правительству было отклонено."
 azerbaijan.8.a: "Черт!"
 
 azerbaijan.9.t: "Немецко-Азербайджанское техническое сотрудничество"
 azerbaijan.9.d: "Азербайджан хочет, чтобы мы поделились технологиями. Что мы должны ответить?"
 azerbaijan.9.a: "Мы поможем."
 azerbaijan.9.b: "Азербайджан никогда не получит наших технологий."
 azerbaijan.10.t: "Немцы согласны сотрудничать!"
 azerbaijan.10.d: "Немецкий фюрер принял наше предложение о сотрудничестве."
 azerbaijan.10.a: "Прекрасно!"
 azerbaijan.11.t: "Германия отклоняет предложение."
 azerbaijan.11.d: "Немецкое правительство отклонило наше предложение."
 azerbaijan.11.a: "Очень жаль."
 
 azerbaijan.12.t: "Азербайджанско-Советское технологическон сотрудничество"
 azerbaijan.12.d: "Азербайлжан хочет, чтобы мы поделились с ним технологиями. Как нам следует ответить?"
 azerbaijan.12.a: "Мы поможем Азербайджану."
 azerbaijan.12.b: "Они не получат наших технологий!"
 azerbaijan.13.t: "СССР соглашается!"
 azerbaijan.13.d: "Советские дипломаты подписали соглашение."
 azerbaijan.13.a: "Отлично!"
 azerbaijan.14.t: "СССР отклоняет предложение"
 azerbaijan.14.d: "Наше предложение о расширении технического сотрудничества с СССР было отклонено."
 azerbaijan.14.a: "Жаль."
 
 azerbaijan.15.t: "Азербайджан хочет купить наши корабли."
 azerbaijan.15.d: "Азербайджанское правительство предложило нам продать 2 легких крейсера из состава нашего флота. Как мы ответим?"
 azerbaijan.15.a: "Мы продадим корабли."
 azerbaijan.15.b: "Мы не можем распродавать корабли."
 azerbaijan.16.t: "Турция продаст нам корабли!"
 azerbaijan.16.d: "Соглашение было достигнуто. Скоро 2 легких крейсера войдут в состав ВМФ Азербайджана."
 azerbaijan.16.a: "Отлично!"
 azerbaijan.17.t: "Турки отказываются!"
 azerbaijan.17.d: "Турецкое правительство отклонило наше предложение, сославшись на невозможность ослабления собственного флота."
 azerbaijan.17.a: "Черт!"
 
 azerbaijan.18.t: "Операция Чака-бей"
 azerbaijan.18.d: "Азербайджан предлагает провести совместные военно-морские учения. Должны ли мы соглашаться?"
 azerbaijan.18.a: "Конечно!"
 azerbaijan.18.b: "Почему мы должны помогать им?"
 azerbaijan.19.t: "Турция согласна на учения."
 azerbaijan.19.d: "Вскоре наши страны проведут совместные маневры в Черном море."
 azerbaijan.19.a: "Отлично!"
 azerbaijan.20.t: "Турция отказывается."
 azerbaijan.20.d: "Турецкое правительство отклонило наше предложение о совместных учениях."
 azerbaijan.20.a: "Печальные новости."
 
 azerbaijan.21.t: "Азербайджан просит советской защиты."
 azerbaijan.21.d: "Следует ли нам соглашаться?"
 azerbaijan.21.a: "Мы поможем."
 azerbaijan.21.b: "Зачем воевать за них?"
 azerbaijan.22.t: "СССР предоставляет гарантии."
 azerbaijan.22.d: "Принимая во внимание многие факторы, советские лидеры решили предоставить гарантии независимости для нашей страны."
 azerbaijan.22.a: "Это принесет взаимную пользу!"
 azerbaijan.23.t: "СССР отклоняет просьбу о гарантиях."
 azerbaijan.23.d: "Советское правительство посчитало такое соглашение недопустимым."
 azerbaijan.23.a: "А мы так надеялись."
 
 azerbaijan.24.t: "Азербайджан просит защиты от Союзников."
 azerbaijan.24.d: "Как мы ответим??"
 azerbaijan.24.a: "Вместе мы выстоим."
 azerbaijan.24.b: "Зачем нам это?"
 azerbaijan.25.t: "Англия предоставляет гарантии"
 azerbaijan.25.d: "Английский парламент решил согласиться. Скоро соглашение будет подписано."
 azerbaijan.25.a: "Отлично!"
 azerbaijan.26.t: "англичане отказываются"
 azerbaijan.26.d: "Все бесполезно. Они отклоняют предложение."
 azerbaijan.26.a: "Плохо."
 
 azerbaijan.27.t: "Турция и Азербайджан выдвигают претензии на Алеппо"
 azerbaijan.27.d: "Следует ли нам уступить?"
 azerbaijan.27.a: "Они правы. Мы передадим им власть в регионе."
 azerbaijan.27.b: "Только через наш труп!."
 azerbaijan.28.t: "Франция соглашается"
 azerbaijan.28.d: "Переговоры прошли удачно. Скоро Сирия войдет в состав Турции."
 azerbaijan.28.a: "Прекрасно!"
 azerbaijan.29.t: "Франция отказывается"
 azerbaijan.29.d: "Французская дулегация сочла невозможным передать контроль над Сирией турецкому правительству."
 azerbaijan.29.a: "Большая ошибка!"
 
 azerbaijan.30.t: "Турко-Азербайджанский пат о ненападении"
 azerbaijan.30.d: "Азербайджан предложил нам подписать пакт о ненападении и дружбе. Как нам ответить?"
 azerbaijan.30.a: "Выпьем за наших новых друзей!"
 azerbaijan.30.b: "Великим османам не нужны друзья."
 azerbaijan.31.t: "Турция соглашается"
 azerbaijan.31.d: "Предложенный пат был подписан. Это событие начинает новую веху в отношених наших стран."
 azerbaijan.31.a: "Отлично!"
 azerbaijan.32.t: "Турция отклоняет пакт"
 azerbaijan.32.d: "Турецкое правительство отклонило пакт, сославшись на то, что он не учитывает их интересы."
 azerbaijan.32.a: "Проклятье."
 
 azerbaijan.33.t: "Азербайджан просит продать армейское снаряжение"
 azerbaijan.33.d: "Для нужд своей армии Азербайджанское правительство решило купить излишки  с наших складов. Как мы ответим?"
 azerbaijan.33.a: "Мы продадим им снаряжение."
 azerbaijan.33.b: "Они не получат нашего оружия."
 azerbaijan.34.t: "Турция согласилась!"
 azerbaijan.34.d: "Турецкое командование сочло возможным продать нам немного оружия. Винтовки и пулеметы скоро прибудут."
 azerbaijan.34.a: "Прекрасно!"
 azerbaijan.35.t: "Турки отказались!"
 azerbaijan.35.d: "Все бесполезно. Эти снобы из государства Турция не хотят и слушать об этом."
 azerbaijan.35.a: "Черт их дери!"
 
 azerbaijan.36.t: "Азербайджанско-Армянский пакт о ненападении"
 azerbaijan.36.d: "Азербайджан хочет подружиться с нами, и для этого подписать пакт о взаимном нейтралитете. Что мы ответим?"
 azerbaijan.36.a: "Конечно мы подпишем пакт!"
 azerbaijan.36.b: "Нам не нужны друзья."
 azerbaijan.37.t: "Армения подписала пакт"
 azerbaijan.37.d: "Правительство Армении подписало пакт о дружбе. Теперь наши государства станут еще ближе!"
 azerbaijan.37.a: "Прекрасно!"
 azerbaijan.38.t: "Армения отказывает"
 azerbaijan.38.d: "Правительство Армении сочло невозможным подписать предложенный пакт."
 azerbaijan.38.a: "Пложие новости."
 
 azerbaijan.39.t: "Азербайджанско-Грузинский пакт о ненападении"
 azerbaijan.39.d: "Азербайджан хочет подружиться с нами, и для этого подписать пакт о взаимном нейтралитете. Что мы ответим?"
 azerbaijan.39.a: "Конечно мы подпишем пакт!"
 azerbaijan.39.b: "Нам не нужны друзья."
 azerbaijan.40.t: "Грузия соглашается"
 azerbaijan.40.d: "Правительство Грузии подписало пакт о дружбе. Теперь наши государства станут еще ближе!"
 azerbaijan.40.a: "Отлично!"
 azerbaijan.41.t: "Грузия отказывается."
 azerbaijan.41.d: "Правительство Грузии сочло невозможным подписать предложенный пакт."
 azerbaijan.41.a: "Жаль."
 
 armenia.2.t: "Севастопольское военное сотрудничество"
 armenia.2.d: "Армения предлагает нам сделку, подразумевающую совместные морские исследование на базе НИИ в Севастополе. Следует ли нам соглашаться?"
 armenia.2.a: "Конечно."
 armenia.2.b: "Они наверняка что-то замышляют."
 armenia.3.t: "СССР соглашается сотрудничать"
 armenia.3.d: "Соглашение было подписано. Скоро в Севастополе будет создано специальное НИИ под руководством 2 стран."
 armenia.3.a: "Отлично!"
 armenia.4.t: "СССР отказывается"
 armenia.4.d: "Советское правительство отклонило наше предложение, сославшись на угрозу шпионажа с нашей стороны."
 armenia.4.a: "Чертовы русские!"
 
 armenia.5.t: "Армянско-Советское технологическое сотрудничество"
 armenia.5.d: "Армения хочет, чтобы мы поделились с ней своими технологиями. Как мы ответим?"
 armenia.5.a: "Мы поможем братскому народу."
 armenia.5.b: "Никогда."
 armenia.6.t: "СССР соглашается!"
 armenia.6.d: "Советский союз согласился на сотрудничество в сфере технологий!."
 armenia.6.a: "Отлично!"
 armenia.7.t: "СССР отказывается"
 armenia.7.d: "Советское правительство сочло невозможным такой договор."
 armenia.7.a: "Жаль."
 
 armenia.8.t: "Армения просит грузинской защиты"
 armenia.8.d: "Что мы ответим?"
 armenia.8.a: "Вместе мы выстоим."
 armenia.8.b: "Зачем нам помогать им?"
 armenia.9.t: "Грузия дает гарантии"
 armenia.9.d: "Грузинское правительство согласилось предоставить нам гарантии независимости."
 armenia.9.a: "Отлично!"
 armenia.10.t: "Грузия отказывается"
 armenia.10.d: "Наша просьба о защите была отклонена."
 armenia.10.a: "Плохие новости."
 
 armenia.11.t: "Немецко-Армянский пакт о военном сотрудничестве"
 armenia.11.d: "Армения хочет сотрудничества в сфере военных технологий. Мы поможем им?"
 armenia.11.a: "Конечно."
 armenia.11.b: "Черта с два!"
 armenia.12.t: "Германия соглашается!"
 armenia.12.d: "Немецкий фюрер подписал соглашение, и теперь наши страны стали еще ближе!"
 armenia.12.a: "Прекрасно!"
 armenia.13.t: "Германия отказывается"
 armenia.13.d: "Наше предложение было отклонено правительством 3 Рейха."
 armenia.13.a: "Жаль."
 
 armenia.14.t: "Армения хочет купить снаряжение"
 armenia.14.d: "Армянское правительство обратилось к нам с просьбой о покупке военного снаряжения. Как мы поступим?"
 armenia.14.a: "Мы продадим то, что они просят."
 armenia.14.b: "Они ничего не получат от Рейха."
 armenia.15.t: "Германия согласилась!"
 armenia.15.d: "Правительство Германии ответило на аше предложение положительно. Скоро снаряжение прибудет в боевые части."
 armenia.15.a: "Отлично!"
 armenia.16.t: "Немцы отказались"
 armenia.16.d: "Германия отказалась продать нам какое бы то ни было снаряжение."
 armenia.16.a: "Жаль."
 
 armenia.17.t: "Армянско-Американское технологическое сотрудничество"
 armenia.17.d: "Армения хочет технологического сотрудничества. Как мы ответим?"
 armenia.17.a: "Мы поможем им."
 armenia.17.b: "Им не видать наших технологий."
 armenia.18.t: "США соглашается!"
 armenia.18.d: "Американское правительство приняло наше предложение о сотрудничестве."
 armenia.18.a: "Отлично!"
 armenia.19.t: "США отклоняет предложение"
 armenia.19.d: "Наше предложение было отклонено американским правительством."
 armenia.19.a: "Плохие новости."
 
 armenia.20.t: "Армения просит английских гарантий"
 armenia.20.d: "Должны ли мы соглащаться?"
 armenia.20.a: "Мы защитим оплот демократии."
 armenia.20.b: "Зачем нам им помогать?"
 armenia.21.t: "Англия соглашается"
 armenia.21.d: "Наше предложение было подписано английским правительством."
 armenia.21.a: "Отлично!"
 armenia.22.t: "Соединенное королевство отказывается"
 armenia.22.d: "Англичане не предоставят нам гарантий независимости."
 armenia.22.a: "Жаль."
 
 armenia.23.t: "Английско-Армянское технологическое сотрудничество"
 armenia.23.d: "Армения просит о помощи в сфере технологий. Что нам следует ответить?"
 armenia.23.a: "Мы поможем."
 armenia.23.b: "Не в этот раз."
 armenia.24.t: "Англия соглашается!"
 armenia.24.d: "Соглашение было подписано. Это несомненно принесет пользу для нас."
 armenia.24.a: "Отлично!"
 armenia.25.t: "Англичане отказываются"
 armenia.25.d: "Наше предложение было отклонено английским парламентом."
 armenia.25.a: "Они слишком многое о себе думают."
 
 armenia.26.t: "Армянско-Грузинский пакт о ненападении"
 armenia.26.d: "Армения хочет заключить с нами пакт о ненападении. Как мы ответим?"
 armenia.26.a: "Конечно мы согласны."
 armenia.26.b: "Нам не нужны друзья."
 armenia.27.t: "Грузия подписывает пакт"
 armenia.27.d: "Правительство Грузии подписало пакт о ненападении."
 armenia.27.a: "Отлично!"
 armenia.28.t: "Грузия отклоняет предложение"
 armenia.28.d: "Грузинское правительство отказалось подписать предложенный пакт."
 armenia.28.a: "Жаль."
 
 georgia.2.t: "Грузинско-советское сотрудничество"
 georgia.2.d: "Грузия хочет позаимствовать часть наших технологий. Следует ли нам согласиться?"
 georgia.2.a: "Мы поможем грузинскому народу."
 georgia.2.b: "Никогда!"
 georgia.3.t: "СССР соглашается!"
 georgia.3.d: "СССР предоставит нам технологическую помощь."
 georgia.3.a: "Отлично!"
 georgia.4.t: "СССР отклоняет предложение."
 georgia.4.d: "Наше предложение к [From.GetName] было отклонено."
 georgia.4.a: "Жаль."
 
 georgia.5.t: "Грузия просит защиты."
 georgia.5.d: "Как мы ответим?"
 georgia.5.a: "Мы вступимся за Грузию в случае войны."
 georgia.5.b: "Зачем нам их защищать?"
 georgia.6.t: "СССР предоставляет гарантии"
 georgia.6.d: "Советский союз принял наше предложение, и теперь мы находимся под его защитой"
 georgia.6.a: "Отлично!"
 georgia.7.t: "СССР отказывается подписать пакт"
 georgia.7.d: "Наша просьба о протекторате была отклонена советским правительством."
 georgia.7.a: "А мы так надеялись."
 
 georgia.8.t: "Грузинско-Немецкий пакт о сотрудничестве"
 georgia.8.d: "Грузины хотят, чтобы мы поделились с ними технологиями. Что мы ответим?"
 georgia.8.a: "Мы поможем."
 georgia.8.b: "Грузинам не видать немецких технологий."
 georgia.9.t: "Немцы соглашаются!"
 georgia.9.d: "Немецкий фюрер принял наше предложение о сотрудничестве."
 georgia.9.a: "Отлично!"
 georgia.10.t: "Немцы отклоняют предложение"
 georgia.10.d: "Немецкое правительство отклонило наше предложение."
 georgia.10.a: "Жаль."
 georgia.11.t: "Новая столица"
 georgia.11.desc: "Пришло время выбрать новую столицу, которая станет сердцем ревормированного Советского Союза. И ей станет:"
 georgia.11.a: "Тбилиси"
 georgia.11.b: "Ставрополь"
 georgia.11.c: "Краснодар"
 georgia.11.d: "Москва"
 
 georgia.12.t: "Активация New Ways: Caucasia"
 georgia.12.desc: "Если вы видите это сообщение, значит сабмод активирован£black_moon_texticon \nНадеюсь, вы не забыли активировать в настройках какого-нибудь рев.марксиста, иначе придется надеяться на игровой рандом, а контент сабмода может никак себя не проявить.\nP.S. Для появления троцкистов в Революционной Франции, необходимо ОБЫЧНУЮ Францию пустить по пути фашизма."
 georgia.12.a: "Поехали"