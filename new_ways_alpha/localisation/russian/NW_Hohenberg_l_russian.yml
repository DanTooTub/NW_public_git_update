    HHNBRG_creation_primary_peoples_congress_category: "Создание первичного народного конгресса"
    HHNBRG_creation_primary_peoples_congress_category_desc: "Народ гораздо лучше знает, что ему нужно. Наша империя состоит из нескольких наций, имеющих свои традиции, языки и культуру. Что бы учесть мнение каждого человека, мы создадим первичные народные конгрессы, соответствующие их региону, и каждый житель этого региона, будет туда входить, и его мнение будет учитываться. Во главе же мы поставим национальный конгресс, состоящий из представителей народных конгрессов."
    HHNBRG_creation_primary_peoples_congress: "Создание первичного народного конгресса"
    HHNBRG_creation_primary_peoples_congress_desc: ""
    HHNBRG_national_peoples_congresses_category: "Создание народных конгрессов"
    HHNBRG_national_peoples_congresses_category_desc: "Народ гораздо лучше знает, что ему нужно. Наша империя состоит из нескольких наций, имеющих свои традиции, языки и культуру. Что бы учесть мнение каждого человека, мы создадим первичные народные конгрессы, соответствующие их региону, и каждый житель этого региона, будет туда входить, и его мнение будет учитываться. Во главе же мы поставим национальный конгресс, состоящий из представителей народных конгрессов.\n\n§HЧисло регионов во владении:  §G[?num_owned_states]§!§!\n§HЧисло конгрессов:  §G[?num_of_congresses_var]§!§!\n§HУровень влияния конгрессов:  [GetNameCongressInfluence]§!\n"
    HHNBRG_creation_primary_peoples_congress_tt: "§GПозволит создавать народные конгрессы в регионах.§!"
