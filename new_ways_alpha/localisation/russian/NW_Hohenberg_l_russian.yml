    #Hohenberg Ideas
    HHNBRG_support_aristocrats: "Поддержка аристократов"
    HHNBRG_support_capitalists: "Поддержка капиталистов"
    HHNBRG_philosopher_in_government: "Философ в правительстве"
    HHNBRG_support_worker: "Поддержка рабочих"
    HHNBRG_support_sophia: "Поддержка идей Софии фон Гогенберг"
    HHNBRG_intervention_in_clash_crown: "Вмешательство в «Конфликт Короны»"
    HHNBRG_intervention_in_clash_crown_desc: "Гражданская война в Австро-Венгрии очень опасна для стабильности Европы, поддержав одну из сторон, мы сумеем быстрее её закончить."
    HHNBRG_hired_crews_idea: "Плата наёмникам"
    HHNBRG_hired_crews_idea_desc: "Всё имеет свою цену, особенно - наёмники."
    HHNBRG_right_rule: "Право на власть"
    HHNBRG_right_rule_desc: "После свержения династии Габсбургов, мало кто в них верит, а тем более в Гогенбергов, не имеющих даже права на престол. Но благодаря СМИ, мы можем доказать, что кровь в их жилах – всё ещё кровь императоров, не смотря на отсутствие прав на престол!"
    HHNBRG_peoples_monarchy: "«Народная монархия»"
    HHNBRG_peoples_monarchy_desc: "Монархия в привычном всем виде уже изжила себя. Необходим новый взгляд на устройство государства, где монарх будет лишь лицом государства, представляющим власть народа, который возьмёт всё управление страной на себя, но для этого требуется расписать и закрепить власть народа при помощи новой конституции, что не позволит ненадёжным лицам взять власть в свои руки."
    HHNBRG_free_buy_weapons: "Свободное приобретение оружия"
    HHNBRG_free_buy_weapons_desc: "Отмена лицензий на оружие, позволит нашим подданным держать в домах ружья и иметь право на самооборону. Если большая часть солдат будет уметь обращаться с оружием, это заметно ускорит подготовку армии."
    HHNBRG_polish_anarchists: "Движение анархистов"
    HHNBRG_banks_into_their_own_hands: "Подконтрольные банки"
    HHNBRG_banks_into_their_own_hands_desc: "Швейцария всегда славилась своими банками. Если мы возьмём их под контроль народа, то это без сомнения принесёт нас огромную выгоду."
    HHNBRG_experience_in_mountains: "Опыт войны в горах"
    HHNBRG_experience_in_mountains_desc: "Австрия и Швейцария обладают огромным разнообразием самых разных гористых местностей. Необходимо провести массовые учения для наших войск по подготовке войны в них."
    HHNBRG_belief_supporters_monarchy_idea: "Смена взглядов"
    HHNBRG_belief_supporters_monarchy_idea_desc: "У старого монархизма всё ещё хватает приверженцев, но София и её сторонники сумеют их переубедить, переманив на свою сторону."
    HHNBRG_contribution_trade_unions_idea: "Вклад профсоюзов"
    HHNBRG_contribution_trade_unions_idea_desc: "Профсоюзы должны быть созданы повсеместно, что бы увеличить качество и производительность исполняемых работ."
    HHNBRG_religious_zeal: "Религиозное рвение"
    HHNBRG_religious_zeal_desc: "Вера даёт нашим людям гораздо больше рвения, чем любые иные льготы."
    HHNBRG_new_church_schools_idea: "Церковные школы"
    HHNBRG_new_church_schools_idea_desc: "Нам необходимы новые церковные школы, чтобы люди не забывали об истоках, о необходимости веры в жизни. Помимо библии и духовных вопросов, в них так же будут изучаться новые науки, продвигая нашу нацию вперёд, не давая забывать о прошлом."
    HHNBRG_monarchy_influence: "Сторонники Гогенбергов"
    
    #Конгрессы
    HHNBRG_national_peoples_congresses_zero_idea: "Отсутствие конгрессов"
    HHNBRG_national_peoples_congresses_zero_idea_desc: "Народ гораздо лучше знает, что ему нужно. Наша империя состоит из нескольких наций, имеющих свои традиции, языки и культуру. Что бы учесть мнение каждого человека, мы создадим местные народные конгрессы, куда будут входить жители каждого региона. Во главе же мы поставим национальный конгресс, состоящий из представителей народных конгрессов.\n\n§RКонгрессы присутсвуют меньше, чем на 25% территории.§!"
    HHNBRG_national_peoples_congresses_low_idea: "Низкое влияние конгрессов"
    HHNBRG_national_peoples_congresses_low_idea_desc: "Народ гораздо лучше знает, что ему нужно. Наша империя состоит из нескольких наций, имеющих свои традиции, языки и культуру. Что бы учесть мнение каждого человека, мы создадим местные народные конгрессы, куда будут входить жители каждого региона. Во главе же мы поставим национальный конгресс, состоящий из представителей народных конгрессов.\n\n§PКонгрессы присутсвуют на 25-50% территории.§!"
    HHNBRG_national_peoples_congresses_middle_idea: "Среднее влияние конгрессов"
    HHNBRG_national_peoples_congresses_middle_idea_desc: "Народ гораздо лучше знает, что ему нужно. Наша империя состоит из нескольких наций, имеющих свои традиции, языки и культуру. Что бы учесть мнение каждого человека, мы создадим местные народные конгрессы, куда будут входить жители каждого региона. Во главе же мы поставим национальный конгресс, состоящий из представителей народных конгрессов.\n\n§PКонгрессы присутсвуют на 50-75% территории.§!"
    HHNBRG_national_peoples_congresses_hight_idea: "Высокое влияние конгрессов"
    HHNBRG_national_peoples_congresses_hight_idea_desc: "Народ гораздо лучше знает, что ему нужно. Наша империя состоит из нескольких наций, имеющих свои традиции, языки и культуру. Что бы учесть мнение каждого человека, мы создадим местные народные конгрессы, куда будут входить жители каждого региона. Во главе же мы поставим национальный конгресс, состоящий из представителей народных конгрессов.\n\n§PКонгрессы присутсвуют на 75-99% территории.§!"
    HHNBRG_national_peoples_congresses_absolute_idea: "Абсолютное влияние конгрессов"
    HHNBRG_national_peoples_congresses_absolute_idea_desc: "Народ гораздо лучше знает, что ему нужно. Наша империя состоит из нескольких наций, имеющих свои традиции, языки и культуру. Что бы учесть мнение каждого человека, мы создадим местные народные конгрессы, куда будут входить жители каждого региона. Во главе же мы поставим национальный конгресс, состоящий из представителей народных конгрессов.\n\n§GСеть конгрессов опутывает все наши земли.§!"
    