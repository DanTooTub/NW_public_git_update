l_russian:
    #############
    ##HOHENBERG
    #############
    
    #FOCUSES
    hohenberg_focus: "Фокусы Империи Гогенбергов"
    
    ##CLAIM SECTION##
    HHNBRG_earth_aus_crown: "Земли австрийской короны"
    HHNBRG_earth_aus_crown_desc: "Род Гогенбергов унаследовал претензии на огромное количество территорий, и будет глупо отказаться от них."
    HHNBRG_austrian: "Австрия"
    HHNBRG_austrian_desc: "Австрия - сердце империи Гогенбергов. Мы обязаны получить контроль над Остеррайхом."
    HHNBRG_austrian_tt: "\n\n§gБудет доступен выбор между военным вмешательством и проведением референдума. Результаты рефередума будут зависеть от популярности в §HАвстрии§! §Pмонархизма§!: при §R30%§! - страна станет §Rмарионеткой§!, при §R50%§! - §Rаннексирована§!§!\n"
    HHNBRG_hungary: "Венгрия"
    HHNBRG_hungary_desc: "Некогда Венгрия была крупнейшим королевством, принадлежавшим Габсбургам, но сейчас у власти мы - Гогенберги. Мы вполне можем претендовать на их земли."
    HHNBRG_hungary_tt: "\n\n§gБудет доступен выбор между военным вмешательством и проведением референдума. Результаты рефередума будут зависеть от популярности в §HВенгрии§! §Pмонархизма§!: при §R30%§! - страна станет §Rмарионеткой§!, при §R50%§! - §Rаннексирована§!§!\n"
    HHNBRG_czechoslovakia: "Чехословакия"
    HHNBRG_czechoslovakia_desc: "Все территории современной Чехословакии некогда принадлежали австрийской короне, потому они наши."
    HHNBRG_czechoslovakia_tt: "\n\n§gБудет доступен выбор между дипломатическим решением вопросов, военным вмешательством и проведением референдума. Результаты рефередума будут зависеть от популярности в §PЧехословакии§! §Pмонархизма§!: при §R30%§! - страна станет §Rмарионеткой§!, при §R50%§! - §Rаннексирована§!§!\n"
    ##CIVIL WAR SECTION##
    HHNBRG_conflict_crown: "Конфликт Короны"
    HHNBRG_conflict_crown_desc: "Несмотря на родство, взгляды Габсбургов и Гогенбергов на монархию значительно отличаются, и поскольку, корона Австро-Венгерской империи одна, то между ними не может быть мира."
    HHNBRG_request_swedish_volunteers: "Запрос Шведских добровольцев"
    HHNBRG_request_swedish_volunteers_desc: "Не смотря на широкую поддержку своих идей, София не сможет в одиночку выиграть эту войну, необходимо запросить поддержку в других странах. Например, в Швеции, стране славящейся своей помощью малым государствам."
    HHNBRG_end_swiss_status_quo: "Конец статуса-кво Швейцарии"
    HHNBRG_end_swiss_status_quo_desc: "Швейцария долго сохраняла свой нейтралитет по отношению к мировым конфликтам, но на этот раз им придётся вмешаться, иначе следующими кто окажется на пути быстро растущей империи, будут они."
    HHNBRG_eastern_austrian_border: "Восточный Австрийский кордон"
    HHNBRG_eastern_austrian_border_desc: "Нам необходимо укрепить восточные границы."
    HHNBRG_eastern_austrian_border_tt: "§RНа время выполнения фокуса, все производственные силы будут мобилизованы на постройку укреплений!§!\n\n"
    HHNBRG_northern_austrian_border: "Северный Австрийский кордон"
    HHNBRG_northern_austrian_border_desc: "Нам необходимо укрепить северные границы."
    HHNBRG_opposition_in_habsburg_empire: "Оппозиция Габсбургского правления"
    HHNBRG_opposition_in_habsburg_empire_desc: "В империи Габсбургов идеи Гогенбергов имеют широкое распространение. Возможно, этим стоит воспользоваться, и призвать оппозицию Отто к более решительным действиям."
    HHNBRG_hired_crews: "Дивизии наёмников"
    HHNBRG_hired_crews_desc: "Наёмники есть во всём мире. Почему бы нам не нанять несколько дивизий, что будут верны нам, за определённую цену?"
    HHNBRG_hired_crews_tt: "§GПосле изучения фокуса мы привлечем в свои ряды 5 опытных наемных дивизий. Но нам потребуется время, чтобы все это организовать.§!"
    ##POLITICAL SECTION##
    HHNBRG_rebirth_empire: "Перерождение империи"
    HHNBRG_rebirth_empire_desc: "Некогда разрушенная Австро-Венгерская империя возвращается, но уже под предводительством ветви Гогенбергов."
    HHNBRG_blood_is_not_water: "Кровь – не вода!"
    HHNBRG_blood_is_not_water_desc: "После отстранения династии Габсбургов, мало кто в них верит, а тем более в Гогенбергов, не имеющих даже легитимных права на престол. Но благодаря СМИ, мы можем доказать, что кровь в их жилах – всё ещё кровь императоров, не смотря на отсутствие прав!"
    HHNBRG_hohenberg_dynasty: "Династия Гогенбергов"
    HHNBRG_hohenberg_dynasty_desc: "После всего что произошло, стоит закрепить за Гогенбергами право на престол, вот только разговоры и слухи вокруг нового устройства не перестают витать в воздухе. Все понимают, что полное возвращение к старым порядком – это не выход, ведь каждый слой населения, каждая нация и каждый благородный дом, видит в выигрыше именно себя, но разве такое возможно?"
    HHNBRG_hohenberg_dynasty_trigger_tt1: "Контролируются территория Австрии"
    HHNBRG_hohenberg_dynasty_trigger_tt2: "Контролируются территория Венгрии"
    ##ANARCHISM SECTION##
    HHNBRG_adoption_peoples_charter: "Принятие «Народной Хартии» новой конституцией"
    HHNBRG_adoption_peoples_charter_desc: "Монархия в привычном всем виде уже изжила себя. Необходим новый взгляд на устройство государства, где монарх будет лишь лицом государства, представляющим власть народа, который возьмёт всё управление страной на себя, но для этого требуется расписать и закрепить власть народа при помощи новой конституции, что не позволит ненадёжным лицам взять власть в свои руки."
    HHNBRG_support_of_peoples_empress: "Поддержка народной императрицы"
    HHNBRG_support_of_peoples_empress_desc: "Не смотря на самоустранение от власти, императрица София и её идеи всецело поддерживаются народом. Пользуясь этим, София фон Гогенберг может распространить своё видение и на другие страны."
    HHNBRG_cancellation_of_licenses_for_weapons: "Отмена лицензий на оружие"
    HHNBRG_cancellation_of_licenses_for_weapons_desc: "Отмена лицензий на оружие, позволит нашим подданным держать в домах ружья и иметь право на самооборону. Если большая часть солдат будет уметь обращаться с оружием, это заметно ускорит подготовку армии."
    HHNBRG_gun_conveyors: "Ружейные конвейеры"
    HHNBRG_gun_conveyors_desc: "После принятия закона на свободу оружия, спрос на него заметно вырос. Нам необходимо ускорить и оптимизировать производство ружей, в чём нам помогут специальные конвейеры и новый завод."
    HHNBRG_support_of_polish_anarchists: "Поддержка польских анархистов"
    HHNBRG_support_of_polish_anarchists_desc: "Нам необходимо найти новых союзников, но для этого придётся повлиять на политическое устройство соседних государств. В Польше движение анархистов довольно популярно, почему бы не поддержать их, передав власть в стране им в руки?"
    HHNBRG_revolutionary_union: "Революционный союз"
    HHNBRG_revolutionary_union_desc: "Необходимо создать новый союз, для привнесения революции во все страны мира."
    HHNBRG_preemptive_strike_against_ideological_enemy: "Упреждающий удар по идеологическому врагу"
    HHNBRG_preemptive_strike_against_ideological_enemy_desc: "Несколько лет назад, итальянские националисты репрессировали всех анархистов, выступая против их движения. Такие же идеи они распространяют и в других странах. Необходимо нанести по ним упреждающий удар, привнеся наши идеи в их государство, и убедив Эммануила III в их правильности."
    HHNBRG_accession_of_switzerland: "Присоединение Швейцарии"
    HHNBRG_accession_of_switzerland_desc: "Швейцария один из наших ближайших соседей. Крайне богатых соседей. Необходимо добиться того, чтобы они вошли в состав нашей империи."
    HHNBRG_take_banks_into_their_own_hands: "Взять банки в свои руки"
    HHNBRG_take_banks_into_their_own_hands_desc: "Швейцария всегда славилась своими банками. Если мы возьмём их под контроль народа, то это без сомнения принесёт нас огромную выгоду."
    HHNBRG_center_of_europe: "Центр Европы"
    HHNBRG_center_of_europe_desc: "Мы занимаем центральную часть Европы и через нас идут многие торговые пути, что позволяет нам влиять на мировую торговлю."
    HHNBRG_training_in_mountains: "Тренировки в горах"
    HHNBRG_training_in_mountains_desc: "Австрия и Швейцария обладают огромным разнообразием самых разных гористых местностей. Необходимо провести массовые учения для наших войск по подготовке войны в них."
    HHNBRG_swiss_fortress: "Швейцарская крепость"
    HHNBRG_swiss_fortress_desc: "Нам необходимо подготовить проект по подготовке швейцарских земель к войне, в случае агрессии её крупных соседей."
    HHNBRG_belief_supporters_monarchy: "Убеждение сторонников монархии"
    HHNBRG_belief_supporters_monarchy_desc: "У старого монархизма всё ещё хватает приверженцев, но София и её сторонники сумеют их переубедить, переманив на свою сторону."
    HHNBRG_discrediting_of_party_system: "Дискредитация партийной системы"
    HHNBRG_discrediting_of_party_system_desc: "Нашему государству не нужные иные партии. Они попросту ничего нам не дадут, и даже навредят. Стоит распространить эту мысль среди каждого жителя нашего государства."
    HHNBRG_formation_national_peoples_congresses: "Образование национального и народных конгрессов"
    HHNBRG_formation_national_peoples_congresses_desc: "Народ гораздо лучше знает, что ему нужно. Наша империя состоит из нескольких наций, имеющих свои традиции, языки и культуру. Что бы учесть мнение каждого человека, мы создадим местные народные конгрессы, куда будут входить жители каждого региона. Во главе же мы поставим национальный конгресс, состоящий из представителей народных конгрессов."
    HHNBRG_formation_national_peoples_congresses_tt: "Если мы владеем следующими регионами, то в них будут созданы народные конгрессы: §H[4.GetName], [152.GetName], [840.GetName], [841.GetName], [810.GetName], [839.GetName], [153.GetName], [845.GetName].§!"
    HHNBRG_formation_national_peoples_congresses_ttt: "\n§GЧисло народных конгрессов возрастет на §H[?num_of_congresses_delta]§!§!"
    HHNBRG_peoples_privatization: "Народная приватизация"
    HHNBRG_peoples_privatization_desc: "Для становления нового общества, необходимо применить новый принцип экономики, установив самоуправление, по которому предприятие перейдёт в управление рабочих. Бывшие владельцы вместе с компенсацией, так же получат и право управления этими предприятиями, но только на правах «равного партнёрства с производителями»."
    HHNBRG_contribution_trade_unions: "Вклад профсоюзов"
    HHNBRG_contribution_trade_unions_desc: "Стоит объединить профсоюзы по сферам работы, и создать внутри них профессиональные объединения для обмена опытом и обучения неопытных работников. Это намного увеличит производительность нашего труда в каждой из сфер."
    HHNBRG_intervention_of_trade_unions: "Вмешательство  профобъединений"
    HHNBRG_intervention_of_trade_unions_desc: "Узконаправленные специалисты образовали собственные объединения, способные привнести множество положительных изменений для нашей страны."
    HHNBRG_companys_of_new_sample: "Предприятия нового образца"
    HHNBRG_companys_of_new_sample_desc: "При полной поддержке профсоюзов и профобъединений, были утверждены новые военные заводы. Благодаря новым технологиям и учёту всех ньюансов производства, они будут отстроены гораздо быстрее, оперативно начав производство."
    HHNBRG_faith_in_masses: "Вера в массы!"
    HHNBRG_faith_in_masses_desc: "Распространив веру среди нашего народа, мы подвигнем его на новые свершения, и не важно, касаются они наших солдат или рабочих!"
    HHNBRG_new_church_schools: "Новые церковные школы"
    HHNBRG_new_church_schools_desc: "Нам необходимы новые церковные школы, чтобы люди не забывали об истоках, о необходимости веры в жизни. Помимо библии и духовных вопросов, в них так же будут изучаться новые науки, продвигая нашу нацию вперёд, не давая забывать о прошлом."
    HHNBRG_judicial_hierarchy: "Судебная иерархия"
    HHNBRG_judicial_hierarchy_desc: "Необходимо прописать новые судебные законы, которые будут отталкиваться от религиозных законов."
    HHNBRG_contribution_of_believers: "Вклад верующих"
    HHNBRG_contribution_of_believers_desc: "Каждый житель нашей страны готов пожертвовать своими благами, ради будущего нашего государства."
    HHNBRG_union_of_trade_unions_catholics: "Союз профсоюзов и католиков"
    HHNBRG_union_of_trade_unions_catholics_desc: "Наше государство уникально тем, что его в равной мере поддерживают как верующие, так и рабочие."
    
    
    
    
    #EVENTS
    
    ##### Ивенты Гогенбергов #####
    NWhohenberg.1.t: "Судьба законодательной власти"
    NWhohenberg.1.desc: "В нашей стране уже был парламент, когда наш монарх вернулся к власти. Впрочем, некоторые ярые монархисты предлагают ограничить его роль, передав больше власти правящей династии."
    NWhohenberg.1.a: "Мы должны учитывать волю народа"
    NWhohenberg.1.b: "Вернёмся к славным временам абсолютизма"
    HHNBRG_error_for_opposition_tt: "§RЕсли мы допустим ошибку, это даст больше возможностей для оппозиции.§!"
    HHNBRG_block_demo_tree_tt: "§HДемократическая§! ветка будет заблокирована для изучения."
    HHNBRG_block_demo_tree: "Была сделана ставка на абсолютизм"
    
    NWhohenberg.2.t: "Депутаты парламента"
    NWhohenberg.2.desc: "Теперь, когда мы контролируем возможность провести в рейхстат необходимых нам людей, мы должны определиться, какая группа населения в большей мере должна быть представлена в парламенте."
    NWhohenberg.2.a: "Рабочий класс"
    NWhohenberg.2.b: "Буржуазия"
    NWhohenberg.2.c: "Дворяне"
    nobles_conflict_capitalists_tt: "§RВ нашей стране буржуазия представляет маловлиятельное меньшинство, и его поддержка приведёт к конфликту с дворянством.§!"
    
    NWhohenberg.3.t: "Дворянство недовольно нашим решением"
    NWhohenberg.3.desc: "Дворяне и духовники явно недовольны тем, что мы позволили пройти в парламент всем, кроме этих реакционеров. Они попытались совершить несколько вооружённых выступлений и даже обосновать посадку на трон нелегитимных представителей дома Габсбургов, но подобное безумство было подавлено полицией."
    NWhohenberg.3.a: "Возможно, нужно будет чаще выражать их интересы..."
    NWhohenberg.3.b: "Мы сами знаем, что нам решать"
    HHNBRG_concessions_made_reactionaries_tt: "§HАвстро-Венгерская§! ветка будет заблокирована для изучения."
    HHNBRG_concessions_made_reactionaries: "Совершены уступки реакционерам"
    
    NWhohenberg.4.t: "Австрийская оппозиция требует избавиться от Отто"
    NWhohenberg.4.desc: "Австрийское дворянство и духовенство, недовольное решениями Отто фон Габсбурга, вывело на улицы крупных городов несознательных рабочих и прибывших крестьян (нет сомнений, что мерзавцы из венской церкви их просто подкупили). Они хотят, чтобы сейчас во главе правительства встал влиятельный политик времён Франца-Иосифа, который уже и определит дальнейшую судьбу государства и найдёт подходящего монарха."
    NWhohenberg.4.a: "Принесите мне вина..."
    NWhohenberg.4.b: "Так будет лучше для народа"
    HHNBRG_load_new_focus_tt: "§MИмперия Габсбургов получит новые фокусы с возможностью предоставить власть Гогенбергам.§!"
    
    NWhohenberg.600.t: "Куденхове-Калерги предлагает свою кандидатуру министра"
    NWhohenberg.600.desc: "Рихард Николаус Куденхове-Калерги, основатель Панъевропейского союза, в котором состоит наш монарх, предложил включить себя в правительство Империи в качестве министра или советника, обещая отстаивать права буржуазии и содействовать единству Империи."
    NWhohenberg.600.a: "Мы подумаем об этом позже"
    NWhohenberg.600.b: "Хорошая мысль!"
    HHNBRG_block_fash_tree_tt: "Ветка §HХристианской Империи§! будет заблокирована для изучения."
    HHNBRG_block_fash_tree: "Мы согласились на предложение Куденхове-Калерги"
    HHNBRG_block_demo_tree_2: "Кандидатура Куденхове-Калерги была отвергнута"
    
    NWhohenberg.7.t: "Премьер-министр Империи"
    NWhohenberg.7.desc: "Раз мы решили установить нормальный демократический парламент, нужно выбрать из предложенных кандидатов подходящего премьер-министра. От этого выбора зависит будущее страны."
    NWhohenberg.7.a: "Панъевропеец Куденхове-Калерги укрепит единство страны"
    NWhohenberg.7.b: "Временно оставим пост монарху"
    NWhohenberg.7.c: "Иосиф Франц — представитель дворянства"
    
    NWhohenberg.8.t: "София Гогенберг представляет премьер-министру проект новой монархии"
    NWhohenberg.8.desc: "Съездив в наши коронные испанские земли и узнав о социалистических нравах жителей Каталонии, София Гогенберг решила представить нашему либеральному премьер-министру новый проект монархии, который будет лучше учитывать интересы людей на местах. Она хочет приступить к его реализации, но тогда, похоже, мы сами отойдём на второй план."
    NWhohenberg.8.a: "Что только не сделаешь для сестры!"
    NWhohenberg.8.b: "Странная идея"
    
    NWhohenberg.9.t: "Австрийская оппозиция"
    NWhohenberg.9.desc: "Австрийское дворянство недовольно тем, какой человек занял пост главы правительства Империи. Они принялись за митинги, и в Вене сейчас неспокойно. В свою очередь, родственник нашего монарха Максимилиан Гогенберг предложил поставить себя в качестве премьер-министра, обещая утихомирить австрийский народ. Но его меры решительны, и от нас в новом государстве останется мало места..."
    NWhohenberg.9.a: "Максимилиан успокоит людей!"
    NWhohenberg.9.b: "У нас уже есть решение"
    NWhohenberg.9.c: "Пусть получат автономию"
    
    NWhohenberg.10.t: "Предложение «Антигабсбургского альянса»"
    NWhohenberg.10.desc: "Государство Империя Габсбургов хочет образовать с нами военный альянс, направленный против растущих аппетитов Отто фон Габсбурга. [From.GetLeader] заявила, что если мы не вмешаемся, то «мир никогда не будет прежним»."
    NWhohenberg.10.a: "Конечно, мы им поможем!"
    NWhohenberg.10.b: "Нам это не нужно"
    
    NWhohenberg.12.t: "Увлечённость Софии"
    NWhohenberg.12.desc: "София, как и её братья, выросла среди простых людей. Она не видела ничего зазорного в общении с простыми людьми. Женщина давно думала представить братьям свою концепцию нового государства, где во главе страны будет народ, и она это сделала, дав ей название «Народная Хартия». Теперь, стоит определиться с тем, поддержать ли её идеи, оформленные в виде брошюр, дабы оценить реакцию народа, или даже не стоит рассматривать эти анархичные идеи?"
    NWhohenberg.12.a: "Отправить брошюры в печать!"
    NWhohenberg.12.b: "«Народная Хартия»? Простой люд во главе государства? Что за бред..."
    
    NWhohenberg.13.t: "Народная поддержка Софии"
    NWhohenberg.13.desc: "Простенькие брошюры разошлись по стране огромными тиражами. Просто люд читал их запоем на улицах, цитировал в пабах, декларировал на площадях, и хранил дома, рядом с библией. Никто не ожидал такого ажиотажа, даже сама София, поэтому необходимо сделать новый заказ."
    NWhohenberg.13.a: "Отправить запрос с в типографию!"
    NWhohenberg.13.b: "Стоит это прекратить пока не стало поздно"
    
    NWhohenberg.14.t: "Народные митинги"
    NWhohenberg.14.desc: "Концепция государственного строя Софии фон Гогенберг набирала популярность словно пожар. В столице прошли небольшие митинги с плакатами в поддержку нового государственного устройства. Аристократы выразили недовольство сложившейся обстановкой, когда они могут потерять всё что имеют, и потребовали отстранить Софию от всякой власти."
    NWhohenberg.14.a: "Наоборот, мы выдвинем Софию вперёд, что бы поддержка народа окрепла!"
    NWhohenberg.14.b: "Угомонить митингующих с помощью силы, а самых ярых выслать из страны!"
    HHNBRG_adoption_sophia: "Идеи Софии фон Гогенберг поддержаны"
    
    NWhohenberg.15.t: "Националистические волнения"
    NWhohenberg.15.desc: "Спустя несколько недель, как государственное устройство так и не было установлено, внутри страны начались волнения. Австрийские и Венгерские националисты сразу же подняли свои головы, словно стервятники учуявшие падаль. Они вышли на улицы, начали раздавать агитационные листовки, и призывать народ к поддержке своей страны вне власти императора."
    NWhohenberg.15.a: "Мы подготовим устройство империи, которое устроит каждого!"
    NWhohenberg.15.b: "Это необходимо остановить, пока не стало поздно!"
    
    NWhohenberg.16.t: "Столичные марши"
    NWhohenberg.16.desc: "Время шло, и агитационные призывы превратились в марши, проходящие в обеих столицах. Обычные граждане присоединялись к пока ещё небольшим группам вышагивающих националистов, на улицах всё чаще и громче звучали национальные гимны. Что нам стоит предпринять?"
    NWhohenberg.16.a: "Проект устройства новой империи почти готов. Необходимо представить его народу!"
    NWhohenberg.16.b: "Всё это зашло слишком далеко, необходимо погасить волнения с помощью жандармерии!"
    
    NWhohenberg.17.t: "Предложение референдума"
    NWhohenberg.17.desc: "Империя Гогенбергов предложила нам сформировать единую империю и войти в её состав, как равноценная часть империи."
    NWhohenberg.17.a: "Проведём референдум"
    NWhohenberg.17.b: "Мы не торгуем своей независимостью!"
    
    NWhohenberg.18.t: "[From.GetAdjective] референдум удался"
    NWhohenberg.18.desc: "Недавно проведенный по нашей инициативе референдум в государстве [From.GetName] показал, что большая часть населения высоко оценивает наше предложение и дорожит дружбой с нашей державой. Учитывая эти настроения среди народа, ожидаемо, что большинство проголосовало за присоединение к нашей Империи."
    NWhohenberg.18.a: "Мы преветствуем их!"
    
    NWhohenberg.19.t: "[From.GetAdjective] референдум провалился"
    NWhohenberg.19.desc: "Недавно проведенный по нашей инициативе референдум в государстве [From.GetName] показал, что большая часть населения холодно относлось к нашему предложению и не сильно дорожит дружбой с нашей державой. Учитывая эти настроения среди народа, ожидаемо, что большинство проголосовало против присоединения к нашей Империи."
    NWhohenberg.19.a: "В таком случае, мы применим силу"
    
    NWhohenberg.20.t: "Анархистские перебежчики"
    NWhohenberg.20.desc: "Часть наших людей вышла из подполья, вступив в войну на стороне империи Гогенбергов."
    NWhohenberg.20.a: "Предатели!"
    
    NWhohenberg.21.t: "Политика по отношению к Австрии"
    NWhohenberg.21.desc: "После Первой мировой войны бескрайняя Австро-Венгрия развалилась, а династия Гогенбергов вытеснила Габсбургов, начав свое восхождение. Государство [AUS.GetName] должно стать частью возрождённой империи.\n\nАвстрия - сердце империи Гогенбергов, и нам необходимо определить свое отношение к Остеррейху."
    NWhohenberg.21.a: "Мы должны освободить страну и вернуть ее законному правителю!"
    NWhohenberg.21.b: "Потребовать провести референдум."
    HHNBRG_austrian_ttt: "\n\n§gРезультаты рефередума будут зависеть от популярности в §RАвстрии монархизма§!: при §R30%§! - страна станет §Rмарионеткой§!, при §R50%§! - §Rаннексирована§!§!\n"
    
    NWhohenberg.22.t: "[From.GetName] требует провести референдум"
    NWhohenberg.22.desc: "Выступая с речью, [From.GetLeader] потребовал, чтобы его подданным разрешили вернуться под его опеку. Впрочем, в качестве жеста дружбы он публично отметил, что [Root.GetAdjective] народ имеет право сделать этот выбор самостоятельно."
    NWhohenberg.22.a: "Пусть народ выскажет свое желание."
    
    NWhohenberg.23.t: "[From.GetAdjective] референдум провалился"
    NWhohenberg.23.desc: "Несмотря на все усилия, жители государства [From.GetName] решили сохранить свою независимость."
    NWhohenberg.23.a: "Наше терпение лопнуло. Мы должны освободить страну и вернуть ее законному правителю!"
    NWhohenberg.23.b: "Мы будем уважать итоги референдума."
    
    NWhohenberg.24.t: "Политика по отношению к Венгрии"
    NWhohenberg.24.desc: "После Первой мировой войны бескрайняя Австро-Венгрия развалилась, а династия Гогенбергов вытеснила Габсбургов, начав свое восхождение. Государство [HUN.GetName] должно стать частью возрождённой империи.\n\nНекогда Венгрия была крупнейшим королевством, принадлежавшим Габсбургам, но теперь оно должно стать частью возрождающейся Империи Гогенбергов и теперь нам необходимо определить свое отношение к ней."
    NWhohenberg.24.a: "Мы должны освободить страну и вернуть ее законному правителю"
    NWhohenberg.24.b: "Потребовать провести референдум"
    HHNBRG_hungary_ttt: "\n\n§gРезультаты рефередума будут зависеть от популярности в §RВенгрии монархизма§!: при §R30%§! - страна станет §Rмарионеткой§!, при §R50%§! - §Rаннексирована§!§!\n"
    
    NWhohenberg.25.t: "Политика по отношению к Чехословакии"
    NWhohenberg.25.desc: "После Первой мировой войны бескрайняя Австро-Венгрия развалилась, а династия Гогенбергов вытеснила Габсбургов, начав свое восхождение. Государство [CZE.GetName] должно стать частью возрождённой империи.\n\nВсе территории современной Чехословакии некогда принадлежали австрийской короне и теперь нам необходимо определить свое отношение к ней."
    NWhohenberg.25.a: "Мы должны освободить страну и вернуть ее законному правителю"
    NWhohenberg.25.b: "Потребовать провести референдум"
    HHNBRG_czechoslovakia_ttt: "\n\n§gРезультаты рефередума будут зависеть от популярности в §RЧехословакии монархизма§!: при §R30%§! - страна станет §Rмарионеткой§!, при §R50%§! - §Rаннексирована§!§!\n"
    NWhohenberg.25.c: "Решить вопрос дипломатически"
    
    NWhohenberg.26.t: "Дипломатические переговоры"
    NWhohenberg.26.desc: "[From.GetLeader] настоял на проведении дипломатических переговоров по территориальным претензиям. Они готовы идти на компромисс путём обмена территорий, и это может представлять для нас выгоду.\n\nКак мы ответим?"
    NWhohenberg.26.a: "Указать на дверь"
    NWhohenberg.26.b: "Отдать Судетскую область в обмен на гарантии нашей независимости"
    NWhohenberg.26.c: "Отдать Словакию и Подкарпатскую Русь в обмен на гарантии нашей независимости"
    NWhohenberg.26.d: "Нам следует примкнуть к Империи"
    
    NWhohenberg.27.t: "Дипломатические переговоры"
    NWhohenberg.27.desc: "Только что к нам поступил ответ Чехословакии о согласии пересмотра территориальных притязаний. Их сторона дала четко понять, что переговоры будут успешны только на взаимовыгодных условиях. Само собой разумеется, если мы согласимся на их предложение, то мы утратим любые претензии на их земли. Теперь ответ за нами."
    NWhohenberg.27.a: "Обмен не входил в наши планы"
    NWhohenberg.27.b: "Принять Судетскую область в обмен на гарантии их независимости"
    NWhohenberg.27.c: "Принять Словакию и Подкарпатскую Русь в обмен на гарантии их независимости"
    NWhohenberg.27.d: "Принять Чехословакию, как автономию в составе империи."
    
    #Самостоятельный спавн
    NWhohenberg.100.t: "Дворяне недовольны либерализмом Отто"
    NWhohenberg.100.desc: "Отто фон Габсбург состоит в довольно либеральной организации Панъевропейский союз. Дворяне опасаются, что Отто во главе страны может слишком много сил отдавать другим странам, но не Восточному рейху."
    NWhohenberg.100.a: "Мы поставим ему ограничения"
    NWhohenberg.100.b: "Он сам разберётся, что предпринимать"
    nobles_imposed_restrictions_on_otto: "Дворяне наложили ограничения на Отто"
    nobles_imposed_restrictions_on_otto_tt: "Если мы получим фокусы §HИмперии Габсбургов§!, то для изучения будут заблокированы §HАвстро-Венгерская§! и §HДемократическая§! ветки."
    
    NWhohenberg.101.t: "Дворяне недовольны нашей политикой"
    NWhohenberg.101.desc: "Возглавляемые бывшими монархистами из правительства Австро-Венгрии, дворяне выдвинули вотум недоверия нам. Они требуют поставить во главе правительства Леопольда Андриана, который выберет сам нормального монарха, а Отто не подпускать к стране ни на шаг."
    NWhohenberg.101.a: "Эти мерзавцы позволяют себе слишком многое!"
    NWhohenberg.101.b: "Мы отступим, но защитимся в горах"
   
   
   
    #DECISIONS

    HHNBRG_opposition_in_habsburg_empire_category: "Оппозиционные действия"
    HHNBRG_opposition_in_habsburg_empire_category_desc: "Оппозиция в нашем государстве перешли к решительным действиям, саботируя работу заводов, фабрик и инфраструктуры,"
    HHNBRG_opposition_in_habsburg_empire_dec: "Саботаж"
    
    HHNBRG_swiss_fortress_category: "Швейцарская крепость"
    HHNBRG_swiss_fortress_category_desc: "Нам необходимо подготовить проект по подготовке швейцарских земель к войне, в случае агрессии её крупных соседей."
    HHNBRG_emergency_transfer_capital: "Экстренный перенос столицы"
    HHNBRG_emergency_transfer_capital_desc: "Война опасна для нас, поэтому лучшим решением будет перенести столицу в Берн."
    HHNBRG_north_border: "Северный кордон"
    HHNBRG_north_border_desc: "Необходимо защитить Швейцарию от агрессии Германии."
    HHNBRG_strengthening_north_border: "Укрепление северного кордона"
    HHNBRG_strengthening_north_border_desc: "Необходимо усилить защиту Швейцарии от агрессии Германии."
    HHNBRG_western_border: "Западный кордон"
    HHNBRG_western_border_desc: "Необходимо защитить Швейцарию от возможной агрессии Франции."
    HHNBRG_strengthening_western_border: "Укрепление западного кордона"
    HHNBRG_strengthening_western_border_desc: "Необходимо усилить защиту Швейцарии от возможной агрессии Франции."
    HHNBRG_southern_border: "Южный кордон"
    HHNBRG_southern_border_desc: "Необходимо защитить Швейцарию от возможной агрессии Италии."
    HHNBRG_strengthening_southern_border: "Укрепление южного кордона"
    HHNBRG_strengthening_southern_border_desc: "Необходимо усилить защиту Швейцарии от возможной агрессии Италии."
    
    HHNBRG_intervention_of_trade_unions_category: "Вмешательство профобъединений"
    HHNBRG_intervention_of_trade_unions_category_desc: "Узконаправленные специалисты образовали собственные объединения, способные привнести множество положительных изменений для нашей страны."
    HHNBRG_optimal_configuration_machines: "Оптимальная настройка станков"
    HHNBRG_optimal_configuration_machines_desc: "Наши инженеры достаточно опытны, чтобы настроить станки под различную продукцию."
    HHNBRG_regular_maintenance_shipyards: "Регулярное техобслуживание верфей"
    HHNBRG_regular_maintenance_shipyards_desc: "При регулярном техническом обслуживании верфей специалистами, их производительность заметно вырастет."
    HHNBRG_development_farm_settlements: "Развитие фермерских поселений"
    HHNBRG_development_farm_settlements_desc: "Специалисты аграрного сектора предлагают предоставить крестьянам больше послаблений. Это заметно увеличит рост сельского хозяйства и мылах деревень в целом."
    HHNBRG_urban_growth: "Рост городов"
    HHNBRG_urban_growth_desc: "Строительные профобъединения приготовили несколько проектов на расширение городов."
    
    HHNBRG_polish_category: "Польская политика"
    HHNBRG_polish_category_desc: "Нам необходимо найти новых союзников, но для этого придётся повлиять на политическое устройство соседних государств. В Польше движение анархистов довольно популярно, почему бы не поддержать их, передав власть в стране им в руки?"
    HHNBRG_set_friendly_regime_in_poland: "Установка дружественного режима в Польше"
    HHNBRG_set_friendly_regime_in_poland_desc: "Анархисты набрали достаточно влияния, чтобы простой народ поддержал их."
    HHNBRG_call_polish_anarchists: "Призыв польских анархистов"
    HHNBRG_call_polish_anarchists_desc: "Для победы нам необходимо больше солдат. Почему бы не призвать самих поляков сражаться за их страну?"
    HHNBRG_call_polish_anarchists_flag: "За последние 30 дней мы уже призывали анархистов"
    HHNBRG_call_polish_anarchists_tt: "\n§RПосле окончания войны все дивизии, полученные по решению, будут удалены!§!"
    call_polish_anarchists_cost: "§H25§!£pol_power и §H25§!£command_power_texticon"
    call_polish_anarchists_cost_blocked: "§R25§!£pol_power и §R25§!£command_power_texticon"
    call_polish_anarchists_cost_tooltip: "\nСтоимость принятия решения: §H25§!£pol_power и §H25§!£command_power_texticon"
    HHNBRG_premature_attack: "Преждевременная атака"
    HHNBRG_premature_attack_desc: "Анархисты не успели набрать достаточно влияния, но мы обязаны им помочь удержать те земли, что у них ещё остались."
    
