 HOL_condemn_fascist_demonstrations_desc: "Всё чаще национал-социалисты используют демонстрации, на которых происходят в том числе и насильственные действия. Мы должны привлечь к этому профсоюзы, чтобы они не только осудили подобные действия, но и устраивали ответные. Конечно, это приведёт только к ещё большим стычкам, однако и любовь к правым партиям в значительной мере уменьшит."
 
 HOL_national_priorities_category: "$HOL_national_priorities$"
 HOL_national_priorities_category_desc: "Нашим движением были разработаны «руководящие принципы», которые отныне будут напечатаны во всех важных публикациях страны, следуя которым мы построим и выполним приоритеты нашей нации. Сильное правительство, дисциплина нации, сплочённость всех групп населения и удовлетворение национальных амбиций – наши основные цели."
 
