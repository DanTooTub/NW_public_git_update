 HOL_elections: "Выборы 1937 года"
 HOL_elections_desc: ""
 
 #Правительство социал-демократической рабочей партии #
 
 HOL_government_of_the_Social_Democratic_Workers_Party: "Правительство социал-демократической рабочей партии"
 HOL_government_of_the_Social_Democratic_Workers_Party_desc: ""
 HOL_save_the_Spanish_Republic: "Спасти Испанскую республику"
 HOL_save_the_Spanish_Republic_desc: "Мы должны спасти Испанскую республику от краха, отправив им наших добровольцев, готовых и желающих защищать республиканские идеалы не только на территории нашей страны, но и за её пределами."
 HOL_investments_in_healthcare: "Инвестиции в здравоохранение"
 HOL_investments_in_healthcare_desc: "Социальный аспект – один из самых ключевых факторов для нашей партии. Первоочередная задача, стоящая перед нами, это повысить уровень государственного здравоохранения в стране."
 HOL_investments_in_public_safety: "Вложения в общественную безопасность"
 HOL_investments_in_public_safety_desc: "Социальный аспект – один из самых ключевых факторов для нашей партии, поэтому мы займемся повышением уровня безопасности общества от различных угроз, которым могут подвергнуться наши люди."
 HOL_prohibition_of_alcohol: "Запрет алкоголя"
 HOL_prohibition_of_alcohol_desc: "Наша партия считает, что алкоголизм – это злейший враг рабочего класса, поэтому мы должны запретить производство и распространение алкоголя на законодательном уровне."
 HOL_breakthrough: "Прорыв"
 HOL_breakthrough_desc: "Мы должны создать новое политическое движение, которое прорвёт сложившиеся столпы политических сил и объединит все демократические партии в единую прогрессивную в своих взглядах партию."
 HOL_Labour_and_Socialist_International: "Лейбористский и Социалистический Интернационал"
 HOL_Labour_and_Socialist_International_desc: "Лейбористский и Социалистический Интернационал является международной организацией социалистических и рабочих партий. Этот интернационал уже долгие годы конкурирует с Коминтерном, но имеет более автономную политику среди секций."
 HOL_choose_neutrality: "Выбрать нейтралитет"
 HOL_choose_neutrality_desc: "Наша страна с приходом партии стала переживать небывалый рассвет, поэтому самым разумным решением будет продолжение поддержки нейтральной внешней политики на благо нашего народа."
 HOL_invite_the_European_parties_of_the_International: "Пригласить европейские партии интернационала"
 HOL_invite_the_European_parties_of_the_International_desc: ""
 HOL_form_a_united_front_with_the_Comintern: "Примириться с коммунизмом"
 HOL_form_a_united_front_with_the_Comintern_desc: "В такое тяжёлое время рассвета фашизма и правого радикализма мы должны искать себе союзников и укреплять отношения со странами, имеющие схожие с нами взгляды."
 HOL_strengthen_relations_with_the_countries_of_the_democratic_bloc: "Укрепить отношения со странами демократического блока"
 HOL_strengthen_relations_with_the_countries_of_the_democratic_bloc_desc: "В такое тяжёлое время рассвета фашизма и правого радикализма мы должны искать себе союзников и укреплять отношения со странами, имеющие схожие с нами взгляды."
 HOL_unite_with_the_Comintern: "Объединиться с Коминтерном"
 HOL_unite_with_the_Comintern_desc: "Пусть мы не до конца принимаем цели и пути коммунистов, но, стоя перед угрозой уничтожения, мы можем заключить с ними союз, объединившись против общего врага."
 HOL_assistance_to_the_USSR_with_industrialization: "Помощь СССР с индустриализацией"
 HOL_assistance_to_the_USSR_with_industrialization_desc: "СССР, несмотря на наши несколько разные взгляды на дальнейший путь развития общества, готов оказать нам всеобъемлющую поддержку в деле индустриализации для защиты от правых радикальных режимов."
 HOL_expand_military_cooperation_with_the_USSR: "Расширить военное сотрудничество с СССР"
 HOL_expand_military_cooperation_with_the_USSR_desc: "Расширение военного сотрудничества с СССР даст нам возможность получить достаточно опыта в организации всех типов и родов войск, организации снабжения, тыла, и так далее."
 HOL_a_preemptive_strike_against_Nazism: "Упреждающий удар по нацизму"
 HOL_a_preemptive_strike_against_Nazism_desc: "Фашизм – враг всего цивилизованного. Правые радикалы спят и видят как бы им расширить свои границы за счёт чужих государств. Только дураки могут этого не понимать. Исходя из этого мы должны объединиться с нефашистскими странами и первыми нанести удар сердце коричневой заразы."
 HOL_united_International_Trade_Union: "Единый интернациональный профсоюз"
 HOL_united_International_Trade_Union_desc: "Мы должны создать единый профсоюз, который будет достаточно гибким в политическом плане, чтобы включать в себя людей разных взглядов."
 HOL_to_present_a_united_front_with_the_Allies: "Выступить единым фронтом с Союзниками"
 HOL_to_present_a_united_front_with_the_Allies_desc: "Союзники – могучий альянс, присоединившись к которому, мы сможем чувствовать себя намного спокойней."
 HOL_open_trade_and_investment: "Инвестиции от союзников"
 HOL_open_trade_and_investment_desc: "Наши новые союзники готовы проинвестировать в различные сферы производства."
 HOL_create_a_scientific_block_of_the_International: "Вступить в научный блок альянса"
 HOL_create_a_scientific_block_of_the_International_desc: "Научный блок союзников имеет не меньше перспектив, чем Интернационал, да и что нам мешает быть сразу в двух?"
 HOL_people_army: "Народная армия"
 HOL_people_army_desc: "Находясь в состоянии войны, разоружение армии будет самоубийством, однако мы по-прежнему можем создать ей альтернативу, возродив проект народной армии, состоящей из рабочих и простых жителей, готовых защищать свою страну."
 HOL_young_Socialists: "Молодые социалисты"
 HOL_young_Socialists_desc: "Молодые социалисты организуют голландскую социал-демократическую молодежную организацию, участникам которой будет от 12 до 28 лет. Партия будет независима, однако, тесно связана с СДРП."
 HOL_creation_of_the_General_Economic_Council: "Создание общеэкономического совета"
 HOL_creation_of_the_General_Economic_Council_desc: "Для выполнения второго этапа плана труда и достижение государства всеобщего благосостояния будет создан общеэкономический совет, в котором предприятия, рабочие и правительство смогут координировать экономику посредством рационализации, индустриализации и инвестиций."
 HOL_transfer_the_regulatory_role_in_the_economy_to_the_government: "Передать регулирующую роль в экономике правительству"
 HOL_transfer_the_regulatory_role_in_the_economy_to_the_government_desc: "Правительство должно регулировать экономику государства, решая, на что направить свободные средства и каким отраслям уделять больше внимания."
 HOL_creating_a_corporatist_model: "Создание корпоративистской модели"
 HOL_creating_a_corporatist_model_desc: "Мы должны передать управление экономикой специально созданным для этой роли корпорациям."
 HOL_rely_on_a_self_regulating_market_economy: "Положиться на саморегулирующуюся рыночную экономику"
 HOL_rely_on_a_self_regulating_market_economy_desc: ""
 HOL_nationalization_of_vital_industries: "Национализация жизненно важных отраслей"
 HOL_nationalization_of_vital_industries_desc: "Необходимо национализировать жизненно важные отрасли, чтобы их деятельность контролировало государство."
 HOL_ensure_investment_in_industry: "Обеспечить инвестиции в промышленность"
 HOL_ensure_investment_in_industry_desc: "Чтобы обеспечить рост промышленности, необходимы денежные вложения, которые подтолкнут эту область к усилению."
 HOL_close_cooperation_with_local_organizations: "Плотное сотрудничество с местными организациями"
 HOL_close_cooperation_with_local_organizations_desc: "Мы должны сотрудничать с местными организациями, которые лучше нас знают условия региона, и смогут лучше регулировать работу экономики в его пределах."
 HOL_close_cooperation_with_trade_unions: "Плотное сотрудничество с профсоюзами"
 HOL_close_cooperation_with_trade_unions_desc: "Плотное сотрудничество с профсоюзами позволит нам тщательно контролировать вопросы рабочих и направить их деятельность в правильное русло."
 HOL_close_cooperation_with_trade_foreign_campaigns: "Плотное сотрудничество с иностранными кампаниями"
 HOL_close_cooperation_with_trade_foreign_campaigns_desc: "Для лучшей работы рыночной экономики нам необходимо начать плотное сотрудничество с иностранными компаниями, которые помогут закрыть часть необходимых в повседневной жизни товаров."
 HOL_ensure_sustainable_economic_growth: "Обеспечить устойчивый экономический рост"
 HOL_ensure_sustainable_economic_growth_desc: "Благодаря проведённым экономическим реформам, мы можем обеспечить устойчивый экономический рост, который поможет нашей стране в столь тяжёлое время."
 HOL_fair_distribution_of_income: "Справедливое распределение доходов"
 HOL_fair_distribution_of_income_desc: "Мы должны установить справедливое распределение доходов для граждан, чтобы сократить разницу в жизни между слоями населения."
 HOL_the_Welfare_State: "Государство всеобщего благосостояния"
 HOL_the_Welfare_State_desc: "Сегодня мы можем заявить, что достигли Государства всеобщего благосостояния, поскольку добились справедливого распределения доходов и богатств, обеспечив достойный минимальный уровень качества жизни."
 
 #Победа правящей коалиции#
 
 HOL_victory_of_the_ruling_coalition: "Победа правящей коалиции"
 HOL_victory_of_the_ruling_coalition_desc: "Коалиция из Антиреволюционной партии и Христианского исторического союза вновь одержала победу на выборах, сохранив власть при действующем премьер-министре."
 HOL_sign_a_neutrality_treaty_with_Germany: "Подписать договор о нейтралитете с Германией"
 HOL_sign_a_neutrality_treaty_with_Germany_desc: "Мы должны обезопасить себя и подписать с Германией договор, который гарантирует наш нейтралитет и исключит её нападение на нас."
 HOL_joint_protection_of_colonies: "Совместная защита колоний"
 HOL_joint_protection_of_colonies_desc: "Усиление Японии в Океании может оказать угрозу нашим владениям. Чтобы защитить Индонезию, мы должны заключить с Англией соглашение о совместной защите колониальных владений в юго-восточной Азии."
 HOL_the_Law_on_increasing_the_Army: "Закон об увеличении армии"
 HOL_the_Law_on_increasing_the_Army_desc: "Обстановка в мире накаляется, поэтому мы должны увеличить нашу действующую армию, чтобы суметь защитить себя от внешнего врага."
 HOL_ratify_the_Law_on_collective_labor_contracts: "Ратифицировать закон о коллективных трудовых договорах"
 HOL_ratify_the_Law_on_collective_labor_contracts_desc: "Мы должны ратифицировать новый закон и помочь вступить ему в силу. Новые коллективные договора, будут более ясно разъяснять условия занятости заключённые между работодателями и работниками, что не позволит сокращать работников по надуманным причинам и даст людям больше уверенности в завтрашнем дне."
 HOL_support_for_government_intervention: "Поддержка государственного вмешательства"
 HOL_support_for_government_intervention_desc: "Мы должны разить идею государственного вмешательства в экономику на христианской основе работы теолога Карла Барта, что даст нам больше инструментов для управления ресурсами страны."
 
 #Вмешательство королевы#
 
 HOL_the_Queen_intervention: "Вмешательство королевы"
 HOL_the_Queen_intervention_desc: "Хрупкость демократии привела к тому, что королева взяла власть в свои руки, распустив действующий кабинет."
 HOL_install_a_minister_loyal_to_the_Crown: "Установить верного короне министра"
 HOL_install_a_minister_loyal_to_the_Crown_desc: "Наше правительство состоит из жалких трусов, которые не видят смысла в сопротивлении агрессору. Необходимо найти им достойную замену — грамотных руководителей, которые сумеют положить конец этой борьбе."
 HOL_more_power_for_the_Crown: "Больше власти для короны"
 HOL_more_power_for_the_Crown_desc: "Королева разочарована в политике, которую проводили демократические партии, из-за чего был разработан проект «обновления», который отменит основные столпы власти, созданные при демократии, усилит национальное объединение страны и передаст больше власти короне."
 HOL_strengthen_the_National_Defense_Forces: "Укрепить силы Национальной обороны"
 HOL_strengthen_the_National_Defense_Forces_desc: "Королева хочет укрепить власть в стране, поэтому хочет назначить своего зятя верховным главнокомандующим."
 HOL_strengthen_relations_with_Belgium: "Укрепить отношения с Бельгией"
 HOL_strengthen_relations_with_Belgium_desc: "Благодаря дружбе с королём Бельгии, королева намерена укрепить отношения между двумя странами."
 HOL_peacekeeping_initiatives: "Инициативы по поддержанию мира"
 HOL_peacekeeping_initiatives_desc: "Вместе с королем Бельгии, Леопольдом III, Вильгельмина разработала несколько инициатив по поддержанию мира, выполнение которых могут помочь установить мир в Европе."
 
 #Победа НСБ#
 
 HOL_victory_of_the_NSB: "Победа NSB"
 HOL_victory_of_the_NSB_desc: "Резкий рост популярности партии привёл нас к сокрушительной победе на выборах, дав нам большинство, тем самым преподнеся власть в стране на блюдечке!"
 HOL_verbaarheidsafdeling: "Возобновить работу Weerbaarheidsafdeling"
 HOL_verbaarheidsafdeling_desc: "Воссозданный «Отдел устойчивости» — это военизированное подразделение, по типу немецкой СА, которое было распущено в 1935 году, из-за насильственных действий организации. После того, как мы заполучили власть в стране, организация может действовать более открыто и безжалостно."
 HOL_Nederlandsche_Landstand: "Nederlandsche Landstand"
 HOL_Nederlandsche_Landstand_desc: "Nederlandsche Landstand станет организацией, объединяющей под собой Boerenfront и Nationale Bond Landbouw en Maatschappij. Её целью станет поставить все организации в области сельского хозяйства и рыболовства под контроль нашей партии, среди прочего, поддерживая интересы фермеров, рыбаков и огородников."
 HOL_NSB_Medical_Front: "Медицинский фронт NSB"
 HOL_NSB_Medical_Front_desc: "Медицинский фронт нашей партии будет сформирован для укрепления здоровья голландского народа при установлении нового порядка в Европе, вместе с тем продвигая нацистскую идеологию в отношении расовой теории, гигиены и евгеники."
 HOL_restrict_freedom_of_the_press: "Ограничить свободу печати"
 HOL_restrict_freedom_of_the_press_desc: "Свобода слова и печати – вещи, которые вгоняют людям в голову лишние мысли. Мы должны ограничить их для безопасности нации."
 HOL_De_Nederlandsche_Omroep: "De Nederlandsche Omroep"
 HOL_De_Nederlandsche_Omroep_desc: "Под нашим руководством радиовещательные компании будут расформированы и будет создана единая радиовещательная компания, которая заменит их. Ключевые посты займут члены нашей партии, тогда как рядовым сотрудникам будет дана возможность сохранить свои посты."
 HOL_prohibition_of_political_parties: "Запрет политических партий"
 HOL_prohibition_of_political_parties_desc: "Мы должны запретить иные политические партии, чтобы у них не было легальной возможности вернуться к власти."
 HOL_corporate_socio_economic_order: "Корпоративный социально-экономический порядок"
 HOL_corporate_socio_economic_order_desc: "Действия демократов ввергло нашу экономику в продолжительную депрессию. Мы можем исправить это, перейдя к корпоративной экономике и установив соответствующий порядок."
 HOL_compulsory_labor_and_social_security: "Обязательный труд и социальное обеспечение"
 HOL_compulsory_labor_and_social_security_desc: "Безработица – проблема, доставшаяся нам по наследству. Мы должны применить решительные меры, обязав всех тунеядцев к труду, вместе с тем обеспечив для них социальные гарантии."
 HOL_economics_at_the_service_of_the_people_community: "Экономика на службе народного сообщества"
 HOL_economics_at_the_service_of_the_people_community_desc: "Экономика должна служить не карману богатеев, а народу, давая ему строго то, что необходимо, а не излишние богатства."
 HOL_expel_the_Jews: "Изгнать евреев"
 HOL_expel_the_Jews_desc: "Следуя примеру Германии, мы должны изгнать всех евреев из страны, ведь именно от них идёт большая часть проблем для наших граждан."
 HOL_national_youth_storm: "Национальный молодежный шторм"
 HOL_national_youth_storm_desc: "National Youth Storm – голландское молодёжное движение, созданное при партии на основе немецкого гитлерюгенда. Изначально оно было создано для правильного патриотического воспитания детей членов партии, теперь же, это национальный инструмент, который поможет взрастить молодёжь достойной сменой."
 HOL_national_priorities: "Национальные приоритеты"
 HOL_national_priorities_desc: "Наша нация должна ставить во главе общие интересы, а не интересы отдельных людей или их групп. Мы должны выстроить и соблюдать верные приоритеты, необходимые для всей нации."
 HOL_own_greatness: "Собственное величие"
 HOL_own_greatness_desc: "Мы не должны оглядываться на правые движения, взявшие флаг первенства в Европе, нужно самим построить собственный блок."
 HOL_alliance_with_France: "Союз с Францией"
 HOL_alliance_with_France_desc: "Испокон веков мы полагались на Францию и её силу, так почему бы не сделать ставку на французов вновь?"
 HOL_exchange_of_French_technologies: "Обмен французскими технологиями"
 HOL_FRA_research_name: "Голландско-французская научная группа"
 HOL_exchange_of_French_technologies_desc: "Чтобы сократить технологическое отставание от Франции, мы создадим единые научные группы с нашим союзником."
 HOL_adopt_the_developments_of_the_French_VET: "Перенять разработки французского ПТО"
 HOL_adopt_the_developments_of_the_French_VET_desc: "Чтобы сократить технологическое отставание от Франции, мы создадим единые научные группы с нашим союзником."
 HOL_striving_for_the_Great_Netherlands: "Стремление к Великим Нидерландам"
 HOL_striving_for_the_Great_Netherlands_desc: "Возврат старых территорий – наша первостепеннейшая задача, поэтому стремление к построению Великих Нидерланд – это наша наипервейшая цель!"
 HOL_join_the_Axis: "Вступить в Ось"
 HOL_join_the_Axis_desc: "$HOL_join_germany_desc$"
 HOL_the_pursuit_of_Ditland: "Стремление к Дитланду"
 HOL_the_pursuit_of_Ditland_desc: "$HOL_striving_for_the_Great_Netherlands_desc$"
 HOL_reclaim_the_Rhine_and_Frisia: "Вернуть Рейн и Фризию"
 HOL_reclaim_the_Rhine_and_Frisia_desc: ""
 HOL_reclaim_French_Flanders: "Вернуть Французскую Фландрию"
 HOL_reclaim_French_Flanders_desc: "Мы должны вернуть старые земли, пусть даже для этого нам придётся применить оружие!"
 HOL_return_to_Belgian_Flanders: "Вернуть Бельгийскую Фландрию"
 HOL_return_to_Belgian_Flanders_desc: "$HOL_reclaim_French_Flanders_desc$"
 HOL_capture_Luxembourg: "Захватить Люксембург"
 HOL_capture_Luxembourg_desc: "$HOL_reclaim_French_Flanders_desc$"
 HOL_the_project_of_a_huge_submarine: "Проект огромной подлодки"
 HOL_the_project_of_a_huge_submarine_desc: "Мюссерт долгое время готовил секретный проект подлодки, реализация которой способна стать «четвёртой революцией в судоходстве»."
 HOL_bring_back_South_Africa: "Вернуть Южную Африку"
 HOL_bring_back_South_Africa_desc: "ЮАС – наша бывшая колония, которая ушла под контроль Великобритании. Мы должны вернуть её под свой контроль."
 HOL_to_form_an_alliance_with_Afrikaners: "Заключить союз с Африканерами"
 HOL_to_form_an_alliance_with_Afrikaners_desc: "Вместо того, чтобы воевать с нашими бывшими колонистами, наилучшим решением будет объединиться с ними."
 
 HOL_the_uprising_of_the_unemployed: "Восстание безработных"
 HOL_the_uprising_of_the_unemployed_desc: "Повторившийся кризис с безработицей на этот раз привёл к полноценному восстанию, которое вовремя успели поддержать левые движения."
 
 ###Революционная социалистическая партия###
 
 HOL_Revolutionary_Socialist_Party: "Революционная социалистическая партия"
 HOL_Revolutionary_Socialist_Party_desc: "Заполучив лидирующие позиции во главе сил народного фронта, мы не должны терять их и впредь, начав с устранения политического влияния коммунистов, подверженных влиянию СССР."
 HOL_minimum_wage: "Минимальная заработная плата"
 HOL_minimum_wage_desc: "Мы должны установить минимальную заработную плату, которая зафиксирует уровень жизни для низкооплачиваемых рабочих."
 HOL_fighting_unemployment: "Борьба с безработицей"
 HOL_fighting_unemployment_desc: "Государство должно начать активное вмешательство в борьбу с безработицей и начать выплачивать государственные субсидии безработным."
 HOL_expand_Lenin_Young_Guard: "Расширить Ленинскую молодую гвардию"
 HOL_expand_Lenin_Young_Guard_desc: "Созданная на основе партии молодёжная организация будет заметно расширена, а её филиалы будут установлены в каждом городе нашей страны."
 HOL_new_working_conditions: "Новые условия труда"
 HOL_new_working_conditions_desc: "Мы должны выполнить свои обещания, установив новые условия труда для рабочих: 6-часовой рабочий день, введение защиты для женщин и молодежи, запрет на работу в ночное время и обязательный отпуск."
 HOL_factories_for_new_jobs: "Фабрики для новых рабочих мест"
 HOL_factories_for_new_jobs_desc: "Для обеспечения дополнительных рабочих мест мы должны запустить новые фабрики, которые смогут их обеспечить."
 HOL_lowering_the_retirement_age: "Понижение пенсионного возраста"
 HOL_lowering_the_retirement_age_desc: "Наша страна может позволить себе понизить пенсионный возраст до 55 лет. Это позволит убрать с важных постов пожилых людей, и заменить их на молодую кровь. Однако, действовать нам придётся постепенно, снижая возраст каждый год."
 HOL_united_trade_union: "Единый профсоюз"
 HOL_united_trade_union_desc: "Ранее у нашей партии была своя профсоюзная база, возглавляемая Сневлитом, РСАП, насчитывавшая в 1933 г. 22500 членов; к 1939 г., после того как государственным служащим запретили вступать в НАС, эта цифра упала до 10 500 человек. Сневлит родился в 1893 г. НАС сохранял революционно-синдикалистскую ориентацию; он вступил в Красный Интернационал профсоюзов в 1925 г. и вышел из него в 1927 г., когда Коминтерн приказал ему раствориться в официальном социал-демократическом союзе НВВ. Все те члены голландской компартии, которые присоединились к НАС, последовали за Сневлитом в расколе."
 HOL_factory_committees: "Фабрично-заводские комитеты"
 HOL_factory_committees_desc: "Как показала практика – разобщённые профсоюзные организации могут стать огромной проблемой, поэтому они должны быть заменены фабрично-заводскими комитетами. Разрыв со старой профсоюзной политикой также станет разрывом с нашей старой политикой партии."
 HOL_red_Spain_committee: "Комитет «Красная Испания»"
 HOL_red_Spain_committee_desc: "Гражданская война в Испании привела к широкому сотрудничеству в комитете под названием «Красная Испания», к которому присоединились все социалисты, вне зависимости от своих идеологических воззрений. Изначально целью был сбор денег на помощь продовольствием и одеждой. Однако, теперь мы имеем возможность оказать помощь добровольцами, которые поддержат Республику в войне против фашистов."
 HOL_to_provide_assistance_to_Finnish_workers: "Оказать помощь финским рабочим"
 HOL_to_provide_assistance_to_Finnish_workers_desc: "Мы должны оказать максимальную поддержку Финляндии против СССР, наконец-то показавшего своё истинное лицо!"
 HOL_repeal_the_anti_strike_law: "Отменить закон о борьбе с забастовками"
 HOL_repeal_the_anti_strike_law_desc: "Закон о борьбе с забастовками – наследие прошлого правительства, от которого мы специально не избавлялись, чтобы наши главные противники не могли воспользоваться голосами рабочих против нас. Теперь же мы можем с полным спокойствием его отменить, и приступить к устранению проблем рабочих и дефицита."
 HOL_the_third_way: "Третий путь"
 HOL_the_third_way_desc: "Мы должны выбрать свой собственный путь между авторитарным сталинизмом и социал-демократией, чтобы достигнуть настоящего социализма!"
 HOL_the_system_of_workers_councils: "Система рабочих советов"
 HOL_the_system_of_workers_councils_desc: "Главная цель партии - пролетарская мировая революция, которая заменит капиталистическую систему системой рабочих советов. Что приведёт народ к коммунистическому обществу, где эксплуатация и классы будут ликвидированы, но перед тем, как насаждать эти взгляды другим, мы должны внедрить эту систему у себя. Рабочие советы - орган, осуществляющий рабочий контроль на предприятиях по принципу временного представительства делегатов от рабочих с правом немедленного их отзыва."
 HOL_the_Proletarian_World_Revolution: "Пролетарская мировая революция"
 HOL_the_Proletarian_World_Revolution_desc: "Голландско-немецкие социалисты откололись от Владимира Ленина ещё до начала правления Сталина и твердо поддерживали марксистскую точку зрения, подчеркивая необходимость международной революции."
 HOL_replacing_the_army_with_a_system_of_workers_militia: "Замена армии системой рабочей милиции"
 HOL_replacing_the_army_with_a_system_of_workers_militia_desc: "Армия – это инструмент диктатуры. Мы должны заменить его на добровольную и более гибкую народную милицию."
 HOL_International_Bureau_of_Revolutionary_Socialist_Unity: "Международное бюро революционного социалистического единства"
 HOL_International_Bureau_of_Revolutionary_Socialist_Unity_desc: "Порвав с троцкистским движением, мы отказались также и от участия в международных организациях, вместо этого став частью Международного бюро революционного социалистического единства вместе с Независимой рабочей партией Великобритании и Испанским ПОУМ."
 HOL_close_cooperation_with_POUM: "Плотное сотрудничество с ПОУМ"
 HOL_close_cooperation_with_POUM_desc: "Мы должны начать плотное сотрудничество с марксистской группой в Испании."
 HOL_close_cooperation_with_NRP: "Плотное сотрудничество с НРП"
 HOL_close_cooperation_with_NRP_desc: "Мы должны начать плотное сотрудничество с марксистской группой в Великобритании."
 HOL_section_of_the_Fourth_International: "Секция Четвёртого интернационала"
 HOL_section_of_the_Fourth_International_desc: "Нам стоит найти сторонников революции для продолжения нашего дела. Для этого лучшим решением будет основать местную секцию 4-го Интернационала."
 HOL_unite_with_the_German_Section: "Объединиться с Германской секцией"
 HOL_unite_with_the_German_Section_desc: "Мы должны объединить германоговорящие народы в единую секцию Четвёртого интернационала."
 HOL_support_for_the_group_Against_the_current: "Поддержка группы «Против течения»"
 HOL_support_for_the_group_Against_the_current_desc: "Сневлит получил власть в том числе и от поддержки группы Верикена «Против течения» в Бельгии. Теперь настала наша очередь оказать эту поддержку им."
 HOL_to_speak_out_against_fascism: "Выступить против фашизма"
 HOL_to_speak_out_against_fascism_desc: "Необходимо уничтожить растущую угрозу со сторону Германии до того, как она уничтожит нас!"
 HOL_overthrow_the_Queen_of_Luxembourg: "Свергнуть королеву Люксембурга"
 HOL_overthrow_the_Queen_of_Luxembourg_desc: "Мы должны принести революцию в Люксембург, свергнув королевскую власть."
 HOL_International_Anti_War_Front: "Интернациональный антивоенный фронт"
 HOL_International_Anti_War_Front_desc: "Столкнувшись с войной, мир должен остановить распространение военных действий дальше и создать антивоенный фронт, объединяющий синдикалистов, анархистов и троцкистов для общего действия, но не действия за установление революции оружием, а через победу агрессии."
 HOL_unite_the_workers_of_the_whole_world: "Объединить рабочих всего мира"
 HOL_unite_the_workers_of_the_whole_world_desc: "Многие страны сталкиваются с проявлениями фашизма в своей стране, а также прямой его иностранной агрессией. Мы должны стремится объединить рабочих всего мира в единый блок против агрессии и ужасов войны!"
 HOL_protection_of_revolutionary_principles: "Защита революционных принципов"
 HOL_protection_of_revolutionary_principles_desc: "Мы должны объединиться для защиты наших принципов и неважно как сильно будут расходиться наши взгляды на саму революцию!"
 HOL_a_call_for_the_protection_of_the_workers_State: "Призыв к защите государства рабочих"
 HOL_a_call_for_the_protection_of_the_workers_State_desc: "Мы должны призвать к защите «рабочего государства», построенного Лениным, от его врагов."
 HOL_to_speak_out_against_Stalinism: "Выступить против Сталинизма"
 HOL_to_speak_out_against_Stalinism_desc: "Необходимо уничтожить растущую угрозу со сторону СССР до того, как он уничтожит нас!"
 
 ###Переворот интернационалистических групп коммунистов###
 
 HOL_the_coup_of_the_internationalist_groups_of_Communists: "Переворот интернационалистических групп коммунистов"
 HOL_the_coup_of_the_internationalist_groups_of_Communists_desc: "Заполучив лидирующие позиции во главе сил народного фронта, мы не должны терять их и впредь, начав с устранения политического влияния тех коммунистов, что подвержены влиянию СССР."
 HOL_soldiers_councils: "Солдатские советы"
 HOL_soldiers_councils_desc: "Мы должны создать солдатские советы, которые будут иметь собственных делегатов, способных высказать мнение рядовых, несмотря на мнение офицерского состава."
 HOL_officers_from_the_people: "Офицеры из народа"
 HOL_officers_from_the_people_desc: "Офицеры будут браться из числа одарённых простых людей, а не дворян, как было во время королевства. Именно навыки и выучка будут учитываться при наборе новых офицеров."
 HOL_Soviet_democracy: "Советская демократия"
 HOL_Soviet_democracy_desc: "Советская демократия — это политическая система, в которой население путем прямых выборов назначает членов советов в своей федерации. Советы несут прямую ответственность перед своими избирателями и связаны их инструкциями, используя делегатскую модель представления, в отличие от свободного мандата, в котором избранные делегаты несут ответственность только перед своей совестью. Соответственно, делегаты могут быть уволены со своих постов в любое время или их могут отозвать со своих постов путём голосования."
 HOL_dissolution_of_trade_unions: "Роспуск профсоюзов"
 HOL_dissolution_of_trade_unions_desc: "Профсоюзы – это пережиток прошлого, от которого мы избавимся, распустив их все."
 HOL_working_councils: "Рабочие советы"
 HOL_working_councils_desc: "Рабочие советы — это форма политической и экономической организации, в которой единое местное административное деление, такое как муниципалитет или округ, управляется советом, состоящим из временных и мгновенно отзываемых делегатов, избранных на рабочих местах региона. Так, нами будут созданы «рабочие группы» для международных контактов, для прессы, для подготовки дискуссий и для внешнего вмешательства. Таким образом, мы будем представлять собой не только федерацию местных групп, но и федерацию рабочих групп, каждая из которых отделена от других."
 HOL_from_bottom_to_top: "Снизу вверх"
 HOL_from_bottom_to_top_desc: "Группа делегатов от советов, в свою очередь, избирает делегата, занимающего более высокую должность, для выполнения своего мандата и так далее, пока высшие делегаты не будут управлять промышленной системой государства. В такой системе власть принятия решений поднимается снизу вверх от программ самих рабочих, и нет никакого навязывания решения сверху, как это произошло бы в случае захвата власти бюрократическим слоем, который неуязвим для мгновенного отзыва."
 HOL_the_economic_dictatorship_of_the_proletariat: "Экономическая диктатура пролетариата"
 HOL_the_economic_dictatorship_of_the_proletariat_desc: "Изначально, советизм – это экономическая теория. Учитывая, что классовая борьба пролетариата по существу является экономической, мы рассматриваем революционный процесс как вопрос о форме экономического управления пролетариатом, в стачечных комитетах, комитетах безработных и рабочих советах. Первопричиной нашей революции было желание установить господство пролетариата над производительными силами, что позволило бы без труда избавиться от безработицы."
 HOL_equalizing_distribution_of_production: "Уравнительное распределение производства"
 HOL_equalizing_distribution_of_production_desc: "Решение уравнительного распределения общественного продукта заключается в исчислении издержек производства с точки зрения рабочего времени, затраченного на предприятиях, по отношению к количеству созданных общественных благ. Для решения этой задачи будет вычислено и введено среднее общественное рабочее время для каждого продукта. Количество труда, затраченного на наиболее производительных предприятиях, выше среднего общественного уровня, будет отнесено к общему фонду. Это поднимет менее производительные предприятия на общий уровень. В то же время это послужит осуществлению технического прогресса, необходимого для развития производительности на предприятиях данного сектора, чтобы сократить среднее время производства."
 HOL_not_a_party_but_a_federation: "Не партия, а федерация"
 HOL_not_a_party_but_a_federation_desc: "Наши группы – это децентрализованная организация, состоящая из секций по округам. Они представляют собой ядра, созданные в разных городах. Нас можно назвать своего рода федерацией различных групп рэтекоммунистов, не принадлежащих единой партии, которые будут руководить на местах."
 HOL_creation_of_federations_in_Indonesia: "Создание федераций в Индонезии"
 HOL_creation_of_federations_in_Indonesia_desc: "Мы должны создать новые федерации на территории Индонезии, которые помогут делу рабочих в нашей бывшей колонии. Однако, перед этим необходимо устранить там все колониальные институты и внедрить эсперанто."
 HOL_elimination_of_political_parties: "Устранение политических партий"
 HOL_elimination_of_political_parties_desc: "Советничество - не просто защита рабочих советов как органов диктатуры пролетариата после разрушения старого буржуазного государства. Он выражает рабочее видение, которое рассматривает существование революционных политических партий в рабочих советах как негативный фактор. Эта негативная концепция революционной партии исходит из того, что рабочие советы являются единственной горнилом революционного сознания в рабочем классе. В соответствии с «антиавторитарной» концепцией Рюле всякая партия, даже революционная, буржуазна по своей сути и стремится к захвату власти группой интеллигентов вместо революционного пролетариата, поэтому мы должны устранить и запретить всяческие политические партии."
 HOL_newspaper_Radenkocommunism: "Газета «Рэтекоммунизм»"
 HOL_newspaper_Radenkocommunism_desc: "Мы должны начать активный выпуск новых газет. Теоретический обзор нашей идеологии будет выпускаться в газете «Рэтекоммунизм», а его агитационная часть продолжит выпуск в газете «Proletenstempmen». Наша пресса должна твердо стоять на своих интернационалистских принципах, отказываясь проводить различие между «демократическим» и «фашистским» лагерями. Рэтекоммунизм доказал, что развязывание войны возможно благодаря «концентрации всего капитала в руках государства» и «растущей эксплуатации рабочего класса» в стране. Это явление идентично тому же в «демократическом» лагере, который в короткий срок может создать свою собственную «тоталитарную» капиталистическую организацию."
 HOL_introduction_of_Esperanto: "Внедрение эсперанто"
 HOL_introduction_of_Esperanto_desc: "Особое значение мы должны придавать внедрению и распространению интернационального языка эсперанто. Его распространение на международном уровне приведёт к возвышению интернационалистических тенденций для объединения всего земного шара!"
 HOL_the_course_for_the_world_revolution: "Курс на мировую революцию"
 HOL_the_course_for_the_world_revolution_desc: "Мы должны взять курс на новую мировую революцию, однако, выбрав несколько иной путь для достижения доктрины Троцкого."
 HOL_united_International_with_Germany: "Объединённый интернационал с Германией"
 HOL_united_International_with_Germany_desc: "ГИК изначально происходили из Германии, и часть немцев до сих пор входят в наши группы. Очевидно, после успеха революции в Германии нам понадобятся эти связи чтобы как можно быстрее установить там нашу власть."
 HOL_united_International_with_Belgium: "Объединённый интернационал с Бельгией"
 HOL_united_International_with_Belgium_desc: "Левые в Бельгии никогда не имели высокой популярности, и тем более те небольшие группы сторонников наших взглядов, однако это не значит, что мы не должны помочь им!"
 HOL_united_International_with_Denmark: "Объединённый интернационал с Данией"
 HOL_united_International_with_Denmark_desc: "Датская группа интернациональных коммунистов начала своё существование с 1930го года, и даже имела ежемесячный журнал «Марксистская рабочая политика». Однако их группа была крайне малочисленной и состояла всего из 12 членов, а также имела связи с оппозицией внутри датской коммунистической партии. Ее ориентация была строго советской. Призывы группы ко «всеобщей забастовке» и «прямым действиям» даже обнаруживают сходство с анархистским течением, несколько далеким от советского коммунизма. Мы можем наладить с ними связи и привлечь к созданию новых федераций на территории Дании, после того как наша революция охватит её."
 HOL_united_International_with_Hungary: "Объединённый интернационал с Венгрией"
 HOL_united_International_with_Hungary_desc: "Левые коммунисты в Венгрии работают в тяжелых условиях. Как и все, группа является нелегальной и преследуется полицией, фашистскими группами, организациями компартии и социал-демократами. Их группа настаивает на срочной международной перегруппировке существующих сил, и просит помощи."
 HOL_united_International_with_Luxembourg: "Объединённый интернационал с Люксембургом"
 HOL_united_International_with_Luxembourg_desc: "Люксембург очень небольшая европейская страна, в которой мы при желании сможем установить лояльное нам правительство."
 HOL_to_stop_the_intervention_of_the_bourgeois_revolution: "Остановить интервенцию «буржуазной революции»"
 HOL_to_stop_the_intervention_of_the_bourgeois_revolution_desc: "Советничество — это отрицательная реакция революционных групп на опыт русской революции, что была отвергнута как «буржуазная революция», главной социальной силой которой было крестьянство, и которая могла закончиться только государственным капитализмом. Отрицание русской революции привело нас к ретроспективному отождествлению большевизма 1917 года и сталинизма 1927 года. Не видя в русской революции ничего, кроме окончательного вырождения, мы не должны допустить иных «рабочих революций», возглавляемых одной или несколькими революционными партиями, подменяющих собой истинную власть рабочих советов."
 HOL_defeat_the_traitors_of_the_revolution: "Разгромить предателей революции"
 HOL_defeat_the_traitors_of_the_revolution_desc: "Нынешние лидеры СССР по сути предали революцию своим подходом. Мы должны объединиться, чтобы разгромить предателей нашей коммунистической революции!"
 HOL_destroy_the_remnants_of_fascism_in_the_world: "Уничтожить остатки фашизма в мире"
 HOL_destroy_the_remnants_of_fascism_in_the_world_desc: "Тенденция к тоталитаризму навязывается всем партиям, какой бы ни была их политическая окраска, как фашистской, так и «антифашистской». Существенной разницы между нацизмом и национал-социализмом, социал-демократией и сталинизмом нет. Пролетариат должен вести решительную борьбу с антифашистской идеологией, которая, как и фашизм, является частью активной подготовки мировой войны. Фашизм – под видом фальшивых лозунгов привлекает к себе рабочих, что является недопустимым."
 HOL_start_the_fight_against_antifascist_ideology: "Начать борьбу с антифашистской идеологией"
 HOL_start_the_fight_against_antifascist_ideology_desc: "Тенденция к тоталитаризму навязывается всем партиям, какой бы ни была их политическая окраска, как фашистской, так и «антифашистской». Существенной разницы между нацизмом и национал-социализмом, социал-демократией и сталинизмом нет. Пролетариат должен вести решительную борьбу с антифашистской идеологией, которая, как и фашизм, является частью активной подготовки мировой войны. Антифашизм не только пытается привязать рабочих к государству в демократических странах, его идеологическая функция заключается в подготовке рабочих к войне."
 
 ###Торжество коммунистической партии###
 
 HOL_the_triumph_of_the_Communist_Party: "Торжество коммунистической партии"
 HOL_the_triumph_of_the_Communist_Party_desc: "Очевидно, что заполучив лидирующие позиции во главе сил народного фронта, мы не должны терять их и впредь, начав с устранения политического влияния троцкистов, как самых опасных элементов для нашей власти."
 HOL_General_Dutch_Youth_League: "Всеобщая голландская молодёжная лига"
 HOL_General_Dutch_Youth_League_desc: "Мы должны легализовать молодёжную организацию нашей партии, чтобы открыть её представительства по всей стране и подключить к нашему делу молодые умы."
 HOL_progressive_taxation: "Прогрессивное налогообложение"
 HOL_progressive_taxation_desc: "Для снижения налогообложения людей с низкой платежеспособностью будет увеличено налогообложение людей с более высокой, что позволит снизить разницу между классами и даже получить дополнительные средства в будущем на обеспечение социальных услуг."
 HOL_health_insurance: "Медицинское страхование"
 HOL_health_insurance_desc: "Наша партия всегда выступала за сильную роль государства в экономике. Поэтому теперь, мы должны обеспечить не только дешевое жилье и справедливые налоги, но и медицинское страхование, что позволит увеличить количество желающих работать, а также повысит производительность работников, пусть и потребует дополнительных затрат со стороны нашего государства."
 HOL_planned_economy: "Плановая экономика"
 HOL_planned_economy_desc: "После национализации всех предприятий страны, мы должна создать планы по всем отраслям и сферам экономики, чтобы предприятия могли работать по чёткому плану."
 HOL_the_Party_is_the_vanguard_of_socialism: "Партия – авангард социализма"
 HOL_the_Party_is_the_vanguard_of_socialism_desc: "Наша партия выступила авангардом социализма, приведя наш народ к победе. Теперь мы не должны терять веры в дело коммунизма и помочь принести его в другие страны!"
 HOL_the_bulwark_of_true_Communism: "Оплот истинного коммунизма"
 HOL_the_bulwark_of_true_Communism_desc: "Ни одно государство Восточной Европы не согласно с нашей трактовкой коммунизма. У нас нет союзников, а значит, чтобы добиться торжества коммунистических идей, нам придется полагаться только на себя."
 HOL_union_with_France: "Союз с Францией"
 HOL_union_with_France_desc: "Коммунистическое движение во Франции набрало обороты, и французы решили, что их страна готова отделиться от Коминтерна. Так как географически Франция находится к нам ближе, чем Советы, будет гораздо проще и правильнее развивать союзнические отношения именно с этой страной."
 HOL_confirm_loyalty_to_the_city_of_Moscow: "Подтвердить лояльность городу [SOU.Capital.GetCapitalVictoryPointName]"
 HOL_confirm_loyalty_to_the_city_of_Moscow_desc: "[SOU.Capital.GetCapitalVictoryPointName] давно указывает нашей партии пути действий, а потому само собой разумеется, что мы должны помочь русским распространить коммунизм по всему миру."
 HOL_benefits_for_the_unemployed: "Льготы для безработных"
 HOL_benefits_for_the_unemployed_desc: "Закон о борьбе с забастовками – наследие прошлого правительства, от которого мы специально не избавлялись, чтобы наши главные противники не могли воспользоваться голосами рабочих против нас. Теперь же мы можем с полным спокойствием его отменить и приступить к устранению проблем рабочих и дефицита."
 HOL_price_reduction: "Снижение цен"
 HOL_price_reduction_desc: "Сумев снизить число безработных, мы можем позволить себе понизить цены на другие продукты, производимые в нашей стране."
 HOL_nationalization_of_important_industries: "Национализация важных отраслей"
 HOL_nationalization_of_important_industries_desc: "Важные отрасли промышленности должны быть национализированы в краткосрочной перспективе, чтобы государство могло направлять ресурсы на нужды страны."
 HOL_nationalization_of_all_industry: "Национализация всей экономики"
 HOL_nationalization_of_all_industry_desc: "В долгосрочной перспективе вся экономика нашего государства должна быть национализирована, чтобы направлять ресурсы на нужды страны. Конечно, это ухудшит отношения со странами, чья экономика связана с нашей, но это вынужденная мера."
 HOL_salary_increase: "Повышение заработных плат"
 HOL_salary_increase_desc: "Сумев снизить число безработных, мы можем позволить себе повысить зарплаты для всех рабочих."
 HOL_Seton_Educational_System: "Образовательная система Сетона"
 HOL_Seton_Educational_System_desc: "Один из основателей коммунистической партии, Ян Сетон, имел образовательные идеи, о которых он писал на протяжении всей своей политической деятельности. Он осуждал народные школы, которые только приспосабливали бы рабочего к легким действиям, необходимым для промышленного труда. Выступая при этом за унитарную школу, которая должна воспитывать молодежь без различия пола, возраста, происхождения или способностей. «Мы требуем единства образования, которое включает в себя все существующие и надежные школьные учреждения». Такая школа будет включать в себя школу-попечительство, начальную школу, среднюю и высшую школу: это учреждение должно будет стать единым учебным заведением для всех. Каждый гражданин будет иметь право учиться в этой школе, в зависимости от его «естественной» границы, связанной с одаренностью учеников."
 HOL_improving_working_conditions_in_factories: "Улучшение условий труда на фабриках"
 HOL_improving_working_conditions_in_factories_desc: "Далеко не все предприятия ставшие нашими после национализации соответствуют высоким нормам. Мы должны исправить это, улучшив и уравняв условия на всех фабричных предприятиях нашей страны."
 
 ###Освобождение рабочих – дело самих рабочих!###
 
 HOL_the_emancipation_of_the_workers_is_the_work_of_the_workers_themselves: "Освобождение рабочих – дело самих рабочих!"
 HOL_the_emancipation_of_the_workers_is_the_work_of_the_workers_themselves_desc: "Принципы нашей идеологии состоят в том, что никто не придёт спасать нас, рабочих, поэтому мы сами должны спасти себя, взяв оружие в руки и свергнув обуржуазированное правительство!"
 HOL_transformation_into_a_federation_of_Soviets: "Преобразование в федерацию советов"
 HOL_transformation_into_a_federation_of_Soviets_desc: "Изначально, наш анархистско-синдикалистский профсоюз был построен по социальной структуре советской республики. Теперь же мы должны переформировать нашу страну в федерацию советов, которые будут выполнять три задачи: внушать рабочим мысль, что социализм они могут построить только посредством собственных усилий; собирать технические и экономические данные, которые могут облегчить труд организации бизнеса; пробуждать рабочих к непримиримой классовой борьбе в любых его проявлениях и в любом месте."
 HOL_De_Syndicalist: "De Syndicalist"
 HOL_De_Syndicalist_desc: "Долгие годы у нашего движения имеется собственный журнал под названием "De Syndicalist", который, выходя на еженедельной основе, поддерживает то единство, которое необходимо нашему движению."
 HOL_create_a_federation_of_agricultural_workers: "Создать федерацию сельскохозяйственных рабочих"
 HOL_create_a_federation_of_agricultural_workers_desc: "Попытки NSV создать федерацию сельскохозяйственных рабочих долго терпели неудачи. Однако теперь у нас достаточно ресурсов и возможностей для создания федераций сельскохозяйственных рабочих."
 HOL_boycott_Nazism: "Бойкотировать нацизм"
 HOL_boycott_Nazism_desc: "Нацизм – это отвратительное творение Гитлера, которое должно осуждаться каждым рабочим и другими разумными людьми, поскольку террор и преследование отдельных наций – недопустим."
 HOL_takeover_of_companies_by_workers: "Поглощение компаний рабочими"
 HOL_takeover_of_companies_by_workers_desc: "Голландский пролетариат уже давно осознал, что большую часть проблем, можно исправить взяв компании в своё собственное управление. Изучив администрирование, технологии и статистические материалы – это не составит особого труда."
 HOL_social_reconstruction: "Социальная реконструкция"
 HOL_social_reconstruction_desc: "Преобразование NSV в организацию в коммерческих компаниях и промышленных федерациях займёт некоторое время, поэтому нам стоит рассматривать эти органы как подготовительные для социальной реконструкции, необходимой для построения анархистского сообщества."
 HOL_production_associations: "Производственные ассоциации"
 HOL_production_associations_desc: "Союзы городских и сельских рабочих должны быть преобразованы в производственные ассоциации, которым будут переданы руководство и управление производством и распределением. Во время нашего руководства, предметы первой необходимости, такие как еда и одежда, должны были предоставляться бесплатно."
 HOL_production_according_to_needs: "Производство по потребностям"
 HOL_production_according_to_needs_desc: "Фактором, определяющим производство, должна стать потребность, которая будет проявляться в органах распределения, таких как универмаги и магазины. Будут установлены распределительные советы на местном, региональном, национальном и международном уровнях. Эти распределительные советы будут связаны совнархозами с производственными или заводскими советами. В периоды относительного дефицита распределение будет осуществляться советами потребителей, состоящими из всех потребителей."
 HOL_councils_of_the_workers: "Советы рабочих"
 HOL_councils_of_the_workers_desc: "Организация советов не ограничивалась экономической жизнью, они охватывали общество в целом. Как организационные институты, советы работают снизу вверх, полностью отрицая политический централизм и всякие государственные организации. Советы – антипарламентские, управляющие организации, чья система децентрализована и федеративна."
 HOL_introduce_regulation_of_labor_by_workers: "Ввести регулировку труда рабочими"
 HOL_introduce_regulation_of_labor_by_workers_desc: "Труд должен регулироваться самими рабочими, в соответствии с волей большинства, что не мешает меньшинству в случае чего перегруппироваться."
 HOL_expand_the_help_of_the_Shpanye: "Расширить «Помощь Шпанье»"
 HOL_expand_the_help_of_the_Shpanye_desc: "Комитет «Помощь Шпанье» оказывал всяческую поддержку анархистам Испании, однако эта поддержка недостаточна, мы должны расширить её, отправив туда в том числе добровольцев."
 HOL_defense_against_external_threats: "Оборона от внешних угроз"
 HOL_defense_against_external_threats_desc: "Враги анархического общества и просто агрессивные диктатуры не дремлют. Чтобы успешно анархизм, необходимо создание комплекса мер по защите свободы от внешних угроз."
 HOL_Anarchism_without_borders: "Анархизм без границ"
 HOL_Anarchism_without_borders_desc: "Анархизм не имеет видимых границ государства или взглядов. Анархизм есть противоположность государству. И скоро соседние страны ощутят на себе его влияние. Народ окажет должное влияние."
 HOL_search_for_allies_in_the_world: "Поиск союзников в мире"
 HOL_search_for_allies_in_the_world_desc: "Мы должны найти в этом мире союзников, разделяющих наши взгляды."
 HOL_transfer_weapons_to_workers: "Передать оружие рабочим"
 HOL_transfer_weapons_to_workers_desc: "Чтобы довести революцию до завершения и защитить её от посягательств со стороны идеологических врагов, для этого мы раздадим оружие рабочим."
 HOL_International_Organization_of_the_Youth_Syndicate: "Международная организация молодёжного синдиката"
 HOL_International_Organization_of_the_Youth_Syndicate_desc: "Все молодёжные движения, так же как и женские организации, должны быть объединены в одну структуру, разделённую на федерации."
 HOL_formation_of_the_Red_Armies: "Формирование красных армий"
 HOL_formation_of_the_Red_Armies_desc: "Рабочие должны быть готовы заранее и, имея на руках оружие, в случае войны собраться в красные армии."
 HOL_violent_defense: "Насильственная защита"
 HOL_violent_defense_desc: "Капиталисты наверняка будут противиться нашей социальной революции, поэтому нам самим требуется перейти к насильственной защите, когда рабочие заранее будут готовы к такому шагу."
 HOL_to_strike_at_the_weaknesses_of_the_capitalists: "Ударить по слабостям капиталистов"
 HOL_to_strike_at_the_weaknesses_of_the_capitalists_desc: "Очевидно, несмотря на плохое отношение некоторых государств к нашей федерации, некоторые из фирм готовы вести с нами дела, что мы можем использовать для внедрения своих идей в их ряды."
 HOL_promote_anarchist_ideas_in_the_Benelux: "Продвинуть анархистские идеи в Бенилюксе"
 HOL_promote_anarchist_ideas_in_the_Benelux_desc: "Мы должны расширить влияние своих идей на весь Бенилюкс!"
 HOL_restore_ties_with_Indonesia: "Восстановить связи с Индонезией"
 HOL_restore_ties_with_Indonesia_desc: "Индонезия долгие годы была тесно связана с нами, не получив взамен ничего. Эти связи помогут нам расширить взгляды местных и показать им верный путь для общества."
 HOL_rock_the_boat_in_France: "Раскачать лодку во Франции"
 HOL_rock_the_boat_in_France_desc: "Франция всегда славилась своей склонностью к различным революционным движениям. Мы можем воспользоваться этим, раскачав ситуацию ещё сильнее."
 
 ###Восстановление после революции###
 
 HOL_recovery_after_the_Revolution: "Восстановление после революции"
 HOL_recovery_after_the_Revolution_desc: "Революция – это перерождение нашей нации, но вместе с её перерождением, должно произойти и перерождение экономики, которую разрушила гражданская войны. Для этого мы отправим на работу часть безработных, со временем сохранив для них рабочие места в этой отрасли." 
 HOL_abolition_of_the_Dutch_Monarchy: "Упразднение голландской монархии"
 HOL_abolition_of_the_Dutch_Monarchy_desc: "Наше новое правительство не нуждается в таких рудиментарных вещах прошлого, как монарх во главе государства. Упразднив королевский трон Нидерландов, мы сможем провести национализацию имущества и земель дворянского сословия, что даст нам возможность выдать часть ранее необрабатываемых земель безработным жителям."
 HOL_stop_the_fight_against_religion: "Прекратить борьбу с религией"
 HOL_stop_the_fight_against_religion_desc: "Религия – это неотъемлемая часть общества, мы не должны слепо следовать курсу СССР и начинать борьбу против самих себя."
 HOL_synthesis_of_Religion_and_Socialism: "Синтез религии и социализма"
 HOL_synthesis_of_Religion_and_Socialism_desc: "Можно отметить, что некоторые принципы христианской религии схожи с социалистическими. Мы должны воспользоваться этой возможностью и синтезировать учение духовное, и учение материальное."
 HOL_weaken_the_church_control_over_society: "Ослабить контроль церкви над обществом"
 HOL_weaken_the_church_control_over_society_desc: "Религия получила слишком сильное влияние на наше общество, поэтому мы должны ослабить её контроль на наших граждан, урезав часть привилегий церкви."
 HOL_start_the_persecution_of_religion: "Начать гонение религии"
 HOL_start_the_persecution_of_religion_desc: "Религия – неконтролируемый нами фактор, и может привести к неправильным мыслям касательно социализма. Поэтому мы должны начать её истребление в умах людей."
 HOL_nationalize_church_wealth_and_lands: "Национализировать церковные богатства и земли"
 HOL_nationalize_church_wealth_and_lands_desc: "После того как мы запретили религию и начали гонения, мы можем использовать освободившиеся земли и богатства на благо нашей страны – передав земли новым колхозам, а богатства распродать в обмен на необходимые и нужны товары."
 HOL_use_Indonesia_to_rebuild_the_country: "Использовать Индонезию для восстановления страны"
 HOL_use_Indonesia_to_rebuild_the_country_desc: "Для восстановления экономики страны мы должны вытянуть все соки из нашей колонии, вот только стоит учитывать, что это приведёт к росту автономии с последующим желанием отделиться от нашей страны."
 HOL_establish_a_loyal_government_in_Indonesia: "Установить лояльное правительство в Индонезии"
 HOL_establish_a_loyal_government_in_Indonesia_desc: "Мы должны установить в Индонезии выгодное нам правительство, поставив во главе их компартии лояльного нам человека, который сможет сдерживать националистические идеи в стране."
 HOL_peaceful_decolonization_of_Indonesia: "Мирная деколонизация Индонезии"
 HOL_peaceful_decolonization_of_Indonesia_desc: "Наша родина переживает не лучшие времена. Вместо того, чтобы отправлять ресурсы в наши колонии на другой континент и притеснять коренное население, возможно, нам стоит дать им свободу, и тогда в один прекрасный день эти колонии станут полноценными членами мирового сообщества и перестанут разорять и ослаблять нашу страну."
 HOL_Institute_of_Political_and_Social_Research: "Институт политических и социальных исследований"
 HOL_Institute_of_Political_and_Social_Research_desc: "Нам нужна организация собственных научных исследований, которая поможет с реализацией социалистической теории."
 
 ###ВМФ и ВВС###
 
 HOL_launch_new_submarines: "Спустить новые подлодки на воду"
 HOL_launch_new_submarines_desc: "Нам требуется расширить наш флот, и спуск на воду двух новых подлодок классов Hr.Ms. O 19 и Hr.Ms. O 20 станет будущем подспорьем для ВМФ."
 HOL_equip_submarines_with_a_snorkel: "Оснастить подлодки шноркелем"
 HOL_equip_submarines_with_a_snorkel_desc: "В 1930-х годах нашими флотскими изобретателями было сделано важное техническое усовершенствование. Лейтенант-коммандер Вичерс и контр-адмирал Ван Паппелендам представили газоанализаторную установку, которая позволила подводным лодкам заряжать свои аккумуляторы во время плавания под водой на дизельном двигателе."
 HOL_appoint_a_Navy_Commander: "Назначить командующего ВМФ"
 HOL_appoint_a_Navy_Commander_desc: "Нашему флоту нужен командующий, который возглавит его, и нет лучше кандидатуры, чем действующий начальник штаба ВМФ."
 HOL_summon_the_Naval_Reserve: "Призвать морской резерв"
 HOL_summon_the_Naval_Reserve_desc: "Морской резерв — военный резерв флота Нидерландов, состоящий из бывших профессиональных призывников."
 HOL_Naval_Aviation_Service: "Служба морской авиации"
 HOL_Naval_Aviation_Service_desc: "Если мы собираемся вложить средства в разработку крупных линейных крейсеров, нам также следует обеспечить им прикрытие с воздуха, иначе мы рискуем быстро их лишиться. Нам стоит задуматься о создании авианосцев."
 HOL_adopt_the_battlecruiser_plan: "Принять план линейных крейсеров"
 HOL_adopt_the_battlecruiser_plan_desc: "Все больше голосов поступает в пользу создания трио таких огромных линейных крейсеров, которые мы раньше не могли и представить. Надеемся, немцы поделятся с нами чертежами линейного крейсера «Шарнхорст» и позволят использовать свои наработки. Такие корабли определенно смогут защитить наши колонии от нападений."
 HOL_fast_Fleet_Tactics: "Тактика быстрого флота"
 HOL_fast_Fleet_Tactics_desc: "Из-за опасности мировой войны, план крупного флота будет труднореализуем. В связи с этим, адмирал Хельфрих разработал другую тактику: флот должен будет практиковать быстрые и малочисленные действия, основанные на подводных лодках для нанесения урона противнику."
 HOL_commandeer_civilian_airports: "Реквизировать гражданские аэропорты"
 HOL_commandeer_civilian_airports_desc: "До 1935-го года почти вся деятельность боевой авиации велась на одной авиабазе. С новыми заказами авиации база стала слишком маленькой, а сосредоточение в одном месте делает её очень уязвимой для нападения. Нам требуются новые военные аэродромы, но поскольку для их подготовки требуется время, мы реквизирует действующие гражданские аэропорты."
 HOL_recreate_the_Air_Defense_service_and_command: "Воссоздать службу и командование ПВО"
 HOL_recreate_the_Air_Defense_service_and_command_desc: "После первой мировой войны ПВО со временем пришло в негодность. Теперь нам необходимо не только восстановить его, но и назначить первого командующего ПВО Нидерландов."
 HOL_increase_aviation_production: "Нарастить производство авиации"
 HOL_increase_aviation_production_desc: "Ввиду приближающейся войны мы должны нарастить производство собственной авиации, количество которой на данный момент сильно недостаточно."
 HOL_creation_of_an_aviation_brigade: "Создание авиационной бригады"
 HOL_creation_of_an_aviation_brigade_desc: "Наши ВВС постоянно расширяются и, очевидно, необходимо переформировать авиационную роту в авиационную бригаду."
 HOL_create_the_Netherlands_Air_Force_Directorate: "Создать управление ВВС Нидерландов"
 HOL_create_the_Netherlands_Air_Force_Directorate_desc: "Мы должны создать централизованное управление ВВС Нидерландов и назначить ответственных командиров."
 HOL_make_the_Air_Force_an_autonomous_part_of_the_army: "Сделать ВВС автономной частью армии"
 HOL_make_the_Air_Force_an_autonomous_part_of_the_army_desc: "Необходимо реформировать ВВС, сделав независимой частью вооруженных сил, которая будет управляться собственным аппаратом."
 HOL_expand_the_Kulhoven_aircraft_factory: "Расширить авиазавод Кулховен"
 HOL_expand_the_Kulhoven_aircraft_factory_desc: "Aircraft Factory Koolhoven – основанный Фрицем Кулховеном в 1926 году авиационный завод. Для наращивания ВВС нам необходимо расширить его, и приступить к разработке новых самолётов, способных соперничать с авиацией возможного противника."
 HOL_Koolhoven_FK_51: "Koolhoven FK 51"
 HOL_Koolhoven_FK_51_desc: "Изначально построенный как самолёт-разведчик, он быстро может быть оснащён пулемётом и станет отличным истребителем."
 HOL_Koolhoven_FK_58: "Koolhoven FK 58"
 HOL_Koolhoven_FK_58_desc: "Разработанный по заказу Французского правительства, этот самолёт станет новой вехой развития нашего авиастроения."
 
