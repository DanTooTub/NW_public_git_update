 HOL_parliamentary_elections_category: "Парламентские выборы 1937-го года"
 HOL_parliamentary_elections_category_desc: "Новые выборы станут решающими для нашей политики в ближайшие годы. Неспокойная Германия – главный источник опасности для нас, и нам необходимо сделать выбор, который поможет нам сохранить собственную независимость.\n\n§qЕсли популярность национал-социалистов превысит популярность демократии, то NSB выиграют выборы.§!\n§5Если социал-демократы будут иметь популярность, превышающую правящую коалицию, то они смогут сформировать собственное правительство.§!\n§PНе стоит забывать, что в случае кризисной ситуации способной возникнуть во время выборов, королева может вмешаться в них (случае если, §qNSB§! не смогут победить на выборах, а популярность §5СДРП§! составит 40...50%).§!\n§tПри отсутствии проблем во время выборов пацифистское правительство сохранит за собой власть.§!"
