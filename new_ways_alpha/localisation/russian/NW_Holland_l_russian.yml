 NW_HOL.0.t: "Январьский съезд анархистов"
 NW_HOL.0.d: "Пришли первые новости о деятельности анархистов в этом году. Голландский синдикалистский профсоюз решил ужесточить свою антипарламентскую позицию. Оговорка «независимо от» теперь также официально исключена. Это было заменено следующим положением:\n\n-Члены парламентских политических партий не могут оставаться членами ГСП;\n-Члены ГСП, ведущие пропаганду в нарушение принципов ГСП, должны быть исключены;\n\nНа той же конференции ещё раз выяснилось, что люди не склонны отказываться от анархо-синдикализма. Поступившее предложение сосредоточить пропаганду в первую очередь на заявлении принципов ГСП ради лучшего сотрудничества с анархистами было отклонено. Альберт де Йонг, противник этого предложения, утверждал, что никогда нельзя создать сильное боевое рабочее движение с помощью пропаганды только одного принципа.\n\nТак же на конгрессе был поднят вопрос касательно внутренних разногласий из-за смены руководства в Фонде международной солидарности, который возглавил Хенк Эйкебум. Профсоюз возражал против его назначения из-за ненадёжных финансовых показателей в предыдущие годы."
 NW_HOL.0.a: "Эти решения только ослабят их влияние"
 NW_HOL.1.t: "Беженцы из Германии"
 NW_HOL.1.d: "Границу Нидерландов и Германии разделяет водный канал, который недостаточно глубокий и широкий. Из-за этого к нам перебираются беженцы из Германии, желая скрыться от карающей длани нацистского режима. К сожалению, помимо евреев и простых граждан скрывались члены коммунистической партии Германии, которые без сомнений усилят революционные взгляды в нашей стране, присоединившись к коммунистической партии Нидерландов и интернационалистическим группам коммунистов."
 NW_HOL.1.a: "Их влияние будет незначительным"
 NW_HOL.1.b: "Отправить полицию за их отловом!"
 NW_HOL.2.t: "Члены КПГ вливаются в ряды КПН и ГИК"
 NW_HOL.2.d: "Коммунисты, бежавшие из Германии, стали постепенно вливаться в коммунистическую партию и отдельные интернациональные группы, придерживающихся идеологии рэтекоммунизма. Не преследуемые силами полиции, они значительно усилили теоретиков этих групп."
 NW_HOL.2.a: "Это была наша ошибка"
 NW_HOL.3.t: "Поиск членов КПГ"
 NW_HOL.3.d: "Полицией было выявлено несколько домов, в которых могут скрываться опасные для нас беженцы. Они использовали хитрую схему, по которой представлялись поддельными именами и передвигались из дома в дом, нигде надолго не задерживаясь, а если местные революционеры встречали тех на улице, то они делали вид, что не знакомы друг с другом. При обходе подозрительных домов, каждый гражданин отказывал в осмотре здания без ордера. Возможно, нам стоит отдать приказ об обыске подозрительных домов без наличия ордера? Конечно, это вызовет недовольство среди граждан, но подготовка ордеров может занять длительное время, за которое беженцы покинут свои убежища."
 NW_HOL.3.a: "Мы не должны их упустить!"
 NW_HOL.3.b: "Дождёмся ордеров"
 NW_HOL.4.t: "Беженцы из КПГ пойманы"
 NW_HOL.4.d: "Многие скрывающиеся коммунисты были найдены на подпольном положении в домах наших граждан. Каждый из них будет передан в Германию, где их будут судить местные власти. Нам же осталось выбрать, как поступить с теми личностями, которые укрывали этих преступников несмотря на запреты?"
 NW_HOL.4.a: "Арестуем!"
 NW_HOL.4.b: "Нас интересовали только беженцы"
 NW_GER_HOL.0.t: "Нидерланды передали членов КПГ"
 NW_GER_HOL.0.d: "Нидерландское правительство поймало нелегальных беженцев из коммунистической партии нашей страны и выслало назад. Очевидно, что мы должны немедленно заключить их под стражу."
 NW_GER_HOL.0.a: "Прекрасно!"
 NW_HOL.5.t: "Беженцы из КПГ ушли в глубокое подполье"
 NW_HOL.5.d: "Напуганные полицейскими расследованиями беженцы покинули засвеченные дома до прихода полиции, и те лишь застали владельцев своих домов. Очевидно, что напуганные подобными облавами члены Коммунистической Партии Германии усилят свою бдительность и уйдут ещё глубже в подполье. Разумеется, это не лучший для нас вариант, но теперь мы можем не опасаться активных действий с их стороны."
 NW_HOL.5.a: "Удовлетворительный для нас вариант"
 NW_HOL.6.t: "Провал сталинской линии"
 NW_HOL.6.d: "Начиная с 1935 года Коминтерн продвигал линию Народного Фронта, направленную на объединение всех социалистов против фашизма, что получило заметную поддержку среди членов интернационала и позволило привлечь в свои ряды новых сторонников.\nОднако, пакт Молотова-Риббентропа о ненападении между Германией и Советским Союзом ударил как бомба. Несмотря на то, что верхушкой КПН он был оценен как мастерский ход Сталина, далеко не все были согласны с подобным мнением, отчего в рядах компартии Нидерландов начались брожение и смятение. Вера в коммунизм подверглась суровым испытаниям для многих членов партии, а около двух тысяч человек и вовсе её покинули, приткнувшись к более радикальным силам."
 NW_HOL.6.a: "Левые силы никогда не договорятся между собой"
 NW_HOL.6.b: "Это всего лишь временные трудности"
 NW_HOL.7.t: "Окончание конфликта между ГСП и ФМС"
 NW_HOL.7.d: "Эйкебум отреагировал на обвинение конференции яростной кампанией против ГСП в газете «Де Арбайдер». В этом его поддержал член ГСП Де Брюин, раскритиковавший решение съезда ГСП в том же журнале. Из этой статьи явствует, что де Брюин располагал конфиденциальной информацией о ходе событий на этой конференции, хотя сам на ней не присутствовал. Дальнейшее расследование показало, что Де Брюин получил эту информацию от члена ГСП Деутекома.\n\nВ ответ на это Голландский синдикалистский профсоюз решил исключить этих членов из рядов профсоюза, после чего они присоединились к оппозиционной группе. Проблемы вокруг правления Фонда международной солидарности были решены лишь на общем собрании, созванном ГСП. В его ходе Эйкебум был исключен из правления FIS, и было принято решение вернуть правление FIS в Гронинген, где ранее оно и располагалось."
 NW_HOL.7.a: "Разобщённость среди профсоюзов лишь на руку нам"
 NW_HOL.8.t: "Раскол в РСП"
 NW_HOL.8.d: "Шмидт, ставший председателем РСП партии после слияния с РСАП, был исключен из РСП вместе с адвокатом Штиеном де Зеувом в сентябре 1936 года из-за критики Сталина и сталинского режима в Советском Союзе, назвав Московские процессы показательными. После этого он так же был вынужден выйти из провинциального и городского совета, затем вступив в ряды СДРП, отказавшись поддерживать Сневлита, занявшего место председателя.\n\nСимпатия Шмидта к демократии и его страх перед тоталитарной диктатурой стали непосредственной причиной раскола в троцкистской партии."
 NW_HOL.8.a: "Чем революционеры слабее – тем лучше нам"
 NW_HOL.9.t: "Разногласия ГСП со школами юного пролетариата"
 NW_HOL.9.d: "После решения проблем вокруг ФМС в молодежном движении вспыхнул конфликт. Предметом разногласий был вопрос о том, должны ли советы Школ юного пролетариата назначаться родителями или советами. Школы юного пролетариата заявили, что решение апрельской конференции не будет соблюдаться. Также выяснилось, что они до сих пор поддерживают отношения с Де Брюином и Деутекомой, которые они отказались прекращать.\n\nСъезд постановил из принципа исключить противников воли профсоюза, если они будут упорствовать в своей позиции. Поскольку те действительно держались своей позиции, из-за чего соответствующие ведомства решили их фактически исключить: десять членов металлического Амстердама, три из металлургического Роттердама и еще несколько из амстердамской строительной отрасли были лишены своих мест в профсоюзе."
 NW_HOL.9.a: "Ничего не меняется, но так даже лучше"
 NW_HOL.10.t: "Специальный съезд ГСП"
 NW_HOL.10.d: "В эти два дня состоялся специальный съезд Голландского синдикалистского профсоюза, на котором обсуждалась идея совета. На нём был принят документ о Советах, содержание которого во многом соответствовало отчету Совета от 1932 года. В дальнейшем в соответствии с этим был принят ряд практических решений:\n\n -Преобразовать ГСП в организацию в коммерческих предприятиях и промышленных федерациях и рассматривать эти органы как подготовительные группы для социальной реконструкции;\n - Усилить осознание голландским пролетариатом того, что решение всех его проблем можно искать только в том, чтобы взять компании в свое собственное управление;\n -Подготовить рабочих к поглощению компаний, среди прочего путем изучения администрации, технологии и т.п. их компании;\n -Собрать статистический материал о наличной рабочей силе, объеме производства, потребления и потребностях;\n -Направить всю борьбу на корпоративное поглощение;\n -Обострить и расширить борьбу, чтобы увеличить шанс социальной революции."
 NW_HOL.10.a: "Очень похоже на промышленный шпионаж..."
 NW_HOL.11.t: "Конференция Группы Интернациональных коммунистов"
 NW_HOL.11.d: "По итогам конференции в декабре 1936 г. ГИК присоединились к свободной федерации национальных групп в качестве главного теоретического органа. Они отказались от публикации своих материалов для прессы на немецком языке в пользу юнионистского обзора Presse-Korrespondenz. Последний редактировался международным информационным бюро кау во Франкфурте, задачей которого было информировать и перегруппировывать советско-коммунистические группы по всему миру. Этим группам была свойственно то, что все они отвернулись от политики, чтобы присоединиться к немецкому кау и голландским ГИК."
 NW_HOL.11.a: "Советский коммунизм – лишь утопия"
 NW_HOL.12.t: "Свадьба принцессы Юлианы"
 NW_HOL.12.d: "Юлиана вышла замуж за Бернхарда Фридриха Эберхарда Леопольда Юлиуса Курта Карла Готфрида Петера Графа фон Бистерфельда в Гааге. Свидетелями Юлианы были бывшая придворная дама Луиза ван де Полл, ее дядя Адольф ван Мекленбург-Шверин, Йохан Хейзинг и вице-президент Государственного совета Франс Билартс ван Блокланд. В этот день все дети в начальной и средней школе получили стихотворение П. С. Бутенса и рисунок Андре ван дер Фоссена: «Новая весна в Голландии». После торжества, пара поселилась жить во дворце Состдейк."
 NW_HOL.12.a: "Слава принцессе Юлиане!"
 NW_HOL.13.t: "Рождение Первой принцессы"
 NW_HOL.13.d: "Вчера у принцессы Юлианы и Бернхарда Фридриха родился первый ребёнок, которым оказалась девочка. Она родилась в 09:47 и оказалась крайне крупным младенцем. На следующий день её отец зарегистрировал рождение во дворце Соестдейк в присутствии премьер-министра. По этому случаю были объявлены официальные имена: Беатрикс (та, которая делает счастливым). Вильгельмина, по имени королевы Вильгельмины, бабушки по материнской линии. Армгард, в честь принцессы Армгард, бабушки по отцовской линии. Но официальным именем стало Беатрикс. Принц Бернхард сказал, что акцент должен быть на самом деле на «a», но он решил сделать акцент на «e», в соответствии с обычаем."
 NW_HOL.13.a: "Славные вести для королевского дома!"
 NW_HOL.14.t: "Издание новой книги рэтекоммунистов"
 NW_HOL.14.d: "В Амстердаме видным теоретиком ГИК Паннекуком была издана книга под провокационным для любого коммуниста названием: «Ленин как философ».\n\nИзданную под псевдонимом Джона Харпера, новую работу можно считать — наряду с «Тезисами о большевизме», «К новому рабочему движению» и Grundprinzipien - как один из четырех столпов советистской теории. Для Паннекука и советского коммунистического движения это был «марксистский ответ» на книгу Ленина «Материализм и эмпириокритицизм», которая претендовала на идейное завершение «ленинизма», и превозносилась в Коминтерне как «углубление марксизма» на философском уровне.\n\nРабота вызвала интерес как среди пролетариата, так и среди левой интеллигенции, что привлекло в ряды рэтекоммунистов новых сторонников."
 NW_HOL.14.a: "Кто-то должен им сказать, что их идеология лишь утопия..."
 NW_HOL.14.b: "Это укрепит основу наших взглядов"
 NW_HOL.15.t: "Октябрьский съезд анархистов"
 NW_HOL.15.d: "На новом конгрессе была принята новая резолюция. В интересах организации и пропаганды в целом замена уходящих в отставку администраторов новыми будет считаться необходимой путём переизбрания уходящих в отставку руководителей только в том случае, если это было невозможно осуществить другим способом. Также были созданы три новых комитета, которые должны были последовательно заниматься управленческой подготовкой, социальными консультациями (включая закон о болезни и несчастных случаях, трудовое и гражданское право, программу помощи, социальное страхование и налоги) и изучение социального законодательства."
 NW_HOL.15.a: "Это поможет им заполучить симпатии... человек ста"
 NW_HOL.15.b: "Это укрепит нас!"
 NW_HOL.16.t: "Учреждение поста президента партии"
 NW_HOL.16.d: "Николас Бейземакер имеет значительное влияние партии, но вместе с тем у него имеется и оппозиция, которую сформировали Лу Янсен и Ян Дитерс во главе с Поль де Гроотом. Вместе они выступили с предложением о создании поста президента партии, который возьмёт на себя непосредственное управление партией, тогда как председатель будет отвечать лишь за связи с Коминтерном. Очевидно, что введение нового поста сменит руководство партии, передав власть оппозиции, отмена же приведёт к разладу в партии."
 NW_HOL.16.a: "Мы поддержим это утверждение"
 NW_HOL.16.b: "Мы должны проголосовать против!"
 NW_HOL.17.t: "Перестановки в партийном руководстве"
 NW_HOL.17.d: "Николас Бейземакер не мог оставить без внимания попытку отстранить его от руководства партии, поэтому против каждого из членов оппозиционного триумвирата были начаты расследования. Где по реальным, а где и по надуманным причинам, каждый из них потерял свои посты в партии, оставив власть в руках Николаса."
 NW_HOL.17.a: "Партия должна быть едина!"
 NW_HOL.18.t: "Смерть Яна Сентона"
 NW_HOL.18.d: "Сегодня погиб один из основатель коммунистической партии Нидерландов, который несмотря на отказ от большой политики, оказывал партии всесильную поддержку.\n\nПоследний год, он тяжело болел от рака лёгких, но, к сожалению, недуг сразил нашего товарища прямо в госпитале."
 NW_HOL.18.a: "Мы объявим этот день трауром"
 NW_HOL.19.t: "Смена руководства в КПН"
 NW_HOL.19.d: "Коммунистическое движение никогда не славилось своим единством. Исключение Сневлита из КПН, затем отстранение Виссера по приказу Москвы, а теперь и смена секретариата, а значит и всей верхушки партии. Несмотря на то, что Николас Бейземакер имел значительное влияние в партии и сохранил пост председателя партии, фактически во главе встало трио из Поль де Гроота, Лу Янсена и Яна Дитерса. Сформировав новый пост президента партии, занятый Поль де Гроотом, они отстранили от управления Николаса, занимающего пост председателя."
 NW_HOL.19.a: "Это неудивительно"
 NW_HOL.20.t: "План труда СДРП"
 NW_HOL.20.d: "В 1935 году SDAP опубликовала «План труда» (Plan van de Arbeid), включавший в себя планы по увеличению занятости, национализацию жизненно важных отраслей и внедрению системы пособий по безработице. Разумеется, тогда мы отвергли эти предложения по экономической реформе. Но в связи с отсутствием улучшения положения с безработицей, возможно нам придётся уступить некоторым социалистическим требованиям, допустив рост государственного долга для увеличения занятости."
 NW_HOL.20.a: "Мы должны решить эти проблемы"
 NW_HOL.20.b: "Не стоит склоняться к подобным решениям"
 NW_HOL.21.t: "Забастовка в центре занятости"
 NW_HOL.21.d: "В центре занятости Вирингермеера вспыхнула забастовка. Причиной этого было введение вахтовой системы, то есть системы, при которой безработные принимались на работу попеременно, что на практике означало сокращение доходов работника. Забастовщиков поддерживали даже местные жители, например пекари продавали им дешёвый хлеб, а местные жители предоставили им спальные места. Среди организаций, поддержавших финансирование забастовки, оказались замешаны ГСП. Забастовка продолжается уже несколько недель, и нам необходимо принять решение касательно того, что нам стоит предпринять. Забастовка сопровождается жестокостью полиции."
 NW_HOL.21.a: "Пусть с этим разберётся полиция"
 NW_HOL.21.b: "Вышлем к ним переговорщика, нам придётся пойти на уступки"
 NW_HOL.22.t: "Рыбацкая забастовка"
 NW_HOL.22.d: "В Голландии, в Эймейдене, вспыхнула крупная забастовка рыбаков, стачки которой были организованы при посильном участии КПН. Во время забастовки последние, не колеблясь, предложили «объединенный фронт» с фашистами. Несмотря на идеологические разногласия, они выдвигали громкие лозунги: «Мы приветствуем рыбаков-национал-социалистов, которые борются в Эймёйдене вместе со своими красными братьями!»."
 NW_HOL.22.a: "Пусть с этим разберётся полиция"
 NW_HOL.22.b: "Вышлем к ним переговорщика, нам придётся пойти на уступки"
 NW_HOL.23.t: "Забастовка безработных на канале Твенте-Рейн"
 NW_HOL.23.d: "В Девентере несколько рабочих, занятых на предприятии по трудоустройству на канале Твенте-Рейн, объявили забастовку, связанную с плохими условиями труда. Изначально забастовщики, поддерживаемые различными организациями, получали до 70% от обычной суммы оплаты, но позже местными властями сборы и пожертвования для забастовщиков были запрещены.\n\nВ ответ на забастовку, муниципальный совет неоднократно пытался отправить других безработных на рытьё канала Твенте-Рейн. Когда большинство этих безработных отказались, министром был издан декрет о прекращении всякой поддержки забастовщиков. Кроме того, больше не разрешалось вести переговоры с забастовочным комитетом.\n\nГСП не мог оставить эту ситуацию без внимания и начал широкую кампанию по сбору средств для забастовщиков. При их посильной помощи еженедельные сборы составили около 700 гульденов.\n\nВслед за ГСП, к забастовке присоединились и ГИК, которые больше не могли отсиживаться в стороне, смотря на происходящее. В отличии от анархистов, они взяли на себя помощь рабочим в устройстве забастовке, ведь, согласно их взглядам, пролетариат должен помочь себе сам.\n\nОчевидно, что ситуация начала приобретать скверные обороты, и нам нужно что-то предпринять."
 NW_HOL.23.a: "Пусть с этим разберётся полиция"
 NW_HOL.23.b: "Вышлем к ним переговорщика, нам придётся пойти на уступки"
 NW_HOL.24.t: "Забастовка Амстердамских строителей"
 NW_HOL.24.d: "Забастовка строителей, начавшаяся в Амстердаме, вспыхнула из-за резкого удорожания жизни. Это послужило причиной того, что строители потребовали увеличения пособия. Когда их требования не были выполнены, они объявили забастовку.\n\nНачавшуюся забастовку возглавил комитет из ГСП, при посильной поддержке КПН, ГИК и РСП. В ответ мы пригрозили им прекратить субсидирование фондов безработных, однако этим мы только подстегнули активность движения поддержки забастовщиков. Эта забастовка объединила все левые движения в едином фронте и показала, что последующие наши действия могут привести к катастрофе."
 NW_HOL.24.a: "Мы вынуждены им уступить"
 NW_HOL.25.t: "Закон о борьбе с забастовками"
 NW_HOL.25.d: "Забастовки, набирающие силу в связи с ростом безработицы едва ли не парализовывают экономику нашей страны. Видя это, парламент ввёл специальный закон по борьбе с ними, который позволяет принимать даже радикальные меры для подавления недовольных."
 NW_HOL.25.a: "Это вынужденная мера"
 NW_HOL.26.t: "Восстание «безработных» рабочих"
 NW_HOL.26.d: "Кризис с безработицей достиг критической массы, и новые забастовки, не так давно запрещённые в стране, перетекли в столкновение с полицией, а затем и вовсе в полноценную гражданскую войну, захлестнувшую всю страну. Несмотря на разногласия, левые силы, объединённые КПН и РСП, выступили единым фронтом за освобождение рабочего класса от правительства, ведущего столь фашистскую политику по отношению к нему."
 NW_HOL.26.a: "Мы принесём революцию в нашу страну!"
 NW_HOL.26.b: "Мы принесём революцию в этот мир!"
 NW_HOL.26.c: "Мы защитим наши устои!"
 NW_HOL.27.t: "[GetNewsHeadline] Восстание «безработных рабочих»"
 NW_HOL.27.d: "Кризис с безработицей в Нидерландах достиг критической массы, и забастовки внезапно для действующего правительства перетекли в столкновения с полицией, а затем и вовсе в полноценную гражданскую войну, захлестнувшую всю страну. Несмотря на разногласия, левые силы, объединённые КПН и РСП, выступили единым фронтом, пытаясь добиться справедливости столь радикальным методом."
 NW_HOL.27.a: "Революция идёт!"
 NW_HOL.27.b: "Это провал правительства Нидерландов"
 NW_HOL.28.t: "Прекращение восстановительных работ"
 NW_HOL.28.d: "Восстановительные работы в нашей стране были закончены, поэтому, чтобы избежать очередного пополнения безработных, будет созданы новые рабочие бригады, отвечающие за поддержание дорог и зданий в отличном состоянии."
 NW_HOL.28.a: "Решение, которое сохранит престиж страны"
 NW_HOL.29.t: "Отстранение троцкистов"
 NW_HOL.29.d: "Управление страной представляет собой коалицию сил, которую едва ли не номинально возглавляет КПН и её секретарь. Чтобы усилить свои позиции в правлении, были подготовлены документы, дискредитирующие деятельность сторонников Троцкого с их последующим увольнением из управления."
 NW_HOL.29.a: "Это плоды успеха нашей политики"
 NW_HOL.30.t: "Столкновение троцкистов и анархистов"
 NW_HOL.30.d: "Не только мы имеем идеологические разногласия с РСП, но и анархисты, которые вовсе выступают за разрушение государства как такового. Мы подогрели их споры в совете, вызвав ещё больше хаоса в управлении, мы смогли укрепить своё положение, пока остальные пытались доказать свою правоту."
 NW_HOL.30.a: "Их разногласия играют нам на руку"
 NW_HOL.31.t: "Горячие споры в совете"
 NW_HOL.31.d: "Очередной съезд совета, управляющего страной, закончился горячими спорами и скандалами между сторонниками разных взглядов касательно того, как в будущем должна выглядеть наша страна. Из-за этого нам не удалось перевести тему на противников в управлении и заполучить больше влияния."
 NW_HOL.31.a: "Очередной провал коллективного управления"
 NW_HOL.32.t: "Убийство Сневлита"
 NW_HOL.32.d: "Сегодня днём в собственном доме был найден убитым лидер Революционной Социалистической Партии. В этом были обвинены члены народной милиции, которые должны были лишь доставить его совету, но, по словам конвоя, тот оказал сопротивление и не хотел следовать за ними, что привело к трагедии."
 NW_HOL.32.a: "Это ужасная трагедия"
 NW_HOL.33.t: "Роспуск РСП"
 NW_HOL.33.d: "Лишившись лидера, РСП быстро погрязла в спорах о том, кто займёт место Сневлита, но, так и не сумев прийти к единому мнению, решили объявить о роспуске партии. Часть членов партии перешло в КПН, другая в анархистский профсоюз, но ещё большая часть усилила группы интернационалистов, которые выступают за создание страны по образу советского коммунизма."
 NW_HOL.33.a: "Одна проблема сменяет другую"
 NW_HOL.34.t: "Сневлит покидает страну"
 NW_HOL.34.d: "Сневлит, видя, что не имеет значимой поддержки в совете, быстро осознал, к чему приведёт подобное положение, поэтому он тайно от совета покинул Нидерланды."
 NW_HOL.34.a: "Это обдуманное решение"
 NW_HOL.35.t: "Переход от капитализма к социализму"
 NW_HOL.35.d: "Теоретиками левых сил давно было предсказано, что первые дни переходного периода между капитализмом и коммунизмом будут отмечены дефицитом. Учитывая необходимость восстановления экономики разрушенной гражданской войной и безработицей, этот процесс заметно осложнится.\n\nКак и ожидалась, заметная часть хозяйства находится в руинах, и теперь насущной проблемой является создание аппарата производства и обеспечения непосредственного существования населения. В этих условиях мы должны равномерно распределять основные продовольственные запасы, как это делается во время войны или голода. Новые нравственные принципы общего труда лишь начали своё постепенное формирование, именно при них право потребления будет связано с выполнением труда, и старая народная поговорка «кто не работает, тот не ест» начнёт выражать инстинктивное чувство справедливости нашей идеологии.\n\nНе менее важными остаются вопросы церкви, где мы должны определить дальнейшее с ней взаимоотношения, и колониального режима в Индонезии, которая ввиду хаоса в нашей стране, начала перетягивать рычаги управления на себя. Нам потребуется разрешить эти проблемы перед тем, как назвать свою страну социалистической."
 NW_HOL.35.a: "Это лишь временная трудность"
 NW_HOL.36.t: "Недоверие пролетариата"
 NW_HOL.36.d: "Пока мы боролись с раздробленностью в совете, рэтекоммунисты и анархисты укрепили свою поддержку среди рабочего класса. Воспользовавшись снятием запрета с забастовок, они могут поднять против нас рабочих, если наши меры по борьбе с безработицей и дефицитом будут неудачными. Возможно, нам удастся удачно лавировать между ними, учитывая их разные подходы к внешней политике? Ведь известно о том, что анархисты гораздо активней выступают за мирный путь и разоружение армии, тогда как советисты хотят создать мировой интернационал при поддержке иностранных групп."
 NW_HOL.36.a: "Одна проблема преследует другую..."
 NW_HOL.37.t: "Развал Синдикалистского профсоюза"
 NW_HOL.37.d: "В борьбе за умы рабочих анархистские пропагандисты потерпели сокрушительное поражение. Даже более того, нам удалось выявить даже самых законспирированных членов профсоюза и арестовать их."
 NW_HOL.37.a: "Очередной успех нашей политики!"
 NW_HOL.38.t: "Развал Интернационального движения"
 NW_HOL.38.d: "В борьбе за умы рабочих подпольные бригады интернационалистов потерпели поражение. Все подпольные группы рэтекоммунистов были вычислены нами и арестованы, чтобы в будущем у них не было даже мысли о том, чтобы начать будоражить умы рабочих."
 NW_HOL.38.a: "Очередной успех нашей политики!"
 NW_HOL.39.t: "Переворот сторонников советского коммунизма"
 NW_HOL.39.d: "Воспользовавшись тем, что наша партия потеряла поддержку в глазах рабочих, интернационалистические группы коммунистов воспользовались этим и совершили переворот во время очередного собрания совета.\n\nОтсутствующие рэтекоммунисты ворвались в зал совета при поддержке народной милиции, состоящей из тех же рабочих, которые перестали видеть в нас лидеров. Быстро арестовав всех присутствующих, в том числе и анархистов, они объявили, что отныне, страна будет управляться советами, а не партией!"
 NW_HOL.39.a: "Власть советам!"
 NW_HOL.40.t: "Уничтожение государственных институтов"
 NW_HOL.40.d: "Воспользовавшись тем, что наша партия потеряла поддержку в глазах рабочих, отсутствующие на очередном собрании советов анархисты перехватили контроль над ключевыми государственными институтами, после чего взяли в оцепление здание совета.\n\nПосле нескольких дней осады изголодавшиеся члены совета, так и не дождавшись спасения, были вынуждены сдаться анархистам, верным своим убеждениям и не намеренных применять оружие для штурма."
 NW_HOL.40.a: "Долой государство, мы спасём себя сами!"
 NW_HOL.41.t: "Успех синдикалистской пропаганды"
 NW_HOL.41.d: "Анархисты воспользовались хаосом в рядах пролетариата, чтобы завербовать в свои ряды некоторых рабочих, которые помогут им с продвижением их позиций."
 NW_HOL.41.a: "Они знают, что делают..."
 NW_HOL.42.t: "Успех советистской пропаганды"
 NW_HOL.42.d: "Рэтекоммунисты продолжают действовать из подполья, переманивая в свои ряды некоторых рабочих, которые помогут им с продвижением их позиций."
 NW_HOL.42.a: "Они знают, что делают..."
 NW_HOL.43.t: "Безуспешность пропаганды синдикалистов и советистов"
 NW_HOL.43.d: "Попытка пропаганды анархистов и советистов среди рабочих провалились. Пролетариат оказался верен коммунистическим идеалам."
 NW_HOL.43.a: "Они не знают, что делают..."
 NW_HOL.44.t: "Отстранение коммунистов"
 NW_HOL.44.d: "Управление страной представляет собой коалицию сил, которую едва ли не номинально возглавляет РСП со Сневлитом. Чтобы усилить свои позиции в правлении, были подготовлены документы, дискредитирующие деятельность сторонников коммунизма, с их последующим увольнением из управления."
 NW_HOL.44.a: "Это плоды успеха нашей политики"
 NW_HOL.45.t: "Горячие споры в совете"
 NW_HOL.45.d: "Очередной съезд совета, управляющего страной, закончился горячими спорами и скандалами между сторонниками разных взглядов касательно того, как в будущем должна выглядеть наша страна. Из-за этого нам не удалось перевести тему на противников в управлении и заполучить больше влияния."
 NW_HOL.45.a: "Очередной провал коллективного управления"
 NW_HOL.46.t: "Столкновение коммунистов и анархистов"
 NW_HOL.46.d: "Не только мы имеем идеологические разногласия с КПН, но и анархисты, которые вовсе выступают за разрушение государства как такового. Мы подогрели их споры в совете, вызвав ещё больше хаоса в управлении, мы смогли укрепить своё положение, пока остальные пытались доказать свою правоту."
 NW_HOL.46.a: "Их разногласия играют нам на руку"
 NW_HOL.47.t: "Убийство секретариата КПН"
 NW_HOL.47.d: "В течении недели были найдены самые видные члены коммунистической партии Нидерландов, что скрепляли её группы между собой, не давая им распасться. Оставшиеся члены КПН, не имеющие в совете авторитета, попробовали обвинить в случившемся РСП, но за неимением улик, их обвинения остались голословными."
 NW_HOL.47.a: "Это ужасная трагедия"
 NW_HOL.48.t: "Роспуск КПН"
 NW_HOL.48.d: "Лишившись лидеров, КПН быстро погрязла в спорах о том, кто займёт верхушку партийной власти, но пока они пытались выделить новых лидеров, партию покинуло множество человек, отчего она ослабла настолько, что потеряла своё гордое звание. Часть членов партии перешло в РСП, другая в анархистский профсоюз, но ещё большая часть усилила группы интернационалистов, которые были ближе всех к риторике коммунистов."
 NW_HOL.48.a: "Одна проблема сменяет другую"
 NW_HOL.49.t: "КПН покидает страну"
 NW_HOL.49.d: "КПН, видя, что не имеет значимой поддержки в совете, быстро осознала, к чему приведёт подобное положение, поэтому её секретариат тайно от совета покинул Нидерланды, вероятно, вернувшись на территорию СССР."
 NW_HOL.49.a: "Это обдуманное решение"
 NW_HOL.50.t: "Понижение пенсионного возраста"
 NW_HOL.50.d: "Сегодня в очередной раз был понижен порог возраста для ухода на пенсию, что омолодит работающую часть населения и позволит престарелым людям отдохнуть."
 NW_HOL.50.a: "Отлично"
 NW_HOL.51.t: "Разногласия между Троцким и Сневлитом"
 NW_HOL.51.d: "Постепенно между РСП и Троцким планомерно рос раскол. Подобно своему отношению к Испанской партии ПОУМ, Троцкий упрекал Сневлита в том, что тот боролся с другими социалистами вместо того, чтобы объединить их. Троцкий заключил что они не могут придерживаться столь двусмысленной позиции: с Четвертым Интернационалом на словах, но против него на деле.\n\nВ случае не поддержания его политики, он пригрозил создать новую секцию в Голландии и начать открытую борьбу с теми, кто не смог создать терпеливое сотрудничество и обсуждение между товарищами. Этот ультиматум привел к полному разрыву в 1938 г. Вскоре была создана голландская троцкистская группа — ГБЛ (или большевистско-ленинская группа), состоявшая частью из бывших членов РСАП."
 NW_HOL.51.a: "Мы окажем всяческую поддержку Четвёртому интернационалу!"
 NW_HOL.51.b: "Мы сами найдём союзников для революции!"
 NW_HOL.51.c: "Мы откажемся от агрессивной революции ради всего мира!"
 NW_HOL.52.t: "Предложение Бенилюксовской секции"
 NW_HOL.52.d: "Сневлит, стоящий во главе Бенилюксовской секции Четвёртого интернационала, обратился к нам предложением объединить наши секции в одну."
 NW_HOL.52.a: "Это хорошая идея!"
 NW_HOL.52.b: "У нас другие планы..."
 NW_HOL.53.t: "[FROM.GetLeader] отказывает нам"
 NW_HOL.53.d: "[FROM.GetLeader] отказался от нашей инициативы по объединению наших секций в одну/"
 NW_HOL.53.a: "Это печальное известие"
 NW_HOL.54.t: "Успешное внедрение эсперанто"
 NW_HOL.54.d: "Наша программа по внедрению общего языка для рабочих оказалась успешна! Пусть изъясняться на нём оказались способны единицы, но благодаря буклетам-азбукам большая часть рабочих смогла освоить необходимый минимум для чтения наших интернациональных изданий и указов нашего правительства."
 NW_HOL.54.a: "Это прекрасно!"
 NW_HOL.55.t: "Внедрить эсперанто не удалось"
 NW_HOL.55.d: "Наша программа по внедрению общего языка для рабочих провалилась. Хотя некоторые рабочие освоили новый язык – этого оказалось недостаточно чтобы найти общий язык с местными жителями. Вероятно, нам придётся попробовать повторно провести внедрение эсперанто в этом регионе."
 NW_HOL.55.a: "Это саботаж!"
 NW_HOL.56.t: "Дешёвые голландские рабочие"
 NW_HOL.56.d: "Несмотря на наше неохотное сотрудничество с анархистами, отдельные фирмы и компании готовы пойти на риск взаимодействия с ними, будучи привлечёнными дешевизной такой рабочей силы. Нам стоит внимательно присматривать за губительностью тех идей, которые эти работники будут распространять в нашей стране."
 NW_HOL.56.a: "Нужно быть осторожней"
 NW_HOL.58.t: "Национал социалистическое движение выигрывает выборы"
 NW_HOL.58.d: "На волне популярности национал-социализма в Германии, NSB, не получившая отпора от либеральных сил, смогла победить в последних выборах и получить большинство на последних парламентских выборах.\n\nОднако действующий премьер-министр и Вильгельмина выразили несогласие с конечными результатами, что означает будущую конфронтацию с лидирующей партией."
 NW_HOL.58.a: "Hou Zee!"
 NW_HOL_news.0.t: "[GetNewsHeadline] NSB одерживает победу в Нидерландах"
 NW_HOL_news.0.desc: "Новые парламентские выборы в Нидерландах шокировали мировое сообщество, когда Национал-социалистическое движение выйграло, заняв необходимое большинство в парламенте.\n\nЭтот результат заметно усилит позиции НДСАП в регионе, и может говорить о том, что амбиции Нидерландов будут вновь возрождены."
 NW_HOL_news.0.a: "Прекрасно!"
 NW_HOL_news.0.b: "Мы должны сплотиться!"
 NW_HOL_news.0.c: "Это провал демократии!"
 NW_HOL_news.0.d: "Вильгельмина не допустит этого!"
 NW_HOL_news.0.e: "Они ни на что не повлияют"
 NW_HOL.59.t: "Социал-демократическая рабочая партия выигрывает выборы"
 NW_HOL.59.d: "На волне проблем с безработицей, СДРП смогла разработать действующий План Труда, за счёт которого удалось заметно снизить проблемы с безработицей, что подняло популярность партии на небывалую высоту и позволило получить большинство на последних парламентских выборах.\n\nОчевидно, что их левые взгляды не найдут понимания у Вильгельмины, что приведёт к конфронтации правящей партии и королевского дома."
 NW_HOL.59.a: "Мы защитим права каждого!"
 NW_HOL_news.1.t: "[GetNewsHeadline] СДРП одерживает победу в Нидерландах"
 NW_HOL_news.1.desc: "Победа СДРП на новых парламентских выборах в Нидерландах стала ожидаемым событием, учитывая какой успех имел План Труда среди простого населения.\n\nЭтот результат поставит страну в спорное положение, поскольку политика партии пусть и направлена против правых сил, но не имеет стойкой позиции касательно того, оставаться ли им с Великобританией, или сделать уклон влево, поддержав Коминтерн."
 NW_HOL_news.1.a: "Выбор должен быть верным!"
 NW_HOL_news.1.b: "Это неправильный выбор!"
 NW_HOL_news.1.c: "Это не имеет значения"
 NW_HOL_news.1.d: "Они всё равно остаются капиталистами!"
 NW_HOL.60.t: "Отсутствие большинства на выборах"
 NW_HOL.60.d: "Выборы привели к тому, что никакая из партий не смогла заполучить большинство. Это может привести к кризису, о чём прямо заявила Вильгельмина и поручила сформировать правительство из нескольких партий, иначе ей придётся вмешаться."
 NW_HOL.60.a: "Кризис недопустим!"
 NW_HOL.61.t: "Кризис в правительстве"
 NW_HOL.61.d: "Несмотря на поручение королевы, партии так и не сумели сформировать большинство даже при поддержке действующего премьер-министра. Королева обвинила каждого из них в бесхребетности и заявила, что лично сформирует новый кабинет, который станет подконтролен короне!"
 NW_HOL.61.a: "Единственный мужчина в нашем правительстве!"
 NW_HOL_news.2.t: "[GetNewsHeadline] Вильгельмина готовит своё правительство"
 NW_HOL_news.2.d: "Несмотря на умеренный успех с Планом Труда, СДРП не сумела заполучить большинство и сформировать новое правительство, поскольку не получила поддержки от либеральных партий и премьер-министра. Всё это привело к тому, что королева Нидерландов была вынуждена лично вмешаться в кризис, и заявить о формировании нового кабинета министров, подконтрольных короне. К чему приведёт этот результат, остаётся только гадать."
 NW_HOL_news.2.a: "Иногда монарх должен брать бремя правления на себя"
 NW_HOL_news.2.b: "Они сделали шаг назад..."
 NW_HOL_news.2.c: "Монархия – пережиток прошлого"
 NW_HOL.62.t: "Правящая коалиция сохраняет свои места"
 NW_HOL.62.d: "Несмотря на некоторые перестановки, коалиция из Антиреволюционной партии и Христианского исторического союза сохраняет свою власть при действующем премьер-министре Колейне.\n\nОчевидно, что это решение поспособствует стабильности в стране, однако сможет ли такое слабое правительство удержаться в столь непростые для мира времена?"
 NW_HOL.62.a: "Это голос голландского народа!"
 NW_HOL_news.3.t: "[GetNewsHeadline] Штиль в Нидерландах"
 NW_HOL_news.3.desc: "Несмотря на дующие в мире ветра политических процессов, в Нидерландах царит штиль, которые не раздувает паруса влево или вправо, оставляя правительство голландского народа неизменным."
 NW_HOL_news.3.a: "Стабильность – залог успеха демократии!"
 NW_HOL_news.3.b: "Капиталисты удерживают мир"
 NW_HOL_news.3.c: "Они отказываются идти в ногу со временем"
 NW_HOL_news.3.d: "Они по-прежнему сдерживают королеву"
 NW_HOL.63.t: "Новый кабинет министров"
 NW_HOL.63.d: "Кабинет премьер-министра Хендрикуса Колейна закончил свою работу и передал полномочия главе СДРП, который возглавит новое правительство. Йохан Виллем Альбарда, заняв новый пост, тут же подтвердил свои намерения по реализации курса социал-демократической рабочей партии."
 NW_HOL.63.a: "Это жизненно важный курс"
 NW_HOL.64.t: "Создание Лейбористкой партии"
 NW_HOL.64.d: "Под влиянием различных политиков и присоединившихся партий Социал-Демократическая партия рабочих сменила своё название на Лейбористскую партию, которую по-прежнему возглавил Альбарда."
 NW_HOL.64.a: "Защитим рабочих!"
 NW_HOL.65.t: "[FROM.GetDemocraticParty] предлагает заключить партийный союз"
 NW_HOL.65.d: "Лейбористский и Социалистический интернационал не подразумевает гегемона какой-либо партии в своих рядах, однако это не исключает наличие разных полюсов силы. Чтобы отстаивать своё зрение, многие партии заключают взаимовыгодные союзы. Сегодня нам пришло приглашение от одной из партий интернационала на заключение такого союза."
 NW_HOL.65.a: "Это отличное предложение!"
 NW_HOL.65.b: "Нам это не интересно"
 NW_HOL.66.t: "[FROM.GetDemocraticParty] предлагает составить торговый договор"
 NW_HOL.66.d: "В это тяжёлое время каждая страна нуждается в различных ресурсах, и поэтому одна из партий Интернационала прислала предложение о торговом договоре, который упростит торговые сделки между нами, а значит, заметно облегчит товарооборот."
 NW_HOL.66.a: "Это отличное предложение!"
 NW_HOL.66.b: "У них нет ничего, что представляло бы для нас интерес"
 NW_HOL.67.t: "Исключение из Лейбористского и Социалистического Интернационала"
 NW_HOL.67.d: "После того, как в нашей стране произошла смена правительства, наше присутствие в Интернационале стало нежелательным. Нам было выслано уведомление о том, что мы более не входим в число стран-участников, и все прежние договорённости социал-демократов более недействительны для нашей страны."
 NW_HOL.67.a: "Не очень-то и хотелось"
 NW_HOL.68.t: "Попытка перевыборов"
 NW_HOL.68.d: "Действуя по приказу королевы, действующий премьер-министр созвал экстренное собрание, после которого выступил с речью по радио, где он заявил, что прошедшие выборы были сфальсифицированы Национал-социалистической партией, и необходимо пересмотреть результаты.\n\nОднако этим же вечером пришлось столкнуться с реальностью, когда на улицы вышли сотни демонстрантов в форме NSB, и ещё тысячи, имеющие на своей одежде те или иные атрибуты, выражающие принадлежность или поддержку правой партии.\n\nДля разгона демонстрации была привлечена полиция, часть сил которых оказались соучастными с NSB, а другая была разогнана толпой. После такого решения действующему премьеру пришлось досрочно уйти в отставку."
 NW_HOL.68.a: "Демократия затыкает нам рты!"
 NW_HOL.69.t: "Новый кабинет"
 NW_HOL.69.d: "После массовых демонстраций NSB королева больше не могла игнорировать победившую партию, поэтому Мюссерт был вызван во дворец Вильгельмины, где у них состоялся продолжительный разговор, после которого глава NSB был назначен новым премьер-министром.\n\nВероятно, за закрытыми дверьми была достигнута договорённость, которая устраивала обе стороны, и теперь королева поддержит амбиции молодой партии по возвращению Великих Нидерланд."
 NW_HOL.69.a: "Прекрасно!"
 NW_HOL.70.t: "Демонстрация NSB в Гендерланде"
 NW_HOL.70.d: "Национал-социалистическая партия провела очередную ежегодную демонстрацию в Гелдерланде, показав свою силу и выучку. Конечно, это принесло им толику популярности среди радикально настроенного общества, но, к счастью, таких меньшинство."
 NW_HOL.70.a: "Бесполезные выступления..."
 NW_HOL.71.t: "Строительство Муур ван Мюссерта"
 NW_HOL.71.d: "Сегодня была построена стена Мюссерта, имеющая свободную площадку и небольшое здание для выступлений NSB. Разумеется, образец был взят с Германии, где было множество подобных мест для встреч членов партии национал-социалистов."
 NW_HOL.71.a: "Чего они хотят добиться?"
 NW_HOL.72.t: "Недовольство королевы"
 NW_HOL.72.d: "Вильгельмина оказалась недовольна прошедшими выборами. Первое что она сделала, узнав и приняв результаты, – выразила своё недовольство премьер-министру, который, как очевидно, досиживает в своём кабинете последние дни."
 NW_HOL.72.a: "Подумаешь, королева выразила своё недовольство..."
 NW_HOL.73.t: "Нетерпимость к евреям"
 NW_HOL.73.d: "С приходом к власти национал-социалистов настроения в стране начали приобретать совершенно иные краски. Всё больше людей начало говорить о величии Голландии, о том, что страна может вернуть былое величие: от Бенилюкса до колоний.\n\nНа этом фоне, появившиеся на дверях магазинов таблички с надписью «Евреи не приветствуются», и вовсе смотрелись незначительным фактором. Но не для всех. Евреи, имеющие огромную общину в стране, начали притесняться. По их кварталам начали вышагивать отряды импровизированного ополчения, которые провоцировали местных.\n\nЭто привело к тому, что в итоге на площади Рембрандта произошло столкновение между национал-социалистами и еврейскими гражданами Голландии. Ожесточённая битва в сердце одного из еврейских кварталов, привела к тому, что один из членов NSB был тяжело ранен и скончался через несколько дней. Этого борца с еврейской заразой похоронили с огромной помпой и почестями, сделав из него мученика.\n\nТрагическая смерть только обострила реакцию, приведя к массовой эмиграции евреев и присвоению еврейского имущества властями страны."
 NW_HOL.73.a: "Во славу НАШЕЙ нации!"
 
