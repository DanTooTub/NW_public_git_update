 HOL_fighting_unemployment_category: "Борьба с безработицей"
 HOL_fighting_unemployment_category_desc: "Безработица стала одной из областей, где кризис оказался наиболее заметен для рабочего класса. Мы начали искать решение этой проблемы в обеспечении занятости. На что ГСП резко раскритиковал это, ситуация дошла даже до того, что профсоюз начал говорить о «принудительном труде», потому что рабочим навязывались и заработная плата, и род труда; подготовка и способности соответствующих лиц не играли никакой роли. Критика ГИК к созданию рабочих мест заключалась в том, что они все чаще включали обычные работы, такие как строительство дорог, канализационных систем и рытье каналов. Это бы не вызывало столь резкой критики, если бы нам не пришлось этим рабочим выплачивать более низкую заработную плату, чем принято в данной отрасли труда. РСП и СДРП подготовили и озвучили целые социальные программы, способные решить вопрос с безработицей, и лишь КПН пока что заняла умеренную позицию, которая без сомнения изменится, если этот кризис ухудшится настолько, что будет замечен Москвой.\n\nОчевидно, мы должны принять более решительные меры по избавлению от безработицы, иначе восстание 1934 года может не только повториться, но и разрастись на всю страну при поддержке революционеров, прекрасно знающих о проблемах пролетариата и готовых поднять его против государственной власти.\n\n£HOL_percentage_of_unemployed_text_icon §OЧисло безработных§!: [?HOL_percentage_of_unemployed|R0%%]"
 HOL_devaluation_of_the_guilder: "Девальвация гульдена"
 HOL_devaluation_of_the_guilder_desc: "Девальвация будет благом для владельцев земель и промышленных предприятий, вместе с тем, она поставит в невыгодное положение тех, кто живёт на обычную заработную плату, ведь их труд по сути обесценится, что приведёт к увольнениям и различным забастовкам."
 HOL_reduction_of_social_assistance_payments: "Сокращение выплат социальной помощи"
 HOL_reduction_of_social_assistance_payments_desc: "В связи с девальвацией мы должны сократить выплаты по социальной помощи безработным, малоимущим или другим слоям населения."
 HOL_send_the_unemployed_to_community_service: "Отправить безработных на общественные работы"
 HOL_send_the_unemployed_to_community_service_desc: "Решение будет доступно снова через §H50§! дней.\n\nДля решения проблемы в обеспечении занятости. Будут созданы «общественные работы», на которые мы поставим безработных рабочих вне зависимости от их специализации и желания. Эта принудительная мера не вызовет особой любви к нашему правительству, но поможет сократить количество безработных."
 
 HOL_Plan_van_de_Arbeid_category: "Plan van de Arbeid"
 HOL_Plan_van_de_Arbeid_category_desc: "План, составленый Хайном Восом и Яном Тинбергеном, частично основывается на мыслях Джона Мейнарда Кейнса, британского экономиста, и Хендрика де Мана, отца планового социализма. Он стал альтернативой текущей государственной политике, настаивающей на корректировке и ограничении расходов. Plan van de Arbeid должен помочь покончить с безработицей.\n\n§GПовысить популярность политики Социал-демократической партии поможет выполнение «Плана Труда».§! §RЗначительное усиление их популярности приведёт к тому, что вы не сможете усилить позиции Вильгельмины.§!"
 HOL_introduce_a_system_of_unemployment_benefits_in_the_region: "Внедрить систему пособий по безработице в регионе [FROM.GetName]"
 HOL_introduce_a_system_of_unemployment_benefits_in_the_region_desc: "В эти тяжелые для страны времена, мы должны ввести социальную программу поддерживающую безработных в этом регионе. Конечно, это частично сработает и против нас, поскольку работники, кого не устраивает их нынешнее положение, могут начать увольняться, зная что их поддержит правительство, но это ведь малая цена за их благоустройство."
 HOL_implement_a_plan_to_increase_employment: "Реализовать план по увеличению занятости в регионе [FROM.GetName]"
 HOL_implement_a_plan_to_increase_employment_desc: "Чтобы обеспечить людей рабочими местами, в каждом регионе был разработан специальный план, который поможет частично решить проблему с безработицей."
 
 HOL_anti_Trotskyist_propaganda_category: "Антитроцкистская пропаганда"
 HOL_anti_Trotskyist_propaganda_category_desc: "Революционная социалистическая партия, возглавляемая Сневлитом, заполучила непозволительно много влияния на фоне безработицы и гражданской войны. Мы должны начать активную пропаганду против их действий и идеологии."
 HOL_discredit_the_RSP_in_the_eyes_of_the_workers: "Дискредитировать РСП в глазах рабочих "
 HOL_discredit_the_RSP_in_the_eyes_of_the_workers_desc: "Стоит отметить, что в отличии от интернационалистов, анархистов и нас, троцкисты имели наименьшее участие в судьбе рабочих, мы должны разоблачить их в инертном отношении к проблемам пролетариата, что лишит их значимой поддержки среди рабочих. Конечно, кто-то вспомнит и о наших недочётах, но эти голоса будут заглушены другими."
 HOL_intrigues_in_the_council: "Интриги в совете"
 HOL_intrigues_in_the_council_desc: "Решение будет доступно снова через §H7§! дней.\n\nОчевидно, что троцкисты не хотят отдавать нам власть над страной, поэтому для получения преимущества мы должны как можно аккуратнее стравливать их с временными союзниками в лице других революционеров, вместе с тем пытаясь лишить их постов в совете."
 HOL_to_kill_Sneevliet: "Устранить Сневлита"
 HOL_to_kill_Sneevliet_desc: "Очевидно, что большая часть популярности РСП заключается в личности их лидера - Сневлита. Устранив его, мы устраним и троцкистов как соперников нашей политики."
 
 HOL_the_Struggle_for_the_Proletariat_category: "Борьба за пролетариат"
 HOL_the_Struggle_for_the_Proletariat_category_desc: "В случае проблем, голоса рабочих будут раздаваться не только их устами, но и устами отдельных групп представляющих рэтекоммунистов и анархистов. Пока мы боролись с нашими главными конкурентами, эти две группировки успели укрепиться среди пролетариата, и, §Gчтобы выкорчевать эти гнилые корни, нам придётся получить всю поддержку рабочих§!."
