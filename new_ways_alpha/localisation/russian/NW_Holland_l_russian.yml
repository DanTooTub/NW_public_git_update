 HOL_high_unemployment_rate: "Высокий уровень безработицы"
 HOL_high_unemployment_rate_desc: "С великим экономическим кризисом именно безработные оказались в центре социальной сцены. В июле 1934 года даже произошло спонтанное с восстание в Амстердамском районе. Однако, его спонтанность, пассивность запуганного увольнениями пролетариата и отсутствие своевременной реакции от левых групп обрекли восстание на провал.\n\n§WЗа каждый §R1%§! £HOL_percentage_of_unemployed_text_icon §Oбезработных§! мы получаем:\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y0.25%§!\n$MODIFIER_STABILITY_FACTOR$: §R-1.00%§!\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §R-0.50%§!\n\nЗа каждое снижение уровня национального духа §Y$HOL_de_crisisjaren$§!:\n£HOL_percentage_of_unemployed_text_icon §OЧисло безработных§!: §G-2%§!§!"
 HOL_discord_in_the_air_force: "Разлад в ВВС"
 HOL_discord_in_the_air_force_desc: "В 1932 году Техническая служба авиации (LVA) была выделена в авиационную роту (LVB). Директор LVB находился в ведении военного министерства, а командующий LVA оставался в ведении Генерального штаба. Раскол привёл ко многим проблемам и спорам об обязанностях и ответственности."
 HOL_discord_in_the_air_force_1: "Отсутствие командования ВВС"
 HOL_discord_in_the_air_force_1_desc: "Несмотря на объединение авиационных служб, качество наших ВВС по-прежнему оставляет желать лучшего, поскольку они остаются без центрального командования."
 HOL_build_a_hierarchy_in_the_Air_Force: "Выстроить иерархию в ВВС"
 HOL_build_a_hierarchy_in_the_Air_Force_desc: "ВВС нашей страны имеют две службы подчинённых различным командованиям, что вносит разлад в работу авиации. Необходимо исправить эту ситуацию, направив туда инспекцию по устранению проблем."
