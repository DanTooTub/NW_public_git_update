 HOL_propaganda_against_fascism_category: "Пропаганда против фашизма"
 HOL_propaganda_against_fascism_category_desc: "Национал-социалистическое движение набрало значительную популярность и стремится достичь власти парламентским путём. Мы должны дискредитировать их деятельность, чтобы авторитет этой партии упал настолько низко, что та не имела никаких шансов на победу."
 HOL_condemn_anti_semitic_actions: "Осудить антисемитские действия"
 HOL_condemn_anti_semitic_actions_desc: "С начала 1936 года, подражая немецкой нацистской партии, NSB приняла более радикальный курс по отношению к евреям. При поддержке различных церквей мы можем осудить подобную риторику, что определённо снизит как рост, так и популярность партии."
