     SIK_analysis_of_the_inheritance_of_the_Prince_of_Xinjiang: "Разбор наследства князя Синьцзяна"
     SIK_analysis_of_the_inheritance_of_the_Prince_of_Xinjiang_desc: "У Чжунсинь - верный нанкинский политик, который ранее долгое время руководил комиссией по Тибету и Монголии. Главная его задача в Синьцзяне – раз и навсегда привязать эту самую отдаленную провинцию к центру страны."
     SIK_open_a_representative_office_of_the_Kuomintang: "Открыть представительство Гоминьдана"
     SIK_open_a_representative_office_of_the_Kuomintang_desc: "Лишь отдельные отголоски идей Сунь Ятсена доходили до этой отдалённой провинции, но практически ничего не было реализовано. Нам необходимо начать пропаганду вступления в партию среди местного населения, чтобы изменения, проводимые нами, стали чётко ассоциироваться с Гоминьданом."
