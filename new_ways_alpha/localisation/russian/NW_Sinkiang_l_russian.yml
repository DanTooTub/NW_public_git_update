     SIK_Sheng_Shicai: "Шэн Шицай"
     SIK_Sheng_Shicai_desc: "В 1930 году Шэн Шицай был послан в Синьцзян для работы вместе с губернатором Цзинь Шужэнем. В это время Цзинь Шужэнь ликвидировал Кумульское ханство, обладавшее статусом уйгурской автономии. Из-за этого местные жители в 1931 году восстали, и призвали на помощь дунган-хуэйского командира Ма Чжунъина из провинции Ганьсу. Шицай, используя осевших в Синьцзяне белогвардейцев, сумел отразить войска Ма и подавить восстание. В 1933 году белогвардейцы, служившие у Шужэня, взбунтовались против него. Он был вынужден бежать на территорию СССР, а в это время Шэн восстановил должность дубаня, упразднённую его предшественником, став править в провинции при помощи военной поддержки русских как со стороны белогвардейцев, так и со стороны РККА."
     SIK_Sheng_Shiqi: "Шэн Шики"
     SIK_Sheng_Shiqi_desc: "Младший брат бывшего дубаня Шэна Шицая занимал различные высокие посты у своего родственника в правительстве, а позже был отправлен с женой в СССР на обучение. Там он намного больше своего брата проникся идеями о коммунизме и продолжал восторгаться советским строем, даже когда его брат сменил своё мнение."
     SIK_Mao_Zemin: "Мао Цзэминь"
     SIK_Mao_Zemin_desc: "Младший брат лидера китайских коммунистов Мао Цзэдуна имеет неплохое финансовое образование. Во время Великого похода он занимался хозяйственными вопросами обеспечения солдат, а также был политкомиссаром в 15-ой центральной бригаде."
     SIK_Wu_Zhongxin: "У Чжунсинь"
     SIK_Wu_Zhongxin_desc: "У Чжунсинь, приближённый лично к Чан Кайши, был членом клики СС внутри Гоминьдана, поэтому постоянно отправлялся на различные ответственные должности. Так, некоторое время он был председателем Комиссии по делам Монголии и Тибета."
     SIK_Khoja_Niyaz: "Ходжа Нияз"
     SIK_Khoja_Niyaz_desc: "Ходжа Нияз в 10-е и 20-е годы наладил большое количество связей по всей Центральной Азии с различными уйгурскими политиками, предпринимателями и общественными деятелями. После окончания обучения в 1927 году его на службу взял уйгурский хан в Кумуле, и после того, как у последнего возник конфликт с губернатором Синьцзяна, то Ходжа Нияз возглавил восстание уйгуров в провинции. В ноябре 1933 года провозглашается Тюркская Исламская Республика Восточный Туркестан, президентом которой становится Ходжа Нияз, но уже вскоре после советского вторжения с Алтая, ему становится понятно, что у республики нет шансов на выживание и он идёт на переговоры с Шэном Шицаем. По договорённостям Ходжа становится гражданским губернатором Синьцзяна при дубане Шэне, что давало ему некоторые полномочия, которые и удалось реализовать в тайном заговоре против дубаня."
     SIK_Zjang_Zhizhong: "Чжан Чжичжун"
     SIK_Zjang_Zhizhong_desc: "Чжан является близким соратником Чан Кайши, несмотря на то, что занимает более левые позиции по многим вопросам государственного устройства. Долгое время он занимал бывший пост Чан Кайши в академии Вампоа – комендант. Он достаточно мягкий политик, считающий, что во многих вопросах необходимо идти на компромиссы с оппонентом."
     SIK_Bai_Chongxi: "Бай Чунси"
     SIK_Bai_Chongxi_desc: "Один из трёх лидеров новой клики Гуанси Бай Чунси в 1928 году уже собирался отправиться в Синьцзянь с армией в 60 тысяч человек, чтобы построить железную дорогу, связывающую эту самую отдалённую провинцию со столицей Нанкином, но в тот момент он не смог найти финансовых спонсоров для этого похода. Уже тогда Бай опасался усиления советского влияния в провинции и оказался прав, но было уже слишком поздно."
     SIK_Burhan_Shahidi: "Бурхан Шахиди"
     SIK_Burhan_Shahidi_desc: "Уйгурский политик Бурхан был одним из приближённых к Шэну Шицаю во время его правления в Синьцзяне. Он получил хорошее образование в Берлине в конце 20-х годов, куда его отправил губернатор провинции Цзинь Шурэнь. Он скрытый сторонник коммунизма и, по некоторым сведениям, именно благодаря ему Цзинь и Шэн стали активно сотрудничать с советской стороной."
     SIK_Masud_Sabri: "Масуд Сабри"
     SIK_Masud_Sabri_desc: "Один из самых образованных людей в уйгурской политической и общественной среде, закончивший Университет Стамбула. Масуд Сабри занялся политической деятельностью практически сразу же после своего возвращения в Синьцзянь, за что был заключён в тюрьму ещё губернатором Яном Цзэнсинем. После своего освобождения он бежал через Индию в Нанкин, где установил связи с кликой СС в Гоминьдане, благодаря чему завоевал доверие правительства Китайской республики."
     SIK_Ma_Chengxiang: "Ма Чэнсян"
     SIK_Ma_Chengxiang_desc: "Командующий кавалерией в кликах Ма генерал Чэнсян всегда выступал сторонником жёсткой линии в политике. Он, как и большинство генералов мусульман, стал сторонником и членом Гоминьдана, продвигая его интересы в северо-западном Китае. Его элитная конница уже не раз помогала восстановить контроль над этими регионами."

