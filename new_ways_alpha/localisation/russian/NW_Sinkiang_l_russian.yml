     SIK_to_elect_a_Provincial_Senate: "Избрать Провинциальный сенат"
     SIK_to_elect_a_Provincial_Senate_desc: "Во исполнение одного из принципа Сунь Ятсена мы должны созвать Провинциальный сенат – прообраз законодательного органа. Это приблизит обычных людей к управлению своей землей, а нам поможет проталкивать свои инициативы."
     SIK_restoration_of_Christian_Churches: "Восстановление христианских церквей"
     SIK_restoration_of_Christian_Churches_desc: "В ходе правления Шэна Шицая его прививание атеизма по указам московских инструкторов привело к ликвидации не только большого количества мусульманских приходов, но и христианских, несмотря на небольшую долю христианского населения провинции."
     SIK_organization_of_assistance_to_the_poor: "Организация помощи беднякам"
     SIK_organization_of_assistance_to_the_poor_desc: "Для того, чтобы заручиться массовой поддержкой в народе, мы должны помогать самым бедным слоям населения, которого очень немало в провинции."
     SIK_deal_with_the_financial_system: "Разобраться с финансовой системой"
     SIK_deal_with_the_financial_system_desc: "Почти всё время у Синьцзяна существовала своя независимая валюта, а во время правления дубаня Шэна Шицая эта валюта ещё и оказалась привязана к Госбанку СССР, который её обеспечивал. После прекращения связей с Советским Союзом финансовая система провинции естественно рухнула, загнав и без того бедное население в ещё более тяжёлое положение."
     SIK_eliminate_unnecessary_bureaucratic_bodies: "Ликвидировать лишние бюрократические органы"
     SIK_eliminate_unnecessary_bureaucratic_bodies_desc: "После того, как мы взяли курс на сокращение автономии провинции, следующим нашим шагом после изменения системы налогообложения станет ликвидация многих постов чиновников и излишнего бюрократического персонала, который теперь не нужен при новом статусе провинции."
     SIK_redirect_taxes_to_Nanjing: "Перенаправить налоги в Нанкин"
     SIK_redirect_taxes_to_Nanjing_desc: "Для того, чтобы окончательно привязать провинцию к центральному правительству, мы должны изменить всю систему налогообложения провинции. Налоги будут собираться на месте и отправляться сразу в Нанкин, а не оставаться в карманах местных бюрократов и чиновников."
     SIK_commission_on_Uyghur_Autonomy: "Комиссия по вопросам уйгурской автономии"
     SIK_commission_on_Uyghur_Autonomy_desc: ""
     SIK_reform_army: "Собрать новую армию"
     SIK_reform_army_desc: "Армия провинции очень раздутая, и во многом в ней сохранились черты армий милитаристов. У неё нет достаточного количества оружия, а также опытных командиров, а самое главное – она может хранить в себе лояльность старым правителям. Чтобы убрать эти недостатки, мы реформируем существующие части, присоединив их к народно-революционной армии."
     SIK_licvidate_autonomy: "Ликвидация автономии провинции"
     SIK_licvidate_autonomy_desc: "Осталось совершить последний формальный шаг на пути к присоединению к остальному Китаю."
     SIK_civil_Governor_restores_power: "Гражданский губернатор восстанавливает власть"
     SIK_civil_Governor_restores_power_desc: "Ходжа Нияз – это неожиданный человек на посту губернатора и пока что никто не знает, какие планы он строит для своего правления, но, учитывая, что все 20-е годы он занимался построением шпионской сети по всей провинции, то итоги такого правления могут быть печальны для целостности Китая."
     #Ходжа Нияз#
     SIK_meeting_in_Kumul: "Встреча в Кумуле"
     SIK_meeting_in_Kumul_desc: "В Кумуле правит Юлбарс хан – один из сторонников уйгурской автономии в Китае, но с монархическим и традиционным окрасом в виде Кумульского ханства. Мы сумеем с ним найти общий язык."
     SIK_meeting_in_Kashgar: "Встреча в Кашгаре"
     SIK_meeting_in_Kashgar_desc: "В Кашгаре захватил власть Махмуд Мухити – один из сторонников уйгурской независимости, вступивший в диалог с прошлым дубанем Шэном Шицаем, став аналогично самому Ниязу гражданским губернатором в округе Каши. Мы сумеем с ним найти общий язык."
