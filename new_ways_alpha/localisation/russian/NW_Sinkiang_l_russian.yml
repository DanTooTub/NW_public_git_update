l_russian:

 ##############
 ### Фокусы ###
 ##############
     SIK_continue_to_implement_the_Eight_Principles: "Продолжить выполнять «Восемь принципов»"
     SIK_continue_to_implement_the_Eight_Principles_desc: "Два года назад наши товарищи из СССР помогли нам разбить дунганские и уйгурские восстания. После этого дубань Шэн провозгласил так называемые «Восемь принципов», согласно которым он будет править в провинции."
     SIK_promotion_of_secularism: "Продвижение секуляризма"
     SIK_promotion_of_secularism_desc: "СССР - это атеистическое государство. На территории нашей провинции до сих пор сохраняются не только многие элементы феодального строя, но и большое количество приверженцев различных религий. Мы должны начать пропаганду секуляризма, чтобы избавиться от религии в умах людей."
     SIK_sending_students_to_the_USSR: "Отправка студентов в СССР"
     SIK_sending_students_to_the_USSR_desc: "Для развития нашей провинции у нас должны быть собственные специалисты в различных отраслях науки. Для этого мы отправим наших студентов на обучение в советские ВУЗы."
     SIK_replace_English_with_Russian_in_schools: "Заменить английский язык на русский в школах"
     SIK_replace_English_with_Russian_in_schools_desc: "Чтобы ещё больше показать СССР нашу внешнеполитическую направленность, мы можем заменить второй язык, изучающийся в наших школах в качестве иностранного, на русский."
     SIK_promotion_of_the_Six_Great_Policies: "Продвижение «Шести великих политик»"
     SIK_promotion_of_the_Six_Great_Policies_desc: "Синьцзянь достаточно отсталая полуфеодальная провинция с преобладающим религиозным населением, поэтому прямое копирование советского опыта построения социализма нам недостаточно. Нам также необходимо здраво их адаптировать к местным реалиям и «Шесть великих политик», предложенных губернатором, выглядят в целом отличным вариантом решения проблемы."
     SIK_rearm_the_Uighur_Division: "Перевооружить дивизию уйгуров"
     SIK_rearm_the_Uighur_Division_desc: "Уйгурские лидеры из 6-ой дивизии всё-таки задумывают новое восстание против нашей власти. Об этом нам сообщили наши советские товарищи. Чтобы предотвратить это восстание, мы можем предложить уйгурам «перевооружиться»: заберем у них всё оружие, пообещав скоро выдать более современное, а потом арестуем главарей заговора."
     SIK_create_a_Border_Control: "Создать Пограничное управление"
     SIK_create_a_Border_Control_desc: "Для более качественной подготовки армии и борьбы с местными националистами и радикалами, а также японскими шпионами, мы должны создать специальный орган, отвечающий за это."
     SIK_improve_agricultural_production_conditions: "Улучшить условия сельскохозяйственного производства"
     SIK_improve_agricultural_production_conditions_desc: "После прокатившейся череды восстаний нам необходимо восстанавливать сельское хозяйство нашей провинции, иначе у нас возникнет угроза голода."
     SIK_increase_the_network_of_irrigation_channels: "Увеличить сеть оросительных каналов"
     SIK_increase_the_network_of_irrigation_channels_desc: "Так как некоторые районы Синьцзяня не имеют удобного доступа к воде, чтобы заниматься сельским хозяйством, нам необходимо создавать сети небольших оросительных каналов."
     SIK_creation_of_essential_enterprises: "Создание предприятий первой необходимости"
     SIK_creation_of_essential_enterprises_desc: "В данный момент мы очень зависимы от поставок товаров первой необходимости либо из СССР, либо от центрального правительства, что получается дороже и сложнее. Нам необходимо создать ряд базовых предприятий лёгкой промышленности."
     SIK_department_for_the_Organization_of_Public_Safety: "Управление по организации общественной безопасности"
     SIK_department_for_the_Organization_of_Public_Safety_desc: "В начале своего вступления в должность в 1934 году Шэн Шицай создал «Детективную группу Управления по надзору», чтобы следить за развитием чиновников на всех уровнях, а затем с помощью советских советников создал «Администрацию политического надзора провинции Синьцзянь». Будучи китайскими заместителями директора, начальниками секций и руководителями групп, советские специалисты создали разведывательную сеть в провинции и перенесли рабочую модель в Синьцзянь. Теперь нам необходимо реформировать это агентство, чтобы исключить из него представителей СССР."
     SIK_house_of_14_Nationalities: "Дом четырнадцати национальностей"
     SIK_house_of_14_Nationalities_desc: "В нашей провинции проживает очень большое количество мелких народностей, некоторые из которых не имеют собственных государств, чем они очень недовольны. Для того, чтобы успокоить их национализм, мы можем предоставить им политические права."
     SIK_to_call_non_Han_ethnic_groups_into_the_bureaucracy: "Призывать неханьские этносы в бюрократию"
     SIK_to_call_non_Han_ethnic_groups_into_the_bureaucracy_desc: ""
     SIK_Third_Congress_of_People_Representatives: "Третий конгресс народных представителей"
     SIK_Third_Congress_of_People_Representatives_desc: "Каждые пару лет в столице Синьцзяна, городе Урумчи, проходит конгресс народных представителей всех четырнадцати наций, проживающих в этой провинции."
     SIK_take_an_additional_loan_from_the_USSR: "Взять дополнительный кредит у СССР"
     SIK_take_an_additional_loan_from_the_USSR_desc: "Нам необходимо модернизировать наши провинции, а также избавляться от остатков феодализма. Для этого нам нужны деньги. Деньги есть у СССР."
     SIK_additional_arms_supplies: "Дополнительные поставки вооружения"
     SIK_additional_arms_supplies_desc: "Борьба с местными националистами ещё не закончена, а тем временем на внешнеполитическом горизонте появляются новые противники. Нам просто необходимо больше современного вооружения."
     SIK_invite_the_CCP_bureaucratic_staff: "Пригласить бюрократический персонал КПК"
     SIK_invite_the_CCP_bureaucratic_staff_desc: "Коммунистическая партия Китая предлагает нам принять часть своего состава для прохождения обучения и получения опыта государственной работы. Это будет очень кстати, так как в ходе прошедшей чистки мы потеряли львиную долю наших чиновников."
     SIK_three_year_plan: "Трёхлетний план реконструкции"
     SIK_three_year_plan_desc: "Теперь, когда все враги Синьцзяна устранены, наступило время продолжить мирное развитие. Выполняться оно будет согласно программе трёхлетнего плана, который составлен с оглядкой на советские пятилетки."
     SIK_reform_of_financial_system_focus: "Реформа финансовой системы"
     SIK_reform_of_financial_system_focus_desc: "Прибывший к нам в провинцию брат Мао Цзэдуна – Мао Цзэминь, который стал министром финансов республики, считает, что необходимо провести крупную финансовую реформу для осуществления программ следующих трёхлеток."
     SIK_death_of_the_Prince_of_Xinjiang: "Смерть князя Синьцзяня"
     SIK_death_of_the_Prince_of_Xinjiang_desc: "Так или иначе, но Шэн мертв. Специальная комиссия, собранная при участии советских специалистов, уже начала своё расследование."
     SIK_consolidation_of_power_by_Mao_Zemin: "Консолидация власти Мао Цзэминем"
     SIK_consolidation_of_power_by_Mao_Zemin_desc: "Мао Цзэминь – брат Мао Цзэдуна, считает, что Синьцзяню необходимо объединятся с остальным коммунистическим Китаем, так как благодаря этому последний получит мощную базу для захвата остального Китая."
     SIK_consolidation_of_power_by_Sheng_Shiqi: "Консолидация власти Шэн Шики"
     SIK_consolidation_of_power_by_Sheng_Shiqi_desc: "Шэн Шики – брат Шэна Шицая, считает, что Синьцзяню необходимо продолжать следовать по линии, начатой его братом, а именно близкого сотрудничества с Москвой, возможно даже перехода под юрисдикцию СССР вместо Китая."
     SIK_delegation_to_Moscow: "Делегация в Москву"
     SIK_delegation_to_Moscow_desc: ""
     SIK_new_soviet_district: "Новый советский район"
     SIK_new_soviet_district_desc: ""
     SIK_proclaim_the_People_Republic: "Провозгласить народную республику"
     SIK_proclaim_the_People_Republic_desc: "После того, как Шэн Шики стал губернатором Синьцзяна, он выдвинул идею о присоединении провинции к остальному СССР, чтобы обезопасить её жителей от иностранных вторжений и войск Гоминьдана."
     SIK_submission_to_the_CPC: "Подчинение КПК"
     SIK_submission_to_the_CPC_desc: "После своего вхождения на пост губернатора Синьцзяна, Мао Цзэминь почти сразу стал заявлять о желании присоединиться к остальному коммунистическому Китаю. Москва никак не реагирует на эти заявления, так как, видимо, это и есть часть её плана."
     SIK_reduction_of_Soviet_personnel: "Сокращение советского персонала"
     SIK_reduction_of_Soviet_personnel_desc: "Для того, чтобы показать, что Синьцзянь возвращается в состав остального Китая, по согласованию с советской стороной происходит обмен советского персонала на китайский."
     SIK_integarion_to_new_China: "Интеграция в новый Китай"
     SIK_integarion_to_new_China_desc: "Наступило время воссоединиться с нашими товарищами из остальной части Китая."
     SIK_reduction_of_Chinese_personnel: "Замещение китайского персонала"
     SIK_reduction_of_Chinese_personnel_desc: "Так как Синьцзянь готовится к присоединению к СССР, то нам становятся ненужными многие чиновники, так что мы проводим программу отправки их в места, где их работа нужнее."
     SIK_entering_USSR: "Вхождение в состав СССР"
     SIK_entering_USSR_desc: "Наступило время воссоединиться с нашими товарищами из СССР."
     SIK_its_own_cleaning: "Своя чистка"
     SIK_its_own_cleaning_desc: "Последние события показали, что у нас очень много врагов внутри провинции, которые хотят отторгнуть куски из неё или вообще взять её под контроль полностью. Мы должны начать с ними борьбу по примеру чистки, устроенной нашим верным товарищем Сталиным в СССР."
     SIK_to_end_the_Mongol_feudal_lords: "Покончить с монгольскими феодалами"
     SIK_to_end_the_Mongol_feudal_lords_desc: "В одной из частей нашей провинции проживает часть монгольских народов, у которых собственная административно-территориальная система, аналогичная таковой в других частях Внутренней Монголии. Это жутко устаревшая реакционная часть общества, живущая ещё по феодальным законам."
     SIK_enter_CPC: "Вступить в КПК"
     SIK_enter_CPC_desc: "Чтобы показать свою приверженность коммунистическим идеалам, нашему губернатору Шэну Шицаю имеет смысл вступить в Коммунистическую Партию Китая."
     SIK_establishment_of_schools_and_technical_colleges: "Создание школ и технических училищ"
     SIK_establishment_of_schools_and_technical_colleges_desc: "Уровень образования в нашей стране очень низок. Чтобы его поднять, нам необходимо строить школы для необразованных крестьян и технические училища для набора более профессиональных кадров."
     SIK_expansion_of_Xinjiang_University: "Расширение Синьцзянского университета"
     SIK_expansion_of_Xinjiang_University_desc: "Благодаря новым обученным кадрам, которые приходят в нашу страну из СССР и КПК, мы можем расширить наш университет в Урумчи."
     SIK_new_barracks_of_the_Governor_Office: "Новые Казармы канцелярии губернатора"
     SIK_new_barracks_of_the_Governor_Office_desc: "В следствие прибытия нового набора обучающихся из КПК, а также советской помощи инструкторами и советниками, нам имеет смысл расширить казармы канцелярии губернатора, в которых проходят военную подготовку наши солдаты."
     SIK_the_red_eighth_regiment: "Красный Восьмой полк"
     SIK_the_red_eighth_regiment_desc: "Советский Союз предлагает обеспечить охрану дороги в Китай, по которой он поставляет нам и центральному правительству помощь. Для этого он тайно введёт на нашу территорию свои войска."
     SIK_create_an_armored_vehicle_production: "Создать автобронетанковое производство"
     SIK_create_an_armored_vehicle_production_desc: "После того, как СССР по просьбе нашего и центрального правительства создал у нас в провинции два авиасборочных предприятия, а также нефтеперегонный завод, то появилась возможность создать и наше собственное автобронетанковое производство."
     SIK_road_Z: "Трасса Z"
     SIK_road_Z_desc: "Центральному китайскому правительству нужна поддержка в войне против Японии, которую им обеспечивает советское правительство. Однако, так как Манчжурия остаётся под контролем про-японского правительства, нам необходимы альтернативные пути доставки помощи. Таковой должен пройти как раз через нашу провинцию."
     SIK_Urumqi_Hami_section: "Участок Урумчи - Хами"
     SIK_Urumqi_Hami_section_desc: "Дорога до столицы нашей провинции уже была готова, так что мы начинаем строительство первого участка, от столицы Урумчи до города Хами."
     SIK_Hami_Lanzhou_section: "Участок Хами - Ланьчжоу"
     SIK_Hami_Lanzhou_section_desc: "Нам осталось соорудить последний кусок трассы для помощи центральному правительству от города Хами до города Ланьчжоу."
     SIK_Alma_Ata_Komul_Airline: "Авиалиния Алма-Ата - Кумул"
     SIK_Alma_Ata_Komul_Airline_desc: ""
     SIK_jump_airfields_in_Xinjiang: "Аэродромы подскока в Синьцзяне"
     SIK_jump_airfields_in_Xinjiang_desc: "Кроме поставки грузов по трассе Z, советское правительство предложило организовать авиаперевозки через наше воздушное пространство. Это позволит модернизировать нашу авиаинфраструктуру."
     SIK_aircraft_assembly_plants_in_Urumqi_and_Kumul: "Авиасборочные заводы в Урумчи и Кумуле"
     SIK_aircraft_assembly_plants_in_Urumqi_and_Kumul_desc: "По просьбе центрального китайского правительства на территории нашей провинции СССР построит два авиасборочных завода с большими мощностями производства."
     SIK_flight_school: "Лётная школа"
     SIK_flight_school_desc: "При помощи военных инструкторов из СССР на территории нашей провинции будет организована лётная школа при казармах канцелярии губернатора, в которых смогут проходить подготовку лётчики как из центрального правительства, так и из КПК и нашей провинции."
     SIK_construction_of_power_plants: "Возведение электростанций"
     SIK_construction_of_power_plants_desc: "Наша страна имеет очень низкий уровень электрификации. Во многом это связано с отсутствием дешёвой электроэнергии. Однако в нашей провинции протекает множество небольших и средних рек, на которых могли бы быть построены легковозводимые малые электростанции."
     SIK_soviet_geology: "Советская геологоразведка"
     SIK_soviet_geology_desc: "СССР предполагает, что на территории нашей провинции находится огромное количество полезных ископаемых, и предлагает отправить несколько экспедиций для проверки этой гипотезы."
     SIK_new_soviet_leasing_agreement: "Новый советский договор лизинга"
     SIK_new_soviet_leasing_agreement_desc: "Советы требуют от нас заключить новый договор лизинга, согласно которому они получат возможность брать в аренду любой участок земли нашей провинции (даже кем-то заселенный) и организовывать там добычу полезных ископаемых в свою пользу. В будущем мы тоже, скорее всего, получим свои преференции."
     SIK_oil_exploration_in_Xinjiang: "Разведка нефти в Синьцзяне"
     SIK_oil_exploration_in_Xinjiang_desc: "Для того, чтобы перевезти по трассе Z три тонны груза, необходимо потратить три тонны топлива. К тому же это топливо ещё необходимо доставить в нашу провинцию. Чтобы помочь положению, советские геологи предложили провести нефтеразведку на территории нашей провинции."
     SIK_create_Sinoil: "Создать Синьцзяннефть"
     SIK_create_Sinoil_desc: "Советские геологи обнаружили на территории нашей провинции достаточно большие залежи нефти. В свете этого советская сторона предлагает создать специальное общество, которое будет заниматься возведением нефтеперерабатывающего завода и общей топливной инфраструктуры."
     SIK_second_three_year_plan: "Второй трёхлетний план"
     SIK_second_three_year_plan_desc: "Завершение первого трёхлетного плана означает только одно – близится второй трёхлетний план, который превзойдёт успехи первого."
     SIK_create_a_local_branch_of_the_CPSUb: "Создать местное отделение ВКП(б)"
     SIK_create_a_local_branch_of_the_CPSUb_desc: "Одним из предложений, выдвинутым нашими московскими коллегами, стало предложение создать в Синьцзяне местное отделение ВКП(б) для укрепления связей между нашими странами."
     SIK_declare_a_Soviet_republic: "Объявить себя советской республикой"
     SIK_declare_a_Soviet_republic_desc: "Наконец-то спустя долгое время мы можем объявить себя советской республикой – конечной целью плана «шести великих политик»."
     SIK_third_three_year_plan: "Третий трёхлетний план"
     SIK_third_three_year_plan_desc: "За провозглашением советской республики должны последовать какие-то изменения во внутренней политике. Одним из них станет частичное изменение типичных трёхлетних планов."
     SIK_mining_and_processing_industry: "Горно-перерабатывающая промышленность"
     SIK_mining_and_processing_industry_desc: "Отдельное развитие получит горно-перерабатывающая промышленность, которая до этого мало развивалась."
     SIK_uranium_mining_for_the_USSR: "Добыча урана для СССР"
     SIK_uranium_mining_for_the_USSR_desc: "Одним из важнейших ресурсов на территории нашей провинции, за которым охотились советские геологи, является уран. Это редкий материал с уникальными свойствами, но пока что область его применения неизвестна."
     SIK_expansion_of_acreage: "Расширение посевных площадей"
     SIK_expansion_of_acreage_desc: "С ростом качества жизни в провинции начинается рост количества населения. Для того, чтобы всем банально хватало пропитания, необходимо увеличить количество посевных площадей сельского хозяйства."
     SIK_contact_the_USSR_railway: "Связаться с СССР железной дорогой"
     SIK_contact_the_USSR_railway_desc: "Так как теперь мы являемся советской республикой, то стоит начать осуществление давно необходимой цели – строительства на территории провинции первых железных дорог и соединения их с железными магистралями СССР."
     SIK_trans_Xinjiang_Railway: "Транс-Синьцзянская железная дорога"
     SIK_trans_Xinjiang_Railway_desc: "Для продолжения эффективного развития промышленности и всей провинции нам необходимо построить железную дорогу, связывающую её."
     SIK_urbanization_of_Xinjiang: "Урбанизация Синьцзяна"
     SIK_urbanization_of_Xinjiang_desc: "Из-за роста промышленности в городах начинает скапливаться слишком большое количество населения, поэтому они требуют явного расширения."
     SIK_protecting_new_borders: "Защита новых границ"
     SIK_protecting_new_borders_desc: "Необходимо подумать о безопасности наших границ с Индией и особенно с остальной частью Китая, так как именно оттуда к нам может прийти неприятель."
     SIK_increasing_the_Xinjiang_army: "Увеличение армии Синьцзяна"
     SIK_increasing_the_Xinjiang_army_desc: "В связи с ростом напряженности на границах провинции и возможности нападения неприятеля, нам стоит увеличить размер нашей армии, несмотря на то, что мы столкнемся с некоторыми трудностями."
     SIK_road_T: "Трасса Т"
     SIK_road_T_desc: "Трасса Z доказала успешность задумываемого проекта, поэтому представители СССР, Центрального правительства Китая и наше правительство решили, что необходимо построить альтернативный маршрут движения грузов, идущий через Тибет."
     SIK_airline_through_the_mountains: "Авиалиния через горы"
     SIK_airline_through_the_mountains_desc: "Создание нового наземного маршрута поставки подразумевает создание дополнительного авиамаршрута поставки грузов. Проходить он будет через высокогорье Тибета."
     SIK_additional_refueling_stations: "Дополнительные топливозаправочные станции"
     SIK_additional_refueling_stations_desc: "Для доставки грузов по новой трассе нам необходимо построить новые топливозапровочные станции, так как запаса хода у наших грузовиков недостаточно для преодоления всей дороги."
     SIK_automobile_approach_to_the_border: "Автомобильный подход к границе"
     SIK_automobile_approach_to_the_border_desc: "Конечно, главной проблемой, возникшей в ходе проработки проекта трассы T, стало отсутствие качественных дорог в юго-западном регионе Синьцзяна."
     SIK_severance_of_relations_with_the_USSR: "Разрыв отношений с СССР"
     SIK_severance_of_relations_with_the_USSR_desc: "СССР нелегально оккупировал нашу провинцию и пытался использовать её ресурсы для собственных целей. Мы не могли больше терпеть такое отношение к нам, так что пора разорвать с ним отношения."
