     NW_SIK.0.t: "Успешное завершение финансовой реформы"
     NW_SIK.0.d: "Министр финансов провинции, брат Мао Цзэдуна, Мао Цзэминь, успешно завершил начатую им реформу. Она была необходима, чтобы подготовить страну ко второму трёхлетному плану и создать финансовые резервы. Ко всему прочему, у СССР теперь нет необходимости поддерживать нашу валюту, а значит мы стали более независимы экономически."
     NW_SIK.0.a: "Очень хорошо"
     NW_SIK.1.t: "Неудачная финансовая реформа"
     NW_SIK.1.d: "К сожалению, реформа финансов, затеянная министром Мао Цзэминем, завершилась неудачно – в провинции началась инфляция и для того, чтобы спасти экономику, нам придётся снова обращаться к Советскому Союзу за поддержкой валюты."
     NW_SIK.1.a: "Точно ли товарищ Мао Цзэминь знает, что делает?"
     NW_SIK.2.t: "Прекращение поддержки валюты от СССР"
     NW_SIK.2.d: "Долгое время после установления власти дубаня Шэна Шицая в провинции собственная валюта Синьцзяна поддерживалась из-за границы при помощи Госбанка СССР. Произошедшие недавно события не могли не повлиять на состояние наших финансов и экономики. Теперь нам придётся бороться с инфляцией самостоятельно без чьей-либо поддержки."
     NW_SIK.2.a: "Этого стоило ожидать"
     NW_SIK.3.t: "Вспышка чумы на границе с СССР"
     NW_SIK.3.d: "Давний природный бич Китая и всего человечества вновь настиг нас – на границе с СССР произошла вспышка вируса чумы. В связи с этим мы временно прекращаем пересечение границы по трассе в Алма-Ату. Также нам необходимо вывести войска из того района, чтобы армия не была поражена вирусом. Мы должны предпринять меры по борьбе с распространением болезни, чтобы поскорее побороть её."
     NW_SIK.3.a: "Эта смерть появляется также неожиданно, как и исчезает"
     NW_SIK.4.t: "Переговоры с генералом Тунганистана"
     NW_SIK.4.d: "Среди военных в Тунганистане нет того единства, которое может показаться со стороны, особенно учитывая наши договорённости с ними о ненападении друг на друга и их мотивации воевать из-за этого. Так, один из генералов 36-ой дивизии, Ма Шэнкуэй, готов перейти на нашу сторону в случае получения им взятки в достаточно крупном размере."
     NW_SIK.4.a: "Он получит, что хочет"
     NW_SIK.4.b: "А если он и нас предаст?"
     NW_SIK_TNG.0.t: "Дезертирство Ма Шэнкуэя"
     NW_SIK_TNG.0.d: "Один из наших офицеров, Ма Шэнкуэй, добровольно перешёл на сторону провинциальных сил дубаня Шэна Шицая. Однако, некоторые предполагают, что это произошло в результате крупной взятки генералу. В любом случае, оказалось, что и в нашем стане сохраняются предатели."
     NW_SIK_TNG.0.a: "Может быть нам ещё удастся поймать эту собаку"
     NW_SIK_TNG.1.t: "Очередной переворот против губернатора Синьцзяна"
     NW_SIK_TNG.1.d: "В Урумчи произошёл очередной передел власти: дубань Шэн Шицай перестал устраивать местную элиту, которая и объединилась, чтобы свергнуть его. Они привели к власти гражданского губернатора Ходжа Нияза, который предал нас и сам перешёл на сторону Шэна, но оказался у него в заложниках несколько лет назад. Теперь он по всей видимости постарается как можно скорее установить свой полный контроль над провинцией, благодаря лояльным себе командующим в Кашгаре и Кумуле."
     NW_SIK_TNG.1.a: "Необходимо как можно скорее разбить его армию"
     NW_SIK_TNG.1.b: "Не стоит делать необдуманных поступков"
     NW_SIK.5.t: "Исчезновение Ма Шэнкуэя"
     NW_SIK.5.d: "Генерал Ма Шэнкуэй, который перешёл на нашу сторону в ходе дунганского восстания, бесследно исчез, после того как мы расквартировали его часть в городе Хотан на юге провинции. Видимо, что денег, полученных в качестве взятки, ему достаточно, чтобы больше не заниматься военной деятельностью."
     NW_SIK.5.a: "И слава богу, что ушёл сам"
     NW_SIK.6.t: "Возвращение Ма Шаоу"
     NW_SIK.6.d: "После лечения в Москве к нам в провинцию вернулся Ма Шаоу – известный синьцзянский чиновник, бывший глава Кашгара, который хорошо запомнился местным жителям в качестве человека, подавившего несколько уйгурских и киргизских восстаний. Некоторое время он рассматривался как кандидат на пост губернатора провинции, но потеря своих личных вооружённых сил привела к провалу такой мысли. В 1935 году на него было произведено покушение неизвестным лицом, когда он ехал по дороге в карете со своей семьёй. Кроме него никто серьёзно не пострадал, а сам он был доставлен в госпиталь Красного Креста, где его сумели спасти, хоть он и стал инвалидом. В конце того же года его отправили в СССР на более качественное лечение и восстановление, а сегодня он уже возвращается в провинцию, но вероятно уже точно не захочет заниматься политической деятельностью."
     NW_SIK.6.a: "Удивительно живучий человек"
     NW_SIK.7.t: "Переворот старых элит провинции"
     NW_SIK.7.d: "Сегодня в ходе очередной встречи дубаня провинции со своими чиновниками Шэн Шицай был убит. Всё произошло настолько быстро, что охрана не успела ничего предпринять. Большая часть присутствовавших людей была участниками заговора против лидера. Пойти их на этот шаг вынудила внутренняя политика губернатора в отношении религии – попытка секуляризации и насаждения атеизма. В некоторой степени, Шэн сам себя подставил под удар, приведя ко власти особенно религиозную часть населения – местных тюркских этносов. Кроме того, старая синьцзянская элита сама по себе была сильно привыкшей к такого рода переворотам – стоит вспомнить, что и сам Шэн Шицай именно так пришёл ко власти. Так что ожидать чего-либо другого вряд ли стоило. Заговорщики объединились вокруг фигуры гражданского губернатора и уйгура по национальности Ходжи Нияза – ему предложили принять лидерские полномочия, которых он был лишён при Шэне."
     NW_SIK.7.a: "Посмотрим, как на это отреагирует Советский Союз"
     NW_SIK_KAS.0.t: "Казнь Шэна Шицая и бегство Лю Пина"
     NW_SIK_KAS.0.d: "Сегодня в Кашгар дошла новость о том, что дубань Синьцзяна Шэн Шицай был убит группой заговорщиков из его собственного окружения. Действия Шицая по сближению с СССР в последние два года привели к тому, что он настроил против себя слишком много людей. Его представитель в Кашгаре, коммунист Лю Пин, беспрекословно выполнявший все его распоряжения по давлению на уйгурскую диаспору, в ужасе бежал в неизвестном направлении, захватив с собой часть казны Кашгара и несколько верных соратников. После того, как его резиденцию обнаружили пустой, командир 6-ой уйгурской дивизией объявил себя вновь военным губернатором Кашгара и добавил, что безвластья в этом округе допущено не будет, а он будет дожидаться распоряжений нового правительства Синьцзяна. В самом Урумчи ко власти вернули Ходжу Нияза – нашего близкого товарища и бывшего президента Восточно-Туркестанской Республики, которого после сделки с Шэном назначили гражданским губернатором Синьцзяна. Однако, после этого он оказался почти что заточён в столице провинции и не смог вернуться в Кашгар к лояльным себе войскам."
     NW_SIK_KAS.0.a: "Опасения Мухити не подтвердились"
     NW_SIK_DZH.0.t: "Переворот в Синьцзяне"
     NW_SIK_DZH.0.d: "В Урумчи произошёл очередной передел власти: дубань Шэн Шицай перестал устраивать местную элиту, которая и объединилась, чтобы свергнуть его. Новым лидером стал Ходжа Нияз – бесправный гражданский губернатор провинции при Шэне, с которым они договорились «разделить власть». Пока что новый лидер Синьцзяна не высказал никаких требований в сторону нашей автономии. Вероятно, им ещё не до нас, так как у него сильно плохие отношения с дунганами из 36-ой дивизии, подчинивших себе южную часть провинции."
     NW_SIK_DZH.0.a: "Будем ждать развития ситуации"
     NW_SIK_SOV.0.t: "Потеря контроля над Синьцзянем"
     NW_SIK_SOV.0.d: "Из китайской провинции Синьцзянь пришли плохие новости – местный губернатор Щэн Шицай был убит своими подчинёнными. Всё произошло настолько быстро, что охрана не успела ничего предпринять. Большая часть присутствовавших людей была участниками заговора против него. Пойти их на этот шаг вынудила внутренняя политика губернатора в отношении религии – попытка секуляризации и насаждения атеизма. В некоторой степени, Шэн сам себя подставил под удар, приведя ко власти особенно религиозную часть населения – местных тюркских этносов. Кроме того, старая синьцзянская элита сама по себе была сильно привыкшей к такого рода переворотам – стоит вспомнить, что и сам Шэн Шицай именно так пришёл ко власти. Так что ожидать чего-либо другого вряд ли стоило. Заговорщики объединились вокруг фигуры гражданского губернатора и уйгура по национальности Ходжи Нияза – ему предложили принять лидерские полномочия, которых он был лишён при Шэне."
     NW_SIK_SOV.0.a: "У нас есть запасной план на такой случай"
     NW_SIK_KUM.0.t: "Переворот в Синьцзяне"
     NW_SIK_KUM.0.d: "Хорошие новости пришли к нам из Урумчи! Незаконный дубань Синьцзяна Шэн Шицай был убит в ходе переворота, совершённого его подчиненными и элитами Синьцзяна. Его действия на посту главы провинции не могли не настроить против него и объединить многих бывших противников. Кроме того, наличие фигуры Ходжи Нияза на посту гражданского губернатора провинции, хоть и безвластного, но помогли заговорщикам объединиться вокруг него. Теперь ему вернули его законные полномочия. Ходжа и Юлбарс с давних времён были близкими друзьями – именно они совместно организовывали уйгурское восстание в 1931 году."
     NW_SIK_KUM.0.a: "Ходже удалось переиграть Шэна"
     NW_SIK.8.t: "Заключение секретного соглашения"
     NW_SIK.8.d: "Прошло уже почти два года с установления мира в Синьцзяне. Китайские мусульмане получили под свой контроль юг провинции, а в национальных окраинах мы сумели договориться с местными лидерами и установить нашу власть. Начиная с 1928 года, связь с центральным правительством Китая ослабляется, а зависимость от Москвы возрастает. Чтобы подавить прошлое уйгурское восстание и удержать власть в провинции, нам пришлось впустить на свою территорию Красную Армию, а также их политических советников. Также, из-за тяжелейшего экономического положения, нам пришлось привязать свою валюту к Госбанку СССР. Сегодня мы закрепили эту поддержку, заключив секретное соглашение с правительством Советского Союза."
     NW_SIK.8.a: "Спасибо нашим советским товарищам"
     NW_SIK_SOV.1.t: "Делегация нового губернатора Синьцзяна"
     NW_SIK_SOV.1.d: "Наша попытка контрпереворота против губернатора Шэна Шицая удалась. Его брат Шэн Шики пришёл ко власти и теперь постарается вернуть вспять последние начинания своего предшественника. Однако, он фигура не самостоятельная, так что сразу же решил уточнить у нас вопросы, связанные с дальнейшей «внешней» политикой Синьцзяна."
     NW_SIK_SOV.1.a: "Синьцзянь должен стремиться к объединению с СССР"
     NW_SIK_SOV.1.b: "Синьцзянь должен стать новой базой для распространения коммунизма в Китае"
     NW_SIK_SOV.1.c: "Синьцзянь должен присоединиться к коммунистическому движению в Китае"
     NW_SIK_SOV.2.t: "Последнее решение Москвы"
     NW_SIK_SOV.2.d: "Лидеры Советского Союза приняли решение включить Синьцзянь напрямую в состав своего государства. За нами осталась задача исполнить это решение."
     NW_SIK_SOV.2.a: "Новая республика союза"
     NW_SIK_SOV.3.t: "Возрождение коммунистического движения"
     NW_SIK_SOV.3.d: "Основываясь на политической обстановке в Китае и отсутствии ныне хоть какого-либо очага коммунистического движения в стране, лидеры Советского Союза приняли решение воссоздать в Синьцзяне новый Советский район, в котором вновь будет провозглашена Китайская Советская Республика с выжившими лидерами КПК."
     NW_SIK_SOV.3.a: "Неожиданный поворот"
     NW_SIK_SOV.4.t: "Синьцзянь должен присоединиться к коммунистическому движению в Китае"
     NW_SIK_SOV.4.d: "Основываясь на политической обстановке в Китае и отсутствии ныне хоть какого-либо очага коммунистического движения в стране, лидеры Советского Союза приняли решение создать в Синьцзяне новый Советский район, который присоединится к китайскому коммунистическому правительству."
     NW_SIK_SOV.4.a: "Логичное действие"
     NW_SIK_PRC.0.t: "Синьцзянь готов воссоединиться с нами"
     NW_SIK_PRC.0.d: "В Синьцзяне недавно произошли важные изменения в руководящем составе – брат Мао Цзэдуна, Мао Цзэминь, стал официальным губернатором провинции и заявил о желании присоединиться к остальному коммунистическому движению в Китае. Сегодня этот процесс завершается."
     NW_SIK_PRC.0.a: "Прекрасная весть"
     NW_SIK_SOV.5.t: "Синьцзянь присоединился к нам"
     NW_SIK_SOV.5.d: "Наконец-то спустя долгие аккуратные попытки зайти с разных сторон, нам удалось окончательно сломить сопротивление местных элит, и они готовы присоединиться к нашему великому Советскому Союзу."
     NW_SIK_SOV.5.a: "Прекрасная весть"
     NW_SIK_WRLD.t: "СССР аннексирует Синьцзянь"
     NW_SIK_WRLD.d: "Наконец-то тайное стало явным – Советский Союз произвёл официально аннексию провинции Синьцзянь, находившуюся хоть и в формальном, но подчинении Китайской Республике. Просоветские силы ещё с начала 30-х годов контролировали власть в этом регионе, но всё же ранее СССР не решался на столь дерзкий поступок, несмотря на небольшой политический скандал 1935 года, который они урегулировали совместно с гоминьдановским правительством в Нанкине. Видимо, сегодняшний шаг Москвы приведёт к разрыву отношений с Китаем, по крайней мере некоммунистическим."
     NW_SIK_WRLD.a: "Кто бы сомневался, что до этого дойдёт"
     NW_SIK.9.t: "Киргизское восстание в Куче"
     NW_SIK.9.d: "Воспользовавшись ситуацией, в городе Куча произошло небольшое восстание киргизской части населения, недовольного своим статусом и положением в провинции Шицая. Однако, оно было достаточно быстро подавлено местным гарнизоном войск."
     NW_SIK.9.a: "Кто ещё захочет восстать?"
     NW_SIK.10.t: "Установка памятника погибшим русским воинам"
     NW_SIK.10.d: "Сегодня в Урумчи был открыт мемориал, посвященный русским солдатам, погибшим в ходе двух уйгурских восстаний в провинции. На церемонии открытия присутствовали как представители СССР, так и бывшие казаки и солдаты Белого движения. В памятник были даже включены русские православные кресты."
     NW_SIK.10.a: "Слава русскому оружию"
     NW_SIK.11.t: "Арест Ма Шаоу"
     NW_SIK.11.d: "Несмотря на то, что бывший даотай Кашгара Ма Шаоу уже вышел из политики после покушения в 1935 году, у нас есть все подозрения на то, что он связан с фашистско-троцкистской группировкой, действующей в провинции."
     NW_SIK.11.a: "Фашисто-троцкисты...?"
     NW_SIK.12.t: "Арест Ходжи Нияза"
     NW_SIK.12.d: "Гражданский губернатор Синьцзяна Ходжа Нияз был арестован прошлой ночью в связи с обвинениями в сотрудничестве с последним восстанием уйгуров в Кашгаре."
     NW_SIK.12.a: "В тюрьму"
     NW_SIK.13.t: "Арест Бурхана Шахиди"
     NW_SIK.13.d: "Один из приближённых Шэна Шицая и важный член правительства уйгур Бурхан Шахиди оказался связан с троцкистской группировкой внутри провинции, в связи с чем был немедленно арестован и отправлен в тюрьму Урумчи."
     NW_SIK.13.a: "И тут троцкисты..."
     NW_SIK.14.t: "Сведения на Апресова"
     NW_SIK.14.d: "У нас появилась информация, что с группой троцкистов был связан также Гарегин Апресов – консул и представитель СССР в Урумчи. В связи с тем, что он имеет советское гражданство, мы не имеем право его арестовать, но зато обязаны рассказать о наших сведениях представителям НКВД СССР."
     NW_SIK.14.a: "Везде троцкисты..."
     NW_SIK.15.t: "Троцкисты в НАА"
     NW_SIK.15.d: "Вскрылся троцкистский заговор и внутри Народной Антиимпериалистической Ассоциации – её глава Юй Сюсун уже давно многими китайскими коммунистами подозревался в левом уклоне и троцкизме. Вместе с ним арестованы двадцать четыре его подельника, которые были переданы представителям НКВД для суда в СССР."
     NW_SIK.15.a: "Кара настигла Сюсуна"
     NW_SIK.16.t: "Массовые аресты в Урумчи"
     NW_SIK.16.d: "После вскрытия троцкисткой группировки в Урумчи, наши спецслужбы стали проводить допросы у арестованных лиц, после чего круг подозреваемых сильно расширился. Спецслужбы стали проводить массовые аресты в Урумчи и его пригородах."
     NW_SIK.16.a: "Началось..."
     NW_SIK.17.t: "Массовые аресты в Джунгарии"
     NW_SIK.17.d: "В связи со вскрытием группы троцкистов, работавших под прикрытием советского консула Апресова, мы стали обнаруживать большое количество сочувствующих арестам врагов народа на границе с СССР у Джунгарских ворот."
     NW_SIK.17.a: "Все враги народа будут привлечены к ответственности"
     NW_SIK.18.t: "Массовые аресты в Аксу"
     NW_SIK.18.d: "После того, как мы арестовали лидера фашисто-троцкистов в регионе Аксу, он стал давать необходимые нам показания для следующих задержаний подозреваемых в сотрудничестве с ним."
     NW_SIK.18.a: "Фашизмо-троцкизм... всё-таки, как такое можно было придумать?"
     NW_SIK.19.t: "Подозрение к Бехтееву"
     NW_SIK.19.d: "Командир белоэмигрантских частей Николай Бехтеев в текущих нестабильных условиях может проявить себя нелояльно по отношению к нашей власти, несмотря на то, что до этого он совершил предательство своего командира ради того, чтобы добиться повышения по службе."
     NW_SIK.19.a: "Убрав его, мы задобрим советское правительство"
     NW_SIK.20.t: "Подозрение к армии"
     NW_SIK.20.d: "Мы сумели раскрыть несколько важных заговоров в политической среде Синьцзяна, однако главная угроза, вероятно, исходит от силовой структуры – то есть армии. У нас есть на примете один нелояльный генерал, Ысакбек Монуев, которого, однако, сложно заподозрить в какой-либо нелояльности нам. Кроме того, он высококлассный специалист, которого было бы жалко терять. Так что стоит его временно просто снять с армейской должности и отправить работать чиновником."
     NW_SIK.20.a: "Хорошая идея"
     NW_SIK.21.t: "Арест монгольской знати"
     NW_SIK.21.d: "Сопротивлявшаяся положительным изменениям старая монгольская феодальная знать, которая угнетала эти долгие годы простых монголов-торгутов, наконец-то побеждена. В полном составе были арестованы монгольский хан и его аппарат чиновников, включая многих более мелких князей. Монгольские территориальные формирования «знамёна и лиги» распущены, вместо них создан новый уезд, который возглавил лояльный нам человек."
     NW_SIK.21.a: "С монгольской угрозой покончено"
     NW_SIK.22.t: "Массовые кочевания монгольского населения"
     NW_SIK.22.d: "После того, как мы внесли радикальные изменения административно-территориального аппарата уездов, в которых жили монголы-торгуты, последние стали массово бросать свои места жительства (несмотря на их номадизм) и уходить из провинции. Они двигаются на восток, в сторону других монгольских племён, живущих на территории Внутренней Монголии."
     NW_SIK.22.a: "Отсталые люди"
     NW_SIK.23.t: "Кочёвка монголов-торгутов"
     NW_SIK.23.d: "В нашу провинцию стали массово прибывать монголы-торгуты, у которых до сих пор распространен номадизм. Однако, данная кочёвка имеет несколько иной характер. По рассказам прибывших людей, они прошли из провинции Синьцзянь, где местный дубань Шэн Шицай начал проводить жестокие массовые убийства местного населения, предварительно заключив в тюрьму или убив монгольскую княжескую знать. В связи с этим провинцию стали массово покидать люди и часть из них пытаются найти убежище в Цинхае."
     NW_SIK.23.a: "Что же происходит в этом Синьцзяне..."
     NW_SIK.24.t: "Кочёвка монголов-торгутов"
     NW_SIK.24.d: "В нашу провинцию стали массово прибывать монголы-торгуты, у которых до сих пор распространен номадизм. Однако, данная кочёвка имеет несколько иной характер. По рассказам прибывших людей, они прошли из провинции Синьцзянь, где местный дубань Шэн Шицай начал проводить жестокие массовые убийства местного населения, предварительно заключив в тюрьму или убив монгольскую княжескую знать. В связи с этим провинцию стали массово покидать люди и часть из них пытаются найти убежище в Алашане."
     NW_SIK.24.a: "Действия этого дубаня действительно жестоки"
     NW_SIK_SOV.6.t: "Вопрос вступления Шэна Шицая в КПК"
     NW_SIK_SOV.6.d: "Губернатор китайской провинции Синьцзянь Шэн Шицай изъявил своё желание подтвердить свои коммунистические идеалы, вступив в Коммунистическую Партию Китая. Это очень хорошая мысль, однако она может вызвать международный скандал, связанный с центральным правительством Китая, что может пойти нам не сильно на руку. Однако есть другой вариант: предоставить Шэну возможность вступить в нашу собственную партию ВКП(б), причём тайно, чтобы новость об этом не разнеслась по всему миру."
     NW_SIK_SOV.6.a: "Предложим Шэну партбилет ВКП(б)"
     NW_SIK_SOV.6.b: "Шэн может вступать в КПК"
     NW_SIK_SOV.7.t: "Предложение вступить в ВКП(б)"
     NW_SIK_SOV.7.d: "После того, как губернатор Синьцзяня Шэн Шицай вынес на повестку дня вопрос его вступления в Коммунистическую Партию Китая, началось множество споров вокруг данной темы. Представители КПК выступают за такое решение, однако представители СССР побаиваются, что это может вызвать международный скандал с участием центрального китайского правительства, чего бы им сильно не хотелось. Вместо этого, министр иностранных дел СССР товарищ Молотов предлагает Шэну вступить в ряды ВКП(б)."
     NW_SIK_SOV.7.a: "Прекрасная идея! Отправляемся в Москву"
     NW_SIK_SOV.8.t: "Тайное вручение партбилета Шэну"
     NW_SIK_SOV.8.d: "Сегодня Шэну Шицаю в тайной обстановке в Кремле был вручен партбилет Всесоюзной Коммунистической Партии большевиков. На вручении присутствовали товарищи [SOV.GetLeader], Ворошилов и Молотов, а также переводчики. Оказалось, что Шэн с собой привёз большое количество различных подарков вроде портрета [SOV.GetLeader] из рисовой и маковой соломки и портрета Ворошилова на шелке. Среди подарков были также разнообразные изделия народных промыслов и ювелирные украшения. Встреча, продолжавшаяся несколько часов, потонула в китайских славословиях гостя в адрес советской страны и великих вождей товарищей [SOV.GetLeader] и Ворошилова, Красной армии и, в частности, советской боевой техники. В конце встречи Шэн Шицай встал, крепко обнял и поцеловал товарища Ворошилова в лоб. Нарком обороны, похоже, к концу встречи не знал, куда деваться от назойливого гостя."
     NW_SIK_SOV.8.a: "Видно, что он настоящий коммунист"
     NW_SIK_SOV.9.t: "Советская сторона одобрила вступление Шэна в КПК"
     NW_SIK_SOV.9.d: "Представители СССР согласны с нашим предложением вступить в Коммунистическую партию Китая, однако уведомили нас, что это может встревожить центральное правительство Китая."
     NW_SIK_SOV.9.a: "А какая нам разница на центральное правительство?"
     NW_SIK_SOV.9.b: "Мы можем тайно выдать Шэну партбилет КПК"
     NW_SIK_PRC.1.t: "Шэн Шицай вступил в нашу партию"
     NW_SIK_PRC.1.d: "Шэн Шицай, губернатор Синьцзяня, который уже несколько лет ведёт народы этой провинции к построению коммунизма, недавно изъявил желание вступить в Коммунистическую Партию Китая, чтобы подтвердить свои взгляды и приверженность советскому правительству."
     NW_SIK_PRC.1.a: "Синьцзянь – наше спасение. Самое главное, чтобы об этом не прознало центральное правительство"
     NW_SIK_CHI.0.t: "Шэн Шицай вступил в КПК"
     NW_SIK_CHI.0.d: "Из Синьцзяня донеслись нерадостные вести - губернатор провинции Шэн Шицай, итак давно ведущий тесную дружбу с коммунистами, на днях произвёл жест чудовищного неповиновения нам: он вступил в Коммунистическую Партию Китая."
     NW_SIK_CHI.0.a: "Плевать на Шэна, сейчас у нас один главный враг – Япония"
     NW_SIK_CHI.0.b: "Дадим ему понять, что мы этому не рады"
     NW_SIK_CHI.1.t: "Обрыв связей с центром"
     NW_SIK_CHI.1.d: "Центральное правительство всё-таки узнало, что губернатор вступил в КПК и явно теперь этим недовольно. Оно не устроило международный скандал, как этого ждал СССР, но дал понять, что теперь такое Шэну не простят."
     NW_SIK_CHI.1.a: "Центральное правительство – реставрация империализма и феодализма!"
     NW_SIK.25.t: "Учёба брата в Москве"
     NW_SIK.25.d: "Младший брат губернатора Шэна – Шэн Шики, также, как и он, является военным и, также, как он, ранее учился в Японский Императорской военной Академии в Токио. Когда Шицай отправился в Синьцзянь, то младший брат последовал за ним. Он является его надёжной опорой в армии, но теперь он изъявил желание пройти дополнительное обучение в военной академии в Москве."
     NW_SIK.25.a: "Хорошей дороги"
     NW_SIK.26.t: "Возвращение брата"
     NW_SIK.26.d: "Из Москвы спустя долгое время вернулся брат губернатора провинции Шэна Шицая – Шэн Шики. Он пробыл там почти 4 года, пройдя полный курс обучения в Военной Академии Механизации и Моторизации, и теперь готов возглавить механизированную бригаду в провинциальной армии. За это время его семья почти полностью русифицировалась и стала очень лояльной Советскому Союзу."
     NW_SIK.26.a: "Будем надеяться, что это не помешает нашей политике"
     NW_SIK_SOV.10.t: "Геологоразведка в Синьцзяне"
     NW_SIK_SOV.10.d: "Мы уже давно взяли почти полный контроль над внутренней политикой и экономикой Синьцзяня через местного губернатора, который показывает, что он верен идеям коммунизма. Наши геологоразведочные миссии в этой китайской провинции сообщают о том, что там существует множество редких ископаемых, которые мы могли бы добывать, заключив с губернатором выгодный нам договор в обмен на продолжение поддержки его режима."
     NW_SIK_SOV.10.a: "Наши дипломаты работают в этом направлении"
     NW_SIK_SOV.11.t: "Восстание казахов"
     NW_SIK_SOV.11.d: "После того, как Советский Союз получил право на добычу полезных ископаемых на нашей территории, он стал изымать земельные участки, на которых долгое время жили местные казахи. Это привело к росту напряженности на Алтае, и сегодня местный вождь провозгласил независимость казахского Алтая."
     NW_SIK_SOV.11.a: "Что нам может сделать кучку казахов?"
     NW_SIK_SOV.11.b: "Казахи не позволят отнимать свою землю!"
     NW_SIK_CHI.2.t: "Приглашение нашего дипломата в Синьцзянь"
     NW_SIK_CHI.2.d: "Впервые за долгие годы дубань Синьцззяна Шэн Шицай пригласил нашего дипломата к себе в провинцию. Пока что это ничего не значит, но, по словам нашего дипломата, Шицай настроен серьёзно пересмотреть своё отношение к Гоминьдану и связям с СССР."
     NW_SIK_CHI.2.a: "Лучик света в тёмном царстве"
     NW_SIK_CHI.3.t: "Посещение Урумчи делегацией чиновников"
     NW_SIK_CHI.3.d: "Младший брат дубаня Синьцзяна Шэна Шицая, Шэн Шиджи, предложил своему брату пригласить нашу делегацию к себе в провинцию. Наконец это произошло: главой большой миссии, состоящей в основном из чиновников, был назначен Чжу Шаолян – один из генералов Народно-Революционной армии."
     NW_SIK_CHI.3.a: "Урумчи изменился за это время"
     NW_SIK_SOV.12.t: "Смерть Шэна Шики"
     NW_SIK_SOV.12.d: "Сегодня произошло ужасное событие – погиб младший брат дубаня провинции Шэн Шики. Все подозрения упали на его жену, которая была в момент убийства с ним в комнате. Жена Шики была тесно связана с представителями СССР, получила образование в Москве и была больше русской, чем китаянкой. Также сам Шики придерживался просоветских позиций, что также могло кому-то помешать. Сам Шэн Шицай высказал предположение, что к смерти приложили руку советские дипломаты Бакулин или Ратов, с одним из которых у жены Шэн Шики мог сложиться роман."
     NW_SIK_SOV.12.a: "Этюд в багровых тонах"
     NW_SIK_SOV.12.b: "Долина ужаса"
     NW_SIK_WRLD.1.t: "В Синьцзяне провозглашена советская республика"
     NW_SIK_WRLD.1.d: "Синьцзяньский дубань Шэн Шицай провозгласил создание в Синьцзяне советской республики. Тайное стало явным – эта провинция уже давно находится под большим влиянием Советского Союза, чем центрального правительства Китая. Это увеличивает шансы на победу коммунистов в гражданской войне в Китае. Однако, некоторые предсказывают, что это не последнее громкое действие губернатора и следующим его шагом станет окончательная аннексия данной провинции Советским Союзом."
     NW_SIK_WRLD.1.a: "Шицай нас предал. Хм, ничего удивительного"
     NW_SIK_WRLD.1.b: "Шицай не обманул нас"
     NW_SIK_WRLD.1.c: "Очередное доказательство слабости центрального правительства"
     NW_SIK_CHI.4.t: "Синьцзянь переходит под наш контроль"
     NW_SIK_CHI.4.d: "Дубань Синьцзяня, Шэн Шицай, постепенно всё больше и больше переходит под наш контроль. За последнее время он уже сделал почти всё, что можно, дабы разорвать какие-либо отношения с Советским Союзом, что показывает его лояльность нашему правительству."
     NW_SIK_CHI.4.a: "Окраина бескровно возвращается в состав страны"
     NW_SIK_SOV.13.t: "Неожиданное раскаяние"
     NW_SIK_SOV.13.d: "Нашему консульству в Кульдже было неожиданно передано письмо от губернатора Синьцзяня Шэна Шицая, который в последнее время разрывал какие-либо связи с нашим государством, ища снисхождения у китайского правительства. Однако, в данном письме он вдруг раскаивается в своих действиях, признаёт совершенную ошибку и просит, чтобы СССР помог его провинции стать одной из республик Советского Союза."
     NW_SIK_SOV.13.a: "Извинения приняты. Синьцзянь может стать республикой"
     NW_SIK_SOV.13.b: "Переправьте это письмо китайскому правительству"
     NW_SIK_SOV.13.c: "Проигнорируем его"
     NW_SIK_SOV.14.t: "Согласие Москвы"
     NW_SIK_SOV.14.d: "Лидеры Советского Союза великодушно приняли наши извинения за допущенную ошибку в правлении провинцией и согласились принять Синьцзянь в качестве новой республики СССР. Теперь мы должны спокойно завершить этот процесс, правда за последние годы наша политика сумела настроить местное население против большевиков."
     NW_SIK_SOV.14.a: "Скорее всего это не приведёт к тяжёлым последствиям"
     NW_SIK_SOV.15.t: "Отсутствие ответа от Москвы"
     NW_SIK_SOV.15.d: "Прошло достаточно много времени, но ответа из Советского Союза мы так и не получили. В советском консульстве в Кульдже нашему посланнику было сообщено, что в обозримом будущем ответа и не ожидается, так как предпринятые правительством провинции шаги слишком сильно разрушили фундамент отношений с советскими властями."
     NW_SIK_SOV.15.a: "Что ж, они сами этого захотели"
     NW_SIK_CHI.5.t: "Очередное предательство Шэна Шицая"
     NW_SIK_CHI.5.d: "Лидеры Советского Союза передали нам письмо губернатора Синьцзяня Шэна Шицая, в котором тот раскаивается перед ними и просит принять его провинцию в состав СССР. Таким образом, Москва показывает нам, что готова поддерживать с нами диалог, а также не ухудшать двусторонние отношения, ведь они ничего не сообщили в ответ губернатору. Мнения насчёт самого Шэна в нашем правительстве разделились: одни предлагают начать вторжение в Синьцзянь, другие – сообщить губернатору, что до нас дошло его письмо и теперь у него есть шанс сохранить честь – добровольно уйти со своего «кресла», получив малозначимый пост в правительстве."
     NW_SIK_CHI.5.a: "Лучше сразу добить Синьцзянскую клику"
     NW_SIK_CHI.5.b: "Пусть уходит добровольно"
     NW_SIK_CHI.6.t: "Раскрытие информации о письме"
     NW_SIK_CHI.6.d: "По всей видимости, правительство Гоминьдана узнало о нашем письме в Москву, так как их войска сегодня вторглись на территорию нашей провинции. Ответа из самого Советского Союза к нам не последовало, что даёт основания предполагать о сделке между советским и китайским правительствами – первые передали письмо в руки Гоминьдана."
     NW_SIK_CHI.6.a: "Это просто деловой подход..."
     NW_SIK_CHI.7.t: "Печальный конец"
     NW_SIK_CHI.7.d: "Вместо ожидавшегося нами ответа из Москвы, мы неожиданно получили сообщение от правительства Гоминьдана, которое сообщило нам о том, что им известно о существовании и содержании нашего письма лидерам Советского Союза. Они предлагают нам добровольно уйти с поста губернатора провинции, взамен получив незначимую должность в правительстве Китая."
     NW_SIK_CHI.7.a: "Это деловой подход"
     NW_SIK_CHI.8.t: "Согласие Шэна"
     NW_SIK_CHI.8.d: "Шэн Шицай согласился уйти с поста губернатора, но с одним дополнительным условием – он сможет спокойно забрать своё имущество, нажитое за время правления провинцией. Другим вопросом, который мы должны в таком случае срочно решить – кто займёт освобождающийся пост. Однако, у нас есть достойная на этот случай кандидатура – председатель Монгольско-Тибетского комитета У Чжунсинь, у которого уже есть опыт работы с нелояльными этносами в составе Республики."
     NW_SIK_CHI.8.a: "Что же такое нажил Шэн, что он просит подтвердить его право забрать это имущество..."
     NW_SIK_CHI.9.t: "Уход всесильного князя"
     NW_SIK_CHI.9.d: "В Урумчи прибыл У Чжунсинь – новый губернатор провинции, впервые за долгое время пришедший ко власти не в результате переворота, а в результате назначения из столицы. Одновременно с этим он застал картину того, как Шэн Шицай покидал своё место жительство: огромная процессия, состоящая из 135 грузовиков, покидала Урумчи. Это было то самое имущество, которое успел нажить дубань и о котором отдельно обговаривал в своём письме правительству. На столичных кладах было пятьдесят тысяч таэлей золота, сундуки, полные ценных рогов антилоп, и бесконечные блоки опиума. Всё это богатство прежний правитель забрал с собой."
     NW_SIK_CHI.9.a: "Будем надеяться, что он не забрал весь бюджет провинции"
     NW_SIK_CHI.9.b: "Красиво жить не запретишь"
     NW_SIK.27.t: "Казахское восстание"
     NW_SIK.27.d: "Попытка переселить казахов с северных окраин провинции на юг с целью помешать советским агентам спровоцировать их восстание привела к обратному эффекту – лидер местных племён Оспан Батыр поднял против нас восстание при помощи своей импровизированной армии."
     NW_SIK.27.a: "Опять этот Оспан..."
     NW_SIK.27.b: "Казахи никогда никому не подчинятся"
     NW_SIK.28.t: "Разговор с братом"
     NW_SIK.28.d: "После того, как мы стали пытаться уменьшить советское влияние на нашу провинцию, младший брат дубаня Шэна Шицая, Шэн Шики, завёл с ним беседу о намерениях Шицая. Беседа затянулась и в итоге перешла на высокие тона. Шики, стоящий на чётко промосковских позициях, был шокирован решением брата отрешиться от своих же обещаний и идей коммунизма."
     NW_SIK.28.a: "Не брат ты мне..."
     NW_SIK_SOV.16.t: "Смерть Шэна Шицая"
     NW_SIK_SOV.16.d: "Сегодня произошло ужасное событие – погиб дубань провинции Шэн Шицай. Он был застрелен неизвестным в доме собственного брата. Тогда с ним в доме находился сам брат с женой и их дети. За время своего правления Шицай сумел обрести огромное количество врагов, так что, кто мог быть убийцей, ещё предстоит узнать спецслужбам, а пока что при поддержке советских представителей новым дубанем провинции был избран младший брат Шэна, в доме которого произошло убийство, – Шэн Шики."
     NW_SIK_SOV.16.a: "Скандал в Урумчи"
     NW_SIK_SOV.16.b: "Скандал в Урумчи"
     NW_SIK_SOV.17.t: "Донесения из Синьцзяна"
     NW_SIK_SOV.17.d: "По сведениям наших агентов дубань Синьцзяна, наш верный друг, Шэн Шицай, стал постепенно избавляться от нашего влияния. Отношения с китайскими коммунистами у него стали чрезвычайно холодными, по словам последних. Он стал понижать наших инструкторов и чиновников в должностях, а также приглашать к себе впервые за столько лет некоторых представителей Гоминьдана. Нам необходимо образумить его, иначе мы потеряем верного союзника в этом регионе."
     NW_SIK_SOV.17.a: "Нам нужны новые верные люди"
     NW_SIK_SOV.18.t: "Презентация Молотова"
     NW_SIK_SOV.18.d: "Министр иностранных дел СССР Вячеслав Молотов впервые обратился напрямую к Шэну Шицаю с планом дальнейших преобразований в провинции. Кроме всеобъемлющей экономической поддержки, он предложил сделать Синьцзянь советской республикой."
     NW_SIK_SOV.18.a: "Советские власти должны теперь иметь дело с центральным правительством Китая"
     NW_SIK_SOV.19.t: "Жёсткая реакция Шэна Шицая"
     NW_SIK_SOV.19.d: "После полной презентации Молотовым проекта превращения Синьцзяна в советскую республику, Шэн Шицай заявил, что отныне он не может что-либо обсуждать напрямую с СССР, и теперь должны иметь дело с центральным правительством Китая. Контактным лицом для нас был установлен Чжу Шаолян – один из генералов Народно-Революционной Армии Гоминьдана."
     NW_SIK_SOV.19.a: "Синьцзянь ускользает из зоны нашего влияния!"
     NW_SIK_SOV.20.t: "Арест Мао Цзэминя"
     NW_SIK_SOV.20.d: "Арестовав Мао Цзэминя, мы обеспечили себе безопасность от возможной попытки коммунистического заговора против нашего правительства. Однако, коммунисты могут оказаться намного хитрее, чем мы думаем, и начать плести заговор прямо в тюрьме, поэтому, возможно, нам стоит ликвидировать всю группировку КПК в нашей провинции."
     NW_SIK_SOV.20.a: "Так и поступим"
     NW_SIK_SOV.20.b: "Принятых мер достаточно"
     NW_SIK_SOV.21.t: "Переворот в Синьцзяне"
     NW_SIK_SOV.21.d: "В Синьцзяне снова неспокойно. Местный дубань Шэн Шицай, который пытался наладить отношения с Гоминьданом, был убит местными китайскими коммунистами, которые установили новое правительство. Главой провинции был избран брат Мао Цзэдуна, служивший министром финансов у Шицая, Мао Цзэминь."
     NW_SIK_SOV.21.a: "Опять власть меняется"
     NW_SIK_SOV.21.b: "Китайские коммунисты получили мощную базу"
     NW_SIK_KUM.1.t: "Визит Ходжи Нияза"
     NW_SIK_KUM.1.d: "К нам в округ прибыл Ходжа Нияз, новый губернатор провинции Синьцзянь, и, что неожиданно – этнический уйгур и лидер восстания 1931-го года. С Юлбарсом их связывает старая дружба, так как оба служили при дворе Кумульского хана. Нияз предлагает кооперацию по формированию в провинции полностью уйгурских элит, исключающих в будущем какого-либо насилия в отношении мусульман и нашей нации. Для этого он предлагает объединиться и ликвидировать бессмысленную в таком случае автономию Кумуля."
     NW_SIK_KUM.1.a: "Мы поддерживаем устремления Нияза"
     NW_SIK_KUM.2.t: "Поддержка от Юлбарса"
     NW_SIK_KUM.2.d: "Ходжа Нияз лично посетил столицу округа Хами - Кумуль. С местным губернатором Юлбарсом их связывает старая дружба, так как оба служили при дворе Кумульского хана. Юлбарс хан подтвердил лояльность нашему правлению в Синьцзяне и нашим идеям о формировании уйгурской элиты в провинции."
     NW_SIK_KUM.2.a: "Отлично"
     NW_SIK_KAS.1.t: "Визит Ходжи Нияза"
     NW_SIK_KAS.1.d: "Впервые с 1934 года к своим войскам вернулся Ходжа Нияз – теперь новый губернатор провинции Синьцзянь, которому всё-таки удалось переиграть своего соперника Шэна Шицая, свергнув его при помощи местной элиты со своего поста. Теперь прежняя автономия Кашгара и 6-ой дивизии больше не нужна и её можно ликвидировать."
     NW_SIK_KAS.1.a: "Всё ради уйгуров"
     NW_SIK_KAS.1.b: "Авантюра Ходжи удалась"
     NW_SIK_CHI.10.t: "Признание от Синьцзяня"
     NW_SIK_CHI.10.d: "Новый губернатор провинции Синьцзянь, Ходжа Нияз, имеющий негативную репутацию из-за его участия в уйгурском восстании 1931-1934 годов, проявил знак уважения в сторону центрального правительства – он заявил о своей лояльности нам. Это подозрительно, учитывая факт того, что Ходжа был президентом сепаратистской Восточно-Туркестанской Исламской Республики в 1933 году."
     NW_SIK_CHI.10.a: "Будем следить за ним"
     NW_SIK_DZH.1.t: "Урумчи решает ликвидировать нашу автономию"
     NW_SIK_DZH.1.d: "Приход к власти Ходжи Нияза ознаменуется попыткой ликвидации всех автономий внутри провинции. Теперь дошла очередь и до нашей. Шансов на сопротивление у нас практически нет, да и в принципе условия сокращения автономии не так уж и плохи, так как новый губернатор обещает сохранять права национальных меньшинств на территории провинции."
     NW_SIK_DZH.1.a: "С казахами всё будет хорошо"
     NW_SIK_DZH.1.b: "Мы окажем сопротивление"
 
