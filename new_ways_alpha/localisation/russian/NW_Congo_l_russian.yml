     COG_build_inga_dams_desc: "Водопад Инга – один из крупнейших водопадов в мире. Строительство на нём современной плотины обезопасит ближайшие поселения от наводнений и позволит построить к ним мощнейшие электростанции."
     COG_invite_magicians_from_europe: "Пригласить колдунов из Европы"
     COG_invite_magicians_from_europe_desc: "Скорее всего заморские колдуны знают о необычной руде гораздо больше нас. Стоит спросить о её свойствах и у них."
     COG_study_deadly_ore: "Изучение смертельной руды"
     COG_study_deadly_ore_desc: "Мы слышали легенды о чудодейственных свойствах урановой руды. Нам стоит поподробнее изучить её свойства."
     COG_capture_rwanda_and_burundi: "Подчинить Руанду и Бурунди"
     COG_capture_rwanda_and_burundi_desc: "Мы должны подчинить Руанду и Бурунди, которые при колониальном правлении и так были едва ли не нашей частью."
     COG_rubber_mining: "Добыча каучука"
     COG_rubber_mining_desc: "В нашей стране каучук добывается из растительных лиан, что довольно непросто, учитывая что для этого требуется ручной труд."
     COG_involve_peasants_in_forced_labor: "Привлечь сельских жителей к работам"
     COG_involve_peasants_in_forced_labor_desc: "Требования колониальной администрации распространяются в том числе и на сельских жителей, которые теперь будут привлечены для строительства дорог и повышения сбора каучука."
     COG_return_forced_labor: "Вернуть принудительный труд"
     COG_return_forced_labor_desc: "Несмотря на то что тяжёлой работой, как и самой грязной, занимаются чёрные, белые рабочие всё ещё недовольны своим положением и требуют разрешить им создание профсоюзных организаций для защиты своих прав. Очевидно, что это не обрадует остальных рабочих." #?
     COG_troupes_de_katanga: "Дивизион Катанги"
     COG_troupes_de_katanga_desc: "Некогда войска провинции Катанга были выделены в отдельный корпус, получивший название Troupes de Katanga. Мы должны объединить их с Force Publique, для скоординированного ведения боевых действий."
     COG_proclaim_a_workers_state: "Провозгласить государство рабочих"
     COG_proclaim_a_workers_state_desc: "Леонард Мпойи изначально возглавлял забастовки рабочих шахт, теперь же он возглавляет новое государство рабочих, которое устранит все социальные различия!"
     COG_banana_naval_shipyard: "Военно-морская верфь Банана"
     COG_banana_naval_shipyard_desc: "Верфь в Банане позволит не только ремонтировать повреждённые в пути корабли, но и начать закладку новых."
     COG_own_fraction: "Встать во главе собственного союза"
     COG_own_fraction_desc: "Мы не можем надеяться на предавших нас европейцев так же, как не можем положиться на отсталые страны."
     COG_saving_south_africa_from_apartheid: "Спасение Южной Африки от Апартеида"
     COG_saving_south_africa_from_apartheid_desc: "Апартеид - официальная политика расовой сегрегации, проводящаяся правительством Южной Африки. Мы должны спасти их от гнёта белых колонизаторов!"
     COG_sermonts_among_lost_souls: "Проповеди среди заблудших душ"
     COG_sermonts_among_lost_souls_desc: "Проповедуя народам об истинном Христе, мы сможем донести наши праведные идеи до гораздо большего числа людей, дав им возможность встать на нашу сторону."
     COG_expansion_of_the_port_of_Matadi: "Расширение порта Матади"
     COG_expansion_of_the_port_of_Matadi_desc: "Порт Матади – основной портовый порт нашей страны. Его расширение позволит нам начать торговлю со всем миром."
     COG_coffee_cultivation: "Культивация кофе"
     COG_coffee_cultivation_desc: "Ещё до основания INEAC, бельгийское правительство занималось исследованиями выращивания различных сортов кофе в условиях тропического климата Конго. Вероятно, стоит возобновить и расширить его культивирование для нашей страны."
     COG_angola_liberty: "Освобождение Анголы"
     COG_angola_liberty_desc: "Из всех соседей Португалия - наиболее слабая страна, поэтому мы начнём освобождать африканские народы именно с неё."
     COG_copper_belt_mining_industry: "Горнодобывающая промышленность медного пояса"
     COG_copper_belt_mining_industry_desc: "Развитие добывающей промышленности является для нас первостепенной задачей, так как благодаря ей наша страна может держаться на плаву."
     COG_the_twelve_apostles_of_the_prophet_kimbangu: "Двенадцать апостолов пророка Кимбангу"
     COG_the_twelve_apostles_of_the_prophet_kimbangu_desc: "Очевидно, что у пророка должны быть помощники, которые будут нести его волю в народ."
     COG_nationalize_foreign_business: "Национализировать иностранные предприятия"
     COG_nationalize_foreign_business_desc: "Белые ушли – но их предприятия остались, пусть и вынужденные работать по нашим правилам. Вероятно, лучшим решением будет провести национализацию их имущества и взять управление ими на себя."
     COG_transfer_part_of_the_BEL_military_industry: "Перенести часть Бельгийской военной промышленности"
     COG_transfer_part_of_the_BEL_military_industry_desc: "Бельгия потерпела поражение, и теперь, находясь в изгнании, ее правительство хочет проинвестировать нашу военную промышленность, чтобы оказать поддержку своим союзникам."
     COG_prohibition_alcoholic_beverages: "Запрет алкоголя и дурманов"
     COG_prohibition_alcoholic_beverages_desc: "Симон Кимбангу предсказал, что все те, кто будут употреблять алкогольные напитки, наркотики, табак, поддерживать полигамию, предаваться прелюбодеяние и блуду, забываться в танцах, употреблять мясо обезьяны – те попадут в геенну огненную, поэтому стоить запретить каждое из этих занятий."
     COG_station_for_the_assistance_of_the_wounded: "10-я станция по оказанию помощи пострадавшим" #?
     COG_station_for_the_assistance_of_the_wounded_desc: "Новое медицинское подразделение из Конго, 10-я станция по оказанию помощи пострадавшим, поможет сократить наши потери на войне."
     COG_end_racial_segregation: "Прекратить расовую сегрегацию"
     COG_end_racial_segregation_desc: "С начала установления над Конго Бельгийской власти в стране поддерживается строгая расовая сегрегация, которая даже поселения делила на зоны для темнокожих и белых. Мы должны прекратить это несправедливое отношение и обозначить, что каждый гражданин нашей страны будет иметь равные права вне зависимости от цвета кожи."
     COG_entry_of_the_economy_in_the_field_of_sterling: "Вход экономики в области стерлингов" #?
     COG_entry_of_the_economy_in_the_field_of_sterling_desc: "С вступлением в зону фунта стерлингов, нам будет гарантирован экспортный рынок для территории, хотя фиксированные цены, заключенные в соглашении, выгодные Соединенному Королевству, могут стать возможной проблемой. Так же необходимо учитывать, что торговля с фунтом стерлингов может негативно повлиять на валютные резервы Конго."
     COG_empire_of_black_christ: "Империя Чёрного Христа"
     COG_empire_of_black_christ_desc: "Да здравствует Симон Кимбангу и его великий освободительный поход против белых колонизаторов за Африку!"
     COG_advisers_of_wehrmacht: "Советники из Вермахта"
     COG_advisers_of_wehrmacht_desc: "Германия готова предоставить нам своих военных советников. Кажется, это будет для нас очень полезным."
     COG_create_a_new_social_class: "Введение нового социального класса"
     COG_create_a_new_social_class_desc: "По приказу генерал-губернатора будет введён и создан новый социальный класс, предназначенный для образованных и «цивилизованных» конголезцев. Ему будет присвоено название évolués – обозначающее средний класс среди коренного населения, с возможностью некоторого политического влияния. Желающие стать частью этого класса должны будут представить «гражданские заслуги»: доказательства того, что они ассимилировались с европейской цивилизацией. Среди условий, которые должны быть выполнены для получения статуса: моногамия или свидетельства о хорошем поведении. С этой целью власти будут обыскивать их дома на предмет отсутствия антиколониальных взглядов или иных порочащих честь «цивилизованного» человека вещей. Одно из преимуществ нового социального «класса» - равные права с белым населением."
     COG_creation_of_youth_organizations: "Создание молодёжных организаций"
     COG_creation_of_youth_organizations_desc: "Молодёжь не должна слоняться без дела, перенимая племенные традиции. Мы должны создать молодёжные кружки, которые научат их любить нашу страну, а также раскроет их возможный потенциал в какой-либо науке или профессиональной области."
     COG_start_first_five_year_plan: "Начать первую пятилетку"
     COG_start_first_five_year_plan_desc: "Пятилетние планы дадут огромный толчок для нашей промышленности, ведь пример СССР у нас перед глазами."
     COG_tribal_socialism: "Племенной социализм"
     COG_tribal_socialism_desc: "Племенная культура – неотъемлемая часть нашей культуры и истории. Мы не должны это уничтожать, обойдясь лишь адаптацией под современные реалии, превратив племена в коммуны, которые по-прежнему останутся под управлением вождей. Мы впишем их как часть нашей идеологии."
     COG_abolition_of_taxes: "Отмена налогов"
     COG_abolition_of_taxes_desc: "Мы должны выполнить своё обещание и отменить налоги для конголезцев, которым и так многое пришлось пережить."
     # COG_ethics_of_war: "Закон о военном времени"
     # COG_ethics_of_war_desc: "*генерик*"
     COG_save_white_officers: "Сохранить белых офицеров"
     COG_save_white_officers_desc: "На данный момент все офицерские должности занимают белые, даже не всегда являющиеся бельгийцами, но имеющие широкий опыт ведения боевых действий. Мы должны сохранить эту тенденцию, чтобы наши войска не потеряли своей боеспособности. "
     COG_war_in_africa: "Война в африканских условиях"
     COG_war_in_africa_desc: "Война в Африке явно будет отличаться от войны в Европе, так что нам нужно преобразовать имеющийся у нас опыт для данной местности."
     COG_creating_unions_for_whites: "Создание профсоюзов для белых"
     COG_creating_unions_for_whites_desc: "Несмотря на то что тяжёлой работой, как и самой грязной занимаются чёрные, белые рабочие всё ещё недовольны своим положением и требуют разрешить им создание профсоюзных организаций для защиты своих прав. Очевидно, что это не обрадует остальных рабочих."
     COG_desire_liberate_ethiopia: "Стремление к освобождению Эфиопии"
     COG_desire_liberate_ethiopia_desc: "«Эфиопия будет свободной!» - новый лозунг нашей военной агитационной кампании."
     COG_palm_oil_extraction: "Добыча пальмового масла" #?
     COG_palm_oil_extraction_desc: "Пальмовое масло используется не только в пищевой промышленности, но и для производства моторного топлива."
     COG_creating_unions_for_blacks: "Создание профсоюзов для темнокожих"
     COG_creating_unions_for_blacks_desc: "Чернокожие рабочие требуют право на создание профсоюзных организаций для защиты своих прав, как уже делают белые рабочие."
     COG_small_fleet_development: "Разработка малого флота"
     COG_small_fleet_development_desc: "Прежде всего мы должны начать с разработки современных моделей эсминцев."
     COG_joint_development_of_katanga_mines: "Совместные разработки шахт Катанги" #?
     COG_joint_development_of_katanga_mines_desc: "Мы должны начать совместные разработки с Бельгией, которые принесут выгоду обеим сторонам."
     COG_equalize_the_rights_of_white_and_black_workers: "Уравнять права белых и чёрных рабочих" #?
     COG_equalize_the_rights_of_white_and_black_workers_desc: "На производстве до сих пор происходят конфликты между чёрными и белыми рабочими, привыкшими к тому, что долгие годы они имели больше прав. Мы уравняем всех рабочих в правах, что со временем сведёт конфликты к нулю."
     COG_train_civilian_pilots: "Обучить гражданских пилотов"
     COG_train_civilian_pilots_desc: "Сегодня в нашей стране практически отсутствуют собственные высококвалифицированные пилоты гражданской авиации. Настала пора исправить это."
     COG_vichikongo_railway_line: "Железнодорожная линия Вичиконго"
     COG_vichikongo_railway_line_desc: "Необходимо закончить работы с железной дорогой, чтобы наконец-то объединить все провинции Конго между собой."
     COG_accept_help_from_SAF_trade_unions: "Принять помощь от южноафриканских профсоюзов" #?
     COG_accept_help_from_SAF_trade_unions_desc: "Приняв помощь от троцкистов ЮАС, мы можем проложить себе путь схожий с тем, который наметила их партия."
     COG_determine_the_course_of_the_party: "Определить курс партии" #?
     COG_determine_the_course_of_the_party_desc: "Мы должны определиться с тем, какому курсу будет следовать наша партия."
     # Призвать_африканских_рабочих_к_свободе: ""
     # Призвать_африканских_рабочих_к_свободе_desc: ""
     COG_introduce_dollars_into_wide_circulation: "Ввести доллары в широкий оборот" #?
     COG_introduce_dollars_into_wide_circulation_desc: "Введение долларов в оборот нашей страны заметно поможет нашей экономики на первых порах."
     COG_dominate_to_serve: "Доминируй чтобы служить"
     COG_dominate_to_serve_desc: "В отличии от большинства генерал-губернаторов управляющими колониями, Пьер Рюкманс хотел применить собственный уникальный подход к управлению: «Доминировать в африканских странах необходимо. Необходимо - чтобы служить, служить Африке, для того, чтобы привести в неё цивилизацию. Не только для того, чтобы вызвать новые потребности и предоставить средства для их удовлетворения; не просто эксплуатировать, не просто обогащать; но делать людей лучше, счастливее, человечнее. Чтобы иметь возможность служить, нужно знать - чтобы служить, нужно любить. И именно благодаря знакомству с чернокожими мы учимся любить их; потому что любить - это не только просто понимать и принимать, это жертвовать для них так, чтобы тебя считали героем». Новый социальный класс из конголезцев заметно снизит нагрузку с метрополии, а вместе с ней и ослабит поводок, накинутый на шею колонизованных народов."
     COG_assistance_in_the_industrialization_of_the_country: "Помощь в индустриализации страны" #?
     COG_assistance_in_the_industrialization_of_the_country_desc: "СССР готова оказать нам посильную помощь в индустриализации нашей страны, что поможет развить некоторые отсталые районы."
     COG_save_rhodesian_workers: "Спасти рабочих Родезии" #?
     COG_save_rhodesian_workers_desc: "Мы должны спаси рабочих Родезии от рабского труда!"
     COG_elephants: "Использовать слонов в армии"
     COG_elephants_desc: "Мы должны найти применения слонам, проживающий на территории наших племён."
     COG_cotton_extraction: "Добыча хлопка"
     COG_cotton_extraction_desc: "Хлопок требуется по всему миру, поэтому его выращивание – это ценный вклад как во внешнюю торговлю, так и в будущее нашей текстильной промышленности."
     COG_military_advisors_from_USSR: "Военные советники из Советского Союза"
     COG_military_advisors_from_USSR_desc: ""
     COG_territorial_forces: "Расширение территориальных вооружённых сил"
     COG_territorial_forces_desc: "Территориальные вооружённые силы долгие годы выполняют обязанности жандармерии, поддерживания порядок в провинциях."
     COG_reclaim_kingdoms_of_dongo_and_matamba: "Вернуть королевства Ндонго и Матамба" #?
     COG_reclaim_kingdoms_of_dongo_and_matamba_desc: "В былые времена король Конго также владел несколькими королевствами, находящимися в вассальном подчинении. К ним относятся королевства Ндонго и Матамбу. "
     COG_economic_agreement_with_ENG: "Экономическое соглашение с Великобританией"
     COG_economic_agreement_with_ENG_desc: "При содействии правительства Бельгии было составлено новое экономическое соглашение с Великобританией учитывающее потребности союзников. Цель этого соглашения - установить определенное количество продуктов, которые англичане обязуются закупать у колонии до тех пор, пока не закончится война."
     COG_the_second_coming_of_christ: "Второе пришествие Христа"
     COG_the_second_coming_of_christ_desc: "Очевидно, что возвращение Кимбангу к своему народу – ничто иное как второе пришествие. Это лишь в очередной раз подтверждает слухи, что Симон Кимбангу – перерождение Иисуса Христа в чернокожем человеке!"
     COG_congolese_soviet_republic_focus: "Создание Конголезской советской республики"
     COG_congolese_soviet_republic_focus_desc: "Наша страна должна стать одной из первых республик в Африке, которая принесёт свободу и равенство всех рас!"
     COG_orthodox_ethiopia: "Православная Эфиопия"
     COG_orthodox_ethiopia_desc: "Православие - это хоть и христианство, но неверное. Симон Кимбангу может предложить Эфиопам принять истинную веру."
     COG_cult_of_personality: "Культивация личности вождя партии"
     COG_cult_of_personality_desc: "Взамен потерянных вождей мы должны дать конголезцам нового вождя. Вождя, чья личность объединит всю страну, и кому будут верить массы, за кем будут идти, не боясь лишений!"
     # Подпустить_Рейх_к_разработке_Урана_СКРЫТЬ: ""
     # Подпустить_Рейх_к_разработке_Урана_СКРЫТЬ_desc: ""
     COG_african_urbanization: "Африканская урбанизация"
     COG_african_urbanization_desc: "Наша территория на 70% состоит из выжженных пустошей, пустынь и пастбищ. Остальная часть является сельской территорией и наша страна не может развиваться в таких условиях. Мы должны стать первой африканской страной, превратившей свою территорию в рай."
     COG_recruit_black_officers: "Набрать офицеров из чернокожих"
     COG_recruit_black_officers_desc: "На данный момент все офицерские должности занимают белые, даже не всегда являющиеся бельгийцами, но имеющими широкий опыт ведения боевых действий. Мы должны изменить эту тенденцию, и допустить на командные посты коренных жителей. "
     COG_join_the_comintern: "Вступить в Коминтерн"
     COG_join_the_comintern_desc: "Вступление в коммунистический интернационал позволит нам заявить о себе, как о сильной коммунистической стране!"
     COG_become_africas_trade_hub: "Стать центром торговли Африки"
     COG_become_africas_trade_hub_desc: "Наша страна некогда была империей, контролирующей торговлю во всей Африке. Мы должны возродить статус минувших дней и восстановить нашу торговую сеть."
     COG_joint_companies: "Совместные предприятия"
     COG_joint_companies_desc: "Мы должны предложить открыть совместные с нашими союзниками предприятия, что даст толчок к развитию промышленности для каждой из стран."
     COG_union_miniere_du_haut_katanga: "Union Minière du Haut-Katanga"
     COG_union_miniere_du_haut_katanga_desc: "Горный Союз Верхней Катанги - это англо-бельгийская горнодобывающая компания, входящая в мощную группу мировых производителей меди. Его основным продуктом является медь, но также производится олово, кобальт, радий, уран, цинк, кадмий, германий, марганец, серебро и золото. 70% конголезской экономики контролируется именно этой кампанией."
     COG_french_investment: "Французские инвестиции"
     COG_french_investment_desc: "Франция готова вложить инвестиции в нашу страну, что поможет укрепить отношения и заложить основу для будущего взаимодействия."
     COG_support_for_makand: "Поддержка маканда"
     COG_support_for_makand_desc: "Маканда – это торговые семьи, ассоциации и целые кланы, в своё время контролирующие торговлю в стране. Мы должны возродить этот социальный класс из числа образованных конголезцев и передать им бразды управление торговлей."
     COG_independent_economy: "Независимая экономика"
     COG_independent_economy_desc: "Мы должны стремиться к построению абсолютно независимой экономики. Это необходимо для нашей национальной безопасности."
     COG_development_of_lake_aviation: "Развитие озёрных истребителей и бомбардировщиков"
     COG_development_of_lake_aviation_desc: "Уже несколько лег нами используются озёрные истребители и бомбардировщики устаревших моделей. Необходимо их модернизировать, чтобы в случае необходимости использовать во время войны."
     COG_recruitment_of_people_to_administration: "Разрешить набор местных в администрацию"
     COG_recruitment_of_people_to_administration_desc: "Необходимо начать постепенный набор магистратов из числа местных опытных административных сотрудников со степенью юриста, а на должности обычных чиновников также начать назначить конголезцев из числа évolués."
     COG_fourth_international: "Организовать местную секцию интернационала" #?
     COG_fourth_international_desc: "Приняв помощь от троцкистов ЮАС, мы можем проложить себе путь схожий с тем, который наметила их партия."
     COG_fire_rain: "«Огненный дождь»"
     COG_fire_rain_desc: "Мы создадим свой собственный африканский альянс, куда к нам смогут примкнуть в будущем освобождённые народы."
     # COG_collectivization: ""
     # COG_collectivization_desc: "" #?
     COG_nationalise_katanga_industries: "Национализировать предприятия Катанги"
     COG_nationalise_katanga_industries_desc: "Иностранные предприятия, расположенные в Катанге должны приносить пользу государству, а не обогащать чужие страны."
     COG_development_large_fleet: "Разработка крупного флота"
     COG_development_large_fleet_desc: "Настала пора приняться за разработку действительно крупных современных кораблей."
     COG_organize_a_workers_party: "Организовать Рабочую партию" #!
     COG_organize_a_workers_party_desc: "Нашей стране требуется руководство и один Леонард Мпойи не сможет справиться с этой задачей, поэтому рабочий класс должен организовать партию по примеру цивилизованных стран, которая будет не только защищать права рабочих, но и управлять страной."
     COG_negroes_of_equatorial_sahara: "Чёрные братья из Сахары"
     COG_negroes_of_equatorial_sahara_desc: "Скоро мы наставим заблудшие души наших чёрных собратьев из бывших французских колоний на путь истинный."
     COG_reclaim_congo_brazzaville: "Вернуть Конго-Браззавиль"
     COG_reclaim_congo_brazzaville_desc: "Мы вернём земли, которые были отданы Франции как колония, из-за слабости Португалии."
     COG_british_investment: "Британские инвестиции"
     COG_british_investment_desc: "Британия готова вложить инвестиции в нашу страну, что поможет укрепить отношения и заложить основу для будущего взаимодействия."
     COG_establish_relationship_with_communists: "Установить связи с государствами рабочих"
     COG_establish_relationship_with_communists_desc: "Наше новое государство – далеко не первопроходец в деле революции. Мы должны наладить дипломатические отношения с другими странами, имеющими схожие взгляды, и брать с них пример."
     # COG_volunteer_divisions: "Расширить набор в добровольческие дивизии"
     COG_volunteer_divisions_desc: "Мы должны увеличить набор в нашу армию, расширить добровольческие дивизии, и приняв туда всех желающих."
     COG_acquire_cabinda: "Приобрести Кабинду"
     COG_acquire_cabinda_desc: "Кабинда - небольшой анклав Португалии на землях Конго. Возможно, мы сможем договориться с Португалией о стоимости покупки этой территории."
     COG_local_farmers_program: "Программа местных фермеров"
     COG_local_farmers_program_desc: "С целью улучшения условий в сельских районах правительство разработало «программу местных фермеров», направленную на создание внутреннего рынка за счет уменьшения зависимости экономики от экспортного спроса. Но в то же время он также направлен на прекращение деградации и эрозии земель, созданных схемой «принудительного ведения сельского хозяйства»."
     COG_war_in_sea: "Подготовка к войне на море"
     COG_war_in_sea_desc: "Возможно, мы не имеем сильного флота, но это не означает, что так будет вечно."
     COG_advisors_from_moscow: "[COG_advisors_from_moscow_GetName]"
     COG_advisors_from_moscow_SOV: "Приезд советников из Москвы"
     COG_advisors_from_moscow_NOT_SOV: "Социализм с конголезской спецификой"
     COG_advisors_from_moscow_desc: "Приняв помощь от коммунистов СССР, мы можем проложить себе путь схожий с тем, который наметила их партия."
     COG_sell_uranium_in_USA: "Продать запасы урана в США" #!
     COG_sell_uranium_in_USA_desc: "Благодаря руднику Шинколобверан, наша страна имеет самые богатые запасы урана в мире. США заинтересована в них из-за разработки нового оружия, поэтому мы можем выгодно продать эти запасы и получить в обмен выгодные инвестиции."
     COG_renounce_the_politics_of_moscow: "Отказаться от политики Москвы"
     COG_renounce_the_politics_of_moscow_desc: "Курс Сталина ведёт к диктатуре, не только в рамках его страны, но и в рамках всего Коминтерна, поэтому самым разумным будет отклониться от текущего курса СССР."
     COG_expand_export_of_domestic_products: "Расширить экспорт внутренней продукции"
     COG_expand_export_of_domestic_products_desc: "Для повышения ВВП нашей страны, мы должны расширить внешний экспорт."
     COG_capture_angola: "Протянуть руку помощи рабочим Анголы"
     COG_capture_angola_desc: "Мы должны спаси рабочих Анголы от рабского труда!"
     COG_establish_relationship_with_europe: "Установить связи с Европой"
     COG_establish_relationship_with_europe_desc: "Мы должны установить связи с Европой, избегая Бельгии и Португалии."
     COG_joint_development_of_uranium: "Совместная разработка урана"
     COG_joint_development_of_uranium_desc: "Очевидно, что мы не сможем в одиночку добывать уран без помощи других государств, поэтому логичным будет поделить добычу с другими странами в обмен на их вложения."
     COG_liberty_french_colony: "Освобождение братьев из французских колоний"
     COG_liberty_french_colony_desc: "Настал черёд французских колоний. Народы колоний Франции, освобождение грядёт!"
     COG_foundation_of_musonoi_principal: "Открытие Musonoi Principal" #?
     COG_foundation_of_musonoi_principal_desc: "Новый карьер позволит в значительной мере увеличить объем добываемой в нашей стране руды."
     COG_remove_language_barrier: "Объединить королевство языком киконго"
     COG_remove_language_barrier_desc: "Народы Конго разделены на множество подгрупп, в том числе Йомби, Биимби, Сунди и другие, но их объединяет общий язык. К сожалению, это относится не ко всем племенам и народностям, входящим в состав нашей страны, поэтому будет логичным внедрить этот язык по всему королевству. "
     COG_compagnie_d_artillerie_et_de_genie: "Compagnie d'Artillerie et de Génie"
     COG_compagnie_d_artillerie_et_de_genie_desc: "Новая артиллерийская и инженерная рота расширит наши возможности в этих областях."
     COG_agrarian_trade_unions: "Основать аграрные профсоюзы"
     COG_agrarian_trade_unions_desc: "Необходимо создать новые профсоюзы аграриев, которые будут заниматься сферой земледелия."
     COG_communist_african_research_block: "Создать общий научный блок" #?
     COG_communist_african_research_block_desc: "Мы должны объединить наши усилия для достижения новых успехов в науке."
     COG_expansion_of_air_traffic: "Расширение воздушного сообщения"
     COG_expansion_of_air_traffic_desc: "В США было принято решение о создании нового маршрута перевозки Урана по воздуху с помощью клиперов. Чтобы эти полеты были безопасными, США нужно было улучшить условия для приземления. "
     COG_african_international: "Африканский интернационал"
     COG_african_international_desc: "Коммунистический интернационал – это провальная инициатива, которую мы можем заменить своей собственной в рамках Африканского континента."
     COG_take_unused_lands: "Забрать пустые земли"
     COG_take_unused_lands_desc: "Мы можем забирать «пустые земли», то есть земли, не используемые племенами, и после реорганизации передавать их европейским компаниям, поселенцам и христианским миссиям. Эта инициатива даст заметный толчок растениеводческим хозяйствам."
     COG_maintain_economic_ties_with_BEL: "Сохранить экономические связи с Брюсселем"
     COG_maintain_economic_ties_with_BEL_desc: "Экономические связи с Бельгией очень важны для нас, поэтому мы должны их сохранить, для взаимной выгоды."
     COG_reclaim_portuguese_congo: "Вернуть португальское Конго"
     COG_reclaim_portuguese_congo_desc: "Германия выразила Бельгии готовность помочь в расширении нашей колонии, если выдастся такая возможность."
     COG_union_with_military_org: "Сотрудничество с военным командованием"
     COG_union_with_military_org_desc: "Стоит начать развивать сотрудничество с армейским командыванием. Только армия поможет нам сохранить суверенитет."
     COG_homo_futurus_focus: "Новый социальный эксперимент" # Восстановление административного аппарата
     COG_homo_futurus_focus_desc: "Назначая образованных и честных конголезцев на административные должности, мы постепенно сможем закрыть дыру в управленческом аппарате нашего государства." #!
     COG_stop_ethnic_struggle: "Отбросить этническую борьбу"
     COG_stop_ethnic_struggle_desc: "Борьба с племенными порядками и предрассудками – это пережиток прошлого. Мы должны переступить через него и дать свободу каждому!"
     COG_expand_leopoldville_airport: "Расширить аэропорт Н’Доло в Леопольдвиле"
     COG_expand_leopoldville_airport_desc: "Мы должны расширить столичный аэропорт для его активного использования вооружёнными силами."
     COG_our_develop_economic: "Самостоятельное улучшение экономики"
     COG_our_develop_economic_desc: "Мы не будем ждать, пока кто-нибудь поможет нам в развитии нашей страны, мы будем развивать её сами."
     COG_belgian_dominion: "Бельгийский доминион"
     COG_belgian_dominion_desc: "Конго обрёл достаточно прав и свобод, получив статус доминиона. Теперь мы сами можем контролировать свою внутреннюю политику, и первое с чего стоит начать – определить новое устройство государства."
     COG_planned_economy: "Переход на плановую экономику"
     COG_planned_economy_desc: "Плановая экономика - необходимый инструмент для целесообразного управления нашими ограниченными ресурсами. Нам нужно создать все условия для эффективного внедрения плана в экономику страны: от национализации предприятий до подчинения племенных вождей."
     COG_use_radar_systems_in_army: "Использовать радарные системы в армии"
     COG_use_radar_systems_in_army_desc: "Мы должны научиться использовать современные средства коммуникации в армии, что позволит увеличить скорость взаимодействия между дивизиями."
     COG_middle_congo: "Среднее Конго"
     COG_middle_congo_desc: "Среднее Конго - часть конголезский земель под контролем Франции. Возможно, мы сможем договориться с Францией о стоимости покупки этой территории."
     COG_dh85_leopard_moth: "DH.85 Leopard Moth"
     COG_dh85_leopard_moth_desc: "Исследовав модели заграничных истребителей, мы сумеем создать свой собственный."
     COG_raising_workers_salaries: "Повышение зарплат рабочим"
     COG_raising_workers_salaries_desc: "Мы должны исправить ошибки, оставленные колониальным правительством, и первый шаг – изменить несправедливые зарплаты по отношению к рабочим. Мы отменим грабительские налоги и принуждение к труду, которые бельгийские власти ввели, не взирая на бедственное положение наших соотечественников."
     COG_amnesty_for_prisoners: "Амнистия заключённых"
     COG_amnesty_for_prisoners_desc: "Мы должны объявить об амнистии большей части заключённых. Например, неправомерно осуждённых или тех, чьи наказания были явно преувеличены."
     COG_banish_the_white_man: "Изгнать белого человека в землю"
     COG_banish_the_white_man_desc: "Мы должны отомстить белым и отплатить им той же монетой, отправив их в землю!"
     COG_recognition_of_congolese_church: "Признание конголезской церкви"
     COG_recognition_of_congolese_church_desc: "На основе учений протестантской церкви, одним из конголезцев было создано собственное религиозное учение, которое получило название в его честь - кимбангизм. Долгие годы учение не признавалось официальными властями, что вносило разногласие. Признание этой церкви улучшит общее положение в стране."
     COG_cotton_roads: "Хлопковые дороги"
     COG_cotton_roads_desc: "Для ускорения сбора урожая хлопка и его транспортировки нам необходима крупная сеть дорог, способная обеспечить растущие запросы современного хлопкового хозяйства, что заметно упростит его выращивание."
     COG_stalking_other_convoys: "Выслеживание чужих конвоев"
     COG_stalking_other_convoys_desc: "Даже если мы не сможем одолеть вражеский флот, наши новые подлодки всегда смогут уничтожить его снабжение по морю."
     COG_aviation_militaire_de_la_COG_force_publique: "Aviation militaire de la Force Publique"
     COG_aviation_militaire_de_la_COG_force_publique_desc: "Осознавая необходимость авиационной поддержки сил, мы должны начать формирование собственных ВВС, оснащенными реквизированными гражданскими машинами и базирующийся в аэропорту Н'Доло в Леопольдвилле."
     COG_expand_school_education: "Расширить школьное образование"
     COG_expand_school_education_desc: "Наше школьное образование по-прежнему оставляет желать лучшего. Необходимо начать постройку новых школ для местного населения, что позволит повысить общий уровень образования в Конго."
     COG_capture_NMB: "Свергнуть колониальный режим в ЮЗА"
     COG_capture_NMB_desc: "Мы должны спасти жителей ЮЗА от колониального гнёта!"
     COG_black_nationalism: "Принять чёрный национализм"
     COG_black_nationalism_desc: "Идеи чёрного национализма, зародившиеся в Южной Африке актуальны для всего континента. Мы должны позиционировать себя не как нация, а как африканцы, представляющие собой отдельную расу, и стремиться развивать и поддерживать черную расовую и национальную идентичность. Поскольку черный националистический активизм вращается вокруг социальных, политических и экономических прав черных сообществ и людей, мы должны не только защищать, но и улучшить всё это."
     COG_loyalty_to_BEL_government: "Лояльность действующему правительству"
     COG_loyalty_to_BEL_government_desc: "Действующее правительство от нас далеко за морем и не всегда может принять экстренные решения, поэтому генерал-губернаторам будут выданы особые полномочия для ведения дел в колонии."
     COG_mechanization_of_mine_production: "Механизация производства шахт"
     COG_mechanization_of_mine_production_desc: "Для облегчения добычи и уменьшения задействованного в добыче персонала мы можем механизировать шахты."
     COG_rights_for_evolues: "Предоставить права «развитым» конголезцам"
     COG_rights_for_evolues_desc: "Предоставив права évolués, мы сможем создать образец полноценного гражданина для конголезцев. Это так же покажет наше стремление к тому, чтобы улучшить жизнь местных."
     COG_institute_of_central_african_studies: "Институт исследований Центральной Африки"
     COG_institute_of_central_african_studies_desc: "Чтобы увеличить уровень добычи в шахтах, мы продлим количество часов для рабочих, а также повысим скорость работы с помощью современных технологий и традиционных методов принуждения. В результате могут начаться протесты рабочих, но кого это волнует?" #?
     COG_uganda: "Уганда"
     COG_uganda_desc: "Уганда - соседний к нам регион с востока, находящийся под контролем Великобритании. Возможно, мы сможем договориться с Англией о стоимости покупки этой территории."
     COG_establish_khakista: "Основать Кхакисту"
     COG_establish_khakista_desc: "Мы должны привлечь в свои ряды верного последователя из рядов Армии Спасения, которой принял учения истинного пророка Симона Кимбангу. Симон Мпади в рамках движения Кимбангу создал боевую группу под названием «Khakista» в уникальной для Конго военной форме цвета хаки, которую они носили."
     COG_help_from_the_salvation_army: "Помощь Армии Спасения"
     COG_help_from_the_salvation_army_desc: "Очевидно, что без помощи извне мы не сможем построить сильное государство. Логичным будет обратиться к международной организации, которая поддержит создание христианского государства."
     COG_belgium_weapon: "Использование бельгийского вооружения"
     COG_belgium_weapon_desc: "Мы вооружим наши войска современным вооружением, используемым Бельгией." #?
     COG_investments_in_exchange_for_uranium: "Инвестиции в обмен на уран" #!
     COG_investments_in_exchange_for_uranium_desc: "Наша страна нуждается в крупных вложениях, которые могут обеспечить наши союзники, пусть и ценой потери запасов Урана, в которых мы не особо нуждаемся."
     COG_plant_new_soybean_varieties: "Распространение новых сортов сои"
     COG_plant_new_soybean_varieties_desc: "Центр аграрных исследований разработал ряд сортов сои для использования в разных частях страны в зависимости от преобладающего климата и типа почв."
     COG_belgium_research_group: "Совместные исследования"
     COG_belgium_research_group_desc: "Совместные исследования помогут нашей стране заметно продвинуть наши технологии."
     COG_back_to_ivory_mining: "Вернуться к добыче слоновьей кости"
     COG_back_to_ivory_mining_desc: "Пьер VIII когда-то был охотником, добывающим слоновью кость и знающим ей цену. Необходимо вернуть эту традицию и наладить продажу тем странам, с которыми мы хотим улучшить отношения."
     COG_capture_LIB: "Покарать язычников на севере"
     COG_capture_LIB_desc: "Захватившие в Либерии власть племена практикуют ужасные языческие обряды и обычаи. Мы должны прекратить это варварство и принести в их общество свет истиной веры!"
     COG_modernization_of_agriculture: "Модернизация сельского хозяйства"
     COG_modernization_of_agriculture_desc: "В новой схеме модернизации местного сельского хозяйства правительство будет поддерживать фермерские семьи, выделяя земли, семена, удобрения, а также выдавая рекомендации для ведения хозяйства. Но перед тем, как начать реализацию данной программы, мы должны провести обширные исследования почв в каждом округе страны."
     COG_railways_to_ports: "Профинансировать железнодорожные пути до портов"
     COG_railways_to_ports_desc: "Теперь весь уран, перевозимый морем, будет проходить через Матади в запечатанных бочках, после чего будет отправляться поездом на север из Шинколобве к железнодорожной станции в Порт-Франки. Оттуда на баржах, вниз по течению к месту впадения реки Касаи в реку Конго, а затем дальше в Леопольдвиль."
     COG_force_publique: "Force Publique"
     COG_force_publique_desc: "Force Publique – это силы жандармерии и колониальной армии Бельгии на территории нашей страны, которая в будущем может стать и национальной армией, получи наша страна независимость."
     COG_german_investments: "Германские инвестиции"
     COG_german_investments_desc: "Германия готова вложить инвестиции в нашу страну, что поможет укрепить отношения и заложить основу для будущего взаимодействия."
     COG_build_of_hpps: "Строительство гидроэлектростанций"
     COG_build_of_hpps_desc: "Водопад Инга – один из крупнейших водопадов в мире, а потому и потенциальный источник электроэнергии для нашей страны."
     COG_invite_ideological_allies: "Пригласить идеологических союзников"
     COG_invite_ideological_allies_desc: "Мы должны начать поиск союзников и расширить свой альянс."
     COG_reclaim_french_congo: "Вернуть французское Конго"
     COG_reclaim_french_congo_desc: "Германия выразила Бельгии готовность помочь в расширении нашей колонии, если выдастся такая возможность."
     COG_support_for_protestant_churches: "Поддержка протестантских церквей"
     COG_support_for_protestant_churches_desc: "Миссии протестантской церкви оказывают ценную помощь колониальным властям, привнося цивилизацию в Конго. Мы должны оказывать им всяческую поддержку для продолжения крещений и образования конголезского населения."
     COG_creation_of_a_medical_faculty: "Создание медицинского факультета" #?
     COG_creation_of_a_medical_faculty_desc: "Вспышки тропических болезней по-прежнему опасны, поэтому мы должны в значительной мере расширить штат медицинского персонала и подготовить его для лечения больных даже в самых удалённых регионах нашей страны."
     COG_submit_to_new_brussels_government: "Подчиниться новому правительству Брюсселя"
     COG_submit_to_new_brussels_government_desc: "Бельгия потерпела сокрушительное поражение от Германии, стремительно набирающей силу и становящейся гегемоном в центре Европы. Лучшим решением в нашем положении будет присоединиться к победившим, тем более что новое правительство, верное Германии, готово принять нас."
     COG_create_a_congo_republic: "Создание собственной Республики"
     COG_create_a_congo_republic_desc: "Под руководством Рюкманса, конголезцы осознали себя как нацию, и приняли европейскую цивилизацию. Осталось только дать им осознать то, что они могут жить так же, как европейцы."
     COG_air_supply: "Воздушное снабжение"
     COG_air_supply_desc: "Новая служба Avimil будет перевозить пассажиров, доставлять предметы медицинского назначения и другие товары, а также выполнять стыковочные рейсы."
     COG_military_in_civ_lives: "Усиление роли военных в общественной жизни"
     COG_military_in_civ_lives_desc: "Военные - вот опора нашего государства."
     COG_restructurization: "Провести реструктуризацию"
     COG_restructurization_desc: "Для увеличения производства продукции необходимой метрополии мы должны провести реструктуризацию, которая закроет вакантные рабочие места, остро необходимые нам на текущий момент."
     COG_reduce_dependence_on_brussels: "Уменьшить зависимость от Брюсселя"
     COG_reduce_dependence_on_brussels_desc: "Успешное внедрение évolués показало, что конголезцы уже перешагнули уровень простых дикарей и теперь способны интегрироваться в современное общество и цивилизацию. Это также поможет нам заметно уменьшить зависимость от Брюсселя."
     COG_reclaim_mbanza_congo: "Вернуть Мбанза-Конго"
     COG_reclaim_mbanza_congo_desc: "Мы должны вернуть сердце нашего королевства, вырвав его из рук проклятых колонизаторов, по чьей вине наше королевство оказалось разбито на куски."
     COG_pierre_VIII_du_kongo: "Пьер VIII"
     COG_pierre_VIII_du_kongo_desc: "После смерти Альваро XV, советом вождей маниконго, Пьер VIII стал легитимным правителем Конго, признанным властями Португалии. После беспорядков в Анголе, он был вынужден покинуть страну, бежав в Конго, где стал действующим монархом нашей страны, при полной поддержке вождей."
     COG_capture_mozambique: "Спасти рабочих в Мозамбике"
     COG_capture_mozambique_desc: "Мы должны спасти рабочих Мозамбика от рабского труда!"
     COG_create_SS_from_congolese: "Создать SS из конголезцев" #?
     COG_create_SS_from_congolese_desc: "Из конголезцев будут созданы отряды SS по немецким образцам, которые помогут Германии в войне."
     COG_capture_SAF: "Свергнуть колониальный режим в ЮАС"
     COG_capture_SAF_desc: "Мы должны спаси жителей ЮЗА от колониального гнёта!"
     COG_INEAC_focus: "Объединение исследовательских служб INEAC"
     COG_INEAC_focus_desc: "INEAC – Национальный институт агрономических исследований. Объединение его исследований поможет создать нам мощную базу, которая в свою очередь ускорит новые исследования, и даст возможность подготовить новые программы для фермеров."
     COG_establish_relationship_with_africa: "Искать союзников в Африке"
     COG_establish_relationship_with_africa_desc: "Европейцы уже предали нас один раз, из-за чего наша страна колонией, разорванной на куски, поэтому в этот раз мы должны положиться на своих соседей, которые будут соблюдать интересы нашей страны."
     COG_civilian_to_work_earth: "Привлечение населения к обработке земли"
     COG_civilian_to_work_earth_desc: "Можно привлечь к работе местное население для ускорения темпов развития нашей экономики."
     COG_immigrants_from_america: "Помочь желающим вернуться на родину"
     COG_immigrants_from_america_desc: "Заручившись поддержкой Божественного Отца, мы можем помочь желающим афроамериканцам вернуться на родину!"
     COG_increase_war_tax: "Увеличить военный налог"
     COG_increase_war_tax_desc: "Для поддержки промышленности и воюющей Бельгии военный налог будет увеличен на 40%" #два раза ?
     COG_create_military_industry: "Создание собственной военной промышленности"
     COG_create_military_industry_desc: "Мы должны создать собственную военную промышленность, способную усилить нашу страну."
     COG_seek_alliance_with_great_powers: "Искать нового союзника"
     COG_seek_alliance_with_great_powers_desc: "После разрыва отношений с Конго нам необходимо найти новые связи."
     COG_create_kingdoms_military_industry: "Создание военной промышленности королевства"
     COG_create_kingdoms_military_industry_desc: "Раньше наша военная промышленность зависела от Бельгии, поставляющей нам большую часть вооружения для Force Publique. Теперь мы сами вынужденны строить военные заводы для изготовления оружия."
     COG_revolutionary_militia: "Призыв племенных ополченцев"
     COG_revolutionary_militia_desc: "Коммуны под управлением своих вождей, несмотря на свою автономность, всё ещё имеют долг перед страной, поэтому в случае войны мы можем объявить мобилизацию среди племён."
     COG_create_black_international_mission: "Создание «чёрной международной миссии»" #?
     COG_create_black_international_mission_desc: "Мы должны создать международную церковную миссию, которая сплотит все государства Африки и укрепит наши взаимоотношения."
     COG_creation_of_hospitals: "Создание больничных диспансеров" #?
     COG_creation_of_hospitals_desc: "Инфраструктура здравоохранения в нашей стране всё ещё не является достаточной, поэтому создание диспансеров в самых отдаленных регионах будет разумным решением, которое поможет нам исправить сложившееся положение."
     COG_socialism_in_one_country: "Социализм в отдельно взятой стране"
     COG_socialism_in_one_country_desc: "Иосиф Сталин был прав, утверждая, что революция должна сначала окрепнуть в своей стране, прежде чем распространиться на другие. Мы возмём курс на построение социализма в одной стране, продемонстрировав тем самым лояльность сталинскому Советскому Союзу."
     COG_recognize_dialects: "Признать конголезские диалекты"
     COG_recognize_dialects_desc: "Население нашей страны составляет несколько этнических групп, которые используют различные диалекты. Признание их официальными языками в определённых областях повысит лояльность населения и позволит вести нам более уверенную политику."
     COG_construction_of_the_holy_temple: "Строительство святого храма" #?
     COG_construction_of_the_holy_temple_desc: "Почти двадцать лет назад Симону Кимбангу снизошло откровение, что Нкамба считается Новым Иерусалимом, имя которого теперь будет носить этот город. Там же будет построен огромный храм, который станет святым местом кимбангизма."
     COG_return_of_lands_to_tribes: "Возврат земель племенам"
     COG_return_of_lands_to_tribes_desc: "Колониальные власти забирали земли, не считаясь с тем, какую историческую ценность они представляют для проживающих там конголезцев. Мы должны пересмотреть эти несправедливые решения и вернуть те территории, которые имеют большое значение для племён."
     COG_restore_the_federal_kingdom: "Возродить федеративное королевство"
     COG_restore_the_federal_kingdom_desc: "Во времена доколониального периода наше королевство было федеративным и процветало. Вероятно, это наиболее успешный строй, который мы вновь должны воплотить в жизнь."
     COG_increase_production_in_katanga_mines: "Нарастить добычу в шахтах Катанги"
     COG_increase_production_in_katanga_mines_desc: "Чтобы увеличить уровень добычи в шахтах, мы продлим количество часов для рабочих, а также повысим скорость работы с помощью современных технологий и традиционных методов принуждения. В результате могут начаться протесты рабочих, но кого это волнует?"
     COG_devaluation_of_congolese_franc: "Девальвация конголезского франка"
     COG_devaluation_of_congolese_franc_desc: "Для выравнивания цен на мировом рынке необходимо провести девальвацию нашей валюты, что даст нам значимое экономическое усиление, пусть и некоторой ценой стабильности в стране."
     COG_expansion_merchant_fleet: "Расширение торгового флота"
     COG_expansion_merchant_fleet_desc: "Конго весьма зависит от поставок из-за рубежа. Необходимо нарастить торговый флот для обеспечения нашей товарной безопасности."
     COG_american_investment: "Американские инвестиции"
     COG_american_investment_desc: "США готовы вложить инвестиции в нашу страну, что поможет укрепить отношения и заложить основу для будущего взаимодействия."
     COG_german_rubber_research: "Немецкие исследования резины"
     COG_german_rubber_research_desc: "Мы можем перенять опыт Германии в изучении производства резины, что значительно продвинет наш уровень её изготовления."
     COG_turn_to_brothers_in_america: "Обратиться к братьям в Америке" #?
     COG_turn_to_brothers_in_america_desc: "В США проживает множество чернокожих, предков рабов, перевезённых туда проклятыми колонизаторами. Мы можем наладить с ними связи, и в особенности с такими же ревнителями веры, как мы. Саймон Мпади указал на Джорджа Байкера, являющимся таким же чернокожим, как и мы, что, взяв имя Божественного Отца, пытается вывести свою паству на истинный путь."
     COG_independent_development_of_uranium: "Самостоятельная разработка урана" #?
     COG_independent_development_of_uranium_desc: "Мы уже достаточно развитая держава, чтобы самостоятельно заниматься исследованиями в этой области."
     COG_the_theory_of_permanent_revolution_for_peasants: "Теория перманентной революции для крестьян"
     COG_the_theory_of_permanent_revolution_for_peasants_desc: "Простые крестьяне далеко не до конца понимают революционного движения, поэтому будет разумным распространить эту теорию в их массы, чтобы заполучить поддержку."
     COG_transport_production: "Нарастить производство транспорта"
     COG_transport_production_desc: "Дороги нужны не только для рабочих, но и для машин. Чтобы улучшить сообщения между регионами, необходимо нарастить производство автотранспорта в стране."
     COG_recruiting_from_tribes: "Начать набор из племён"
     COG_recruiting_from_tribes_desc: "Во времена доколониального периода, наше королевство было федеративным и процветало. Вероятно, это наиболее успешный строй, который мы вновь должны воплотить в жизнь."

 #ideas
     COG_underdeveloped_tribal_agriculture: "Отсталое племенное хозяйство"
     COG_underdeveloped_tribal_agriculture_desc: "Сельское хозяйство в Конго находится в упадке, что обусловлено многими факторами, такими как: последствия великой депрессии, тропическим климатом, необразованностью местных фермеров, поля которых занимают огромные площади, но не дают достойного урожая. С другой же стороны, племенные жители и не требуют тех благ, к которым привыкли цивилизованные люди, да и прокармливают они себя сами."
     COG_racial_segregation: "Расовая сегрегация"
     COG_racial_segregation_desc: "В Конго поддерживается строгая расовая сегрегация. Рабочих держали в поселениях и не допускали в белые зоны. Когда белые держали черных в качестве домашней прислуги, они даже не позволяли им иметь комнату в своем доме, а держали их в хижинах на улице, которые они запирали на ночь. Образование было ограничено. Социальные центры, включая рестораны, театры и кинотеатры, закрывали свои двери для африканцев, даже для тех, кто мог заплатить. Использование рабочими собственных африканских языков осуждалось."
