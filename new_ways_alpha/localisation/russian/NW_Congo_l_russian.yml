     COG_cotton_regime: "Хлопковый режим"
     COG_cotton_regime_desc: "Вместо того чтобы просто навязывать свой порядок, проще всего контролировать местных вождей - бесправных, но беспокойных групп. Вожди не являются представителями своего народа, как думают сами конголезцы. Всё работает совсем наоборот. Вожди – это люди, назначенные нашей администрацией, так сказать «колониальная власть на месте»."
     COG_make_tribes_loyal: "Привести племена к лояльности"
     COG_make_tribes_loyal_desc: "\n$text_for_counter_60_days$"
     COG_create_new_social_class_category: "Создание нового социального класса"
     COG_create_new_social_class_category_desc: "[GetEvoluesName] – новый социальный класс, который в будущем сможет определить судьбу Конго. Успех с его введением даст губернатору возможность доказать, что его политика по отношению к конголезцам – верна.\n\nОбщее количество[GetEvoluesName]: [?COG_evolues_var|0H] ([?COG_evolues_growth_var|+=0])\nОбщий прирост[GetEvoluesName] в неделю: [?COG_evolues_gain_var|+=0]"
     COG_stimulate_evolues_growth: "Стимулировать переход в новый социальный класс"
     COG_stimulate_evolues_growth_desc: "Конголезцы - способный, но необразованный народ. Мы запустим ряд учебных программ, в том числе бесплатные уроки французского языка, которые помогут самым способным из них получить новый социальный статус.\n\n$text_for_counter_90_days$"
     COG_stimulate_medium_skilled_evolues_growth: "Программа обучения заводских кадров"
     COG_stimulate_medium_skilled_evolues_growth_desc: "Растущей промышленности Конго требуются образованные промышленные кадры. Государственное субсидирование профессионального образования поспособствует появлению таких специалистов из местных.\n\n$text_for_counter_90_days$"
     COG_evolues_officer_training: "Запустить курсы офицерской подготовки"
     COG_evolues_officer_training_desc: "Ускоренные курсы подготовки офицеров младшего и среднего звена позволят нашим вооруженным силам устранить нехватку профессиональных кадров и поднять организацию наших подразделений.\n\n$text_for_counter_90_days$"
     COG_stimulate_high_skilled_evolues_growth: "Отправить конголезцев учиться за границу"
     COG_stimulate_high_skilled_evolues_growth_desc: "Нашей стране остро необходимы высококвалифицированные специалисты из разных областей. Мы проспонсируем обучение группы перспективных конголезцев в самых лучших университетах мира, чтобы, вернувшись, они могли двигать страну вперёд.\n\n$text_for_counter_90_days$"
     COG_start_political_repression: "Начать политические репрессии"
     COG_start_political_repression_desc: "Высокая популярность радикальных идеологий среди нового социального класса угрожает самому существованию нашей администрации. Необходимо срочно предпринять ряд превентивных мер, дабы не допустить распространения вредных стране идей."
     COG_end_political_repression: "Положить конец репрессиям"
