     congo.5.t: "Признание нового вождя"
     congo.5.d: "Молодой человек в [GetEventCongo5] подал прошение о признании его вождем после того, как вернулся на этот пост, заметно обогатившись с сэкономленных денег на своей старой работе. Он вернулся в [GetEventCongo5] после того, как проработал капитаном в железнодорожной компании Великих озер, вплоть до того момента, как владельцы кампании отказались продлевать его контракт. Чтобы продвигать свои претензии на власть вождя, он стремился создать новое вождество, входившее в состав [GetEventCongo5], независимым. Он также пытался освоить язык колониальных властей, чтобы продвинуть свою кандидатуру перед бельгийцами."
