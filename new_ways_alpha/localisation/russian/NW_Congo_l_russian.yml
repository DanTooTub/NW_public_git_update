     COG_redistribution_of_funds_first_desc: "Из-за отсутствия в Катанге «государства», тратящего деньги на жилье, образование и заботу о всех своих людях, Union Miniere была вынуждена восполнить пробел, предоставив своим работникам элементарные социальные услуги, такие как поставка продуктов питания, основу которых составляли бобы, мука и некоторые овощи. Новый пересмотр будет предназначен для улучшения качества предоставляемых продуктов."
     COG_management_of_union_miniere_company: "Управление Union Miniere"
     COG_management_of_union_miniere_company_desc: "Горный Союз Верхней Катанги - это англо-бельгийская горнодобывающая компания, входящая в мощную группу мировых производителей меди. Его основным продуктом является медь, но также производится олово, кобальт, радий, уран, цинк, кадмий, германий, марганец, серебро и золото. Большую долю компании контролируют иностранные государства.\n\n§YТекущее распределение капитала§!:\n[BEL.GetNameWithFlag] - [?BEL.COG_union_miniere_factory|H0] фабрик\n[ROOT.GetNameWithFlag] - [?COG_union_miniere_factory|H0] фабрик\n[ENG.GetNameWithFlag] - [?ENG.COG_union_miniere_factory|H0] фабрик" #?
