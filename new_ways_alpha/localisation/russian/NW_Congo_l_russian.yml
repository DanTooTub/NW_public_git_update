     congo.4.t: "Вакцинация от сонной болезни"
     congo.4.d: "Ответственность за распространение сонной болезни в регионе [GetEventCongo4] возлагалось на вождей, которые должны были тщательно следить за своими людьми, чтобы не дать той распространиться на всю страну. Наш эксперт утверждает, что новые религиозные движения часто сопровождают эпидемии, и проведение Кибангиле - охоты на ведьм, демонстрирует эту взаимосвязь, хотя и в небольшом масштабе.\n\nПосле начала любой вспышки, колониальные власти вынуждены усиливать контроль передвижения африканцев, поскольку границы колониальных вождей в [GetEventCongo4] укреплялись на одном месте, а африканское население становилось более оседлым, и не могло легко избежать зараженных болезнями деревней. Усиление контроля над мобильностью усилило давление так же и на вождей, заставляя их действовать так, чтобы предотвратить явную или мнимую опасность от возможной эпидемии.\n\nПо новым правилам, желающий направиться в другой регион конголезец должен был получить письменное разрешение своего начальника и территориального администратора. Чтобы предотвратить эпидемию, государство начало активную вакцинацию, в которой вожди региона [GetEventCongo4] увидели опасность для своей власти, ведь они не контролировали этот процесс, и потому начали всячески саботировать предпринимаемые колониальным правительством меры."
     congo.4.a: "Эти аборигены сами себе копают могилы..."
