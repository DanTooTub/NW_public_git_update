  # events lithuania
  nw_lithuania.2.t: "Раздел Польши"
  nw_lithuania.2.wilno: "Вильнюс, находящийся под управлением польской администрациии, оказался отрезанным от остальной Польши. Пред нами появилась хорошая возможность вернуть то, что принадлежит нам!"
  nw_lithuania.2.drusk: "Друскининкай, находящийся под управлением польской администрациии, оказался отрезанными сухопутно от остальной Польши. Пред нами появилась хорошая возможность вернуть то, что принадлежит нам!"
  nw_lithuania.2.suwalki: "Сувалки, находящийся под управлением польской администрациии, оказался отрезанными от остальной Польши. Пред нами появилась хорошая возможность вернуть то, что принадлежит нам!"
  nw_lithuania.2.wilno_drusk: "Вильнюс и Друскининкай, находящиеся под управлением польской администрациии, оказались отрезанными от остальной Польши. Пред нами появилась отличная возможность вернуть то, что принадлежит нам!"
  nw_lithuania.2.drusk_suwalki: "Сувалки и Друскининкай, находящиеся под управлением польской администрациии, оказались отрезанными от остальной Польши. Пред нами появилась отличная возможность вернуть то, что принадлежит нам!"
  nw_lithuania.2.suwalki_wilno: "Вильнюс и Сувалки, находящиеся под управлением польской администрациии, оказались отрезанными от остальной Польши. Пред нами появилась отличная возможность вернуть то, что принадлежит нам!"
  nw_lithuania.2.all: "Сувалки, Вильнюс и Друскининкай, находящиеся под управлением польской администрациии, оказались отрезанными от остальной Польши. Пред нами появилась прекрасная возможность вернуть то, что принадлежит нам!"
  nw_lithuania.2.a: "Это наши земли по праву!"
  nw_lithuania.2.b: "Это слишком рискованно."
  
  nw_lithuania.3.t.suk: "Литва захватила приграничные территории!"
  nw_lithuania.3.t.war: "Литва атакует!"
  nw_lithuania.3.d.suk: "Литовские войска заняли наши приграничные районы [LIT_POL_border_area], которые литовское правительство считает своими. Как мы должны поступить в данной ситуации?"
  nw_lithuania.3.d.war: "Литовские войска попытались занять наши приграничные районы [LIT_POL_border_area], которые литовское правительство считает своими. В данный момент, между нашими странами разгорелась приграничная война. Какой будет итог?"
  nw_lithuania.3.a: "Мы выстоим!"
  nw_lithuania.3.b: "Отбить территории!"
  nw_lithuania.3.c: "Мы пока не можем..."
  
  nw_lithuania.4.t.lit: "Приграничные территории остаются за нами!"
  nw_lithuania.4.t.pol: "Приграничные территории остаются за Литвой"
  nw_lithuania.4.d.lit: "Наши войска сумели выбить польских солдат из приграничных районов [LIT_POL_border_area]. Остается надеятся, что поляки смирятся со своим поражением."
  nw_lithuania.4.d.pol: "Мы не смогли сдержать напор литовских войск и оставили приграничные районы [LIT_POL_border_area]. Что нам делать в данной ситуации?"
  nw_lithuania.4.a: "Отлично"
  nw_lithuania.4.b: "Мы ничего не можем поделать"
  nw_lithuania.4.c: "Отбить территории!"
  
  nw_lithuania.5.t.lit: "Приграничные территории остаются за Польшей"
  nw_lithuania.5.t.pol: "Приграничные территории остаются за нами!"
  nw_lithuania.5.d.lit: "Наши войска не смогли выбить польских солдат из приграничных районов [LIT_POL_border_area]. Что нам делать в данной ситуации?"
  nw_lithuania.5.d.pol: "Мы смогли сдержать напор литовских войск и удержали приграничные районы [LIT_POL_border_area]. Несмотря на нашу победу, есть шанс того, что литовцы не смирятся со своим поражением"
  nw_lithuania.5.a: "Ладно..."
  nw_lithuania.5.b: "Отлично!"
  nw_lithuania.5.c: "Мы должны захватить эти земли любой ценой!"
  
  nw_lithuania.6.t: "Польша сопротивляется!"
  nw_lithuania.6.d: "Несмотря на наше быстрое освобождение наших территорий, польское правительство объявило нам войну."
  nw_lithuania.6.a: "Значит, быть войне..."
  
  nw_lithuania.7.t: "Приграничная война"
  nw_lithuania.7.d: "Польская армия оказала сопротивление нашей армии вторжения в приграничных районах [LIT_POL_border_area]. Дальнейший исход событий зависит от исхода боя."
  nw_lithuania.7.a: "Ну-ка, поднажмём..."
  
