  # events baltic
  
  nw_baltic.1.t: "Советский Союз предлагает заключить соглашение о взаимопомощи"
  nw_baltic.1.no_lit: "Советский Союз настаивает на том, чтобы мы подписали договор о «взаимопомощи» на 10 лет, разрешающий им право размещать войска на нашей территории. Большинство наших политиков считают, что это ни что иное, как завуалированная попытка подчинить нашу землю под их зону влияния, но в то же время цена отказа может стать слишком высокой."
  nw_baltic.1.lit: "Советский Союз настаивает на том, чтобы мы подписали договор о «взаимопомощи» на 10 лет, разрешающий им право размещать войска на нашей территории. Большинство наших политиков считают, что это ни что иное, как завуалированная попытка подчинить нашу землю под их зону влияния. Близость основного предполагаемого соперника СССР - Германии, позволяет нам лавировать во внешней политике между двумя гегемонами и мы можем надеятся даже на возврат Вильнюса под свой контроль."
  nw_baltic.1.no_wilno: "Советское руководство оказалось принципиальным в вопросе принадлежности нашей древнейшей столицы и продолжает настаивать на подписании соглашения. Наши элиты выступают против подписания договора, но в то же время осознают, что цена отказа может стать слишкой высокой."
  nw_baltic.1.a: "У нас нет другого выхода."
  nw_baltic.1.b: "Отказатся."
  nw_baltic.1.c: "Попытаемся взамен выторговать Вильнюс."
  
  nw_baltic.2.t: "Литва просит Вильнюс"
  nw_baltic.2.d: "Литовское правительство, перед подписанием договора, выразило желание получить Вильнюс - свою древнюю столицу. Передача этого города литовцам станет не только жестом доброй воли, но и повысит авторитет нашего народного правительства среди будущих литовских граждан Советского Союза."
  nw_baltic.2.a: "Вильнюс ваш."
  nw_baltic.2.b: "Они того не стоят."
  
  nw_baltic.3.t: "Советский Союз возвращает Вильнюс"
  nw_baltic.3.d: "Советское правительство согласилось включить одним из пунктов договора возвращение нам Вильнюса."
  nw_baltic.3.a: "Отлично."
  
  nw_baltic.4.t: "Советский Союз отказывается возвращать Вильнюс"
  nw_baltic.4.d: "Советское правительство отказалось включить в договор пункт о возвращении нам Вильнюса."
  nw_baltic.4.a: "Что же это тогда за соглашение?"
  
  nw_baltic.5.t: "[From.GetName] соглашается"
  nw_baltic.5.d: "[From.GetName] согласилась принять наше щедрое предложение о взаимопомощи. Мы получаем доступ к портам государствам и право размещать свои войска в регионе. Это ещё один шаг к освобождению [From.GetAdjective] пролетарита."
  nw_baltic.5.a: "Отлично."
  
  nw_baltic.6.t: "[From.GetName] отказывается"
  nw_baltic.6.d: "[From.GetName] возмутительным образом отказалась принять наше щедрое предложение о взаимопомощи! Эти капиталисты и прихлебатели имели наглость выдвинуть требование соблюдать территориальную целостность их страны!"
  nw_baltic.6.a: "Они знают альтернативу"
  
  nw_baltic.7.t: "Советский Союз выдвинул ультиматум"
  nw_baltic.7.d: "Советское правительство обвинило нас в несоблюдении положений договора и требует немедленного составления нового правительства, которое могло бы «обеспечить соблюдение заключённых пактов о взаимной помощи», а также — согласия на ввод дополнительного контингента советских войск для предотвращения «провокационных актов» против советских баз на территории нашей страны."
  nw_baltic.7.a: "Смириться с неизбежным..."
  nw_baltic.7.b: "Им придется отнять нашу землю силой!"
  
  nw_baltic.8.t: "[From.GetName] сдается"
  nw_baltic.8.d: "[From.GetName] подчинилась нашим требованиям. Мы заменили разлагающееся правительство народным парламентом, который единогласно проголосовал за превращение страны в советскую социалистическую республику. После недолгого обсуждения Верховный Совет удовлетворил эту просьбу."
  nw_baltic.8.a: "Добро пожаловать в Союз, товарищи."
  
  nw_baltic.9.t: "[From.GetName] отвергает ультматум"
  nw_baltic.9.d: "[From.GetName] возмутительным образом отказалась от нашего предложения защитить [From.GetAdjective] народ от капиталистов и прихлебателей в [From.GetAdjective] правительстве. Наши вооружённые силы готовы освободить пролетариев."
  nw_baltic.9.a: "Мы должны защитить их от самих себя."
  
  
