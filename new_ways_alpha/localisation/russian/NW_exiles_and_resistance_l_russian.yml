 resistance_movements: "Движение сопротивления"
 resistance_movements_desc: "[ResistanceMovementsDescName]"
 start_resistance_movements_desc: "Быть может, проиграна битва, но не война! Мы всё ещё можем сражаться за свои дома в оккупации, подрывать мосты, нападать на вражеских солдат, воровать оружие из складов и устраивать сабботажи на предприятиях. Мы можем оттянуть на себя часть сил противника до благословенного Богом времени, пока наши союзники не придут нам на помощь.\n\n"
 flag_resistance_movements_desc: "Быть может, проиграна битва, но не война! Мы всё ещё можем сражаться за свои дома в оккупации, подрывать мосты, нападать на вражеских солдат, воровать оружие из складов и устраивать сабботажи на предприятиях. Мы можем оттянуть на себя часть сил противника до благословенного Богом времени, пока наши союзники не придут нам на помощь.\n\n§g£equipment_texticon! Численность и комплектация подполья:§!\n [RebelManpowerName] человек;\n [RebelInfantryName] ед. Пехотного снаряжения;\n [RebelSupportName] ед. Дополнительного оснащения;\n [RebelArtilleryName] ед. Артиллерии.\n\n§g£divisions! Количество подготовленных дивизий:§!\n                Дивизий:   [?num_division@ROOT]£division_lvl_1_texticon!  [?num_division_trained_1@ROOT] £division_lvl_2_texticon!  [?num_division_trained_2@ROOT] £division_lvl_3_texticon!\n Малых дивизий:   [?num_small_division@ROOT] £division_lvl_1_texticon!  [?num_small_division_trained_1@ROOT] £division_lvl_2_texticon!  [?num_small_division_trained_2@ROOT] £division_lvl_3_texticon!\n"
 victory_resistance_movements_desc: "Отчизна освобождена! Мы можем перенести всё оборудование и численность Сопротивления в новосозданную армию.\n\n§gНажмите на решение \"Возвращение домой\", чтобы пополнить армию из Сопротивления.§!\n\n§g£equipment_texticon! Численность и комплектация подполья:§!\n [RebelManpowerName] человек;\n [RebelInfantryName] ед. Пехотного снаряжения;\n [RebelSupportName] ед. Дополнительного оснащения;\n [RebelArtilleryName] ед. Артиллерии.\n\n§g£divisions! Количество подготовленных дивизий:§!\n                Дивизий:   [?num_division@ROOT]£division_lvl_1_texticon!  [?num_division_trained_1@ROOT] £division_lvl_2_texticon!  [?num_division_trained_2@ROOT] £division_lvl_3_texticon!\n Малых дивизий:   [?num_small_division@ROOT] £division_lvl_1_texticon!  [?num_small_division_trained_1@ROOT] £division_lvl_2_texticon!  [?num_small_division_trained_2@ROOT] £division_lvl_3_texticon!\n"
 
