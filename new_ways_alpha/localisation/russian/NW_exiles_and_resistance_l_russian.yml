 resistance.23.t: "Мы столкнулись с партизанами."
 resistance.23.d1: "Наша тайная полиция вместе с военными частями нанесли сокрушительный удар по партизанскому движению, уничтожив или взяв в плен около 621 человек."
 resistance.23.d2: "Наша тайная полиция вместе с военными частями нанесли сокрушительный удар по партизанскому движению, уничтожив или взяв в плен около 340 человек."
 resistance.23.d3: "Наша тайная полиция устроила огромную облаву, арестовав или убив около 230-ти вражеских агентов из партизанского движения с оружием в руках."
 resistance.23.d4: "Наша тайная полиция устроила большую облаву, арестовав или убив около 140-ти вражеских агентов из партизанского движения с оружием в руках."
 resistance.23.d5: "Наша тайная полиция устроила облаву, арестовав около 50-ти вражеских агентов из партизанского движения."
 resistance.23.d6: "Нам удалось арестовать несколько вражеских партизан с оружием в руках."
 resistance.23.a: "Хорошо."
 
 resistance.24.t: "Рейд не принёс результата"
 resistance.24.d: "Наши войска не засекли следов активности партизан в регионе."
 resistance.24.a: "Понятно."
 
 resistance.25.t: "Оккупационные войска провели рейд."
 resistance.25.d1: "Тайная полиция вместе с оккупационными военными частями нанесли сокрушительный удар по нашему движению, уничтожив или взяв в плен около 621 человек."
 resistance.25.d2: "Тайная полиция вместе с военными частями нанесли сокрушительный удар по нашему движению, уничтожив или взяв в плен около 340 человек."
 resistance.25.d3: "Тайная полиция оккупационного режима устроила огромную облаву, арестовав или убив около 230-ти наших партизан."
 resistance.25.d4: "Тайная полиция оккупационного режима устроила большую облаву, арестовав или убив около 140-ти наших партизан."
 resistance.25.d5: "Тайная полиция оккупационного режима устроила облаву, арестовав около 50-ти наших партизан."
 resistance.25.d6: "Оккупационная полицая арестовала несколько наших людей."
 resistance.25.a: "Чёрт..."
 
 
