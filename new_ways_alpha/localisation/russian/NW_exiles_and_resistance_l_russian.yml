 resistance.47.t: "Выбор столицы"
 resistance.47.d.1: "Послевоенная ситуация в стране поставила перед нами вопрос временного расположения государственных органов. В данный момент, Варшава отстраивается, и только через некоторое время мы сможем вернуться в новые кабинеты возрождённого города. Ваш выбор падёт на..."
 resistance.47.d.2: "Отказ от восстановления Варшавы стало не популярным решением среди поляков, но мы не могли себе позволить такие затраты в тяжёлое время. Нам нужно выбрать новую столицу нашего государства."
