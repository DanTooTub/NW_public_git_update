 new_italy.1.d:0 "С патриотами, приехавшими освобождать нашу много страдальную Родину от фашизма приехали и преступные группировки мафии..."
 new_italy.1.a:0 "Кошмар"
 
 new_italy.2.t:0 "Возвращение мафии"
 new_italy.2.d:0 "После упорной борьбы с мафией, в ходе оккупации врагом наших территорий, она вернулась туда снова..."
 new_italy.2.a:0 "Мы их раздавим!"
 
 new_italy.3.t:0 "Взрыв на заводе"
 new_italy.3.d:0 "Преступные группировки взорвали завод"
 new_italy.3.a:0 "Кошмар"
 
 new_italy.4.t:0 "Взрыв на фабрике"
 new_italy.4.d:0 "Преступные группировки взорвали фабрику"
 
 new_italy.5.t:0 "Взрыв на железной дороге"
 new_italy.5.d:0 "Преступные группировки взорвали железную дорогу."
 
 new_italy.6.t:0 "Демократическое правительство"
 new_italy.6.d:0 "Сегодня официально состоялась передача власти: правительство возглавили демократы."
 new_italy.6.a:0 "Ура!"
 
 new_italy.7.t:0 "Коммунистическое правительство"
 new_italy.7.d:0 "Сегодня официально состоялась передача власти: правительство возглавили коммунисты."
 new_italy.7.a:0 "Ура!"
 
 new_italy.8.t:0 "Взрыв на заводе"
 new_italy.8.d:0 "Партизаны взорвали завод."
 new_italy.8.a:0 "Кошмар"
 
 new_italy.9.t:0 "Взрыв на фабрике"
 new_italy.9.d:0 "Партизаны взорвали фабрику."
 
 new_italy.10.t:0 "Взрыв на железной дороге"
 new_italy.10.d:0 "Партизаны взорвали железную дорогу."
 
 new_italy.12.t:0 "Сицилийское восстание"
 new_italy.12.d:0 "Жители Сицилии не приняли нашей политики и подняли восстание!"
 new_italy.12.a:0 "Кошмар"
 
 new_italy.13.t:0 "Возвращение членов УСИ в Италию"
 new_italy.13.desc:0 "Мы нанесли сокрушительный удар по фашистскому режиму в Италии, и теперь многие беженцы могут вернуться домой. Среди них особенно выделяются профсоюзные деятели УСИ, знаменитые анархическими взглядами. Сейчас, когда чёрный флаг развевается над многими странами, их влияние чувствуется особенно сильным."
 new_italy.13.a:0 "Им будут здесь рады"
 new_italy.13.b:0 "Пускай идут вон!"
 
 new_italy.14.t:0 "Анархические объединения"
 new_italy.14.desc:0 "Благодаря самоотверженным товарищам из УСИ Италия пошла правильным путём. Но теперь нам нужно определиться, что делать в этом мире — идти своим путём или объединиться с иными анархистами..."
 new_italy.14.a:0 "У нас один путь с Парижем"
 new_italy.14.b:0 "Опыт Испании важен для нас"
 new_italy.14.d:0 "Мы готовы к компромиссу"
 new_italy.14.e:0 "Нет, мы оставим всё, как есть"
 
 
 
 ITA_new_government:0 "Новое правительство"
 ITA_new_government_desc:0 "Старое правительство предало Дуче! Теперь нам в срочном порядке нужно сформировать новое, пока у нас ещё есть время."
 ITA_gotic_line:0 "Готская линия"
 ITA_gotic_line_desc:0 "Мы должны сдержать наступающего противника, поэтому в срочном порядке возведём в северной Италии укрепления. Они должны остановить продвижение врага."
 ITA_verona_manifest:0 "Веронский манифест"
 ITA_verona_manifest_desc:0 "Мы должны выступить с обращением к народу и поведать о наших дальнейших планах. Внеся ясность, мы значительно успокоим народ."
 ITA_socialisation:0 "Социализация"
 ITA_socialisation_desc:0 "В нынешней тяжелейшей обстановке правильно будет национализировать все предприятия и передать их в управление рабочим этих самых предприятий."
 ITA_black_brigades:0 "Чёрные бригады"
 ITA_black_brigades_desc:0 "Мы создадим военнизированные отряды фашистских фанатиков, они будут защищать страну до последней капли крови!"
 ITA_milan_stalingrad:0 "Последний рубеж"
 ITA_milan_stalingrad_desc:0 "Мы должны сражаться до конца! Мы не будем сдаваться! И пусть Милан станет новым Сталинградом!"
 ITA_glory_of_italy:0 "За честь Италии"
 ITA_glory_of_italy_desc:0 "«За честь Италии» — именно эта фраза должна стать нашим новым девизом!"
 
