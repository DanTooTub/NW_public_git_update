l_russian:
 ITA_loseinETH:0 "Очередной позор"
 ITA_loseinETH_desc:0 "К сожалению, мы в очередной раз проиграли итало-эфиопскую войну. Сейчас нам стоит временно забыть о попытках новых завоеваний. Моральный удар по Итальянскому населению и армии, нанесённый поражением в Эфиопии, трудно выразить. "
 ITA_spazio_vitale:0 "Жизненное пространство"
 ITA_spazio_vitale_desc:0 "Итальянская империя снова быстро набирает своё могущество. Рано или поздно это приведёт к расширению границ нашей империи."
 ITA_manifest_race:0 "Манифест расы"
 ITA_manifest_race_desc:0 "Итальянская раса — одна из древнейших и лучших рас на земле. Также наша раса является потомками великих арийцев, поэтому никто не имеет права портить итальянскую кровь и устраивать смешанные браки."
 ITA_reform_general:0 "Реформа генштаба"
 ITA_reform_general_desc:0 "У нас ужасная ситуация с нехваткой хорошо обученных и знающих офицеров и генералов. С таким командованием мы не сможем добиться каких-либо серьёзных успехов на поприще военных действий, поэтому необходимо срочно это исправить."
 ITA_more_wheaphones:0 "Военная промышленность"
 ITA_more_wheaphones_desc:0 "Наша военная промышленность значительно отстаёт от хорошо развитых европейских стран. Если мы не исправим это положение, то не сможем на равных противостоять потенциальному неприятелю."
 ITA_alpian_wall:0 "Альпийский вал"
 ITA_alpian_wall_desc:0 "Оборона Альп является для нас наиболее приоритетной задачей, именно через них будет стараться пробиться враг."
 ITA_sea_defend:0 "Оборона берегов"
 ITA_sea_defend_desc:0 "Береговые укрепления являются для нас наиболее приоритетной задачей. Противник понимает, что через альпийские горы пробраться практически невозможно, поэтому будет пытаться провести высадки на наших берегах, но мы этого не допустим."
 ITA_ministry_popular_culture:0 "Министерство народной культуры"
 ITA_ministry_popular_culture_desc:0 "Министерство народной культуры — министерство Италии, задачей которого будет являться управление культурой и организация пропаганды фашизма. Создав такое министерство, мы значительно увеличим доверие к власти в стране."
 ITA_liktor_youth:0 "Итальянская ликторская молодёжь"
 ITA_liktor_youth_desc:0 "Недавняя война в Эфиопии дала нам полезный опыт, с его помощью мы начнём обучать людей военной службе с самого раннего возраста, а при необходимости забирать их в армию."
 ITA_support_austria:0 "Гарантии Австрии"
 ITA_support_austria_desc:0 "Расширение Германии на юг опасно для Италии, стоит попробовать создать между нами буферную зону в виде Австрии. А если рейх всё же захочет получить территории Австрии, то ему придётся иметь дело с Италией."
 ITA_allies:0 "Вступить в Союзники"
 ITA_allies_desc:0 "Британия - владычица морей. Италия так же обладает значительным флотом. Объединившись с англичанами, мы будем непобедимы как на море, так и на суше."
 ITA_fra_coalition:0 "Итало-французская коалиция"
 ITA_fra_coalition_desc:0 "Франция обладает достаточно крупным флотом, а также одной из крупнейших сухопутных армий в мире. Объединив усилия с Францией, мы будем непобедимы как на суше, так и на море."
 ITA_fascist_international:0 "Фашистский интернационал"
 ITA_fascist_international_desc:0 "Мы не можем полностью доверять какой-либо из стран Европы, поэтому мы должны создать свой собственный альянс, куда войдут страны, желающие процветать под предводительством Италии."
 ITA_alliance_spain:0 "Союз с Испанией"
 ITA_alliance_spain_desc:0 "Испания уже долгое время придерживается нейтралитета во внешней политике, но так не может продолжаться вечно. Стоит предложить им войти в наш итальянский альянс."
 ITA_alliance_portugal:0 "Союз с Португалией"
 ITA_alliance_portugal_desc:0 "Португалия уже долгое время придерживается нейтралитета во внешней политике, но так не может продолжаться вечно. Стоит предложить им войти в наш итальянский альянс"
 ITA_attack_romania:0 "Наша Дакия"
 ITA_attack_romania_desc:0 "Дакия — часть Румынии, которая когда-то уже входила в состав Римской Империи. Пришла пора вернуть обратно римские территории. "
 ITA_slovenia_dalmatia_claims:0 "Наша Далмация"
 ITA_slovenia_dalmatia_claims_desc:0 "Далмация — это часть Югославии, которая когда-то уже входила в состав Римской Империи. Пришла пора вернуть обратно римские территории."
 ITA_greece_war_goal:0 "Наша Ахея"
 ITA_greece_war_goal_desc:0 "Ахея — это часть Греции, которая когда-то уже входила в состав Римской Империи. Пришла пора вернуть обратно римские территории."
 ITA_bulgaria_war_goal:0 "Наша Фракия"
 ITA_bulgaria_war_goal_desc:0 "Фракия — это часть Болгарии, которая когда-то уже входила в состав Римской Империи. Пришла пора вернуть обратно римские территории."
 ITA_hungary_friend:0 "Дружба с Венгрией"
 ITA_hungary_friend_desc:0 "В Венгрии итак достаточно сильны профашистские настроения, дипломатией мы добъёмся гораздо большего, чем войной. Тем более что ради достижения этой цели никому из итальянцев не придётся погибать."
 ITA_hungary_war_goal:0 "Наша Паннония"
 ITA_hungary_war_goal_desc:0 "Паннония — это часть Венгрии, которая когда-то уже входила в состав Римской Империи. Пришла пора вернуть обратно римские территории."
 ITA_take_savoja_corsika:0 "Требование Савойи и Корсики"
 ITA_take_savoja_corsika_desc:0 "Савойя и Корсика исторически очень долгое время были частью Римской Империи, Франция должна понимать это и в знак общей дружбы передать этот регион обратно под наш контроль."
 ITA_take_tunis:0 "Требование господста над Тунисом"
 ITA_take_tunis_desc:0 "Тунис исторически очень долгое время был частью Римской Империи, Франция должна понимать это и в знак общей дружбы передать этот регион обратно под наш контроль."
 ITA_bases_mead:0 "Базы в Средиземном море"
 ITA_bases_mead_desc:0 "Теперь, когда мы с Англией союзники, стоит попросить её передать нам её некоторые базы в Средиземном море. Это будет хороший шаг в укреплении наших дружетсвенных отношений."
 ITA_bases_red:0 "Базы в Красном море"
 ITA_bases_red_desc:0 "Теперь, когда мы с Англией союзники, стоит попросить её передать нам её некоторые базы в Красном море. Это будет хороший шаг в укреплении наших дружетсвенных отношений."
 ITA_protect_austria:0 "Протекция Австрии"
 ITA_protect_austria_desc:0 "В современных условиях Австрия оказывается неспособной защитить себя, поэтому мы готовы взять на себя роль гаранта её независимости."
 ITA_turkey_war_goal:0 "Наша Азия"
 ITA_turkey_war_goal_desc:0 "Большая часть современной Турции когда-то уже входила в состав Римской Империи. Пришла пора вернуть обратно римские территории."
 ITA_iraq_friend:0 "Дружба с Ираком"
 ITA_iraq_friend_desc:0 "В Ираке итак достаточно сильны профашистские настроения, дипломатией мы добъёмся гораздо большего, чем войной. Тем более что ради достижения этой цели никому из итальянцев не придётся погибать."
 ITA_iraq_war_goal:0 "Наша Месопотамия"
 ITA_iraq_war_goal_desc:0 "Месопотамия — это часть Ирака, которая когда-то уже входила в состав Римской Империи. Пришла пора вернуть обратно римские территории."
 ITA_arabia_war_goal:0 "Установить протекторат над Аравией"
 ITA_arabia_war_goal_desc:0 "Весь Аравийский полуостров потенциально богат нефтяными ресурсами, поэтому обладание этим регионом - стратегически важная задача. К тому же нефть оттуда поспособствует развитию нашей экономики."
 ITA_operation_herkules:0 "Операция «Геркулес»"
 ITA_operation_herkules_desc:0 "Для проведения одной из предстоящий операций нам нужно серьёзно улучшить наши транспортные корабли и проработать варианты их непосредственного применения в боевых условиях."
 ITA_french_war_agreement:0 "Французское военное сотрудничество"
 ITA_french_war_agreement_desc:0 "Теперь, когда мы с Францией союзники, нам стоит объединить наши усилия в развитии науки и вооружённых сил."
 ITA_british_war_agreement:0 "Британское военное сотрудничество"
 ITA_british_war_agreement_desc:0 "Теперь, когда мы с Англией союзники, нам стоит объединить наши усилия в развитии науки и вооружённых сил."
 ITA_ministry_of_italian_africa:0 "Министерство Итальянской Африки"
 ITA_ministry_of_italian_africa_desc:0 "Министерство Итальянской Африки будет управлять делами наших африканских колоний. Такая работа на месте значительно увеличит эффективность управления колониями."
 ITA_ports_libya:0 "Порты в Ливии"
 ITA_ports_libya_desc:0 "Наши ливийские порты развиты недостаточно, чтобы полностью удовлетворять нашим нуждам, поэтому мы должны занятся их развитием."
 ITA_ports_east_africa:0 "Порты в Восточной Африке"
 ITA_ports_east_africa_desc:0 "Наши порты в Восточной Африке развиты недостаточно, чтобы полностью удовлетворять нашим нуждам, поэтому мы должны занятся их развитием."
 ITA_defend_islam:0 "Защитник ислама"
 ITA_defend_islam_desc:0 "Ливийские племена считают правителя Италии, Бенито Муссолини, защитником ислама. Стоит воспользоваться их полной поддержкой и показать всем, что Дуче — лучший правитель африканских колоний."
 ITA_repressii:0 "Репрессии против эмиров"
 ITA_repressii_desc:0 "Ислам — опасная враждебная нам религия. Только начав борьбу с ней, мы сможем обезопасить самих себя."
 ITA_savari:0 "Савари"
 ITA_savari_desc:0 "Мы не можем постоянно использовать в Ливии регулярные итальянские части, итальянская армия нужна и вдругих местах. Как вариант, мы можем набрать солдат из местного населения, тем более что желающих достаточно. "
 ITA_arabian_citizenship:0 "Специальные паспорта для арабов"
 ITA_arabian_citizenship_desc:0 "Мы можем начать выдавать ливийцам специальные итальянские паспорта. Итальянская общественность вряд ли позитивно отреагирует на это, но зато местные будут к нам ещё более лояльны."
 ITA_ports_libya2:0 "Верфи в Ливии"
 ITA_ports_libya2_desc:0 "Строительство верфей в Ливии будет способствовать развитию ливийской экономики, а также ускорит развитие нашего собственного флота."
 ITA_via_balbia:0 "Шоссе «Виа Бальбо»"
 ITA_via_balbia_desc:0 "Виа Бальбо — проект автодороги, которая будет построена вдоль побережья Ливии и протяжённость которой составит 1800 км. Она будет иметь стратегическое значение в случае войны с нашими соседями в Африке."
 ITA_tannaja_moc:0 "Дешёвая рабочая сила"
 ITA_tannaja_moc_desc:0 "Мы можем эксплуатировать обычное население Ливии для работы на наших предприятиях. Эти рабочие не будут обладать правами, поэтому будут выполнять гораздо больше, чем обычный итальянский рабочий."
 ITA_local_zavod:0 "Местные заводы"
 ITA_local_zavod_desc:0 "Мы можем построить несколько военных заводов в Ливии, чтобы не возить местных рабочих в Италию, а эксплуатировать их сразу здесь."
 ITA_petrolibya_operation:0 "Топливоливийская операция"
 ITA_petrolibya_operation_desc:0 "Геологическая разведка в Ливии показала, что на её территории присутствуют значительные запасы нефти. Нефть очень пригодится нашей армии, поэтому нужно начать разработку разведанных месторождений в этом регионе."
 ITA_fourth_bank_italy:0 "Четвёртый берег Италии"
 ITA_fourth_bank_italy_desc:0 "Мы можем с полной уверенность сказать, что Ливия теперь - достаточно развитый регион, который может потягаться даже с некоторыми регионами Италии. Мы снова продемонстрировали всем наши возможности, абсолютный успех!"
 ITA_national_united_colonies:0 "Национальное объединение по устройству колонистов"
 ITA_national_united_colonies_desc:0 "Некоторые итальянцы выражают желание переехать на постоянное место жительства в Ливию. Возможно, нам стоит  помочь гражданам в этом. Хотя реакция итальянской общественности скорее всего будет неоднозначной..."
 ITA_colonists:0 "Улучшение уровня жизни в Ливии"
 ITA_colonists_desc:0 "Повышая уровень жизни переселенцев в этом регионе, мы поспособствуем переселению сюда ещё большего количества населения Италии. Но стоит ли это делать?"
 ITA_colonists2:0 "Льготы для переселенцев"
 ITA_colonists2_desc:0 "Мы можем ввести для переселенцев в Ливию льготы, тогда поток людей сюда из Италии только вырастет. Но стоит ли это делать?"
 ITA_italianization_libya:0 "Итальянизация местного населения"
 ITA_italianization_libya_desc:0 "Теперь, когда местное население абсолютно лояльно к нам, а переселенцев из Италии действительно много, этот регион по праву будет считаться национальной территорией Италии."
 ITA_railway_eritrea:0 "Ж/Д в Эритреи"
 ITA_railway_eritrea_desc:0 "В настоящее время инфраструктура Эритреи очень слаборазвита, строительство железной дороги исправит это."
 ITA_airport_eritrea:0 "Аэропорт в Горрахеи"
 ITA_airport_eritrea_desc:0 "Существующих военных аэропортов в Эритрее, к сожалению, недостаточно. Нам следует исправить эту ситуацию."
 ITA_askari_eritrea:0 "Эритрейские аскари"
 ITA_askari_eritrea_desc:0 "Для защиты своих границ в Эритрее мы можем набирать бойцов из местного населения. Тем более что желающих достаточно."
 ITA_industry_eritrea:0 "Индустриализация Эритреи"
 ITA_industry_eritrea_desc:0 "В настоящее время инфраструктура Эритреи очень слаборазвита, новые фабрики улучшат ситуацию."
 ITA_partisans_ethiopia:0 "Борьба с партизанами"
 ITA_partisans_ethiopia_desc:0 "Хоть мы и взяли под контроль территорию Эфиопии, её партизаны не дают нам покоя. Если мы так и будем сидеть, сложа руки, то они и дальше будут подрывать нашу экономическую стабильность в восточной Африке."
 ITA_railway_ethiopia:0 "Ж/Д в Эфиопии"
 ITA_railway_ethiopia_desc:0 "В настоящее время инфраструктура Эфиопии очень слаборазвита, строительство железной дороги исправит это."
 ITA_minarals_ethiopia:0 "Добыча минералов"
 ITA_minarals_ethiopia_desc:0 "Геологическая разведка в Эфиопии показала, что на её территории присутствуют значительные запасы железной руды. Железо очень пригодится нашей промышленности, поэтому нужно начать разработку разведанных месторождений в этом регионе."
 ITA_electricity_ethiopia:0 "Электрификация"
 ITA_electricity_ethiopia_desc:0 "В настоящее время в Эфиопии полностью отсутствуют какие бы то ни было электростанции. Ради развития этого региона, нам нужно провести электрификацию."
 ITA_railway_somali:0 "Ж/Д в Сомали"
 ITA_railway_somali_desc:0 "В настоящее время инфраструктура Сомали очень слаборазвита, строительство железной дороги исправит это."
 ITA_white_turbans_somali:0 "Дубаты"
 ITA_white_turbans_somali_desc:0 "Для защиты своих границ в Сомали мы можем набирать бойцов из местного населения. Тем более что желающих достаточно."
 ITA_airport_somali:0 "Аэропорт в Беледуэйне"
 ITA_airport_somali_desc:0 "Существующих военных аэропортов в Сомали, к сожалению, недостаточно. Нам следует исправить эту ситуацию."
 ITA_industry_somali:0 "Индустриализация Сомали"
 ITA_industry_somali_desc:0 "В настоящее время инфраструктура Сомали очень слаборазвита, новые фабрики улучшат ситуацию."
 ITA_zemcug_italian_crown:0 "Жемчужина итальянской короны"
 ITA_zemcug_italian_crown_desc:0 "Эфиопия — наш успех. Эта колония по праву будет называться жемчужиной итальянской короны."
 ITA_unite_colonies:0 "Северо-Африканская Ж/Д"
 ITA_unite_colonies_desc:0 "Теперь, когда мы контролируем большую часть Египта, стоит задуматься над строительством железной дороги от наших колоний в Ливии на юго-восток вплоть до наших колоний в Эритрее."
 ITA_way_avtarkia:0 "На пути к автаркии"
 ITA_way_avtarkia_desc:0 "Автаркия — политика, направленная на создание замкнутого национального или регионального хозяйства, обособленного от экономики других стран или других регионов."
 ITA_time_war:0 "Эпоха перевооружений"
 ITA_time_war_desc:0 "Наша военная промышленность значительно отстаёт от большинства европейских стран. Необходимо как можно скорее сократить отрыв."
 ITA_support_corporations:0 "Поддержка [Get_ITA_support_corporations_name]"
 ITA_support_corporations_desc:0 "Поддержка [Get_ITA_support_corporations_desc] позволит нашей экономике развиваться гораздо быстрее и эффективнее."
 ITA_support_corporations_anarch_text:0 "коопераций"
 ITA_support_corporations_red_text:0 "государственных КБ"
 ITA_support_corporations_other_text:0 "корпораций"
 ITA_support_corporations_anarch_desc_text:0 "крупных коопераций"
 ITA_support_corporations_other_desc_text:0 "крупного капитала"
 ITA_venice_oil:0 "Синтетическое топливо в Венеции"
 ITA_venice_oil_desc:0 "Сегодня у нас нет достаточного количества натурального каучука, поэтому развитие синтетеической промышленности на территории Италии поможет нам избавиться от этой проблемы."
 ITA_support_north:0 "Поддержка Севера"
 ITA_support_north_desc:0 "Северные территории находятся в более безопасном положении, поэтому развивать промышленность нужно именно там."
 ITA_support_north2:0 "Развитие Севера"
 ITA_support_north2_desc:0 "Наша экономика до сих пор остаётся слабо развитой, активное строительство новых промышленных объектов на севере страны поправит это положение."
 ITA_support_south:0 "Поддержка Юга"
 ITA_support_south_desc:0 "Южные территории находятся в более безопасном положении, поэтому развивать промышленность нужно именно там."
 ITA_support_south2:0 "Развитие Юга"
 ITA_support_south2_desc:0 "Наша экономика до сих пор остаётся слабо развитой, активное строительство новых промышленных объектов на юге страны поправит это положение."
 ITA_support_infrastructure:0 "Улучшение сообщения городов"
 ITA_support_infrastructure_desc:0 "Улучшив автодороги между итальянскими городами, мы ускорим рост нашей экономики."
 ITA_avtarkia:0 "Автаркия"
 ITA_avtarkia_desc:0 "Можно с уверенностью заявить, что мы добились поставленных задач и наша экономика теперь независима от других стран."
 ITA_new_shipyards:0 "Новые верфи"
 ITA_new_shipyards_desc:0 "Наш флот уступает французскому и британскому, поэтому жизненно необходимо срочно нарастить производительные мощности кораблестроения."
 ITA_albania_oil:0 "Синтетическая нефть в Албании"
 ITA_albania_oil_desc:0 "Практика показала, что активно развивающейся экономике всё ещё недостаточно синтетических продуктов, поэтому стоит задуматься над продолжением развития этой отрасли."
 ITA_gas:0 "Использование газов"
 ITA_gas_desc:0 "Для достижения наших целей мы будем использовать всё, что способно нам помочь. В том числе и применять ядовитый газ против Эфиопии."
 ITA_march_steel:0 "Марш железной воли"
 ITA_march_steel_desc:0 "Мы должны продемонстрировать всему меру на что способна итальянская армия. Никто и ничто не сможет нас остановить, когда мы движемся к поставленной цели!"
 ITA_naval_college:0 "Военно-морской колледж итальянской [Get_ITA_naval_college_name] молодёжи"
 ITA_naval_college_desc:0 "Дабы ускорить развитие нашего военно-морского флота, мы начнём привлекать к обучению нашу молодёжь"
 ITA_naval_college_liktor_text:0 "ликторской"
 ITA_naval_college_fash_text:0 "фашистской"
 ITA_naval_college_chistian_text:0 "христианской"
 ITA_naval_college_royalists_text:0 "роялистской"
 ITA_naval_college_red_text:0 "социалистической"
 ITA_naval_college_anarch_text:0 "анархической"
 ITA_xp_ethiopia:0 "Опыт войны в Эфиопии"
 ITA_xp_ethiopia_desc:0 "Война в Эфиопии дала нам бесценный опыт ведения войны, который мы обязательно применим в возможных будущих конфликтах."
 ITA_center_aviation:0 "Центр изучения и исследований в области авиационной медицины"
 ITA_center_aviation_desc:0 "Создав центр по изучению и исследованию в области авиационной медицины, мы очень скоро станем опережать другие страны в этой области."
 ITA_logistics_problems_done:0 "Решение проблем с логистикой"
 ITA_logistics_problems_done_desc:0 ""
 ITA_tirrenia_effort:0 "«Тиррения»"
 ITA_tirrenia_effort_desc:0 "Проведя ещё одну волну национализации, мы создадим новую компанию по строительству торговых судов. По нашим расётам она будет работать гораздо эффективнее при централизованном государственном управлении, чем в виде многих мелких частных компаний."
 ITA_our_sea:0 "Наше море"
 ITA_our_sea_desc:0 "Наша великая страна просто обязана иметь лучший флот во всём средиземном море."
 ITA_attack_germany:0 "Поход в Германию"
 ITA_attack_germany_desc:0 "Нельзя скрывать, что рано или поздно Германия, имеющая интерес к Австрии, нападёт на неё. Мы же не можем допустить подобного, поэтому ударим по Германии первыми, моментально отбросив её от Австрийских границ."
 ITA_attack_france:0 "Поход в Галлию"
 ITA_attack_france_desc:0 "Почти вся Территория современной Франции уже когда-то входила в состав Римской Империи. Пришла пора вернуть обратно римские территории."
	
    
 ##### ANARCHISM BRANCH #####
 ITA_confederation_of_communes:0 "Конфедерация коммун"
 ITA_confederation_of_communes_desc:0 "Нам не по пути ни с фашистом Муссолини, ни с его демократическими оппонентами, ведь и те и те являются экслпуататорами рабочего класса и сторонниками существования государства, чья цель - проведение репрессий против неугодных. Мы решительно выступаем против всех них!"
 ITA_anarcho_futurism:0 "Анархо-футуризм"
 ITA_anarcho_futurism_desc:0 "Многие деятели искусства признают анархию как «песню футуризма». Только при анархии в полной мере раскрывается футуризм - как бунт искусства."
 ITA_anarcho_futurism_tt:0 "События на футуристические публикации будут случаться в §Hдва раза чаще§!.\n"
 ITA_liberation_of_oppressed_peoples:0 "Освобождение угнетённых народов"
 ITA_liberation_of_oppressed_peoples_desc:0 "У фашистского и монархического режимов есть наследие в виде зарубежных колоний с угнетаемыми народами. Анархизм отвергает подобную эксплуатацию. В ближайшее время все угнетенные народы на территории бывшей Италии станут свободными!"
 ITA_liberation_of_oppressed_peoples_tt:0 "В регионах §HЛивии§!, §HСомали§!, §HЭритреи§!, если они контролируются одной из §Hсторон итальянской гражданской войны§!, будут созданы пехотные дивизии §Hанархистов§!."
 ITA_liberation_of_oppressed_peoples_tt_2:0 "§HЛивия§!, §HСомали§! и §HЭритрея§! будут автоматически освобождены с идеологией §Hанархизм§!, после того, как мы станем контролировать их регионы."
 ITA_liquidation_of_fascist_state:0 "Ликвидация фашистского государства"
 ITA_liquidation_of_fascist_state_desc:0 "Мало просто совершить революцию, необходимо выкорчевать все остатки фашистского режима из каждого населённого пункта, а также из голов людей. Мы не допустим никакой возможностью к возникновению реакции и контрреволюции, а также уничтожим всех внешних врагов внутри Италии!"
 ITA_liquidation_of_fascist_trade_unions:0 "Ликвидация фашистских профсоюзов"
 ITA_liquidation_of_fascist_trade_unions_desc:0 "Фашистские профсоюзы были связующим звеном между государством и рабочими. При этом управление этими профсоюзами осуществлялось государственными чиновниками. Необходимо стремительно распустить этот пережиток фашизма!"
 ITA_seizure_of_fascist_trade_unions:0 "Захват фашистских профсоюзов"
 ITA_seizure_of_fascist_trade_unions_desc:0 "Фашистские профсоюзы были связующим звеном между государством и рабочими. Несмотря на то, что это пережиток фашистского прошлого, с их помощью организовывалась эффиктивная работа промышленности. Мы лишь слегка изменим управление с государственного на народно-демократическое, одновременно избавившись от остатков фашизма и сохранив эффективную структуру."
 ITA_generalization_of_industry:0 "Обобществление промышленности"
 ITA_generalization_of_industry_desc:0 "Постепенно вся промышленность Италии должна перейти под рабочий контроль на местах, тем самым будут реализованы анархические принципы ведения производственной деятельности."
 ITA_defeat_the_vatican:0 "Разгромить Ватикан"
 ITA_defeat_the_vatican_desc:0 "Религия - опиум для народа. Она служит для удержания власти в руках своих репрессивных правительств, заставляя людей быть смиренными. Мы должны уничтожить центр западноевропейской религии в его логове!"
 ITA_anti_fascist_struggle:0 "Борьба за анархические идеалы"
 ITA_anti_fascist_struggle_desc:0 "Постепенно к нашим идеям будет обращаться всё больше людей в самых разных странах мира, и мы должны быть готовы к том, чтобы иметь возможность оперативно прийти на выручку сввоим товарищам в других странах."
 ITA_anti_fascists_of_spain:0 "Антифашисты Испании"
 ITA_anti_fascists_of_spain_desc:0 "В Испании сегодня сильно антифашистское и анархическое движение. Мы должны помочь нашим товарищам сбросить гнёт фашистской диктатуры!"
 ITA_anti_fascists_of_yugoslavia:0 "Антифашисты Югославии"
 ITA_anti_fascists_of_yugoslavia_desc:0 "В Югославии сегодня сильно антифашистское и анархическое движение. Мы должны помочь нашим товарищам сбросить гнёт реакционной диктатуры!"
 ITA_anti_fascists_of_greece:0 "Антифашисты Греции"
 ITA_anti_fascists_of_greece_desc:0 "В Греции сегодня сильно антифашистское и анархическое движение. Мы должны помочь нашим товарищам сбросить гнёт профашистской диктатуры!"
 ITA_anti_fascists_of_france:0 "Антифашисты Франции"
 ITA_anti_fascists_of_france_desc:0 "Во Франции сегодня сильно антифашистское и анархическое движение. Мы должны помочь нашим товарищам сбросить гнёт буржуазной диктатуры!"
 ITA_experience_of_guerrilla_movement:0 "Опыт партизанского движения"
 ITA_experience_of_guerrilla_movement_desc:0 "Партизанское анархическое движение существовало и существует во многих европейских государствах. Переняв данный опыт и значительно его распространив, мы сможем добиваться значительных успехов в деле международной борьбы с государствами."
 ITA_transform_partisan_detachments:0 "Преобразовать партизанские отряды"
 ITA_transform_partisan_detachments_desc:0 "Получив некоторый опыт применения партизанской тактики на практике, мы можем исправить ряд проблем и улучшить их эффеткивность."
 ITA_transform_partisan_detachments_tt:0 "§HДивизии из решений§! на создание партизанских отрядов §Gбудут усилены§!."
 ITA_involve_trade_unions_in_provision_of_army:0 "Привлечь профсоюзы к обеспечению армии"
 ITA_involve_trade_unions_in_provision_of_army_desc:0 "Профсоюзы должны быть инструментом обслуживающим революционную армию и партизанские отряды. Только силой оружия мы сможем сбрасывать государственные режимы и давать свободу угнетённым народам."
 ITA_involve_trade_unions_in_provision_of_army_tt:0 "\nПосле выполнения фокуса, экономическая тенденция §Y$bet_on_military_industry$§! будет доступна не зависимо от других требований.\n"
 ITA_revolutionary_italy:0 "Революционная Италия"
 ITA_revolutionary_italy_desc:0 "После завершения гражданской войны и начала наших революционных походов, пришло самое время провозгласить себя новой Италией, стремящейся принести анархические революции повсюду, куда только сможет дотянуться. Это серьезно воодушивит наших солдат и партизан и вселит страх в противников."
 ITA_revolutionary_italy_modifier_tt:0 "Атака на ненациональной территории: §G+0.075%§!"
 ITA_involve_partisans_in_reconstruction_of_country:0 "Привлечь партизан к восстановлению страны"
 ITA_involve_partisans_in_reconstruction_of_country_desc:0 "Партизаны сыграли свою решающую роль в гражданскую войну и в революционных походах, теперь нам необходимо заново отстраивать страну и приводить ее экономику в порядок, с чем нам и помогут бывшие многочисленные партизаны."
 ITA_involve_partisans_in_reconstruction_of_country_tt:0 "\nПосле выполнения фокуса, экономическая тенденция §Y$bet_on_open_factories$§! будет доступна не зависимо от других требований.\n\n"
 ITA_create_federation_of_anarchists_in_italy:0 "Создать Федерацию Анархистов Италии"
 ITA_create_federation_of_anarchists_in_italy_desc:0 "Вместе с разрастанием нашего анархического движения становятся актуальны вопросы по какому именно анархическому пути стоит пойти Италии. Предлагается организовать обсуждение по этому вопросу."
 ITA_carlo_rosselli_program:0 "Программа Карло Россели"
 ITA_carlo_rosselli_program_desc:0 "Карло Россели заявляет о необходимости полной свободы личности, через которую согласно нему и будет организована социальная справедливость."
 ITA_carlo_rosselli_program_flag:0 "Программа Карло Россели была принята"
 ITA_transformation_of_parliamentarism:0 "Преобразование парламентаризма"
 ITA_transformation_of_parliamentarism_desc:0 "Мы должны создать принципиально новый парламент, состоящий из народных делегатов и осуществляющий свою деятельность на социалистических основах."
 ITA_justice_and_freedom:0 "Возродить «Справедливость и свободу»"
 ITA_justice_and_freedom_desc:0 "Справедливость и свобода - это итальянское антифашистское движение, почти задавленное во время фашистских репрессий Муссолини. Теперь настала пора вновь поднять его знамя над уже свободной Италией."
 ITA_attract_anti_fascist_democrats:0 "Привлечь антифашистов-демократов"
 ITA_attract_anti_fascist_democrats_desc:0 "В италии и за рубежом антифашистами являются не только анархисты. Нам пригодиться любая помощь в борьбе с мировым злом фашизма, поэтому стоит налаживать связи со всеми антифашистскими силами."
 ITA_errico_malatesta_program:0 "Программа Эррико Маллатесты"
 ITA_errico_malatesta_program_desc:0 "Эррико Маллатеста один из ближайших саратников Бакунина и преверженец идей анархо-коммунизма, что явно говорит о его политических идеях."
 ITA_errico_malatesta_program_flag:0 "Программа Эррико Маллатесты была принята"
 ITA_anarchist_revolution:0 "Анархистская революция"
 ITA_anarchist_revolution_desc:0 "Революция свершилась, однако на нашей земле всё ещё присутствует значительное число реакционных элементов. Используя революционное насилие, мы вычистим Италию от всех сторонних контрреволюции!"
 ITA_prevent_violence:0 "Предупредить насилие"
 ITA_prevent_violence_desc:0 "Пока насилие не возникло к нам со стороны тех или иных элементов, мы должны действовать на опережение и теми или иными способами ликвидировать источники возможной угрозы."
 ITA_adaptation_of_italian_society_to_libertarian_socialism:0 "Адаптация итальянского общества к либертарному социализму"
 ITA_adaptation_of_italian_society_to_libertarian_socialism_desc:0 "Либертарные социалисты выступают за отмену частной собственности на средства производства и отмену государства как ненужного и вредного института. Для них принципиальны антиавторитаризм и антиэтатизм, а также антипарламентаризм. Являются антикапиталистами и противниками рыночной экономики."
 ITA_formation_of_confederation:0 "Становление конфедерации"
 ITA_formation_of_confederation_desc:0 "Конфедерация коммун позволит каждой из них выбирать свой собственный уникальный путь развития в рамках анархического течения."

    
    
    
    
 ##### IDEAS #####
 ITA_generals_idea:0 "Итальянский генштаб"
 ITA_generals_idea_desc:0 "Итальянские военачальники не блистают уровнем своего стратегического планирования. Практически все они застали ещё Первую Мировую войну и сегодня пытаются применять военную тактику тех лет в условиях современной войны, что сильно бьёт по боевым качествам итальянской армии."
 ITA_generals_idea1:0 "$ITA_generals_idea$"
 ITA_generals_idea1_desc:0 "$ITA_generals_idea_desc$"
 ITA_generals_idea2:0 "$ITA_generals_idea$"
 ITA_generals_idea2_desc:0 "$ITA_generals_idea_desc$"
 ITA_logistics_idea:0 "Проблемы с логистикой"
 ITA_logistics_idea_desc:0 ""
 ITA_logistics_idea2:0 "Проблемы с логистикой"
 ITA_logistics_idea2_desc:0 ""
 ITA_gas_idea:0 "Ядовитые газы"
 ITA_gas_idea_desc:0 "Использование отравляющих газов против врага поможет нам скорее одержать победу."  
 ITA_march_steel_idea:0 "Марш железной воли"
 ITA_march_steel_idea_desc:0 "Марш железной воли - операция итальянских войск под командованием Пьетро Бадольо по захвату столицы Эфиопии. Протяженность марша составит 320 км, но благодаря своей вере в победе и превосходству нашего оружия мы с лёгкостью совершим этот марш."
 ITA_center_aviation_idea:0 "Центр изучения и исследований в области авиационной медицины"
 ITA_center_aviation_idea_desc:0 "Исследовательский авиационный медицинский центр будет способствовать развитию итальянской науки и военной техники."
 ITA_liktor_youth_idea:0 "Итальянская ликторская молодёжь"
