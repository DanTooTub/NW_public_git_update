 duce.59.b:0 "Греция — единая держава всех греков!"
 
 duce.60.t:0 "Греция готова на уступки"
 duce.60.desc:0 "Из Афин доложили, что греки готовы отдать часть своих территорий. Но стоит ли нам принять их подачу — сомнения слышны среди многих значимых фашистов."
