 duce.11.t:0 "Восстание социалистов"
 duce.11.d:0 "Недобитые нами и оставленные нетронутыми в качестве жеста доброй воли левые оппозиционеры оказалась слишком низких моральных качеств - всё это время, пока наши воины храбро сражались в Эфиопии, они готовили восстание у них дома. И сейчас они выбрали лучший момент, чтобы восстать против нашей власти."
 duce.11.a:0 "Viva Il Duce!"
 duce.11.b:0 "Италия будет свободна от фашизма!"
 
 duce.12.t:0 "Восстание в Ливии"
 duce.12.d:0 "Коренное ливийское население устало терпеть угнетение со стороны итальянских колонизаторов и подняло восстание."
 duce.12.a:0 "Viva Il Duce!"
 duce.12.b:0 "Поддержим повстанцев"
 
 duce.13.t:0 "Восстание в Эритреи"
 duce.13.d:0 "Коренное эритрейское население устало терпеть угнетение со стороны итальянских колонизаторов и подняло восстание."
 duce.13.a:0 "Viva Il Duce!"
 duce.13.b:0 "Поддержим повстанцев"
 
 duce.14.t:0 "Восстание в Сомали"
 duce.14.d:0 "Коренное население Сомали устало терпеть угнетение со стороны итальянских колонизаторов и подняло восстание."
 duce.14.a:0 "Viva Il Duce!"
 duce.14.b:0 "Поддержим повстанцев"
 
 duce.15.t:0 "Итальянцы согласны признать нашу независимость"
 duce.15.d:0 "Сегодня итальянцы, измотанные тяжелейший войной в Эфиопии, предложили нам заключить мирный договор. По нему мы не потеряем никаких своих территорий. Стоит ли нам довериться итальянцам и согласиться?"
 duce.15.a:0 "Это победа!"
 duce.15.b:0 "Мы должны убить как можно больше белых."
 
 duce.16.t:0 "Они согласны"
 duce.16.d:0 "Сегодня эфиопские дипломаты сообщили о своей готовности подписать мирный договор."
 duce.16.a:0 "Хорошо."
 
 duce.17.t:0 "Они отказываются"
 duce.17.d:0 "Сегодня эфиопские дипломаты сообщили о своём отказе подписывать мирное соглашение на подобных условиях."
 duce.17.a:0 "Жаль."
 
 duce.18.t:0 "Восстание в Восточной Африке"
 duce.18.d:0 "Коренное население Восточной Африки устало терпеть угнетение со стороны итальянских колонизаторов и подняло восстание."
 duce.18.a:0 "Viva Il Duce!"
 duce.18.b:0 "Поддержим восстание."
 
 duce.19.t:0 "Эфиопские партизаны"
 duce.19.d:0 "Остатки эфиопской армии не признают порожение своей страны, уходя в подполье. Местное население пока поддерживает своих бойцов за независимость. Наши силы в принципе способны отловить партизан, но на это потребуется много времени..."
 duce.19.a:0 "Мы их раздавим!"
 
 duce.21.t:0 "Взрыв на заводе"
 duce.21.d:0 "Сегодня ночью эфиопские партизаны нанесли свой удар. В результате удачной диверсии на одном из наших восточноафриканских заводов прогремел взрыв. Сооружение серьёзно пострадало. Диверсантов поймать не удалось..."
 duce.21.a:0 "Кошмар."
 
 duce.22.t:0 "Взрыв на фабрике"
 duce.22.d:0 "Сегодня ночью эфиопские партизаны нанесли свой удар. В результате удачной диверсии на одной из наших восточноафриканских фабрик прогремел взрыв. Сооружение серьёзно пострадало. Диверсантов поймать не удалось..."
 
 duce.23.t:0 "Взрыв на железной дороге"
 duce.23.d:0 "Сегодня ночью эфиопские партизаны нанесли свой удар. В результате удачной диверсии на одном из отрезков нашей восточноафриканской железной дороги прогремел взрыв. Отрезок пути сильно пострадал. Диверсантов поймать не удалось..."
 
 duce.24.t:0 "Смерть Бальбо"
 duce.24.d:0 "Маршал авиации летел в Тобрук, но его самолёт был сбит нашими же зенитчиками. Как утверждают солдаты, на самолёте не было опознавательных знаков, и они решили, что это британские ВВС."
 duce.24.a:0 "Кошмар."
 
 duce.25.t:0 "Бальбо чуть не умер"
 duce.25.d:0 "Самолёт маршала был сбит, но он успел выпрыгнуть с парашютом над позициями наших бойцов."
 duce.25.a:0 "Хорошо."
 
 duce.26.t:0 "Итальянский переворот"
 duce.26.d:0 "Недавно в Италии произошёл переворот, в результате которого был свергнут Бенито Муссолини. Новое правительство приняло решение прекратить сопротивление и начать борьбу с профашисткими силами Италии."
 duce.26.a:0 "Мы передадим оккупированные итальянские территории новому правительству."
 duce.26.b:0 "Мы намерены пока продолжить оккупацию захваченных нами итальянских земель."
 
 duce.260.t:0 "Арест Муссолини"
 duce.260.d:0 "Поражения на фронте пошатнули власть Бенито Муссолини. Часть генералов итальянской армии подготовили заговор против Дуче, в результате которого тот был свергнут. Новое правительство пожелало выйти из войны и начало переговоры с противником, однако в это время на севере страны фашисты вновь взяли власть в свои руки, организовав Итальянскую социальную республику."
 duce.260.a:0 "Viva Il Duce!"
 duce.260.b:0 "Смерть фашистам!"
 
 duce.27.t:0 "Реформа генштаба"
 duce.27.d:0 "Генштаб Италии часто показывает себя как совершенно некомпитентный, поэтому вопрос реформ оттягивать больше нельзя. У нас есть несколько вариантов: во-первых, мы можем отправить старых генералов в остатвку, дав этим самым дорогу новым, во-вторых, мы можем начать подготовку нового офицерского состава, это так же улучшит общее положение дел в армии."
 duce.27.a:0 "Старую гвардию на пенсию."
 duce.27.b:0 "Новая подготовка офицеров."
 
 duce.28.t:0 "Тяжёлое положение"
 duce.28.d:0 "Нам долго не устоять без поддержких наших союзников..."
 duce.28.a:0 "Запросим помощь у немцев."
 duce.28.b:0 "Справимся и сами."
 
 duce.29.t:0 "Тяжёлое положение в Италии"
 duce.29.d:0 "Фашистский режим в Италии пал, идёт ожесточённая война. Итальянские фашисты просят помощи... Нужно освободить Дуче, дабы тот сплотил свой народ, но нужно ли это нам?"
 duce.29.a:0 "Поможем им."
 duce.29.b:0 "Зачем они нам?.."
 
 duce.30.t:0 "Дуче спасён"
 duce.30.d:0 "Немцы готовы оказать нам поддержку, даже освободив нашего вождя. Муссолини приведёт нас к победе!"
 duce.30.a:0 "Viva Il Duce!"
 
 duce.31.t:0 "Немцы бросили нас"
 duce.31.d:0 "Немецкие союзники в этот тяжелый для нас час решили бросить нас, окружённых ордами врагов."
 duce.31.a:0 "Предатели."
 
 duce.32.t:0 "Требование итальянцев"
 duce.32.d:0 "Сегодня Итальянская делигация предоставила нашему правительству ультиматум о, фактически, превращении Австрии в марионетку Италии."
 duce.32.a:0 "У нас нет выбора..."
 duce.32.b:0 "Отстоим суверенитет!"
 
 duce.33.t:0 "Дипломатическая победа Дуче"
 duce.33.d:0 "Австрийцы согласились принять наш ультиматум!"
 duce.33.a:0 "Viva Il Duce!"
 
 duce.34.t:0 "Они отказываются"
 duce.34.d:0 "Австрийцы отказались принять наш ультиматум..."
 duce.34.a:0 "Мы их разгромим."
 
 duce.35.t:0 "Пленники"
 duce.35.d:0 "В ходе боёв с повстанцами мы захватили некоторых предателей из бывшего правительства и генералитета  в плен. Устроим ли показательный суд или пощадим их?"
 duce.35.a:0 "Смерть предателям!"
 duce.35.b:0 "Они невиновны."
 
 duce.36.t:0 "Базы в Средиземном море"
 duce.36.d:0 "Сегодня наш союзник Италия попросил передать им под свой контроль наши базы в Средиземном море. Они заявляют о том, что это послужит укреплением общей дружбы, а также говорят о том, что для них эти базы имеют гораздо большую ценность, чем для нас. Как мы поступим?"
 duce.36.a:0 "Им они нужнее."
 duce.36.b:0 "Это земля британской короны!"
 
 duce.37.t:0 "Дипломатическая победа Дуче"
 duce.37.d:0 "Британия согласилась передать нам базы в Средиземноморье!"
 duce.37.a:0 "Viva Il Duce!"
 
 duce.38.t:0 "Английский отказ"
 duce.38.d:0 "Британия отказалась передать нам базы в Средиземноморье, сославшись на необходимость сохранениния территориальной целостности страны..."
 duce.38.a:0 "Это провал."
 
 duce.39.t:0 "Базы в Красном море"
 duce.39.d:0 "Сегодня наш союзник Италия попросил передать им под свой контроль наши базы в Красном море. Они заявляют о том, что это послужит укреплением общей дружбы, а также говорят о том, что для них эти базы имеют гораздо большую ценность, чем для нас. Как мы поступим?"
 duce.39.a:0 "Им они нужнее."
 duce.39.b:0 "Это земля британской короны!"
 
 duce.40.t:0 "Дипломатическая победа Дуче"
 duce.40.d:0 "Британия согласилась передать нам базы в Красном море!"
 duce.40.a:0 "Viva Il Duce!"
 
 duce.41.t:0 "Английский отказ"
 duce.41.d:0 "Британия отказалась передать нам базы в Красном море, сославшись на необходимость сохранениния территориальной целостности страны..."
 duce.41.a:0 "Это провал."
 
 duce.42.t:0 "Савойя и Корсика"
 duce.42.d:0 "Сегодня наш союзник Италия попросил передать им под свой контроль наши владения в Савойе и на Корсике. Они заявляют о том, что это послужит укреплением общей дружбы, а также говорят о том, что эти территории ещё с давних пор принадлежали Италии и будет гораздо справедливее, если Италия снова станет владеть этими территориями. Как мы поступим?"
 duce.42.a:0 "Им они нужнее."
 duce.42.b:0 "Это земля Франции!"
 
 duce.43.t:0 "Дипломатическая победа Дуче"
 duce.43.d:0 "Франция согласилась передать нам территории Савойи и Корсики!"
 duce.43.a:0 "Viva Il Duce!"
 
 duce.44.t:0 "Французский отказ"
 duce.44.d:0 "Франция отказалась передать нам территории Савойи и Корсики, сославшись на необходимость сохранениния территориальной целостности страны..."
 duce.44.a:0 "Это провал."
 
 duce.45.t:0 "Протекторат над Тунисом"
 duce.45.d:0 "Сегодня наш союзник Италия попросил передать им под свой контроль наш протекторат Тунис. Они заявляют о том, что это послужит укреплением общей дружбы, а также говорят о том, что эти территории ещё с давних пор принадлежали Италии и будет гораздо справедливее, если Италия снова станет владеть этими территориями. Как мы поступим?"
 duce.45.a:0 "Им он нужнее."
 duce.45.b:0 "Это земля Франции!"
 
 duce.46.t:0 "Дипломатическая победа Дуче"
 duce.46.d:0 "Франция согласилась передать нам территории протектората Тунис!"
 duce.46.a:0 "Viva Il Duce!"
 
 duce.47.t:0 "Французский отказ"
 duce.47.d:0 "Франция отказалась передать нам территории протектората Тунис, сославшись на необходимость сохранениния территориальной целостности страны..."
 duce.47.a:0 "Это провал."
 
 duce.48.t:0 "Италия желает вступить в Союзники"
 duce.48.d:0 "Сегодня утром мы провели дипломатическую встречу с итальянской делигацией. Мы были очень удивлены их предложением: они желают вступить в наш альянс. Стоит ли нам иметь дело с фашистами? С одной стороны мы вряд ли можем им доверять, а сдругой будет гораздо больше проблем, если Италия объединится с другими фашистскими странами. Как нам лучше поступить?"
 duce.48.a:0 "Добро пожаловать!"
 duce.48.b:0 "Мы не будем иметь дело с фашистами"
 
 duce.49.t:0 "Дипломатическая победа Дуче"
 duce.49.d:0 "Британия согласилась принять нас в свой альянс!"
 duce.49.a:0 "Viva Il Duce!"
 
 duce.50.t:0 "Английский отказ"
 duce.50.d:0 "Британия отказалась принимать нас в свой альянс..."
 duce.50.a:0 "Это провал."
 
 duce.51.t:0 "Итальянское предложение"
 duce.51.d:0 "Сегодня утром мы провели дипломатическую встречу с итальянской делигацией. Мы были очень удивлены их предложением: они желают вступить в наш альянс. Стоит ли нам иметь дело с итальянскими фашистами? С одной стороны мы вряд ли можем им доверять, а сдругой будет гораздо больше проблем, если Италия объединится с другими фашистскими странами. Как нам лучше поступить?"
 duce.51.a:0 "Вместе мы сильней!"
 duce.51.b:0 "Мы не будем иметь дело с фашистами"
 
 duce.52.t:0 "Дипломатическая победа Дуче"
 duce.52.d:0 "Франция согласилась заключить с нами союз!"
 duce.52.a:0 "Viva Il Duce!"
 
 duce.53.t:0 "Французский отказ"
 duce.53.d:0 "Франция отказалась заключить с нами союз..."
 duce.53.a:0 "Это провал."
 
 duce.54.t:0 "Название нашего альянса"
 duce.54.desc:0 "Как нам его назвать?"
 duce.54.a:0 "Новая Римская Империя!"
 duce.54.b:0 "Фашистский Интернационал!"
 
 duce.55.t:0 "Италия выдвинула претензию на наши земли"
 duce.55.desc:0 "Итальянцы, которых ранее мы считали друзьями, воткнули нам нож в спину, и ничто не смоет позор с их макаронных лиц. Но они всё ещё угрожают нашей державе, и потому, возможно, есть смысл пойти на уступки."
 duce.55.a:0 "Пусть берут, что хотят!"
 duce.55.b:0 "Югославия — единая территория всех славян!"
 ITA_slovenia_dalmatia_claims_YUG_yes_tt:0 "§RЕсли Италия будет согласна принять наши уступки, то мы лишимся Любляны, Сушака и Сплита, но заключим при этом договор о ненападении.§!"
 
 duce.56.t:0 "Югославия готова на уступки"
 duce.56.desc:0 "Из Белграда доложили, что южные славяне готовы отдать часть своих территорий. Но стоит ли нам принять их подачу — сомнения слышны среди многих значимых фашистов."
 duce.56.a:0 "Это разумный шаг"
 duce.56.b:0 "Мы не принимаем подачек!"
 
 duce.57.t:0 "Югославия не готова на уступки"
 duce.57.desc:0 "Как ни странно, отсталые славяне самоубийственно решили сохранить неприкосновенность своих границ."
 duce.57.a:0 "Глупцы"
 
 duce.58.t:0 "Итальянский отказ"
 duce.58.desc:0 "К сожалению, Италия не приняла наших уступок. Теперь неизвестно, что нас ждёт, но мы должны задуматься о своей безопасности."
 duce.58.a:0 "Печально"
 
 duce.59.t:0 "Италия выдвинула претензию на наши земли"
 duce.59.desc:0 "Итальянцы, которых ранее мы считали друзьями, воткнули нам нож в спину, и ничто не смоет позор с их макаронных лиц. Но они всё ещё угрожают нашей державе, и потому, возможно, есть смысл пойти на уступки."
