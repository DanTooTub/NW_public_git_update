 duce.62.b:0 "Турция — единая республика всех турков!"
 
 duce.63.t:0 "Турция готова на уступки"
 duce.63.desc:0 "Из Стамбула доложили, что турки готовы отдать часть своих территорий. Но стоит ли нам принять их подачу — сомнения слышны среди многих значимых фашистов."
