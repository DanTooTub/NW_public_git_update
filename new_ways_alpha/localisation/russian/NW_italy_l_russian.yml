 NWduce.6.t:0 "Новый взгляд на разделение труда"
 NWduce.6.desc:0 "В результате проведения политики, направленной на обобществление промышленности, возникла дискуссия. При капиталистическом производстве гражданин был отчуждён от своего труда, и он был ограничен некоторым видом деятельности. Теперь, когда человек заинтересован в результатах трудовой деятельности, он не может больше ограничиваться прежним видом производства, как это было принято при правительстве Муссолини.\n\nПредлагается смелый эксперимент – отказаться от капиталистического принципа разделения труда в той мере, в которой это возможно. Анархическое развитие хозяйства идёт к тому, чтобы люди вновь занимались неограниченными видами производства, осваивая всё новые виды деятельности – итальянские коммуны могут стать первой территорией на планете, реализовавшей новый экономический принцип."
 NWduce.6.a:0 "Это действительно прогрессивно"
 NWduce.6.b:0 "Такие теории слишком утопичны"
 
 NWduce.7.t:0 "Футуристическое воспевание большевизма"
 NWduce.7.desc:0 "Сегодня была опубликована статья в журнале Umanità Nova за авторством известного писателя-футуриста. Он описывает своё восхищение действиями большевиков, направленными на установление революционного общества."
 NWduce.7.a:0 "Таков его взгляд"
 
 NWduce.8.t:0 "Футуристическое воспевание раннего фашизма"
 NWduce.8.desc:0 "Сегодня была опубликована статья в журнале Umanità Nova за авторством известного писателя-футуриста. Он описывает своё восхищение действиями ранних фашистов, которые, в отличие от позорного режима Муссолини, искали новые пути к освобождению рабочего класса."
 
 NWduce.9.t:0 "Футуристическое воспевание ревизионизма"
 NWduce.9.desc:0 "Сегодня была опубликована статья в журнале Umanità Nova за авторством известного писателя-футуриста. Он описывает своё восхищение действиями ревизионистов в коммунистическом движении, которые не боятся вести борьбу за свой взгляд на развитие общества."
 
 NWduce.10.t:0 "Футуристическое воспевание синдикализма"
 NWduce.10.desc:0 "Сегодня была опубликована статья в журнале Umanità Nova за авторством известного писателя-футуриста. Он описывает своё восхищение действиями синдикалистов, объединяющих профсоюзное движение для борьбы за права рабочих."
 
 
 
 
 NWitaly.1.t:0 "Активизация партизанского движения на бывших территориях страны [From.GetName]"
 NWitaly.1.desc:0 "Мы продвигаемся вглубь территории страны [From.GetName]. Ход кампании определённо можно назвать успешным, но командиры сообщают, что сталкиваются с серьёзной проблемой. [From.GetAdjective] партизанское движение оказалось более значимым, чем предполагалось. Диверсанты держат контакт с центральным правительством и всячески мешают нашему дальнейшему занятию региона. Нам необходимо быть начеку – пока враг не капитулирует, эти подлецы будут готовы выступить против нас в любую минуту."
 NWitaly.1.a:0 "Мы и без того готовы победить"
 
 NWitaly.2.t:0 "Программа Федерации Анархистов Италии"
 NWitaly.2.desc:0 "Создание Федерации Анархистов Италии привело к оживлённым дискуссиям о будущем анархического движения страны. Участники учредительного съезда озвучивают различные идеи, но наиболее доминирующие варианты – это реализация программ на основе идей теоретиков итальянского анархизма."
 NWitaly.2.a:0 "Принять идеи Эррико Маллатесты"
 NWitaly.2.b:0 "Принять идеи Карло Россели"
 
 NWitaly.3.t:0 "Радикальные анархисты обвиняют нас в реставрации государства"
 NWitaly.3.desc:0 "Построение нового общества не означает абсолютный отказ от социальных институтов прошлого. Эффективным средством управления новой Италией может стать парламент, переосмысленный в соответствии с социалистической и анархической доктриной.\n\nРешение о восстановлении парламента вызвало негативную реакцию наиболее радикальных представителей анархического движения: они уверены, что этот шаг ведёт к реставрации государства. С другой стороны, приспособленцы из среды буржуазии готовы воспользоваться новым институтом для участия в жизни сообщества и реализации собственных интересов, и разрыв с радикальными анархистами поможет нам привлечь на свою сторону граждан, готовых в любых условиях работать во благо своего народа."
 NWitaly.3.a:0 "Необходимо работать над восстановлением единства анархического движения"
 NWitaly.3.b:0 "Мы будем стремиться к умеренному подходу"
 NWitaly_3_b_flag:0 "Была сделана ставка на умеренный подход"
 
 NWitaly.4.t:0 "Грабежи в регионе [ita_banditry_state.GetName]"
 NWitaly.4.desc:0 "Группа партизан из анархистского движения, ввиду усугубляющегося экономического кризиса, вызванного революцией, предприняла попытку грабежа в регионе [ita_banditry_state.GetName].\n\nПо местному производству нанесён удар."
 NWitaly.4.a:0 "Это ужасно"
 
 NWitaly.5.t:0 "Бандитская группировка в регионе [ita_banditry_state.GetName]"
 NWitaly.5.desc:0 "Группа бандитов-приспособленцев, воспользовавшись смутой, силой захватила власть в регионе [ita_banditry_state.GetName].\n\nОни не стремятся к конструктивному сосуществованию с другими коммунами, у них нет идеологии. Их существование – угроза для итальянского содружества."
 NWitaly.5.a:0 "Придётся вновь взяться за оружие"
 
 NWitaly.6.t:0 "Сбой работы социальной инфраструктуры в регионе [ita_banditry_state.GetName]"
 NWitaly.6.desc:0 "Свержение фашистской власти в провинции [ita_banditry_state.GetName].\n\nпривело к созданию народных органов самоуправления. К сожалению, значение органов власти прежнего режима играло значительную роль в регулировании общественных отношений, и это даёт знать – молодым коммунам затруднительно разрешить многие значимые вопросы в условиях нестабильности и отсутствия управленческого опыта."
 NWitaly.6.a:0 "Здания социальных служб приходят в запустение"
 NWitaly.6.b:0 "Граждане тоскуют по стабильности"
 
 NWitaly.7.t:0 "Провинция [ita_event_state.GetName] демонстрирует достижения в трудовой деятельности"
 NWitaly.7.desc:0 "В провинции [ita_event_state.GetName] трудящиеся чувствуют себя значимыми и защищёнными. Новая общественная формация позволяет достигать им значительных успехов."
 NWitaly.7.a:0 "Неплохо"
 
 NWitaly.8.t:0 "Жители провинции [ita_event_state.GetName] дышат свободно"
 NWitaly.8.desc:0 "Окончательная ликвидация бандитизма позволила построить новое общество, в котором больше не существует классической преступности в сферах экономики и управления. Люди могут жить свободно, не опасаясь за своё будущее."
 NWitaly.8.a:0 "Славно"
 
 NWitaly.9.t:0 "Организованная преступность провинции [ita_event_state.GetName] входит с нами в долю"
 NWitaly.9.desc:0 "Организованная преступность провинции [ita_event_state.GetName] крышует местные товарищества. За то, что мы позволяем им заниматься своей деятельностью, ОПГ предоставляют нам определённую долю выручки."
 NWitaly.9.a:0 "Замечательно"
 
 NWitaly.10.t:0 "В провинции [ita_event_state.GetName] достигнуты успехи в местном самоуправлении"
 NWitaly.10.desc:0 "Новые принципы организации управления, основанные на трудах теоретиков анархизма, демонстрируют значительные успехи в области [ita_event_state.GetName]. Их пример используется и в других провинциях сообщества."
 NWitaly.10.a:0 "Отлично"
 
 NWitaly.11.t:0 "Возрождение «Справедливости и свободы»"
 NWitaly.11.desc:0 "С самого начала «Справедливость и свобода» было сформировано, как либерально-социалистическое политическое движение и выполняло чрезвычайно важную функцию информирования, обнажая реальность фашистской Италии, которая скрывалась за пропагандой режима. Однако с 1930 года, после массовых арестов её членов, группа была, фактически, обезглавлена.\nНастало время возродить движение и сделать его рупором Итальянской коммуны!\n\nВ каком направлении нам стоит прикладывать усилия?"
 NWitaly.11.a:0 "Направить усилия на производство"
 NWitaly.11.b:0 "Направить усилия на защиту коммуны"
 
 
 
 
