 NWduce.1.t:0 "Восстание монархистов"
 NWduce.1.desc:0 "Несмотря на казавшуюся многим большую ненависть к институту монархии в нашей стране, большая группа заговорщиков из числа роялистов подготовила восстание на границе с Францией. Подавить его в зародыше нам не получилось, поэтому теперь придётся сразиться с ними по настоящему."
 NWduce.1.a:0 "В любом случае, мы победим"
 NWduce.1.b:0 "Отстоим монархию в стране!"
 
 NWduce.3.t:0 "Столкновение республиканцев и анархистов"
 NWduce.3.desc:0 "Сегодняшнее собрание антифашистских сил обернулось провалом. Предполагалось, что сегодня будет обнародован проект образования Итальянской республики, построенной на принципах демократизма и социализма. Однако делегация от Итальянской конфедерации труда, участвовавшая в этой работе, заявила о несогласии с полученным результатом: по их словам, новое государство ничем не отличается от того фашистского строя, против которого они борются.\nТеперь они создают собственные органы местного самоуправления, которые не согласовывают свои действия с коммунистами и социал-демократами."
 NWduce.3.a:0 "Они не понимают вызовов времени"
 NWduce.3.b:0 "Революция должна победить"
 
 NWduce.4.t:0 "Лидеры анархического движения возвращаются в Италию"
 NWduce.4.desc:0 "В Италию возвращаются прежние лидеры анархического движения. Некогда изгнанные фашистским режимом, Карло Россели и Камилло Бернери готовятся вновь взяться за оружие, чтобы победить злейшего врага и добиться торжества революции."
 NWduce.4.a:0 "Они тоже Итальянцы!"
 NWduce.4.b:0 "Они слишком радикальны – им не место в новой Италии!"
 NWduce_4_flag:0 "Лидеры анархического движения вернулись в Италию"
 
 NWduce.5.t:0 "Освобождение [GetNWduce_5_0] [GetNWduce_5][GetNWduce_5_01][GetNWduce_5_02]"
 NWduce.5.desc:0 "Мы добились победы над оккупантами в регионах [GetNWduce_5][GetNWduce_5_01][GetNWduce_5_02]. Теперь угнетённый народ свободен!"
