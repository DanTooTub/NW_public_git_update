 RSI_sicily_idea:0 "Сицилийский национализм"
 RSI_sicily_idea_desc:0 "Сицилийцы обычно не ассоциируют себя с остальными итальянцами. Это может деструктивно сказаться на будущем нашей страны."
 RSI_sardinia_idea:0 "Сардинский национализм"
 RSI_sardinia_idea_desc:0 "Сардинцы обычно не ассоциируют себя с остальными итальянцами. Это может деструктивно сказаться на будущем нашей страны."
 RSI_generals_idea:0 "Итальянский генштаб"
 RSI_generals_idea_desc:0 "Итальянские военачальники не блистают уровнем своего стратегического планирования. Практически все они застали ещё Первую Мировую войну и сегодня пытаются применять военную тактику тех лет в условиях современной войны, что сильно бьёт по боевым качествам итальянской армии."
