 ITA_socialism_through_liberalism:0 "Социализм через либерализм"
 ITA_socialism_through_liberalism_desc:0 "Росселли выступает за либеральный социализм: цель — социализм, метод — либерализм, метод, гарантирующий демократию и самоуправление граждан."
 ITA_revolution_as_an_act_of_will:0 "Революция, как акт воли"
 ITA_revolution_as_an_act_of_will_desc:0 "По мнению Эррико Малатесты воля является решающим элементом социальных преобразований. Революция есть не экономический и социальный факт, а акт воли. В революцию должны быть вовлечены массы, но массы не станут анархистами, пока революция не началась. Тогда анархисты должны подойти к массам и принять их такими, какие они есть, без неизбежно авторитарных педагогических проектов, а скорее приспособив идеологию к своим чувствам. Революционное действие имеет два момента: насильственное разрушение препятствий на пути к свободе и постепенное распространение практики свободы, лишенной всякого принуждения."
 ITA_violence_sad_but_necessary:0 "Насилие, печальное, но необходимое"
 ITA_violence_sad_but_necessary_desc:0 "Насилие само по себе является врагом свободы. Это печальная необходимость анархизма, но только в негативной фазе разрушения угнетающих форм. Малатеста против всякого революционного террора, неизбежно ведущего к диктатуре, точно так же, как он отвергает марксистскую идею диктатуры пролетариата и весьма сурово судит результаты большевистской революции, остановившей опыт советов и установившей авторитарное состояние."
 
