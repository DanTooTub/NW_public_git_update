 #NEW ITALY
 RSI_speech_badaglio:0 "Обращение Бадальо"
 RSI_speech_badaglio_desc:0 "Итальянский народ устал от тирании Муссолини! Итальянский народ желает лишь мира! И мы дадим им этот мир! Но для начала мы разгромим профашистские силы в Италии, а затем освободим нашу родину!"
 RSI_national_comitet:0 "Национальный комитет освобождения"
 RSI_national_comitet_desc:0 "На севере Италии всё ещё находится вполне реальная фашистская угроза! И мы должны уничтожить её!"
 RSI_new_king:0 "Сплотиться вокруг нового короля"
 RSI_new_king_desc:0 "Это необдуманные действия фашистов привели страну в состояние гражданской войны! Возвращение короля на пристол никогда не допустит повторения подобного!"
 RSI_victory_of_syndicalism:0 "Победа синдикализма"
 RSI_victory_of_syndicalism_desc:0 "Нынешнее правительство - лишь временная мера. Рано или поздно место надо будет уступить. Мы ясно видим, как народ поддерживает анархические идеи. Они и должны встать во главе."
 RSI_labour_confederation:0 "Всеобщая итальянская конфедерация труда"
 RSI_labour_confederation_desc:0 "Мы должны понимать нужды рабочих, поэтому мы возродим итальянское объединение профсоюзов."
 RSI_gradual_elimination_of_state_institutions:0 "Постепенное избавление от государственных институтов"
 RSI_gradual_elimination_of_state_institutions_desc:0 "В новом обществе государство будет не нужно. Государство - шелуха, которая осыпется сама с ходом времени."
 RSI_national_comitet_democratic:0 "Победа демократии"
 RSI_national_comitet_democratic_desc:0 "Нынешнее правительство - лишь временная мера. Рано или поздно место надо будет уступить. Мы ясно видим, как народ поддерживает демократические силы, они и должны возглавить страну."
 RSI_national_comitet_communist:0 "Победа коммунизма"
 RSI_national_comitet_communist_desc:0 "Нынешнее правительство - лишь временная мера. Рано или поздно место надо будет уступить. Мы ясно видим, как народ поддерживает коммунистисческие силы, они и должны возглавить страну."
 RSI_referendum_monarchy:0 "Референдум о монархии"
 RSI_referendum_monarchy_desc:0 "Мы должны определить будущее страны, поэтому согласно всем демократическим принципам проведём референдум о будущем устройстве страны: монархия или республика. В народу явно поддерживают республику, поэтому монархисты потерпят сокрушительное пораженике в политической борьбе."
 RSI_destroy_opposition:0 "Давление на оппозицию"
 RSI_destroy_opposition_desc:0 "Оппозиция только дестабилизирует ситуацию в текущей непростой ситуации. Необходимо отрезать их от возможности свобдно выраждать своё мнение. Так будет лучше для всех."
 RSI_recover_italy:0 "Восстановление Италии"
 RSI_recover_italy_desc:0 "Инфраструктура Италии сейчас во многом в упадке. Сплотившись все вместе, мы сможем в короткие сроки восстановить большую часть предприятий и заводов."
 RSI_social_help:0 "Социальное обеспечение"
 RSI_social_help_desc:0 "В текущей момент итальянский народ очень нуждается в материальной поддержке, мы дадим им эту поддержку."
 RSI_usa_help:0 "Помощь США"
 RSI_usa_help_desc:0 "Соединённые Штаты Америки заинтересованы в восстановлении Италии и победе там демократических сил. Поскольку демократы уже встали у руля страны, США предлагают нам свою финансовую помощь в восстановлении страны."
 RSI_support_religion:0 "Поддержка церкви"
 RSI_support_religion_desc:0 "Мы должны поддержать католическую церковь. Только бог покажет нам истинный путь."
 RSI_repressions_goats:0 "Репрессии против козлов"
 RSI_repressions_goats_desc:0 "Все нелояльные к монархистам силы представляют угрозу и подлежат уничтожению!"
 RSI_honors_house:0 "Вспомнить заслуги дома"
 RSI_honors_house_desc:0 "Савойская династия — великая династия. Мы напомним гражданам о её заслугах перед страной."
 RSI_past_strenth:0 "Былая мощь"
 RSI_past_strenth_desc:0 "Несмотря на ужасный фашистский режим, ранее правящий в Италии, он всё же смог добиться каких-то успехов. Стоит взять на заметку опыт предыдущих побед."
 RSI_reorgonise_army:0 "Реорганизация армии"
 RSI_reorgonise_army_desc:0 "Сейчас армия Италии явно имеет недостаток в бойцах. Реорганизация и дополнительные призывы в армию исправят эту проблему."
 RSI_reorgonise_aircraft:0 "Реорганизация ВВС"
 RSI_reorgonise_aircraft_desc:0 "У нас на данный момент не так много боевых самолётов, но вполне возможно, что они есть где-то на подконтрольных нам территориях. Нужно порыскать по складам."
 RSI_plan_save_italy:0 "План освобождения Италии"
 RSI_plan_save_italy_desc:0 "Северная часть Италии находится под оккупацией непреятеля, но это ненадолго: скоро мы вернём свои земли."
 RSI_reorgonise_navy:0 "Реорганизация ВМФ"
 RSI_reorgonise_navy_desc:0 "Наши ВМФ нуждаются в реорганизации."
 RSI_destroy_mafia:0 "Борьба с мафией"
 RSI_destroy_mafia_desc:0 "Во время боевых действий в Италии большую роль снова начала играть мафия. Надо что-то с этим делать."
 RSI_italian_nationalism:0 "Итальянский национализм"
 RSI_italian_nationalism_desc:0 "Во время великих потрясений нация как никогда нуждается в сплочении."
 RSI_autonomies:0 "Федерализм"
 RSI_autonomies_desc:0 "Наша страна уничтожена разрушительной войной. Возожно, лучше стоит предоставить автономию регионам, так восстановление пойдёт быстрее."
 RSI_new_air_doctrine:0 "Новая доктрина авиации"
 RSI_new_air_doctrine_desc:0 "Наша авиация сейчас далеко не самая многочисленная, поэтому нам нужно срочно разработать новую доктрину для победы не числом, а умением."
 RSI_standart_weaphones:0 "Стандартизация вооружения"
 RSI_standart_weaphones_desc:0 "Пусть мы будем выпускать одно и то же вооружение, но зато это позволит обеспечить абсолютно всю армию вооружением."
 RSI_new_navy_doctrine:0 "Новая доктрина флота"
 RSI_new_navy_doctrine_desc:0 "Наш флот сейчас далеко не самый многочисленный, поэтому нам нужно срочно разработать новую доктрину для победы не числом, а умением."
 RSI_reorgonise_generals:0 "Реорганизация генштаба"
 RSI_reorgonise_generals_desc:0 "Генштаб так же нуждается в реорганизации, сейчас мы просто не можем позволить себе воевать массами бойцов: у нас их просто нет."
 
 RSI_umberto_king:0 "Умберто II"
 RSI_umberto_king_desc:0 "Умберто II - четвёртый король Италии."
