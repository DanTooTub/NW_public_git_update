 duce.1.t:0 "Предложение Эфиопии"
 duce.1.d:0 "Эфиопская держава, вымотаная тяжёлой войной с нашей мощной армией предлагает нам заключить белый мир. Что же мы ответим этим дикарям?"
 duce.1.a:0 "Пора кончать войну."
 duce.1.b:0 "Мы будем бороться до победы!"
 
 duce.2.t:0 "Итальянцы согласны"
 duce.2.d:0 "Итальянские фашисты согласны окончить эту войну ничем. Мы доказали всему миру вновь, что мы гордая страна."
 duce.2.a:0 "Ура!"
 
 duce.3.t:0 "Итальянский отказ"
 duce.3.d:0 "Эти грязные фашисты нежелают иметь с нами дела. Война будет продолжена."
 duce.3.a:0 "За императора!"
 
