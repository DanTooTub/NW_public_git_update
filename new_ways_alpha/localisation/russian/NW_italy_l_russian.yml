 ### IDEAS
 ITA_communist_partisan_activity:0 "Активность коммунистических партизан"
 ITA_communist_partisan_activity_desc:0 "Антифашистские коммунистические партизаны подрывают деятельность нашего государства, устраивая терракты на инфраструктурных объектах и стремительные налёты на малочисленные отряды. "
 ITA_legacy_of_fascist_state:0 "Наследие фашистского государства"
 ITA_legacy_of_fascist_state_desc:0 "Несмотря на свершившуюся революцию, на контролируемых нами территориях еще остались сторонники реакционного режима, а также некоторые органы местного фашистского самоуправления."
 ITA_legacy_of_fascist_trade_unions:0 "Наследие фашистских профсоюзов"
 ITA_legacy_of_fascist_trade_unions_desc:0 "Фашистские профсоюзы являются связующим звеном между государством и рабочими. При этом управление этими профсоюзами осуществляется государственными чиновниками."
 ITA_disorganization_of_anarchist_movement:0 "Неорганизованность анархического движения"
 ITA_disorganization_of_anarchist_movement_desc:0 "Анархическое движение еще очень молодое и оттого плохо организованное. Мы значительно уступаем профессиональной армии в боевых качествах."
 ITA_disorganization_of_workers:0 "Неорганизованность рабочих"
 ITA_disorganization_of_workers_desc:0 "Уничтожив фашистские профсоюзы, мы получили пустое место, которое пока ничем не занято. Некому осуществить должный надзор над рабочими предприятий."
 ITA_transformation_of_fascist_trade_unions:0 "Преобразование фашистских профсоюзов"
 ITA_transformation_of_fascist_trade_unions_desc:0 "Начатый нами процесс реорганизации бывших фашистских профсоюзов негативно сказывается на лояльности рабочих, ведь сохранение подобной стурктуры пусть и в измененном виде накладывает свой отпечаток."
 ITA_desecration_of_vatican:0 "Осквернение Ватикана"
 ITA_desecration_of_vatican_desc:0 "Эти безбожники анархисты осквернили святыню всех католиков мира и нашей страны в частности. Это событие безусловно оказывает на нашу страну негативное влияние."
