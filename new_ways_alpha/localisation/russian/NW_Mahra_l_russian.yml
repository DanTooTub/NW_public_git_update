    MHR_trade_port_desc: "Хотя порт Кишна существенно уступает по значимости Адену, торговля всё же играет существенную роль в экономике нашей страны."
    MHR_sultan_army_desc: "Для обеспечения безопасности нашего государства нам стоит расширить личное войско султана."
    MHR_sultan_army_increase_desc: "Хотя использование ополчения позволяет существенно сохранить государственные расходы на оборону, для обеспечения безопасности нашей страны всё же требуется наличие достаточно крупного личного войска султана."
    MHR_ladan_desc: "Испокон веков добыча ладана играет крайне важную роль в экономике Султаната Махра, находящегося на так называемом Пути благовоний. Мы должны стремиться расширить добычу этой ароматической смолы, чтобы попытаться побороть доминирование Султаната Маскат на рынке благовоний."
    MHR_slaves_desc: "В нашей стране до сих пор не отменено рабство. Немало невольников занимаются тяжёлым физическим трудом в поле и порту. Но большинство из них живёт в домах своих хозяев, работая прислугой. Как на парадоксально, уровень жизни этих рабов существенно превышает уровень жизни рядовых граждан, невольники часто даже получают довольно качественное образование и призываются в личное войско султана."
    MHR_yafai_desc: "В нашей стране наёмники яфаи составляют отдельную касту. Когда-то их предков пригласили на военную службу правители Хадрамаута, в последствии ремесло воина стало наследственным."
    MHR_GB_bitch_desc: "Наша страна уже давно находится под протекторатом Британии. Нет смысла пытаться исправить это положение."
    MHR_fishing_desc: "Омывающие Кишн и Сокотру воды богаты рыбой. Её добыча играет большую роль в обеспечении провизией населения нашей страны."
    MHR_finiks_desc: "Финики являются самым доступным продуктом в нашей стране. Калорийные плоды финикового дерева покрывают немалую часть потребностей населения в пище, а их продажа за рубеж является основой нашего экспорта."
    MHR_trade_desc: "Кувейт и Индия являются основными торговыми партнёрами нашего государства. Наши торговцы нажили немалое состояние экспортируя наши товары в эти страны."
    MHR_camels_desc: "Аль-Махра является домом для верблюда Мехри, который был неотъемлемой частью военного успеха махрийской армии в прошлом. Эта порода известна своей скоростью, ловкостью и выносливостью. У верблюдов Мехри крупное, но стройное телосложение, а из-за небольшого горба они идеально подходят для езды верхом."
    MHR_tribes_control_desc: "Большинство стран Аравийского полуострова достаточно слабо централизованы. Нам стоит усилить контроль над племенами нашей страны. Это поможет укрепить власть султана и сделать его менее зависимым от Британии."
    MHR_hadramaut_independence_movement_desc: ""
    MHR_centralization_desc: "После окончания британского правления, султан может заняться реорганизацией государственного аппарата, которым раньше управлял ставленник из Лондона."
    MHR_social_desc: "Долгое время все выделяемые деньги шли в казну султана, который тратил их на постройку дворцов и на свое содержание. Когда подачки Британии прекратились, стоит вложить средства в более необходимые инициативы."
    MHR_schools_of_quran_desc: "Для рядовых граждан школы Корана являются единственным способом получить образование. Большую часть времени ученики изучают религиозные науки, попутно выучиваясь грамоте. Уделяется внимание также и светским предметам."
    MHR_no_consul_desc: "Многие годы наш султан жил на подачки британцев, пока государство медленно чахло. Консультативный договор в добавок может лишить нашего правителя ещё и автономии во внутренней политике, сделав существование Махры юридической формальностью. Мы не допустим этого."
    MHR_jews_settlers_desc: "В рамках программы поддержания торговли на территории нашего государства предлагалось создать еврейские поселения на Сокотре. Когда напряжение в мире высоко, стоит все таки прислушаться к этим предложениям."
    MHR_arab_lang_desc: "Язык Мехри, распространненый на территории нашего государства не является удобным для ведения государственных дел, потому что не обладает письменностью. Язык богослужения более привлекателен для управления бюрократического аппарата."
    MHR_subdue_hadramaut_desc: "Хадрамаут долгое время был разделен на разные независимые султанаты. Настало время с этим покончить."
    MHR_jews_out_desc: "Незначительное еврейское поселение на Сокотре является двигателем торговли нашего государства, но следуя политике изоляционизма стоит изгнать общину с острова."
    MHR_mehri_lang_desc: "Сокотрийский язык и язык Мехри являются родным языком для большинства в нашей стране. Не имея письменности, упростив некоторые произношения и приводя их в единый вид, появляется возможность заручиться поддержкой племен."
    MHR_def_socotra_desc: "Сокотра - жемчужина нашей страны, в ней существует крупнейшая добыча ладана, который имеет право собирать во всем Аравийском полуострове лишь не более 1000 семей. Чтобы не допустить потерю важнейшего архипелага, необходимо заняться его укреплением."
    MHR_yes_consul_desc: "Подписание консультативного договора лишит наше государство автономии, но отказ в подписании и вовсе приведёт только к уничтожению Султаната Махра. В текущей ситуации у нас нет права выбора."

