 tank_double_medium_howitzer: "Специальная средняя гаубица"
 tank_double_medium_howitzer_desc: "$tank_medium_howitzer_desc$"
 tank_double_medium_anti_air_cannon: "Спаренное средняя зенитное орудие"
 tank_double_medium_anti_air_cannon_desc: "$tank_anti_air_cannon_3_desc$"
 
