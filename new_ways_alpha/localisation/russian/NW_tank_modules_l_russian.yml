 ### ДОП СПЕЦ МОДУЛИ
 EQ_MOD_CAT_tank_coatings_TITLE: "Покрытия"
 tank_camouflage_net: "Маскировочная сеть"
 tank_camouflage_net_desc: "Применяется широко для маскировки вооружения, военной техники и инженерных сооружений на фоне местности, растительного покрова от различных методов разведки противника."
 tank_camouflage_paint: "Камуфляж"
 tank_camouflage_paint_desc: "Цветовое отличие военного объекта от окружающего фона представляет собой главнейший и первичный демаскирующий признак этого объекта. Чем меньше это отличие, тем труднее заметить такой объект на местности."
 tank_zimmerit: "Циммерит"
 tank_zimmerit_desc: "Антимагнитное покрытие, наносимое на поверхность брони, предназначенное для защиты от противотанковых магнитных мин."
 
 EQ_MOD_CAT_tank_ammo_TITLE: "Снаряды"
 tank_ammo_armour_piercing_discarding_sabot: "Подкалиберные снаряды"
 tank_ammo_armour_piercing_discarding_sabot_desc: "Дополнительный боеуклад подкалиберных бронебойных снарядов.\nОни предназначены для поражения тяжелобронированных объектов, в частности, танков. Такой снаряд, как правило, не имеет ни взрывателя, ни заряда взрывчатого вещества. Его бронепробивное действие целиком обусловлено кинетической энергией снаряда."
 tank_high_explosive_anti_tank: "Кумулятивные боеприпасы"
 tank_high_explosive_anti_tank_desc: "Дополнительный боеуклад кумулятивных снарядов.\nОни предназначены для стрельбы по бронированным целям, а также по железобетонным фортификационным сооружениям. Эффект пробития достигается не за счёт кинетической энергии снаряда, а за счёт энергии кумулятивной струи, образующейся при подрыве взрывчатого вещества определённой формы на некотором расстоянии от брони."
 
 
 tank_boosted_engine: "Форсированный двигатель"
 tank_boosted_engine_desc: ""
 tank_low_noise_exhaust_system: "Малошумная система выхлопа"
 tank_low_noise_exhaust_system_desc: "Увеличивает незаметность танка. Полезно для активной разведки, а также для пассивного наблюдения с более рискованных позиций."
 tank_stereo_tube: "Стереотруба"
 tank_stereo_tube_desc: "Хороший обзор дает важное преимущество в бою."
 tank_improved_turning_mechanisms: "Улучшенные механизмы поворота"
 tank_improved_turning_mechanisms_desc: "Увеличивает скорость поворота корпуса и башни для танков с башней или скорость движения орудия для машин с фиксированной башней."
 tank_additional_ground_hooks: "Дополнительные грунтозацепы"
 tank_additional_ground_hooks_desc: "Увеличивает скорость поворота машины, а также сохранение набранной скорости при пересечении всех типов поверхности."
 tank_manual_fire_extinguisher: "Ручной огнетушитель"
 tank_manual_fire_extinguisher_desc: "Возможность потушить возникший пожар может дать танку второй шанс."
 tank_repair_kit: "Расширенный ремкомплект"
 tank_repair_kit_desc: "Возможность оперативного ремонта собственными силами экипажа значительно увеличивает живучесть танка."
 tank_hardening_of_armor: "Закалка брони"
 tank_hardening_of_armor_desc: "Способность стали менять свои свойства после закалки - важнейшая ее особенность. Именно закалка и делает сталь так отличающейся от железа по своим физическим характеристикам: сильный нагрев, а затем резкое охлаждение значительно повышает твердость бронестали, однако это довольно сложный технологический процесс."
 tank_carburizing_steel: "Цементация стали"
 tank_carburizing_steel_desc: "Поверхностное диффузионное насыщение стали углеродом с целью повышения твёрдости, износоустойчивости."
 tank_drum_charging_systems: "Барабанная система заряжания"
 tank_drum_charging_systems_desc: "Использование барабанного автомата заряжания облегчает работу расчёта орудия, а также приводит к увеличению скорострельности."
 
