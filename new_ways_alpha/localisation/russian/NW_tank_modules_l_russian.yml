 ### СЛОТ КОМПОНОВКИ
 EQ_MOD_SLOT_layout_type_slot_TITLE: "Вариант компоновки"
 EQ_MOD_CAT_tank_layout_type_TITLE: "Разновидности башенной компоновочной схемы"
 EQ_MOD_CAT_tank_turretless_layout_type_TITLE: "Разновидности безбашенной компоновочной схемы"
 tank_turretless_layout: "Безбашенный"
 tank_turretless_layout_desc: "Наиболее ранняя, появившаяся вместе с первыми танками разновидность компоновочной схемы, в которой башня у проектируемых образцов отсутствует как таковая."
 tank_front_single_turret_layout: "Однобашенный передний"
 tank_front_single_turret_layout_desc: "Однобашенная компоновочная схема с передним расположением башни."
 tank_center_single_turret_layout: "Однобашенный центральный"
 tank_center_single_turret_layout_desc: "Однобашенная компоновочная схема с расположением башни по центру."
 tank_back_single_turret_layout: "Однобашенный задний"
 tank_back_single_turret_layout_desc: "Однобашенная компоновочная схема с задним расположением башни."
 tank_oscillating_turret_layout: "Однобашенный качающаяся"
 tank_oscillating_turret_layout_desc: "Однобашенная компоновочная схема с качающейся башней."
 tank_multi_turret_layout: "Многобашенный"
 tank_multi_turret_layout_desc: "Разновидность компоновочных схем, при которой огневые возможности и огневая мощь проектируемой единицы усиливаются путём увеличения количества башен.\n§GПозволяет дополнительно добавить до четырех основных видов вооружения в ячейку §Hособых возможностей§!.§!"
 
 ### СЛОТ ГУСЕНИЦ
 EQ_MOD_SLOT_continuous_track_type_slot_TITLE: "Тип движителя"
 EQ_MOD_CAT_tank_continuous_track_type_TITLE: "Тип гусеничной ленты"
 tank_continuous_track_full_metal: "Металлическая лента"
 tank_continuous_track_full_metal_desc: "На внутренней поверхности гусеницы имеются впадины или выступы, с которыми взаимодействуют ведущие колёса, опорные и поддерживающие катки машины. Внешняя поверхность гусеницы снабжена выступами («грунтозацепами»), которые обеспечивают сцепление с грунтом."
 tank_continuous_track_rubber_metal: "Резинометаллическая лента"
 tank_continuous_track_rubber_metal_desc: "Эти гусеницы содержит обкладочный эластомерный материал, внутри которого размещены слои тросового каркаса и поперечные силовые армирующие элементы."
 tank_continuous_track_full_rubber: "Резиновая лента"
 tank_continuous_track_full_rubber_desc: "Эти гусеницы состоят из одного резинового элемента, упрочнены в поперечном направлении стальными поперечинами, а в продольном направлении — полосами текстильного корда.\n§RДоступны лишь легким танкам и амфибиям.§!"
 tank_continuous_track_reinforced_metal: "Армированная лента"
 tank_continuous_track_reinforced_metal_desc: "Эти гусеницы имеют дополнительно армированы усиливающими элементами, что делает их более надежными."
 
 EQ_MOD_CAT_tank_wheel_mover_type_TITLE: "Тип колес"
 tank_wheel_mover: "Колесное шасси"
 tank_wheel_mover_desc: "Универсальное колесное шасси, содержащее раму, силовой агрегат, трансмиссию, колеса с шинами высокого давления, кабину, вооружение и специальное оборудование."
 
 tank_light_special_turret: "Специальная малая башня"
 tank_light_special_turret_desc: "Башня этого типа спроектирована таким образом, что позволяет установить сразу несколько орудийных стволов."
 tank_medium_special_turret: "Специальная средняя башня"
 tank_medium_special_turret_desc: "$tank_light_special_turret_desc$"
 tank_heavy_special_turret: "Специальная тяжелая башня"
 tank_heavy_special_turret_desc: "$tank_light_special_turret_desc$"
 tank_super_heavy_special_turret: "Специальная сверхтяжелая башня"
 tank_super_heavy_special_turret_desc: "$tank_light_special_turret_desc$"
 
 EQ_MOD_CAT_tank_double_small_main_armament_TITLE: "Малое спаренное вооружение"
 tank_double_small_cannon: "Спаренная малая пушка"
 tank_double_small_cannon_desc: "$tank_small_cannon_desc$"
 tank_double_small_anti_air_cannon: "Спаренное зенитное орудие"
 tank_double_small_anti_air_cannon_desc: "$tank_anti_air_cannon_2_desc$"
 
