 JAP_Seva: "Сёва"
 JAP_Seva_desc: "Согласно традиции, каждый император при вступлении на престол провозглашает свою собственную эпоху, которой сам придумывает название. Хирохито во время церемонии интронизации 25 декабря 1926 года дал ей имя Сёва. Этот термин можно примерно понимать, как означающий «просвещенный мир» или, в некоторых интерпретациях, «сияющую Японию». В своем обращении к народу, Император так описал, почему он выбрал такое название: «Я побывал на полях сражений Великой войны во Франции. В присутствии такого опустошения я понимаю благословение мира и необходимость согласия между народами». Однако, в политической и военной среде многие связывают название новой эпохи с радикальными переменами, которые должны произойти в Японии, сравнимыми с революцией Мейдзи, что явно противоречит словам императора..."
