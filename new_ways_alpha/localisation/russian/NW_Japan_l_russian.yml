 NW_JAP.0.t: "Встреча в ресторане Такарэтай"
 NW_JAP.0.d: "-Отрицать в настоящий момент колоссальные успехи большевистской экономической программы и первого пятилетнего плана нельзя. Над Маньчжурией нависла реальная угроза в связи с возросшей численностью бронетанковых войск, авиации и артиллерии, которыми теперь располагает Красная армия.\n\nПолковник Кандзи Ишивара, лидер Маньчжурской фракции военных и инициатор Маньчжурского инцидента, собрал в токийском ресторане Такарэтай нескольких ключевых офицеров из Министерства обороны и Генерального штаба. Именно он после недавнего убийства полковника Нагаты Тэцудзана, который являлся лидером фракции Тосейха и инициатором проекта индустриализации и милитаризации японской экономики, неожиданно для себя занял его место – главного движителя проекта модернизации японской промышленности и армии.\n\nМожно сказать, что после этой встречи даже самые скептичные представители генералитета и офицерства в целом стали согласны с далеко идущими выводами двух полковников – живого и мёртвого."
 NW_JAP.0.a: "И это несмотря на разницу в прочих политических взглядах всех этих людей"
 NW_JAP.1.t: "Пятилетний план для японской и маньчжурской промышленности"
 NW_JAP.1.d: "После смерти от катаны полковника Нагаты Тэцудзана осенью прошлого года Ишивара предпринял ещё более важный шаг к систематическому планированию будущей войны. Среди неприятных сюрпризов, с которыми он столкнулся, присоединившись к Генеральному штабу, его открытием стало то, что не существовало скоординированного исследования экономического потенциала Японии - ни правительственного, ни частного. Кроме того, в армии не было достаточного опыта для проведения такого обследования.\n\nВзяться за такую задачу, что подразумевает под собой переработку огромного моря статистических данных в чёткие бюджетные и административные предложения и взять на себя ответственность за планирование экономики взялся он лично, сформировав собственный «мозговой трест» - Японо-журскую Ассоциацию Финансовых и Экономических Исследований. Возглавить организацию он выбрал старого знакомого по компании Мантецу - Миядзаки Масаёси.\n\nНесмотря на то, что Ассоциация базировалась в Японии, она получила мощную материальную поддержку из Маньчжурии. Благодаря добрым услугам Итагаки Сейширо, который в конце 1935 года был заместителем начальника штаба Квантунской Армии, президента Мантецу Ёсукэ Мацуоку удалось убедить выделить половину бюджета Ассоциации в размере двух миллионов иен из средств компании. Вторую половину тайно поставлял собственно Генеральный штаб."
 NW_JAP.1.a: "А кто такой Миядзаки?"
 NW_JAP.2.t: "Группа Миядзаки"
 NW_JAP.2.d: "Господин Миядзаки это интересная фигура. Он родился в Префектура Исикава и был направлен в качестве студента на учебу в Россию непосредственно перед Великой войной. В Москве во время революции он заинтересовался марксистской теорией и противоречиями капитализма, хотя и без явных политических пристрастий в этом направлении. Он вернулся в Японию, чтобы работать в Мантецу, но во второй половине двадцатых годов снова был в Москве, чтобы изучать советское экономическое планирование, общее направление и возможности которого, по-видимому, глубоко заинтересовали его. В тридцатые годы, вернувшись в Японию в качестве начальника исследовательского отдела банка Мицуи, он приобрел солидную репутацию аналитика и планировщика. Однако, при этом он оказался мало связан с группой так называемых «бюрократов-реформаторов», имеющих схожие с ним политические взгляды. Несмотря на это мозговой трест Ишивары в итоге получил именно такое укороченное название – «группа Миядзаки»."
 NW_JAP.2.a: "Будем следить за этим человеком"
 NW_JAP.3.t: "Открытие Здания Национального парламента"
 NW_JAP.3.d: "Первые 50 лет своего существования Сейм собирался в различных временных помещениях, так как долго правительство не могло решить, какую форму должно принять здание, построенное специально для этой цели. Первые проекты появились уже в 1880-е годы, однако они были разработаны немецкими архитекторами, что вызвало отторжение у большей части общественности, потребовав избавиться от «интернациональной» архитектуры для столь важного символа Японии. В 1898 году известный американский архитектор Ральф Адамс Крэм предложил более «восточный» дизайн здания с черепичными крышами и большим ограждением стен и ворот. Однако, и этот вариант был отвергнут после падения кабинета министров Ито Хиробуми, который был главным сторонником данного плана.\n\nДве следующие временные конструкции погибли при одинаковых обстоятельствах – от пожаров, вызванных плохой электропроводкой, в 1890 и 1925 годах. Уже в 1910 году министерство финансов создало комиссию, пытаясь взять под свой контроль новый проект здания парламента, так как министерство внутренних дел явно не справлялось с поставленной задачей. Премьер-министр Кацура Таро возглавил комиссию, которая рекомендовала, чтобы новое здание подражало архитектурному стилю итальянского Возрождения. Эта рекомендация подверглась критике со стороны многих, которые считали этот выбор слишком произвольным.\n\nВ 1918 году министерство спонсировало публичный конкурс проектов, и для нового здания было представлено 118 проектов. Обладатель первого приза, Ватанабэ Фукудзо, разработал дизайн, где здание завершалось «пирамидой», что отражало современную гибридную архитектуру, чем чисто европейские или азиатские проекты. Строительство началось в 1920 году, однако чудовищно затянулось из-за землетрясения Канто и финансовых кризисов."
 NW_JAP.3.a: "Но сегодня, мы наконец можем открыть постоянное здание парламента!"
 NW_JAP.4.t: "Послание ко всем гражданам"
 NW_JAP.4.d: "«-...Он играл центральную роль в организации нации как несломленный император непрерывного рода. Сегодня мир стоит на вершине исторических изменений, с крушением порядка и ростом бедствий. Это миссия, устранить идею «конституционной политики, которую можно интерпретировать как политику конфликта политических партий», которая является «послесвечением западной мысли», и «объединить всех людей в соответствии с духом единства». Все политические партии скоро проснутся... и если даже некоторые идиоты пренебрегают этим, настанет день, когда существующие политические партии будут раздавлены железным правлением истории. И этот день, конечно, не за горами.\n\nТакую прокламацию смогли сегодня прочитать тысячи человек по всей стране. Её автором стал полковник ВМФ в отставке и член палаты пэров Санетака Итидзё, который плотно работал с известным ультранационалистическим идеологом Мицурой Тоямой и адмирал Эйсуке Ямамото."
 NW_JAP.4.a: "Сколько таких бессмысленных прокламаций ещё будет?"
 NW_JAP.5.t: "Группа антикоммунистической защиты"
 NW_JAP.5.d: "Представители Движения за одну партию продолжают самоорганизовываться: сегодня один из них, Тамакити Накамидзо, вместе со своими сторонниками, объявил о формировании так называемой Группы антикоммунистической защиты. Несмотря на своё название, прежде всего, как считается она нацелена на установление в стране тоталитарного правления и избавления от парламентской политики.\n\nЕё лидер, Накамидзо, связан со многими старыми политическими авантюристами и заговорщиками. Среди его друзей есть и многие текущие депутаты Сейма, и некоторые даже предполагают, что он вхож в окружение влиятельного и амбициозного принца Коноэ."
 NW_JAP.5.a: "Мы будем следить за ними"
 NW_JAP.6.t: "Смерть Эйичи Баба"
 NW_JAP.6.d: "Один из важнейших сторонников проекта «государства национальной обороны», известный эксперт по финансам Баба Эйити умер сегодня от инфаркта миокарда. Он прославился многими важными действиями на разных постах в правительстве: от поиска компромиссов между политическими партиями и фракциями в парламенте до важных усилий по улучшению финансового положения в сельской местности после начала экономического кризиса."
 NW_JAP.6.a: "Это удар по государству...национальной обороны"
 NW_JAP.7.t: "Создание Тохокай"
 NW_JAP.7.d: "Радикальная партия Кокумин Домэй, которая была сформирована в 1932 году бывшим министром внутренних дел Адачи Кензо из членов партии Риккэн Минсэйто, сама начала распад после прошедших выборов. Ещё в прошлом году часть членов Кокумин Домэй вернулась в состав Минсэйто, а сегодня один из лидеров партии, Сэйго Накано, перестал соглашаться с мнением Кензо и заявил, что выходит со своими сторонниками из Кокумин Домэй и создаёт новую партию – Тохокай. Другой важный лидер Кокумин Домэй, Акира Казами, также заявил о своём выходе из партии."
 NW_JAP.7.a: "Таким лидерам не ужиться в одной партии"
 NW_JAP.8.t: "Болезнь Кадзусигэ Угаки"
 NW_JAP.8.d: "С самого вечера к резиденции премьер-министра стали прибывать бригады врачей. Кадзусигэ Угаки болен. Поначалу казалось, что госпитализации можно было бы избежать, но в целях дополнительной безопасности здоровья премьера, консилиум решил провести госпитализацию, чтобы провести полноценное обследование и пристально наблюдать за состоянием пациента.\n\nИменно этого и ожидал сам премьер, поэтому у него был план на этот случай. По крайней мере, временно, он уходит в отставку. Делая это, генерал посоветовал императору назначить премьер-министром генерала из окружения Угаки, чтобы не разрушить систему сдерживания военных от власти."
 NW_JAP.8.a: "Скорейшего выздоровления, генерал!"
 NW_JAP.9.t: "Угаки выписан из больницы"
 NW_JAP.9.d: "Здоровье генерала Угаки полностью восстановилось после болезни. Лишняя перестраховка в виде госпитализации оказалась полезной – Угаки набрал новых сил для дальнейших действий в политике."
 NW_JAP.9.a: "Ситуация стабилизировалась"
 NW_JAP.10.t: "Арест коммунистической академии"
 NW_JAP.10.d: "Арестованный две недели назад журналист газеты Дзикёку Симбун дал свои показания в ходе допроса. По его словам, две группы лиц, общей численностью примерно до 60 человек, создали коммунистическую ячейку, которая занимается просвящением людей марксистскими идеями, по аналогии с организациями, которые существуют внутри Советского Союза, а также в других странах при поддержке Коминтерна.\n\nВ состав этой группы входят 32 учёных и исследователя, которые участвовали в написании «Лекции по истории развития японского капитализма» - работе, с которой началась активная дискуссия в левой политической среде между сторонниками двух взглядов на историю Японии – прошла ли она уже этап буржуазно-демократической революции или нет.\n\nОставшиеся члены группы являются членами различных левых культурных организаций: литераторы и режиссёры."
 NW_JAP.10.a: "Их нужно немедленно арестовать"
 NW_JAP.11.t: "Создание Японской Пролетарской партии"
 NW_JAP.11.d: "Избранный депутатом от левых рабочих организаций Като Кандзю на выборах 1936 года предложил объединить усилия основателю Рабоче-Крестьянской партии Судзуки Мосабуро. Оба из них давно известны как борцы с растущим милитаризмом в стране. Предыдущие попытки создать массовую левую партию проваливались – либо они не могли снискать популярности, либо им мешало правительство. Главой новой партии был избран Като Кандзю, так как сам партия была заявлена «политическим крылом профсоюзного движения», а Като является председателем левой профсоюзной федерации. Более того, одной из своих задач партия провозглашает «создание в Японии Народного фронта борьбы против фашизма и войны». Успешная практика таких широких политических коалиций левых сил в разных странах мира кажется докатилась и до Японии."
 NW_JAP.11.a: "Посмотрим, что выйдет в этот раз"
 NW_JAP.12.t: "Слухи о Народном фронте"
 NW_JAP.12.d: "Лидеры Японской Пролетарской партии задумали создание в парламенте Народного фронта против войны с Китаем – для этого они предложили сформировать коалицию главе партии Шакай Тайшуто, имеющим намного большую популярнось. И именно это представляет наибольшую опасность, если они вдруг согласятся с аргументами Японской Пролетарской партии. В этой ситуации, мы можем воспользоваться законом о сохранении мира, чтобы арестовать всех излишне радикально левых политиков."
 NW_JAP.12.a: "Так и поступим"
 NW_JAP.13.t: "Инцидент Народного фронта"
 NW_JAP.13.d: "Като Кандзю и другие члены Японской Пролатерской партии оказались в числе 400 арестованных в результате «инцидента Народного фронта» (Ямакава Хитоси, Арахата Кансон, Минобэ Рёкити), a сама партия была запрещена. Прокуратора официально объявила, что Японская Пролетарская партия занимается распространением «антивоенных идей» по заданию Коминтерна, её конечной целью было «изменение государственного строя Японии посредством коммунистической революции», а арестованные «проводили активную деятельность на основе линии Коминтернского Народного фронта»."
 NW_JAP.13.a: "Репрессии набирают обороты"
 NW_JAP.14.t: "Второй инцидент Народного фронта"
 NW_JAP.14.d: "Сегодня по делу Народного фронта прошли дополнительные аресты – за решёткой оказались 38 профессоров Токийского Императорского Университета, которые занимались преподаванием экономики. Однако, к этому инциденту уже многие относятся с недоверием – так как подозревают, что произошедшие с сильным опозданием аресты, связанные с личным разбирательством работников университета, часть из которых являлась осведомителями спецслужб."
 NW_JAP.14.a: "Ситуация выходит из-под контроля?"
 NW_JAP.15.t: "Жестокое убийство в районе Ога"
 NW_JAP.15.d: "Сегодня утром в гостинице в районе Токио Ога было обнаружено изуродованное тело мужчины в одном из номеров – у него отсутствовали половые органы. Полиция достаточно быстро выяснила, что убитым является Кичизо Исида – 42-летний владелец рыбного ресторана «Ёсидая». Кроме того, на его левом бедре, а также на простыне кровью была написана фраза «Мы, Сада и Кичи Исидо, одни». Также иероглиф, означающий имя «Сада», был вырезан на его левой руке.\n\nОт руководства отеля стало известно, что здесь он останавливался с проституткой Сада Абэй, которая и видела его последним ночью, пока не покинула в 8 утра гостиницу, сказав персоналу не беспокоить Исиду.\n\nТакие обстоятельства привели к тому, что разнесённая газетами и журналистами, эта история уже стала общенациональным достоянием – буквально вызвав панику по всей стране: обезумившие люди принялись за поиски подозреваемой в убийстве. Полиция получила сообщения о наблюдениях за Абэ из разных городов, и одно ложное наблюдение чуть не вызвало давку в районе Гинз. В связи с недавним неудавшимся переворотом в Токио, инцидентом 26 февраля, преступление было сатирически названо «Инцидент 18 мая»."
 NW_JAP.15.a: "Кто мог совершить такое зверское преступление?"
 NW_JAP.16.t: "Убийца найден"
 NW_JAP.16.d: "Медицинская экспертиза дала заключение – Исида был убит удушением, а половых органов лишился уже после этого. Поиски убийцы же продолжались всё это время, пока полиция не прибыла в гостиницу в районе Синагава, где остановилась подозрительная девушка со странным именем.\n\n- Не будьте такими формальными, - сказала она им, — вы ищете Сада Абэ, верно? Ну, это я. Я Сада Абэ.\n\nОднако полиция не была убеждена, что нашла свою цель, после чего девушка показала гениталии Исиды в качестве доказательства. Дополнительных подтверждений не понадобилось. Абэ арестовали и допрашивали в течение восьми сеансов. Когда её спросили, почему она отрезала гениталии Исиды, то она ответила: «Потому что я не могла взять с собой его голову или тело. Я хотела взять ту его часть, которая дала мне самые яркие воспоминания».Офицер, ведущий допрос, был поражен поведением Абэ, когда его спросили, почему она убила Исиду. «Сразу же она возбудилась, и глаза её как-то странно сверкнули». Её ответ был следующим: «Я так любила его, я хотела, чтобы он был весь для меня. Но так как мы не были мужем и женой, пока он был жив, его могли обнимать другие женщины. Я знала, что, если я убью его никакая другая женщина больше не могла прикасаться к нему, поэтому я убила его..."
 NW_JAP.16.a: "Господи, что за безумная история"
 NW_JAP.17.t: "Суд над Сада Абэ"
 NW_JAP.17.d: "К 5 часам утра уже собирались толпы около здания суда, чтобы присутствовать на нём. Судья, председательствовавший на процессе, признал, что был сексуально возбужден некоторыми деталями, связанными с делом, но при этом позаботился о том, чтобы судебное разбирательство проходило с максимальной серьезностью. Заявление Абэ перед вынесением приговора начиналось так: «Больше всего я сожалею об этом инциденте, так это о том, что меня неправильно поняли - как какого-то сексуального извращенца… В моей жизни никогда не было такого мужчины, как Исида, который любил бы, и с которым я спала, не принимая денег, но ни один из них не заставил меня чувствовать то, что я чувствовала к нему». Абэ была осуждена за убийство и нанесение увечий трупу. Хотя обвинение требовало десять лет, а Абэ утверждала, что хотела смертной казни, на самом деле она была приговорена всего к шести годам тюремного заключения.\n\nПолицейский отчет о допросе и признании Абэ стал национальным бестселлером в текущем году. Когда подробности преступления были обнародованы, поползли слухи, что пенис Исиды был необыкновенных размеров. Однако полицейский, который допрашивал убийцу после ареста, отрицал это, говоря: «У Исиды был просто средний. Она сказала мне: «Размер не делает мужчину в постели. Техника и его желание доставить мне удовольствие были тем, что мне нравилось».\n\nБольше всех от истории пострадал (не учитывая убитого мужчину) Горо Омия – первый любовник Абэ, профессор и банкир, который рассчитывал стать членом Сейма, но политическая карьера, которого естественно была разрушена после опубликования журналистами всех подробностей истории в газетах."
 NW_JAP.17.a: "Насколько же людей достала политика, если они готовы отвлечься на что угодно?"
 NW_JAP.18.t: "Первая годовщина смерти Хатико"
 NW_JAP.18.d: "Хатико появился на свет 10 ноября 1923 года в японской префектуре Акита. Фермер решил подарить щенка профессору Хидэсабуро Уэно, работавшему в Токийском университете. Профессор дал щенку кличку Хатико — от японских слов «хати» и «ко», второе обозначает привязанность или зависимость, а первое из-за того, что пёс был восьмой по счёту собакой профессора.\n\nКогда Хатико подрос, он везде непременно следовал за своим хозяином. Тот ежедневно уезжал в город на работу, поэтому пёс сначала провожал его до входа на станцию Сибуя, а затем, в 3 часа дня, вновь возвращался туда, чтобы встретить хозяина. 21 мая 1925 года у профессора в университете случился инсульт. Врачи не смогли спасти ему жизнь, и домой он уже не вернулся. Хатико на тот момент было восемнадцать месяцев. В тот день он так и не дождался хозяина, но стал приходить на станцию ежедневно, терпеливо ожидая его до позднего вечера. Ночевал он на крыльце профессорского дома.\n\nНесмотря на то, что пса пытались пристроить в дома друзей и родственников профессора, он неизменно продолжал возвращаться на станцию. Местные торговцы и железнодорожники прикармливали Хатико, восхищаясь его настойчивостью. Пёс стал известен на всю Японию в 1932 году после публикации в одной из крупнейших газет Токио статьи «Преданный старый пёс ожидает возвращения своего хозяина, умершего семь лет назад». История покорила сердца японцев, и на станцию Сибуя стали приезжать любопытствующие с целью посмотреть на пса.\n\n21 апреля 1934 года Хатико был воздвигнут памятник, на открытии которого он лично присутствовал. Но ровно год назад верный пёс умер, его нашли неподалёку от станции – вскрытие показало, что у него был рак в последней стадии. Тогда это сильно потрясло людей. Сегодня, на первую годовщину его смерти на станции Сибуя вновь собралась большая разношёрстная толпа, которая пришла почтить память милого пса."
 NW_JAP.18.a: "Удивительная история"
 NW_JAP.19.t: "Уход в отставку гэнро"
 NW_JAP.19.d: "Последний гэнро Сайондзи Киммоти решил уйти в отставку после долгого служения государству – почти всю свою жизнь Киммоти был связан с высшей политикой, начиная ещё с революции Мейдзи. Наиболее важную роль он играл, когда сам был премьер-министром, но не менее важной была его работа на посту гэнро, особенно когда он остался последним из них после 1924 года, так как он должен был давать советы императору по поводу назначения нового премьер-министра.\n\nПоследние годы доказывают, что с приходом старости (Киммоти уже больше 85 лет) он перестал справляться со своей ролью – политическая нестабильность достигла такого уровня, которого в стране возможно никогда не было. Осознав это, гэнро и решил оставить все государственные посты, ликвидируя таким образом сам институт гэнрората и отправляясь жить спокойной жизнью в своём имении."
 NW_JAP.19.a: "Возможно, что ему не удалось воплотить все свои планы, но теперь слишком поздно"
 NW_JAP.20.t: "Адмирал Суэцэгу Нобумаса умер"
 NW_JAP.20.d: "Смерть унесла ещё одного нашего прославленного адмирала – Суэцэгу Нобумаса. Он запомнится в истории как сторонник развития подводного флота и подготовки экипажей к суровым погодным условиям, а также как стойкий антикоммунист."
 NW_JAP.20.a: "Прощайте, адмирал"
 NW_JAP.21.t: "Почему Сайто молчит?"
 NW_JAP.21.d: "Несмотря на начавшуюся полноценную войну с Китайской Республикой, многие читатели газет и люди, внимательно следящие за политикой, удивляются – почему молчит известный критик милитаризма депутат от партии Риккен Минсейто Сайто Такао? Люди пишут письма и ему, кто знает его адрес, и в газеты, и другим депутатам. Чтобы остановить этот поток непонимающих возгласов, в нескольких столичных газетах было сделано объявление членами партии Риккен Минсейто и близкими друзьями Сайто о том, что он сейчас находится на восстановлении после подозрения на инсульт, так как несколько месяцев назад неудачно оступился и упал на лестнице. Однако, он продолжает внимательно следить за ситуацией в мире и стране, готовясь вернуться к своей постоянной деятельности."
 NW_JAP.21.a: "Люди уважают Сайто"
 NW_JAP.22.t: "Антивоенная речь Сайто"
 NW_JAP.22.d: "Пожилой Сайто Такао в очередной раз вышел к трибуне Сейма, чтобы сделать своё обращение. Глава партии, Мачида Чуджи, пытался не дать ему выступить, узнав о содержании речи, но не смог ничего сделать – партийная дисциплина была уже слишком низкой. Очередная речь вновь растянулась на долгие пронзительные минуты.\n\nОсновные моменты выступления были следующими: ситуация с китайским инцидентом и способами выхода из него, точно ли текущее правительство понимает, какой способ наилучший чтобы справиться с ним; во-вторых, каково содержание так называемого строительства нового порядка в Восточной Азиию; в-третьих, в свете истории войн в мире, может ли быть достигнут мир во всем мире помимо мира на Востоке; в-четвертых, несколько вопросов о китайских правительствах на контролируемых нашей армией территориях; в-пятых, предупреждение действующему кабинету министров путем обсуждения ответственности правительства за начало китайского инцидента.\n\nВо время выступления в зале было тихо, было лишь несколько возгласов от малых и средних групп, остальные были тихими и время от времени раздавались аплодисменты. «Но, казалось, в комнате царило смутное беспокойство», — такие комментарии давал Сайто после заседания журналистам. Почти всю свою речь Сайто читал по памяти – для её составления и запоминания он посвятил несколько недель."
 NW_JAP.22.a: "Сайто как всегда актуален"
 NW_JAP.23.t: "Последствия речи"
 NW_JAP.23.d: "После речи партии Дзикёку Дошикай и Шакай Тайшуто сделали заявление о том, что речь Сайто оскорбляет цель движения Японской Империи в Азии. После этого ответили премьер-министр [ROOT.GetLeader], министр финансов министр внутренних дел и коммуникаций, но Сайто остался недоволен их ответами. Кроме того, военный министр не ответил, хотя это то, чего больше всего ждал депутат.\n\nЭто связано с тем, что позиция армии разделилась. Военный министр был на стороне тех, кто действительно считал, что китайский инцидент затянулся. Поэтому он ничего не ответил официально, но после заседания лично сказал Сайто: «Я впечатлён. Вы неплохо разбираетесь в том, что говорите». А вот глава отдела по политическим вопросам Совета по развитию Восточной Азии и глава Бюро по военным вопросам, которые слушали речь как члены правительства посмотрели друг на друга с кривыми улыбками и тихо сказали: «Сайто сказал бы что-то подобное».\n\nКроме того, Мацутоши Кояма, спикер Палаты представителей и член партии Риккен Минсэйто, выступил, сказав: «Нет никого, кто знал бы цель войны в духовном движении». Также он записал его и передал Мисао Оки, главному секретарю Палаты представителей, и приказал ему тайно удалить около двух третей всей речи, или около 10 000 слов, которые особенно критиковали военных. Хотя Оки сопротивлялся, в конце концов он уступил Кояме."
 NW_JAP.23.a: "Скандал набирает обороты"
 NW_JAP.24.t: "Раскол в Риккен Минсейто"
 NW_JAP.24.d: "Когда началось нападение на Сайто, руководство партии Минсэйто поспешно работало с армией, пытаясь урегулировать ситуацию, удалив содержание речи Сайто из стенографической записи. Сайто посетил председателя Кояма вместе с высокопоставленными членами партии и своими друзьями и сказал: «Если армия недовольна содержанием выступления, то почему военный министр Сюнроку Хата не ответил на него?».\n\nОднако из-за задержки в процедуре удаления некоторые местные газеты на следующий день опубликовали все антивоенные выступления Сайто, и об антивоенных выступлениях в японском парламенте узнали во всём мире. Прямо сейчас сообщения об этом печатаются в китайских и американских газетах.\n\nЧлены Риккен Минсэйто, видя, что военные и другие продолжают нападать на Сайто, попытались заставить Сайто «добровольно уйти в отставку», однако он наотрез отказался, предложив «принять это как неизбежное». В итоге было принято решение отправить Сайто Такао на рассмотрение Дисциплинарного комитета под руководством спикера Сейма."
 NW_JAP.24.a: "Посмотрим к чему это приведёт"
 NW_JAP.25.t: "Заседание Дисциплинарного комитета"
 NW_JAP.25.d: "Началось обсуждения поступка Сайто Такао внутри партий, так как ожидается голосование по его исключению из текущего собрания Палаты представителей. Фракция Накадзима партии Риккен Сейюкай, Дзикёку Дошикай и Шакай Тайшуто объединились в поддержку наказания, в то время как большинство Фракции Кухара Сейюкай, по-видимому, выступают против наказания. Партия Минсэйто проводит секретное собрание представителей для обсуждения этого вопроса, но большинство партии находится в оппозиции, и не похоже, что это будет легко урегулировано из-за жарких дебатов по поводу нападок на руководителей.\n\nВ своё оправдание перед комитетом Сайто описал процесс, приведший к вопросу и речи, и общее содержание речи, а затем разбил семь причин наказания, представленных фракцией Сейюкай Накадзима, одну за другой, приведя контраргументы. Кроме того, заявитель был совершенно возмущен и не мог ответить ни на одно слово обвинённого депутата.\n\nДалее последовало голосование, результаты которого распределились следующим образом. В Сейме было 167 пустующих мест, или менее трети депутатов решило не присутствовать. Партия Риккен Минсейто закончила партийные дебаты в пользу исключения, но Кюдзиро Оказаки, близкий к Сайто, выступил против исключения и покинул партию. Он был единственным демократом, проголосовавшим против. Из оставшихся 170 участников 69, или более 40%, отсутствовали или воздержались. В Риккен Сейюкай 27 из 71 члена фракции Кухара воздержались или отсутствовали, а 5, самое большое число среди всех фракций, были против. Воздержались или отсутствовали 16 из 97 членов фракции Накадзима, близкой к военным, и 4 из 10 членов фракции Конко. Из 34 членов провоенной партии Шакай Тайшуто 10 воздержались или не присутствовали. 5 из 30 членов Дзикёку Дошикай воздержались. Из 10 независимых депутатов 1 возражал и 7 воздержались. Результатом голосования стало общее количество голосов 303, 296 голосов за и 7 голосов против, и исключение было подтверждено."
 NW_JAP.25.a: "До свидания, господин Сайто"
 NW_JAP.26.t: "Развал партий"
 NW_JAP.26.d: "В комментариях журналистам Сайто заявил, что не расстроен развитием событий, так как уверен в том, что ценен избирателями и сможет вернуться к работе в Сейме после следующих выборов. Намного более тяжёлые последствия сложились для парламентских партий. Этот инцидент наглядно показал внутри каждой из партий, а не как раньше казалось только внутри Риккен Сюйэкай. Более того, склонность к «договору с военными» довёл демократическую Риккен Минсейто до того, что она изгнала своего члена из парламента, а не поддержала его. Это сильно подорвало к ней доверие её избирателей и их надежды на парламентаризм. Шакай Тайшуто оказалась окончательно захвачена её националитической фракцией, готовой идти на сотрудничество с военными – Хисаси Асо добился своей цели и стал выше создателя партии Абэ исо, который практически отстранился от политической деятельности. Но главное – итоговое голосование показало, как много депутатов в парламенте в принципе не желало выбирать между наказанием Сайто и его поддержкой, видимо боясь угроз в свой адрес со стороны радикалов."
 NW_JAP.26.a: "Демократия умирает"
 NW_JAP.27.t: "Создание Шаньдунского государства"
 NW_JAP.27.d: "На полуострове Шаньдун Квантунская армия начала создание своего очередного политического творения – Государства Лу. Лу (или Цзяо-ляо) это народность, проживающая на Шаньдуне и относящаяся к ханьцам. Идею собственного государства для этого народа отстаивал один из офицеров Маньчжурской армии Датэ Цзюнноскэ, японец, ронин, политик и авантюрист, который издавно занимался различными заговорами в основном на территории Китая, однако он также был известен тем, что ещё в школьный период застрелил двух своих обидчиков, напавших на него. В Японии был в тесных связях с такими радикалами как Окава Сюмэй, Икки Кита и Онисабуро Дегучи. После своего переезда в Китай стал близким другом одного из известных и ужасных варлордов как Чжан Цзунчан, причём даже заключил с ним в 1929 году договор о братстве и сменил своё имя на Чжан Цзунъюань."
 NW_JAP.27.a: "Опять очередные проделки Квантунской армии..."
 NW_JAP.27.b: "Посмотрим за судьбой этого эксперимента"
 NW_JAP.28.t: "Создание Империи Юань"
 NW_JAP.28.d: "После захвата земель Северного Китая, офицеры Квантунской армии решили продолжить создание различных марионеточных государственных образований по образцу Маньчжоу-Го, которая как им кажется вышла очень удачной. Новая их идея поражает воображение, но продолжает линию Маньчжоу-Го – восстановление Империи Юань во главе с монгольским наследником принцем Дэ, который ранее пытался провозгласить чисто монгольское государство на территории Внутренней Монголии."
 NW_JAP.28.a: "Эти эксперименты пора прекращать"
 NW_JAP.28.b: "Посмотрим за судьбой этого эксперимента"
 NW_JAP.29.t: "Создание Империи Хань"
 NW_JAP.29.d: "После захвата земель Северного Китая, офицеры Квантунской армии решили продолжить создание различных марионеточных государственных образований по образцу Маньчжоу-Го, которая как им кажется вышла очень удачной. Новая их идея поражает воображение, но продолжает линию Маньчжоу-Го – восстановление Империи Хань во главе с самопровозглашённым императором - бывшим бандитом из Северного Китая."
 NW_JAP.29.a: "Сколько ещё будет безумных идей у этих военных?"
 NW_JAP.29.b: "Посмотрим за судьбой этого эксперимента"
 NW_JAP.30.t: "Создание правительства Шанхая"
 NW_JAP.30.d: "Мы создали на территориях Шанхая и его окрестностей местное правительство, возглавляемое профессором Су Сивэнем из Маньчжоу-Го, который обещает избавить подконтрольные ему земли от коммунистов и гоминьдановцев."
 NW_JAP.30.a: "Это поможет поддерживать контроль на этих территориях"
 NW_JAP.30.b: "Посмотрим за судьбой этого эксперимента"
 NW_JAP.31.t: "Отказ Цао Куня"
 NW_JAP.31.d: "Один из лидеров погибшей в китайской гражданской войне Чжилийской клики милитаристов Цао Кунь, которому мы предложили очень выгодные условия для занятия поста лидера нашего нового китайского правительства, всё равно отказался от этой должности."
 NW_JAP.31.a: "Неужели настолько неподкупен?"
 NW_JAP.32.t: "Отказ У Пэйфу"
 NW_JAP.32.d: "Один из лидеров погибшей в китайской гражданской войне Чжилийской клики милитаристов У Пэйфу, которому мы предложили очень выгодные условия для занятия поста лидера нашего нового китайского правительства, всё равно отказался от этой должности."
 NW_JAP.32.a: "Однако, с ним ещё можно поговорить"
 NW_JAP.33.t: "Формирование Временного правительства Китайской Республики"
 NW_JAP.33.d: "В Пекине было официально провозглашено создание Временного правительства Китайской Республики во главе с китайским политиком Ван Кэминем. Эта необходимая мера для поддержания порядка на контролируемых нашими войсками территориях."
 NW_JAP.33.a: "Нет ничего более постоянного, чем временное"
 NW_JAP.33.b: "Посмотрим за судьбой этого эксперимента"
 NW_JAP.34.t: "Убийство Тана Шаои"
 NW_JAP.34.desc: "Несмотря на свой первоначальный антияпонский настрой, Таш Шаои остался в Шанхае и не отправился в тыл вместе с другими известными политиками. Он продолжил жить на треритории французской концессии в своём доме. Но сегодня оттуда разнеслась новость по всему Китаю – Тан Шаои убит топором в голову. Наиболее вероятные подозреваемые – агенты контрразведки Гоминьдана, которым якобы поступила информация о тайных переговорах Тана с японскими военными с целью возглавить марионеточное правительство Китая. Убийцам удалось проникнуть прямо в дом к Тану благодаря его пристрастию к коллекционированию антиквариата. Приобретя очень редкие фарфоровые вазы эпохи Сун, они предложили их приобрести известному политику. И во время соверешения сделки и нанесли злополучный удар. Правительство Гоминьдана уже обязалось выплатить компенсацию семье на похороны и передать прижизненные достижения Тана в госкомитет по составлению официальной истории, однако общественность всё равно останется возмущена вопиющим убийством."
 NW_JAP.34.a: "А если он действительно хотел перейти на сторону японцев?"
 NW_JAP.34.b: "Очередное преступление гоминьдановцев"
 NW_JAP.34.c: "Значит нам нужен китаец для правительства"
 NW_JAP.34.d: "Печально"
 NW_JAP.35.t.a: "Японская провокация на границе"
 NW_JAP.35.t.b: "Советская провокация на границе"
 NW_JAP.35.d.a: "Императорская Японская армия в очередной раз нарушает государственную границу с Советским Союзом. Однако, в отличие от предыдущих многочисленных мелких попыток, прямо сейчас там разворачивается затяжное противостояние между нашими пограничниками и японскими войсками. Они пытаются занять спорный участок земли неподалёку от Владивостока."
 NW_JAP.35.d.b: "Красная армия в очередной раз пытается оспорить наши исконные территории, заняв выгодный плацдарм близ треугольника границ Японии, СССР и Маньчжоу-Го. Наши части уже готовятся ответить большевикам и указать им их место. Стоит конечно заметить, что текущий инцидент намного крупнее всех предыдущих многочисленных перестрелок на границе."
 NW_JAP.35.a: "Мы будем следить за этим"
 NW_JAP.36.t: "Победа в инциденте Чанкуфэн"     #JAP#
 NW_JAP.36.d: "Боевое столкновение с Советским Союзом около советско-корейско-маньчжурской границы у высоты Чанкуфэн завершился успешной победой наших войск. Попытка большевиков занять этот спорный кусок территории завершилась для них полным провалом. Возможно, что сторонники войны с СССР правы, так как этот инцидент доказал их слабость."
 NW_JAP.36.a: "Не стоит действовать необдуманно"
 NW_JAP.37.t: "Поражение у инцидента Чанкуфэн"
 NW_JAP.37.d: "Боевое столкновение с Советским Союзом около советско-корейско-маньчжурской границы у высоты Чанкуфэн завершилось неудачно. Советам удалось занять выгодный плацдарм, который является спорной территорией. Нам стоит внимательнее изучить их тактику ведения боя и подготовиться лучше к возможной войне с СССР."
 NW_JAP.37.a: "Хорошо, что это не вызвало большой дипломатический скандал"
 NW_JAP.38.t: "Победа у озера Хасан"    #SOV#
 NW_JAP.38.d: "Попытки японских милитаристов пригрести к своим рукам наши законные территории провалилась – Красная армия дала достойный ответ и сумела отбросить противника с удобной высоты на озере Хасан. Теперь в случае войны с Японской Империей, у нас будет преимущество в этом регионе боевых действий."
 NW_JAP.38.a: "Отличная новость"
 NW_JAP.39.t: "Поражение у озера Хасан"
 NW_JAP.39.d: "К сожалению, наша попытка пресечь наглые действия японской военщины завершилась провалом. Выгодная на случай конфликта высота в регионе на советско-японской границе не была удержана. Вероятнее всего, в этом виноваты местные командующие, которые возможно намеренно поддались японским войскам."
 NW_JAP.39.a: "Сформируйте особую комиссию для расследования"
 NW_JAP.40.t.a: "Номонганский инцидент"
 NW_JAP.40.t.b: "Провокация японской военщины"
 NW_JAP.40.d.a: "Советские пограничники в очередной раз нарушили государственные границы и попытались занять нашу территорию, однако войскам Квантунской армии удалось взять ситуацию под контроль и выбить неприятеля с наших территорий. Однако, стоит ожидать, что на этом конфликт не будет исчерпан – советы подтягивают новые войска в район боестолкновения."
 NW_JAP.40.d.b: "Наши пограничники в районе реки Халгин-Гол на монголо-маньчжурской границе сделали несколько рапортов: первые из них сообщали о концентраии японских войск на границе, а затем последовало и реальное вторжение на локальном участке фронта с целью занять спорные участки земли. Наша армия уже готовится дать отпор этой наглой провокации."
 NW_JAP.40.a: "Отпор мы дать готовы"
 NW_JAP.41.t: "Победа в Номонганском инциденте"
 NW_JAP.41.d: "Нашим войскам удалось одержать великую победу в боях с Красной армией. Очередная провокация Советского Союза была пресечена в зародыше, а их попытка отомстить завершилась для них катастрофой. Теперь это ещё больше усилит влияние сторонников «северной доктрины», которые желают полноценной войны с СССР. Однако, пока что нам удалось заключить соглашение о прекращении ведения огня."
 NW_JAP.41.a: "Тэнно хэйка, банзай!"
 NW_JAP.42.t: "Поражение в Номонганском инциденте"
 NW_JAP.42.d: "К сожалению, войскам Красной армии удалось нанести поражение нашей армии на монголо-маньчжурской границе. Нам нужно проанилизировать причины этого недоразумения и найти новые способы ведения войны против СССР. Однако, стоит понимать, что это уже в любом случае нанесёт сильный удар по фракции, выступающей за «северную стратегию». Главное в том, что в очередной раз проявилась проблема самовольного действия офицеров Квантунской армии. Сейчас между нашими и советскими войсками было заключено соглашение о прекращении ведения огня, но нужно подготовиться к новым провокациям."
 NW_JAP.42.a: "Армия снова выходит из-под контроля"
 NW_JAP.43.t: "Победа на реке Халгин-Гол"
 NW_JAP.43.d: "Нашей объединенной группировке войск Красной армии и армии Монгольской Народной Республики удалось нанести решающее поражение Квантунской армии Японской Империи и их марионеткам в лице Маньчжоу-Го. Мы отстояли спорный кусок территорий на реке Халгин-Гол, на который пытались зариться японские милитаристы. Сейчас между нашими сторонами было заключено соглашение о прекращении ведения огня, но нужно быть готовыми к новым провокациям."
 NW_JAP.43.a: "Красной армии слава!"
 NW_JAP.44.t: "Поражение у реки Халгин-Гол"
 NW_JAP.44.d: "Японский милитаризм продолжает угрожать мирной жизни на Дальнем Востоке. К сожалению, нашим совместным монгольско-советским подразделениям не удалось сдержать их натиск на спорной территории монголо-маньчжурской границы. По итогам боёв между нами и Японской Империей было заключено соглашение о прекращении ведения огня. Нам нужно подготовиться пока японцы не устроят новую провокацию."
 NW_JAP.44.a: "Враги народа в армии мешают нам"
 NW_JAP.45.t: "Интервью с Чан Кайши"
 NW_JAP.45.d: "Отношения с Китайской республикой находятся в плачевном состоянии. Постоянные инциденты на границе близ Бейпина мешают их налаживанию, однако в последние месяцы с обоих сторон появилась надежда на улучшение ситуации. Чтобы инициировать прорыв на высоком уровне один из членов парламента от партии Кокумин Домэй Сэйго Накано совершил визит в Китай в конце прошлого года, имея при себе рекомендательное письмо от радикального политического идеолога Икки Киты к благосклонно настроенному министру иностранных дел Гоминьдана Чан Цюню и, по-видимому, также при поддержке амбициозного лидера одной из фракции военных Кандзи Ишивары. Говорят, что Кита призвал отказаться от надежд на национальное восстановление путем государственного переворота в пользу политически обоснованной реорганизации, сосредоточенной на правильных отношениях с Китаем. Накано сопровождали его постоянные советники, и он смог взять интервью у Чан Кайши в начале нового года - это была не совсем их первая встреча. Сегодня Накано вернулся в Японию и обратился к министру иностранных дел Хироте Коки, обнародовав в газете интервью с Чаном, чтобы призвать к действиям на высшем уровне в этом направлении. Китайский лидер выразил надежду на восстановление хороших отношений между нашими странами."
 NW_JAP.45.a: "Неужели этот союз удастся?"
 NW_JAP.46.t: "Посредничество посла Германии Траутмана"
 NW_JAP.46.d: "Японский премьер-министр [FROM.GetLeader] при помощи посла Германии в нашем государстве Оскара Траутмана предлагает начать мирные переговоры между нашими армиями. Посол передал нам семь пунктов, предложенных японским премьер-министром, предупредив, что они будут действовать в течение того времени, пока не изменится стратегическое положение на поле боя. В состав японского предложения входят:\n\n1. Автономия Внутренней Монголии;\n2. Демилитаризованная зона между Маньчжоу-Го и северным Китаем под управлением правительства Нанкина;\n3. Демилитаризованная зона в Шанхае с международной полицией;\n4. Прекращение всей антияпонской политики;\n5. Сотрудничество между Японией и Китаем против коммунизма;\n6.	Снижение тарифов на японские товары;\n7.	Уважение собственности и права иностранных государств в Китае."
 NW_JAP.46.a: "Мы готовы пойти на данное перемирие"
 NW_JAP.46.b: "Нам нужно потянуть время"
 NW_JAP.47.t: "Согласие китайского правительства на перемирие"
 NW_JAP.47.d: "Китайское правительство согласилось на наши условия мирного соглашения. Однако, возможно нам стоит пересмотреть высказанные ранее требования из-за изменения стратегической обстановки на поле боя в Китае."
 NW_JAP.47.a: "Не стоит поднимать градус напряжения"
 NW_JAP.47.b: "Сообщите китайскому правительству о новых требованиях"
 NW_JAP_news.0.t: "[GetNewsHeadline] Урегулирование китайско-японского инцидента"
 NW_JAP_news.0.d: "При посредничестве немецких дипломатов, в частности посла Германии в Китае Оскара Траутмана, удалось завершить «китайский инцидент», как его называли представители Японской Империи, а фактически – реальные боевые действия между Китаем и Японией. Это вновь даёт надежду на восстановление нормальных отношений между двумя этими азиатскими странами, но с каждым годом эти прогнозы аналитиков по этому поводу становятся всё более печальными. Однако, японский премьер-министр выступил с заявлением, что его страна не желает форсировать развитие конфликта. В Китае тем временем, Нанкинское правительство в очередной раз подверглось критике за свою готовность вести переговоры со страной, «оккупировавшей северо-восток», как называют Маньчжурию китайцы."
 NW_JAP_news.0.a: "Лучше худой мир, чем хорошая война"
 NW_JAP_news.0.b: "[CHI.GetLeader] доказал свою предательскую сущность"
 NW_JAP.48.t: "Создание монгольского автономного правительства"
 NW_JAP.48.d: "После того, как Китай и Япония неожиданно для всего мира заключили перемирие, судьба нашего правительства оказалась под угрозой, так как одним из пунктов соглашения стал «создание автономного монгольского правительства». Но видимо японцам удалось достичь компромисса и в этом вопросе. Теперь прояпонское и прокитайское правительства Внутренней Монголии должны вновь объединиться, как это было до начала 1936 года."
 NW_JAP.48.a: "Мы согласны"
 NW_JAP.48.b: "Мы присоединяемся к антияпонскому движению!"
 NW_JAP.48.c: "Наконец-то мы подчиним всю Монголию..."
 NW_JAP.49.t: "Время для ответа Японии"
 NW_JAP.49.d: "Мы протянули некоторое возможное время для обеспечения более лучшей переговорной позиции путём изменения стратегической обстановки на поле боя, либо же получения иностранной поддержки, и теперь стоит дать ответ японскому правительству по поводу их предложений о перемирии."
 NW_JAP.49.a: "Да, пора это уже сделать"
 NW_JAP.49.b: "Мы будем сражаться с японцами, пока не освободим весь Китай!"
 NW_JAP.50.t: "Отказ китайского правительства"
 NW_JAP.50.d: "Несмотря на все попытки урегулировать конфликт германского посла между нашими странами, китайское руководство явно показало, что не желает идти на мирное решение инцидента. Они окончательно отказались от услуг Траутмана, заявив, что не будут вести переговоры."
 NW_JAP.50.a: "Удивительная надежда на военное чудо со стороны Китая"
 NW_JAP.51.t: "Ужесточение японских требований"
 NW_JAP.51.d: "Япония официально отказалась от мирных переговоров, основанных на первом предложении, и пообещала подготовить новые в течение некоторого времени. Собственно, о таком развитии событии предупреждали сами японцы ещё во время обсуждения первых предложений. Теперь новые японские требования выглядят следующим образом:\n\n1. Дипломатическое признание Маньчжоу-Го;\n2. Автономия Внутренней Монголии;\n3. Прекращение всей антияпонской и антиманьчжурской политики;\n4.	Сотрудничество между Японией, Маньчжоу-Го и Китаем против коммунизма;\n5. Военные репарации;\n6. Демилитаризованные зоны в Северном Китае и внутренней Монголии\n7.	Торговое соглашение между Японией, Маньчжоу-Го и Китаем.\n\nКроме того, Япония установила двухнедельный период, в ходе которого необходимо дать ответ китайской стороне."
 NW_JAP.51.a: "Не следует даже отвечать на эти предложения"
 NW_JAP.52.t: "Разрешение китайского инцидента"
 NW_JAP.52.d: "На днях прошла Императорская конференция с присутствием императора на ней. Японские министры и военачальники обсудили, как справиться с посредничеством Траутмана. У флота не было твердого мнения, потому что текущая война была в основном делом армии. Армия просила закончить войну дипломатическим путем на более мягких условиях, поскольку её главная цель – война с Красной армией на Дальнем Востоке Советского Союза и для её ведения необходимо избежать бесконечной войны на истощение в Китае. Однако министр иностранных дел категорически не согласен с армией. По его словам, надежды на посредничество Траутмана нет из-за огромного разрыва во мнениях между Китаем и Японией."
 NW_JAP.52.a: "Мы не будем больше вести переговоров с Китаем"
 NW_JAP.52.b: "Стоит предложить Китаю старые требования"
 NW_JAP.53.t: "Возвращение к старым условиям мира"
 NW_JAP.53.d: "Японская сторона сообщила нам через германского посла, что готова вернуться к предыдущим условиям заключения перемирия. Однако, иных условий уже не будет и не стоит затягивать более дипломатические переговоры."
 NW_JAP.53.a: "Пора заключать мир"
 NW_JAP.53.b: "Перемирия не будет"
 NW_JAP_news.1.t: "[GetNewsHeadline] Первая декларация [FROM.GetLeader]"
 NW_JAP_news.1.d: "Премьер-министр Японии [FROM.GetLeader] выступил с заявлением о прекращении переговоров, сославшись на то, что националистическое правительство во главе с Чан Кайши не реагирует на предложенный мирный план, основанный на работе Траутмана. В своем заявлении Коноэ сказал: «Мы не будем иметь дело с Национальным правительством» и отдал приказ вернуться в Японию послу в Китае Сигэру Кавагоэ. В ответ на это националистическое правительство решило также вызвать посла в Японии Сюй Шиина на родину. В результате дипломатические отношения между двумя странами разорваны, а японское правительство по сути добровольно отказывается от переговоров с правительством Гоминьдана. Более того, [FROM.GetLeader] заявил, что надеется на создание «нового китайского правительства на основе свержения правительства [CHI.GetLeader]», и тогда война может закончиться. Таким образом, попытка налаживания переговоров, предпринятая послом Германии в Китае Оскаром Траутманом при поддержке некоторых японских и китайских представителей, оказывается сорвана."
 NW_JAP_news.1.a: "Очередная необъявленная война"
 NW_JAP_news.1.b: "То есть японцы сами согласились вести боевые действия дальше?"
 NW_JAP_news.1.c: "Японский империализм доказывает свою сущность"
 NW_JAP.54.t: "Начало армейского раскола"
 NW_JAP.54.d: "Неудачные попытки государственного переворота в 1931 году, предпринятые Сакуракай, тайным обществом в младших рядах офицерского корпуса Императорской японской армии, продвигавшим видение милитаристской тоталитарной государственной социалистической системы как альтернативы текущей коррумпированной партийной политике, вдохновили другие группы в вооруженных силах на аналогичные планы. В армии возникли две крупные идеологические фракции: Тосейха и Кодоха, которые начали враждовать друг с другом.\n\nВ 1934 году группа из пяти курсантов Военной академии Императорской армии Японии во главе с двумя армейскими офицерами, принадлежащими к радикальной милитаристской имперской фракции Кодоха в академии, обеспокоенная грядущей утратой влияния их фракции на вооруженные силы после увольнения министра армии Садао Араки в январе 1934 года, сформировала собственный план свержения правительства. Однако в начале ноября 1934 года данный заговор удалось предотвратить спецслужбам благодаря тому, что информация о нём была раскрыта одним из его участников.\n\nВ марте 1934 года один из лидеров первой фракции, Нагата Тецудзан, был назначен начальником службы военных дел Министерства армии Японии, в связи с чем усилилось преследование фракции оппонентов. Из-за этого полковник Айдзава Сабуро, который разделял взгляды молодого офицерства фракции императорского пути, убил Нагату как ответственного за репрессии в армии.\n\nВ настоящий момент в Токио начался суд над убийцей, однако его защитники, также члены Кодохи, решили использовать его как трибуну для пропаганды своих идей."
 NW_JAP.54.a: "Это их право, как стороны защиты"
 NW_JAP.54.b: "Стоит пресечь эти выступления"
 NW_JAP.55.t: "Разгар судебного процесса"
 NW_JAP.55.d: "Молодые офицеры продолжают напирать на моральные принципы Сабуры, который действовал в интересах всей нации и императора. Их защита строится на том, что убитый генерал был виновен в чистках и разложении армии на отдельные фракции, что подрывало её боевую эффективность. При этом они параллельно продолжили распространять в зале суда при большом скоплении СМИ пропаганду своей собственной идеологии «реставрации Сёва». Сам процесс завершается достаточно предсказуемым решением – смертной казнью для Сабуры Айзавы."
 NW_JAP.55.a: "Действия молодых офицеров переходят все рамки"
 NW_JAP.55.b: "Пусть говорят"
 NW_JAP.56.t: "Результаты новых парламентских выборов"
 NW_JAP.56.d: "После объявления вотума недоверия правительству Кейсуке Окады со стороны правящей в парламенте партии Риккен Сэйюкай, премьер-министр решил провести досрочные парламентские выборы, так как в любом случае истекал срок полномочия данной парламентской сессии. И победу на них неожиданно одержала оппозиционная партия Риккен Минсэйто, которая перед этими выборами сменила свою риторику на более милитаристскую для того, чтобы набрать популярность среди избирателей. Не последнее место в победе Минсэйто сыграл также раскол в Сэйюкай после вотума недоверия: из партии вышло около 20 человек и сформировали независимую группу Сёвакай, продолжавшую оказывать поддержку правительству Окады."
 NW_JAP.56.a: "Возможно, что у демократии в стране ещё есть шанс"
 NW_JAP.57.t: "Захват императорского дворца"
 NW_JAP.57.d: "Солдаты 1-ой гвардейской пехотной дивизии Императорской Японской Армии заняли территории Императорского дворца в Токио, а также по поступающей к нам информации, многие другие правительственные учреждения. Их лидеры, группа молодых офицеров, принадлежащих к радикальной фракции Кокутай Генри-ха, схожей по своим принципам с фракцией Кодоха, передали императору Хирохито свой «Манифест восстания», в котором выдвинули свои требования в изменении государственной политики: увольнения части высшего офицерства, а также назначение нового правительства во главе с генералом Дзиндзабуро Масаки. Масаки является лидером фракции Кодоха в армии и был смещён со своего поста главы генерального штаба в середине прошлого года императорским указом."
 NW_JAP.57.a: "Хорошо, пусть Масаки формирует кабинет министров"
 NW_JAP.57.b: "Восставшие должны тотчас же разойтись по казармам и прекратить это чудовищное выступление"
 NW_JAP.58.t: "Итоги выступления гвардии"
 NW_JAP.58.d: "Солдаты взбунтовавшейся дивизии разошлись по своим казармам, но окровавленный снег ещё несколько часов пришлось расчищать по улицам Токио. Оказалось, что параллельно с захватом Императорского дворца, отряды гвардейцев устроили рейд не только по различным правительственным учреждениям, но в первую очередь по жилым резиденциям многих политиков, чиновников и военных, которые мешали, по их мнению, «правлению императору и восстановлению величия Японии». Спустя время можно констатировать, что в стране де-факто произошёл государственный переворот."
 NW_JAP.58.a: "Как они посмели..."
 NW_JAP.59.t: "Отречение Хирохито"
 NW_JAP.59.d: "Не имея никакой связи с внешним миром, оказавшись заблокированным в собственном дворце взбунтовавшимися гвардейскими частями, императору пришлось подписать отречение от престола за себя и малолетнего сына. Таким образом, престол переходит к младшему брату Хирохито – Ясухито, принцу Чичибу, который с начала 30-х годов находился в дружеских отношениях с армейскими лидерами фракции Кодоха.\n\nВ течение долгого времени, пока Хирохито не мог обрести своего потомства, Ясухито считался наследником престола, но в 1933 году он передал этот пост Акихито – сыну императора. Кроме того, принц Чичибу ещё после первых попыток военных переворотов в начале 30-х требовал от своего старшего брата ввести прямое императорское правление, чтобы навести порядок в стране и реализовать необходимые реформы, поэтому становится непонятно, как у него сложатся отношения с генералом Масаки и совершившими переворот офицерами, которые и возвели его на трон."
 NW_JAP.59.a: "Не приведёт ли это страну к ещё большей нестабильности?"
 NW_JAP_news.2.t: "[GetNewsHeadline] Промежуточные итоги военного мятежа в Японии"
 NW_JAP_news.2.d: "Начавшиеся в японской столице ночью 26 февраля события, возможно, подошли к своей развязке, а может быть лишь приблизились к кульминации – де-факто требования мятежников были выполнены и премьер-министром назначали генерала Дзиндзабуро Масаки, лидера одной из армейских фракций, у которого были хорошие отношения с заговорщиками. Однако, как говорят, у него отвратительные отношения с императором, а также многими другими представителями политической элиты. Из-за этого предполагается, что текущий кабинет министров станет временным на пути к стабилизации обстановки в Токио. Заговорщики разошлись по казармам и «их как бы помиловали», несмотря на убийство нескольких политиков предыдущего кабинета министров."
 NW_JAP_news.2.a: "Япония катится в пропасть?"
 NW_JAP.60.t: "Восстание гвардии в Токио"
 NW_JAP.60.d: "В центре Токио восстали части первой гвардейской пехотной дивизии, которая должна была быть передислоцирована в Маньчжурию в скором времени. Несколько групп солдат во главе со своими офицерами захватили многие правительственные учреждения, окружили Императорский дворец и стали проводить ликвидацию многих политиков, чиновников и военных, которые мешали, по их мнению, «правлению императору и восстановлению величия Японии». Императорскому двору они передали свой «Манифест восстания», в котором выдвигают свои политические требования: увольнения части высшего офицерства, а также назначение нового правительства во главе с генералом Дзиндзабуро Масаки. Масаки является лидером фракции Кодоха в армии и был смещён со своего поста главы генерального штаба в середине прошлого года императорским указом. В числе убитых восставшими оказался действующий премьер-министр страны адмирал Кэйсукэ Окада, так что в настоящий момент вся власть находится в руках императора."
 NW_JAP.60.a: "Необходимо немедленно подавить это восстание"
 NW_JAP.61.t: "Промедление военных"
 NW_JAP.61.d: "Высшие армейские лидеры по всей видимости непричастны к происходящим событиям, так как они тоже находятся в состоянии растерянности. Кроме того, внутриармейское противостояние двух фракций (Кодохи и Тосейхи) не утихает до сих пор – и те, и другие пытаются использовать восстание ради своих личных целей, чтобы расправиться с противостоящей группировкой.\n\nОднако, стоит отметить, что обе фракции боятся называть происходящее «восстанием» или «мятежом», чтобы не портить репутацию армии и лучших её частей – гвардии, так как именно гвардейская пехотная часть совершила это дерзкое выступление. На этом фоне намного достойнее выглядят действия флота – главнокомандующий морским округом в Токио адмирал Ёнай уже выпустил своё заявление, в котором назвал восставших «повстанческими войсками», завёл около 40 кораблей в гавань столицы, взял под охрану здание морского командования и заявил, что моряки готовы при необходимости защитить Императорский дворец.\n\nВ это время в армии сформировались две группы сил, предлагающих своё видение дальнейших событий: с одной стороны – Высший Военный совет, неофициальный орган, объединяющий лидеров всех армейских лидеров, в котором преобладают сторонники фракции Кодоха. Они выступают за мирное разрешение инцидента, предлагая свои услуги в качестве переговорщиков, в том числе и генерал Масаки, с которым восставшие подтвердили готовность вести переговоры. С другой стороны – Генеральный штаб, в котором сосредоточились силы Тосейха, которые выступают за решительные действия и отказ от ведения переговоров с восставшими."
 NW_JAP.61.a: "Сделаем ставку на Высший Военный Совет"
 NW_JAP.61.b: "Сделаем ставку на Генеральный Штаб"
 NW_JAP.61.c: "Сделаем ставку на флот"
 NW_JAP.62.t: "Переговоры с мятежниками"
 NW_JAP.62.d: "Генералу Масаки удалось провести переговоры с лидерами восставших, и те готовы развести свои части по казармам, если они увидят официальный указ императора о возвращении на свои места. Однако, стоит учесть, что перед этим, члены Высшего Военного Совета самовольно передали восставшим заявление о фактическом признании их требований, что можно охарактеризовать как солидаризацию Высшего Военного Совета с мятежниками.\n\nПараллельно с этим, глава Генерального Штаба генерал Хадзиме Сугияма, стойкий сторонник Тосейха, в очередной раз заявил о том, что повстанцев необходимо жёстко подавить, если они не захотят сами сложить оружие."
 NW_JAP.62.a: "Об императорском указе не может идти речи, они должны это сделать и без него"
 NW_JAP.62.b: "Хорошо, указ будет"
 NW_JAP.63.t: "Затягивание времени"
 NW_JAP.63.d: "Начальник Генерального Штаба генерал Хадзиме Сугияма, несмотря на своё стойкое видение радикального подавления путча, совершил изначально ошибку в вызове подкрепления – не зная точного числа мятежников, он перебросил в столицу слишком мало сил на случай сопротивления восставших, поэтому разрешение инцидента опять затягивается.\n\nТем временем сам император становится всё более нетерпеливым из-за неспособности армии подавить восстание, как он приказал накануне. Быстрая реакция флота удовлетворила его, но колебания армии были необъяснимы для императора. Когда некоторые члены его окружения заговорили в защиту мотивов офицеров, Хирохито гневно ответил, что «убийство моих министров равносильно задушению меня», и добавил, что повстанцы не заслуживают снисхождения. В какой-то момент Хирохито стал настолько нетерпеливым, что пригрозил взять на себя личное командование Имперской гвардией и приказать им самим атаковать повстанцев."
 NW_JAP.63.a: "Пора действовать"
 NW_JAP.63.b: "Императору пора брать всё в свои руки"
 NW_JAP.64.t: "Солдаты вернулись в казармы"
 NW_JAP.64.d: "После того, как солдатам и офицерам было сообщено о том, что император просит их вернуться в казармы ради поддержания мира и благоденствия, те исполнили этот указ. План генерала Масаки сработал именно так, как он на это рассчитывал. Теперь главная проблема в том, что разрешение инцидента зиждилось на «зависшем в воздухе» обещании назначить Масаку новым премьер-министром."
 NW_JAP.64.a: "Выполним это обещание..."
 NW_JAP.64.b: "Мы должны тотчас же устроить расследование инцидента"
 NW_JAP.65.t: "Кровавое завершение путча"
 NW_JAP.65.d: "Не дождавшись действия своих главнокомандующих и генералов, император Хирохито отдал личный указ о немедленном подавлении восстания силами лояльными Дворцу. В их число вошли части, расквартированные близ Токио, солдаты Императорской гвардии и морская пехота адмирала Ёная. У восставших практически не было шансов, около половины из них сдались как только послышались первые выстрелы со стороны правительственных войск, но оставшиеся оказали сопротивление. Все лидеры мятежников погибли вместе со своими солдатами, которых они обрекли на смерть своими бездумными действиями. Однако, мы до сих пор не знаем, кто ещё был замешан в этом путче: мы можем провести расследование, в котором, однако из армейских фракций окончательно попытается уничтожить своего конкурента."
 NW_JAP.65.a: "Они должны быть посмертно осуждены"
 NW_JAP.65.b: "Мы должны провести полное расследование инцидента"
 NW_JAP.67.t: "Подавление путча"
 NW_JAP.67.d: "Путч молодых офицеров пехотной гвардии наконец-то оказался разрешён – главе Генерального Штаба Сугияме удалось добиться от восставших сдачи без боя путём распространения среди них информации о том, что император не поддерживает их требования и требует немедленно прекратить это выступление. Самолёты пролетев над мятежниками разбросал агитационные листы с этими словами, а также к ним были отправлены переговорщики. Основная часть восставших офицеров совершила сэппуку, оставшиеся сдались. Солдаты разошлись по казармам, им была обещано прощение, если они это сделают."
 NW_JAP.67.a: "Их необходимо отдать под военный трибунал"
 NW_JAP.67.b: "Мы должны провести полное расследование инцидента"
 NW_JAP.68.t: "Решительные действия морского командования"
 NW_JAP.68.d: "Хирохито потеряв какое-либо доверие к собственным армейским командующим, погрязших во внутренних склоках и нарушивших единство армии, решил довериться адмиралу Ёнаю в деле подавления восстания. Тот отправил лояльные себе морские части для охраны императорского дворца, а затем распространил своё воззвание к мятежникам, в котором сообщил, что император не поддерживает их требования и ждёт, когда они разойдутся по своим казармам. В случае невыполнения этих указов, адмиралу придётся силовым путём разрешить данный инцидент с использованием имеющейся у него корабельной артиллерии. Основная часть восставших офицеров совершила сэппуку, оставшиеся сдались. Солдаты разошлись по казармам, им была обещано прощение, если они это сделают."
 NW_JAP.68.a: "Их необходимо отдать под военный трибунал"
 NW_JAP.68.b: "Мы должны провести полное расследование инцидента"
 NW_JAP.69.t: "Чудесное выживание премьер-министра"
 NW_JAP.69.d: "Мятежники ставили своей целью убить семерых крупных политических и военных деятелей, которые, по их мнению, мешали развитию государства и правлению императора. Ими стали последний генро Сайондзи Киммоти, премьер-министр Кэйсукэ Окада, политики Макино Нобуаки, Сайто Макото, Такахаси Корэкиё и Кантаро Судзуки и военный деятель Дзётаро Ватанабэ. В итоге погибли Ватанабэ, Макото, Корэкиё и как считалось на протяжении всего инцидента, премьер-министр Окада.\n\nНо на его похоронах случилось чудо – он лично явился на них. Выяснилось, что его спас собственный зять – полковник Дензо Мацуо, который выдал себя за премьера, в том время как сам Окада спрятался на чердаке своей резиденции. Восставшие, убив Мацуо, решили, что их задача выполнена и не провели обыски по всему зданию. Когда инцидент завершился премьер-министр сумел выбраться из своего укрытия.\n\nТеперь, император просит Окаду вернуться к исполнению своих обязанностей, но адмирал считает, что он опозорился тем, что допустил данный путч, поэтому считает необходимым уйти в отставку и быть заменённым другим человеком."
 NW_JAP.69.a: "Это его выбор"
 NW_JAP.69.b: "Сообщите ему о том, что именно флот подавил путч"
 NW_JAP.70.t: "Новый премьер-министр"
 NW_JAP.70.d: "После того, как уже бывшего премьер-министра Кэйсукэ Окаду не удалось занять этот пост вновь, императору придётся выбирать нового главу правительства. Последний генро, чудом выживший во время инцидента, Сайондзи Киммоти предложил первоначально кандидатуру Фумимаро Коноэ, но тот отказался от этой должности из-за болезни. Тогда вместо него императору предложили министра иностранных дел из прошлого правительства – Хироту Коки. Это человек из простой семьи, не принадлежащий к какой-либо партии или группировке, но превосходно исполняющий свои дипломатические обязанности. Хирохито уточнил у Сайондзи, следует ли назначать на этот пост человека со столь низким престижем, но пожилой и имеющий либеральные взгляды генро заявил, что это не имеет значения."
 NW_JAP.70.a: "Мы доверимся этому совету"
 NW_JAP.71.t: "Успешные переговоры с Окадой"
 NW_JAP.71.d: "После того, как император Хирохито провёл личный разговор с Кэйсукэ Окадой, в котором рассказал о превосходных действиях флота в ходе инцидента, а также высказал личное доверие премьеру и попросил помощи в столь сложное для страны время, то адмиралу не оставалось ничего кроме как согласиться отложить решение об уходе со своего поста."
 NW_JAP.71.a: "Окада всё-таки продолжит своё дело"
 NW_JAP.72.t: "Организация трибунала"
 NW_JAP.72.d: "Мы провели допрос всех 1483 участников восстания и готовы привлечь 124 из них к уголовной ответственности. Однако, необходимо решить в каком виде будет проходить данный военный трибунал: также, как и проходили предыдущие (например, январский трибунал над Сабурой Айзавой), либо организовать тайный процесс, на котором у подсудимых не будет права на юридическое представительство, вызов свидетелей или апелляцию.\n\nВ первом случае, будет наверняка нанесён дополнительный удар по престижу армии, но с другой стороны это может позволить вернуть её под контроль гражданского правительства. Однако, это же может привести и к дестабилизации ситуации в стране."
 NW_JAP.72.a: "Организуем обычный военный трибунал"
 NW_JAP.72.b: "Проведём тайный процесс над подсудимыми"
 NW_JAP.73.t: "Вынесение приговоров"
 NW_JAP.73.d: "Судебный военный трибунал затянулся в виду своей открытости, как и все предыдущие аналогичные процессы. В его ходе обвиненные в мятеже офицеры повстанцев утверждали, что их действия были одобрены прокламацией военного министра, выпущенной после начала восстания, но также они подтвердили, что никогда официально не представлялись имперскому командованию. В итоге, большая часть из них была признана виновными, и пятеро приговорены к смертной казни."
 NW_JAP.73.a: "Печальный конец"
 NW_JAP.74.d: "Суд проходил тайно. Судьи не слушали мотивы и намерения подсудимых – они лишь заставляли их сосредоточиться на своих действиях во время дачи показаний. Таким образом, судебный процесс сильно отличался от обычного военного трибунала. Обвиненные в мятеже офицеры повстанцев утверждали, что их действия были одобрены прокламацией военного министра, выпущенной после начала восстания, но также они подтвердили, что никогда официально не представлялись имперскому командованию. В итоге, все были признаны виновными, из них семнадцать приговорены к смертной казни."
 NW_JAP.74.a: "Печальный конец"
 NW_JAP.75.t: "Ямасита подаёт в отставку"
 NW_JAP.75.d: "Генерал-майор Томоюки Ямасита, один из ведущих членов фракции Кодоха, несколько раз призвал отнестись снисходительно к повстанческим офицерам, участвовавшим в попытке государственного переворота, однако не добившись своих целей, он понял, что потерял доверие Императора и решил уйти в отставку. Некоторые высшие офицеры считают Ямаситу слишком искусным военным, потеря которого может привести к удару по боеспособности нашей армии и предлагают уговорить его остаться."
 NW_JAP.75.a: "Попробуем уговорить"
 NW_JAP.75.b: "Пусть уходит"
 NW_JAP.76.t: "Отречение Ясухито"
 NW_JAP.76.d.a: "В Токио снова неспокойно. Премьер-министр страны отправлен в отставку, его место занял принц Нарухико, приходящийся императору дядей, а сам Хирохито издал акт об отречении от престола в пользу своего малолетнего сына Акихито, регентом при котором будет сам премьер-министр Нарухико. Таким образом, этот амбициозный человек сконцентрировал в своих руках все властные полномочия. Как сообщается, часть военных офицеров на этом фоне совершила самоубийство. По всей видимости, началась реакция на происходившие в стране последнее время реформы."
 NW_JAP.76.d.b: "В Токио снова неспокойно. Премьер-министр страны отправлен в отставку, его место занял принц Нарухико, а сам император Ясухито издал акт об отречении от престола в пользу брата Нобухито. Как сообщается, часть военных офицеров на этом фоне совершила самоубийство. По всей видимости, началась реакция на происходившие в стране последнее время реформы."
 NW_JAP.76.a: "Это должно стабилизировать ситуацию, а не расшатать её сильнее"
 NW_JAP.76.b: "Императорский двор оказал сопротивление реформаторам"
 NW_JAP_news.3.t: "[GetNewsHeadline] Отречение императора Хирохито"
 NW_JAP_news.3.d: "В Токио снова неспокойно. Премьер-министр страны отправлен в отставку, его место занял принц Нарухико, приходящийся императору дядей, а сам Хирохито издал акт об отречении от престола в пользу своего малолетнего сына Акихито, регентом при котором будет сам премьер-министр Нарухико. Таким образом, этот амбициозный человек сконцентрировал в своих руках все властные полномочия. Как сообщается, часть военных офицеров на этом фоне совершила самоубийство. По всей видимости, началась реакция на происходившие в стране последнее время реформы."
 NW_JAP_news.3.a: "События, начавшиеся 26 февраля в Токио, подходят к своему логичному завершению"
 NW_JAP_news.4.t: "[GetNewsHeadline] Отречение Ясухито"
 NW_JAP_news.4.d: "В Токио снова неспокойно. Премьер-министр страны отправлен в отставку, его место занял принц Нарухико, а сам император Ясухито издал акт об отречении от престола в пользу брата Нобухито. Как сообщается, часть военных офицеров на этом фоне совершила самоубийство. По всей видимости, началась реакция на происходившие в стране последнее время реформы."
 NW_JAP_news.4.a: "Императоры стали меняться слишком часто"
 NW_JAP.77.t: "Молодые офицеры выставили новые требования"
 NW_JAP.77.d: "Молодые офицеры, которые помогли генералу Масаки прийти ко власти, оказались недовольны его политическим консерватизмом и бесконечным отсрочиванием долгожданных реформ. При этом стоит учитывать, что они научились добиваться своих требований силой, в связи с чем премьеру придётся пожинать труды того, что он сам взрастил – теперь уже к нему с оружием пришли молодые офицеры и потребовали от него добровольной отставки и приглашения Икки Киты на пост премьер-министра государства."
 NW_JAP.77.a: "Это полное безумие, но у нас нет другого пути..."
 NW_JAP.78.t.a: "Начало Реставрации Сёва"
 NW_JAP.78.t.b: "Начало Реставрации Рейва"
 NW_JAP.78.d.a: "Премьер-министр Дзиндзабуро Масаки выступил сегодня перед большим числом журналистов, давно жаждущих новостей о политической ситуации в стране и её будущем развитии. В своём заявлении он огласил, что текущее правительство собирается провести ряд долгожданных многими слоями населения реформ. В конце выступления Масаки сделал то, что было притчей во языцах общества уже несколько лет – он объявил эти реформы той самой «Реставрацией Сёва». Таким образом генерал отсылался на Реставрацию Мейдзи, пытаясь напомнить присутствующим о её успешных результатах, которые хочет повторить новое правительство."
 NW_JAP.78.d.b: "Премьер-министр Дзиндзабуро Масаки выступил сегодня перед большим числом журналистов, давно жаждущих новостей о политической ситуации в стране и её будущем развитии В своём заявлении он огласил, что текущее правительство собирается провести ряд долгожданных многими слоями населения реформ. В конце выступления Масаки сделал то, что было притчей во языцах общества уже несколько лет – он объявил эти реформы той самой «Реставрацией Рейва». Таким образом генерал отсылался на Реставрацию Мейдзи, пытаясь напомнить присутствующим о её успешных результатах, которые хочет повторить новое правительство."
 NW_JAP.78.a: "Это должно успокоить некоторых радикальных военных"
 NW_JAP.79.t: "Император отправляет премьер-министра в отставку"
 NW_JAP.79.d: "Новости о том, какие именно реформы собирается проводить премьер Масаки под видом «реставрации Сёва» привели нового императора в недовольство. Ясухито понимая, что попытка таких половинчатых реформ за его спиной, не ликвидирует политическую нестабильность в стране, решил отправить премьер-министра в отставку. Этим жестом он уже доказал, что сильно отличается от своего брата, который старался минимально вмешиваться в политику.\n\nТеперь перед императором стоит выбор: либо взять власть в свои руки, поставив на пост премьера марионеточную фигуру, либо пригласить занять этот пост Икки Ките – культовой фигуре среди молодых офицеров."
 NW_JAP.79.a: "Император берёт всё в свои руки"
 NW_JAP.79.b: "Пригласим сформировать правительство Икки Киту"
 NW_JAP.80.t: "Арест молодых офицеров"
 NW_JAP.80.d: "После того, как премьер Масаки занял свою должность путём буквально государственного переворота, осуществлённого группой молодых офицеров, он понимал, что возможно наибольшая для него угроза исходит от них же, несмотря на свои отвратительные отношения с большей частью политического истеблишмента. В связи с этим, ему нужно было придумать каким образом избавиться от Дамоклова меча, нависшего над ним.\n\nДостаточно быстро выход был найден – единовременный арест всех офицеров, участвовавших в инциденте 26 февраля тайной полицией Кемпейтай, чтобы те не успели вновь вывести солдат на улицы. На всякий случай, по соседству с казармами 1-ой пехотной дивизии расквартировали несколько дополнительных подразделений, переодетых в гражданскую униформу и в лояльности которых не было сомнения."
 NW_JAP.80.a: "Операция прошла идеально и без крови"
 NW_JAP_news.5.t: "[GetNewsHeadline] Японский император взял власть"
 NW_JAP_news.5.d: "В Японской Империи произошло невероятное событие – новый император Ясухито решил взять власть в свои руки, заставив подчиниться свой кабинет министров напрямую своей воле. Этого не было со времён эпохи Мейдзи, когда император обладал реальной властью. После введения конституции в 1891 году, императоры всё меньше вмешивались в политическую жизнь, а предыдущий император Хирохито вообще был сторонником монархии по британскому образцу, где император играет символическую роль и является лишь объединяющим нацию сувереном. Текущий же император, будучи военным и познакомившейся в этой среде, с радикальными сторонниками реформ среди младшего офицерства, теперь хочет воплатить эти идеи в жизнь, выведя страну из политического кризиса, охватившего его после начала Великой депрессии."
 NW_JAP_news.5.a: "Ясухито сильно отличается от своего брата"
 NW_JAP.82.t: "Выборы после периода чрезвычайного положения"
 NW_JAP.82.d: "После периода, когда работа парламента была парализована и император действовал в соответствии с собственным видением политической ситуации, настало время возвращаться к конституционному правлению. Такова воля императора, поэтому было необходимо провести заново в парламент. Победу на них одержала партия Конституционно-демократическая партия (Риккен Минсэйто) во главе со своим лидером Мачудой Чуджи..."
 NW_JAP.82.a: "...который и становится новым премьером страны!"
 NW_JAP.83.t: "Окава полностью свободен"
 NW_JAP.83.d: "Окава Сюмэй долгое время вёл двойную жизнь: с одной стороны, тихого академиста, философа и журналиста, высказывающегося на животрепещущие политические темы. Зная несколько языков и посещая многие страны, он приобрёл известность в широких кругах, в том числе благодаря печатанию своих журналов со статьями.\n\nОднако, параллельно с этим шла и тайная жизнь Окавы – как члена и организатора тайных политических обществ. И если в течение 20-х годов все эти общества занимались теоретическими разработками и почти не выходили «в политическую среду», скорее собирая своих сторонников, то в начале 30-х Окава «пошёл в атаку». Его участие в Маньчжурском инциденте, закончившемся созданием Маньчжоу-Го, сложно недооценить, учитывая больше сотни его лекций по всей стране, где он рассказывал о важности захвата этого куска Китая. Параллельно с этим, шла подготовка к государственным переворотам в Токио, несколько попыток которых провалилось, что в итоге и привело Окаву к аресту и заключению в тюрьме. Одна из этих попыток должна была быть совершена с участием генерала Араки, основателя фракции Кодоха.\n\nОднако, вместо положенного срока в 7 лет он отсидел всего лишь около года и вышел на свободу благодаря сговору с властями. Он зарёкся более не участвовать в подпольной политической деятельности, то есть – избавиться от своей тайной жизни и лишь продолжать заниматься своей «открытой деятельностью» в виде лекций и популяризации государственной повестки в Японии и соседних странах Азии.\n\nНо теперь, после прихода ко власти генерала Масаки, и потере контроля им над группой молодых офицеров, которые продолжают требовать радикальных реформ, у консервативных генералов из Кодохи не остаётся ничего кроме как вспомнить старые связи с Окавой и предложить ему новую сделку – войти в правительство, а возможно и сформировать его."
 NW_JAP.83.a: "Он снова нужен Японии"
 NW_JAP_news.6.t: "[GetNewsHeadline] Икки Кита становится премьером Японской Империи"
 NW_JAP_news.6.d: "Казалось, что удивить обывателя какой-то ещё более удивительной новостью из Японии после военного переворота в конце февраля было сложно, но сегодня это наверняка удастся – новым премьер-министром император назначил радикала Икки Киту. Этот легендарный человек в узком политическом кругу Японской Империи был почти что персоной нон-грата, настолько радикальными были его предложения по переустройству государственной системы. Икки является социалистом и одновременно ультрамонархистом. Однако, говорят, что новый император Ясухито ещё в начале 30-х был познакомлен с Китой благодаря своим друзьям из группы молодых офицеров, устроивших недавний государственный переворот."
 NW_JAP_news.6.a: "Японцы будут слушать своего императора, но не сумасшедшего политика"
 NW_JAP.84.t: "Судьба эсперанто"
 NW_JAP.84.d: "Наш эксперимент с эсперанто очень медленно начинает давать положительные результаты, но для продолжения успехов в этом направления нам необходимо увеличить вложения в изучение эсперанто на территории империи."
 NW_JAP.84.a: "Да, увеличим финансирование"
 NW_JAP.84.b: "Стоит тратить средства на более важные цели"
 NW_JAP.85.t: "Экстренное обращение к нации"
 NW_JAP.85.d: "Взявший в стране власть принц Нарухико, обратился к нации со своим заявлением. Он постарался его сделать в максимально понятной форме и назвал себя «поручителем императорского дома». Он заявил, что все события, произошедшие в стране после 26 февраля, оказались плодом действия заговорщиков из Императорской армии, которые давно пытаются дестабилизировать страну наперекор мнению императора и хотели бы «вернуть политическую систему ко временам сёгуната», чтобы безраздельно властвовать, обманывая простых людей красивыми обещаниями. Теперь принц взял в свои руки и объявил период чрезвычайного положения, необходимый для восстановления порядка в стране, налаживания экономической и политической жизни."
 NW_JAP.85.a: "Но ведь заговорщики 26 февраля тоже заявляли, что действуют от лица императора..."
 NW_JAP_news.20.t: "[GetNewsHeadline] Контрпереворот в Токио"
 NW_JAP_news.20.d: "Дядя императора Хирохито, принц Нарухико, стал тем человеком, который наконец смог взять всю ситуацию в свои руки, отстранить от власти заговорщиков, пришедших к ней в результате военного мятежа в конце февраля, и восстановить законную власть в стране. Он сделал обращение к нации через журналистов и радио, где назвал себя «поручителем императорского дома" и заявил, что все события, произошедшие в стране, являются плодом заговора людей, которые желали восстановить систему времён сёгуната, помешать императору заботиться о нации и вести её к процветанию. Он прямо назвал их заговорщиками и людьми, пошедшими на измену императору. Также он объявил введение чрезвычайного положения в стране для наведения порядка и поимки всех участников этого чудовищного преступления."
 NW_JAP_news.20.a: "Силы стабильности взяли верх над реформаторами"
 NW_JAP.86.t: "Три принципа Хирота Коки"
 NW_JAP.86.d: "Министр иностранных дел Японии Хирота Коки выступил с предложением окончательно урегулировать китайско-японские отношения на основании «трёх принципов»: признание Китаем Маньчжоу-Го, заключение антикоммунистического союза Китая, Японии и Маньчжурии, отказ от антияпонского движения и сотрудничества со странами Запада."
 NW_JAP.86.a: "Мы рассмотрим это предложение"
 NW_JAP.86.b: "Мы не будем вести разговоры с японцами"
 NW_JAP.87.t: "Начало переговоров с Китаем"
 NW_JAP.87.d: "После того, как мы сделали предложение Китаю о трёх принципах сотрудничества, китайская сторона заявила о необходимости детальной проработки такого соглашения. Наши послы уже начали совместно со своими китайскими коллегами проработку этого документа. Кроме того, необходимо будет пригласить и политиков Маньчжоу-Го, так как оно тоже будет участвовать в будущих соглашениях."
 NW_JAP.87.a: "Будем ждать итогового решения Нанкина"
 NW_JAP.88.t: "Категорический отказ китайской стороны"
 NW_JAP.88.d: "Несмотря на предложенные нами взаимовыгодные предложения о сотрудничестве, китайские представители наотрез отказались обсуждать такого рода соглашения. Вероятно, что главным препятствием для них стал пункт о признании Маньчжоу-Го."
 NW_JAP.88.a: "Они понимают, к чему приведёт такое решение"
 NW_JAP.89.t: "Япония желает приобрести месторождение"
 NW_JAP.89.d: "Японское правительство желает через государственную компанию приобрести на территории нашей страны железнорудную шахту. Японская Империя всегда испытывала недостаток ископаемых, но при этом как известно сталь является одним из важнейших ресурсов для ведения войны. Поэтому, не дав японцам совершить задуманную покупку, мы можем умерить их пыл."
 NW_JAP.89.a: "Мы не будем препятствовать этому"
 NW_JAP.89.b: "Нам стоит заблокировать эту покупку"
 NW_JAP.90.t: "Успешное завершение сделки"
 NW_JAP.90.d: "Австралийское правительство согласилось на наше предложение. Теперь мы получим хороший источник железной руды, хоть и находящийся на дальнем расстоянии от метрополии."
 NW_JAP.90.a: "Главное, что мы получили хоть что-то"
 NW_JAP.91.t: "Запрет правительства Австралии"
 NW_JAP.91.d: "Австралийское правительство наложило своё вето на покупку нами железнорудной шахты на территории своей страны."
 NW_JAP.91.a: "Мы запомним это решение"
 NW_JAP.92.t: "Судьба Монголии"
 NW_JAP.92.d: "Настало время для Китая и Японии решить монгольский вопрос и судьбу нескольких государственных образований на территории Внутренней Монголии. В настоящий момент там существует два параллельных правительства – прокитайское и прояпонское. Так как теперь мы действуем совместно, то имеет смысл объединить их в единую силу, которая сможет бросить вызов коммунистическому правительству во Внешней Монголии."
 NW_JAP.92.a: "Будем надеяться, что монголы подчинятся этому решению"
 NW_JAP.93.t: "Восстановление отношений с Японией"
 NW_JAP.93.d: "Так как Китайская Республика недавно заключила соглашение с Японской Империей, установив с ней союзнические отношения, подтвердив совместную борьбу с коммунизмом в Азии и признало таким образом независимость Маньчжоу-Го, то перед остальными мировыми державами возникает необходимость также пойти на этот шаг, несмотря на попытки дипломатической изоляции Японии после захвата Маньчжурии."
 NW_JAP.93.a: "Раз Китай сам пошёл на это, то нам следует лишь последовать за этим решением"
 NW_JAP.94.t: "Японское предложение"
 NW_JAP.94.d: "Японское правительство предложило нам подтвердить дружеские отношения между нашими странами. Они надеются на развитие торговли и совместное процветание двух наших государств, решая все спорные вопросы дипломатическим путём. В знак искренности своих заявлений премьер-министр Хирота Коки предлагает возвести аналог Статуи Свободы на тихоокеанском побережье в городе Сан-Франциско за счёт японского финансирования."
 NW_JAP.94.a: "Это неожиданно с их стороны"
 NW_JAP.94.b: "Мы вынуждены отказаться от таких переговоров"
 NW_JAP_news.7.t: "[GetNewsHeadline] Встреча в Сан-Франциско"
 NW_JAP_news.7.desc: "Американский президент [USA.GetLeader] и японский премьер-министр [JAP.GetLeader] встретились сегодня в городе Сан-Франциско, куда прибыла японская делегация для переговоров. Они провели многочасовую беседу, в ходе которой обсудили развитие торговых отношений между двумя странами и подписание пакта о ненападении. После этого они провели пресс-конференцию с журналистами ведущих мировых изданий. В завершении встречи, лидеры государств прибыли к побережью города, где провели торжественную закладку новой Статуи Свободы – в честь дружбы между японским и американским народами. Эта идея была предложена японской стороной и поддержана американскими властями. Её постройка финансируется правительством Японской Империи, а также некоторыми её дзайбацу."
 NW_JAP_news.7.a: "Мы будем строить мир"
 NW_JAP_news.7.b: "Этот союз подрывает наши позиции в том регионе"
 NW_JAP_news.7.c: "Удивительно, что им удалось договориться"
 NW_JAP_news.7.d: "Капиталисты объединяются против нас"
 NW_JAP.96.t: "Отказ США от переговоров"
 NW_JAP.96.d: "К сожалению, несмотря на потепление отношений между нашими странами, американский президент не согласился с нашим искренним предложением. Некоторые, связывают это с излишним изоляционизмом, царящим в Соединённых Штатах Америки."
 NW_JAP.96.a: "Это печально"
 NW_JAP.97.t: "Экономические переговоры с Японией"
 NW_JAP.97.d: "Особый посланник Японской Империи Кобаяси прибыл к нам с целью договориться о сделке о поставках его стране нефти, в которых она жестоко нуждается. У Японии действительно отсутствуют в необходимом количестве природные ресурсы, поэтому они далеко пойдут, чтобы их получить. В таком случае, нам возможно не стоит рисковать возможной войной, а просто продать им, что они хотят, сохранив свои колонии в Ост-Индии."
 NW_JAP.97.a: "Да, мы готовы принять их предложение"
 NW_JAP.97.b: "Нет, мы не будем спонсировать японскую военную машину"
 NW_JAP.98.t: "Согласие правительства Нидерландов"
 NW_JAP.98.d: "Нидерландское правительство одобрило нашу просьбу о заключении торговых договоров о поставке нефти в Японию из голландских колоний в Азии."
 NW_JAP.98.a: "Они проявили мудрость и справедливость"
 NW_JAP.99.t: "Отказ правительства Нидерландов"
 NW_JAP.99.d: "Нидерландское правительство отклонило нашу просьбу о заключении торговых договоров для поставок нефти в нашу страну. Есть подозрение, что это произошло с подачи Западных держав, поддержавших противников этой идеи в Нидерландах."
 NW_JAP.99.a: "В конечном счёте, мы всё равно получим эту нефть"
 NW_JAP.100.t: "Предложение о переговорах"
 NW_JAP.100.d: "Отношения между США и Японской Империей находятся в натянутом состоянии ещё с 1931 года, когда японские военные вторглись на территорию Китая и провозгласили там государство Маньчжоу-Го со свергнутым императором Пу И во главе. Однако, объёмы взаимной торговли между странами оставались высокими, как и прежде. В первую очередь, это было связано с материальной зависимостью Японии от внешних стран.\n\nЗатем, в 1937 году Япония начала полномасштабное вторжение в Китай. Несколько попыток мирных переговоров тогда сорвались и спустя несколько лет война зашла в тупик – японцы не могли эффективно подчинить захваченные территории, китайцы не могли вернуть себе земли. При этом обе стороны продолжали стоять на своих переговорных позициях.\n\nТекущее, новое японское правительство поставило своей целью добиться разрешения «китайского инцидента», как они его называют, при поддержке нашей страны. Это необходимо для восстановления добрососедских отношений между нами, восстановления торговли и прекращения ведения бесконечных боевых действий."
 NW_JAP.100.a: "Мы готовы пойти на эти переговоры"
 NW_JAP.100.b: "Мы отказываемся от переговоров, они должны разобраться сами"
 NW_JAP.101.t: "Отказ США в переговорах"
 NW_JAP.101.d: "Представители США, встречавшиеся с нашим послом в Вашингтоне, заявили, что не готовы выступить посредниками в переговорах между нами и Китаем. Также они не будут рассматривать вопросы восстановления двусторонних отношений между США и Японской Империей пока не будут завершены боевые действия в Китае."
 NW_JAP.101.a: "Это наглость"
 NW_JAP.102.t: "Согласие США на переговоры"
 NW_JAP.102.d: "Американская сторона выразила свою поддержку мирным переговорам между нами и Китаем и готова выступить как посредником в них, так и быть стороной, которая восстановит отношения с Японией после этого. Американские проект соглашения строится на следующих принципах:\n\n1. Признание Америкой Маньчжоу-Го;\n2. Слияние правительства [CHI.GetLeader] с правительством Китая, поддерживаемым Японией;\n3. Нормализацию торговых отношений;\n4. Вывод японских войск из Китая;\n5. Взаимное уважение независимости Китая;\n6. Соглашение о японской иммиграции в США."
 NW_JAP.102.a: "Мы готовы заключить такое соглашение"
 NW_JAP.102.b: "Мы бы хотели сократить количество наших уступок по Китаю и Тихому Океану"
 NW_JAP.103.t: "Ужесточение японских требований"
 NW_JAP.103.d: "Японский министр иностранных дел ужесточил в ходе сессии переговоров требования к соглашению, которые были первоначально выдвинуты. Теперь Япония не даёт гарантии по поводу своей экспансии в Китае и Тихом Океане."
 NW_JAP.103.a: "В таком случае, мы выкидываем из договора пункт о признании Маньчжоу-Го"
 NW_JAP.104.t: "Новый проект США"
 NW_JAP.104.d: "Госсекретарь США передал нам новый вариант соглашения, условия которого готовы принять американские власти. Теперь в нём отсутствует пункт о признании Маньчжоу-Го, что говорит о том, что переговоры заходят в тупик."
 NW_JAP.104.a: "Печальный факт"
 NW_JAP.105.t: "Готовность заключения соглашения"
 NW_JAP.105.d: "Японская сторона передала нам через своего посла, что готова заключить соглашение на принципах, которые были совместно выработаны группой американских миссонеров Джеймсом Уолшем и Джеймсом Засухой и японцами банкиром Тадао Икавой, полковником Хидео Ивакурой и послом Японии адмиралом Китисабуро Номурой. Они предполагают:\n\n1. Признание Америкой Маньчжоу-Го;\n2. Слияние правительства [CHI.GetLeader] с правительством Китая, поддерживаемым Японией;n3. Нормализацию торговых отношений;\n4. Вывод японских войск из Китая;\n5. Взаимное уважение независимости Китая;\n6. Соглашение о японской иммиграции в США.\n\nТеперь нам остаётся дождаться ответа китайского руководства на этот проект."
 NW_JAP.105.a: "Это доказывает, что японцы готовы идти на уступки"
 NW_JAP.106.t: "Переговоры о мире при американском участии"
 NW_JAP.106.d: "Японские дипломаты обратились к своим американским коллегам с целью налаживания диалога с нами и дальнейшему заключения перемирия, удовлетворяющего все три стороны этих переговоров. В итоге американцы и японцы выработали следующий проект такого соглашения:\n\n1. Признание Америкой Маньчжоу-Го;\n2. Слияние правительства [CHI.GetLeader] с правительством Китая, поддерживаемым Японией;n3. Нормализацию торговых отношений;\n4. Вывод японских войск из Китая;\n5. Взаимное уважение независимости Китая;\n6. Соглашение о японской иммиграции в США.\n\nТеперь нам остаётся дождаться ответа китайского руководства на этот проект.\n\nТеперь они обращаются к нашей стороне с просьбой рассмотреть и принять данное соглашение ради скорейшего завершения кровопролития."
 NW_JAP.106.a: "Мы согласны заключить мир прямо сейчас"
 NW_JAP.106.b: "Мы не пойдём на такие условия"
 NW_JAP_news.8.t: "[GetNewsHeadline] Шанхайская конференция"
 NW_JAP_news.8.d: "В Восточную Азию возвращается мир – правительства Китая и Японии при участии дипломатов из США смогли выработать условия соглашения, устраивающие все стороны конфликта – японские войска выходят из Китая, США и Китай признаёт Маньчжоу-Го как государство, Япония признаёт независимость Китая, восстанавливаются торговые отношения в равном объёме, а также США снимает ограничения на иммиграцию японцев на свою территорию. В знак заключения мира и подписания договоров, представители всех трёх сторон встретились в международном сеттельменьте Шанхая, где и скрепили документы своими подписями."
 NW_JAP_news.8.a: "Продолжение политики умиротворения агрессора"
 NW_JAP_news.8.b: "Наконец-то долгожданный мир?"
 NW_JAP_news.8.c: "Япония добилась своего... но какой ценой?"
 NW_JAP.107.t: "Китай отказывается от переговоров"
 NW_JAP.107.d: "К сожалению, несмотря на надежды о том, что Китай пойдёт на соглашение при участии американской стороны, дипломатического прорыва не получилось. Китайцы недовольны уступками со стороны Японии. В игре, где участвует три игрока, для заключения сделки нужно согласие всех трёх, но двух недостаточно."
 NW_JAP.107.a: "Придётся свернуть переговоры"
 NW_JAP.107.b: "У нас есть рычаг давления на Китай"
 NW_JAP.107.c: "Придётся дальше воевать"
 NW_JAP.108.t: "Давление американцев"
 NW_JAP.108.d: "После того, как мы заявили американским переговорщикам, что не готовы принять условия соглашения, выработанного между Японской Империей и США, по тайным каналам представители американской администрации сообщили, что не смогут продолжать поддерживать наше правительство в войне с Японией, поэтому заключение соглашение сейчас было бы наиболее удачным развитием событий."
 NW_JAP.108.a: "Хорошо, давайте заключим соглашение"
 NW_JAP.108.b: "Мы будем драться одни и не поддадися на новые кабальные договоры"
 NW_JAP.109.t: "Окончательный отказ Китая"
 NW_JAP.109.d: "Даже под нашим давлением и угрозой прекращения поставок, китайское правительство отказалось заключать соглашение с Японией на предоставленных условиях."
 NW_JAP.109.a: "Война продолжается"
 NW_JAP.110.t: "Японские требования"
 NW_JAP.110.d: "Японская Империя выдвинула нам требования в связи с тем, что она ведёт войну с Китаем – они требуют закрытия железных дорог, по которым идёт поставка помощи китайским армиям в Юньнане. Для того, чтобы проконтролировать выполнение своих требований они хотят, чтобы мы разрешили передвижение японских солдат по территории северного Индокитая на время их войны с Китаем."
 NW_JAP.110.a: "Нам нужна консультация с метрополией"
 NW_JAP.111.t: "Японские требования"
 NW_JAP.111.d: "Японская Империя выдвинула нам требования в связи с тем, что она ведёт войну с Китаем – они требуют закрытия железных дорог, по которым идёт поставка помощи китайским армиям в Юньнане. Для того, чтобы проконтролировать выполнение своих требований они хотят, чтобы мы разрешили передвижение японских солдат по территории северного Индокитая на время их войны с Китаем. Губернатор Индокитая, через которого идут переговоры, запрашивает у нас помощь, чтобы оказать сопротивление японцам, но есть ли у нас сейчас силы для этого?"
 NW_JAP.111.a: "Мы будем сопротивляться"
 NW_JAP.111.b: "Пусть выполнят условия"
 NW_JAP.112.t: "Мы должны сопротивляться"
 NW_JAP.112.d: "Наше правительство передало сообщение, в котором говорится, что у страны есть возможность оборонять даже такие дальние рубежи, как наша колония в Индокитае. Мы должны отказаться от японского ультиматума."
 NW_JAP.112.a: "[FROM.GetName] будет биться"
 NW_JAP.113.t: "Метрополия не может помочь"
 NW_JAP.113.d: "Наше правительство передало сообщение, в котором сообщается, что метрополия не сможет оказать поддержку нам в случае японского вторжения, поэтому имеет смысл искать дипломатическое решение вопроса."
 NW_JAP.113.a: "Мы выполним требования японцев..."
 NW_JAP.114.t: "[FROM.OVERLORD.GetName] отказывает"
 NW_JAP.114.d: "Губернатор Индокитая уведомил наших посланников, что правительство его страны не готово заключить соглашения о пропуске войск и перекрытия железных дорог, ведущих в Китай."
 NW_JAP.114.a: "Тогда мы сделаем это насильно!"
 NW_JAP.114.b: "Печально, когда люди не хотят уважать интересы других людей"
 NW_JAP.115.t: "Дорога в Китай закрыта"
 NW_JAP.115.d: "[FROM.OVERLORD.GetAdjective] правительство пошло на уступку – губернатор Индокитая заключил с нами соглашение о закрытии поставок по железной дороге, ведущей в Китай из Ханоя. Кроме того, наши войска могут войти на территорию Индокитая пока мы находимся в состоянии войны с Китаем."
 NW_JAP.115.a: "Они благоразумны"
 NW_JAP.116.t: "Боестолкновение на границе"
 NW_JAP.116.d: "Группа японских патрулей вступила в бой с пограничными [FIC.OVERLORD.GetAdjective] войсками. Перестрелки и продвижение патруля по [FIC.OVERLORD.GetAdjective] территории продолжалась несколько суток, пока наконец они не были обезоружены и заключено устное соглашение о случайности этого инцидента."
 NW_JAP.116.a: "Мы отправим официальные извинения"
 NW_JAP.116.b: "Такое бывает"
 NW_JAP.116.c: "Это возмутительно!"
 NW_JAP.117.t: "Официальные извинения Японской Империи"
 NW_JAP.117.d: "Японское правительство принесло нам извинения за случившийся инцидент и выражает соболезнования погибшим."
 NW_JAP.117.a: "Хорошо, мы принимаем их"
 NW_JAP.118.t: "Выходка генерала Андо"
 NW_JAP.118.d: "Генерал Андо, командующий войсками в Индокитае, совершил самовольный ввод войск на территорию Южного Индокитая, фактически нарушив наши договорённости с [FIC.OVERLORD.GetAdjective] правительством и её генерал-губернаторством. Это очередной раз, когда наши генералы напрямую нарушают какие-либо приказы и буквально «перехватывают внешнюю политику» у правительства."
 NW_JAP.118.a: "Нам не остаётся ничего, кроме как признать статус-кво"
 NW_JAP_news.9.t: "[GetNewsHeadline] Япония оккупирует Индокитай"
 NW_JAP_news.9.d: "Ещё несколько месяцев назад Японская Империя заключила соглашение с французским правительством о закрытии железной дороги, ведущей из портов Индокитая на территорию Китая (с целью помешать поставкам вооружения воющему с Японией Китаю), а также о вводе небольшого контингента японских войск на территорию северного Индокитая для соблюдения контроля за железными дорогами и поддержке в подавлении партизанского движения.Сегодня же репортёры сообщили о том, что японские войска резко увеличили свою численность на территорию Индокитая и заняли её южную часть. Японское правительство никаким образом не прокомментировало эту ситуацию, однако по сообщениям с мест – это была самовольная выходка очередного японского генерала, которая была проглочена японским правительством. Теперь под японским контролем оказались и ресурсы Индокитая, и его стратегическое расположение как плацдарма для нападения на другие азиатские колонии европейских держав."
 NW_JAP_news.9.a: "Это переходит все границы"
 NW_JAP.119.t: "Меры против Японии"
 NW_JAP.119.d: "Японская Империя совершила очередной захватнический акт в Азии – заняла территорию всего французского Индокитая после того как она и без того имела возможность разместить в его северной части ограниченный контингент по соглашению с францускими властями. Это подтверждает дальнейшие намерения Японии, а также угрожает нашей торговле с французским Индокитаем, так как оттуда мы получаем олово и каучук. Многие в правительстве считают, что настало время для налажения торгового эмбарго на Японию, что не позволит ей закупать нефть, которая является кровью её войны."
 NW_JAP.119.a: "Да, объявляем эмбарго"
 NW_JAP.119.b: "Давайте предложим превратить Индокитай в азиатскую Швейцарию"
 NW_JAP.119.c: "Это лишь спровоцирует войну с Японией! Пусть занимаются чем хотят"
 NW_JAP.120.t: "Ультиматум Японии"
 NW_JAP.120.d: "Правительство Японской Империи объявило нам ультиматум – либо передать им управление над нашими Ост-Индскими колониями. Они сделали очевидно это в самый неудобный для нас период."
 NW_JAP.120.a: "Мы будем защищать нашу колонию"
 NW_JAP.120.b: "$NW_JAP.120.a$"
 NW_JAP.120.c: "$NW_JAP.120.a$"
 NW_JAP.121.t: "Американское эмбарго"
 NW_JAP.121.d: "Американское правительство заморозило наши активы, а также наложило полное торговое эмбарго, означающее, что отныне мы не можем закупать нефть и металлы из США. Это в очередной раз показывает истинное лицо американского империализма, которое загоняет нас в угол и заставляет начать превентивную войну, так как промышленный потенциал США намного больше, чем Японии."
 NW_JAP.121.a: "Настало время войны"
 NW_JAP.121.b: "Мы попытаемся найти все возможные мирные решения вопроса перед решением о войне"
 NW_JAP.122.t: "Японский ультиматум"
 NW_JAP.122.d: "Посол Японской Империи вверил нам ультиматум японского правительства, в котором нам предложено вступить в японский альянс Сферы Сопроцветания и пропустить их войска через свою территорию либо столкнуться с нападением японской армии."
 NW_JAP.122.a: "Мы принимаем условия ультиматума"
 NW_JAP.122.b: "Мы будем защищаться!"
 NW_JAP.123.t: "Ещё один раунд переговоров"
 NW_JAP.123.d: "Посол Японии в Вашингтоне выразил надежду на возобновление переговоров между нашими странами с целью восстановления торговых отношений и улаживания китайского инцидента, как его называют японцы. Он также выразил соболезнования из-за очередной выходки военных, оккупировавших Индокитай. Предложение японцев заключается в возобновлении проекта соглашения, которое уже ранее обсуждалось, в котором предполагается вывод японских войск из Китая, признание Маньчжоу-Го США и Китаем, признание китайского правительства Японией и восстановление торговли между Японией и США."
 NW_JAP.123.a: "Мы согласны на это"
 NW_JAP.123.b: "Японцы должны для начала должны показать, что они не поддерживают агрессивную политику"
 NW_JAP.124.t: "Старый план лучше новых двух"
 NW_JAP.124.d: "Нам удалось нащупать возможный путь переговоров – возвращение к старому проекту соглашения, которое предусматривает перемирие с Китаем при посредничестве США, возобновление торговли, признание Маньчжоу-Го и вывод войск из Китая. Последний пункт самый болезненный – нам нужно добиться для этого согласия наших военных."
 NW_JAP.124.a: "У нас есть возможности для этого"
 NW_JAP.124.b: "К сожалению, у представителей армии есть своё видение соглашения с США"
 NW_JAP.125.t: "Новые требования японских ястребов"
 NW_JAP.125.d: "Японский министр иностранных дел предложил новый проект возможного соглашения между странами – теперь оно стало ещё более наглым: японцы в нём обязываются вывести войска из Китая в течение 25 лет, но готовы вывести войска на север Индокитая в обмен на восстановление торговых отношений. Японский посол также сообщил, что если сторонникам мирных переговоров не удастся провдинуться в своих устремлениях, то власть в стране окончательно возьмут сторонники войны с США и тогда трагедии не избежать."
 NW_JAP.125.a: "А текущие предложения высказали сторонники мира или войны?"
 NW_JAP.126.t: "США отказывается от предложения"
 NW_JAP.126.d.a: "Наш министр иностранных дел недавно передал новые условия, на которых можно было бы заключить соглашение. Они были написаны под сильным влиянием армейской верхушки. Ожидать того, что американцы согласятся на них, было наивной глупостью, что и случилось – американский госсекретарь сообщил, что переговорный процесс не начнётся, пока Япония не докажет, что не поддерживает агрессивную политику."
 NW_JAP.126.d.b: "$NW_JAP.126.d.a$\n\nПоследней нашей надеждой может стать личная встреча двух лидеров государств, которую предложил наш посол в Вашингтоне. Он знает, что премьер-министр Коноэ всегда был сторонником таких бесед, а кроме того, он является противником войны с США, поэтому будет готов пойти на всё, чтобы не допустить её."
 NW_JAP.126.a: "Это конец"
 NW_JAP.126.b: "Коноэ - наша последняя надежда"
 NW_JAP.127.t: "Личная встреча лидеров"
 NW_JAP.127.d: "Японский посол в Вашингтоне не оставляет надежд на переговоры. Теперь его новым предложением является личная встреча двух лидеров государств где-то на Гавайях. Текущий премьер-министр Японии Фумимаро Коноэ является очень противоречивой личностью. Он единственный, кого принимает армия на посту премьера армия, и, кроме того, он является сторонником достаточно фашистских идей в японском правительстве, в его окружении много политиков-радикалов. Но при всём этом он жёсткий противник войны с западными державами, его «политическим наставником» был последний государственный старейшина Японии гэнро Киммоти Сайондзи, абсолютно прозападный либеральный политик, когда-то представлявший свою страну на Парижской мирной конференции после Великой войны. Сын же премьера Коноэ сам учился в США в начале 30-х годов и когда его отец навещал его, то имел личную неофициальную встречу с президентом Рузвельтом."
 NW_JAP.127.a: "Мы согласны на встречу, но перед ней нужно договориться об её итогах"
 NW_JAP.127.b: "Мы готовы встретиться, но лучше это сделать на Аляске, в городе Джуно"
 NW_JAP.127.c: "Мы не рассматриваем встречу как возможный сценарий развития переговоров"
 NW_JAP.128.t: "Предварительные условия"
 NW_JAP.128.d: "Американский президент готов пойти на личную встречу с премьером Коноэ, но для её организации нужно первоначально показать, что Япония не ведёт агрессивную захватническую политику – такого требование американцев. В ином случае, встреча между лидерами будет неправильно воспринята в обществе и другими странами. Таким жестом мог бы стать вывод войск из Индокитая. Однако, опять же, чтобы сделать такое, нам нужно повлиять на армейскую верхушку."
 NW_JAP.128.a: "У нас есть такая возможность"
 NW_JAP.128.b: "Кажется, это невыполнимая задача. Лучше уйти в отставку. Наверное"
 NW_JAP.130.t: "Согласие американцев"
 NW_JAP.130.d: "Американское правительство согласилось на наше амбициозное предложение. Встреча будет проведена всё-таки на Аляске, в городе Джуно, а не как изначально предполагалось на Гавайях. Коноэ должен сделать всё это достаточно тайно, чтобы люди, желающие его устранить, не сумели ничего предпринять. С точки зрения конспирации Аляска подходит даже лучше Гавайев."
 NW_JAP.130.a: "Принц, скорее в машину - до аэропорта!"
 NW_JAP.131.t: "Американцы предлагают посредничество"
 NW_JAP.131.d: "Американское правительство уведомило нас о том, что в ближайшее время оно проведёт переговоры с японскими представителями по поводу вывода их армий из захваченных стран Азии. Они интересуются нашей позицией по поводу старого проекта перемирия, предполагающего признание Маньчжоу-Го Америкой, международное признание нашего правительства и вывод японских войск из Китая."
 NW_JAP.131.a: "Мы примем такой мир"
 NW_JAP.131.b: "Мы будем освобождать Маньчжурию в том числе"
 NW_JAP_news.10.t: "[GetNewsHeadline] Конференция на Аляске"
 NW_JAP_news.10.desc: "Заснеженный город Джуно на далёком севере Соединённых Штатов Америке, на Аляске, и не думал, что когда-нибудь окажется в центре мирового внимания. Однако, это оказалось возможным после того, как японскому и американскому лидеру понадобилось место, где они могут встретиться для личных переговоров. Уже несколько недель шла подготовка к этой встрече – почти что в тайной обстановке, так как противники у неё были в обоих странах. Но это встреча была нужна как воздух, чтобы избежать войны, уже стоявшей на пороге после наложения на Японию торгового эмбарго Соединёнными Штатами. Японский премьер-министр Фумимаро Коноэ, убеждённый противник войны с США, сумел при личной встрече договориться с американским президентом о заключении мира между Китаем и Японии при посредничестве США, как когда-то это произошло в 1905 после русско-японской войны. Это происходит на следующих условиях: США снимают какие-либо ограничения на торговлю с Японией, США признают Маньчжоу-Го как независимое государство, Япония признает текущее китайское правительство с условием включения в её состав политиков из прояпонских правительств на захваченных её территориях, Япония выводит все свои войска из Китая. После завершения конференции журналисты были приглашены на объявление условий мира, а также на торжественную часть – взаимное рукопожатие двух лидеров, что стало важным символом встречи. Американский президент пообещал, что обязательно постарается посетить Японскую Империю, как у него появится для этого возможность."
 NW_JAP_news.10.a: "Осталось надеяться, что японцы исполнят свою часть обязательств"
 NW_JAP_news.10.b: "Молодой принц навсегда вошёл в историю"
 NW_JAP_news.10.c: "Мы отстояли свою независимость"
 NW_JAP_news.10.d: "Хорошо, что война завершилась"
 NW_JAP_news.10.e: "Империалисты сдали Маньчжурию японцам"
 NW_JAP_news.10.f: "Этот день войдёт в историю"
 NW_JAP_news.11.d: "Заснеженный город Джуно на далёком севере Соединённых Штатов Америке, на Аляске, и не думал, что когда-нибудь окажется в центре мирового внимания. Однако, это оказалось возможным после того, как японскому и американскому лидеру понадобилось место, где они могут встретиться для личных переговоров. Уже несколько недель шла подготовка к этой встрече – почти что в тайной обстановке, так как противники у неё были в обоих странах. Но это встреча была нужна как воздух, чтобы избежать войны уже стоявшей на пороге после наложения на Японию торгового эмбарго Соединёнными Штатами. Японский премьер-министр Фумимаро Коноэ, убеждённый противник войны с США, сумел при личной встрече договориться с американским президентом о заключении мира между Китаем и Японии при посредничестве США, как когда-то это произошло в 1905 после русско-японской войны. Это происходит на следующих условиях: США снимают какие-либо ограничения на торговлю с Японией, Япония полностью выводит войска из Индокитая, который становится «азиатским аналогом Швейцарии», как сформулировал эту идею американский лидер. После завершения конференции журналисты были приглашены на объявление условий мира, а также на торжественную часть – взаимное рукопожатие двух лидеров, что стало важным символом встречи. Американский президент пообещал, что обязательно постарается посетить Японскую Империю, как у него появится для этого возможность."
 NW_JAP_news.11.a: "Осталось надеяться, что японцы исполнят свою часть обязательств"
 NW_JAP_news.11.b: "Молодой принц сделал всё, что мог"
 NW_JAP_news.11.c: "Большой войны удалось избежать, но надолго ли?"
 NW_JAP.132.t: "Волнения в столице"
 NW_JAP.132.d: "Новость о проведении конференции на Аляске как гром среди ясного неба ударила по Японии. Одни стали восторженно радоваться завершению китайского инцидента и того, что удалось избежать войну с США, а также разморозить японские финансовые активы. Другие же, преимущественно военные, а также люди, потокаемые военными, стали устраивать демонстрации на улицах Токио. Офицеры сами не верят, что всю армию, участвовавшую в сражениях с китайцами, удастся спокойно вывести на японские земли. Принц Коноэ вернулся в аэропорт Ханэда, который был предварительно оцеплен, чтобы не допустить лишних волнений. Однако, в сторону премьера уже звучат угрозы со стороны наиболее радикальных представителей армии и политики. После совещания бывших премьер-министров было принято решение, что император должен сделать обращение к нации, подтверждающее вывод войск из Китая."
 NW_JAP.132.a: "Это поможет спокойно организовать демобилизацию"
 NW_JAP.133.t: "Покушение на принца"
 NW_JAP.133.d: "Самые печальные ожидания подтвердились – на принца Коноэ было совершено покушение во время его посещения правительственных зданий в столице. Удивительным оказалась личность покушавшегося – это был генерал Масанобу Цудзи, который попытался совершить преступление своей катаной. Спасти принца не удалось – личный водитель Коноэ бросился на приближавшегося к премьеру Масанобу, но не успел – расстояние оказалось слишком близко, а генерал действовал молниеносно. Несмотря на попытку быстро доставить принца в больницу, он потерял сознание чрезвычайно быстро – катана проткнула его живот насквозь, и потеря крови была чудовищной."
 NW_JAP.133.a: "Это ужасная трагедия для страны"
 NW_JAP.134.t: "Неудачное покушение"
 NW_JAP.134.d: "Самые печальные ожидания подтвердились – на принца Коноэ было совершено покушение во время его посещения правительственных зданий в столице. Удивительным оказалась личность покушавшегося – это был генерал Масанобу Цудзи, который попытался совершить преступление своей катаной. Принца спас его водитель, бросившийся сзади на генерала и поваливший его на землю. То, что Чуджи сумел так смертельно приблизиться к фигуре премьер-министра означает, что у него были сочувствующие участники преступления."
 NW_JAP.134.a: "Сам же Чуджи будет, вероятно, казнён, как и предыдущие военные террористы"
 NW_JAP_news.12.t: "[GetNewsHeadline] Убийство японского премьера"
 NW_JAP_news.12.d: "Позитивные заголовки международных газет, сообщавшие о том, как японский премьер-министр и американский президент сумели придти к взаимопонимаю на конференции на Аляске моментально сменились ужасной новостью – убийством премьер-министра. Японские «голуби мира» давно утверждали, что у сторонников войны в их стране много сил, а главное – радикальных сторонников, готовых пойти на такой чудовищный поступок. Одним из таких оказался генерал Масанобу Цудзи – с каждым следующим актом терроризма со стороны военных в Японии ранги убийц всё росли и росли, и дошли до столь высоких званий. Человек, который спас Азию от большой войны, не смог найти отклика на своей родине. Президент США [USA.GetLeader] уже назвал это «преступлением против мира и Азии» и выразил соболезнование японскому народу и семье Коноэ. Некоторые высказали предположение, что это повернёт всю ситуацию вспять, но нет – сам император обратился к нации и поддержал курс премьера накануне убийства и более того генерала-убийцу уже арестовали и готовятся судить."
 NW_JAP_news.12.a: "Японцы не блефовали"
 NW_JAP_news.12.b: "Японская военщина показала своё лицо"
 NW_JAP_news.12.c: "Мы запомним этого великого человека"
 NW_JAP.135.t: "Сообщение от посла из Токио"
 NW_JAP.135.d: "Наш посол в Японии, незаменимый Джозеф Грю, исполняющий эту роль уже больше 10 лет и очень хорошо разбирающийся в японской политике, передал нам срочное сообщение о том, что если не продвинуться по пути переговоров с «партией мира» в Японской Империи, то ястребы из числа ультранационалистов и милитаристов окончательно возьмут верх и нападут на Соединённые Штаты. Эту информацию подтверждают его знакомые политики, приближённые к текущему кабинету министров. «Ситуация практически критическая»."
 NW_JAP.135.a: "Это блеф. Японцы должны выполнить условие"
 NW_JAP.135.b: "Хорошо, мы готовы устроить встречу на Аляске"
 NW_JAP.136.t: "Отказ американцев"
 NW_JAP.136.d: "Американские власти заявили, что не готовы больше вести переговоры, пока Япония не докажет, что не проводит захватническую агрессивную политику, выведя войска из Китая, при этом вопрос Маньчжоу-Го больше не должен подниматься. Такое решение ставит нас в тупиковую ситуацию, из которой уже нет выхода. По всей видимости, вместо мирного решения вопроса настало время войны."
 NW_JAP.136.a: "Тогда военные будут ответственны за неё сами"
 NW_JAP.137.t: "Неудачное покушение на премьера"
 NW_JAP.137.d: "Только что стало известно о неудачной попытке покушения на премьер-министра. Вечером, когда автомобиль с ним приближался к его дому, из темноты появился человек и открыл огонь по машине. Выпустив все патроны, он скрылся в неизвестном направлении и его до сих пор не нашли. Всем сильно повезло - никто не пострадал, кроме корпуса и колёс автомобиля. Предполагается, что покушение стало частью плана людей, которые являются противниками переговоров с США."
 NW_JAP.137.a: "Они пытаются нас запугать"
 NW_JAP.138.t: "Азиатская Швейцария"
 NW_JAP.138.d: "Американский президент Рузвельт предложил - в обмен на вывод японских войск из Индокитая - заключить договор между Японией, с одной стороны, и Великобританией, Нидерландами и США, с другой. В рамках предлагавшегося договора Японии гарантировались бы поставки значительных объемов природных ресурсов. Рузвельт полагал, что Французский Индокитай можно было бы сделать «азиатским аналогом Швейцарии». Возможно, это наш реальный шанс исправить ошибки и не допустить преступного ухудшения войны между странами."
 NW_JAP.138.a: "Да, мы готовы заключить такое соглашение"
 NW_JAP.138.b: "Нет, мы не можем пойти на такую уступку"
 NW_JAP_news.13.t: "[GetNewsHeadline] Азиатская Швейцария"
 NW_JAP_news.13.d: "После того как японские войска самовольно заняли всю территорию Французского Индокитая, то всем казалось, что за этим моментально последует жёсткая реакция со стороны США или колониальных держав Запада. Однако, лидеры этих стран сумели «остудить горячие головы» и нашли мирное решение конфликта. Сегодня между представителями Японской Империи, Соединённых Штатов Америки и Франции было заключено соглашение о полном выводе японских войск из Индокитая в обмен на восстановление торговых отношений с Японией, а также установление в самом Индокитае режима «открытых дверей» и объявление его нейтральной территорией. Американский президент Рузвельт, комментируя это соглашение, сказал, что видит Индокитай азиатским аналогом Швейцарии."
 NW_JAP_news.13.a: "Продолжение политики умиротворения агрессора..."
 NW_JAP_news.13.b: "Мы обеспечили прочный мир в остальной части Азии?"
 NW_JAP_news.13.c: "Это самое неожиданное завершение этого инцидента"
 NW_JAP.139.t: "Отказ японского правительства"
 NW_JAP.139.d: "Японское правительство сообщило свой ответ на предложение президента о заключении соглашения, предполагающего нейтрализацию Индокитая – Япония не может вывести свои войска из Индокитая из своих национальных интересов, а также из-за того, как это будет воспринято внутри страны."
 NW_JAP.139.a: "Что? Хорошо, значит они выбрали эмбарго"
 NW_JAP.140.t: "Япония желает выкупить Макао"
 NW_JAP.140.d: "Японская Империя начала строительство своего масштабного политического проекта Восточноазиатская Сфера Сопроцветания, который предполагает освобождение всех азиатских народов от колониального владения. В соответствии с этой концепции наши территории в Азии также попадают под взор японских властей, однако в отличие от других европейских стран они решили «оказать нам услугу» и предлагают выкупить эти земли. В данном случае речь идёт об арендованной в Китае земле – портовом городе Макао."
 NW_JAP.140.a: "Это неотчуждимая земля Португалии!"
 NW_JAP.140.b: "Мы готовы пойти на этот шаг"
 NW_JAP.141.t: "Отказ Португалии"
 NW_JAP.141.d: "Португальцы отказались рассматривать наше предложение о покупке их территорий в Азии."
 NW_JAP.141.a: "Нам же проще"
 NW_JAP.142.t: "Португалия продаёт нам Макао"
 NW_JAP.142.d: "Португальские лидеры согласились продать нам торговый город Макао в Китае. Теперь некоторое время мы будем выплачивать им деньги."
 NW_JAP.142.a: "Хорошая покупка"
 NW_JAP.143.t: "Япония желает выкупить Тимор"
 NW_JAP.143.d: "Японская Империя начала строительство своего масштабного политического проекта Восточноазиатская Сфера Сопроцветания, который предполагает освобождение всех азиатских народов от колониального владения. В соответствии с этой концепции наши территории в Азии также попадают под взор японских властей, однако в отличие от других европейских стран они решили «оказать нам услугу» и предлагают выкупить эти земли. В данном случае речь идёт о восточной части острова Тимор, контроль над которым сохранили."
 NW_JAP.144.t: "Португалия продаёт нам Тимор"
 NW_JAP.144.d: "Португальские лидеры согласились продать нам восточную часть острова Тимор. Теперь некоторое время мы будем выплачивать им деньги."
 NW_JAP.145.t: "Маньчжурская конференция"
 NW_JAP.145.d: "Министр иностранных дел Маньчжоу-Го Чан Иенчэн направил премьер-министру Монгольской Народной Республики следующую телеграмму: «Маньчжурская конференция должна возобновиться без всяких предварительных условий... Несмотря на Вашу позицию всячески избегать переговоров, предлагаем возобновить конференцию».\n\nМаньчжурская конференция между представителями Монголии и Маньчжоу-Го проходила в 1935 году для установления границы между этими государствами, так как позиции советской и японской стороны не совпадают по этому вопросу – карты местности оказались слишком неточными. Из-за этого в течение последних несколько лет на границе между ними постоянно происходит вооружённые стычки. Кроме того, так как МНР и Маньчжурское государство находятся оба примерно в одинаковом международном статусе, то японские представители настаивают на обсуждении вопроса взаимного признания двух государств.\n\nНам нужно дать рекомендации по дальнейшим действиям для монгольской стороны."
 NW_JAP.145.a: "Пусть продолжают затягивать переговорный процесс"
 NW_JAP.145.b: "Они должны найти дипломатическое решение вопроса границы"
 NW_JAP.145.c: "Они должны найти дипломатическое решение вопроса взаимного признания"
 NW_JAP.146.t: "Возобновление Маньчжурской конференции"
 NW_JAP.146.d: "Министр иностранных дел Маньчжоу-Го Чан Иен-чэн направил премьер-министру Монгольской Народной Республики следующую телеграмму: "Маньчжурская конференция должна возобновиться без всяких предварительных условий... Несмотря на Вашу позицию всячески избегать переговоров, предлагаем возобновить конференцию". Наши советские помощники требуют от нас максимально возможно затягивать переговоры, чтобы выиграть время."
 NW_JAP.146.a: "Так и сделаем"
 NW_JAP.147.t: "Начало переговоров на Маньчжурской конференции"
 NW_JAP.147.d: "Сегодня начались переговоры на Маньчжурской конференции, на которой мы надеемся решить многие спорные вопросы, связанные со статусом Маньчжоу-Го и Внешней Монголии, а также границы между ними. Будем надеяться, что эта конференция не повторит судьбу предыдущей попытки договориться."
 NW_JAP.147.a: "Москве должно быть выгодно добиться взаимного признания МНР и Маньчжоу-Го"
 NW_JAP.148.t: "Провал переговоров с монголами"
 NW_JAP.148.d: "В очередной раз представители Маньчжоу-Го покидают одноимённую конференцию без результатов – монгольские переговорщики просто тянули время по указке из Москвы, даже не стараясь показать попытки продвижения переговорной линии. Они либо пропускали целые темы обсуждения, либо придирались к каждой букве возможного договора."
 NW_JAP.148.a: "Советы держат нас за дураков"
 NW_JAP.149.t: "Маньчжурская делегация покидает конференцию"
 NW_JAP.149.d: "Спустя полгода переговоров Маньчжурская конференция снова ни к чему не привела для японской стороны, несмотря на их тщетные попытки установить границы по своему видению. Японцы и маньчжуры покинули конференцию, напряжённость на границе снова нарастает."
 NW_JAP.149.a: "Главное, что мы выполнили требования наших советских товарищей"
 NW_JAP.150.t: "Монгольская делегация успешно затянула переговоры"
 NW_JAP.150.d: "Последние полгода на монголо-маньчжурской границы продолжались переговоры по поводу установления границ между двумя государствами, а также их взаимного признания. Японцы каждый раз устанавливали всё более и более невыполнимые требования, а монгольская делегация по нашему поручению успешно оттягивала кульминацию переговоров. Военного конфликта на Дальнем Востоке нам вероятно не избежать, но сейчас главное, что монголы выиграли время."
 NW_JAP.150.a: "Прекрасно"
 NW_JAP.151.t: "Затянуть конференцию не удалось"
 NW_JAP.151.d: "Несмотря на все усилия нашей стороны, затянуть переговоры на Маньчжурской конференции, как советовали наши помощники из СССР, не удалось. Японцы с маньчжурами покинули конференцию и время выиграть не получилось."
 NW_JAP.151.a: "Печально"
 NW_JAP.152.t: "Монгольской делегации не удалось затянуть переговоры"
 NW_JAP.152.d: "Несмотря на все усилия монгольской стороны, затянуть переговоры на Маньчжурской конференции, как мы им советовали, не удалось. Японцы с маньчжурами покинули конференцию и время выиграть не получилось."
 NW_JAP.152.a: "Опасная ситуация"
 NW_JAP.153.d: "Министр иностранных дел Маньчжоу-Го Чан Иен-чэн направил премьер-министру Монгольской Народной Республики следующую телеграмму: "Маньчжурская конференция должна возобновиться без всяких предварительных условий... Несмотря на Вашу позицию всячески избегать переговоров, предлагаем возобновить конференцию". Наши советские помощники говорят нам добиться заключения договора о признании границы между нашими государствами."
 NW_JAP.153.a: "Так и сделаем"
 NW_JAP.154.t: "Предложения Монгольской Народной Республики"
 NW_JAP.154.d: "Делегаты МНР предлагают нам в ходе конференции решить вопросы, связанные с границами двух государств, чтобы более не допускать постоянных перестрелок между армиями. Тему взаимного признания двух государств, как и обмена представителями, монголы решили не обсуждать."
 NW_JAP.154.a: "Без обсуждения взаимного признания диалога не будет"
 NW_JAP.154.b: "Давайте обсудим границы"
 NW_JAP_news.14.t: "[GetNewsHeadline] День позора"
 NW_JAP_news.14.desc: "«Вчера, [GetDateText] – дата, которая навсегда останется в позоре, Соединённые Штаты Америки были внезапно и преднамеренно атакованы военно-морскими и воздушными силами Японской империи».\nАмериканский президент [USA.GetLeader] именно с этих слов начал свою краткую речь на совместной сессии Конгресса, где обратился к нему с просьбой объявить войну Японской Империи. Решение было практически единогласно поддержано конгрессменами. Сама речь транслировалась в прямом эфире по радио, и она собрала самую большую аудиторию в истории Америки – более 81% людей слушали обращение президента. Краткость речи, подчёркивание статуса США как жертвы, призыв к патриотизму сделали риторический эффект от речи максимальным."
 NW_JAP_news.14.a: "Да поможет нам бог"
 NW_JAP_news.14.b: "История расставит всё на свои места"
 NW_JAP_news.14.c: "Это была сильная речь"
 NW_JAP_news.14.d: "Японцы хотят повторить свой успех тридцатилетней давности?"
 NW_JAP.155.t: "Встречные требования маньчжуров"
 NW_JAP.155.d: "Маньчжурская делегация после того, как мы заявили о том, что разговор будет идти только об общих границах двух государств, сообщила, что без обсуждения вопроса взаимного признания или хотя бы обмена представительств, дальнейшие переговоры не имеют смысла, так как это не устраивает представителей Маньчжоу-Го."
 NW_JAP.155.a: "В таком случае Маньчжурская конференция остаётся в прошлом"
 NW_JAP.156.t: "Монголы покидают конференцию"
 NW_JAP.156.d: "Наша попытка навязать монголам обсуждение вопроса взаимного признания МНР и Маньчжоу-Го привело к очередному прекращению конференции – монгольская делегация покинула переговоры. Причём в этот раз видимо навсегда."
 NW_JAP.156.a: "Печально"
 NW_JAP.157.t: "Обсуждение границ"
 NW_JAP.157.d: "В ходе переговоров было вырабатано следующее соглашение – составить общую комисссию, которая проведёт обследование границы и отмаркирует её на современных картах."
 NW_JAP.157.a: "Это адекватное решение"
 NW_JAP.158.t: "Установление монголо-маньчжурской границы"
 NW_JAP.158.desc: "Пограничная комиссия, составленная на Маньчжурской конференции, завершила свою работу – теперь мы знаем точно границу между Монгольской Народной Республикой и Маньчжоу-Го, так что можно заявить, что спустя несколько лет цели конференции были выполнены. Отныне между нашими стрнами не будет бессмысленных боевых столкновений."
 NW_JAP.158.a: "Одна из границ теперь в безопасности"
 NW_JAP.158.b: "Закрыли старый гештальт"
 NW_JAP.158.c: "Теперь у нас меньше причин для беспокойства"
 NW_JAP.158.d: "Этот источник беспокойства ликвидирован"
 NW_JAP.159.d: "Министр иностранных дел Маньчжоу-Го Чан Иен-чэн направил премьер-министру Монгольской Народной Республики следующую телеграмму: "Маньчжурская конференция должна возобновиться без всяких предварительных условий... Несмотря на Вашу позицию всячески избегать переговоров, предлагаем возобновить конференцию". Наши советские помощники говорят нам добиться заключения договора о взаимном признании МНР и Маньчжоу-Го."
 NW_JAP.159.a: "Так и сделаем"
 NW_JAP.160.t: "Начало переговоров с монгольской делегацией"
 NW_JAP.160.d: "Возобновление Маньчжурской конференции даёт нам большие надежды на её успешное завершение – в отличие от прошлых разов монгольская делегация прибыла явно сразу с чёткими целями заключить соглашение с нами, причём с выполнением почти всех наших требований: установление границы и взаимное признание Маньчжоу-Го и МНР."
 NW_JAP.160.a: "Мы рады и хотим как можно скорее заключить договор"
 NW_JAP_news.15.t: "[GetNewsHeadline] Разрядка в Северном Китае"
 NW_JAP_news.15.d: "Вторая Маньчжурская конференция, которая проходила формально между делегациями непризнанных Маньчжоу-Го и Монгольской Народной Республики, неожиданно для всех завершилась успехом – стороны заключили соглашение о взаимном признании, признаниях со стороны Японской Империи и СССР, а также о демаркации границы. Уже давно было ясно, что за этими двумя правительствами в Северном Китае стоят Москва и Токио, но большая часть аналитиков склонялась к тому, что антогонистичная атмосфера между ними не предоставит возможности для нахождения формулы мира. Таким образом, оба государства портят отношения с Китаем, который всё ещё считает эти земли своими."
 NW_JAP_news.15.a: "Это меняет ситуацию в Восточной Азии"
 NW_JAP_news.16.t: "[GetNewsHeadline] Новый порядок в Восточной Азии"
 NW_JAP_news.16.desc: "Японское правительство опубликовало официальную декларацию, в которой заявляется о создании «нового порядка в Восточной Азии». В документе сказано, что эта задача становится основной для Японии на данном этапе истории. Сама декларация, что важно, подписана самим императором, дополнительно подчёркивая важность и статус документа. Премьер-министр сделал официальное заявление перед журналистами, на которой и произошло оглашение декларации, а позже она была опубликована в газетах страны. В своей сути, эта мысль предполагает, что Япония должна постепенно освободить азиатские державы от колониализма и возглавить их развитие. Данная мысль уже давно активно пропагандируется некоторыми японскими политиками, начиная с Маньчжурского инцидента, приведшего к провозглашению государства Маньчжоу-Го на северо-востоке Китая."
 NW_JAP_news.16.a: "Японский империализм открыто бросает вызов старым колониальным державам"
 NW_JAP_news.16.b: "Будем надеяться, что нам удастся избежать войны"
 NW_JAP_news.16.c: "Это амбициозная цель"
 NW_JAP_news.16.d: "Тэнно хэйка банзай!"
 NW_JAP.161.t: "Великая Восточноазиатская конференция"
 NW_JAP.161.d: "В течение дня делегации стран-участниц прибывали в Аэропорт Ханэда города Токио, где их встречали японские чиновники во главе с премьер-министром [JAP.GetLeader]. Затем делегаты садились в чёрные легковые автомобили, которые доставляли их к зданию японского парламента.\n\nПосле начала заседания свою речь произнёс премьер-министр Японии, изложивший официальную позицию Японской империи относительно обстановки в т. н. «Великой Восточной Азии». [JAP.GetLeader] подверг критике действия других великих держав, которые продолжают держать в своих колониальных оковах страны Азии. По мнению [JAP.GetLeader], «рост престижа и могущества Японии рассматривался Америкой и Англией с возраставшей неприязнью», что и вынудило Японию к началу военных действий, дабы обезопасить себя от нападения со стороны этих государств.\n\nВоенные действия в Восточной Азии и Тихом океане японский премьер-министр охарактеризовал термином «Великая Восточноазиатская война». Эта война, в его представлении, была направлена «на уничтожение зла и восстановление правосудия» и поддержана народами Великой Восточной Азии, за что премьер публично поблагодарил делегатов, представлявших эти народы."
 NW_JAP.161.a: "Это верные слова"
 NW_JAP.162.t: "Толпа перед парламентом"
 NW_JAP.162.d: "Затем поочередно выступили лидеры остальных делегаций, каждый на наиболее удобном для делегатов языке. Резкому осуждению со стороны делегатов подверглась деятельность Лиги Наций, которую Япония отчасти противопоставляла системе нового порядка в Восточной Азии. Делегаты подметили, что Лига на самом деле защищала интересы западного колониализма, при этом не считаясь с позицией коренных жителей колоний.\n\nДля того, чтобы все могли понимать речь присутствовавших, в зале также присутствовали переводчики. По окончании выступлений внутри здания Парламента делегаты проследовали наружу, к фасаду сооружения, где была возведена конструкция, в центре которой располагался большой японский флаг, а по бокам — флаги всех стран-участниц конференции. Перед флагами находились трибуна, за которой поочерёдно выступали главы делегаций, и несколько рядов сидений, предназначенных как для иностранных гостей, так и для японских чиновников и военных руководителей. Перед Парламентским зданием собралась огромная толпа, сопровождавшая речь каждого оратора овациями и аплодисментами."
 NW_JAP.162.a: "Азия торжествует!"
 NW_JAP.163.t: "Заключительный день конференции"
 NW_JAP.163.d: "В конце конференции премьер-министр Японии [JAP.GetLeader] вновь завёл речь и озвучил «Совместную декларацию Великой Восточной Азии», в которой были отражены основные позиции и намерения государств Восточно-Азиатской Сферы Взаимного Процветания. Декларация, составленная на японском языке, состоит из небольшой преамбулы и пяти положений, которым обязывалось следовать в дальнейшем каждое из государств Великой Восточной Азии:\n\n-Страны Большой Восточной Азии посредством взаимного сотрудничества обеспечат стабильность своего региона и построят порядок общего процветания и благополучия, основанный на справедливости;\n-Страны Большой Восточной Азии будут обеспечивать братство народов в своем регионе, уважая суверенитет и независимость друг друга, практикуя взаимопомощь и дружбу;\n-Страны Большой Восточной Азии, уважая традиции друг друга и развивая творческие способности каждой расы, будут способствовать развитию культуры и цивилизации Большой Восточной Азии;\n-Страны Большой Восточной Азии будут стремиться ускорить свое экономическое развитие посредством тесного сотрудничества на основе взаимности и способствовать тем самым общему процветанию своего региона;\nСтраны Большой Восточной Азии будут развивать дружественные отношения со всеми странами мира, работать над отменой расовой дискриминации, содействием культурному общению и открытию ресурсов во всем мире и тем самым способствовать прогрессу человечества.\n\nПо окончании речи японского премьера декларация была официально единогласно принята и подписана представителями стран Великой Восточной Азии от имени правительств этих стран. Стоит отметить, что Великая Восточноазиатская конференция стала первым шагом к реальному взаимодействию между лидерами государств Восточной Азии. До сих пор эти лидеры никогда не собирались вместе, а многие из них вообще впервые виделись друг с другом."
 NW_JAP.163.a: "Это исторический момент"
 NW_JAP_news.17.t: "[GetNewsHeadline] Великая Восточноазиатская конференция"
 NW_JAP_news.17.desc: "В Токио прошла Великая Восточноазиатская конференция, организованная японским правительством, куда были приглашены лидеры стран, входящих в так называемую Восточноазиатскую Сферу Сопроцветанию. До сих пор эти лидеры никогда не собирались вместе, а многие из них вообще впервые виделись друг с другом. В её ходе представители каждой из делегаций выступили с речами, в которых критиковали поведение Западных держав в Азии, призывали к дальнейшему объединению азиатских народов под лидерством Японской Империи и освобождению от колониализма. Конференция проходила в здании японского парламента, перед которым в первый день прошло массовое выступление перед большой манифестацией граждан Токио и представителей других держав, а также японских чиновников. В заключительный день проведения конференции все делегации приняли составленную японским правительством «Совместную декларацию Великой Восточной Азии», в которой перечислены пять пунктов государственной политики, которой собираются придерживается эти страны."
 NW_JAP_news.17.a: "Являются ли искренними заявления всех этих политиков?"
 NW_JAP_news.17.b: "Это же империализм, но под другой маской!"
 NW_JAP_news.17.c: "Япония достигает успехов на своём пути"
 NW_JAP_news.17.d: "Японцам не удастся обмануть азиатские народы"
 NW_JAP.164.t: "Японцы предлагают перемирие"
 NW_JAP.164.desc: "Дипломаты Японской Империи через третью страну передало нам предложение о возможном заключении перемирия. Правительство Японии выполнило свои цели и дальше не желает вести войну с нами."
 NW_JAP.164.d.a: "$NW_JAP.164.desc$\n\nЕстественно, они предполагают, что наши дальневосточные территиории будут уступлены Японии или её коллаборационистским правительствам по итогам соглашения."
 NW_JAP.164.d.b: "$NW_JAP.164.desc$\n\nЕстественно, они предполагают, что наши часть наших заморских колоний будут уступлены Японии или её коллаборационистским правительствам по итогам соглашения."
 NW_JAP.164.d.c: "$NW_JAP.164.desc$\n\nЕстественно, они предполагают, что наши часть наших территорией в Тихом океане будут уступлены Японии по итогам соглашения."
 NW_JAP.164.a: "Мы будем драться до конца"
 NW_JAP.164.b: "Они думают, что мы не вернём эти земли?"
 NW_JAP.164.c: "Мы ещё поборемся за эти земли"
 NW_JAP.164.d: "Давайте заключим мир сейчас"
 NW_JAP.164.e: "$NW_JAP.164.d$"
 NW_JAP.164.f: "$NW_JAP.164.d$"
 NW_JAP.164.g: "$NW_JAP.164.d$"
 NW_JAP.164.h: "$NW_JAP.164.d$"
 NW_JAP.165.t: "Отказ от переговоров"
 NW_JAP.165.d: "Наше о предложение о мире не было услышано нашими текущими врагами в войне. По всей видимости, они хотят потерять ещё территории."
 NW_JAP.165.a: "Возможно, тогда они согласятся"
 NW_JAP.166.t: "Антисоветский союз"
 NW_JAP.166.d: "В последний год жизни маршала Пилсудского японские дипломаты намекали на создание возможной антисоветской коалиции втайне для нападения на СССР. Однако тогда эти переговоры очень быстро заглохли. Но сегодня японцы вновь предлагают нам всерьёз рассмотреть этот вопрос. Если мы согласимся, то мы будем обязаны напасть вслед за Японией на СССР через несколько месяцев."
 NW_JAP.166.a: "Мы готовы заключить такой союз"
 NW_JAP.166.b: "Нам не до этого"
 NW_JAP.167.t: "Согласие польской стороны"
 NW_JAP.167.d: "Польша согласилась организовать тайный антисоветский альянс. Теперь война стала неизбежной."
 NW_JAP.167.a: "Крах коммунизма неизбежен!"
 NW_JAP.168.t: "Отказ польской стороны"
 NW_JAP.168.d: "Польша отказалась от нашего амбициозного предложения. Видимо, польские элиты больше не делают ставку на вооружённый конфликт с Советским Союзом."
 NW_JAP.168.a: "Большой шанс упущен"
 NW_JAP.169.t: "Предложение мира от японцев"
 NW_JAP.169.d: "Японские дипломаты через третью сторону предложили нам заключить мирный договор с уступкой части наших территорий за Байкалом. По сути, они требуют всю Восточную Сибирь, включая Читу, а границей станет само озеро Байкал. Это очень большая потеря, но есть ли у нас возможность выбирать?"
 NW_JAP.169.a: "Пора подписывать мир"
 NW_JAP.169.b: "Мы не можем оставить наши земли"
 NW_JAP.170.t: "Советская сторона игнорирует предложение"
 NW_JAP.170.d: "Мы отправили большевикам предложение о мирных переговорах через третью нейтральную сторону, но они отказались от обсуждения этого вопроса."
 NW_JAP.170.a: "А зря"
 NW_JAP.172.t: "Подготовка захвата Внешней Монголии"
 NW_JAP.172.d: "Японские лидеры наконец-то поняли, что наступило время для объединения монгольского народа. В настоящий момент они разрабатывают план нападения на нелигитимное большевистское правительство Внешней Монголии. Нам нужно быть к этому готовыми."
 NW_JAP.172.a: "Этот день настал..."
 NW_JAP.173.t: "Предупреждение Сайто Такао"
 NW_JAP.173.d: "Депутат от Риккен Минсейто, 70-летний Сайто Такао, старый защитник конституции и противник милитаризма, в ходе обсуждения партиями законопроекта о всеобщей мобилизации нации выступил со своей очередной речью, в которой предостерёг парламент от опасностей, с которыми может столкнуться страна в случае принятия закона. Чрезмерное усиление исполнительной власти, предполагаемое законом, даже во время войны, может позволить некоторым дремлющим политическим силам воспользоваться ситуацией и совершить «ползучий государственный переворот». Однако, обе главные партии, Риккен Сэйюкай и Риккен Минсейто проигнорировали его слова и большинством голосов приняли законопроект."
 NW_JAP.173.a: "Удивительно мощный человек"
 NW_JAP.174.t: "Предложение японского министра"
 NW_JAP.174.d: "Сегодня к нам в столицу прибыл министр иностранных дел Японской Империи, который предложил заключить пакт о ненападении между нашими государствами. Это удивительно с их стороны, так как совсем недавно казалось, что войны с Японией не избежать, но кажется в их стране сменилось правительство и новое совсем не желает обострения отношений на этом направлении."
 NW_JAP.174.a: "Мы согласны с предложением министра"
 NW_JAP.174.b: "К сожалению, нам придётся отказать"
 NW_JAP_news.18.t: "[GetNewsHeadline] Правительство Хироты Коки в Японии"
 NW_JAP_news.18.d: "После недавней попытки военного мятежа в столице Японской Империи, в стране завис главный вопрос – что будет дальше? Реформы или репрессии? Самым неожиданным исходом мятежа стало то, что якобы убитый предыдущий премьер-министр Кэйсукэ Окада чуть не явился на собственные похороны – оказалось, что путчисты убили не того человека, спутав с его собственным тестем, который действительно похож на него внешне. Сам он эти дни укрывался на чердаке собственного дома, где его так никто и не нашёл. Однако, явившись к императору, он подал в отставку, так как посчитал, что ответственность за мятеж лежит на нём, кроме того – он обманул императора своей ложной смертью. Его отставку приняли, а новым премьером был выбран карьерный дипломат Хирота Коки, который в предыдущем правительстве занимал пост министра иностранных дел и стал продвигать идею сближения Китая и Японии."
 NW_JAP_news.18.a: "Новому премьеру нужно правительно воспользоваться последствиями мятежа военных"
 NW_JAP.175.t: "Реформаторы перешли границы"
 NW_JAP.175.d: "Представители элит, выступающие за реформы текущего политического режима, перешагнули все рамки дозволенного в рамках системы сдержек и противовесов, закреплённых конституцией Мейдзи. Это создаёт сильное недовольство в среде сторонников статуса-кво, которые не оставят это просто так и будут искать способы снизить влияние реформаторов."
 NW_JAP.175.a: "Нужно действовать аккуратнее"
 NW_JAP.176.t: "Реформаторы набрали силу"
 NW_JAP.176.d: "Реформаторские круги политиков вновь выдвигают очередные планы по изменению современного политического или экономического строя. Для этого они собираются на своих специальных еженедельных собраниях и обсуждают новости, а также собственные планы действий. Консерваторы недовольны таким усилением своих оппонентов, что нанесёт удар по нашему правительству."
 NW_JAP.176.a: "Мы будем учитывать это"
 NW_JAP.177.t: "Консерваторы набрали силу"
 NW_JAP.177.d: "Действия реформаторов оказались слишком неосторожными и это слишком напугало консерваторов. Теперь последние объединились перед лицом опасности усиления реформаторских кругов и сумели достичь преимущества перед ними в идущей подковёрной борьбе. Многие политики стали громко высказываться в пользу сохранения текущего государственного строя."
 NW_JAP.177.a: "Остановит ли это реформаторов в их устремлениях?"
 NW_JAP.178.t: "Консерваторы чрезвычайно усилились"
 NW_JAP.178.d: "В последнее время слишком большую силу при правительстве получили консерваторы. Это раздражает реформаторские круги элит, а это чревато печальными последствиями, которые мы уже переживали – покушения и теракты со стороны бездумных толп, направляемых и подначиваемых реформаторами. Консерваторам следует поубавить свои амбиции и пойти на уступки."
 NW_JAP.178.a: "Это действительно может выйти из-под контроля"
 NW_JAP.179.t: "Предложения военных о политических реформах"
 NW_JAP.179.d: "Министры армии и флота также предложили ряд радикальных административных реформ. Их планы предусматривают создание органа, находящегося в ведении премьер-министра, который занимался бы бюджетными исследованиями и политикой, кадрового агентства, подчиняющегося только премьер-министру, для централизации полномочий по официальным назначениям, слияние нескольких правительственных министерств, передачу должностей из одного министерства в другое, и расширение агентств, занимающихся регулированием торговли, топливом, электроэнергетикой и гражданским авиастроением. Их план также предполагает радикальные реформы в местном самоуправлении параллельно с централизацией национальной администрации. Одним словом, этот план представляет собой попытку военных реорганизовать экономическую, политическую и административную структуру Японии в «государство национальной обороны»."
 NW_JAP.179.a: "Такие радикальные изменения точно сломают баланс сил в государстве"
 NW_JAP.180.t: "Речь о подавлении"
 NW_JAP.180.d: "- Конституционный политик должен стоять прямо перед народом... на фоне народа и участвовать в справедливых политических спорах для развития нации. Непростительно, когда конституционный политик планирует тайные заговоры за кулисами. Со стороны политиков постыдно и развратно вступать в сговор с военными за пределами политической сферы для достижения собственных амбиций.\n\nСегодняшнее заседание парламента возможно войдёт в историю, так уже пишут в газетах. Известный критик милитаризма и фашизма, либерал и член партии Риккен Минсейто Сайто Такао произнёс полуторачасовую речь с трибуны Сейма, которая началась с обращения к военному министру Тэрауити Хисаити, в котором он попросил военных заниматься реформой армии, а также попросил кабинет министров прокомментировать какие именно национальные реформы предлагает провести военное министерство.\n\nВо второй половине своей речи он коснулся инцидента 26 февраля, критикуя поступок молодых солдат и военное вмешательство в политику, и указал, что расслабленная реакция старших военных на инцидент 15 мая 1932 года могла быть основной причиной повторной попытки мятежа.\n\nВсе крупные газеты Токио поместили заголовок заглавными буквами на первой полосе, заполненный стенографией о речи Сайто Такао, и восхваляли её как беспрецедентную и историческую парламентскую речь. После завершения заседания парламента, у входа в здание Сейма, Сайто окружили журналисты и попросили дать комментарии.\n\n- Думаю, что даже если я умру, эта речь надолго останется в конституционной истории нашей страны."
 NW_JAP.180.a: "Кто этот мощный старик?"
 NW_JAP.181.t: "Дебаты в парламенте"
 NW_JAP.181.d: "В парламенте началось обсуждение нового бюджетного плана. Главным вопросом этих споров является тема увеличения военных расходов, которую стараются пролоббировать военные – в первую очередь финансы необходимы армии из-за постоянных военных столкновений в Северном Китае, а также подавления партизанского сопротивления на территории Маньчжурии. За последние год-полтора различные идеологи в высших армейских кругах пропагандируют угрозу большой войны в Азии, к которой должна готовится страна.\n\nМинистр финансов Баба Эйити подготовил бюджет, расходы которого на армию сильно превышают предыдущие бюджеты. Кроме того, необходимых средств без повышения налогов в стране в настоящий момент попросту нет. Однако, большая фракция военных (которых именуют маньчжурской фракцией) поддерживает министра. Как они считают, это - основа построения «государства национальной обороны»."
 NW_JAP.181.a: "Пойдём на уступки военным"
 NW_JAP.181.b: "Это подорвёт восстановление экономики"
 NW_JAP.182.t: "Словесная перепалка"
 NW_JAP.182.d: "После того, как мы пошли на уступку военным в плане увеличения расходов на армию, в парламенте случился неожиданный конфуз. Слово взял старейший член палаты представителей из партии Риккен Сэйюкай – Кунимацу Хамада.\n\n- В последние годы в силу особых обстоятельств свобода слова подвергается давлению, и люди не могут сказать то, что они хотят сказать, и испытывают недовольство. Кроме того, в это же время военные гордятся собой… политическая идеология укрепления диктатуры всегда происходит из армии.\n\nВ целом, он раскритиковал вмешательство военных в гражданское правительство, вспоминая недавние инциденты, особенно попытку путча в начале 1936 года. Тогда слово взял министр армии Тераучи.\n\n- Последние слова заставляют меня чувствовать, что меня и военнослужащих здесь презирают. Хамада уточнил:\n\n- Пожалуйста, приведите факты о том, что оскорбило армию в моих словах.\n\n- Это прозвучало как оскорбление, - перефразировал Тераучи.\n\nТеперь Тераучи требует от премьер-министра распустить парламент, чтобы «проучить политические партии, которым не хватает знаний о всей ситуации в стране». Если же Хирота этого не сделает, то Тераучи уйдёт в отставку и нам придётся переформировывать правительство."
 NW_JAP.182.a: "В таком случае, лучше премьер уйдёт в отставку"
 NW_JAP.182.b: "Дверь для Тераучи всегда открыта"
 NW_JAP.183.t: "Уход в отставку Хироты Коки"
 NW_JAP.183.d: "Так как премьеру Хироте Коки пришлось лично уйти в отставку, чтобы разобраться с конфликтной ситуацией в парламенте, то теперь императору необходимо вновь выбирать кандидатуру нового премьера. Гэнро Сайондзи Кинмончи предложил императору кандидатуру генерала Угаки Кадзусигэ, являющегося в настоящий момент губернатором Кореи. Это человек либеральных взглядов, пытавшийся провести в начале 30-х годов свои реформы по модернизации и сокращению армии, но являющийся персоной нон-грата среди других военных по этой же причине. С другой стороны, благодаря тому, что он был на посту министра армии, вокруг него успела сформироваться собственная фракция военных и это поможет ему в подчинении военных гражданскому правительству."
 NW_JAP.183.a: "Остановимся на кандидатуре Угаки"
 NW_JAP.184.t: "Недовольство военных"
 NW_JAP.184.d: "Военные, как и ожидалось, оказались недовольны кандидатом на пост премьер-министра генералом Угаки Кадзусигэ и теперь они саботируют формирование правительства путём отказа предлагать человека на пост министра армии. Последний раз они так поступали ещё в далёком 1913 году в ходе конституционного кризиса после восхождения на трон императора Тайсё, после чего они были лишены на конституционном уровне такой возможности. Однако, предыдущий премьер-министр Хирота Коки, пытаясь заручиться лояльностью военных, вернул им эту возможность.\n\nУ Угаки есть способ преодоления вето военных – он может вернуться на действующую военную службу и занять таким образом пост министра армии одновременно с постом премьера. Однако, для этого ему нужно получить одобрение императорского двора."
 NW_JAP.184.a: "Императорский двор не одобряет такое действие"
 NW_JAP.184.b: "Угаки может вернуться на службу"
 NW_JAP.185.t: "Выкидыш кабинета Угаки"
 NW_JAP.185.d: "Генерал Угаки так и не смог сформировать свой кабинет министров, так как военные заблокировали выдвижение какой-либо кандидатуры на пост министра армии благодаря системе действующих военных офицеров. Это нанесло сильный моральный удар по большей части политических элит, так как подтвердило усиление влияния военных на формирование гражданского правительства. Да и сам Угаки находится в подавленном состоянии, так как, по сути, он не смог выполнить приказ императора о формировании правительства.\n\nКак предполагается в этой махинации был замешан лидер маньчжурской фракции военных полковник Ишивара. Он подговорил даже приближённых к Угаки людей отказаться от выдвижения кандидатуры министра армии и мешал самому Угаки связываться с Императорским двором для консультаций.\n\nПрестарелый гэнро Сайондзи был чрезвычайно опечален этим событием. Он даже не пожелал советовать императору рекомендацию нового премьера, вследствие чего рекомендацию генерала Хаяси давали другие приближённые к императору политики."
 NW_JAP.185.a: "Печальная развязка событий"
 NW_JAP.186.t: "Армейский министр уходит в отставку"
 NW_JAP.186.d: "После того, как мы не поддались на давление и агитацию военных и не увеличили финансирование армии, военный министр текущего правительства Тераучи ушёл в отставку, вследствие чего императору придётся выбирать нового премьер-министра. Хирота Коки уже заявил, что больше не готов занимать столь важный пост в правительстве."
 NW_JAP.186.a: "Военные получили слишком большое влияние..."
 NW_JAP.187.t: "Успешное принятие бюджета"
 NW_JAP.187.d: "Несмотря на долгие споры в парламенте, нам всё-таки удалось закончить процесс обсуждения бюджетного плана и теперь правительство может заняться другими делами."
 NW_JAP.187.a: "Уверенность в будущем сохраняется"
 NW_JAP.187.b: "В усечённом варианте бюджет-таки приняли"
 NW_JAP.187.c: "Военным удалось продавить свой бюджет"
 NW_JAP_news.19.t: "[GetNewsHeadline] Генерал Угаки стал премьером Японии"
 NW_JAP_news.19.d: "Новым премьер-министром Японской Империи стал генерал Кэдзисукэ Угаки. Он достаточно известная личность в японском политикуме – так он был военным министром в конце 20-х годов и пытался проводить модернизацию армии, выделяя деньги на это путём её сокращения, чем вызвал большое недовольство многих офицеров. Однако, он успел тогда сколотить и достаточную фракцию своих сторонников. Но из-за нескольких неудачных скандалов начала 30-х годов – таких, как, например, попытка участия в одном из несостоявшихся путчей, он потерял свои посты и влияние. При всё этом он является стойким сторонником мира с державами Запада и сохранения прежнего политического режима. Стоит отметить, что как сообщают журналисты, формирование кабинета генерала не обошлось без трудностей и сопротивления армейских элит."
 NW_JAP_news.19.a: "Почему армейская элита противостояла генералу?"
 NW_JAP.188.t: "Распад маньчжурской фракции"
 NW_JAP.188.d: "Сильно потрепавший нервы Угаки при формировании кабинета министров Кандзи Ишивара должен был понимать на какой риск идёт – репутация его собственной фракции военных, как и его самого начала разрушаться после проигрыша в этой политической стычке. Ответ Угаки не стоило долго ждать – якобы «повышение» Ишивары и его отправка вновь напрямую командовать армейскими частями разрывает его связи с политикой в Токио.\n\nОднако, может быть это лишь разозлит неуёмного офицера и приведёт к новому росту политической нестабильности из-за военных..."
 NW_JAP.188.a: "Его репутация разрушена – дважды в одну реку не войдёшь"
 NW_JAP.189.t: "Выбор наследника Угаки"
 NW_JAP.189.d: "Несмотря на свои достижения на посту премьер-министра, Угаки уже давно чувствует, что эта изматывающая работа подорвала его здоровье. Настало время позаботиться о своём наследнике, который сможет без проблем подхватить рули управления государством в случае, когда Угаки совсем уже не сможет выполнять свои функции.\n\nЕщё в период, когда Угаки был только министром армии, вокруг него сложилась традиционная «клика военных» - приближённых и надёжных офицеров, объединённых не политическими взглядами, а исключительно лояльностью министру. Теперь именно из них Угаки предстоит выбрать своего наследника."
 NW_JAP.189.a: "$JAP_Nobuyuki_Abe$"
 NW_JAP.189.b: "Куниаки Коисо"
 NW_JAP.189.c: "$JAP_Dziro_Minami$"
 NW_JAP.190.t: "Хирота предлагает сформировать новую партию"
 NW_JAP.190.d: "Хирота долго размышлял насчёт идеи однопартийного государства и того, как ему лучше взаимодействовать с этим растущим напором на него и его правительство. В итоге, он не нашёл ничего лучше, чем предложить на официальной сессии парламента создать новую партию, которая вберёт в себя сторонников однопартийного государства. Также, он оговорился, что такую партию он мог бы возглавить сам.И после этого предложения парламент взорвался тысячей споров и разговоров. Хироте удалось столкнуть между собой сторонников и противников этой идеи, избавив самого себя от лишних проблем. Сейм разделился примерно поровну, хотя можно было ожидать, что именно в парламенте эту идею поголовно примут в штыки. Однако, почти все мелкие партии, а также Тохокай и часть Шакай Тайшуто поддержала эту идею. Более того, многие члены Риккен Сэйюкай тоже выразили своё одобрение.\n\nТеперь премьер-министру нужно решать, что делать дальше. Попытка «проверить реакцию» на однопартийное государство зашла слишком далеко и требует от него не отказываться от своих слов. Однако, он может предложить возглавить эту новую партию кому-то другому, так как ещё оставил себе «пространство для манёвра» в этом вопросе, когда говорил речь в Сейме."
 NW_JAP.190.a: "Предложим эту идею лидеру бюрократов-реформаторов $JAP_Fumio_Goto$"
 NW_JAP.190.b: "Лучше просто уйти в отставку"
 NW_JAP.191.t: "Обсуждение кандидатуры нового премьера"
 NW_JAP.191.d: "Неожиданный уход в отставку Хироты, столкнувшегося в Сейме одновременно с поддержкой своей идеи однопартийного государства и критикой рядовых депутатов старых партий, привёл политические элиты в замешательство. Теперь многие как бы ожидают формирования этой новой партии, а человек, который этим займётся должен обладать соответствующими компетенциями.\n\nПодходящим на эту роль человеком является неформальный лидер бюрократов-реформаторов $JAP_Fumio_Goto$ – у них есть и собственный план изменений, который может хорошо сочетаться с идеей однопартийного государства. С другой стороны, на эту же роль подходит неуёмный лидер Маньчжурской фракции Кандзи Ишивара, популярность которого среди людей позволит исполнить роль лидера единственной партии в стране."
 NW_JAP.191.a: "Ишиваре настало время сформировать правительство"
 NW_JAP.191.b: "Только $JAP_Fumio_Goto$ может сформировать правительство"
 NW_JAP.192.t: "Обсуждение кандидатуры нового премьера"
 NW_JAP.192.d: "Неожиданный уход в отставку Хироты, столкнувшегося в Сейме одновременно с поддержкой своей идеи однопартийного государства и критикой рядовых депутатов старых партий, привёл политические элиты в замешательство. Теперь многие как бы ожидают формирования этой новой партии, а человек, который этим займётся должен обладать соответствующими компетенциями. В текущей ситуации, единственным подходящим на эту роль человеком является неформальный лидер бюрократов-реформаторов $JAP_Fumio_Goto$ – у них есть и собственный план изменений, который может хорошо сочетаться с идеей однопартийного государства."
 NW_JAP.192.a: "Теперь он по-настоящему премьер-министр"
 NW_JAP.193.d: "Хирота долго размышлял насчёт идеи однопартийного государства и того, как ему лучше взаимодействовать с этим растущим напором на него и его правительство. В итоге, он не нашёл ничего лучше, чем предложить на официальной сессии парламента создать новую партию, которая вберёт в себя сторонников однопартийного государства. Также, он оговорился, что такую партию он мог бы возглавить сам.\n\nИ после этого предложения парламент взорвался тысячей споров и разговоров. Хироте удалось столкнуть между собой сторонников и противников этой идеи, избавив самого себя от лишних проблем. Более того, в этом споре сторонники однопартийного уступили место своим оппонентам – в парламенте, что логично, поддержка у этой идеи оказалась низкой: в основном представители мелких партий, радикалы, фашисты и фракция внутри Шакай Тайшуто поддержала однопартийный режим.\n\nВозможно, также, что удар по идее нанесло то, что её озвучил в парламенте действующий премьер-министр, более того – этим премьером был Хирота, обладающий не самой лучшей репутацией и положением среди элит. Теперь, после того как идея однопартийного государства частично дискредитирована, главе правительства нужно найти «пути отступления» - либо уйти в отставку, либо сохранить свой пост, оперевшись на кого-то."
 NW_JAP.193.a: "Уйдём в отставку"
 NW_JAP.193.b: "Реформируем правительство и воспользуемся поддержкой военных"
 NW_JAP.194.t: "Разговор на высшем уровне"
 NW_JAP.194.d: "Первоначальным планом Хироты Коки было постепенное возвращение к партийным кабинетам министров путём стабилизации политической обстановки. Столкновение с такими серьёзными проблемами на этом пути, как «Движение за одну партию», стало сложной задачей, но с которой он смог справиться, возможно не осознав этого. Он разрушил его репутацию в парламенте ценой своего поста премьер-министра, произнеся недавнюю речь и «обножив» реальную поддержку этой идеи.\n\nКогда Хирота услышал эти слова от гэнро Киммоти Сайондзи, его до этого печальное настроение резко переменилось. Он даже и не задумывался о таком последствии своего неосознанного поступка. Теперь сам гэнро вполне может рекомендовать императору поручить формирование нового правительства лидеру доминирующей партии в парламенте – Риккен Минсейто."
 NW_JAP.194.a: "Несмотря на свой возраст, гэнро доказал свою политическую проницательность"
 NW_JAP.195.t: "Прошлые попытки путчей"
 NW_JAP.195.d: "Череда убийств высокопоставленных политиков и бизнесменов в начале 1932 года завершилась 15 мая убийством премьер-министра Инукая Цуёси, после которого было раскрыто существование тайной ультранационалиcтической секты, возглавляемой самопровозглашённым буддистским проповедником Ниссё Иноуэ. После серии мистических переживаний в 1923-24 годах он пришёл к убеждению, что Япония нуждается в духовном возрождении и что он призван стать её спасителем. Он основал школу в префектуре Ибараки для продвижения аграрности и социальных реформ, которая постепенно превратилась в учебный центр для ультраправых радикалов. Он разработал лозунг «ичинин иссацу» («один человек, одно убийство») и составил список из двадцати политиков и бизнесменов, убийство которых станет первым шагом к восстановлению верховной политической власти императора – очередная вариации концепции «Реставрации Сёва».\n\nВ это время с помощью бывшего лорда-хранителя Тайной печати Японии Мицуаки Танака он познакомился с такими правыми деятелями, как Сюмей Окава и Икки Кита, и получил горячую поддержку со стороны радикально настроенных молодых офицеров близлежащей военно-морской базы Цутиура. В 1930 году Иноуэ переехал в Токио, где приступил к созданию организации Кецумейдан, набирая членов среди радикальных студентов университетов. Официально группа была основана в 1932 году вместе с 13 молодыми офицерами, поставив своей целью свержение политической и экономической элиты того времени. Первая волна убийств группы пришлась на начало 1932 года, когда 9 февраля был застрелен бывший министр финансов Дзюнносукэ Иноуэ, а 5 марта был застрелен генеральный директор дзайбацу Мицуи барон Дан Такума – что вошло в газетные заголовки под общим названием «Инцидент Лиги крови»."
 NW_JAP.195.a: "Они же на этом остановились?"
 NW_JAP.196.t: "«Инцидент 15 мая»"
 NW_JAP.196.d: "Иноуэ был арестован вскоре после последнего убийства, после чего Кога Киёси, доверенный подчиненный, принял бразды правления Кецумейдан и приступил к организации второй волны убийств, кульминацией которой стало убийство 15 мая премьер-министра Инукаи Цуёси, событие, известное как «Инцидент 15 мая».\n\nНаиболее важные последствия инцидента с "Лигой крови" были вызваны судебным процессом, который предоставил Иноуэ и другим подсудимым платформу, с которой они могли транслировать свои ультранационалистические взгляды. Многие представители японской общественности стали сочувствовать целям заговорщиков, если не их методам. Именно после этого инцидента обвиняемые стали приводить в качестве своей защиты слова о том, что действуют в интересах Императора. Аббат Риндзай Гемпо Ямамото свидетельствовал в пользу своего бывшего ученика, оправдывая его насилие с дзенской и империалистической точки зрения. В ноябре 1934 г. Иноуэ и трое кецумейданских боевиков были приговорены к пожизненному заключению.\n\n11 убийц премьер-министра предстали перед военным трибуналом, однако перед вынесением приговора суд получил петицию, подписанную кровью 350 тысяч человек по всей Японии в знак солидарности с взглядами подсудимых и преданности императору; позже суду были направлено письмо 11 юношей из Ниигаты, желающих быть казнёнными вместо офицеров, в конверте с которым было семь пальцев, отрезанных в знак серьёзности их намерений. В результате этого они получили намного более мягкие приговоры, несмотря на тяжесть их преступления."
 NW_JAP.196.a: "И как с ними связан Ишивара?"
 NW_JAP.197.t: "Скелеты в шкафу"
 NW_JAP.197.d: "Ниссё Иноуэ стал лишь тем, кто решился воплотить в жизнь идеологию нитирэнизма – националистической интерпретации учения нитирэн, возникшего в Японии в 13 веке. Её главным популяризатором стал Танака Тигаку – известный оратор, писатель и пропагандист. В 1908 году он переехал в Михо, префектура Сидзуока , где в 1911 году написал свою самую известную работу «Доктрина святого Нитирэна», которая представляет радикального священника 13 века Нитирэна как защитника японской нации и призвал к объединению мира через нитиренизм с императором в качестве его ядра. э«Сама цель существования Японии, — пишет он, — заключается в реализации этого плана как страны, задуманной для построения буддизма Нитирэн». В 1914 году Танака объединил всех своих последователей в единую организацию Кокучукай, базирующуюся в Михо. Его убеждения только укрепились с возрастом, полагая, что захват Японией Маньчжурии в 1931 году был предопределен Богом и являлся частью божественного плана по распространению «истинного» буддизма Нитирэн по всей Азии.\n\nК его последователям, как и Ниссё Иноуэ, и присоединился ещё в 20-е годы Кандзи Ишивара после своей поездки в Германию. Частично основываясь именно на этих идеях, Ишивара сформулировал свою собственную концепцию «Последней войны». Кроме того, с Танака и его организацией имел плотные связи небезызвестный идеолог Икки Кита. И находясь ныне в своём могущественным положении, сторонники нитирэнизма обратились к Ишиваре с просьбой о помиловании сидящих на пожизненных сроках заговорщиков 1932 года во главе с Ниссё Иноуэ."
 NW_JAP.197.a: "Они заслуживают этого"
 NW_JAP.197.b: "Их преступление было слишком жестоким"
 NW_JAP_news.21.t: "[GetNewsHeadline] Генерал Хаяси становится премьер-министром Японии"
 NW_JAP_news.21.d: "В Японской Империи продолжается политическая нестабильность. Очередной глава кабинета министров подал в отставку после продолжительных дебатов в парламенте, связанных с обсуждением нового бюджетного плана. Военные требуют расширенный дефицитный бюджет для увеличения инвестиций в военную промышленность. Недавно они получили новое средство давления на правительство – возможность влиять на формирование кабинета министров и одобрение его деятельности путём возвращения правила о том, что министром армии может стать только действующий офицер. Оно было отменено в 1913 после конституционного кризиса в стране. Его возвращение тут же привело к новому кризису – первоначально император поручил формирование нового правительства генералу Угаки, влиятельному представителю старого поколения военных, на которого возлагались надежды на то, что он возьмёт их под свой контроль. Однако, он так и не смог сформировать кабинет министров из-за того, что ни один из действующих офицеров не согласился занять пост министра армии. Общественность Японии была повергнута в шок. Такого прямого вмешательства военных в деятельность гражданского правительства выходит за все рамки. Генералу Угаки пришлось нарушить указ императора и отказаться от своей должности. Новым премьером был назначен другой генерал, удовлетворяющий требования армии, Сэндзюро Хаяси."
 NW_JAP_news.21.a: "Иногда военные у власти могут помочь стране"
 NW_JAP_news.22.t: "[GetNewsHeadline] Фумио Гото становится премьером Японии"
 NW_JAP_news.22.d: "Премьер-министром Японской Империи стал Фумио Гото – он уже исполнял временно эту обязанность во время путча 26 февраля, а до этого был министром внутренних дел. Он является представителем так называемой группы «бюрократов-реформаторов» в японском правительстве, причём некоторые даже называет его неформальным лидером этого объединения. В основном это наилучшие представители бюрократии, получившие образование в Германии и США, а также частично находящиеся под влиянием плановой экономики СССР – у них есть план изменения государственной системы, где власть будет передана наиболее способным высшим менеджерам (то есть им самим), а экономика избавиться от концепции «laissez-faire». Однако, вероятно, что число противников такой концепции сильно превышает сторонников."
 NW_JAP_news.22.a: "Всё больше политиков соглашаются с такими взглядами"
 NW_JAP.198.t: "Бюрократы-реформаторы закрепились"
 NW_JAP.198.d: "После продолжавшейся в кулуарах борьбы между реформаторами из среды бюрократии и лидеров неформальной фракции элиты, которая желала поддерживать прежний расклад сил, победителями всё же вышли первые. Теперь им ничто не мешает завершить преобразование государства в технократическую машину с частично планируемой экономикой благодаря чему она наконец-то начнёт свой рост."
 NW_JAP.198.a: "Посмотрим, чем закончится этот эксперимент"
 NW_JAP.199.t: "Падение кабинета бюрократов"
 NW_JAP.199.d: "Эпоха политической нестабильности всё ещё не закончилось, несмотря на возлагавшиеся надежды на премьера Гото. Его правление ознаменовалось попыткой заменить нестабильную политическую систему новой, технократической, которую давно планировали между друг другом бюрократы-реформаторы. Однако, излишний радикализм, который они проявили при попытке реализовать свой проект и недовольство многих политиков, привели к очередной смене премьер-министра и всего кабинета, а вместе с этим – и похоронило все надежды бюрократов-реформаторов на власть."
 NW_JAP.199.a: "Ожидаемый конец"
 NW_JAP.200.t: "Новая политическая партия"
 NW_JAP.200.d: "Один из видных членов группы бюрократов-реформаторов Киши Нобосукэ совместно с Хироя Ино предложил для продвижения нашей политики в парламенте основать новую политическую партию. Согласно их информации, в неё будет готово перейти сразу же около 30 депутатов. Предложенное название для новой политической организации – «Общество национального спасения», или же «Гококу дошикай»."
 NW_JAP.200.a: "Создавайте партию"
 NW_JAP.200.b: "Мы будем действовать без партийной принадлежности"
 NW_JAP.201.t: "Общество Национального Спасения"
 NW_JAP.201.d: "Как и пообещал Киши, Общество национального спасения оказалось достаточно успешным проектом – в неё вступило 32 члена парламента. Кроме того, примечательно, что почти никто из этих людей не связан с дзайбацу. Напротив, в новую партию перешли мелкие и средние бизнесмены, которые инвестировали в Маньчжоу-Го во время пребывания Киши в Маньчжурии, или которые получили выгоду от государственных контрактов, когда Киши был заместителем министра вооружений; также в неё вступили старшие руководители «корпораций государственной политики», созданных Киши для инвестиций в Маньчжоу-Го; и даже некоторые ультранационалисты, участвовавшие в попытках государственных переворотов."
 NW_JAP.201.a: "Это мощная коалиция"
 NW_JAP.202.t: "Гото теряет поддержку"
 NW_JAP.202.d: "Законопроекты об изменении полномочий парламента, требующийся для проведения дальнейших реформ для воплощения «управляющего государства», закономерно вызвали шквал негодования в Сейме. Кроме того, депутаты явно пытаются снискать поддержку «со стороны», так как понимают, что концентрацией власти в руках бюрократии будут недовольны многие политические круги.\n\nОднако, у нас остались возможности для принятия этого законопроекта – благодаря собственной политической партии, которую сформировал Хироя Ино по поручению Киши Нобосукэ, своего наставника. Но это требует переформирование кабинета министров во главе с Хироей, у которого сложилась хорошая репутация в парламенте, в отличие от малоконтактного с депутатами Палаты представителей Фумио Гото. Но и для него останется место в кабинете министров."
 NW_JAP.202.a: "Пусть формирует кабинет"
 NW_JAP.203.t: "Требование смены премьер-министра"
 NW_JAP.203.d: "Законопроекты об изменении полномочий парламента, требующийся для проведения дальнейших реформ для воплощения «управляющего государства», закономерно вызвали шквал негодования в Сейме. Кроме того, депутаты явно пытаются снискать поддержку «со стороны», так как понимают, что концентрацией власти в руках бюрократии будут недовольны многие политические круги.\n\nОднако, у нас остались возможности для принятия этого законопроекта – благодаря собственной политической партии, неформальным лидером которой является Киши Нобосукэ. Но это требует переформирование кабинета министров во главе с последним, у которого сложилась хорошая репутация среди элиты, в отличие от малообщительного Фумио Гото. Но и для него останется место в кабинете министров."
 NW_JAP.203.a: "Кажется, ему удалось выполнить свой план"
 NW_JAP.204.t: "Военные недовольны премьером"
 NW_JAP.204.d: "Законопроекты об изменении полномочий парламента, требующийся для проведения дальнейших реформ для воплощения «управляющего государства», закономерно вызвали шквал негодования в Сейме. Кроме того, депутаты явно пытаются снискать поддержку «со стороны», так как понимают, что концентрацией власти в руках бюрократии будут недовольны многие политические круги.\n\nОднако, у нас остались возможности для принятия этого законопроекта – военные примут кабинет министров-бюрократов, если он будет сформирован генералом и «солдатом в пиджаке» Тэйити Судзукой. Он известен своими достаточными левыми взглядами и даже привлекался как подозреваемый в организации путчей последних лет. Но и для него останется место в кабинете министров."
 NW_JAP.204.a: "Военные всё-таки взяли власть?"
 NW_JAP.206.t: "Требования Маньчжурской фракции"
 NW_JAP.206.d: "Доминирующая в настоящий момент в армии Маньчжурская фракция военных прислала генералу Хаяси список людей для должностей в новом кабинете министров. Итагаки Сейширо должен был стать военным министром; Суэцугу Нобумаса - адмирал с радикальными реформаторскими наклонностями - был выбран министром военно-морского флота; либо Мацуока Есукэ, либо Сиратори Тошио был приемлем на посту министра иностранных дел; промышленник Икеда Сейхин был выбран ими на пост главы министерства финансов; Цуда Синго - министр торговли и промышленности; Сого Синдзи - главный секретарь кабинета министров; и Миядзаки Масаёси - председатель Совета по планированию будущего кабинета министров.\n\nКак видно по персоналиям, практически все они являются близкими знакомыми влиятельного полковника Кандзи Ишивары, который пытается уже несколько месяцев продвинуть свой план реформирования политической системы под названием «государство национальной обороны». Несмотря на свою популярность, ему до сих пор нравится сохранять свой статус «серого кардинала», что он даже отказался от какой-либо министерской должности.\n\nНазначение такого кабинета министров означает практически полное подчинение Хаяси влиянию Маньчжурской фракции, но есть ли выбор у старого генерала?"
 NW_JAP.206.a: "Мы не против этих кандидатур"
 NW_JAP.206.b: "У нас есть возможность дать отпор этому давлению"
 NW_JAP.207.t: "Крушение Маньчжурской фракции"
 NW_JAP.207.d: "В ответ на стремление Маньчжурской фракции назначить Итагаки военным министром, старые противники полковника Ишивары, в лице генерала Умэдзу и его окружения послали Хаяси сообщение, что они определенно против Итагаки, а также против Суэцугу на посту министра военно-морского флота. Узнав об этом, Сого Синдзи, который надеялся стать формальным организатором "кабинета маньчжуров", безуспешно пытался помешать Хаяси встретиться с эмиссарами группы Умедзу. В конце концов, Хаяси отказался от большинства имён, которые были представлены ему маньчжурской фракцией, и вместо Итагаки и Суэцугу выбрал Накамуру Кетаре и Ёная Мицумаса, которых выбрало высшее руководство армии и военно-морского флота. Кандзи Ишивара, естественно, оказался раздражён.\n\nСого, который был в ярости от Хаяси, потребовал, чтобы Хаяси немедленно отклонил просьбу императора сформировать правительство, а сам Ишивара, сопровождаемый Асахарой, как говорят, призвал старого генерала выразить протест против состава его кабинета. Но Хаяси остался при своём мнении. Испытывая отвращение, лидеры маньчжурской фракции встретились и решили больше не иметь ничего общего с оказанием помощи правительству Хаяси. Попытка сформировать "маньчжурский кабинет" провалилась, а вместе с ней провалилась Маньчжурская фракция, как и большая часть репутации Ишивары как влиятельного человека."
 NW_JAP.207.a: "Наконец-то мы избавились от этой занозы в его лице..."
 NW_JAP.208.t: "Низкая поддержка парламента"
 NW_JAP.208.d: "Генерал Хаяси, находясь на посту премьер-министра и являясь и без того малопопулярной фигурой, стал продвигать идеи, которые окончательно подорвали доверие к его кандидатуре со стороны парламента. Он провёл акт об увеличении налогов ради финансирования армии, а также сократил помощь предпринимателям. Однако, это было лишь началом его «наполеоновских планов». Будучи членом фракции Тосейха, победившей в армии, он желает начать реализацию планов этой группы военных, которые заключается в сокращении власти парламента, окончательному подавлению демократии в стране и переходу к тоталитарной системе, как неизбежной, ради победы Японской Империи в предстоящей войне."
 NW_JAP.208.a: "Сохраняющие рычаги влияния партийные политики не одобрят этого"
 NW_JAP.209.t: "Результаты выборов в парламент"
 NW_JAP.209.d: "Премьер-министр Сэндзюро Хаяси, распустив парламент, хотел таким образом наказать лидеров политических партий, которые отказывались поддержать его правительство. Он думал, что таким образом их популярность упадёт, а его малочисленной коалиции это принесёт дополнительных избирателей, однако всё случилось ровно наоборот: выборы лишь подтвердили отсутствие поддержки у Хаяси со стороны народа. Две основные партии провели энергичную кампанию против его правительства и успешно сохранили свое доминирование в нижней палате. Признав поражение, Хаяси подал в отставку после того, как стали известны результаты выборов."
 NW_JAP.209.a: "Дед старый, не понимает уже ничего..."
 NW_JAP.210.t: "Выборы премьер-министра"
 NW_JAP.210.d: "После отставки премьер-министра от военных Сэндзюро Хаяси, императору необходимо выбрать нового кандидата на эту роль. Попытка провести политические реформы генералом Хаяси привели к тому, что он потерял свою поддержку в парламенте. Кроме того, в мире сгущается политическая обстановка – войны вновь становятся инструментом дипломатии вместо переговоров. В этой ситуации стране нужен национальный лидер, который сможет сплотить все слои общества и провести её через тернии к величию. Таким человеком сейчас может стать только молодой принц Фумимаро Коноэ, которого всю жизнь готовил пожилой гэнро Сайондзи Киммоти к должности такого уровня."
 NW_JAP.210.a: "Это действительно то, что сейчас нам нужно"
 NW_JAP.211.t: "Роспуск Сёвакай"
 NW_JAP.211.d: "В декабре 1935 года группой из 18 депутатов парламента, которые покинули партию Риккен Сэйюкай после решения её лидеров не поддерживать кабинет министров адмирала Окады, была основана партия Сёвакай. После этого происходило несколько исключений из партии (за работу со старой партией), а также достаточно успешное для новой партии выступление на выборах – в 1936 году она набрала уже 20 мандатов. Но на последних выборах их количество сократилось до 19. Это неуверенность избирателей, а также явная бессмысленность независимости данной партии после произошедших перемен в правительстве, вынудило сегодня заявить лидерам Сёвакай о воссоединении с Риккен Сэйюкай."
 NW_JAP.211.a: "Кажется, весь парламент теряет власть, а не только Сёвакай"
 NW_JAP.212.t: "Общество завтраков"
 NW_JAP.212.d: "В октябре 1930 года была создан политический аналитический центр Сёва Кенкюкай (Исследовательская ассоциация Сёва) – как неформальная организация с целью рассматривать и оценивать проблемы, связанные с Конституцией Мейдзи и текущими политическими проблемами. Её лидер, Рюноскэ Гото, является близком другом и соратником премьер-министра Коноэ, поэтому некоторые называют Сёва Кенкюкай мозговым трестом Коноэ.\n\nЧленство в Сёва Кенкюкай было преднамеренно очень разнообразным, чтобы избежать политической предвзятости. Таким образом в него вошли различные учёные, журналисты, банкиры, бизнесмены и военные. Исключение составили политики и бюрократы. Из-за этого в группе оказался большой перевес в сторону левых и марксистов. По этой же причине, за время своей работы они пришли к мнению, что либеральная демократия устарела и парламент стоит заменить корпоративным собранием, а экономику следует строить по более командным принципам.\n\nСегодня же по инициативе личных секретарей премьер-министра Усиба Томохико и Киси Митидзо образуется малый «мозговой трест» под неофициальным названием «Асамэсикай» («Общество завтраков»). Встречи планируется организовать дважды в месяц, за завтраком около восьми часов утра. За едой члены Общества смогут свободно обсуждать многие конфиденциальные темы в интересах Коноэ. «Общество завтраков» было идеальным местом для конфиденциального, откровенного обмена мнениями по внутриполитическим и международным вопросам. При этом следует подчеркнуть, что встречи даже таких высокопоставленных чиновников не избегают повышенного внимания к себе со стороны спецслужб, особенно из-за критического количества левых в них."
 NW_JAP.212.a: "Общество завтраков... где-то я это слышал"
 NW_JAP.213.t: "Уход гэнро от дел"
 NW_JAP.213.d: "Последний гэнро Сайондзи Киммоти теперь наконец-то может отправиться на покой – его ученик Фумимаро Коноэ стал премьер-министром. Старому политику есть кому доверить страну после долгих лет управления и тайного влияния. Несмотря на то, что политические взгляды Киммоти и Коноэ стали расходиться в последние годы, гэнро верит, что научил своего подопечного принимать верные решения для государства в соответствии с текущей обстановкой в мире.\n\nТаким образом, одновременно прекращает своё действие один из старешийх институтов власти в Японской Империи после Революции Мейдзи – гэнрорат, который до последних дней определял вектор внутренней политики страны – советовал императору, кого назначать премьер-министром. Но готов ли Хирохито принять на себя такую ответственность, или он продолжит советоваться со своим окружением по столь важному вопросу – это ещё остаётся неизвестным."
 NW_JAP.213.a: "Время Киммоти пришло... дальше Коноэ придётся идти без него"
 NW_JAP_news.23.t: "[GetNewsHeadline] Фумимаро Коноэ становится премьер-министром Японии"
 NW_JAP_news.23.d: "После парламентских выборов в Японии новым премьер-министром стал принц Фумимаро Коноэ из древнего приближенного к императорскому роду. Следуя примеру правительства Хаяси, кабинет Коноэ придерживается умеренного тона во внешней политике. Правительство заняло позицию, согласно которой реализация новой программы экономической и военной готовности наилучшим образом была бы достигнута путем избежания несвоевременных конфликтов либо с англо-американскими державами, либо с китайским националистическим движением. В своей внутренней политике Коноэ был столь же миролюбив. Чтобы успокоить сторонников реформизма, он пригласил Бабу Эйичи обратно в правительство на пост министра внутренних дел, но, чтобы успокоить представителей бизнеса, он передал ключевые посты в министерстве финансов и торговли профессиональным бюрократам Кайе Окинори и Есино Синдзи."
 NW_JAP_news.23.a: "Гражданское правительство одерживает верх над военными?"
 NW_JAP.214.t: "Тэкигай-со"
 NW_JAP.214.d: "Основной резиденцией семьи Фумимаро Коноэ являются апартаменты, расположенные в районе Медзиро в центре Токио, однако за несколько месяцев до получения поста премьер-министра, Коноэ приобрёл виллу в районе Огикубо, округа Сугинами, сельском пригороде Токио. Ранее это вилла принадлежала главному врачу министерства Императорского двора в период Тайсё, декану медицинского факультета Токийского Императорского университета Тацукити Ирисаве. Её построил известный архитектор эпохи Мейдзи Чута Ито. Она отличается высокими потолками, так как Ирисава пропагандировал западный образ жизни и важным изменением для него стала возможность сидеть за высоким столом на стульях, а не на полу, как это было традиционно принято в японских домах. Кроме того, в её интерьере присутствовали некоторые экзотические детали дизайна, отрадающие путешествия Ито по Китаю, Индии и Ближнему Востоку.\n\nПриобретя её, Коноэ переделал интерьер в более японском стиле и пристроил куру – традиционное здание, используемое как хранилище. Саму виллу окружают сады площадью 6000 квадратных метров. В качестве первых гостей в новом доме был приглашён и главный наставик Коноэ – гэнро Сайондзи Киммоти. Он медленно обошёл все помещения, осмотрел сады и дал своё название – Тэгикай-со.\n\nПервоначально, принц собирался использовать её лишь как летнюю виллу, но она так понравилась ему своими видами и сельским спокойствием, что он стал проводить тут большую часть своего времени. Даже свою первую пресс-конференцию с журналистами после назначения на пост главы кабинета он провёл здесь, в Огикубо."
 NW_JAP.214.a: "Символично, что Коноэ приобрёл виллу в западном стиле и перестроил её"
 NW_JAP.215.t: "Шокирующая реакция"
 NW_JAP.215.d: "После того как Коноэ предложил реабилитировать коммунистов, осуждённых по закону о сохранении мира, все политические элиты вздрогнули – такого от молодого принца не ожидал никто.\n\nВопрос о запрете коммунистической деятельности является абсолютным консенсусом среди элит и простых политиков с середины 20-х годов. Все социалисты старались избавиться от каких-либо связей с коммунизмом, чтобы не ассоциироваться с этим движением.\n\nС другой стороны, те, кто знают Коноэ хорошо такого могли ожидать на самом деле – в его кругу близких друзей всегда было месте нескольким коммунистам или бывшим членам компартии или сочувствующим им."
 NW_JAP.215.a: "Помилуем и коммунистов тоже"
 NW_JAP.215.b: "Помилуем только участников инцидента"
 NW_JAP.216.t: "Свадьба дочери гэнро Сайондзи"
 NW_JAP.216.d: "Сегодня в семье престарелого гэнро Киммоти Сайондзи случилась большая радость – его дочь Соноко вышла замуж. По этому поводу была организована большая костюмированная вечеринка в резиденции её отца, на которую были приглашены в том числе многие друзья гэнро. Не мог остаться в стороне и его верный ученик Фумимаро Коноэ, тем более, что он был одного возраста с его дочерью и они тоже были хорошими друзьями.\n\nКогда уже большая часть гостей собралась в доме Сайондзи, к нему подъехала чёрная машина. Её боковая дверь открылась и, пригибаясь, оттуда вышел и выпрямился во весь свой огромный рост... Адольф Гитлер. А вернее, Фумимаро Коноэ, одевшийся Гитлером и даже сделавший себе чёлку, похожую на знаменитую чёлку немецкого фюрера (благо усы он уже давно подстригает аналогично). Для 90-летнего либерала Сайондзи это уже не было новостью. Он уже давно понимал, что политические взгляды его «наследника» отличаются от его собственных."
 NW_JAP.216.a: "Неловкое молчание..."
 NW_JAP.217.t: "План сторонников однопартийного движения"
 NW_JAP.217.d: "Движение за одну партию получило широкое распространение в стране и среди политических элит. Особенно широкий отклик оно нашло среди реформаторов из числа друзей премьера Коноэ. Сегодня в его апартаментах в Токио состоялась встреча с представителями движения. Они высказали премьеру идею о давлении на главные политические партии парламента путём массовых демонстраций сторонников движения перед их главными офисами или самим зданием Сейма. Их требованием станет самороспуск партий. Коноэ внимательно выслушал эти мысли, после чего встал из кресла, в котором сидел, закурил сигарету и многозначно стал смотреть куда-то в окно.\n\n«С одной стороны, это отвечает моим интересам» - думал премьер, - «С другой, это вновь политическая дестабилизация...».\n\n- Если действовать не боясь, то… - прервал тишину его собеседник, - то эта история может вылиться в… в… - стал запинаться он. Коноэ резко обернулся и утвердительно качнул головой: - Государственный переворот..."
 NW_JAP.217.a: "Коноэ одобряет план"
 NW_JAP.217.b: "Коноэ не поддерживает план"
 NW_JAP.218.t: "Митинги сторонников «Движения за одну партию»"
 NW_JAP.218.d: "Около офисов двух главных политических партий страны в Токио, Риккен Сэйюкай и Риккен Минсейто, стали собираться молодые люди с плакатами. Они стали разбивать около них что-то вроде лагерей и не собирались расходиться. Они бурно суетились и шумели, начиная мешать окружающим. После того, как они развернули свои плакаты и начали митинг, то стало понятно кто это – боевики «Движения за одну партию». Они начали приставать к тем, кто заходил и выходил из офисов партий с требованиями роспуска или выхода из своих партий. Общая численность двух баз протестующих не превышает одной тысячи человек."
 NW_JAP.218.a: "Это же мирный протест"
 NW_JAP.219.t: "Боевики заблокировали офисы партий"
 NW_JAP.219.d: "Вечером сегодняшнего дня нараставшее напряжение на улицах Токио около штаб-квартир Риккен Сэйюкай и Риккен Минсейто перешло в стадию развязки – боевики с двух своих баз отправились колоннами прямо к дверям офисов партий. Им удалось обезвредить охранников Риккен Сэйюкай и занять здание партии, взяв находившихся там людей в заложники. Представителям Риккен Минсейто повезло больше – в их здании боевикам прорваться не удалось, но таким образом они оказались заблокированы ими внутри здания. Они требуют от членов партий объявить о самороспуске для поддержки «Движения за одну партию», так как они всё равно останутся лишь на страницах истории со своими устаревшими идеологическими установками и не должны мешать развитию страны.\n\nТелефоны столичного полицейского отделения весь день разрываются от настойчивых звонков из захваченных офисов партий. Неравнодушные зрители собираются у здания полиции, парламента и партий, чтобы наблюдать развязку этого очередного инцидента. Стоит отметить, что боевики ничем не вооружены, но либо полиция наконец должна что-то сделать, либо должны начать действовать другие политические акторы, чего и ожидают скорее всего сторонники «Движения за одну партию»."
 NW_JAP.219.a: "Всё-таки их придётся арестовать"
 NW_JAP.219.b: "Операция начинается"
 NW_JAP.220.t: "Безумный инцидент"
 NW_JAP.220.d: "Ночью полиция начала действовать. Практически все боевики были арестованы и доставлены в отделения, кроме некоторых самых удачливых и быстрых молодых людей, на которых уже не хватило сил. Вероятных руководителей заговора сразу не удалось арестовать, но позже они сами сдались пришли в руки полиции – им оказался Тамакити Накамидзо, один из лидеров Движения за одну партию и человек, которого недавно видели у апартаментов премьер-министра Коноэ в Токио. Он взял на себя всю ответственность за произошедшие события. В газетах стоит удивительное молчание - все либо находятся в дико растерянном состоянии, либо не хотят подвергать опасности роспуска правительства, в случае раздувания последствий инцидента, либо теряются в догадках, какая тайная и невидимая политическая борьба шла всё это время, раз она вылилась в такой инцидент, отдалённо напоминающая некоторые события прошлых лет, совершённые военными радикалами. Однако, все как будто и не хотят проводить лишний раз подобные параллели."
 NW_JAP.220.a: "Однако, главное последствие – депутаты в Сейме запуганы и деморализованы"
 NW_JAP.221.t: "Ночное рандеву с Харадой"
 NW_JAP.221.d: "Кумао Харада – личный секретарь последнего гэнро Кинмонти Сайондзи, благодаря чему он имеет репутацию если не «серого кардинала», то по крайней мере важного человека в высших политических кругах. Его постоянно упоминают в газетах в случае очередной политической статьи, а если видят на улицах, то он постоянно куда-то торопится, почти бежит, тащя у себя под мышкой кипу бумаг. Кроме того, он близкий друг премьер-министра Коноэ и лорда-хранителя тайной печати Коичи Кидо – все трое они являются представителями «молодых аристократов».\n\nСегодняшний инцидент полностью доказывает эту близость Коноэ и Харады: он нанёс внезапный визит в резиденцию премьера поздно ночью с важным делом, но лишь услышал предупреждение о том, что принц уже лёг спать. Тогда он пошёл прямо в спальню и обнаружил, что Коноэ на самом деле спал со своей законной женой. После этого Харада, который часто сетовал Коноэ о его дурных связях с женщинами, выгнал законную жену из спальни, а сам лёг на футон с Коноэ и продолжал тайные разговоры до утра."
 NW_JAP.221.a: "Принц, осторожно, рядом женщина"
 NW_JAP.222.t: "Новый премьер-министр"
 NW_JAP.222.d: "Сложившиеся события заставляют нас выбирать нового человека, подходящего на пост премьер-министра. Теперь эта работа, с одной стороны, упростилась – отсутствует парламент, а военные в лице Тосейха полностью контролируют власть. Но с другой стороны, это приводит к дефициту кандидатур, возникновению у людей ощущения восстановления сёгуната военных, существовавшего до революции Мейдзи. Нам нужно с умом выбрать преемника премьера Хаяси."
 NW_JAP.222.a: "Генерал Тодзё подойдёт на эту роль"
 NW_JAP.222.b: "Принц Нарухико должен занять это место"
 NW_JAP_news.24.t: "[GetNewsHeadline] Декларация премьера Коноэ"
 NW_JAP_news.24.d: "Премьер-министр Коноэ выступил с заявлением, в котором заявил, что «агрессия Гоминьдана не прекратилась, несмотря на его поражение», что он «подвергает свой народ большим страданиям» и что Япония больше не будет иметь дело с [лидер CHI]. Также он обвинил Китай в продолжающемся конфликте. Когда позже Коноэ попросили дать разъяснения, он сказал, что имел в виду нечто большее, чем просто непризнание режима Гоминьдана – он «отверг его» и «уничтожит его».\n\nВпервые за долгие годы правительство в Токио кажется сделало самостоятельный шаг внешнеполитический шаг – при этом, кажется, он оказался намного радикальнее тех вещей, что делали военные из Квантунской армии. Теперь переговоров между двумя странами ещё долго не будет, а боевые столкновения продолжатся."
 NW_JAP_news.24.a: "Попытки мирного решения провалились"
 NW_JAP.223.t: "«Движение за одну партию» угасло"
 NW_JAP.223.d: "Амбициозное «Движение за одну партию», являвшее собой пёструю коалицию представителей разных политических взглядов, объединённых своей ненавистью к парламентской политике, стало терять свою силу после того, как премьер-министр Коноэ всё-таки не пошёл на путь создание и возглавления собственной единой партии, что ему предлагали многие его друзья, такие как Ёриясу Арима или Хисаси Асо.\n\nПредполагается, что на решение повлияла позиция японистов – правых традиционалистов, которые первоначально примкнули и поддержали премьера и само движение, но недавно отмежевались от него, заподозрив, что под шкурой «антипарламентских реформ» левые друзья Коноэ проведут социалистические реформы, которые они категорически отвергают."
 NW_JAP.223.a: "Меланхолия принца в очередной раз поставила крест на планах реформаторов"
 NW_JAP.224.t: "Коноэ уходит в отставку"
 NW_JAP.224.d: "Принц Коноэ решил, что исполнил свою роль на данный период времени и освобождает пост премьер-министра для человека, которому наконец-то суждено будет воплотить в жизнь реформы во внутренней жизни страны. В своём последнем обращении Коноэ назвал это «новой фазой внутренней политики». Самим же новым премьером был выбран Киитиро Хиранума – старый тайный интриган, у которого в подчинении была собственная организация Кокухонша, открыто поддерживавшая тоталитарную идеологию. После инцидента 26 февраля, когда большая часть её членов поддержала восстание, Хиранума распустил данное общество."
 NW_JAP.224.a: "Он долго шёл к этой должности"
 NW_JAP.225.t: "Переворот принца Коноэ"
 NW_JAP.225.d: "Ночью после захвата зданий парламентских партий события стали разворачиваться с удивительной быстротой. Полиция так и не ответила на звонки рядовых членов Риккен Сэйюкай и Риккен Минсейто. Лидеры партий спустя 12 часов, осознав, что подвергают напрасно подвергают опасности своих товарищей, пошли на переговоры с заговорщиками. Они согласились распустить свои партии, но все депутаты при этом сохраняли свои места в парламенте.\n\nВ 12 часов дня премьер-министр Коноэ сделал обращение к Сейму, в котором объявил о формировании новой политической партии – Партии Великой Японии, лидером которой он становится сам. Речь вызвала громкие аплодисменты, хотя и разделила Сейм на две группы людей: большинство, тех, кто хлопал, и молчаливое меньшинство, надменно наблюдавших за происходящим.\n\nПокидая здание парламента, Коноэ ещё не знал, что за стенами его ждала ликующая толпа, специально собранная и подготовленная, в том числе из боевиков, несколькими часами ранее удерживавших членов Риккен Минсейто и Риккен Сэйюкай. Весь этот день на улицах столицы старательно изображалась торжество народоизъявления. Противники Движения за одну партию не решились организовать сопротивление столь неожиданному госперевороту."
 NW_JAP.225.a: "Коноэ сделал то, чего не удавалось сделать военным и политикам много лет..."
 NW_JAP_news.25.t: "[GetNewsHeadline] Хиранума выбран новым премьером Японии"
 NW_JAP_news.25.d: "Новым премьер-министром Японии стал Киитиро Хиранума, долгое время считавшийся покровителем и главой японского правого крыла. Хотя ранее в течение десятилетия он был ярым противником политического влияния консервативных партий и крупного бизнеса, теперь Хиранума разделял мнение о том, что стране в настоящий момент требуется национальная гармония, а не конфликт элит.\n\nОднако, также быстро он дал понять, что на посту премьер-министра он мало чего значит для дела реформаторов. Позиция Хиранумы нанесла смертельный удар по движению за объединение правого крыла и решительно поставила японистов в ряды консерваторов по вопросу реформ. Новый премьер-министр оказывается стойким противником движения, требующего радикальных институциональных изменений."
 NW_JAP_news.25.a: "С таким мощным лидером консерваторы прочно закрепились у власти"
 NW_JAP.226.t: "Уход в отставку"
 NW_JAP.226.d: "Произошедшие недавно в Европе события столь сильно повлияли на расклад событий в мире, что японское правительство находится в некотором замешательстве. Долгая надежда на союз с Германией, нацеленный в том числе против СССР, разрушился после неожиданного заключения пакта о ненападении между СССР и Германией и посещением министром иностранных дел последней Москвы.\n\nПремьер-министр Хиранума решил, что в этих обстоятельствах ему лучше покинуть свой пост, чтобы дать возможность более профессиональным дипломатам разрешить эту проблему. Однако, так как пока не принято решения о дальнейших действиях нашего правительства, то будет сформирован временный кабинет министров под руководством генерала Нобуюки Абэ."
 NW_JAP.226.a: "Стоит понимать, что Абэ надолго на задержится"
 NW_JAP_news.26.t: "[GetNewsHeadline] Новый премьер-министр Японии"
 NW_JAP_news.26.d: "Японские элиты решили сменить курс своих внешнеполитических действий, и для этого предыдущий премьер-министр ушёл в отставку. Вместо него был выбран генерал [ROOT.GetLeader], про которого, однако ходят слухи, что он лишь выбран «подержать место не пустым» пока среди высшего политического звена происходит обсуждение того, в какую сторону двигаться Японской Империи дальше. Другие аналитики говорят, что у нового лидера есть шансы сохранить свой пост, если он убедит политиков, парламент или военных, что он подходит для данной роли."
 NW_JAP_news.26.a: "Нет ничего более постоянного, чем временное"
 NW_JAP.227.t: "Слабая политическая поддержка"
 NW_JAP.227.d: "Стоит отдать должное, [ROOT.GetLeader] попытался сделать всё, что можно в его ситуации, чтобы удержаться у власти, но, когда тебе изначально предлагают пост премьера с временной целью – сделать это очень сложно. Не имея поддержки ни среди военных, ни среди депутатов парламента, ни среди элит, [ROOT.GetLeader] придётся освободить место премьер-министра для кого-то другого. В настоящий момент, элиты рассматривают на эту роль представителя от флота, такого же мнения придерживается и император – он предлагает своего военно-морского советника Мицумаса Ёная, который доказал свою верность трону в ходе инцидента 26 февраля."
 NW_JAP.227.a: "В столь нестабильные времена флот всегда подтверждал свою лояльность"
 NW_JAP_news.27.t: "[GetNewsHeadline] Адмирал Ёнай становится премьер-министром Японии"
 NW_JAP_news.27.d: "Премьер-министром Японской Империи стал адмирал Мицумаса Ёнай, который состоял министром флота в нескольких последних правительственных кабинетах, а также бывший личным советником императора Хирохито. Как говорят, по этой причине он и стал премьером – император сам выбрал его на эту роль как доверенное лицо. Когда-то Ёнай являлся сторонником фракции договора во флоте. Будучи министром в кабинете, он, обеспокоенный нарастающим напряжением между Японией с одной стороны и США и Великобританией с другой, пытался пропагандировать мирное урегулирование конфликтов. Однако мирная политика сделала его крайне непопулярным среди ультраправых националистических экстремистов, и он пережил несколько покушений на свою жизнь."
 NW_JAP_news.27.a: "Он не допустит войны между США и Японией"
 NW_JAP.228.t: "Запрет обожествления военных"
 NW_JAP.228.d: "То, что Мацумаса Ёнай больше всего не мог терпеть среди различных ритуалов, присущих синтоизму или другим современным религиям – это излишнее поклонение военным, особенно в вопросе причисления их к святому статусу или статусу божеств. Особенно часто такое любят делать по отношению к погибшим на поле боя известным генералам или адмиралам. Всё это создает удобную почву для захвата власти живыми военными, так как создаёт вокруг них некий ореол святости и недостижимости."
 NW_JAP.228.a: "Ёнай строг, но скорее всего прав"
 NW_JAP.229.t: "Встречи с детьми военных"
 NW_JAP.229.d: "В ходе идущей кровопролитной войны гибнет очень большое количество наших солдат и офицеров, у многих из которых дома остаются семьи. Большая часть из них уже останется неполноценными с матерями-одиночками, которым придётся воспитывать своих детей самостоятельно. Чтобы облегчить этот груз, а также показать их ценность для государства, Ёнай может устроить серию встреч с детьми из таких семей, а также оказать финансовую поддержку. Это поднимет боевой настрой общества."
 NW_JAP.229.a: "Неплохая идея"
 NW_JAP_news.28.t: "[GetNewsHeadline] Фумимаро Коноэ вновь становится премьер-министром Японии"
 NW_JAP_news.28.d: "После перерыва на пост главы кабинета министров Японии возвращается принц Коноэ, который теперь собирается наконец-то реализовать давно задуманные им и его окружением внутриполитические реформы, нацеленные в первую очередь на чрезвычайное усиление полномочий исполнительной власти в лице премьер-министра. Кроме того, известно, что в окружении Коноэ присутствует большое количество левых интеллектуалов, желающих также провести экономические и аграрные реформы, поэтому текущее правительство может стать судьбоносным в истории страны."
 NW_JAP_news.28.a: "Мы будем следить за ситуацией"
 NW_JAP.230.t: "Новая политическая структура"
 NW_JAP.230.d: "Япония наконец-то должна решить свои внутренние проблемы, чтобы победить в войне – сейчас это стало ясно окончательно. Лишь разрушив старый режим, перейдя к тоталитаризму и интегрировав другие современные практики, мы сможем на равных соревноваться с другими державами. Для этого необходимо создание так называемой «новой политической структуры», как её назвал уже в своём обращении к журналистам князь Коноэ. Премьер Ёнай решил в таком случае подать в отставку, так как не готов на себя такую большую ответственность. Ему на смену есть кандидатуры: сам князь Фумимаро Коноэ, либо же дипломат Ёсукэ Мацуока, давно мечтающий попасть на эту должность. Стоит отметить их принципиальный разный взгляд на внешнюю политику страны – Коноэ до сих пор хочет найти урегулирование с Британией и США, а Мацуока же вынашивает идеи о евразийском союзе Японии, Германии и СССР, которые сможет реализовать на высочайшей должности."
 NW_JAP.230.a: "Пусть премьером будет Коноэ"
 NW_JAP.230.b: "Внешняя политика Мацуока актуальнее"
 NW_JAP_news.29.t: "[GetNewsHeadline] Ёсукэ Мацуока становится премьер-министром Японии"
 NW_JAP_news.29.d: "Новый премьером Японской Империи избран известный дипломат Ёсукэ Мацуока, который собирается возглавить идущее в стране движение за новую политическую структуру, обсуждение которой давно ведётся в кулуарах правительственных элит. Среди них наиболее важные представляют из себя политическая реформа с усилением полномочий исполнительной власти, а также экономическая реформа с построением более управляемой государством экономики на современный манер. Кроме того, так как Мацуока известен миру, в первую очередь, как дипломат, у него есть и внешнеполитические амбиции – построение новой мировой системы альянсов, основанной на сдержках и противовесах."
 NW_JAP_news.29.a: "Это амбициозный человек"
 NW_JAP.231.t: "Возобновление переговоров с Японией"
 NW_JAP.231.d: "По дипломатическим каналам нам было передано сообщение от премьер-министра Японской Империи, в которой тот заявляет, что японское правительство готово пойти на упрощённые требования для возможного перемирия между нашими странами. По сути, они предлагают вернуться к пунктам соглашения, составленными немецким послом Траутманом. То есть:\n1. Автономия Внутренней Монголии;\n2. Демилитаризованная зона между Маньчжоу-Го и северным Китаем под управлением правительства Нанкина;\n3. Демилитаризованная зона в Шанхае с международной полицией;\n4. Прекращение всей антияпонской политики;\n5. Сотрудничество между Японией и Китаем против коммунизма;\n6. Снижение тарифов на японские товары;\n7. Уважение собственности и права иностранных государств в Китае."
 NW_JAP.231.a: "Мы готовы принять такое соглашение"
 NW_JAP.231.b: "Мы не готовы пойти на такие условия"
 NW_JAP.232.t: "Отказ китайского правительства"
 NW_JAP.232.d: "Переговорщики, которые пытались наладить диалог между нашим и китайским правительствами, сообщили, что китайцы не будут вести переговоры о перемирии на таких условиях, пока наши войска находятся на их земле. Таким образом, очередная попытка сорвалась и нам придётся продолжить войну в Китае."
 NW_JAP.232.a: "Они сами выбрали этот путь..."
 NW_JAP_news.30.t: "[GetNewsHeadline] Японо-китайское перемирие"
 NW_JAP_news.30.desc: "Между Китайской Республикой и Японской Империей было заключено долгожданное соглашение о прекращении огня и восстановлении границ 1936 года. Некоторые аналитики высказывали предположение, что японцы также заставят Китай признать независимость Маньчжоу-Го, однако какого-либо упоминания этого государственного образования в итоговом документе не оказалось."
 NW_JAP_news.30.a: "Япония осознала свою ошибку?"
 NW_JAP_news.30.b: "Китайское правительство предало своих граждан"
 NW_JAP_news.30.c: "Скорее всего для Китая это перемирие - лишь передышка"
 NW_JAP_news.30.d: "Неужели это долгожданный мир?"
 NW_JAP.233.t: "Разговор на высшем уровне"
 NW_JAP.233.d: "Премьер-министр Окада восстановил политическую стабильность в государстве, а также своё положение среди элит, несмотря на тяжёлое моральное состояние после инцидента 26 февраля. Однако, для него главной целью было – восстановление демократических кабинетов министров, составленных из членов парламента. Как ему казалось, в настоящий момент он готов к этому. Но проведённые сегодня переговоры с гэнро и советниками императора заставили его изменить это мнение. Более того, теперь его убедили продолжить возглавить «кабинет национального единства» (который теперь правда некоторые называют «флотским кабинетом» из-за реформ, который проводит бывший адмирал), чтобы удерживать стабильность в стране."
 NW_JAP.233.a: "Парламент спросить забыли"
 NW_JAP.234.t: "Демократия Сёва"
 NW_JAP.234.d: "Премьер-министр Кэйсукэ Окада принял решение уйти в отставку на фоне своей уверенности в том, что настало время сформировать вновь спустя 5 лет кабинет министров из членов наиболее популярной партии в парламенте. В данный момент это партия Риккен Минсейто, которая сумела взять верх над Риккен Сэйюкай на выборах 20 февраля 1936 года, проведя активную избирательную кампанию, используя новые и актуальные лозунги среди избирателей."
 NW_JAP.234.a: "Посмотрим, что из этого выйдет"
 NW_JAP.235.t: "Окада уходит в отставку"
 NW_JAP.235.d: "Окада оказался удивительным премьером – он дважды уже стоял на пороге оставления своего поста, однако каждый раз его уговаривали остаться по разным причинам. Однако теперь, он окончательно выполнил все свои планы, а также сумел восстановить стабильную политическую систему, которая устраивает элиты, несмотря на то, что оно не вернулось к состоянию демократии Тайсе. Окада уже слишком стар – это признаёт и он сам, и политики, окружающие его. Кроме того, гэнро Сайондзи имеет хорошую кандидатуру для замены – тоже человек из флота, адмирал Мицумаса Ёнай, который надёжно себя проявил во время путча – более того, с того момента ему стал лично доверять император."
 NW_JAP.235.a: "Адмирал уходит, да здравствует адмирал!"
 NW_JAP_news.31.t: "[GetNewsHeadline] Мачида Чуджи становится премьер-министром Японии"
 NW_JAP_news.31.d: "После долгого перерыва лидер политической партии, доминирующей в парламенте, стал премьер-министром Японской Империи. Мачида Чуджи удалось в безнадёжной ситуации сплотить партию и вырвать лидерство на последних выборах у своего главного оппонента – партии Риккен Сэйюкай. Теперь после периода политической стабилизации, предпринятого адмиралом Кэйсукэ Окадой и его кабинетом национального единства, правительство будет вновь сформировано полностью из представителей одной партии. Это даёт надежду на укрепление парламентской политики в стране и усмирения радикализма военных."
 NW_JAP_news.31.a: "Демократия определённо вернулась в Японию"
 NW_JAP.236.t: "Агитация Риккен Сэйюкай"
 NW_JAP.236.d: "После того, как наша партия в своих намерениях вновь подчеркнула своей целью сохранение парламента как центрального органа власти и формирование устойчивой двухпартийной системы по британскому образцу, то против нас стала работать пропаганда партии Риккен Сэйюкай, которые явно получили поддержку той части элиты, кого ещё не покидает план о сокращении власти парламента.\n\nНо для этого им пришлось вспомнить старый план предыдущего лидеры Сэйюкай господина Судзуки об объединении всех партий внутри Сэйюкай. Этот лозунг вновь был поднят на щит и стал активно пропагандироваться, как цель данной партии. Построить с такой партией двухпартийную систему будет действительно сложно."
 NW_JAP.236.a: "Именно поэтому мы всегда выступали против них"
 NW_JAP.237.t: "Движение за одну партию"
 NW_JAP.237.d: "Несмотря на все наши усилия по поддержанию демократии и режима партийных кабинетов, противники парламент-ориентированной политики не оставляют надежды взять реванш и установить однопартийный режим. Они провели несколько встреч, где обсудили совместные действия против нашего правительства и теперь собираются победить нас нашим же оружием – они готовятся на предстоящих выборах в Сейм собрать широкую коалицию, которая после победы создаст новую единую партию и возьмёт власть."
 NW_JAP.237.a: "Мы будем следить за их популярностью"
 NW_JAP.239.t: "Сохранение власти у Риккэн Минсэйто"
 NW_JAP.239.d: "Выборы в Палату Представителей успешно завершились и, в отличие от предыдущих, без серьёзных кровавых потрясений в Токио. Их результаты распространяются сегодня газетами – победу одержала действующая партия Риккэн Минсэйто. Теперь их лидерам вновь придётся сформировать правительство."
 NW_JAP.239.a: "Значит, мы сможем продолжить двигаться заданным нами курсом"
 NW_JAP.240.t: "Возвращение верховенства в парламенте к Сэйюкай"
 NW_JAP.240.d: "Выборы в Палату Представителей успешно завершились и, в отличие от предыдущих, без серьёзных кровавых потрясений в Токио. Их результаты распространяются сегодня газетами – победу одержала расколотая на две фракции партия Риккэн Сэйюкай. Теперь их лидерам нужно сформировать правительство."
 NW_JAP.240.a: "Реформисты достаточно сильны, чтобы сделать это самостоятельно"
 NW_JAP.240.b: "Ортодоксальная фракция победила, реформисты должны признать поражение"
 NW_JAP.241.t: "Победа тёмной лошадки"
 NW_JAP.241.d: "Выборы в Палату Представителей успешно завершились и, в отличие от предыдущих, без серьёзных кровавых потрясений в Токио. Их результаты распространяются сегодня газетами – неожиданно победу одержала партия Тохокай известного журналиста Сэйго Накано. С учётом их небольшого перевеса по голосам, им придётся формировать коалицию с Шакай Тайшуто для работы."
 NW_JAP.241.a: "Остальные партии выступили слишком плохо"
 NW_JAP.242.t: "Победа Шакай Тайшуто"
 NW_JAP.242.d: "Выборы в Палату Представителей успешно завершились и, в отличие от предыдущих, без серьёзных кровавых потрясений в Токио. Их результаты распространяются сегодня газетами – неожиданно победу одержала левая партия Шакай Тайшуто. Теперь их лидерам нужно сформировать правительство, но оно будет коалиционным из-за нехватки мест в парламенте для полноценной работы."
 NW_JAP.242.a: "Что же это будет за коалиция?"
 NW_JAP_news.32.t: "[GetNewsHeadline] Тикухей Накадизма становится премьером Японии"
 NW_JAP_news.32.d: "Представитель традиционной парламентской партии Риккен Сэйюкай, Тикухей Накадзима, возглавит новое правительство Японской Империи. Стоит отметить, что в его партии уже давно наметился серьёзный раскол. Часть её лидеров саботируют парламентскую работу, нарушают партийную дисциплину и присоединяются к так называемому «движению за одну партию», которое предполагает в стране многопартийного режима. Это особенно печально на фоне того, как казалось, что Японии удалось стабилизировать политическую ситуацию и вернуться к партийным кабинетам министров."
 NW_JAP_news.32.a: "Будем надеяться, что ему удастся удержать партию в своих руках"
 NW_JAP_news.33.t: "[GetNewsHeadline] Сэйго Накано формирует японское правительство"
 NW_JAP_news.33.d: "Возможно, что установление стабильной демократии в Японской Империи вновь откладывается – рабочую коалицию для формирования правительства удалось собрать создателя возможно единственной искренне фашистской партии в японском парламенте Сэйго Накано. Однако, всё же свою идеологию он называет «тотализмом». Причём, в ней даже есть идея возвращения к демократии после определённого периода диктатуры, полученной при этом «конституционным» путём через парламент. К нему согласилась вступить в коалицию националистическая фракция партии Шакай Тайшуто, однако вряд ли этого хватит, чтобы реализовать все замыслы нового премьера Японии."
 NW_JAP_news.33.a: "Фашизм пришёл в ещё одну страну"
 NW_JAP.243.t: "Демократия как цель – диктатура как инструмент"
 NW_JAP.243.d: "Сэйго Накано спустя упорные и долгие месяцы переговоров удалось убедить все партии в парламенте принять предложение его партии о передаче кабинету министров диктаторских полномочий на время ради выполнения его плана национального восстановления. Сам он подчёркивает важность этой формальной процедуры и уважения конституции Мейдзи в этом процессе. Кроме того, он даже заявил о том, что уважает демократию, но в сложившихся обстоятельствах только такая оформленная парламентом временная диктатура поможет стране выйти из кризиса."
 NW_JAP.243.a: "Посмотрим на то, как он вернётся к демократии"
 NW_JAP_news.34.t: "[GetNewsHeadline] Фусэносукэ Кухара формирует правительство Японии"
 NW_JAP_news.34.d: "К власти в Японии после выборов в парламент пришёл Фусэносукэ – глава одной из дзайбацу и политический интриган, подозревавшейся в поддержке заговорщиков 26 февраля. Ему удалось возглавить одну из двух фракций партии Риккен Сэйюкай после её развала и составить умелые коалиции сторонников различной политики, но объединённых идее того, что стране нужна полная политическая реформа. Таким образом, вероятно, Япония после шага на пути к демократии, может сделать два назад."
 NW_JAP_news.34.a: "Мы будем следить за развитием событий"
 NW_JAP.244.t: "Митинги сторонников «Движения за одну партию»"
 NW_JAP.244.d: "Около офисов двух главных политических партий страны в Токио, Риккен Сэйюкай и Риккен Минсейто, стали собираться молодые люди с плакатами. Они стали разбивать около них что-то вроде лагерей и не собирались расходиться. Они бурно суетились и шумели, начиная мешать окружающим. После того, как они развернули свои плакаты и начали митинг, то стало понятно кто это – боевики «Движения за одну партию». Они начали приставать к тем, кто заходил и выходил из офисов партий с требованиями роспуска или выхода из своих партий. Общая численность двух баз протестующих не превышает одной тысячи человек."
 NW_JAP.244.a: "Уличный террор — это не самое лучшее заимствование у стран Запада"
 NW_JAP.245.t: "Формирование парламентской коалиции"
 NW_JAP.245.d: "Победа на выборах для Шакай Тайшуто поставила новую, возможно ещё более сложную задачу – разобраться во внутреннем идеологическом споре и на основе этого решить, с какими партиями формировать парламентскую коалицию. Либо лидером станет глава партии старик Абэ Исо с его центристской фракцией, которая придерживается социал-демократических установок. Либо же уступить место молодым и назначить формирование правительства главному идеологу партии Хисаси Асо и его правой, национал-социалистической фракции, которые выступают за установление тоталитарного правления в стране."
 NW_JAP.245.a: "Абэ Исо ещё может составить управлять партией и страной"
 NW_JAP.245.b: "Время для новых людей и новой политики"
 NW_JAP.246.t: "Переговоры с Коноэ"
 NW_JAP.246.d: "Хисаси Асо, который должен был сформировать новое правительство, провёл неожиданные переговоры с Фумимаро Коноэ у того в резиденции. Оба они являются членами Движения за одну партию, которое можно сказать «одержалу победу», так как их широкой парламентской коалиции удалось взять большинство в Сейме. Как и планировали, они добьются своих целей абсолютно легальными методами.\n\nТеперь новым премьер-министром станет Коноэ, который возглавит собственную партию, как он сам заявил. Самое удивительное, что такая резкая смена политических планов, будет поддержана как в Сейме – там у однопартийного движения широкая коалиция, так и среди консервативных политических элит, благодаря фигуре Фумимаро Коноэ – молодой принц, которого престарелый гэнро Сайондзи Киммоти готовил себе на смену всю жизнь, что даёт надежду на то, что Коноэ не будет делать излишне радикальные шаги."
 NW_JAP.246.a: "Партийные кабинеты снова отменяются?"
 NW_JAP_news.35.t: "[GetNewsHeadline] Абэ Исо формирует японское правительство"
 NW_JAP_news.35.d: "Известному парламентскому политику Японской Империи, Абэ исо, несмотря на свой преклонный возраст, удалось привести свою партию к тому, что ей нужно формировать новый кабинет министров в коалиции с другими демократическими силами в парламенте. Самому Абэ придётся возглавить это движение, так как только такой опытный человек сможет провести страну через текущую сложную обстановку в мире. Как говорят при этом его партия переживает не лучшие времена – давно существующая в ней националистическая фракция пыталась перетянуть на себя одеяло и начала дрейф в сторону радикализма и антипарламентаризма, что удивительно для социал-демократической партии."
 NW_JAP_news.35.a: "Интересные социал-демократы..."
 NW_JAP_news.36.t: "[GetNewsHeadline]"
 NW_JAP_news.36.d: ""
 NW_JAP_news.36.a: ""
 NW_JAP.247.t: "Межфракционные споры"
 NW_JAP.247.d: "Уже давно многим было ясно, что партия Шакай Тайшуто имеет внутри себя две крупные фракции, которые очень сильно различаются друг от друга своими взглядами. Одним из камнем преткновения между ними всегда был вопрос профсоюзов. Социал-демократы считают, что это важнейший орган «власти рабочих», который необходимо поддерживать и развивать. Национал-социалисты же считают, что профсоюзы наоборот решают лишь самые трудности рабочего класса, но не ликвидируют саму проблему. Кроме того, они делят рабочих на два сорта: тех, кто вступил в профсоюз, и всех остальных.\n\nПоэтому решение национал-социалистической фракции не просто отказаться от поддержки профсоюзов, но и начать с ними государственную борьбу, не могло не вызвать взрыв недовольство как в среде самих профсоюзов, но и внутри Шакай Тайшуто. Многие говорят, что это был бездумный шаг лидеров партии."
 NW_JAP.247.a: "Это была необходимость во благо"
 NW_JAP.248.t: "Осуждение фашистов"
 NW_JAP.248.d: "Одной из важнейших риторик национал-социалистической фракции в Палате представителей, а также зачастую во время выборов, была антифашистская агитация: по сути, именно их работа сделала у этого термина в Японии негативный контекст, так как в любом случае коммунистическая агитация ещё с 20-х годов в стране была под запретом и не могла распространяться. Однако, чем дальше национал-социалисты Шакай Тайшуто дрейфовали вправо по политическому компасу, тем больше становились похожими на тех, против кого выступают. Кроме того, парламентская коалиция с партией Сэйго Накано Тохокай лишь усилила эти ассоциации."
 NW_JAP.248.a: "Это же буквально планы национал-социалистической фракции"
 NW_JAP.249.t: "Император распускает правительство"
 NW_JAP.249.d: "Демократические реформы партии Риккэн Минсэйто зашли так далеко, что император отправляет премьер-министра в отставку своим указом. Тучи долгое время сгущались над кабинетом министров Мачуда Чуджи, однако теперь они перешли последнюю черту, раз монарх пошёл на такой шаг. Главное, что это знак - дальнейших подвижек в сторону либерализации в Японии не будет. На роль временного премьер-министра до следующих парламентских выборов есть две кандидатуры: это принц Нарухико, который благодаря своему статусу сможет удержать всё в своих руках, либо же дипломат Хирота Коки, который является беспартийным политиком, но при этом известен своей демократичностью."
 NW_JAP.249.a: "Премьером лучше быть Нарухико"
 NW_JAP.249.b: "Премьером лучше быть Хироте"
 NW_JAP.250.t: "Самороспуск Шакай Тайшуто"
 NW_JAP.250.d: "Узнав по тайным каналам о планах создания новой госструктуры, объединяющей всю страну и все политические силы, первой из всех парламентских партий, заявила о собственном роспуске Социалистическая Массовая партия – Шакай Тайшуто. Её лидер, Абэ Исо, и без того устал от сложных политических интриг, которыми кишела его партия."
 NW_JAP.250.a: "Будем следить за развитием событий"
 NW_JAP.251.t: "Самороспуск Сэйюкай"
 NW_JAP.251.d: "Лидеры обоих фракций партии Риккен Сэйюкай Фусаносукэ Кухара, Итиро Хитояма и Чикухей Накадзима, несмотря на казавшиеся крупные разногласия внутри своей партии, провозгласили самороспуск одной из старейших парламентских партий вслед за своими коллегами из Шакай Тайшуто. Для Кухары и Хитоямы это начало воплощения их давних планов по установлению идеологии «одно государство – одна партия». Накадзима же понимает, что у его фракции и партии слишком маленький политический вес, чтобы противостоять решению премьер-министра."
 NW_JAP.251.a: "Бесславный конец Сэйюкай"
 NW_JAP.252.t: "Роспуск Тохокай"
 NW_JAP.252.d: "Партия Тохокай распустилась, несмотря на долгое упорство её лидера журналиста Сэйго Накано. Он долгое время подозрительно относился к идее премьер-министра, но после обещанного ему лидерского места в создаваемой организации, он быстро пошёл на уступки, поддержав общее движение."
 NW_JAP.252.a: "Он достаточно хитёр"
 NW_JAP.253.t: "Роспуск Минсэйто"
 NW_JAP.253.d: "Последняя надежда демократии Риккэн Минсэйто сопротивлялась почти что дольше всех в парламенте, но тоже была вынуждена пойти на уступки под угрозой запрета партии. В любом случае, другого пути не было, и её лидер Мачуда Чуджи легально заявил о её роспуске."
 NW_JAP.253.a: "На что он надеялся..."
 NW_JAP.254.t: "Роспуск Великояпонской Молодёжной партии"
 NW_JAP.254.d: "Полковник Кингоро Хашимото, также как и Сэйго Накано, очень боялся потери собственной партии и поэтому упирался в её роспуске (хотя его партия и не имеет мест в парламенте), но для необходимого эффекта её роспуск также был нужен. Решилась эта проблема также как с Тохокай – её лидеру пообещали место в будущей организации, вернее для Хашимото – ему пообещали дать главенство над молодёжным крылом будущей организации."
 NW_JAP.254.a: "Последний бастион пал"
 NW_JAP.255.t: "Отношения с государственным аппаратом"
 NW_JAP.255.d: "Согласно концепции кокутай, новая государственная структура, создаваемая премьмер-министром страны, должна стать политическим аналогом «государственного организма»: императору отводиться место над ней, а главой становится сам премьер как его полномочный представитель в политике. Однако сразу же возникает вопрос об отношениях с госаппаратом: будет ли «новая структура» независимым от государства массовым общественно-политическим движением или парагосударственной структурой под контролем бюрократии? В первом случае, движение сможет подчинить себе сам аппарат, а во втором подчинится ему. Нам предстоит сделать этот сложный выбор, соответственно получая или теряя поддержку различных политиков, военных и финансовых групп."
 NW_JAP.255.a: "Оценим разные варианты"
 NW_JAP.256.t: "Сторонники радикального проекта"
 NW_JAP.256.d: "В стан сторонников радикального проекта организации входят те лица, которые на протяжении всех 30-х годов различными способами пытались изменить политическую систему Японии. Это и военные, пытавшиеся организовать заговоры и перевороты, такие как Кингоро Хашимото. Это и парламентские политики, желавшие совершить тоже самое, но более легальными методами при помощи Палаты Представителей – журналист Сэйго Накано и другие. Также в эту группу входит князь Фумимаро Коноэ со своим ближайшим окружением из «мозгового треста» и часть бюрократов-реформаторов, увидевшие возможность реализовать свои планы при помощи новой организации: Фумио Гото, Наоки Хосино и Киши Нобосукэ."
 NW_JAP.256.a: "Многие желают что-то поменять"
 NW_JAP.257.t: "Сторонники умеренного проекта"
 NW_JAP.257.d: "Есть также и другая фракция сторонников «новой структуры» - это более умеренные политики из окружения Киитиро Хиранумы и его распущенного общества Кокухонша. Однако их умеренность объясняется их политическими намерениями: «новая структура» им нужна не для каких-то изменений в стране, а как инструмент для усиления своей личной власти, ликвидацию сменяемости власти, либо же это те политики, которые хотят сесть в министерские кресла при её помощи. В основном, это представители партии Сэйюкай в парламенте."
 NW_JAP.257.a: "И как эти две группы смогут что-то воплотить рабочее?"
 NW_JAP.258.t: "Ассоциация Помощи Трону"
 NW_JAP.258.d: "Сегодня была официально создана Ассоциация Помощи Трону – именно такое название полчала «новая политическая структура». Также была выпущена официальная декларация о её задачах, но слова о грядущей деятельности были настолько расплывчатыми, что большого энтузиазма эти события уже не вызвали, а наоборот начали подрывать авторитет организации. Премьер [ROOT.GetLeader] во время выступления на первом заседании Комитета по подготовке новой структуры акцентировал внимание на «надпартийном» характере Ассоциации."
 NW_JAP.258.a: "Перейдём к решению реальных вопросов"
 NW_JAP.259.t: "Проект Новой экономической структуры"
 NW_JAP.259.d: "Пытаясь найти баланс между радикалами и умеренными в составе Ассоциации Помощи Трону, премьер-министр [ROOT.GetLeader] решил сохранить сторонников обоих видений структуры, чтобы в ходе разработки конкретных решений они сумели доказать лучшую из двух точек зрения. И первым же вопросом, к обсуждению которого перешли члены Ассоциации стал проект «новой экономической структуры», подготовленного Исследовательской ассоциацией Сёва. Он предусматривает достаточно сильное вмешательство Ассоциации в работу экономики, долгожданный многими переход к тоталитаризму и внедрению плановых элементов."
 NW_JAP.259.a: "Нам нужно постараться, чтобы преодолеть сопротивление умеренных кругов"
 NW_JAP.260.t: "Принятие новой экономической структуры"
 NW_JAP.260.d: "Несмотря на большое сопротивление части элит внутри государства, нам удалось принять проект новой экономической структуры на заседании Ассоциации Помощи Трону. Таким образом новая политическая структура доказывает свою жизнеспособность, а также начинает формирование новой системы государственного управления."
 NW_JAP.260.a: "Неужели это получилось?"
 NW_JAP.261.t: "Отказ от новой экономической структуры"
 NW_JAP.261.d: "Проект новой экономической структуры оказался слишком радикальным для большей части элит нашего государства и не был принят Ассоциацией Помощи Трону после долгих дебатов и переговоров. В какой-то момент деловые круги прекратили финансировать Ассоциацию из-за работы над данным планом вмешательства в работу экономики."
 NW_JAP.261.a: "Кажется, даже Ассоциация не может сломить существующие в государстве порядки..."
 NW_JAP.262.t: "Дело красных"
 NW_JAP.262.d: "Сегодня Кэмпэйтай совершила налёт на министерство торговли и промышленности, в результате чего были арестованы почти все первоначальные авторы проекта новой экономической структуры. Тайная полиция обосновывает эту операцию из-за подозрения в том, что эти бюрократы «сочувствуют социалистическим и коммунистическим идеям» и «хотят подорвать государственный строй», за что в СМИ данный инцидент был прозван «делом красных».\n\nЭто сильный удар по репутации Ассоциации Помощи Трону, так как именно по её заказу был сделан проект новой экономической структуры. Говорят, что операция Кэмпэйтай была начата с подачи противников реализации данного плана, из-за чего можно надеяться на то, что арестованных быстро отпустят."
 NW_JAP.262.a: "Кажется, репрессивная машина вышла из-под контроля"
 NW_JAP.263.t: "Репрессивные поправки к законам"
 NW_JAP.263.d: "По инициативе Тайного совета Палата Представителей приняла дополнительные репрессивные поправки к существующим законам об охране государственные строя. Это чёткий сигнал тем, кто хотел при помощи Ассоциации Помощи Трону переделать систему власти под себя. И кажется, что это финальный росчерк в её беспомощности. Недавно, Киитиро Хиранума, возможный инициатор данных поправок к закону, заявил, что Ассоциация является не «политической», а только «общественной» организацией, несмотря на более ранние комментарии других политиков."
 NW_JAP.263.a: "Умеренные силы победили"
 NW_JAP.264.t: "Реформирование Ассоциации"
 NW_JAP.264.d: "Руководство Ассоциации Помощи Трону во главе с Ёриясу Арима подало в отставку из-за складывающихся обстоятельств её функционирования, а точнее дисфункциональности. После этого Киитиро Хиранума наконец-то смог реформировать Ассоциацию в соответствии со своими планами, согласно которым это будет «общественная», а не «политическая» организация: политическое, плановое и парламентское бюро Ассоциации были упразднены, а её префектуральные отделения переподчинены губернаторам, то есть министерству внутренних дел."
 NW_JAP.264.a: "Ассоциация окончательно превратилась во вспомогательный орган бюрократии"
 NW_JAP.265.t: "Отставка радикалов"
 NW_JAP.265.d: "Премьер-министр [ROOT.GetLeader] отправил в отставку последних сторонников радикального видения Ассоциации Помощи Трону из числа бюрократов-реформаторов: Наоки Хосино и Киши Нобосукэ. Их место занял влиятельный промышленник Огура Масацунэ. Однако, для соблюдения бюрократического баланса в отставку ушёл также главный экономический противник проекта Кобаяси Итидзо. Теперь Ассоциация Помощи Трону окончательно превратилась в ширму и тень своего планировавшегося величия – Япония продолжает существовать так, будто её и не было."
 NW_JAP.265.a: "Чем выше шкаф – тем громче падает"
 NW_JAP.266.t: "Уход правительства в отставку"
 NW_JAP.266.d: "[ROOT.GetLeader] объявил об уходе в отставку с поста премьер-министра, так как политический климат в стране слишком сильно изменился. Очевидно, что это всего лишь «верхушка айсберга» политической борьбы, которая разворачивалась последние месяцы среди элит. Она закончилась и пришло время создать новое правительство на основе сложившихся политических договорённостей – в основу которых ляжет повестка сторонников статуса-кво, представленных их неформальным лидером Киитирой Хиранумой.\n\nИли, с другой стороны, провал реформаторов — это шанс встать на путь возвращения парламентской политики, так как все попытки проведения в стране реформ доказали свою несостоятельность. В таком случае стоит назначить премьером лидера бывших консервативных партий в парламенте."
 NW_JAP.266.a: "Консерваторы зафиксируют наконец статус-кво и без парламента"
 NW_JAP.266.b: "Вернёмся к парламентским партиям"
 NW_JAP_news.37.t: "[GetNewsHeadline] Киитиро Хиранума возглавляет правительство Японии"
 NW_JAP_news.37.d: "В Японской Империи продолжается внутренний политический кризис – после попытки формирования новой государственной системы, сторонники статуса-кво взяли вверх и их лидер, Киитиро Хиранума, пришлось сформировать новый кабинет министров. Теперь им придётся работать с парламентом, в котором больше нет каких-либо партий, так как они все самораспустились."
 NW_JAP_news.37.a: "Конституция Мейдзи всё ещё может удержать страну от радикализма?"
 NW_JAP_news.38.t: "[GetNewsHeadline] Генерал Тодзё возглавил японское правительство"
 NW_JAP_news.38.d: "По всей видимости, японское гражданское правительство окончательно рухнуло – новый кабинет министров император дал указ возглавить действующему генералу Хидэки Тодзё, который до этого занимал пост военного министра и стал лидером одной из фракции военных в Императорской Японской армии. Некоторые аналитики уже делают громкие заявления, что этим назначением Япония окончательно встала на путь войны. Кроме того, Тодзё первый за долгое время премьер, решивший совместить сразу министерские должности из собственного кабинета на себе. И более того, он не покинул действующую армию, что также является нарушением традиций японской политики."
 NW_JAP_news.38.a: "Амбиции этого человека пугают..."
 NW_JAP.267.t: "Ишивара"
 NW_JAP.267.d: "Давний политический враг Тодзё, неутомимый Кандзи Ишивара сделал сегодня публичное заявление в одной из газет, что осуждает премьер-министра Тодзё как врага Японии, которого следует «арестовать и казнить». Откровенный шаг, но сделанный скорее всего от бессилия повлиять на политическую ситуацию, оказался последней чертой для Ишивары. Их конфликт завершается – Тодзё использует это возможность, чтобы отправить своего старого соперника наконец в отставку, о чём он давно мечтал. Говорят, что Ишивара заявил, что вернётся в родную Ямагату, где продолжит писать свои труды и изучать сельское хозяйство."
 NW_JAP.267.a: "Это бьёт по репутации премьера!"
 NW_JAP.268.t: "Свержение Тодзё"
 NW_JAP.268.d: "Несмотря на все бесконечные попытки генерала Тодзё удержаться у власти, ему наконец-то пришлось уйти в отставку после массового исхода министров из его правительства – ему не нашлось замен на все эти должности, как он это делал обычно. По планам заговорщиков император назначает новым премьер-министром..."
 NW_JAP.268.a: "...Кадзусигэ Угаки"
 NW_JAP.268.b: "...Куниаки Коисо"
 NW_JAP_news.39.t: "[GetNewsHeadline] Принц Нарухико возглавляет японское правительство"
 NW_JAP_news.39.d: "После периода власти в руках военных генералов, она переходит к другому представителию Императорской японской армии – родному дяде императора Хирохито, принцу Нарухико. Он был известен в Европе в 20-е годы своим экстравагантным поведеним для члена монаршего дома, но с началом Великой депрессии он вернулся в Японию, вступил в армию и возглавил одну из частей на островах. В 30-е годы он постепенно оказался включён в политику, но активно он стал в неё вмешиваться, когда чрезвычайно большое влияние в ней набрали действующие военные из радикальных кругов, пытающиеся развязать войну. Его приход на пост премьера означает большой риск для Хризантевого трона, так как теперь императорская династия оказывается напрямую замешана в политических вопросах, а вся ответственность за будущее лежит на плечах принца. Однако, его политические взгляды оставляют надежды, что это будущее будет светлым."
 NW_JAP_news.39.a: "Будем надеяться, что это означает смену курса Японии"
 NW_JAP.269.t: "Япония предлагает перемирие"
 NW_JAP.269.d: "Новое японское правительство просит нас вернуться к теме переговоров о мире между нашими странами. По всей видимости, они готовы пойти на большие уступки ради завершения войны."
 NW_JAP.269.a: "Мы готовы заключить мир"
 NW_JAP.269.b: "Мы примем только полную капитуляцию"
 NW_JAP.269.c: "Мы не оставим и камня от старой Японии!"
 NW_JAP.270.t: "Отказ от переговоров"
 NW_JAP.270.d: "[FROM.GetAdjective] правительство отказалось от переговоров с нами о прекращении боевых действий."
 NW_JAP.270.a: "Им даже не жалко своих солдат?"
 NW_JAP.271.t: "Полная капитуляция"
 NW_JAP.271.d: "[FROM.GetAdjective] правительство вступило с нами в переговоры, но выставила ультиматум – полная капитуляция. Только с её принятием, они будут готовы прекратить боевые действия."
 NW_JAP.271.a: "Мы не примем таких условий"
 NW_JAP.271.b: "Мы готовы пойти на это"
 NW_JAP.272.t: "Отказ Японии от полной капитуляции"
 NW_JAP.272.d: "Японские дипломаты ответили, что их правительство не готово пойти на такие чудовищные условия мира, поэтому боевые действия продолжатся."
 NW_JAP.272.a: "Возможно, нам стоит снизить требования"
 NW_JAP_news.40.t: "[GetNewsHeadline] Мир в Азии"
 NW_JAP_news.40.d: "После продолжавшихся кровавых боёв между Японской Империи и западными державами, наконец-то заключается мир. Он не предполагает полной капитуляции японского правительства, однако предполагает большие потери для их имперских владений. Соглашение было подписано на острове Тайвань, поэтому получило в газетах уже название Тайваньским договором."
 NW_JAP_news.40.a: "Долгожданный мир"
 NW_JAP_news.41.t: "[GetNewsHeadline] Япония подписала капитуляцию"
 NW_JAP_news.41.d: "После продолжавшихся кровавых боёв между Японской Империи и западными державами, правительство Токио осознала неизбежность проигрыша в этой войне и решило пойти на условия своих противников для скорейшего завершения боевых действий. Эти требования предразумевали полную капитуляцию японских частей, потерю колониальной империи и оккупацию островов. Однако, японское правительство согласилось со всеми этими условиями."
 NW_JAP_news.41.a: "Поступок, достойный уважения"
 NW_JAP.273.t: "Массовые убийства в Нанкине"
 NW_JAP.273.d: "После того, как наша армия захватила столицу Китая Нанкин, в городе начались массовые неконтролируемые преступления со стороны солдат и офицеров: изнасилования, мародёрство, поджоги и убийства в том числе мирных граждан. Ситуация осложняется тем, что несмотря на эвакуации в городе остаются представители европейских стран в так называемой «Нанкинской зоне безопасности», созданной немецким бизнесменом Йоном Рабе. Он вместе с американским миссионером Люьисом Смайтом фиксируют всё происходящее и уже подали жалобы в наше посольство. Масло в огонь подливают журналисты, в том числе собственно японские и официально допущенные в зону боевых действия руководством армии. Так, например, уже широко известным стал случай, который осветили две японские газеты, когда два офицера на подходе к Нанкину соревновались кто первый из них зарубит 100 человек мечом – причём их соревнование продолжилось после достижения этой отметки. Если не прекратить эту бойню, то моральное состояние войск окончательно разрушится, а Японии будет нанесён непоправимый урон на международном уровне. Так как за захват Нанкина отвечают в том числе два представители императорской фамилии, принц Котохито и принц Ясухико, то в прессу может просочится информация об этом и это нанесёт дополнительный урон по репутации Императорской семьи."
 NW_JAP.273.a: "Нужно принять жёсткие неотлагаемые меры"
 NW_JAP.273.b: "Скорее всего, скоро всё само закончится"
 NW_JAP.274.t: "Резня завершилась"
 NW_JAP.274.d: "События в Нанкине, приведшие к многочисленным смертям мирных жителей, наконец-то прекратились. Многие даже высшие офицеры оказались полностью подавлены произошедшим. Слухи о том, что произошло поползли по армии и всему миру. Дипломатические работники, остававшиеся в городе, сообщали в свои страны о происходящем, прося воздействовать на своём уровне на наше командование.\n\nСейчас в город уже возвращаются мирные жители, однако поражает количество трупов, от которых приходится избавиться, чтобы они не превратили регион в рассадник болезней."
 NW_JAP.274.a: "Кажется, случилось непоправимое"
 NW_JAP.275.t: "Уход в отставку генералов"
 NW_JAP.275.d: "Генералы Кэсаго Накадзима и Хисао Тани уходят в отставку. Оба из них связаны с инцидентом в Нанкине, произошедшем несколько лет назад."
 NW_JAP.275.a: "Странная закономерность"
 NW_JAP.276.t: "Организация военно-технического сотрудничества с Японией"
 NW_JAP.276.d: "После того, как нашим государством и Японской Империей произошло потепление отношений и заключение нескольких соглашений, японские военные заинтересовались возможностью обмена разработками в армейской сфере. Если мы согласимся, то получим возможность получить информацию о некоторых передовых технологиях японских армии или флота, а Япония соответственно наших."
 NW_JAP.276.a: "Мы готовы пойти на этот шаг"
 NW_JAP.276.b: "Не будем раскрывать своих секретов"
 NW_JAP.277.t: "СССР отклонил запрос"
 NW_JAP.277.d: "Наше предложение о начале военно-технического сотрудничества между нашими странами не было по достоинству оценено советским руководством. Благо, они и не получат наши технологии, которые явно на шаг впереди их достижений."
 NW_JAP.277.a: "Они упустили большой шанс..."
 NW_JAP.278.t: "СССР одобрил сотрудничество"
 NW_JAP.278.d: "Наше предложение о начале военно-технического сотрудничества между нашими странами понравилось [FROM.GetAdjective] руководству. Теперь мы сможем получить их некоторые передовые разработки в обмен на наши достижения."
 NW_JAP.278.a: "Приступим к изучению"
