 JAP_economic_stagnation: "Экономическая стагнация"
 JAP_economic_stagnation_desc: "Великая Депрессия сильно ударила по экономике каждой развитой страны в мире и естественно не могла обойти Японию. Кроме того, в нашей стране её последствия усиливаются разорванной торговлей с США и странами Европы из-за Маньчжурского инцидента."
 JAP_army_factionalism: "Армейская фракционность"
 JAP_army_factionalism_desc: "Новая эпоха принесла в военную среду новые веяния – офицеры различных мастей стали всё больше интересоваться политикой, всё больше расходясь во мнениях друг с другом, а самое главное – с гражданским правительством. После начала экономической стагнации это радикализовало их действия, что привело к череде попыток государственных переворотов для проведения собственных реформ, но с другой – рассорило военных и заставило их конкурировать друг с другом, что также вылилось в череду терактов и примеров экстремизма среди них."
 JAP_zaibatsus: "Дзайбацу"
 JAP_zaibatsus_desc: "Крупные семейные финансово-промышленные конгломераты, многие из которых начали свою историю ещё в 17 веке. Несмотря на то, что они помогли Японии пройти модернизацию в период реставрации Мейдзи, в наши дни их существование вызывает недовольство многих слоёв населения и элит из-за экономических потрясений последних лет. На смену им приходят и «новые дзайбацу», которые уже намного больше приспособлены к современным тенденциям, но и «старые» всё ещё продолжают играть важную роль как в экономике, так и иногда в политике."
