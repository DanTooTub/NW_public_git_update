 ISR_defeat_iranians: "Разбить иранцев"
 ISR_defeat_iranians_desc: ""
 ISR_return_to_land_of_moses: "Вернуться земли Моисея"
 ISR_return_to_land_of_moses_desc: "Синайский полуостров – это священная земля евреев. Нельзя, чтобы поганые еретики оскверняли её своим существованием – потребуем вернуть нашу реликвию."
 ISR_settle_conquered_lands_of_jews: "Заселить завоёванные земли евреями"
 ISR_settle_conquered_lands_of_jews_desc: "Все эти бескрайние земли – это участки, пригодные для обработки земли. Неважно, что какие-то бедуины уже пасут там своих верблюдов – они будут изгнаны, чтобы здесь поселились евреи."
