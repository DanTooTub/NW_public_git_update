 #FOCUSES
 ISR_support_from_rothschild_clan: "Поддержка от клана Ротшильдов"
 ISR_support_from_rothschild_clan_desc: "Ротшильды издавна помогали еврейским поселенцам в Святой Земле. Надеемся, помогут и сейчас."
 ISR_announce_new_aliyah: "Объявить новую алию"
 ISR_announce_new_aliyah_desc: "Пора евреям со всего света отправится в Израиль, в их новый дом – он больше не под игом врагов, он теперь наш – он еврейский!"
 ISR_begin_resettlement_of_arabs_in_transjordan: "Начать переселение арабов в Трансиорданию"
 ISR_begin_resettlement_of_arabs_in_transjordan_desc: "Арабам нечего делать на еврейской земле, если они не хотят жить бок обок с нами. Всем несогласным пора отправиться за Иордан."
 ISR_expanding_authority_of_jewish_agency: "Расширение полномочий еврейского агентства"
 ISR_expanding_authority_of_jewish_agency_desc: "Еврейское агентство представляет весь еврейский народ в Палестине. Для того, чтобы построить суверенное государство, нужно расширить права этой организации."
 ##### DEMOCRATIC SECTION #####
 ISR_workers_zionism: "§BРабочий сионизм§!"
 ISR_workers_zionism_desc: "В основе еврейской морали лежит коллективизм. Отсюда вытекает, что единственной возможной в Израиле экономической системой является коллективизм."
 ISR_approve_arabic_as_official_language: "Утвердить арабский официальным языком"
 ISR_approve_arabic_as_official_language_desc: "Если мы хотим сохранить свободный Израиль, мы должны научиться жить в мире с арабами. Для этого мы признаем их язык в качестве государственного."
