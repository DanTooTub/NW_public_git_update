 ##### FASCISM SECTION #####
 ISR_radical_revisionism: "§FРадикальный ревизионизм§!"
 ISR_radical_revisionism_desc: "Было ошибочным предполагать, что демократия сможет обеспечить сохранность еврейского народа. Лишь тоталитарное правление поможет построить фашистское государство – единственный способ сплотить нацию дома Израилева."
 ISR_revive_jewish_legion: "Возродить еврейский легион"
 ISR_revive_jewish_legion_desc: "Еврейский легион храбро бился во времена Первой мировой войны. Пора возродить его и показать миру, что мы всё ещё готовы сражаться за свои идеалы."
 ISR_help_mussolini_in_spread_of_fascism: "Помочь Муссолини в распространении фашизма"
 ISR_help_mussolini_in_spread_of_fascism_desc: "Великий Бенито Муссолини указал нам путь на построение тоталитарного государства, теперь наш долг – помочь итальянскому дуче распространить фашистскую революцию!"
 ISR_conquer_territories_of_transjordan: "Завоевать территории Трансиордании"
 ISR_conquer_territories_of_transjordan_desc: ""
 ISR_warning_of_threat_from_saudis: "Предупреждение угрозы со стороны Саудитов"
 ISR_warning_of_threat_from_saudis_desc: ""
 ISR_attack_on_iraq: "Нападение на Ирак"
