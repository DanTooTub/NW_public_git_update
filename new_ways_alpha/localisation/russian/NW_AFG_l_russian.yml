 AFG_unity_of_Shiites_and_Sunnis_category: "Единство шиитов и суннитов"
 AFG_unity_of_Shiites_and_Sunnis_category_desc: "Поддерживаемая пуштунами система разделения людей по этно-религиозному признаку требует урегулирования в рамках единения шиитско-суннитского единства.\n\nТекущая степень §2единства§!: £AFG_unity_text_icon [?AFG_unity_var]"
 AFG_propaganda_speeches_in_mixed_areas: "Пропагандистские речи в смешанных районах"
 AFG_propaganda_speeches_in_mixed_areas_desc: "$text_for_counter_180_days$\n\n«Братья - шииты и сунниты! Если пойдёт дождь, то он упадёт на шиитскую и суннитскую землю, а если будет засуха, вы оба умрете с голоду. Америка решает конфликт между черными и белыми, а мы стали такими маленькими, что они разжигают шиитско-суннитскую войну, а после этого исмаилитско-неисмаилитскую войну»."
 AFG_acceptance_of_the_Jafari_Madhhab: "Принятие джафаритского мазхаба"
 AFG_acceptance_of_the_Jafari_Madhhab_desc: "Джафаритский мазхаб получил распространение среди шиитов Ирана, Ирака и Афганистана. Источниками религиозного знания джафариты считают Коран, сунну, иджму и акль («разум»). Важнейшим отличием джафаритов от суннитских мазхабов является неприятие тезиса о «закрытии врат иджтихада». Именно иджтихад, с точки зрения джафаритов, является важнейшим средством реализации веры «как доказательства», но не простого подражания благочестивым предкам. Помимо этого, джафариты признают лишь те ахбары (хадисы у суннитов) сунны, которые восходят к первым сподвижникам Мухаммада. Также джафариты признают принцип «благоразумного скрывания веры» (ат-такийа) в ситуациях, когда существует угроза жизни мусульманина, и институт временного брака (мута)."
 AFG_acceptance_of_the_Hanafit_Madhhab: "Принятие ханафитского мазхаба"
 AFG_acceptance_of_the_Hanafit_Madhhab_desc: "Ханафитский мазхаб — самая распространённая правовая школа за пределами Аравийского полуострова, потому что из-за своей гибкости она наиболее приспособлена к реалиям неарабского мира."
 AFG_enlist_the_support_of_Sunni_Ulema: "Заручиться поддержкой суннитских улемов"
 AFG_enlist_the_support_of_Sunni_Ulema_desc: "$text_for_counter_50_days$\n\nШииты составляют значительное меньшинство для осуществления проекта по единению шиитских и суннитских практик."
 AFG_interpret_the_Quran_in_the_right_way: "Истолковать Коран в правильном ключе"
 AFG_interpret_the_Quran_in_the_right_way_desc: "$text_for_counter_280_days$\n\nЯвляясь потомком Пророка Мухаммеда саллаа Аллах алайхи ва-саллама, Исмаил Балхи является авторитетом в тафсире(толковании Корана)."
 AFG_to_solve_the_contradictions_of_Tajiks_and_Pashtuns: "Решить противоречия §Gтаджиков§! и §Bпуштунов§!"
 AFG_to_solve_the_contradictions_of_Tajiks_and_Pashtuns_desc: "Степень консолидации общества вокруг идеи шиитско-суннитского братства нарастает, необходимо разрешить этнорелигиозные конфликты между таджиками и пуштунами."
