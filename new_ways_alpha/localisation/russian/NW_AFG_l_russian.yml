 AFG_Da_Afghanistan_bank: "Да Афганистан банк"
 AFG_Da_Afghanistan_bank_desc: "Долгосрочные экономические проекты требуют создания национального инвестиционного банка."
 AFG_spinzar: "«Спинзар»"
 AFG_spinzar_desc: "Крупный ширкет «Спинзар» обеспечивает нам производство текстиля, который экспортируется во многие страны."
 AFG_nationalization_of_foreign_infrastructure: "Национализация иностранной инфраструктуры"
 AFG_nationalization_of_foreign_infrastructure_desc: "Иностранные эксперты привносили в нашу страну деньги и проекты, которые необходимо передать под государственный контроль."
 AFG_privatization_of_State_owned_enterprises: "Приватизация государственных предприятий"
 AFG_privatization_of_State_owned_enterprises_desc: "В краткосрочной перспективе передача государственных предприятий в частные руки даст значительный прирост экономическому развитию."
 AFG_strengthening_economic_independence: "Укрепление экономической независимости"
 AFG_strengthening_economic_independence_desc: "Мы до сих пор зависимы даже в поставках еды от иностранных производителей. Необходимо продолжать укрепление экономики."
 AFG_society_for_the_Promotion_of_Handicraft_Industry: "Общество содействия кустарной промышленности"
 AFG_society_for_the_Promotion_of_Handicraft_Industry_desc: "Большинство немногочисленных ремесленных производств нуждается в государственной помощи."
