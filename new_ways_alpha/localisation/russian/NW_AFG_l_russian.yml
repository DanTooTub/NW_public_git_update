 AFG_great_Pashtunistan_focus_desc: ""
 AFG_restore_rights_to_Sistan: "Восстановить права на Систан"
 AFG_restore_rights_to_Sistan_desc: "Некогда Систан входил в состав предшественников Афганистана, но он был утерян после распада Дурранийской империи"
 AFG_subjugation_of_the_Northern_clans: "Подчинение северных кланов"
 AFG_subjugation_of_the_Northern_clans_desc: "Туркестанские кланы за Амударьей когда-то подчинялись кабульскому хану, такое положение сейчас нас устроит"
 AFG_subjugate_the_clergy: "Подчинить духовенство"
 AFG_subjugate_the_clergy_desc: ""
 AFG_self_sufficiency_of_tribes: "Самодостаточность племён"
 AFG_self_sufficiency_of_tribes_desc: ""
 AFG_to_return_Deli: "Вернуть Дели"
 AFG_to_return_Deli_desc: "Некогда Дели входил в состав предшественников Афганистана, но он был утерян после распада Дурранийской империи"
 AFG_return_of_Amanulla: "Возвращение Амануллы"
 AFG_return_of_Amanulla_desc: "Множественные восстания с целью вернуть на трон Амануллу не приводили к свержению Надир-хана и его сына Захира. Сегодня мечта пуштунских лоялистов «аманитов» исполнилась, настало время вернуть истинного правителя на престол."
 AFG_return_to_Pan_Islamism: "Возвращение к панисламизму"
 AFG_return_to_Pan_Islamism_desc: ""
 AFG_betting_on_Tribes: "Ставка на племена"
 AFG_betting_on_Tribes_desc: "Нельзя доверять свергнувших нас и провозгласивших эмиром таджикского бандита некогда мулл. Необходимо сделать ставку на племена, которые все это время считали Амануллу истинным правителем."
 AFG_easing_of_tax_charges: "Ослабление налоговых сборов"
 AFG_easing_of_tax_charges_desc: ""
 AFG_central_Asian_Islamic_Federation: "Центрально-Азиатская Исламская Федерация"
 AFG_central_Asian_Islamic_Federation_desc: "Ещё в октябре 1919 года Аманулла-хан отправил свои войска в Мерв, изгнавшие оттуда местный Совет. Аманулла также предложил военную помощь против большевиков Фергане — на условиях присоединения её к Исламской Центральноазиатской Федерации. Объединяя антикоммунистические и панисламистские круги, мы сможем вернуть славу Афганистану."
 AFG_increase_the_salary_of_mullahs: "Увеличить жалование муллам"
 AFG_increase_the_salary_of_mullahs_desc: ""
 AFG_return_lands_of_Pashtuns: "Вернуть пуштунские земли"
 AFG_return_lands_of_Pashtuns_desc: "Пешавар - город, который с давних времен принадлежал Афганистану и пуштунам. Британцы заставили в свое время отказаться от него Дост Мухаммеда, но от этого он не перестал быть неотъемлемой частью Королевства."
 AFG_support_the_Uighur_uprising: "Поддержать уйгурское восстание"
 AFG_support_the_Uighur_uprising_desc: "Наблюдая за раздробленным состоянием Китая, Афганистан в 1933 году направил небольшой экспедиционный корпус вверх по Ваханскому коридору в китайскую провинцию Синьцзян для поддержки сепаратистского движения уйгуров Хотанлык в Восточном Туркестане, надеясь, что успешное восстание ослабит его потенциального могущественного северо-восточного соседа. В 1934 году уйгуры потерпели поражение от сил, связанных с националистическим центральным правительством Китая, а большая часть войск афганского экспедиционного корпуса была разбита в битвах при Кашгаре и Яркенде. В данный момент открывается возможность вновь поддержать уйгуров в их борьбе."
 AFG_to_claim_Turkestan: "Заявить о претензиях на Туркестан"
 AFG_to_claim_Turkestan_desc: "Во время Гражданской Войны в России Аманулла поддерживал басмачей, которые гордо сражались с красными оккупантами. В данный момент, приняв множество иммигрантов, мы можем заявить о своих претензиях на весь Туркестан."
 AFG_intervention_in_Xinjiang: "Интервенция в Синьцзянь"
 AFG_intervention_in_Xinjiang_desc: "Восточный Туркестан не смог победить в борьбе с китайскими покровителями, потому мы обязаны пересечь горные проходы ради великой цели."
 AFG_invitation_of_Uighurs_to_the_Federation: "Приглашение уйгуров в федерацию"
 AFG_invitation_of_Uighurs_to_the_Federation_desc: "Поддержанное нами восстание уйгуров смогло добиться независимости от центрального правительства Китая и теперь может само определить свою судьбу, в чем мы им поможем."
 AFG_force_Iran_to_join_the_Federation: "[get_AFG_focus_name]"
 AFG_force_Iran_to_join_the_Federation_name1: "Принудить Иран к вступлению в Федерацию"
 AFG_force_Iran_to_join_the_Federation_name2: "Включить земли Ирана в Федерацию"
 AFG_force_Iran_to_join_the_Federation_desc: "Шиитский Иран часто завоевывал Афганские земли, но никогда не мог их удержать. Поддерживая панисламистские настроения, мы, вероятно, сможем удержать Тегеран под своим покровительством."
