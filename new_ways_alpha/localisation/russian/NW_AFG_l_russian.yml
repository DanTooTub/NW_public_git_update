 AFG_administrative_reform: "Административная реформа"
 AFG_administrative_reform_desc: "Объединение афганских земель – великий труд, заложенный предшественниками: Дост Мухаммед, Абдуррахман и прочие. Необходимо навязать государственные структуры племенам."
 AFG_freedom_of_the_press: "Свобода прессы"
 AFG_freedom_of_the_press_desc: "Еще раз напомним, что ислам дарует религиозную свободу всем людям: «Нет принуждения в религии» (Коран 2:256). Люди вправе свободно практиковать свою религию, но они не должны навязывать ее другим. Точно также, используя свободу выражения мысли (свободу слова), человек не должен злоупотреблять ею и лгать."
 AFG_emancipation_of_women: "Эмансипация женщин"
 AFG_emancipation_of_women_desc: "Афганские женщины могут быть способными элементами общества: работать и служить наравне с мужчинами."
