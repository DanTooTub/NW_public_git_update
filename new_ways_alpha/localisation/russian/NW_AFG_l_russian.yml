 AFG_to_develop_Darul_ulum_desc: ""
 AFG_relief_from_fatigue: "«Освобождение» от отсталости"
 AFG_relief_from_fatigue_desc: "Исмаил Балхи проповедовал в своих речах мысли об «освобождении» Афганистана от отсталого феодально-племенного строя. Применяя свои умения и зная специфику афганского народа, возможно осуществить план модернизации."
