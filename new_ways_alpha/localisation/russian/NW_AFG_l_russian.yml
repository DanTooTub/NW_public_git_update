 AFG_reorganization_of_the_Ministry_of_War: "Реорганизация военного министерства"
 AFG_reorganization_of_the_Ministry_of_War_desc: "Курс на создание современной армии провозгласил Мухаммад Захир-шах, пришедший к власти в 1933 г. Он, как в свое время и его отец, Надир-шах, объявил, что правительство Афганистана «хочет создать регулярную армию, оснащенную новым оружием, и всё своё внимание обратит на этот вопрос». Следуя поставленной цели, при поддержке иностранных специалистов была задумана реорганизация военного министерства. В него были включены, кроме имевшихся ранее органов, интендантское управление, оперативный отдел, общий отдел боевой подготовки, управление для организации и руководства спортивной работой в армии. Также будет реорганизован отдел переводов и будут упразднены две должности заместителей министра."
 AFG_unification_of_the_combat_training_system: "Унификация системы боевой подготовки"
 AFG_unification_of_the_combat_training_system_desc: "Следуя за процессом модернизации армии, для всех родов войск следует создать систему подготовки. Таким образом повысится скорость подготовки солдат."
 AFG_standardization_of_the_form: "Стандартизация формы"
 AFG_standardization_of_the_form_desc: "Представленная в виде племенных ополченцев, афганская армия одета в лохмотья. Немецкие партнеры ещё давно предоставили нам образцы своей военной формы, под которую стоит стандартизировать все вооруженные силы."
 AFG_creation_of_a_logistics_group_of_central_subordination: "Создание логистической группы центрального подчинения"
 AFG_creation_of_a_logistics_group_of_central_subordination_desc: "В современных боевых действиях самая важная часть – логистика. Для обеспечения потребности армии в припасах и пропитании необходимо создание логистических отделений."
 AFG_topographic_department_of_the_Kabul_Officer_School: "Топографический отдел Кабульского офицерского училища"
 AFG_topographic_department_of_the_Kabul_Officer_School_desc: "Неизученные районы восточного Афганистана нуждаются в изучении и подготовке к ведению войны в тех районах. Без подготовки столкновения в горной местности окажутся для нас тяжелым испытанием."
 AFG_mountain_logistics: "Горная логистика"
 AFG_mountain_logistics_desc: "Труднодоступный ландшафт станет главным преимуществом в борьбе с врагом и обороне отечества."
 AFG_send_sappers_and_signalmen_to_Turkey: "Направить сапёров и связистов в Турцию"
 AFG_send_sappers_and_signalmen_to_Turkey_desc: "Турция, имеюшая опыт Великой войны, стала достаточно развитым государством исламского мира, в который нам следует направить своих рекрутов для обучения ведения войны."
 AFG_send_gunners_to_Germany_for_training: "Отправить артиллеристов на обучение в Германию"
 AFG_send_gunners_to_Germany_for_training_desc: "Темпы милитаризации немецкого общества поражают весь мир. Артиллерия, ставшая главной составляющей любой современной войны, у Германии развита, и она примет наших курсантов для обучения."
 AFG_attract_Turkish_instructors: "Привлечь турецких инструкторов"
 AFG_attract_Turkish_instructors_desc: "Инструкторы из Турции помогут наладить дисциплину в армии и наладить взаимодействие различных частей."
 AFG_loan_for_the_purchase_of_weapons_from_Germany: "Кредит на закупку вооружений у Германии"
 AFG_loan_for_the_purchase_of_weapons_from_Germany_desc: ""
 AFG_tame_the_shores_of_the_ocean: "Укротить берега океана"
 AFG_tame_the_shores_of_the_ocean_desc: "Вновь заполучив выход к морю, у нас возникает необходимость в превосходстве на море."
 AFG_create_Navy: "Создание ВМФ"
 AFG_create_Navy_desc: "Военно-морской флот станет новым родом войск в нашем государстве."
 AFG_use_elephant_artillery: "Использование слоновьей артиллерии"
 AFG_use_elephant_artillery_desc: "Уже много лет слоны широко используются в нашей армии. В текущей ситуации хорошим решением будет использовать их для транспортировки артиллерии.."
 AFG_maintaining_Pashtun_supremacy_in_the_army: "Сохранение пуштунского превосходства в армии"
 AFG_maintaining_Pashtun_supremacy_in_the_army_desc: "В нашей армии считается невозможным для хазарейца или узбека дослужиться до офицерского чина. Это обусловлено государственной политикой пуштунизации, которую стоит укрепить в самой важной части нашего государства."
 AFG_recruit_officers_from_Shiites: "Набрать офицеров из шиитов"
 AFG_recruit_officers_from_Shiites_desc: "Хазарейцы, таджики и узбеки, имеюшие опыт восстаний и партизанской войны, смогут научить многому наших новобранцев. Пересмотрев взгляды на государственную политику, можно пойти на уступки малым народам."
