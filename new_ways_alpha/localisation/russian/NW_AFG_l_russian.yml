 AFG_opposition_to_modernization_idea: "Противодействие модернизации"
 AFG_opposition_to_modernization_idea_desc: "Консервативные пуштунские элиты выступают против резких изменений, что делает правящий аппарат малоэффективным за пределами городов."
 AFG_Pashtun_dynasty: "Пуштунская династия"
 AFG_Pashtun_dynasty_desc: "Нынешние правители Афганистана – пуштуны, одобренные многими ханами."
 AFG_non_acceptance_of_power: "Непринятие власти"
 AFG_non_acceptance_of_power_desc: "Пуштуны живут изолированными друг от друга деревнями, которые не имеют никакой связи друг с другом. Но когда кто-либо пытается навязать им свою власть, то каждый мужчина может достать оружие и дать отпор оккупанту."
 AFG_amanits: "Аманиты"
 AFG_amanits_desc: "Как бы это не было парадоксально, несмотря на противодействие модернизации, до сих пор среди получивших образования пуштунов и даже среди ханов племен есть те, кто поддерживают короля-реформатора Амануллу. Иногда их называют «аманитами»."
 AFG_uneducated_nomads: "Необразованные кочевники"
 AFG_uneducated_nomads_desc: "Большинство пуштунского населения не умеет ни читать, ни писать, проживая всю жизнь в путешествиях по стране и занимаясь скотоводством."
 AFG_lack_of_bread: "Недостаток хлеба"
 AFG_lack_of_bread_desc: "В высокогорных долинах хлеба не хватает, и несколько месяцев в году население питается высушенными и размолотыми ягодами шелковицы (слипшиеся куски этой массы называются «пихт»)."
 AFG_Pashtun_nationalism_idea: "Пуштунский национализм"
 AFG_Pashtun_nationalism_idea_for_all_desc: "Пуштунский национализм — идеология части пуштунов, которые стремятся к созданию Пуштунистана, к сохранению пуштунской власти в Афганистане (и к пуштунизации других его этносов), а также к формированию пуштунских ксенократий в Индии и Пакистане. В Афганистане те, кто решительно выступает за пуштунский национализм, поддерживают идею «Великого Афганистана», который включает Хайбер-Пахтунхву и Белуджистан."
 AFG_capital_injection_into_shirkettes: "Вливание капитала в ширкеты"
 AFG_capital_injection_into_shirkettes_desc: ""
 AFG_oppression_from_Pashtuns: "Угнетение от пуштунов"
 AFG_oppression_from_Pashtuns_for_all_desc: "С воцарения Мухаммадзай правительство сгоняло покоренных крестьян с их земель и раздавало огромные участки афганским сардарам, в руках которых оказывалась и оросительная сеть, что ставило в зависимость от новых помещиков соседние крестьянские общины."
 AFG_harassment_in_the_army: "Притеснения в армии"
 AFG_harassment_in_the_army_desc: "Несмотря на то, что таджики показывали успехи в армейском деле, они никогда не могли дослужиться до офицерских чинов."
 AFG_extortionate_debts: "Грабительские долги"
 AFG_extortionate_debts_desc: "§LТяжелое положение таджикского крестьянства заставляло их брать огромные долги.§!"
 AFG_capital_injection_into_shirkettes1: "Вливание капитала в ширкеты"
 AFG_capital_injection_into_shirkettes1_desc: ""
 AFG_memory_of_Abdurahman: "Память Абдуррахмана"
 AFG_memory_of_Abdurahman_desc: "«Железный эмир» уничтожил огромную часть населения Хазараджата для его подчинения. До сих пор у многих сохраняется ненависть к афганскому правительству."
 AFG_religious_controversies: "Религиозные противоречия"
 AFG_religious_controversies_desc: "Хазарейцы и пуштуны принадлежат к различным направлениям ислама: шиизму и суннизму. Религиозный антагонизм ещё более обостряет вражду между хазарейцами и афганскими племенами, вызванную тем, что пуштуны, проникая в Хазараджат и пользуясь поддержкой правительства, безнаказанно захватывают пастбища и пахотные угодья хазарейцев."
 AFG_religious_controversies_1: "Религиозные противоречия"
 AFG_religious_controversies_1_desc: "Таджикский народ исповедует ислам как суннитского, так и шиитского толка. Объединяющим фактором для них становится язык и культура. Проводимая пуштунскими националистами политика притеснения шиитского населения создает раскол в обществе, порождая социальные конфликты."
 AFG_arms_smuggling: "Контрабанда оружия"
 AFG_arms_smuggling_desc: "Разоружение в Хазараджате не привнесло успеха: при посредстве афганского племени гильзаи хазарейцы сумели получить оружие контрабандным путем из-за границы."
 AFG_extortionate_debts_1: "Грабительские долги"
 AFG_extortionate_debts_for_all_desc: "Тяжёлое положение хазарейского крестьянства заставляло их брать огромные долги."
 AFG_etnofication_of_the_education_system_idea: "Растущая интеллигенция"
 AFG_etnofication_of_the_education_system_idea_for_all_desc: "Возможность получения образования для непуштунских этносов Афганистана дала толчок для создания класса интеллигенции."
