 AFG_anticolonial_fight: "Антиколониальная борьба"
 AFG_anticolonial_fight_desc: "Согласно Корану: «Если вступаете в спор с людьми Писания, то ведите его наилучшим образом. Это не относится к тем из них, которые поступают несправедливо. Скажите: “Мы уверовали в то, что ниспослано нам, и в то, что ниспослано вам. Наш Бог и ваш Бог – один, и мы покоряемся только Ему”». Мы будем поддерживать мирные антиколониальные движения."
