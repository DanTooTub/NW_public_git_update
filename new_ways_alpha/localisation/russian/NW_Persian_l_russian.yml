    #### WESTERNIZATION SECTION ####
    PER_dictatorship_of_reza_shah_pahlavi: "Диктатура Реза-шаха Пехлеви"
    PER_dictatorship_of_reza_shah_pahlavi_desc: "На текущий день Иран остаётся отсталой аграрной страной. Мы нуждаемся в реформах, и чем скорее, тем лучше."
    PER_empowerment_women: "Расширение прав женщин"
    PER_empowerment_women_desc: "Сейчас в Иране женщины имеют прав и возможностей гораздо меньше, чем мужчины. Стоит изменить этот пункт ради прибавления числа военных и рабочих рук в стране."
    PER_trial_communists: "Суд над коммунистами"
    PER_trial_communists_desc: "Коммунизм - опаснейшая идеология, являющаяся угрозой всему Ирану. Мы не можем просто так оставлять без внимания их действия, мы обязаны что-то предпринять"
    PER_trial_communists_tt: "\n§RВ результате выполнения фокуса ортодоксальная Коммунистическая партия Ирана прекратит своё существование. Хоть на время влияние левых ослабнет, в случае нестабильности коммунисты смогут создать новую партию, свободную от старых порядков и ещё более популярную, которая наверняка станет силой, способной спровоцировать гражданскую войну!§!\n"
    PER_change_prime_minister: "Сменить премьер-министра"
    PER_change_prime_minister_desc: "После выборов в Меджлис мы должны выбрать нового премьер-министра, который определит новый курс для Ирана."
    PER_continued_reform: "Продолжение реформ"
    PER_continued_reform_desc: "Реформы начинают приносить свои позитивные плоды, не стоит останавливаться."
    PER_continued_reform_tt: "\n§LПроведение всех реформ необходимо для того, чтобы нанести последний удар по священникам и сосредоточить свою власть. Но стоит учитывать, что так просто терпеть они этого не будут – могут начаться беспорядки и даже гражданская война.§!"
    PER_prohibit_schools_attached_mosques: "Запретить школы при мечетях"
    PER_prohibit_schools_attached_mosques_desc: "Обучение в школах при мечетях явно направлено больше не на научное, а на религиозное образование. Это серьёзно тормозит наше развитие."
    PER_translate_persian_into_latin: "Перевести персидский язык на латиницу"
    PER_translate_persian_into_latin_desc: "Персидский язык сильно отличается от остальных западных языков. Создание латинской версии персидского значительно облегчит нам взаимодействие с Европой."
    PER_allow_women_serve_in_military: "Разрешить женщинам служить в армии"
    PER_allow_women_serve_in_military_desc: "В дремучие годы торжества исламского мировоззрения женщины не имеют возможности защищать свою великую родину от посягательств врагов. Мы исправим это недоразумение, разрешив им служить в армии."
    PER_stop_promotion_of_westernization: "Прекратить пропаганду западнизации"
    PER_stop_promotion_of_westernization_desc: "Западнизация ввела Иран в тупик, наше общество оказалось совсем не готово к таким реформам. Пока не стало поздно, пора свернуть попытки превратить Иран в европейскую страну."
    PER_legalize_traditional_mens_clothing: "Легализовать традиционную мужскую одежду"
    PER_legalize_traditional_mens_clothing_desc: "Ранее мы заставили всех мужчин в стране носить костюмы и котелки. Теперь мы должны вновь вернуть им право носить нормальную мусульманскую одежду."
    PER_approve_dominant_position_of_men: "Утвердить главенствующее положение мужчины"
    PER_approve_dominant_position_of_men_desc: "Долгое время мы проводили политику феминизма, но теперь видно – она не довела до добра. Мы должны свернуть эти богомерзкие реформы и вновь утвердить главенство мужчины в обществе."
    PER_invite_deputies_of_islamists_in_government: "Пригласить депутатов-исламистов в правительство"
    PER_invite_deputies_of_islamists_in_government_desc: "В Меджлисе состоит множество депутатов-исламистов, чьим мнением мы пренебрегаем. Нужно исправить такую несправедливость и пригласить их в правительство."
    PER_remove_bench_from_mosques: "Убрать скамьи из мечетей"
    PER_remove_bench_from_mosques_desc: "Одним из наиболее диких нововведений старого времени было принесение скамей в мечети. Если мы публично избавимся от них, то покажем обществу – антиклерикализму пришёл конец."
    #### AGAIN FASCISM SECTION ####
    PER_islamic_revolution: "Исламская революция"
    PER_islamic_revolution_desc: "Земля Ирана священна, мы не потерпим на ней никаких империалистов. Британцы - вон из Персии!"
    PER_islamic_revolution_block_flag: "Исламская революция не случилась"
    PER_islamic_revolution_flag: "Проведены реформы, приведшие к восстанию исламистов"
    PER_islamic_revolution_fix_var_tt: "\n§RФиксирует значения §Hвлияния§! и §Hотношений§! с духовенством на §H10§! до тех пор, пока страна является §Fфашистской§!.§!\n"
    PER_awe_of_allah: "Трепет перед Аллахом"
    PER_awe_of_allah_desc: "Аллах - наш всевышний. Опираясь на его учение, наши воины будут твёрдо отстаивать свою веру."
    PER_awe_of_allah_tt: "\n§MС верою в бога воины охотнее подчиняются офицерским чинам.§!\n"
    PER_holy_jihad: "Священный джихад"
    PER_holy_jihad_desc: "Мы должны освободить этот мир от всех неверных! Мы объявляем священный джихад!"
    PER_cancel_godless_reform: "Аннулировать богомерзкие реформы"
    PER_cancel_godless_reform_desc: "Реформы поставили нашу страну на путь сближения с западом и уничтожение нашей культуры и традиций. Мы прекратим это безумие!"
    PER_restore_rights_aristocracy: "Вернуть права аристократии"
    PER_restore_rights_aristocracy_desc: "Аристократия - важная часть общества, двигающая его вперед. Вернём им всех их старые права, дабы восстановить справедливость."
    PER_war_against_sunnis: "Вражда с суннитами"
    PER_war_against_sunnis_desc: "Сунниты - злейшие враги нас, шиитов, это отступники от истинной веры. Мы должны их истребить во славу Аллаха!"
    PER_conquest_of_afghanistan: "Покорение Афганистана"
    PER_conquest_of_afghanistan_desc: "Афганистан - первый рубеж на пути к поражению суннитов."
    PER_behead_godless_turk: "Обезглавить Богомерзкого-тюрка"
    PER_behead_godless_turk_desc: "Тюрки давно продемонстрировали свою отступничество от истинных идей. Они за это поплатятся."
    PER_conquest_iraq: "Покорение Ирака"
    PER_conquest_iraq_desc: "Ирак - ещё одни отступники на нашем пути."
    PER_come_an_agreement_with_iraq: "Прийти к соглашению с Ираком"
    PER_come_an_agreement_with_iraq_desc: "Несмотря на все противоречия, в Ираке достаточно много людей придерживаются шиизма, мы можем пойти с ними на компромисс ради общей победы над суннитами."
    PER_prophets_homeland: "Родина Пророка"
    PER_prophets_homeland_desc: "Некогда на территории сегодняшней Саудовской Аравии родился пророк Мухаммед. Мы вернём контроль над священными местами, и никто нас не остановит!"
    PER_shia_islamic_state: "Шиитское исламское государство"
    PER_shia_islamic_state_desc: "Теперь, когда процесс объединение ближайших исламских земель уже вовсю набирает обороты, мы должны задуматься над созданием полноценного единого государства мусульман."
    PER_shia_islamic_state_tt: "\n§RБудут получены претензии на крупнейшие мусульманские территории: Ближний Восток, Северную Африку, Среднюю Азию, Азербайджан, Синьцзян, Индонезию, Пакистан.§!\nДаст поводы войны против владельцев этих регионов.\n"
    PER_revenge_on_crusaders: "Отомстить крестоносцам"
    PER_revenge_on_crusaders_desc: "Крестоносцы под руководством Папы Римского не раз вторгались на наши земли под предлогом освобождения христианских святынь. Настало время ответить им тем же! Исламский поход в сердце католических земель!"
    PER_allahu_akbar: "§GАллаху Акбар!§!"
    PER_allahu_akbar_desc: "Во славу Аллаха - война всему миру неверных! С нами Аллах, победа будет за нами!"
    PER_allahu_akbar_tt: "§YВ столице будет размещено 10 дивизий.§!\n"
    PER_allahu_akbar_ttt: "§RБудет объявлена война всем странам мира (кроме союзников, субъектов и стран, с которыми Иран взаимодействовал в фокусах на торговлю, их союзников, субъектов и стран, которым они гарантируют независимость).§!"                                                                                                                                                                                                                                                        
    ### NEW 0.5.1
    PER_transfer_subsoil_to_public_ownership: "Передать недра в общественную собственность"
    PER_transfer_subsoil_to_public_ownership_desc: "Все мы знаем изречение Пророка (да благословит его Аллах): «Мусульмане – совладельцы в трёх вещах: воде, пастбище и в огне». Верно говорят богословы, что значение у этих слов простое: природные богатства должны принадлежать всей общине. Однако предавший мусульман Реза-шах Пехлеви распродал недра безбожникам и капиталистам. Мы должны отстоять справедливость и вернуть общине природные ресурсы, которые должны принадлежать всей стране, а не только частным лицам."
    PER_tribal_council: "Совет племён"
    PER_tribal_council_desc: "Реза-шах Пехлеви пытался навязать нам европейский уклад жизни, но мы не собираемся забывать рода и племена, которые существуют уже на протяжении столетий. Чтобы защитить интересы эмиров, возглавляющих племена, мы должны создать специальный представительный орган — Совет племён."
    PER_defend_islamic_revolution: "Защитить исламскую революцию"
    PER_defend_islamic_revolution_desc: "Мы победили атеистический режим пехлевийской монархии, однако на этом препятствия на пути исламской революции не кончаются. Необходимо приложить все усилия, чтобы отстоять завоевания революции и защитить ислам."
    PER_prohibit_riba: "Запретить риба"
    PER_prohibit_riba_desc: "Все благочестивые мусульмане знают аяты 278 и 279 во второй суре Корана: Аллах запрещает ростовщичество, ибо это несправедливость. Но правительство Резы-шаха Пехлеви в слепой погоне за рыночной экономикой стран Европы забыло эти великие строки, разрешив подлецам и евреям то, что богословы называют «риба» — выдачу деньги под процент. Пора положить конец этой позорной практике, разрушающей нашу общину."
    PER_bayt_al_mal: "Байт-аль-Мал"
    PER_bayt_al_mal_desc: "Священное писание наиболее подробно описывает, как необходимо распределять средства, принадлежащие мусульманской общине. Для регулирования финансовых вопросов необходимо создать Байт-аль-Мал — общественную казну, ведающую сбором и распределением доходов."
    PER_prohibit_garar: "Запретить гарар"
    PER_prohibit_garar_desc: "Многочисленные хадисы — предания о жизни Пророка (да благословит его Аллах) — повествуют о запрете гарара — неопределённости в договоре. Однако Реза-шах Пехлеви повёл Иран по пути строительства европейской экономики, основанной на лжи и обмане, от чего страдают благочестивые мусульмане. Мы должны признать сделки, содержащие неопределённость, недействительными."
    PER_enter_jizya: "Ввести джизью"
    PER_enter_jizya_desc: "На территории Ирана проживает множество иноверцев. Бездушный Реза-шах Пехлеви угнетал другие народы, чем нарушал волю Всемилостивого Аллаха, предписавший, как мы знаем из аята 29 девятой суры Корана, собирать с покорённых особый налог — джизью. Пришло время вернуть этот налог."
    PER_invest_sadaka_in_development_of_economy: "Вложить садаку в развитие экономики"
    PER_invest_sadaka_in_development_of_economy_desc: "Иранский народ, обездоленный и страждущий после десятков лет тирании безбожника Реза-шаха Пехлеви, нуждается в восстановлении экономики. Для развития общественно значимых направлений мы можем использовать поступления садаки — добровольной милостыни, которую уплачивают благочестивые мусульмане."
    PER_asabia: "Асабия"
    PER_asabia_desc: "Истинная вера укрепляется в сердцах наших граждан, и больше нет места грехам на иранской земле. Теперь, когда люди трепещут перед Богом, они как никогда раньше ощущают себя частью большой мусульманской общины. Итак, мы достигли состояния «асабия» — состояние сплочённости и солидарности."
    PER_islamization_of_universities: "Исламизация университетов"
    PER_islamization_of_universities_desc: "При пехлевийской монархии университеты стали рассадниками идей о либеральной демократии и правах женщин. Если мы хотим, чтобы люди вновь начали бояться Бога, то должны реформировать отрасль науки и высшего образования на основе принципов ислама."
    PER_guardians_of_islamic_revolution: "Стражи исламской революции"
    PER_guardians_of_islamic_revolution_desc: "Внутри и извне остаются угрозы для исламской революции. Чтобы защитить нашу религию не только словом, но и силой, необходимо создать отряды Стражей исламской революции."
    
    
    PER_weakening_influence_clergy: "Ослабление влияния духовенства"
    PER_weakening_influence_clergy_desc: "Духовенство Ирана слишком далеко запускает свои руки в дела управления страной. Стоит обрубить им всякую возможность влияния на политику государства. Так мы значительно укрепим власть Шаха."
    PER_weakening_influence_aristocracy: "Ослабление влияния аристократии"
    PER_weakening_influence_aristocracy_desc: "Аристократия Ирана слишком далеко запускает свои руки в дела управления страной. Стоит обрубить им всякую возможность влияния на политику государства. Так мы значительно укрепим власть Шаха."
    PER_use_clergy_in_propaganda: "Использовать священников как рупор пропаганды"
    PER_use_clergy_in_propaganda_desc: "Незачем проводить политику секуляризации. Если мы будет использовать церковь, как средство для пропаганды наших идей, то только выиграем от этого."
    PER_enslave_large_landowners: "Закабалить крупных землевладельцев"
    PER_enslave_large_landowners_desc: "Вместо того, чтобы избавляться от аристократии, мы можем начать паразитировать на ней: тогда мы сохраним стабильность в обществе и поимеем большой куш."
    ####
    PER_islamist_monarchist_reaction: "Исламистская монархическая реакция"
    PER_islamist_monarchist_reaction_desc: "Чтобы укрепить свою власть, пришлось перейти к открытому сотрудничеству с церковью. Пора закрепить этот союз и упразднить светское государство."
    PER_islamist_monarchist_reaction_trigger_tt: "Отношения с духовенством больше §H8§!"
    PER_islamist_monarchist_reaction_trigger_ttt: "Влияние духовенства больше §H5§!\n"
    #### THREE WAYS SECTION ####
    PER_last_blow_to_confessors: "Последний удар по священникам"
    PER_last_blow_to_confessors_desc: "Религиозные деятели имеют слишком большие виды на управление страной, необходимо как можно скорее расправиться с их влиянием в правительстве."
    PER_last_blow_to_confessors_flag: "Духовенство создало своё правительство и начало войну против радикалов"
    PER_keep_personal_dictatorship: "Сохранить личную диктатуру"
    PER_keep_personal_dictatorship_desc: "Только сохранив единоличную диктатуру шахиншаха, мы сможем добиться каких-либо успехов. Расредоточение власти в нынешних условиях крайне опасно."
    PER_keep_personal_dictatorship_tt: "\n§LВряд ли это то, что от нас ожидают иранские подданные. Такой шаг сможет спровоцировать особо радикальные элементы на переворот — если, конечно, они выступают с позиций демократии и национализма.§!"
    #### MONARCHY SECTION ####
    PER_eliminate_left_wing_parties: "Устранить левые партии"
    PER_eliminate_left_wing_parties_desc: "Левые являются главной угрозой как для всего мира, так и для Ирана. Нам следует как можно скорее уничтожить все левые организации, дабы не допустить кризисной ситуации."
    PER_strike_blow_conservative_owners: "Нанести удар по консервативным собственникам"
    PER_strike_blow_conservative_owners_desc: "Некоторая часть аристократии придерживается очень консервативных взглядов и, обладая значительными ресурсами, не хочет их ни во что вкладывать. Это возмутительно. В таком случае мы сами распорядимся их собственностью."
    PER_get_rid_dissent: "Избавиться от инакомыслия"
    PER_get_rid_dissent_desc: "Любое инакомыслие опасно для Ирана. Только объединённый народ сможет достичь успеха под руководством одного сильного лидера."
    PER_set_totalitarian_regime: "Установить тоталитарный режим"
    PER_set_totalitarian_regime_desc: "Духовенство уже очень давно претесняется правительством Ирана. А недавние действия только подтвердили продолжение данного курса. Но мы больше не будем мириться с подобными действиями."
    PER_absolute_militarization_of_society: "Абсолютная милитаризация общества"
    PER_absolute_militarization_of_society_desc: "В сложившейся обстановке нам просто необходимо призвать всех наших сторонников к оружию."
    PER_continue_aggressive_reforms: "Продолжить агрессивные реформы"
    PER_continue_aggressive_reforms_desc: "Недавние реформы пошли Ирану только на пользу. Нам не стоит останавливаться на достигнутом, поэтому реформы будут продолжены."
    PER_strengthen_personal_power: "Укрепить личную власть"
    PER_strengthen_personal_power_desc: "Сегодня всё ещё остаётся ряд задач, которые шахиншах не может решать без одобрения других должностных лиц. Укрепив единоличную диктатуру, мы исправим это. "
    PER_iranian_nationalism: "Иранский национализм"
    PER_iranian_nationalism_desc: "Иранцы - исключительная нация, которой предначертано великое будущее во главе с нашим великим правителем. Скоро мы справимся со всеми трудностями и примимся воплощать наши планы в жизнь."
    PER_fortifications_on_border_with_india: "Укрепления на границе с Индией"
    PER_fortifications_on_border_with_india_desc: "Индия - британская колония, от британцев можно ожидать чего угодно, поэтому стоит укрепить эти рубежи."
    PER_fortifications_on_border_with_turkey_and_iraq: "Укрепления на границе с Турцией и Ираком"
    PER_fortifications_on_border_with_turkey_and_iraq_desc: "Турция и Ирак - наши противники по исламскому миру. Займёмся развитием укреплений на границе с ними."
    PER_fortifications_on_border_with_azerbaijan: "Укрепления на границе с Азербайджаном"
    PER_fortifications_on_border_with_azerbaijan_desc: "СССР - носитель захватнической коммунистической идеологии, нам стоит опасаться вторжения именно с их стороны, поэтому следует начать строить укрепления на границе с ним. "
    PER_fortifications_on_border_with_turkmenistan: "Укрепления на границе с Туркменистаном"
    PER_fortifications_on_border_with_turkmenistan_desc: "СССР - носитель захватнической коммунистической идеологии, нам стоит опасаться вторжения именно с их стороны, поэтому следует начать строить укрепления на границе с ним."
    PER_mobilize_young_people: "Мобилизовать молодёжь"
    PER_mobilize_young_people_desc: "Молодёжь должна уметь с оружием в руках остатаивать национальные интересы своей страны."
    PER_strike_in_advance: "Удар на опережение"
    PER_strike_in_advance_desc: "Советский Союз явно готовится напасть на нас, но мы этого не допустим. Мы застанем его расплох, нападя первыми."
    #### AGAIN COMMUNISM SECTION ####
    PER_coup_of_peoples_party_iran: "Переворот Народной партии Ирана"
    PER_coup_of_peoples_party_iran_desc: "Текущий курс иранского шахиншаха ясно дал понять, что он не даст права выбора простому народу. Это неприемлимо! Опираясь на обширную народную поддержку, мы сможем свергнуть этого диктатора!"
    PER_strengthening_iran_national_sovereignty: "Укрепление национального суверенитета Ирана"
    PER_strengthening_iran_national_sovereignty_desc: "Помня события 1920х годов, мир не готов признать Иранскую республику как самостоятельную страну, считая её лишь марионеткой Советского Союза. Мы должны изменить это мнение и закрепить национальный суверенитет страны."
    PER_establish_equal_cooperation_with_other_countries: "Установить равноправное сотрудничество с другими странами"
    PER_establish_equal_cooperation_with_other_countries_desc: "Будучи независимой державой, мы должны установить равные отношения со всеми державами, что поспособствует при установлении будущих договоров с иностранцами."
    PER_establish_equal_cooperation_with_other_countries_tt: "§GЭто поможет вам избежать проблем с внутренней оппозицией, выступающей против предоставления концессий СССР, а также позволит нам получить более выгодные условия концессий.§!\n"
    PER_unite_with_social_democrats: "Объединиться с социал-демократами"
    PER_unite_with_social_democrats_desc: "В текущей напряжённой обстановке нам необходимо усилить наши позиции для чего мы можем объединиться с иранскими социал-демократами, относительно близкими к нам идейно."
    PER_empower_women: "Расширить права женщин"
    PER_empower_women_desc: "Долгое время наша партия решительно выступает за права женщин. Равная оплата за равный труд, двухмесячный отпуск по беременности и родам для работниц и иные способы отстаивания социальных прав женщин, включая возможность служения женщин в армии."
    PER_empower_women_tt: "§RРасширение прав женщин может привести к негативной реакции консервативных исламистов, если их силы до этого не были подавлены.§!\n"
    PER_create_armed_militias: "Создать вооружённые отряды"
    PER_create_armed_militias_desc: "Социалистическое Отечество в опасности! Необходимо создать новые военные формирования с целью защиты республики!"
    PER_create_armed_militias_tt: "\n§GЕсли вы вовремя подготовили вооружённые отряды, то в случае возможного восстания, вы сможете защитить себя от радикально настроенных лиц.§!\n"
    PER_ban_alcohol: "Запретить алкоголь"
    PER_ban_alcohol_desc: "Алкоголь - это яд, убивающий пролетариат, который необходимо запретить."
    PER_expand_oil_production: "Расширить добычу нефти"
    PER_expand_oil_production_desc: "Нефть - очень важный ресурс, который в обилии залегает в недрах Ирана. Нам стоит увеличить добычу этого ресурса, чтобы стимулировать рост экономики страны."
    PER_afghan_socialism: "Афганский социализм"
    PER_afghan_socialism_desc: "Афганистаном руководит диктатор, не считающийся с мнением народа. Если мы пригрозим ему военной интервенцией с нашей стороны, возможно, он согласится сформировать социалистическое правительство"
    PER_overthrow_iraqi_kings: "Свергнуть иракских королей"
    PER_overthrow_iraqi_kings_desc: "Ирак - соседняя к нам страна, народ которой постоянно эксплуатируется местным и зарубежным капталом. Иракцы, освобождениек грядёт! "
    PER_communism_in_holy_city_muslims: "Коммунизм в священном городе мусульман"
    PER_communism_in_holy_city_muslims_desc: "Свергнув диктатора Саудовской Аравии, мы установим народное правительство на Родине мусульманского мира."
    PER_unity_of_iranian_people: "Объединение иранских народов"
    PER_unity_of_iranian_people_desc: "Наш народ разошёлся по всем соседним странам, и наша миссия, как иранцев, спасти его от капитализма и тирании других стран!"
    PER_defeat_of_kemalism: "Поражение кемализма"
    PER_defeat_of_kemalism_desc: "Кемализм так и не смог проявить себя должным образом, и теперь ему настанет конец."
    PER_organization_councils_in_country: "Организация советов по всей стране"
    PER_organization_councils_in_country_desc: "Советы - избираемые населением на определённый срок коллегиальные представительные органы народной власти. Учреждение этих органов поможет наладить работу и укрепить положение власти на местах."
    PER_labor_law: "Закон о труде"
    PER_labor_law_desc: "В нашей стране всё ещё не соблюдаются основные нормы трудового законодательства, принятые в цивилизованном мире. Использование детского труда, игнорирование отпусков, удлинённый рабочий день, отсутствие ответственности за производственные травмы – это самые основные проблемные пункты, но далеко не все."
    PER_forced_secularization: "Усиление секуляризации"
    PER_forced_secularization_desc: "Духовенство всё ещё имеет значительное влияние в нашей стране. Если мы лишим его рычагов воздействия на правительство, то это значительно стабилизирует наши институты демократии."
    PER_forced_secularization_tt: "§RСекуляризация может привести к негативной реакции консервативных исламистов, если их силы до этого не были подавлены.§!\n"
    PER_provide_soviet_oil_concession: "Предоставить СССР нефтяные концессии"
    PER_provide_soviet_oil_concession_desc: "Для ускорения роста нашей экономики мы можем предоставить СССР концессии на добычу нефти в части регионов взамен на его помощь в нашем развитии."
    PER_provide_soviet_oil_concession_tt: "\n§RЕсли СССР согласится начать совместную разработку нефти, то мы получим фабрики и дополнительные ячейки для строительства в регионах Тебриз и Гилян, а Советский Союз — находящиеся там ресурсы, однако это может разозлить иранский народ.§!\n"
    PER_provide_soviet_oil_concession_ttt: "§RИранский народ уже поднял восстание и искушать судьбу ещё раз не в наших интересах.§!\n"
    PER_troz_revolt_flag: "Восстание случилось"
    #### NAZCOM SECTION ####
    PER_triumph_of_third_force: "Торжество «Третьей силы»"
    PER_triumph_of_third_force_desc: "Иранский народ, недовольный курсом правительства, полностью поддержал наши стремления к независимости от внешних сил и помог оказать достаточное давление, чтобы мы сумели предотвратить трагедию и взять руководство страной на себя. Теперь мы сами должны выявить нелояльных нам членов и поставить верных на новые посты."
    PER_accept_nationalist_slogans: "Принять националистические лозунги"
    PER_accept_nationalist_slogans_desc: "Перед лицом международного коммунизма мы должны сделать акцент на национальной идентичности и национальных интересах, а не интересах всего мира!"
    PER_union_with_turkey: "Союз с Турцией"
    PER_union_with_turkey_desc: "В текущих, весьма сложных, условиях Турция может стать нашим союзником по борьбе с врагами на ближнем востоке."
    PER_positive_neutrality: "Позитивный нейтралитет"
    PER_positive_neutrality_desc: "Мы должны сохранять позитивный нейтралитет, лишь при острой необходимости вступая в конфронтацию с идеологическими противниками."
    PER_return_persians_of_strait_of_hormuz: "Вернуть персов Ормузского пролива"
    PER_return_persians_of_strait_of_hormuz_desc: "Несмотря на обладание Оманом ормузского пролива, там проживает множество персов, которых мы должны вернуть под своё крыло."
    PER_occupy_afghanistan: "Занять Афганистан"
    PER_occupy_afghanistan_desc: "Несмотря на все наши действия, Афганистан остаётся оплотом консерватизма на ближнем востоке, мы должны покончить с этим самым радикальным способом."
    PER_bring_back_kurdish_peoples: "Вернуть курдские народы"
    PER_bring_back_kurdish_peoples_desc: "Курды произошли от иранских племён. Мы должны спасти их от чужих народов и привить им иранское единство!"
    PER_search_for_lost_peoples: "Поиск утерянных народов"
    PER_search_for_lost_peoples_desc: "На территории восточного Таджикистана живут памирские народы, являющиеся прямыми родственниками иранцев. Ничто не остановит нас в стремлении полностью освободить иранский народ от эксплуатации."
    PER_equitable_distribution_of_wealth: "Справедливое распределение богатств"
    PER_equitable_distribution_of_wealth_desc: "Новое правительство вместо того, чтобы полагаться на капиталистов, будет справедливо распределять богатство и регулировать экономику."
    PER_formation_of_independent_economy: "Формирование самостоятельной экономики"
    PER_formation_of_independent_economy_desc: "Только полностью закрыв свою экономику от импорта товаров, мы сможем обезопасить нашу страну от произвола мирового капитала."
    PER_emphasis_on_working_class: "Упор на рабочий класс"
    PER_emphasis_on_working_class_desc: "Наше движение вдохновляется не великими державами, а теми, кто в своё время разочаровался в едином руководящем органе и поддержал нас против лидеров партии Туде. Третья сила — это рабочий класс, стремящийся к обладанию. Интеллигенция, поставившая себя на службу третьему классу и видящая решение внешних и внутренних проблем в соответствии с социалистическими гипотезами как единственное решение и силой иранской нации."
    PER_guardians_of_freedom: "«Стражи свободы»"
    PER_guardians_of_freedom_desc: "Новая тайная организация будет построена среди разных других кружков интеллигенции, студентов и рабочих. Её члены будут предотвращать скрытые действия империалистов и большевиков, которые будут пытаться подорвать наш строй."
    PER_restoration_of_traditional_iranian_industries: "Восстановление традиционных иранских отраслей"
    PER_restoration_of_traditional_iranian_industries_desc: "Члены партии убеждены, что упадок традиционных иранских отраслей, таких как ковроткачество, стал началом «экономических и экзистенциальных побед Запада над Востоком». Чтобы исправить тенденцию, начатую Пахлеви, мы должны вернуться к истокам и вложить силы в развитие традиционных отраслей."
    PER_anticommunism: "Антибольшевизм"
    PER_anticommunism_desc: "Большевизм, как и империализм, является угрозой всему миру. Большевики давно отступили от идеалов марксизма. Мы покончим с ними!"
    ### COM SECTION ###
    PER_refuse_stalinist_policy: "Отказаться от просоветской политики"
    PER_refuse_stalinist_policy_desc: "Уже давно понятно, что Сталин предал идеи Ленина и Маркса, мы не будем сотрудничать с этим опортунистским государством."
    PER_alliance_with_soviet_union: "Союз с СССР"
    PER_alliance_with_soviet_union_desc: "В условиях постоянного давления империалистических стран на Иран, нам следует объединиться с Родиной революции, чтобы укрепить рабочую власть в стране."
    PER_give_autonomy_minorities: "Предоставить автономию меньшинствам"
    PER_give_autonomy_minorities_desc: "Автономия для меньшинств значительно снизит уровень сепаратизма в нашей стране."
    PER_give_autonomy_minorities_tt: "§GВыделенные державы могут национализировать регионы, населённые тем же народом (§YМехабад§! — другие регионы §Yкурдов§!, §YАрабистан§! — другие регионы §Yарабов§!, §YЮжный Азербайджан§! — §Yсоветский Азербайджан§!).§!\n"
    PER_unite_arabs_into_republic: "Объединить арабов в одну республику"
    PER_unite_arabs_into_republic_desc: "Мы должны расширить земли Арабистанской республики, которая способна стать сильным буферным государством при нашей полной поддержке."
    PER_expand_territory_of_mehabad_peoples_republic: "Расширить территорию Мехабадской народной республики"
    PER_expand_territory_of_mehabad_peoples_republic_desc: "Мы должны расширить земли Мехабадской республики, которая способна стать сильным буферным государством при нашей полной поддержке."
    PER_expand_territory_of_mehabad_peoples_republic_tt: "§GЕсли в странах, владеющих территориями, на которые претендует §YМехабадская республика§!, установлен дружественный нам режим §R($communism$)§!, то мы можем решить дело мирно.§!\n"
    PER_unite_peoples_of_azerbaijan: "Объединить народы Азербайджана"
    PER_unite_peoples_of_azerbaijan_desc: "Мы должны расширить земли Азербайджанской республики, которая способна стать сильным буферным государством при нашей полной поддержке."
    PER_unite_peoples_of_azerbaijan_tt: "§GЕсли в странах, владеющих территориями, на которые претендует Азербайджанская республика, установлен дружественный нам режим §R($communism$)§!, то мы можем решить дело мирно.§!\n"
    PER_buffer_republics_project: "Проект буферных республик"
    PER_buffer_republics_project_desc: "Мы должны всеми силами поддерживать буферные государства, чтобы они со временем могли стать достаточно сильными, чтобы сдержать врага до нашей мобилизации."
    PER_antiimperialism: "Борьба против международного империализма"
    PER_antiimperialism_desc: "Империализм является угрозой всему миру. Империалисты стремятся поработить другие страны ради собственной наживы. Мы уничтожим их раз и навсегда!"
    PER_expansion_of_party_newspaper_rahbakh: "Расширение партийной газеты «Рахбах»"
    PER_expansion_of_party_newspaper_rahbakh_desc: "Мы должны держать свой народ в курсе текущей деятельности партии, поэтому, чтобы освещать её в нужном нам ключе, мы расширим зону ответственности и распространения нашей партийной газеты."
    PER_creation_of_military_organization_of_party: "Создание военной организации партии"
    PER_creation_of_military_organization_of_party_desc: "Партии необходима военная организация, которую мы назовём «Sazman-e Nezami-ye Hezb-e Tudeh-ye Iran». Она будет состоять из числа армейских офицеров, которые будут защищать партию от иностранных спецслужб."
    PER_agrarian_reform_on_land_transfer: "Аграрная реформа по передаче земель"
    PER_agrarian_reform_on_land_transfer_desc: "Мы должны подготовить и провести аграрную реформу в интересах трудового крестьянства, безвозмездно передав крестьянам неиспользуемую часть государственных земель, что поможет облегчить часть их забот."
    PER_central_council_of_united_trade_unions: "Центральный совет объединенных профсоюзов"
    PER_central_council_of_united_trade_unions_desc: "Центральный объединённый совет профсоюзов рабочих и трудящихся Ирана — это первый профсоюзный центр в Иране, который объединит в себе всех рабочих страны и сможет направлять их деятельность в нужное стране русло."
    PER_youth_tude: "Молодёжь Туде"
    PER_youth_tude_desc: "Молодёжная организация Туде — молодёжное крыло партии. Организация войдёт во Всемирную федерацию демократической молодежи и будет даже издавать свою собственную газету «Люди для молодежи», которая будет направлять юные умы в нужную нам сторону и давать базовую подготовку её членам."
    #### TROZKISM SECTION ####
    PER_socialism_for_glory_of_allah: "Социализм во славу Аллаха!"
    PER_socialism_for_glory_of_allah_desc: "Аллах и мусульманские заповеди призывают стремиться к справедливости и социальному равенству между людьми, именно поэтому мы принесём социализм в нашу страну, для приближения к идеалам мусульманской веры."
    PER_socialism_for_glory_of_allah_tt: "§OВозможность установления социал-исламистского правительства реальна только при условии, что до этого мы не вступали в конфронтацию с духовенством.§!\n"
    PER_synthesis_of_shiism_and_socialism: "Синтез шиизма и социализма"
    PER_synthesis_of_shiism_and_socialism_desc: "Мы должны разработать форму, при которой социализм и шиизм будут не только не мешать друг другу, но и дополнять друг друга, работая в синтезе между собой. Это позволит не только стабилизировать ситуацию в стране с консервативно настроенными мусульманами, но также закрепит успех нашей идеологии в умах простых людей."
    PER_land_reforms: "Земельные реформы"
    PER_land_reforms_desc: "Решение проблем с землёй с помощью перераспределения, которое активно продвигалось Народной партией, не даст нам желаемого успеха. Очевидно, что наша страна нуждается в полноценных земельных реформах."
    PER_introduction_of_zakat: "Введение закята"
    PER_introduction_of_zakat_desc: "Введение закята – это первый шаг для установления социального равенства, которого мы добиваемся."
    PER_achieving_social_equality_and_justice: "Достижение социального равенства и справедливости"
    PER_achieving_social_equality_and_justice_desc: "Движение Нахшаба основано на принципе, что ислам и социализм не являются несовместимыми, поскольку оба стремились к достижению социального равенства и справедливости. Теперь нам предстоит воплотить эти теории в жизнь."
    PER_dissolution_of_private_ownership_over_production_tools: "Растворение частной собственности на средства производства"
    PER_dissolution_of_private_ownership_over_production_tools_desc: "Мы должны начать постепенную национализацию производства и приступить к его централизованному распределению."
    PER_soviet_republic_of_gilan: "Советская республика Гилян"
    PER_soviet_republic_of_gilan_desc: "Гилянская республика восстала вместе с нами против политики Народной Партии. Мы должны поддержать их права на автономию, оставив Гилянскую республику как часть Ирана, но с значительными правами на автономию."
    PER_legacy_of_gilyana: "Наследие Гиляна"
    PER_legacy_of_gilyana_desc: "Регион Гилян в 20-ые годы вёл активные боевые действия против власти шаха при поддержке молодой советской республики. Здесь до сих пор сохранилась большая поддержка левых сил."
    PER_creation_of_persian_socialist_soviet_republic: "Создание Персидской Социалистической Советской Республики"
    PER_creation_of_persian_socialist_soviet_republic_desc: "Гилянская республика восстала вместе с нами против политики Народной Партии. Мы предложим им воссоздать старый проект Персидской Социалистической Республики, объединив наши движения и партии."
    PER_ettehad_i_islam: "Эттехад-и-Ислам"
    PER_ettehad_i_islam_desc: "Первоначально, начиная движение, Мирза и его союзники хотели сформировать союз под названием Исламский союз (Эттехад-и-Ислам), но довольно быстро их взгляды переметнулись на просоветскую политику. Мы же должны держаться блока исламистских стран, и создать с ними целый блок, способный противостоять политике запада."
    PER_ettehad_i_islam_effect: "§HТекущий эффект:§! ($MODIFIER_CONSCRIPTION_FACTOR$: [?var_unity_of_islamic_union_conscription_temp|=+%], $MODIFIER_WAR_SUPPORT_FACTOR$: [?var_unity_of_islamic_union_war_support_temp|=+%].\n"
    PER_provide_support_to_ethem: "Оказать поддержку Этхему"
    PER_provide_support_to_ethem_desc: "Этхем Черкес разделяет наши взгляды, и нам будет выгоден его приход к власти в Турции."
    PER_give_new_teaching_to_afghanistan: "Подарить новое учение Афганистану"
    PER_give_new_teaching_to_afghanistan_desc: "Несмотря на близость СССР, Афганистан всеми силами отталкивает коммунизм, не понимая, что исламизм и марксизм можно объединить в одно учение."
    PER_save_arabs_from_imperialists: "Спасти арабов от империалистов"
    PER_save_arabs_from_imperialists_desc: "Мы должны спасти мусульман от влияния империалистов, присоединив их к нашему блоку."
    PER_bring_socialism_to_arabs: "Принести социализм арабам"
    PER_bring_socialism_to_arabs_desc: "Мы должны спасти мусульман от влияния империалистов, присоединив их к нашему блоку."
    
    
    PER_fully_independent_iran: "Полностью независимый Иран"
    PER_fully_independent_iran_desc: "Иранский народ не доволен нынешним курсом правительства Ирана, поэтому часть партии готова удалить с государственных постов нежелательные кадры, чтобы начать новый политический курс страны."
    PER_fully_independent_iran_tt: "\n§RВы должны серьёзно разочаровать народ своей внешней политикой и проморгать усиление внутрипартийной оппозиции, чтобы фокус был выполнен.§!\n"
    PER_peace_to_small_people: "Мир малым народам"
    PER_peace_to_small_people_desc: "Все малые народы имеют право на существование и должны отстаивать свою независимость. Иран готов помогать всем народам, нуждающимся в защите."
    PER_weaken_british_influence_in_iraq: "Ослабить британское влияние в Ираке"
    PER_weaken_british_influence_in_iraq_desc: "Британия активно отстаивает свои интересы в Ираке, что не может тревожить Иранское государство. Следует разобраться с этой проблемой."
    #### DEMOCRATIC SECTION ####
    PER_right_free_nomination_delegate: "Право свободного выдвижения для депутатов"
    PER_right_free_nomination_delegate_desc: "Лучшим выбором для нас станет введение прямых выборов в правительство. Таким образом депутаты будут отражать мнение народа, что значительно снизить антиправительственные настроения."
    PER_implement_principles_kemalism: "Внедрить принципы кемализма"
    PER_implement_principles_kemalism_desc: "Кемализм уже давно успешно действует на территории Турции. Возможно, нам стоит перенять их опыт."
    PER_call_for_establishment_of_opposition: "Призвать к созданию оппозиции"
    PER_call_for_establishment_of_opposition_desc: "Полностью разрешив политическую оппозиционную деятельность в стране, мы значительно стабилизируем обстановку в Иране."
    PER_come_to_agreement_with_muslims: "Прийти к соглашению с мусульманами"
    PER_come_to_agreement_with_muslims_desc: "Теперь с помощью инструментов демократии мы сможем достичь консенсуса с мусульманским духовенством, что значительно усилит наше положение."
    PER_build_strong_army: "Создать сильную армию"
    PER_build_strong_army_desc: "В условиях давления извне и возможных реакционерских настроений мы должны заняться созданием мощной армии, способной дать отпор любому врагу."
    PER_implement_principles_technocracy: "Внедрить принципы технократии"
    PER_implement_principles_technocracy_desc: "Технократия выступает за усиление технологического прогресса на основе сохранения капиталистических отношений."
    PER_government_engineers: "Правительство инженеров"
    PER_government_engineers_desc: "Отдав большинство руководящих посты в отрасле экономики учёным и инженерам, хорошо разбирающимся в своём деле, мы значительно оптимизируем производство и ускорим развитие нашей экономики."
    PER_government_engineers_tt: "§LЕсли в обществе будут сильны левые идеи, а в нашей экономике будут задействованы отечественные специалисты, то в случае, если мы не переняли опыт других держав в построении демократии, члены Иранской партии получат почву для того, чтобы установить авторитарное правление и круто сменить вектор внешней политики на более агрессивный.§!"
    PER_development_agriculture_and_health: "Развитие сельского хозяйства и здравоохранения"
    PER_development_agriculture_and_health_desc: "Текущие темпы роста высвобождают для нас значительные свободные средства, которые можно направить на развитие других отраслей экономики."
    PER_resources_is_national_wealth: "Ресурсы – национальное богатство"
    PER_resources_is_national_wealth_desc: "Внедряя новейшие технологии в добычу полезных ископаемых, мы значительно увеличим эффективность такой добычи."
    PER_investing_in_education: "Вложение денег в образование"
    PER_investing_in_education_desc: "Без наличия современного образования Иран не сможет самостоятельно идти в ногу со временем. Мы должны подготовить базу для развития науки нашей страны."
    PER_implement_principles_socialism: "Внедрить принципы социализма"
    PER_implement_principles_socialism_desc: "Социализм - весьма перспективная форма общественного и экономического устройства, имеющая ряд крупных достоинств."
    PER_nationalization_of_largescale_industry: "Национализация крупной промышленности"
    PER_nationalization_of_largescale_industry_desc: "Крупная промышленность эффективнее в руках государства."
    PER_nationalization_of_military_industry: "Национализация военной промышленности"
    PER_nationalization_of_military_industry_desc: "Военные заводы эффективнее в руках государства"
    PER_carry_out_market_reforms: "Провести рыночные реформы"
    PER_carry_out_market_reforms_desc: "Реформировав систему экономических взаимоотношений, мы сможем добиться увеличения темпов экономического роста страны."
    #Normal
    PER_study_turkish_experience: "Изучить турецкий опыт"
    PER_study_turkish_experience_desc: "Турция добилась неплохих успехов в условии демократизации режима. Возможно, нам тоже следует перенять подобный опыт."
    PER_economic_integration_with_afghanistan: "Экономическая интеграция с Афганистаном"
    PER_economic_integration_with_afghanistan_desc: "Афганистан - ближневосточное дружественное государство. Вместе мы сильнее!"
    PER_economic_integration_flag: "Одобрило экономическую интеграцию"
    PER_economic_integration_with_iraq: "Экономическая интеграция с Ираком"
    PER_economic_integration_with_iraq_desc: "ИРак - ближневосточное дружественное государство. Вместе мы сильнее!"
    PER_economic_integration_with_turkey: "Экономическая интеграция с Турцией"
    PER_economic_integration_with_turkey_desc: "Турция - ближневосточное дружественное государство. Вместе мы сильнее!"
    PER_economic_integration_with_egypt: "Экономическая интеграция с Египтом"
    PER_economic_integration_with_egypt_desc: "Египет - ближневосточное дружественное государство. Вместе мы сильнее!"
    PER_establishment_of_middle_east_economic_union: "Создание Ближневосточного экономического союза"
    PER_establishment_of_middle_east_economic_union_desc: "Создав полноценный экономический союз стран ближнеквосточного региона, мы серьёзно укрепим наши позиции на мировой арене."
    PER_establishment_of_middle_east_economic_union_tt: "За каждую страну, принявшую условия договора, мы лишимся §Y2§! ед. сооружения §YФабрика§!."
    PER_full_confederation: "Полноценная конфедерация"
    PER_full_confederation_desc: "Теперь, когда наши экономики значительно интегрированы друг с другом, стоит предложить странам объедениться в полноценную конфедерацию."
    PER_full_confederation_tt: "§GБудет создана конфедерация во главе с нашим государством, куда войдут все страны, согласившиеся на экономическую интеграцию.§!\n"
    PER_economic_integration_tt: "§GЕсли страна согласится на условия договора, то мы улучшим отношения и лишимся §Yдвух фабрик§!, но в дальнейшем они смогут вступить в состав конфедерации во главе с нашим государством.§!\n"
    PER_economic_integration_tt2: "\n§RВ дальнейшем мы получим ещё больше фабрик в зависимости от того, сколько стран подпишут договор с Ираном. Однако в конечном счёте будет образована конфедерация во главе с Ираном, и тогда мы станем доминионом этой державы§!"
    #Technocratic
    PER_unique_experience_of_iranian_technocracy: "Уникальный опыт иранской технократии"
    PER_unique_experience_of_iranian_technocracy_desc: "Мы, как первое технократическое государство в мире, должны показывать всем остальным странам чего может добиться страна, вставшая на путь технократии."
    PER_coerce_afghanistan: "Принудить Афганистан"
    PER_coerce_afghanistan_desc: "Технократический режим уже вовсю начинает проявлять свою эффективность. Необходимо объединиться с другими странами ближнего востока ради общего блага. Направим предложение Афганистану."
    PER_coerce_iraq: "Принудить Ирак"
    PER_coerce_iraq_desc: "Технократический режим уже вовсю начинает проявлять свою эффективность. Необходимо объединиться с другими странами ближнего востока ради общего блага. Направим предложение Ираку."
    PER_coerce_turkey: "Принудить Турцию"
    PER_coerce_turkey_desc: "Технократический режим уже вовсю начинает проявлять свою эффективность. Необходимо объединиться с другими странами ближнего востока ради общего блага. Направим предложение Турции."
    PER_coerce_arab_peninsula: "Принудить Аравию"
    PER_coerce_arab_peninsula_desc: "Технократический режим уже вовсю начинает проявлять свою эффективность. Необходимо объединиться с другими странами ближнего востока ради общего блага. Направим предложение Саудовской Аравии."
    PER_coerce_yeman: "Принудить Йемен"
    PER_coerce_yeman_desc: "Технократический режим уже вовсю начинает проявлять свою эффективность. Необходимо объединиться с другими странами ближнего востока ради общего блага. Направим предложение Йемену."
    PER_coerce_syria: "Принудить Сирию"
    PER_coerce_syria_desc: "Технократический режим уже вовсю начинает проявлять свою эффективность. Необходимо объединиться с другими странами ближнего востока ради общего блага. Направим предложение Сирии."
    PER_coerce_egypt: "Принудить Египет"
    PER_coerce_egypt_desc: "Технократический режим уже вовсю начинает проявлять свою эффективность. Необходимо объединиться с другими странами ближнего востока ради общего блага. Направим предложение Египту."
    PER_middle_east_technate: "Ближневосточный Технат"
    PER_middle_east_technate_desc: "Теперь, когда Ближний Восток объеденён, мы можем создать полноценный технократический альянс для стран, которые в будущем захотят примкнуть к нам."
    PER_middle_east_technate_flag: "Согласилось учавствовать в создании Техната"
    PER_show_world_power_of_iranian_thought: "Показать миру мощь иранской мысли"
    PER_show_world_power_of_iranian_thought_desc: "Опираясь на научный метод познания мира, нашу учёные доказали исключительность иранской нации. Теперь мы можем, имея все доказательства, претендовать на мировое господство в качестве самой великой нации в мире."
    needs_dominance_tt: "\n§RУспех наших требований зависит от превосходства нашей армии над силами противника.§!"
    #### NEUTRALITY SECTION PRO GER ####
    PER_coup_progerman_officers: "Переворот прогерманских офицеров"
    PER_coup_progerman_officers_desc: "В Иране присутствует значительное количество германских военных специалистов. Имея значительное влияние в правительстве, возможно, им удастся взять власть в свои руки..."
    PER_coup_progerman_officers_trigger_tt: "В период нестабильности прогерманский генералитет должен быть поддержан извне"
    PER_strengthen_relations_with_germany: "Укрепить отношения с Германией"
    PER_strengthen_relations_with_germany_desc: "Германия - наш главный союзник и защита в эти нелёгкие времена."
    PER_bring_germans_into_country: "Привлечь немцев в страну"
    PER_bring_germans_into_country_desc: "Мы можем пригласить в страну германских инженеров и конструкторов для развития собственной военной промышленности."
    PER_strengthen_german_influence: "Укрепить германское влияние"
    PER_strengthen_german_influence_desc: "Германия и Иран должны действовать вместе. Теперь мы будем оплотом немецкой воли на востоке, взамен на помощь Германии в развитии нашей страны."
    PER_strengthen_nationalist_ideas: "Укрепить националистические идеи"
    PER_strengthen_nationalist_ideas_desc: "Иранцы - великая нация с невероятным прошлым, претендующая на возрождение некогда великого персидского государства."
    PER_send_troops_to_afghanistan: "Ввести войска в Афганистан"
    PER_send_troops_to_afghanistan_desc: "Афганистан отныне подконтрольная нам территория, поскольку там проживает большое число иранского населения."
    PER_claims_to_kurdistan: "Претензии на Курдистан"
    PER_claims_to_kurdistan_desc: "Курдистан некогда полностью входил в состав Персии, мы имеем полное право владеть этим регионом."
    PER_claims_on_soviet_territory: "Предъявить претензии на советские территории"
    PER_claims_on_soviet_territory_desc: "На значительной части азиатского региона СССР проживает иранское население. Мы не оставим это без внимания."
    #### ARMY SECTION ####
    PER_primacy_of_army: "Реформа армии"
    PER_primacy_of_army_desc: "Армия - наиболее важная часть любого государства. Отдавая приоритет развитию войск, мы значительно обезопасим нашу страну как от внутренних, так и от внешних врагов."
    PER_primacy_of_army_tt: "§LМы получим возможность реформирования армии различными способами.§!\n"
    #PER_weakening_of_warlords: "Ослабление военачальников"
    #PER_weakening_of_warlords_desc: "Военное руководство имеет значительное влияния на политическую жизнь страны, так не может и дальше продолжаться."
    #PER_flirting_with_military: "Заигрывание с военными"
    #PER_flirting_with_military_desc: "Усиление роли военных в управлении государством пойдёт нам только на пользу."
    PER_update_tactics: "Обновление тактики"
    PER_update_tactics_desc: "Наша текущая военная доктрина серьёзно устарела и нуждается в обновлении."
    PER_rearms_army: "Перевооружение армии"
    PER_rearms_army_desc: "За прошедшее время мы смогли навести порядок в армии, теперь мы станем значительно сильнее, чем прежде."
    PER_war_university: "Взять военный университет под свой контроль"
    PER_war_university_desc: "Несколько лет назад, по нашему предложению, французы помогли создать и возглавить современный военный университет, для подготовки наших офицеров. Теперь, когда все их военные были мобилизованы и покинули нашу страну, мы должны взять его под свой контроль!"
    PER_production_new_equipment: "Производство нового снаряжения"
    PER_production_new_equipment_desc: "На сегодняшний день Иран почти не обладает современным армейским снаряжением, необходимо срочно исправить этот недостаток."
    PER_mountain_war: "Горная война"
    PER_mountain_war_desc: "Наша страна в некоторых районах обладает весьма гористой местностью, что даёт широкий простор для обучения специальных горных соединений."
    PER_support_of_army_artillery: "Поддержка армии артиллерией"
    PER_support_of_army_artillery_desc: "Артиллерия - очень важная составляющая любой современной армии."
    PER_production_transport: "Производство транспорта"
    PER_production_transport_desc: "Производство собственного автотранспорта добавит мобильности нашим войскам."
    PER_put_into_operation_iranian_tanks: "Ввести в строй иранские танки"
    PER_put_into_operation_iranian_tanks_desc: "Мы пока что не имеем собственной школы танкостроения, но уже скоро всё может измениться."
    #PER_change_officers: "Сменить офицерский состав"
    #PER_change_officers_desc: "Новый офицерский состав не сможет оказывать влияния на наш режим."
    #PER_attract_young_people_to_army: "Привлечь молодёжь в армию"
    #PER_attract_young_people_to_army_desc: "Военно-патриотическое воспитание молодёжи даст нам значительный прирост численности армии в дальнейшем."
    #### NEUTRALITY SECTION PRO ENG ####
    PER_revolution_probritish_officers: "Переворот пробританских офицеров"
    PER_revolution_probritish_officers_desc: "В Иране присутствует значительное количество британских военных специалистов. Имея значительное влияние в правительстве, возможно, им удастся взять власть в свои руки..."
    PER_revolution_probritish_officers_trigger_tt: "В период нестабильности пробританский генералитет должен быть поддержан извне"
    PER_strengthen_relations_with_britain: "Укрепить отношения с Британией"
    PER_strengthen_relations_with_britain_desc: "Великобритания - наш главный союзник и защита в эти нелёгкие времена."
    PER_economic_integration_with_britain: "Экономическая интеграция с Британией"
    PER_economic_integration_with_britain_desc: "Создав единое экономиеское поле с Великобританией, мы значительно увеличим приток иностранного капитала в страну, что даст нашей экономике допилнительный рост."
    PER_bargain_for_part_of_oil: "Выторговать право на часть нефти"
    PER_bargain_for_part_of_oil_desc: "Сейчас вся нефть в стране принадлежит англичанам, но, возможно, мы сможем договориться о передаче под наш контроль части месторождений, мотивируя это необходимостью обеспечивать сырьём самих себя."
    PER_achieve_large_payments_for_sale_of_oil: "Добиться больших выплат за продажу нефти"
    PER_achieve_large_payments_for_sale_of_oil_desc: "Ни для кого не секрет, что Великобритания нуждается в нашей нефти, при этом она закупает её по очень низким ценам. Стоит рассмотреть вопрос о поднятии уровня цен на наше сырьё."
    PER_achieve_large_payments_for_sale_of_oil_tt: "Каждый год Иран будет получать §Y3§! ед. сооружения §YФабрика§!.\n"
    PER_strengthen_economy_through_cooperation_with_west: "Укрепить экономику за счёт сотрудничества с Западом"
    PER_strengthen_economy_through_cooperation_with_west_desc: "Предоставляя дополнительные возможности европейскому капиталу в Иране, мы сможем добиться более уверенного экономического роста."
    PER_improve_situation_for_investors: "Улучшить положение для инвесторов"
    PER_improve_situation_for_investors_desc: "Инвестиции всегда позитивно сказываются на экономике страны. Проведя некоторые экономические реформы, мы сможем привлечь значительно большие иностранные капиталы в Иран."
    PER_consolidate_british_influence_in_afghanistan: "Закрепить британское влияние в Афганистане"
    PER_consolidate_british_influence_in_afghanistan_desc: "Великобритания уже очень давно претендует на главенствующую роль в Афганистане, настала пора реализовать эти претензии."
    PER_introduce_relief_for_conservatives: "Ввести послабления для консерваторов"
    PER_introduce_relief_for_conservatives_desc: "Пойдя на некоторые уступки для консервативно настроенной части политических сил, мы значительно улучшим наше положение в стране."
    PER_maintain_dominant_position_of_army: "Сохранить главенствующее положение армии"
    PER_maintain_dominant_position_of_army_desc: "Армия - наиболее важная часть любого государства. Отдавая приоритет развитию войск, мы значительно обезопасим нашу страну как от внутренних, так и от внешних врагов."
    PER_strengthen_iranian_army: "Укрепить иранскую армию"
    PER_strengthen_iranian_army_desc: "Несмотря на многие преобразования иранская армия всё ещё далеко от идеала, что не может не расстраивать."
    PER_restoration_of_qajar: "Реставрация Каджари"
    PER_restoration_of_qajar_desc: "Династия Каджари правила Персией на протяжении 140 лет, однако в 1925-ом году была свергнута шахом Пехлеви. Пришло время восстановить справедливость и вернуть на трон законных правителей."
    PER_proclaim_republic: "Провозгласить республику"
    PER_proclaim_republic_desc: "Монархия - давно изжившая себя форма государственного устройства. Насатала пора республиканского правления!"
    PER_weaken_british_grip: "Ослабить британские тиски"
    PER_weaken_british_grip_desc: "Кто бы что ни говорил, но британия своим влиянием в Иране не даёт нам проводить полностью самостоятельную внутреннюю и внешнюю политику, что, конечно же, мешает нашему развитию."
    #### RED NAVY SECTION ####
    PER_formation_of_red_fleet: "Формирование Красного Флота"
    PER_formation_of_red_fleet_desc: "После того как к нам перешли адмиралы и офицеры шахиншахского флота, мы должны реформировать флот, создав его заново."
    PER_creation_of_fleet_of_destroyers: "Создание флота эсминцев"
    PER_creation_of_fleet_of_destroyers_desc: "$PER_increase_fleet_with_destroyers_desc$"
    PER_nationalize_and_arm_shahs_yacht: "Национализировать и вооружить яхту шаха"
    PER_nationalize_and_arm_shahs_yacht_desc: "В 1932 были созданы Иранские ВМС, с последующей покупкой новых кораблей в Италии. Одним из них стала крупная яхта шаха, которая плавала по Каспийскому морю. Очевидно, что больше в ней нет надобности, поэтому яхту лучше национализировать и переправить к Ормузскому проливу, предварительно вооружив."
    PER_nationalize_and_arm_shahs_yacht_tt: "§GБудет получен один довоенный эсминец.§!\n"
    PER_experimental_large_tonnage_ships: "Экспериментальные крупнотоннажные корабли"
    PER_experimental_large_tonnage_ships_desc: "Мы должны создать несколько крупнотоннажных кораблей, которые могли бы встать во главе нашего флота."
    PER_start_development_of_air_force_in_fleet: "Начать развитие ВВС во флоте"
    PER_start_development_of_air_force_in_fleet_desc: "Мы подготовили основу для палубных кораблей, теперь дело осталось за малым – подготовить сами палубные самолёты."
    PER_regain_control_of_islands_of_strait_of_hormuz: "Вернуть контроль над островами Ормузского пролива"
    PER_regain_control_of_islands_of_strait_of_hormuz_desc: "В 1921 году, острова Ормузского пролива были оккупированы Британской империей и переданы под управление эмирату Шарджа. Однако, не стоит забывать, что мы не считаем, что эти острова принадлежат Британии. Мы должны провести молниеносную операцию силами ВМС и вернуть себе контроль над островами."
    PER_regain_control_of_islands_of_strait_of_hormuz_tt: "§RЭтот шаг не спровоцирует силы Великобритании, но заметно ослабит наши отношения.§!\n"
    PER_locate_naval_base_in_strait: "Расположить морскую базу в проливе"
    PER_locate_naval_base_in_strait_desc: "Заполучив острова в своё владение, мы можем расположить там морскую базу и ремонтную верфь для наших кораблей."
    PER_access_to_indian_ocean: "Выход в Индийский океан"
    PER_access_to_indian_ocean_desc: "Наша страна давно мечтает выйти в Индийский океан, но, чтобы этого добиться, нам нужна удобная база в его центре. Мальдивы – идеальный вариант для наших целей."
    #### RED LAND SECTION ####
    PER_creation_of_red_army_of_iran: "Создание Красной Армии Ирана"
    PER_creation_of_red_army_of_iran_desc: "При шахе в Иране была построена система слепого повиновения в армии, что ухудшало и так прогнившую систему в императорской армии которая давно требовала новых реформ, способных изменить это положение. Создав же нашу армию с нуля, мы избежим проблем, разъедающих имперскую армию изнутри."
    PER_military_intelligence_department: "Отдел военной разведки"
    PER_military_intelligence_department_desc: "Генерал Хосро готов возглавить новый отдел военной разведки, который улучшит функционирование армии."
    PER_council_of_secretaries_of_red_army_of_iran: "Совет секретарей Красной Армии Ирана"
    PER_council_of_secretaries_of_red_army_of_iran_desc: "Очевидно, что для контроля армейской структуры понадобится собственный совет секретарей."
    PER_follow_khosro_doctrine: "Следовать доктрине Хосро"
    PER_follow_khosro_doctrine_desc: "Хосро – генерал, доказавший свою верность партии. Мы должны поставить его на главнокомандующим наших войск, чтобы он мог доработать собственную доктрину для КАИ."
    leader_stay_with_you: "§GВ случае гражданской войны, этот лидер будет нам лоялен.§!"
    PER_use_army_in_cause_of_revolution: "Использовать армию в деле революции"
    PER_use_army_in_cause_of_revolution_desc: "Мы можем искать подходящие кадры для революции и шпионажа среди наших солдат, что позволит усилить штат наших агентов."
    PER_operative_slot_from_army_idea_tt: "§GТеперь за каждые 10 дивизий мы будем получать 1 шпиона.§!\n"
    PER_modern_red_army: "Современная Красная Армия"
    PER_modern_red_army_desc: "Баванд – генерал, доказавший свою верность стране, когда, будучи в изгнании в СССР, он отказался от вступления в местную партию. Там он обучился ведению современной войны при помощи артиллерии, и готов ввести эту доктрину для нашей армии."
    PER_kai_military_academy: "Военная академия КАИ"
    PER_kai_military_academy_desc: "Генерал Баванд долгое время изучал артиллерийское ремесло в военной академии Красной армии имени Фрунзе, по итогу получив звание майора. Имея опыт подобного обучения, он сможет создать новую академию по примеру СССР."
    PER_peoples_officers: "Народные офицеры"
    PER_peoples_officers_desc: "Новая военная академия будет основным центром деятельности массового офицерства. Этого почётного звания смогут достичь не только люди из влиятельных и богатых семей, но и простые граждане."
    PER_revival_of_military_industry: "Возрождение военной промышленности"
    PER_revival_of_military_industry_desc: "Мы должны возродить военную промышленность нашей страны для создания боеспособной армии."
    PER_motorization_of_cavalry: "Моторизация кавалерии"
    PER_motorization_of_cavalry_desc: "Кавалерия – это прошлый век. Мы должны создать современные войска, основанные на автотранспорте."
    PER_reforming_army_logistics: "Реформировать кавалерию"
    PER_reforming_army_logistics_desc: "Мы должны реформировать армейскую логистику под современные методы ведения войны."
    PER_creation_of_armored_divisions: "Создание бронетанковых дивизий"
    PER_creation_of_armored_divisions_desc: "Все цивилизованные страны обладают танковыми дивизиями. Мы не должны отставать от них и начать разработку собственных танков."
    PER_reform_cavalry: "Реформировать кавалерию"
    PER_reform_cavalry_desc: "Наша кавалерия всё ещё использует устаревшие методы войны, так и намереваясь вступить в ближний бой с противником. Мы должны провести реформирование, заодно обучив лошадей не пугаться стрельбы."
    PER_nationalization_of_military_academy_in_davos: "Национализация военной академии в Давосе"
    PER_nationalization_of_military_academy_in_davos_desc: "Недопустимо, чтобы иностранцы обучали нас, в нашей же стране! Необходимо национализировать Французскую военную академию и использовать для наших собственных нужд."
    PER_preparing_for_desert_war: "Подготовка к войне в пустыне"
    PER_preparing_for_desert_war_desc: "Прежде чем начинать боевые действия против соседей, мы должны подготовиться к ведению войны против раскаленного песка."
    PER_camel_cavalry_training: "Подготовка верблюжьей кавалерии"
    PER_camel_cavalry_training_desc: "Наша кавалерия всё ещё использует устаревшие методы войны, так и намереваясь вступить в ближний бой с противником. Мы должны провести реформирование, заодно обучив лошадей не пугаться стрельбы."
    PER_pilots_loyal_to_marx: "Лётчики верные Марксу"
    PER_pilots_loyal_to_marx_desc: "Когда только наша партия появилась, к нам присоединились несколько армейских офицеров ВВС разделяющих наши взгляды."
    PER_qajar_design_bureau: "Конструкторское бюро Каджара"
    PER_qajar_design_bureau_desc: "Абдолсамад Адл Каджар не понаслышке знаком с авиастроением и управлением самолётов. При поддержке партии, он готов создать новое конструкторское бюро для создания и разработки новых самолётов."
    PER_red_earth: "Красная земля"
    PER_red_earth_desc: "Упор в ВВС должен быть сделан на поддержку наших сухопутных сил, соответственно и разработка должна опираться на разработку новых штурмовиков."
    PER_red_sky: "Красное небо"
    PER_red_sky_desc: "Упор в ВВС должен быть сделан на превосходство в воздухе, соответственно и разработка должна опираться на разработку новых истребителей."
    PER_follow_new_air_force_doctrine: "Следовать новой доктрине ВВС"
    PER_follow_new_air_force_doctrine_desc: "Новые ВВС требуют разработку и следования новой доктрины, актуальной для наших вооружённых сил."
    #### INDUSTRY SECTION ####
    PER_continue_construction_of_transiranian_road: "Продолжить строительство Трансиранской дороги"
    PER_continue_construction_of_transiranian_road_desc: "Строительство трансиранской железной дороги ведётся начиная с 1927-ого года и уже скоро будет близко к своему завершению."
    PER_anglo_iranian_oil_company: "Англо-иранская нефтяная компания"
    PER_anglo_iranian_oil_company_desc: "Создав совместную компанию по добыче нефти, мы сможем значительно улучшить эффективность разведки и добычи нефти, опираясь на британский опыт."
    PER_invest_in_southern_regions: "Вкладываться в южные регионы"
    PER_invest_in_southern_regions_desc: "Южные регионы нашей страны всегда были менее промышленно развиты, это стоит немедленно исправить."
    PER_develop_construction_of_transiranian_road: "Форсировать строительство Трансиранской дороги"
    PER_develop_construction_of_transiranian_road_desc: "Из-за прошлых срывов плана строительства, мы не укладываемся в сроки завершения. Необходимо срочно направить дополнительные силы на завершение строительства."
    PER_complete_construction_of_transiranian_road: "Завершить строительство Трансиранской дороги"
    PER_complete_construction_of_transiranian_road_desc: "Осталось закончить всего пару отрезков пути, и дорога будет торжественно введена в эксплуатацию."
    PER_new_faculties_of_tehran_university: "Новые факультеты Тегеранского университета"
    PER_new_faculties_of_tehran_university_desc: "Мы должны идти в ногу со временем, а для этого нам необходимо больше учёных и инженеров, для чего мы можем вложиться в открытие новых факультетов тегеранского университета."
    PER_cultivate_iranian_specialists: "Взрастить иранских специалистов"
    PER_cultivate_iranian_specialists_desc: "Новое поколение учёных готово трудиться на благо своей страны!"
    PER_attract_specialists_to_work: "Привлечь специалистов к работе"
    PER_attract_specialists_to_work_desc: "Из наших университетов выпускается большое количество новых высококвалифицированных кадров, они уже готовы приступить к выполнению своих прямых обязанностей."
    PER_find_use_for_uranium_ores: "Найти применение урановым рудам"
    PER_find_use_for_uranium_ores_desc: "Уран - весьма перспективный элемент, который в избытке присутствует в недрах Ирана. Стоит повнимательнее изучить урановую руду."
    PER_develop_missile_technology: "Разработать ракетные технологии"
    PER_develop_missile_technology_desc: "Ракетные технологии - весьма перспективная инвестиция в укрепление нашего оборонного и наступательного потенциала."
    PER_attract_people_business_activity: "[GetNamePER_attract_people_business_activity]"
    PER_attract_people_business_activity_desc: "[GetNamePER_attract_people_business_activity_desc]"
    PER_attract_people_business_activity_NO_RED: "Привлечь народ к предпринимательской деятельности"
    PER_attract_people_business_activity_RED: "Централизация торговли"
    PER_attract_people_business_activity_desc_NO_RED: "Обучив собственный народ финансовой и предпринимательской грамотности, мы можем рассчитывать на увеличение темпов роста ряда отраслей экономики."
    PER_attract_people_business_activity_desc_RED: "Централизовав торговлю в руках государства, мы можем рассчитывать на увеличение темпов роста ряда отраслей экономики."
    
    PER_attract_western_investors: "Привлечь западных инвесторов"
    PER_attract_western_investors_desc: "Дополнительные инвестиции из Европы никогда не будут лишними."
    PER_new_civil_industry: "Новая гражданская промышленность"
    PER_new_civil_industry_desc: "В погоне за развитием экономики и ВПК не стоит забывать и о нуждах простых граждан Ирана."
    PER_economy_in_service_of_army: "Экономика на службе у армии"
    PER_economy_in_service_of_army_desc: "Всё для армии - всё для победы!"
    PER_new_military_plants: "Новые военные заводы"
    PER_new_military_plants_desc: "Экономики передовых держав не стоят на месте и постоянно развиваются, мы не должны отставать от них."
    PER_overtake_europe: "Догнать Европу"
    PER_overtake_europe_desc: "Догнать и перегнать Европу!"
    PER_iranian_corridor: "Иранский коридор"
    PER_iranian_corridor_desc: "Иранский коридор может стать стратегически важным объектом в условиях возможной большой войны в Европе."
    PER_overall_infrastructure_development: "Общее развитие инфраструктуры"
    PER_overall_infrastructure_development_desc: "Большая часть Ирана всё ещё не имеет должного количества железных и автомобильных дорог, что значительно тормозит наше дальнейшее развитие."
    PER_economic_development: "Развитие экономики"
    PER_economic_development_desc: "Чтобы Иран стал серьезным игроком на мировой арене, мы должны думать об экономическом развитии нашей страны. Иначе мы навсегда останемся позади европейских стран.."
    PER_creation_civil_industry: "Создание гражданской промышленности"
    PER_creation_civil_industry_desc: "Гонясь за развитием военной промышленности, не стоит забывать и о нашей гражданской промышленности."
    PER_updating_gate_to_europe: "Обновление ворот в Европу"
    PER_updating_gate_to_europe_desc: "Наша северо-западная граница является своеобразными воротами в Европу, стоит поддерживать их в надлежащем состоянии и демонстрировать всем остальным странам успехи иранской экономики."
    #### NAVY SECTION ####
    PER_fleet_development: "Развитие флота"
    PER_fleet_development_desc: "Сейчас Иран не обладает серьёзным современным военно-морским флотом. Стоит начать решать данный вопрос."
    PER_mahwani_school: "Школа Махвани"
    PER_mahwani_school_desc: "Для обучения персонала ВМФ на его базе будет создана школа, обучающая матросов. Так же на её базе будут созданы полки морского десанта и развёрнут новый портовый центр снабжения."
    PER_ports_of_khuzestan: "Порты Хузестана"
    PER_ports_of_khuzestan_desc: "Текущее состояние портов в большинстве регионов не соответсвует всем современным тербованиям. Исправим это."
    PER_protection_of_strait_of_hormuz: "Охрана Ормузкого пролива"
    PER_protection_of_strait_of_hormuz_desc: "Ормузкий пролив является стратигической акваторией, связывающей Персидский залив с Индийским океаном. Контроль над ним очень важен для нас."
    PER_increase_fleet_with_destroyers: "Увеличить флот эсминцами"
    PER_increase_fleet_with_destroyers_desc: "Очевидно, что наша промышленность не сможет потянуть флот из крейсеров или авианосцев, поэтому мы сосредоточимся на строительстве современных эсминцев."
    PER_protection_from_landings_in_southern_iran: "Защита от высадок на юг Ирана"
    PER_protection_from_landings_in_southern_iran_desc: "Стоит не забывать о безопасности своих собственных прибрежных территорий, для чего следует разработать идеально подходящие для этого подлодки."
    #### AVIA SECTION ####
    PER_create_air_fleet: "Создать воздушный флот"
    PER_create_air_fleet_desc: "Сегодня Иран практически не обладает современной авиацией. Мы должны срочно исправить это."
    PER_establish_shahbaz: "Основать «Шахбаз»"
    PER_establish_shahbaz_desc: "Для того, чтобы завоевать небо у великих держав, мы должны основать авиастроительную компанию, занимающуюся производством все типов военной авиации."
    PER_teheran_airport: "Аэропорт Тегерана"
    PER_teheran_airport_desc: "Создание главного аэропорта Ирана в Тегеране является для нас первостепенной задачей."
    PER_create_iran_air: "Основать Iran Air"
    PER_create_iran_air_desc: "Ряд иранских инвесторов подготовили программу по созданию авиакамании. Руководство над проектом взял господин Эбтехай. Авиакомпания должна положить начало полётам не только внутри страны, но и международным."
    PER_development_fighters: "Разработка истребителей"
    PER_development_fighters_desc: "Новекйшие истребители защитят небо Ирана от вражеского вторжения."
    PER_development_bombers: "Разработка бомбардировщиков"
    PER_development_bombers_desc: "Новейшие бомбардировщики уничтожат инфраструктуру на территории врага."
    #### RED NAVY SECTION ####
    
    
    
    
    #### PROSOVIET TREE ####
    persian_prosoviet_focus: "Просоветское дерево фокусов"
    PER_soviet_influence: "Советское влияние"
    PER_soviet_influence_desc: "Теперь, когда мы назодимся под советским влиянием, в нашей стране неизбежно растут коммунистические настроения"
    PER_hold_democratic_elections: "Провести «демократические» выборы"
    PER_hold_democratic_elections_desc: "Мы устроим выборы в Иране, чтобы показать демократичность и честность нашего режима."
    PER_proclaim_peoples_republic: "Провозгласить народную республику"
    PER_proclaim_peoples_republic_desc: "Выборы показали высокую поддержку иранцами курса коммунистической партии. Теперь мы имеем полное право закрепить нашу власть в стране."
    PER_iranian_nationalism_comm: "Иранский национализм"
    PER_iranian_nationalism_comm_desc: "Иранцы - великая нация, уверенно движущееся к всеобщему процветанию."
    PER_punish_capitalist_elements: "Репрессировать капиталистические элементы"
    PER_punish_capitalist_elements_desc: "Из-за провозглошение народной республики и утверждения коммунистического курса Ирана у нас появилось множество реакционеров, желающих уничтожить наш режим."
    PER_subjugation_of_clergy: "Подмять под себя духовенство"
    PER_subjugation_of_clergy_desc: "Духовенство негативно влияет на народ Ирана и политическую жизнь страны, но скоро мы покончим с ними."
    PER_nationalize_industry: "Национализировать промышленность"
    PER_nationalize_industry_desc: "После победы коммунизма в Иране, крупная промышленность всё ещё находится под властью капитала, необходимо это немедленно исправить."
    PER_demand_return_of_southern_iran: "Потребовать возвращение Южного Ирана"
    PER_demand_return_of_southern_iran_desc: "Сегодня южный Иран находится под контролем британцев. Иранский народ не приемлет подобного разделения страны!"
    PER_victory_of_iranian_socialism: "Победа иранского социализма"
    PER_victory_of_iranian_socialism_desc: "Наши уверенные действия продемонстрировали все преимущества социалистической системы перед капиталистической."
    PER_political_commissar: "Политические комиссары"
    PER_political_commissar_desc: "Проведя реформу армии и устроив её по типу советской, мы значительно увеличим её эффективность."
    PER_full_ally: "Полноценный союзник"
    PER_full_ally_desc: "Мы доказали свою преданность Советскому Союзу и теперь являемся его полноценным союзником."
    
    
    #### PROBRITAIN TREE ####
    persian_probritain_focus: "Пробританское дерево фокусов"
    PER_crown_mohammed_reza_pahlavi: "[GetNamePerCrownMohammedRezaPahlavi]"
    PER_crown_mohammed_reza_pahlavi_1: "Короновать Мохаммеда Реза Пехлеви"
    PER_crown_mohammed_reza_pahlavi_2: "Упразднить монархию"
    PER_crown_mohammed_reza_pahlavi_desc: "Шах Пехлеви - законный правитель Ирана, мы должны вернуть ему его должность, дабы стабилизировать политическую ситуацию в стране."
    PER_concessions_islamists: "Послабления для исламистов"
    PER_concessions_islamists_desc: "Радикальные исламисты не враги нам, стоит постараться ддоговориться с ними о взаимном сотрудничестве."
    PER_release_political_prisoners: "Освободить политзаключённых"
    PER_release_political_prisoners_desc: "Сейчас в тюрьмах Ирана нахзодится большое число лояльных нам политзаключенных. Мы должны выпустить их."
    PER_concessions_for_deputies: "Послабления для депутатов"
    PER_concessions_for_deputies_desc: "В правительстве Ирана находятся люди самых разных политических взглядов. Не стоит устраивать гонения на них, дстабилизируя текущее положение."
    PER_return_of_northern_iran: "Вернуть северный Иран"
    PER_return_of_northern_iran_desc: "Сегодня Северный Иран находится под оккупацией Советского Союза. Иранский народ не приемлет подобного разделения страны!"
    PER_great_civilization: "Великая цивилизация"
    PER_great_civilization_desc: "Иранцы - великая нация, уверенно движущееся к всеобщему процветанию."
    PER_give_special_attention_aviation: "Уделить особое внимание авиации"
    PER_give_special_attention_aviation_desc: "Отсутствие большого числа современных аэродромов значительно ухудшает обороноспособность Ирана, что не может не беспокоить нас."
    PER_new_aircraft_models: "Новые модели самолётов"
    PER_new_aircraft_models_desc: "Развития авиации сейчас является для нас одним из приоритетнейших направлений."
    PER_weaken_communist_influence: "Ослабить коммунистическое влияние"
    PER_weaken_communist_influence_desc: "Коммунисты забрали у нас северную часть страны, а теперь повсюду их агенты. Мы должны нанести сокрушительный удар по их влиянию на нашей территории."
    PER_full_ally_brit: "Полноценный союзник"
    PER_full_ally_brit_desc: "Мы доказали свою преданность Соединённому Королевству и теперь являемся его полноценным союзником."
    
    
    
    
    #EVENTS
    
    ##### Ивенты Ирана #####
    
    NWpersian.1.t: "Иран национализировал нефтяную промышленность"
    NWpersian.1.desc: "Британско-иранская нефтяная компания» приносила нашей империи огромные доходы, но теперь её деятельность приостановлена – правительство Ирана наняло лучших юристов и адвокатов, чтобы вернуть под свой контроль нефтяные месторождения."
    NWpersian.1.a: "Посмотрим, что выйдет из этого"
    
    NWpersian.2.t: "Митинги исламистов"
    NWpersian.2.desc: "Радикальные мусульмане, населяющие нашу страну, сегодня вышли на митинги по всей стране, протестуя против реформ, проведённых нашим шахиншахом. Они считают, что они развращают народ и ставит его во служение демонам."
    NWpersian.2.a: "Суеверные глупцы"
    
    NWpersian.3.t: "Беспорядки в Иране"
    NWpersian.3.desc: "В Иране продолжаются беспорядки, вызванные недовольством вестернизацией шахиншаха Резы-шаха Пехлеви. Если они продолжатся, то при усилении шиитов появится угроза существованию наших нефтяных концессий. К счастью, сейчас в Иране привилегированное положение занимает армия, офицеры которой, в основном, выступают в поддержку Лондона. Если мы сможем установить связи с ними, то в критической ситуации устроим государственный переворот и установим выгодное нам правительство."
    NWpersian.3.a: "Неплохой план"
    PER_NWpersian_3a_tt: "\n§RЕсли в Иране начнётся гражданская война с мусульманами, то монархическое правительство будет свергнуто и заменено нашими ставленниками.§!"
    NWpersian.3.b: "Мы не должны вмешиваться в дела других стран"
    
    NWpersian.4.desc: "В Иране продолжаются беспорядки, вызванные недовольством вестернизацией шахиншаха Резы-шаха Пехлеви. Если они продолжатся, то при усилении шиитов появится угроза нахождению наших людей там. К счастью, сейчас в Иране привилегированное положение занимает армия, крупные генералы которой, в основном, выступают в поддержку Берлина. Если мы сможем установить связи с ними, то в критической ситуации устроим государственный переворот и установим выгодное нам правительство."

    NWpersian.5.t: "Шиитское духовенство создаёт своё правительство"
    NWpersian.5.desc: "Реформы нашего шахиншаха Реза-шаха Пехлеви нашли лишь отторжение в обществе. Теперь недовольные мусульмане, ведомые своими духовными лидерами, прибывшими из Ирака, подняли вооружённое восстание с целью свергнуть монархию!"
    NWpersian.5.a: "Отлично, уничтожим радикалов за одну войну!"
    NWpersian.5.b: "Пора бежать из Тегерана"
    we_need_capitulated_probritish_officers_tt: "§LБританцы не пойдут на усугубление дипломатического конфликта в случае §Yкапитуляции пробританского Ирана§!.§!"
    PER_peace_with_allies_flag: "Поражение пробританского Ирана"
    PER_peace_with_axis_flag: "Поражение прогерманского Ирана"
    
    NWpersian.6.t: "Военные устраивают государственный переворот!"
    NWpersian.6.desc: "В этот тяжёлый момент, когда мы боремся против исламистских врагов, группа генералов, известных своими пробританскими взглядами, ворвалась в дворец и буквально выкинула шахиншаха из здания. Вернувшись из эмиграции, бывший премьер-министр Зияэддин Табатабаи провозгласил о создании нового правительства, в формировании которого помогут британцы.\nНикто не выступил против..."
    NWpersian.6.a: "Вновь армия спасла государство!"
    
    NWpersian.7.desc: "В этот тяжёлый момент, когда мы боремся против исламистских врагов, группа генералов, известных своими прогерманскими взглядами, ворвалась в дворец и буквально выкинула шахиншаха из здания. Политик Али Мансур провозгласил о создании нового правительства, в формировании которого помогут немцы."

    NWpersian.8.t: "Осквернение Ватикана"
    NWpersian.8.desc: "Грязные еретики, мусульмане ворвались сегодня в Ватикан. И хоть преподобный папа римский смог вовремя спастись, многие кардиналы были жестоко убиты, а здание уничтожено.\nТёмный день для христианской цивилизации..."
    NWpersian.8.a: "Господи, дай нам силы!"
    
    NWpersian.9.t: "Коммунисты основали «Народную партию Ирана»"
    NWpersian.9.desc: "Теперь, когда центральная власть ослабла из-за кровопролитной войны исламистами, коммунисты вышли из тени. Ирадж Эскандери, Реза Радманеш и другие не блещущие умом люди основали так называемую «Народную партию Ирана», стоящую на националистических и коммунистических принципах. К счастью, будем надеяться, наш народ не послушает каких-то смутьянов."
    NWpersian.9.a: "Засланные казачки с севера!"
    
    NWpersian.10.t: "Либералы разочаровались в нас"
    NWpersian.10.desc: "Поддерживающие нас в парламенте либералы надеялись, что реформы продолжатся и наступит черёд политических послаблений. Но вместо этого Реза-шах Пехлеви лишь сосредоточил ещё больше власти в своих руках – теперь Партия возрождения, Партия реформаторов и другие группы отказались от поддержки наших инициатив. Тем хуже для них."
    NWpersian.10.a: "Что они хотели этим сказать?"
    
    NWpersian.11.t: "Коммунисты безуспешно вносят нестабильность"
    NWpersian.11.desc: "Иранская коммунистическая партия, преследующая идеи марксизма-ленинизма, попыталась отреагировать на усиление власти шахиншаха. К сожалению для неё, чисто коммунистические идеи не наши отклика у людей."
    NWpersian.11.a: "Коммунизм нынче не в моде"
    
    NWpersian.12.t: "Коммунисты собирают под знамёна разочаровавшихся людей"
    NWpersian.12.desc: "Люди разочарованы в том, что мы продолжаем политику укрепления личной власти. Теперь их интересам отвечают коммунисты – они выступают за менее жёсткие культурные реформы, не видят ничего плохого в религиозности, но при этом требуют демократии и народовластия."
    NWpersian.12.a: "Чтоб их..."
    
    NWpersian.13.t: "Рост популярности коммунистов в Иране"
    NWpersian.13.desc: "Поразительные процессы: в Иране, мусульманской и консервативной стране, растёт популярность коммунистов. Люди недовольны империалистическим режимом Реза-шаха Пехлеви, и лишь искорки достаточно, чтобы разжечь пламя."
    NWpersian.13.a: "Мы пошлём иранским товарищам помощь"
    NWpersian.13.b: "Пусть сами разбираются"
    
    NWpersian.14.t: "Коммунисты пытаются устроить государственный переворот"
    NWpersian.14.desc: "В конечном счёте народ не смог сдерживать недовольство: ведомые Ираджем Искандери, они подняли вооружённое восстание.\nДа поможет нашей стране бог..."
    NWpersian.14.a: "Смерть коммунистам!"
    NWpersian.14.b: "Отступим..."
    
    NWpersian.15.t: "Советская поддержка"
    NWpersian.15.desc: "Сегодня, когда началась революционная война против империалистов из дома Пехлеви, мы можем открыть уже запылившееся оружие, посланное нам товарищами из Советского Союза."
    NWpersian.15.a: "Это подсобит нам!"
    
    NWpersian.16.t: "Иран требует поставить во главе нашей страны компетентное руководство"
    NWpersian.16.desc: "Пользуясь предлогом постоянных нападений диких племён на территории Ирана, Тегеран потребовал поставить такое правительство во главе нашей страны, которое сможет навести порядок, согласовывая свою деятельность с руководством Народной партии Ирана. Если мы не выполним эти требования, то для наведения порядка Иран введёт на нашу территорию войска."
    NWpersian.16.a: "Их требования справедливы"
    NWpersian.16.b: "У нас есть свои интересы!"
    
    NWpersian.17.t: "Пора вводить войска в Афганистан"
    NWpersian.17.desc: "Как ни странно, заседающие в Кабуле империалисты отказали призывам, полностью отвечающим интересам народных масс. Похоже, мы должны сами помочь афганским народам навести порядок в их стране."
    NWpersian.17.a: "Давно пора!"
    
    NWpersian.18.t: "Тегеран призывает к объединению Ирана и Таджикистана"
    NWpersian.18.desc: "Таджикистан – союзная республика, населённая таджиками, говорящими на персидском языке. Приводя этот аргумент, Народная партия Ирана призывает объединить таджиков в рамках единого персидского государства."
    NWpersian.18.a: "Дельная мысль"
    NWpersian.18.b: "А потом мы отдадим Туркмению?"
    
    NWpersian.19.t: "Советский отказ"
    NWpersian.19.desc: "К сожалению, советская сторона отказала нам в передачи права на владение Таджикистаном."
    NWpersian.19.a: "Жаль"
    
    NWpersian.20.t: "Иран призывает к экономической интеграции"
    NWpersian.20.desc: "Ближневосточные народы всегда тяготели к единству. Понимая, что оно выгодно для всех сторон, премьер-министр Ирана [имя иранского лидера] предложил заключить экономический договор, который поможет избавиться от таможенных пошлин и улучшить положение предпринимателей."
    NWpersian.20.a: "Это неплохая идея!"
    NWpersian.20.b: "У нас самостоятельная экономика!"
    
    NWpersian.21.t: "[From.GetName] – договор подписан"
    NWpersian.21.desc: "[From.GetName] – мы получили от них на согласие на заключение договора. Славный день для Ближнего Востока!"
    NWpersian.21.a: "Отлично!"
    
    NWpersian.22.t: "[From.GetName] – отказ от договора"
    NWpersian.22.desc: "К сожалению, правительство государства [From.GetName] не увидело для себя выгоды в подписании договора."
    
    NWpersian.23.t: "Разрыв экономического договора с Ираном"
    NWpersian.23.desc: "К сожалению, из-за начавшейся войны договор с Ираном стал недействительным."
    NWpersian.23.a: "Ожидаемо"
    
    NWpersian.24.t: "Иран хочет ввести войска на нашу территорию"
    NWpersian.24.desc: "Иранские дипломаты не сказали об этом прямо, но было совершенно ясно – Тегеран опасается усиления Британии в нашей стране. Чтобы не допустить, как они утверждают, «потери нашей независимости по вине западных империалистов», они хотят ввести войска на нашу территорию. Совершенно ясно, чем это обернётся для нас..."
    NWpersian.24.a: "Придётся смириться"
    NWpersian.24.b: "Как долго они продержатся в наших горах?"
    
    NWpersian.25.t: "Афганский отказ"
    NWpersian.25.desc: "Глупцы из Кабула отказали нам в введении войск на их территорию, тем самым подписав себе смертный приговор."
    NWpersian.25.a: "Теперь они будут наказаны"
    
    NWpersian.26.t: "Выплаты за продажу нефти"
    NWpersian.26.desc: "Наши британские партнёры продали в этом году небывало много нефти, благодаря чему мы получим большие выплаты."
    NWpersian.26.a: "Замечательно!"
    
    NWpersian.27.t: "Антибританские протесты в Тегеране"
    NWpersian.27.desc: "Люди выходят на улицы, недовольные фактически британской оккупацией страны. Они требуют прекратить всякие взаимоотношения с Британией и провозгласить независимость!"
    NWpersian.27.a: "Они наши покровители..."
    NWpersian.27.b: "Разогнать!"
    
    NWpersian.28.t: "Крупная война в Европе"
    NWpersian.28.desc: "Тяжёлое время настало в Европе, и лидирующие политические силы оказались в состоянии войны. Чтобы обезопасить своё положение, возможно, имеет смысл объявить о нейтралитете."
    NWpersian.28.a: "Верная мысль"
    NWpersian.28.b: "Нельзя сидеть в стороне"
    
    NWpersian.29.t: "Предложить Советскому Союзу устроить вторжение в Иран"
    NWpersian.29.desc: "Какие бы ни были наши разногласия с Москвой, сейчас мы воюем против общего врага – Германии. Эта страна представляет свою опасность не только своим экспансионизмом, но и влиянием на другие государства, такие как Иран. Возможно, стоит оккупировать эту ближневосточную страну, чтобы обезопасить себя и получить коридор для поставок ленд-лиза."
    NWpersian.29.a: "Отправим это предложение Москве"
    NWpersian.29.b: "Это гиблая идея"
    
    NWpersian.30.t: "Британия предлагает устроить вторжение в Иран"
    NWpersian.30.desc: "Британцы, вместе с которыми мы воюем против гитлеровских войск, считают, что Иран представляет нам угрозу из-за влияния на эту страну Германии. Возможно, стоит оккупировать эту ближневосточное государство, чтобы обезопасить себя и получить коридор для поставок ленд-лиза."
    NWpersian.30.a: "Отличная идея"
    NWpersian.30.b: "Нужно уважать суверенитет малых держав"
    
    NWpersian.31.t: "Советский отказ"
    NWpersian.31.desc: "Несмотря на железные аргументы наших дипломатов, Москва отказалась от вторжения в Иран."
    NWpersian.31.a: "Так и быть"
    
    NWpersian.32.t: "Британский ультиматум"
    NWpersian.32.desc: "Сегодня мы получили несколько телеграмм от Британского правительства, представляющие собой скорее ультиматум. Лондон требует, чтобы мы отказались от всяких связей с Германией и позволили британским войскам вступить на нашу территорию."
    NWpersian.32.a: "Нужно подчиниться"
    NWpersian.32.b: "Нет-нет"
    
    NWpersian.33.t: "Призвать Британию и СССР к завершению войны"
    NWpersian.33.desc: "Так больше продолжаться не может. Иранская армия растоптана, гражданские умирают. Похоже, пора запросить мир..."
    NWpersian.33.a: "Да, пора"
    NWpersian.33.b: "Мы будем сражаться до последнего!"
    
    NWpersian.330.t: "Иранская мирная конференция"
    NWpersian.330.desc: "Иранская армия растоптана и теперь пришло время делить Иран."
    NWpersian.330.a: "Хорошо"
    
    NWpersian.34.t: "Иран запрашивает мир"
    NWpersian.34.desc: "Иран больше не может сопротивляться нашему наступлению. Тегеран просит нас прекратить войну: они согласны на любые условия."
    NWpersian.34.a: "Тогда мы прекратим войну"
    NWpersian.34.c: "Нам нужна полная оккупация!"
    
    NWpersian.35.t: "Иран предлагает концессии на севере взамен на субсидирование Тебриза и Гиляна"
    NWpersian.35.desc: "Наши товарищи из Тегерана, свергнувшие власть империалиста Реза-шаха Пехлеви, предложили нам столь мудрую сделку – они хотят подключить нас к разработке нефти на севере Ирана и субсидированию этих регионов, мы же получим чёрное золото, найденное там."
    NWpersian.35.a: "Это укрепит наши отношения"
    NWpersian.35.b: "Слишком рискованная авантюра"
    
    NWpersian.36.t: "СССР принял предложение"
    NWpersian.36.desc: "Какая радость была на лице наших министров, когда пришло согласие советского руководство на экономическое сотрудничество! Воистину, это радостный день для нас."
    NWpersian.36.a: "Славно!"
    
    NWpersian.37.t: "СССР отклонил предложение"
    NWpersian.37.desc: "К сожалению, СССР выразил незаинтересованность в предоставлении субсидий и разработке нефти Северного Ирана."
    NWpersian.37.a: "Мы предоставлены самим себе"
    PER_NWpersian_37_flag: "$NWpersian.37.t$ нефтяных концессий"
    
    NWpersian.38.t: "Народ недоволен заигрыванием с Советским Союзом"
    NWpersian.38.desc: "Люди недовольны нашим сотрудничеством с большевиками. Оппозиционные газеты рисуют карикатуры на политруководителей, изображая их собачками, которых ведёт на поводке [SOV.GetLeader], а особо активные предатели родины выходят на улицы и требуют отозвать концессии.\nВнутри партии тоже случился раскол – один из основателей НПИ Халил Малеки во всём солидарен с протестующими, утверждая, что Иран должен быть экономически независимым."
    NWpersian.38.a: "Арестовать всех!"
    NWpersian.38.b: "Пора провести чистки в партии"
    NWpersian.38.c: "Давайте обсудим этот вопрос..."
    NWpersian.38.d: "Мы предоставим им оригинал договора"
    
    NWpersian.39.t: "Ведомые оппозицией буржуа поднимают восстание"
    NWpersian.39.desc: "Это просто немыслимо – международный капитал обрушился на нашу социалистическую республику и добился усиления иранской буржуазии! Они обманули народные массы (без сомнений, это были кулаки) и повели их против нашей партии. Их ведёт наш бывший товарищ Халил Малеки – он же и перевёл на свою сторону предателей из Народной партии..."
    NWpersian.39.a: "И столицу они заняли!"
    NWpersian.39.b: "Не найти им поддержки!"
    
    NWpersian.40.t: "Иран призывает малые нации к объединению"
    NWpersian.40.desc: "Пришедшие к власти социалисты в Тегеране видят угрозу с крупных империалистических держав; в свою очередь, они уверены – если малые державы объединят усилия, то смогут противостоять всяким врагам."
    NWpersian.40.a: "Очевидно – это решение всех проблем"
    NWpersian.40.b: "У нас свой путь!"
    
    NWpersian.41.t: "Выборы в Меджлис"
    NWpersian.41.desc: "Было решено провести досрочные выборы в парламент. Пока у нас ещё есть рычаги управления, мы можем решить, какая же из имеющихся партий сможем добиться большинства и сформировать правительство."
    NWpersian.41.a: "Партия возрождения"
    NWpersian.41.b: "У Мостефа Фотеха позитивная повестка дня"
    NWpersian.41.c: "Общество инженеров при должной поддержке станет полноценной партией"
    
    NWpersian.42.t: "Выбор будущего монарха"
    NWpersian.42.desc: "Если мы решили восстановить власть династии Каджаров, необходимо определиться, кто станет новым монархом – самостоятельный Мохаммед Хассан Мирза или его незнающий персидский язык сын Хамид из Британии – идеальная марионетка."
    NWpersian.42.a: "Нужен волевой шах!"
    NWpersian.42.b: "Марионетка гораздо лучше"
    
    NWpersian.43.t: "Смерть Мохаммеда Хассана Мирзы"
    NWpersian.43.desc: "Сегодня великий траур – скончался наш любимый монарх Мохаммед Хассан Мирза. После похорон пройдёт коронация его сына – Хамида Хассана Мирзы."
    NWpersian.43.a: "Да здравствует шах Хамид!"
    
    NWpersian.44.t: "Подготовка к выборам"
    NWpersian.44.desc: "Хоть с огромной уверенностью можно сказать, что коммунистическая партия победит благодаря советскому покровительству, мы можем поспособствовать тому, чтобы люди не заметили никакой фальсификации, успокоились и продолжали работу ради блага нашего государства."
    NWpersian.44.a: "Выделим достаточные средства на предвыборную кампанию коммунистов"
    NWpersian.44.b: "Они сами найдут деньги"
    
    NWpersian.45.t: "Демократические выборы"
    NWpersian.45.desc: "Вот и прошли в нашей стране первые за долгое время по-настоящему демократические выборы. Нет ничего удивительного в том, что все люди отдали свои голоса за коммунистическую партию, ибо остальные не выражали интересы народа. Какие-то журналисты, проплаченные Лондоном, утверждают, что прошла фальсификация, но их уже отправили в трудовые лагеря Советского Союза, где от них пользы будет больше."
    NWpersian.45.a: "Победа коммунистов!"
    
    NWpersian.46.t: "Иран требует вернуть контроль над оккупированными территориями"
    NWpersian.46.desc: "Вот и завершилась Вторая мировая война, а, значит, мы должны прекратить свою оккупацию южных территорий Ирана, о чём нам наполнило правительство этой страны."
    NWpersian.46.a: "Верно"
    NWpersian.46.b: "А в этом есть необходимость?"
    
    NWpersian.47.t: "[From.GetName] отказывается возвращать наши земли!"
    NWpersian.47.desc: "Странное событие – британские дипломаты заявили, что оккупированные ими территории на самом деле не могут контролироваться Тегераном. На все доводы против британская сторона не смогла ответить внятно, и всё же понятно – они покидать наши земли не собираются."
    NWpersian.47.a: "Придётся вернуть эти земли силой!"
    NWpersian.47.b: "Бывает..."
    
    NWpersian.48.t: "Судьба южного Ирана"
    NWpersian.48.desc: "Теперь, когда сохранение южного Ирана под нашим контролем закреплено однозначно, хоть Тегеран и пытается сказать что-то против, необходимо определиться, станут ли эти территории нашими колониями, или же стоит передать власть здесь демократической оппозиции."
    NWpersian.48.a: "Колониальная империя станет ещё больше"
    NWpersian.48.b: "Передадим власть Партии возрождения"
    NWpersian.48.c: "Установим марионеточное правительство"
    
    NWpersian.49.t: "Иран требует вернуть контроль над оккупированными территориями"
    NWpersian.49.desc: "Вот и завершилась Вторая мировая война, а, значит, мы должны прекратить свою оккупацию северных территорий Ирана, о чём нам наполнило правительство этой страны."
    NWpersian.49.a: "Верно"
    NWpersian.49.b: "А в этом есть необходимость?"
    
    NWpersian.50.t: "Судьба северных республик"
    NWpersian.50.desc: "После себя советские войска оставили несколько автономных республик. Мы не можем мирно включить их в наше унитарное государство, поэтому придётся определиться, как поступить с ними."
    NWpersian.50.a: "Введём войска!"
    NWpersian.50.b: "Предоставим им автономию"
    
    NWpersian.51.t: "Советский Союз отказывается возвращать наши земли!"
    NWpersian.51.desc: "Странное событие – советские дипломаты заявили, что оккупированные ими территории на самом деле не могут контролироваться Тегераном. На все доводы против советская сторона не смогла ответить внятно, и всё же понятно – они покидать наши земли не собираются."
    NWpersian.51.a: "Придётся вернуть эти земли силой!"
    NWpersian.51.b: "Бывает..."
    
    NWpersian.52.t: "Судьба северного Ирана"
    NWpersian.52.desc: "Теперь, когда сохранение Северного Ирана под нашим контролем закреплено однозначно, хоть и есть вооружённые палками империалисты, необходимо определиться, создать ли на их территориях новые ССР или же передать власть иранским коммунистам."
    NWpersian.52.a: "У нас свои планы на регион"
    NWpersian.52.b: "Передадим власть НПИ"
    
    NWpersian.53.t: "Власти Ирана ослабли"
    NWpersian.53.desc: "Сейчас, когда в Иране вновь начался политический кризис, и власть Тегерана ослабла, у нас есть прекрасный шанс навязать шахскому правительству угодного нам премьер-министра из компартии; если они откажут, то мы прекратим с ними всякую торговлю, что ударит по их экономике."
    NWpersian.53.a: "Хитрый план!"
    NWpersian.53.b: "Сейчас не время"
    
    NWpersian.54.t: "Советский Союз требует сменить премьер-министра"
    NWpersian.54.desc: "Чувствуя нашу слабость, эти русские послали через посла громкое требование – они хотят, чтобы мы сменили премьер-министра, да не абы как, а на коммуниста Таки Арани! Мы бы отказались сразу, если бы Кремль не пригрозил прекратить с нами торговлю после этого."
    NWpersian.54.a: "Похоже, Советы взяли нас под свой контроль"
    NWpersian.54.b: "Мы отстоим нашу независимость!"
    
    NWpersian.55.t: "В Иране останется прежний глава правительства"
    NWpersian.55.desc: "Эти персы вновь сделали опрометчивый шаг, отказавшись выполнить наши требования."
    NWpersian.55.a: "Как глупо с их стороны"
    NWpersian.55.b: "Что говорит советско-персидский договор..?"
    
    NWpersian.56.t: "Иранская компартия предлагает включить Иран в состав СССР"
    NWpersian.56.desc: "Долгое время плодотворного сотрудничества с иранскими товарищами показало крепость наших братских уз. Понимая такую простую истину, наши друзья из Тегерана предложили включить страну в состав СССР, чтобы ещё сильнее связать наши народы."
    NWpersian.56.a: "Да расширится советская семья!"
    NWpersian.56.b: "Лучше просто укрепим наши отношения"
    
    NWpersian.57.t: "Иран стал новой республикой Советского Союза"
    NWpersian.57.desc: "Весь персидский народ сегодня ликует: [From.GetLeader] дал согласие на становление Ирана новой советской республикой.\nКонечно, мы не сразу полноценным образом войдём в состав Союза, но интеграционные процессы начнутся уже сейчас."
    NWpersian.57.a: "Ура!"
    
    NWpersian.58.t: "СССР отказал нам в становлении новой республикой"
    NWpersian.58.desc: "К сожалению, руководство [From.GetRulingParty] было явно не в духе – они отказали нам в присоединении к Советскому Союзу."
    NWpersian.58.a: "Жаль"
    NWpersian_58_tt: "Будет заблокирован фокус §YОбщесоюзные разработки§!"
    
    NWpersian.59.t: "Германофилы сформировали коалицию в Меджлисе"
    NWpersian.59.desc: "Чем больше мы сотрудничали с Германией, тем больше нацистских шпионов проникало на территорию нашей страны, распространяя фашистскую пропаганду. Столь популярная, она нашла много новых сторонников, в том числе и депутата Хабибуллу Новбахта, сформировавшего целую коалицию таких же германофилов.\nТеперь, когда их позиции сильны, а вот наши нет, звучит лишь одно требование: «Назначить Хабибуллу Новбахта премьер-министром Ирана»."
    NWpersian.59.a: "Всё же так хотят представители народа"
    NWpersian.59.b: "Разве за этими словами стоит реальная сила?"
    
    NWpersian.60.t: "Иран требует Мусандам"
    NWpersian.60.desc: "Пришедшие к власти в Иране нацисты понимают, что могут удержать свою власть только силой. Для контроля ситуации в регионе они требуют передать стратегически важную территорию – Мусандам."
    NWpersian.60.a: "Они её получат, если хотят"
    NWpersian.60.b: "У них нет никаких прав!"
    
    NWpersian.61.t: "[From.GetAdjective] отказ"
    NWpersian.61.desc: "Эти глупцы, в особенности еврей [From.GetLeader], отказали нам в передачи Мусандама. Похоже, больше всего в жизни они желают умереть..."
    NWpersian.61.a: "Мы покажем им силу!"
    
    NWpersian.62.t: "Рост нашего влияния в Иране"
    NWpersian.62.desc: "Радостно видеть, как Германский орёл пролетает над иранской землёй и оставляет там свой след – след величия нашей расы! Но достаточно ли этого немцам? Верно, что нет, и потому нам точно следует заняться работой в этой стране..."
    NWpersian.62.a: "Славно!"
    
    NWpersian.63.t: "Германофилы поднимают восстание"
    NWpersian.63.desc: "Эти подлые предатели родины, ведомые нашими бывшими якобы друзьями из Берлина, подняли восстание против центральной власти! Подобное потерпеть нельзя..."
    NWpersian.63.a: "Мерзкие германцы!"
    NWpersian.63.b: "*Играть за Нацистский Иран*"
    NWpersian_63_tt: "§RНачнётся гражданская война с нацистами!§!"
    
    NWpersian.64.t: "Интеграция Хузестана завершена"
    NWpersian.64.desc: "Благодаря проведённым реформам Хузестан стал полноценным регионом Ирана, подчиняющимся центру."
    NWpersian.64.a: "Замечательно!"
    
    NWpersian.66.t: "Арабистан становится независимым эмиратом"
    NWpersian.66.desc: "Сейчас, когда наша страна находится на краю пропасти, предатели из Арабистана провозгласили свою независимость. Такая невиданная наглость не может найти оправдания..."
    NWpersian.66.a: "Пока-что не будем их трогать"
    NWpersian.66.b: "Их трупы будут обезображены и вывешены на площади Ахваза!"
    NWpersian.66.c: "*Играть за Арабистан*"
    
    NWpersian.67.t: "Вопрос Арабистана"
    NWpersian.67.desc: "Сейчас очень важен вопрос образовавшегося во время войны Арабистана. Они не вели военные действия против нас и, похоже, настроены на добрососедские отношения с нами. Необходимо либо признать их независимость, либо вернуть под контроль наши территории."
    NWpersian.67.a: "Признаем независимость"
    NWpersian.67.b: "Это наша территория!"
    
    NWpersian.68.t: "Кашкайское племя национализировало нефтяную промышленность"
    NWpersian.68.desc: "Британско-иранская нефтяная компания» приносила нашей империи огромные доходы, но теперь её деятельность в провинции Фарс приостановлена – [From.GetLeader] нанял лучших юристов и адвокатов, чтобы вернуть под свой контроль нефтяные месторождения."
    NWpersian.68.a: "Посмотрим, что выйдет из этого"
    
    NWpersian.69.t: "Дальнейший путь конфедерации"
    NWpersian.69.desc: "Теперь, когда наше племя окрепло, мы должны вновь чётко определить, какова будет дальнейшая судьба конфедерации."
    NWpersian.69.a: "Насыр-хан имеет свои замыслы"
    NWpersian.69.b: "Нужно прийти к соглашению с Тегераном"
    
    NWpersian.70.t: "Кашкайская конфедерация хочет стать нашей автономией"
    NWpersian.70.desc: "Сегодня стало известно, что, несмотря на все бывшие конфликты и столкновения на границе, Насыр-хан признаёт необходимость становления Кашкайской конфедерации автономным субъектом Ирана."
    NWpersian.70.a: "Это выгодно для нас"
    NWpersian.70.b: "У нас свои планы на Фарс"
    
    NWpersian.71.t: "Иран не желает идти на диалог"
    NWpersian.71.desc: "К сожалению, иранские власти заявили, что о кашкайской автономии не может быть и речи."
    NWpersian.71.a: "Плохо"
    
    NWpersian.72.t: "Бернард Шульце-Хольтус занял главенствующие должности в Фарсе"
    NWpersian.72.desc: "Агент Абвера Шульце-Хольтус, отправленный в Иран, занял главенствующие позиции в политики недавно образованной Кашкайской конфедерации. Теперь он запрашивает официальное закрепление связей между Фарсом и Германией."
    NWpersian.72.a: "Так и будет"
    NWpersian.72.b: "Сейчас не время"
    
    NWpersian.73.t: "Насыр-хан возвращается в Фарс"
    NWpersian.73.desc: "Сейчас, когда обстановка в стране стала напряжённой, а государство не может эффективно выполнять административные функции, в провинцию Фарс вернулся Насыр-хан, чтобы возглавить племя Кашкай. Он создал собственную армию, и теперь мы управляем этой территорией чисто номинально."
    NWpersian.73.a: "Решим этот вопрос позже"
    NWpersian.73.b: "*Играть за племя Кашкай*"
    
    NWpersian.74.t: "Судьба племени Кашкай"
    NWpersian.74.desc: "Теперь, когда ситуация в стране налажена, мы должны разобраться с кашкайским племенем."
    NWpersian.74.a: "Оставим их в покое"
    NWpersian.74.b: "Их территория принадлежит Ирану!"
    
    NWpersian.75.t: "Формирование Азербайджанского народного правительства"
    NWpersian.75.desc: "Уже понятно, что Иран не откажется от своих претензий на Южный Азербайджан, но мы ещё можем ослабить его влияние. Для этого мы можем создать марионеточное государство, в правительство которого войдут наши сторонники из Тебриза."
    NWpersian.75.a: "Так и поступим"
    NWpersian.75.b: "Не стоит"
    
    NWpersian.77.t: "Автономная республика для курдов"
    NWpersian.77.desc: "Мы образовали в прошлом году автономную республику для иранских азербайджанцев, теперь же стоит вопрос предоставления автономии курдам. Там уже существует самоуправление, возможно, не стоит препятствовать его укреплению."
    NWpersian.77.a: "Курдская республика нужна"
    NWpersian.77.b: "Эта территория должна принадлежать Азербайджану"
    NWpersian.77.c: "Продолжим оккупацию"
    
    NWpersian.78.t: "Предложение Иранской партии по устройству государства"
    NWpersian.78.desc: "Обращая внимание шахиншаха на растущую популярность коммунистов в стране, [Root.GetLeader] предложил уникальный подход к ведению внутренней политики: так как наш монарх смог обеспечить достойное обучение и привлечение рабочих кадров в страну, многие из которых являются профессиональными инженерами, есть смысл сделать их опорой власти – пусть именно они помогут не только повести государство в светлое будущее, но и обеспечат ускоренную модернизацию иранского общества.\nРазумеется, такой шаг может ещё сильнее встревожить консервативные элементы как внутри страны, так и среди наших соседей, так что для сохранения положения потребуется ввести, с согласия шахиншаха, автократическое правление с ведением агрессивной внешней политики, но это стоит того."
    NWpersian.78.a: "Звучит логично"
    NWpersian.78.b: "Бред"
    NWpersian_78_tt: "§LВетка создания конфедерации будет изменена.§!"
    
    NWpersian.79.t: "Иранское руководство призывает к объединению ради прогресса"
    NWpersian.79.desc: "Сейчас ближневосточные государства представляют собой жалкое зрелище» - утверждает иранский дипломат. Новое технократическое правительство считает, что подобная ситуация недопустима, и чтобы исламские народы были сильны, необходимо объединить их в единое государство во главе с прогрессивной и небывало развитой иранской нацией."
    NWpersian.79.a: "Это какая-то шутка?"
    NWpersian.79.b: "Похоже, перед нами нет выбора"
    
    NWpersian.80.t: "[From.GetName] – отказ от присоединения"
    NWpersian.80.desc: "К сожалению, ещё один мелкий, отсталый племенной народец отказал в том, чтобы его возглавили развитые персы. Что ж, это их ошибка."
    NWpersian.80.a: "У иранской технической мысли нет границ"
    
    NWpersian.81.t: "Иран предлагает присоединиться к исламской революции"
    NWpersian.81.desc: "Говорят иранские улемы: только персы и иракцы исповедуют истинную религию. Теперь правительство Ирана призывает нас присоединиться к исламской революции, чтобы распространить веру в единственного Бога по всему миру."
    NWpersian.81.a: "Мы согласны"
    NWpersian.81.b: "Нам не по дороге с этими сумасшедшими"
    
    NWpersian.82.t: "Иракский отказ"
    NWpersian.82.desc: "Поддавшись еврейскому влиянию, правительство Ирака отказала в сотрудничестве с нами."
    NWpersian.82.a: "Безумцы!"
    
    NWpersian.83.t: "Йеменские зейдиты"
    NWpersian.83.desc: "Уже тысячу лет в йеменской земле правят сектанты-зейдиты. Их скверна отравляет умы добрых мусульман, но что говорят мудрые? К нам приходят имамы из Саны, прося прекратить вражду среди шиитов и объединить усилия с зейдитами.\nТакой ход может не обрадовать наших правоверных иранцев, но всех рассудит Аллах."
    NWpersian.83.a: "Никакого мира сектантам!"
    NWpersian.83.b: "Всевышний простит их грехи"
    
    NWpersian.84.t: "Иранские элиты оскорблены"
    NWpersian.84.desc: "Иранские политические элиты были уверенны в своей непобедимости – до сегодняшнего дня. Вступив в альянс к другой державы, мы нанесли урон их самомнению и явно вызвали их недовольство."
    NWpersian.84.a: "Это было необходимо"
    
    NWpersian.85.t: "Хассан Арфа – вердикт"
    NWpersian.85.desc: "Хассан Арфа всегда был близок к шахиншаху, никто не сомневается в его верности, но сейчас у нас возникает вопрос – а не прикрытие ли это? Он – консервативный генерал, возможно, за его стремлением к сохранению старых методов ведения войны скрывается попытка уничтожить нашу армию изнутри."
    NWpersian.85.a: "Он остаётся нашим верным другом и союзником"
    NWpersian.85.b: "Этот старик что-то замышляет его – избавимся от него"
    PER_set_totalitarian_regime_flag: "Хассан Арфа был осужден"
    
    NWpersian.86.t: "Фазлолла Захеди – вердикт"
    NWpersian.86.desc: "Фезлолла Захеди в среде наших генералов выглядит свежей кровью, но разносчики слухов утверждают: он ставит перед собой большие амбиции, что обуславливает выдвижение на офицерские посты бестолковых, но верных ему людей.[GetNWpersian86descAdd]"
    NWpersian.86.a: "Нам нужны молодые люди"
    NWpersian.86.b: "Уберем его от командования, но оставим советником"
    NWpersian.86.c: "Он должен знать своё место!"
    NWpersian_86_desc_a: ""
    NWpersian_86_desc_b: "\n\nПри этом генерала Захеди часто видят среди немецких офицеров – это может означать лишь его верность германскому режиму."
    
    NWpersian.87.t: "Карим Бузарджомери – вердикт"
    NWpersian.87.desc: "Карима Бузарджомери часто видят в высших кругах, считая его верным нашим государству.[GetNWpersian87descAdd]\n\nОднако, добиваясь поставленных перед собой целей, он часто ставит на офицерские должности людей, которые вряд ли этого заслуживают."
    NWpersian.87.a: "Он лишь немного консервативен"
    NWpersian.87.b: "Лучше умный, чем неверный!"
    NWpersian_87_desc_a: ""
    NWpersian_87_desc_b: "\n\nДаже сейчас, когда монархия не пользуется популярностью у жителей страны, генерал продолжает выступать в поддержку шаха."
    
    NWpersian.88.t: "Некомпетентные офицеры возвращаются на службу"
    NWpersian.88.desc: "Мы уже надеялись, что обновили офицерский состав, но, к сожалению, пьяницы и пройдохи смогли вернуться на свои посты под ходатайством генералитета. Нам придётся вновь придумать, как избавиться от этой напасти."
    NWpersian.88.a: "Чёрт!"
    
    NWpersian.89.t: "Офицерство недовольно снижением жалования"
    NWpersian.89.desc: "До нас доходят сведения о том, что офицеры, служащие в иранской армии, недовольны резким снижением жалования. Многие уходят со своих постов, а другие организуют пассивное сопротивление, отказываясь выполнять обязанности."
    NWpersian.89.a: "Неприятная ситуация"
    
    NWpersian.90.t: "Офицерский путч"
    NWpersian.90.desc: "Представители офицерства и генералитета, недовольные нашими реформами в армии, предприняли попытку военного путча. Несмотря на то, что их не поддержали наши люди, под их управление перешла большая часть вооружённых сил!"
    NWpersian.90.a: "Мы разобьём их сейчас же!"
    
    NWpersian.91.t: "Хашф-е Хиджаб"
    NWpersian.91.desc: "Наш мудрый шахиншах Реза-шах Пехлеви с первым дней своего правления проводит политику модернизации своей страны. Одним из шагов по дальнейшей европеизации общества видится предлагаемый нашей королевой Тадж ол-Молук запрет на ношение хиджабов.\n\nНекоторые консервативные депутаты утверждают, что подобные меры могут разозлить ещё не готовый к таким резким переменам иранский народ. Однако Реза-шах Пехлеви знает, как поступить в такой ситуации."
    NWpersian.91.a: "Никаких пережитков ислама!"
    NWpersian.91.b: "Вряд ли иранским женщинам это понравится"
    NWpersian.91.c: "Женщины становятся слишком своевольными..."
    PER_allow_women_serve_in_military_tt: "§RХиджабы будут запрещены, их ношение станет уголовным преступлением.§!\n"
    PER_allow_women_serve_in_military_ttt: "§RНачнёт культивироваться возвращение к исламским традициям, рассуждения о расширении прав женщин и послаблении дресс-кода станут табуированы (это вряд ли понравится нашей королеве).§!\n"
    
    NWpersian.92.t: "Смена премьер-министра"
    NWpersian.92.desc: "После выборов в Меджлис необходимо сформировать новое правительство. Для того, чтобы оно отвечало нашим требованиям, нужно выбрать правильного премьер-министра."
    NWpersian.92.a: "Сохраним Махмуда Джама"
    NWpersian.92.b: "Сохраним старого премьер-министра"
    NWpersian.92.c: "Вернём пробританского Табатабея"
    NWpersian.92.d: "Поставим прогерманского Матина-Дафтари"
    NWpersian.92.e: "Правительство должен возглавить антиимпериалист Моссадык"
    
    NWpersian.93.t: "Реза-шах Пехлеви принял ислам"
    NWpersian.93.desc: "Сегодня в центральной мечети Мешхеда шахиншах Реза-шах Пехлеви, ранее бывший атеистом, публично принял ислам, сообщив всему миру о своей вере в Аллаха и его пророка Мухаммеда (мир ему). Это поможет истинной вере обратно вернуть своё положение в обществе."
    NWpersian.93.a: "Нет бога, кроме Аллаха"
    
    NWpersian.94.t: "Мохаммед Хосейн Айром эмигрирует в Германию"
    NWpersian.94.desc: "Реза-шах Пехлеви прознал про амбициозные планы, которые строит влиятельный генерал Мохаммед Хосейн Айром, желающий захватить власть в стране и стать единоличным правителем. После небольшого намёка нашего монарха генерал уехал в отпуск в Германию, однако никто не сомневается, что на родину он больше не вернётся."
    NWpersian.94.a: "Одним предателем меньше"
    
    NWpersian.95.t: "Депутаты-исламисты требуют ужесточить отношение к представителям других конфессий"
    NWpersian.95.desc: "Некоторые депутаты Меджлиса, придерживающиеся исламистских позиций, сегодня потребовали от правительства ввести законодательные ограничения для представителей других конфессий. Таким образом они хотят защитить Иран от негативного воздействия западных держав, нарастивших торговлю с нашей страной."
    NWpersian.95.a: "Им не следует нам указывать, что делать"
    NWpersian.95.b: "Сегодня мы им уступим"
    
    NWpersian.96.t: "Духовенство требует вложить деньги в развитие Мешхеда"
    NWpersian.96.desc: "Некоторые представители духовенства потребовали вложить деньги в развития Мешхеда. Для шиитов это священный город, и им кажется, что правительство не выделяет достаточно денег в его развитие."
    NWpersian.96.a: "Мы их услышали"
    
    NWpersian.97.t: "Депутаты-исламисты требуют ввести ограничения для жителей провинции [413.GetName]"
    NWpersian.97.desc: "Жители [413.GetName] исповедуют ислам суннитского толка, что раздражает некоторых депутатов-исламистов. И хоть их фракция невелика, у них хватает смелости требовать ввести ограничения для местных арабов."
    NWpersian.97.a: "Мы сами знаем, как к кому относиться"
    NWpersian.97.b: "Придётся пойти на этот шаг"
    
    NWpersian.98.t: "Духовенство почитает память участников антигосударственных протестов 1935 года"
    NWpersian.98.desc: "В 1935 году случились протесты консервативных жителей страны против государственной политики, и сегодня духовенство решило почтить их память, чтобы привлечь на свою сторону ещё большее количество людей, что, однако, подрывает мнение народа о силе и непоколебимости нашей власти."
    NWpersian.98.a: "Необходимо запретить подобные мероприятия"
    NWpersian.98.b: "Пусть проводят то, что хотят"
    
    NWpersian.99.t: "Духовенство поддерживает племена"
    NWpersian.99.desc: "Многие племена Ирана недовольны нашей властью, а также нападками на их автономию. В качестве союзника они находят шиитское духовенство, также оказавшееся в незавидном положении. Теперь некоторые влиятельные эмиры, осмелев требуют от нас расширить их местную власть!"
    NWpersian.99.a: "Они должны поблагодарить нас за то, что мы их не казнили"
    NWpersian.99.b: "Мы дадим им чуть больше возможностей, чем они того заслуживают"
    
    NWpersian.150.t: "Духовенство из провинции [is_random_owned_controlled_state.GetName] критикует политику западнизации"
    NWpersian.150.desc: "Некоторые особо вредные представители духовенства из провинции [is_random_owned_controlled_state.GetName] злостно критикуют нашу политику западнизации. Местные жители их слушают и верят грязной клевете, которую они рассказывают про наше правительство, в особенности про такого великого человека, как [Root.GetLeader]!"
    NWpersian.150.a: "Они должны заткнуться"
    NWpersian.150.b: "Это лишь пустая болтовня"
    
    NWpersian.151.t: "Депутаты-либералы критикуют политику исламизации"
    NWpersian.151.desc: "Депутаты Меджлиса из либеральных партий, такой как «Партия возрождения», серьёзно недовольны нашей политикой исламизации. Они смеют утверждать, что тем самым мы предали наши же идеалы, которым следовали последние десять лет."
    NWpersian.151.a: "Меджлис создан не для либеральных глупостей"
    NWpersian.151.b: "Похоже, пора поумерить исламистские реформы"
    
    NWpersian.152.t: "В провинции [is_random_owned_controlled_state.GetName] консервативная женщина совершила самоубийство"
    NWpersian.152.desc: "В провинции [is_random_owned_controlled_state.GetName] случилось страшное событие – известная местная жительница совершила самоубийство. Как было выяснено, причиной тому стал запрет на ношение хиджабов: женщина была вынуждена сидеть долгое время дома, чтобы не показывать своё лицо незнакомым мужчинам. Не выдержав напряжения, она и покончила счёты с жизнью.\n\nЭтот факт уже использовало духовенство для того, чтобы раскритиковать наши реформы."
    NWpersian.152.a: "Нужно замять это дело"
    NWpersian.152.b: "Такое случается"

    
    ###############  ИНТЕГРАЦИЯ ЮЖНОГО АЗЕРБАЙДЖАНА  ###############
    NWpersian.100.t: "Обращение Багирова"
    NWpersian.100.desc: "Первый секретарь ЦК КП Азербайджана товарищ Мир Джафар Багиров сегодня обратился к нам с просьбой начать интеграцию территорий Южного Азербайджана, население которого ранее принижала шахиншахская реакция.\nХоть это и усложнит отношения с Ираном, так мы расширим наше государство..."
    NWpersian.100.a: "Отличная мысль!"
    NWpersian.100.b: "Нам не до азербайджанцев"
    
    NWpersian.101.t: "Притеснение тюрок в Тебризе"
    NWpersian.101.desc: "Обстановка в преимущественно тюркском городе Ирана Тебриз изменилась. Мы можем воспользоваться связями с Британией и нестабильной обстановкой на севере шахиншахского государства, чтобы утвердить своё влияние."
    NWpersian.101.a: "Неплохая мысль!"
    NWpersian.101.b: "Нам не до тюрок вне нашего государства"
    
    NWpersian.102.t: "Притязания на Южный Азербайджан"
    NWpersian.102.desc: "Становится совершенно понятно – сейчас, когда мы находимся в нестабильном положении, наши соседи воспользуются тем, чтобы оторвать от нас Тебриз, и Британия ничего не скажет. Нужно срочно что-то предпринять..."
    NWpersian.102.a: "Иран должен быть единым!"
    NWpersian_102_tt: "\n§RМы должны лишиться статуса доминиона, чтобы целостность нашей страны была подтверждена – тогда никто не сможет забрать нашу территорию.§!"
    
    NWpersian.103.t1: "Германские советники в Иране"
    NWpersian.103.t2: "Британские советники в Иране"
    NWpersian.103.t3: "Вражеские советники в Иране"
    NWpersian.103.desc: "В Иране наличествуют враждебные нам элементы. Если мы хотим обезопасить южную границу, необходимо действовать быстро и решительно, самое главное – в соответствии с советско-персидским договором."
    NWpersian.103.a: "Пора начать войну"
    
    ##########  ДЕЛО ЭРНЕСТА ПЕРРОНА  ##########
    NWpersian.200.t: "Тайная связь Эрнеста Перрона и Мохаммеда Резы"
    NWpersian.200.desc: "Мы недавно взяли на государственную службу Эрнеста Перрона, талантливого секретаря из Швейцарии, где учился наследник иранского престола Мохаммед Реза Пехлеви. Впрочем, ходят слухи, что принц не только учился вместе с Эрнестом, но и состоял в любовных связях.\n\nРеза-шах Пехлеви не может допустить, чтобы его сын был мужеложцем, но сейчас, когда Перрон работает в правительстве, кажется, что его встречи с Мохаммедом участились...\n\nНеобходимо пролить свет на эти события."
    NWpersian.200.a: "Государственные дела важнее всего!"
    NWpersian.200.b: "Стоит поговорить с сыном"
    NWpersian.200.c: "Нужно проследить за ними"
    NWpersian_200_a_tt: "\n§LРеза-шах Пехлеви попытается забыть о всех своих подозрениях в отношении Мохаммеда Резы.§!\n"
    NWpersian_200_b_tt: "\n§LРеза-шах Пехлеви поговорит с сыном на тему отношений с Эрнестом Перроном.§!\n"
    NWpersian_200_c_tt: "\n§LРеза-шах Пехлеви попытается сам проследить за Мохаммедом Резой и Эрнестом Перроном.§!\n"
    
    NWpersian.201.t: "Мохаммед Реза не признаёт обвинения"
    NWpersian.201.desc: "Наш наследник престола Мохаммед Реза Пехлеви не признаёт наличие какой-либо любовной связи с Эрнестом Перроном. Когда он говорил об этом, на его лице можно было прочитать какую-то нервозность – возможно, он что-то скрывает."
    NWpersian.201.a: "Похоже, пора оставить это"
    NWpersian.201.b: "Нужно проследить за ними"
    NWpersian_201_a_tt: "\n§LМохаммед Реза оказался расстроен таким разговором, что явно повлияет на его работу в государственном аппарате.§!\n"
    
    NWpersian.203.t: "Никаких признаков связи Эрнеста и сына"
    NWpersian.203.desc: "Прошло около недели, а Реза-шах Пехлеви так и не смог обнаружить какую-либо особую связь между Мохаммедом Резой и Эрнестом Перроном."
    NWpersian.203.a: "Пусть слуги проследят за ними!"
    NWpersian.203.b: "Похоже, пора оставить это"
    NWpersian.203.c: "Стоит поговорить с сыном"
    NWpersian_202_a_tt: "\n§LМы начнём масштабную слежку по отношению к нашему наследнику. Главное – не переусердствовать.§!\n"
    
    NWpersian.204.t: "Мохаммед Реза недоволен сомнениями"
    NWpersian.204.desc: "Мохаммед Реза Пехлеви заявил, что не имеет никаких любовных связей с Эрнестом Перроном. Более того, он разозлился по причине недоверия и начала слежки, после чего демонстративно прекратил разговор с отцом."
    NWpersian.204.a: "Пусть слуги проследят за ним!"
    NWpersian.204.b: "Похоже, пора оставить это"
    
    NWpersian.205.t: "Служанка рассказала о ночи с наследником"
    NWpersian.205.desc: "Посланная нами служанка рассказала, что Мохаммед Реза тепло принял её, хотя он явно ощущал какое-то подозрение и сильно волновался. Они провели друг с другом всю ночь."
    NWpersian.205.a: "Интересно..."
    NWpersian_205_a_tt: "\n§GПрибавляется больше уверенности в том, что Мохаммед Реза в порядке.§!\n"
    
    NWpersian.206.t: "Слуга рассказал нам о реакции наследника"
    NWpersian.206.desc: "Посланный нами слуга рассказал об агрессивной реакции Мохаммеда Резы. Судя по всему, наследник не имел никакого желания проводить время с лицом мужского пола."
    NWpersian.206.a: "Это говорит о многом"
    
    NWpersian.207.t: "Мохаммед Реза разоблачил нашу хитрость"
    NWpersian.207.desc: "Из-за того, что наши слуги столкнулись друг с другом при попытке выведать правду у наследника, Мохаммед Реза сразу заподозрил неладное. Наша маленькая операция провалилась."
    NWpersian.207.a: "Скверно"
    NWpersian_207_a_tt: "\n§RМохаммед Реза станет более подозрительным.§!\n"
    
    NWpersian.208.t: "Факты из жизни Мохаммеда в Швейцарии I"
    NWpersian.208.desc: "Спустя некоторое время наши информаторы смогли собрать некоторую информацию о том, чем занимался Мохаммад в Швейцарии. Судя по слухам, в период обучения в гимназии у него была любовница из рабочего персонала общежития."
    NWpersian.208.a: "Это греет душу"
    
    NWpersian.209.t: "Факты из жизни Мохаммеда в Швейцарии II"
    NWpersian.209.desc: "При дальнейших попытках разузнать о жизни Мохаммеда в Швейцарии стало больше известно о дружбе наследника иранского престола и Эрнеста Перрона. Нет точных сведений, но, судя по слухам, они имели крепкую связь, интерпретируемая многими, как более чем дружеская."
    NWpersian.209.a: "Этого ещё не хватало..."
    NWpersian_209_a_tt: "\n§RТеперь мы не можем быть так уверенны в том, что Мохаммед ничего не скрывает.§!\n"
    
    NWpersian.210.t: "Отсутствие новой информации о жизни Мохаммеда в Швейцарии"
    NWpersian.210.desc: "К сожалению, наши информаторы больше не смогли узнать какую-либо ценную информацию о том, чем занимался Мохаммед Реза в Швейцарии."
    NWpersian.210.a: "Жаль"
    
    NWpersian.211.t: "Тадж ол-Молук рассказала всё, что знает"
    NWpersian.211.desc: "Тадж ол-Молук рассказала всё, что знает о Мохаммеде Резе. Она переживает из-за того, что Реза-шах ограничил контакты сына с матерью, но она уверенна, что любовь и внимание он находит у других женщин."
    NWpersian.211.a: "Это то, что нам нужно"
    
    NWpersian.212.t: "Тадж ол-Молук ничего не знает"
    NWpersian.212.desc: "Тадж ол-Молук сказала, что ничего не знает о каких-либо связях Мохаммада Резы. Возможно, она что-то скрывает, но, похоже, большего она и не скажет."
    NWpersian.212.a: "Ничего нового"
    
    NWpersian.213.t: "Тадж ол-Молук устроила сцену"
    NWpersian.213.desc: "Тадж ол-Молук отказалась отвечать на вопросы Резы-шаха Пехлеви. Более того, она возмутилась тем, что шахиншах установил деспотично лезет в личную жизнь сына и других членов семьи. Разгорелся страшный скандал, слышный, похоже, во всём Иране."
    NWpersian.213.a: "Неприятная ситуация"
    NWpersian_213_a_tt: "\n§RОтношения с Тадж ол-Молук, которая наверняка что-то скрывает, похоже, никогда не станут прежними. Хуже того, возможно, об этом конфликте узнает Мохаммед Реза.§!\n"
    
    NWpersian.214.t: "Ответ Мохаммеда на фальшивое письмо"
    NWpersian.214.desc: "Мы получили ответ на фальшивое письмо. Мохаммед Реза обращается к Эрнесту Перрону с невиданной лаской и теплотой – так обычные друзья не разговаривают. Похоже, пора начинать нервничать."
    NWpersian.214.a: "Это выглядит слишком подозрительно!"
    NWpersian_214_a_tt: "\n§RУверенности в чистоте Мохаммеда не остаётся совсем.§!\n"
    
    NWpersian.215.desc: "Мы получили ответ на фальшивое письмо. Мохаммед Реза обращается к Эрнесту Перрону довольно холодно, с трудом называя того другом. Хоть это и несколько странно, похоже, беспокоиться больше не о чем."
    NWpersian.215.a: "Славно!"
    
    NWpersian.216.t: "До Мохаммеда дошли слухи о слежке за ним"
    NWpersian.216.desc: "Среди слуг началась всякая болтовня о нашей слежке за Мохаммедом Резой. Не стоит сомневаться в том, что эти слухи дошли до самого наследника – вряд ли ему это понравится."
    NWpersian.216.a: "Бывает"
    NWpersian_216_a_tt: "\n§RМохаммед Реза станет более подозрительным.§!\n"
    
    NWpersian.217.t: "Не стоит волноваться о Мохаммеде"
    NWpersian.217.desc: "Благодаря тому, что мы узнали о Мохаммеде, можно уверенно сказать, что он оправдал наши надежды. Теперь можно оставить его и Эрнеста Перрона в покое."
    NWpersian.217.a: "Отлично"
    
    NWpersian.218.t: "Мохаммед вызывает слишком много подозрений"
    NWpersian.218.desc: "Мы узнали слишком многое о Мохаммеде. В этих условиях мы должны предпринять реальные действия."
    NWpersian.218.a: "Нужно поговорить с Мохаммедом"
    NWpersian_218_a_tt: "\n§HРеза-шах Пехлеви поговорит с Мохаммедом на тему его секретов.§!\n"
    
    NWpersian.219.t: "Серьёзный разговор Реза-шаха и Мохаммада"
    NWpersian.219.desc: "Когда Реза-шах озвучил свои претензии, из глаз Мохаммеда вышли скупые слёзы. Наследник ответил на всё это, что ему всегда не хватало отцовской любви – тот же, желая вырастить сильного будущего монарха, ограничил общение Мохаммеда с матерью и сам проявлял грубость в отношении к сыну. В результате Мохаммед смог восполнить эту нехватку дружбой с Эрнестом Перроном.\n\nКажется, на лице Реза-шаха было видно смущение."
    NWpersian.219.a: "Лучше просто забудем об этом"
    NWpersian.219.b: "Мы должны принять Мохаммеда таким, какой он есть"
    NWpersian_219_a_tt: "\n§HТеперь мы знаем истинное положение дел, хотя, конечно, нам придётся серьёзно подумать над услышанным.§!\n"
    NWpersian_219_b_tt: "\n§HПосле всего того, что сказала Тадж ол-Молук, становится понятно, что Реза-шах вёл себя слишком жёстко. Необходимо принять Мохаммеда таким, какой он есть – конечно, это вряд ли понравится духовенству.§!\n"
    
    NWpersian.220.t: "Мохаммед Реза устраивает конфликт"
    NWpersian.220.desc: "Только что в рабочий кабинет Резы-шаха ворвался Мохаммед. Он понял, что за ним пытаются следить, чем оказался сильно рассержен. В порыве гнева наследник оскорбил отца, и тот не смог просто так это оставить. Он ответил тем же, и дело чуть не дошло до драки.\n\nУходя, Мохаммед Реза заявил, что никогда не мог ждать тепла и ласки от отца, и теперь тот хочет отнять его единственных друзей."
    NWpersian.220.a: "Пусть катится куда подальше"
    NWpersian_220_a_tt: "\n§RМохаммед Реза серьёзно разочарован действиями отца.§!\n"
    
    NWpersian.221.t: "Нацисты оказывают влияние на Мохаммеда"
    NWpersian.221.desc: "До нас дошли слухи, что до Мохаммеда Резы добрался депутат Меджлиса Хабибула Новбахт. Пользуясь разочарованием юного наследника в своём отце, лидер нацистской фракции призвал того поддержать оппозиционные силы. Судя по всему, Мохаммед Реза согласился."
    NWpersian.221.a: "Это очень неприятно..."
    
    NWpersian.222.t: "Коммунисты оказывают влияние на Мохаммеда"
    NWpersian.222.desc: "До нас дошли слухи, что до Мохаммеда Резы добрались некоторые консервативные националисты из Коммунистической партии Ирана. Пользуясь разочарованием юного наследника в своём отце, Ирадж Эскандери призвал того поддержать оппозиционные прогрессивные силы. Судя по всему, Мохаммед Реза согласился."
    NWpersian.222.a: "Это просто невозможно..."
    
    NWpersian.223.t: "Мохаммед Реза совершает самоубийство"
    NWpersian.223.desc: "Этого никто не ожидал, Реза-шах Пехлеви не мог это признать. И всё же это произошло: Мохаммед Реза, разочарованный в отце, встретившийся со своими серьёзнейшими переживаниями, не смог выдержать всего произошедшего, и совершил самоубийство.\n\nРеза-шах понял свои ошибки, но тогда, когда уже было поздно. Любимого сына он уже не вернёт."
    NWpersian.223.a: "Мы назначим траур"
    NWpersian_223_a_tt: "\n§RЭто пошатнёт веру Резы-шаха в себя.§!\n"
    NWpersian_223_flag: "Мохаммед Реза совершил самоубийство"
    
    NWpersian.224.t: "Реза-шах Пехлеви совершает самоубийство"
    NWpersian.224.desc: "После самоубийства сына Реза-шах Пехлеви больше не ощущал себя спокойно, виня себя в гибели любимого сына, которого готовил к правлению. Не выдержав случившегося, шахиншах сам совершил самоубийство.\n\nНовых монархом Ирана будет коронован его младший сын Али Реза, но, похоже, тот ещё совершенно не готов к управлению государством. Всем понятно, что фактически бразды правления возьмёт в свои руки властная королева Тадж ол-Молук."
    NWpersian.224.a: "Печально"
    NWpersian_224_a_tt: "\n§HДуховенство не приветствует совершение самоубийства и фактическое правление женщины, в то же время народ будет обрадован новостью о смерти не самого любимого монарха.§!\n"
    
    NWpersian.225.t: "Вопрос монархии"
    NWpersian.225.desc: "Теперь, когда нацистская партия заняла власть в Иране, встал вопрос судьбы монархии. Мы уже было решили преобразовать страну в республику, но нас поддержал сын Резы-шаха Пехлеви Мохаммад. Возможно, стоит поставить во главе нашей страны лояльного нам монарха..."
    NWpersian.225.a: "Всё-таки установим республику"
    NWpersian.225.b: "Лучше лояльный монарх, чем его отсутствие"

    NWpersian.226.desc: "Теперь, когда коммунистическая партия заняла власть в Иране, встал вопрос судьбы монархии. Никто не сомневался в том, что необходимо свергнуть власть угнетателей из рода Пехлеви, но, когда нас поддержал наследник трона Мохаммад, некоторые пришли к мысли – иранское общество не готово к таким коренным переменам. Возможно, стоит подготовить почву для модернизации и поставить во главе страны фиктивного монарха, поддерживающего социалистические идеи."
    NWpersian.226.a: "Нет иных вариантов, кроме советской республики"
    NWpersian.226.b: "Красная монархия, говорите..?"
    
    NWpersian.227.t: "Иран призывает к построению красного монархизма"
    NWpersian.227.desc: "Иранские коммунисты создали совершенно новую политическую доктрину – красный монархизм. Они считают, что многие народы ещё не готовы к построению социализма по Марксу, поэтому в качестве переходного периода должна быть установлена красная монархия – такой строй, при которой король, император или шах мудро руководит страной для подготовки общества к прогрессивным реформам."
    NWpersian.227.a: "Звучит недурно"
    NWpersian.227.b: "Это ловушка"
    
    ### NW 0.5.1
    NWpersian.401.t: "Распространение исламистской литературы"
    NWpersian.401.desc: "Как сообщает внутренняя разведка, в стране началось распространение исламистской литературы, содержащей критику нашего мудрого шаха; кажется, эта пропаганда подготавливается из-за рубежа видными шиитскими деятелями. В наше непростое время такие россказни оказывают дурное влияние на молодёжь, столь страстной по радикализму в политике."
    NWpersian.401.a: "Необходимо ужесточить цензуру религиозной литературы"
    NWpersian.401.b: "Они ничего не смогут нам сделать"
    NWpersian.401.c: "Распространим провластную исламистскую литературу"
    
    NWpersian.402.t: "Антишахская демонстрация в Мешхеде"
    NWpersian.402.desc: "В Мешхеде, религиозной столице Ирана, началась стихийная демонстрация против шахиншаха: сообщают, людей на неё подтолкнула речь местного религиозного деятеля, уверяющего, что падение благосостояния народа вызвано отхождением от священных норм ислама в политике. Люди требуют решения социальных проблем и уважения ислама со стороны правительства."
    NWpersian.402.a: "[ROOT.GetLeader] проконтролирует решение проблем Мешхеда и увеличит финансирование духовенства"
    NWpersian.402.b: "Они не представляют для нас угрозы"
    NWpersian.402.c: "Полиция должна разогнать протест"
    NWpersian.402.d: "[ROOT.GetLeader] – главный защитник ислама. Проведём в честь него свою демонстрацию"
    
    NWpersian.403.t: "Антишахское шествие в Тегеране"
    NWpersian.403.desc: "В стране с каждым днём росло недовольство правящим режимом. Социальная напряжённость оставалась высокой, старая аристократия желала отомстить за потерянные привилегии, и народ находил ответ на свои вопросы в исламистской идеологии. Теперь, когда духовенство максимально окрепло, религиозные деятели выводят своих людей на улицы столицы и других крупных городов. Требование одно: [ROOT.GetLeader] должен уйти и отдать власть новому правительству."
    NWpersian.403.a: "Мы не можем сопротивляться давлению духовенства"
    NWpersian.403.b: "Они не смеют указывать шахиншаху"
    
    NWpersian.404.t: "Народ поддерживает исламскую революцию"
    NWpersian.404.desc: "После смены правительства на улицы иранских городов вышли ликующие толпы. Долгое время их положение было тяжёлым, но теперь они уверены: жизнь станет лучше."

    NWpersian.405.t: "$people_not_support_islamic_revolution_flag$"
    NWpersian.405.desc: "Несмотря на то, что шиитское духовенство смогло вывести на улицы иранских город десятки тысяч действительно набожных мусульман, после смены правительство стало ясно, что они не составляют большинства. Прежний режим способствовал решению многих социальных проблем, и теперь интеллигенция, офицерство и управленческий аппарат во многом саботируют установление новой, праведной власти, при поддержке жителей крупных городов."
    NWpersian.405.a: "Нам предстоит их сломить"
    
    NWpersian.406.t: "Офицеры переходят на сторону исламистов"
    NWpersian.406.desc: "Ситуация в стране была тяжёлой. В этих условиях под удар также попало некогда верное офицерство. Теперь многие из них переходят под знамёна исламистов, выступая против законного правительства."
    NWpersian.406.a: "Ужасно"
    
    NWpersian.407.t: "Народ поддерживает шахиншаха в борьбе с исламистами"
    NWpersian.407.desc: "Всегда было ясно, что народ Ирана поддерживает своего шахиншаха, даже если наши враги выводят кажущиеся значительными толпы негодяев на улицы. Теперь, когда духовенство обнажило свой звериный оскал, иранцы ещё более рьяно демонстрируют готовность защищать то, ради чего мы боролись."
    
    NWpersian.408.t: "Духовное пробуждение иранцев"
    NWpersian.408.desc: "Народ Ирана поддерживает идеалы исламской революции. Проникнутые доверием к духовенству, люди всё уверенней проникаются заветами Пророка (да благословит его Аллах!)."

    NWpersian.409.t1: "Остережение от вечных мук"
    NWpersian.409.desc1: "«И Аллах вменил им в обязанность, то есть уверовавшим, и сделал неотлучным от них сохраняющее их слово набожности».\n\nВеликие слова – вот причина сохранения от неверия."
    NWpersian.409.t2: "Остережение от греха"
    NWpersian.409.desc2: "«Если бы обитатели этих селений, отклонившиеся от веры в Аллаха и обвинившие во лжи Его посланников, уверовали в Аллаха и Его посланников и были набожны, остерегались неверия и грехов, то Мы открыли бы им благословения неба и земли».\n\nНабожность открывает путь к Богу."
    NWpersian.409.t3: "Остережение от всего незначительного"
    NWpersian.409.desc3: "«Бойтесь Аллаха истинным образом – тем, что подчиняетесь, и поэтому не ослушаетесь и проявляете благодарность, и поэтому не впадаете в неверие и поминаете, и поэтому не забываете». В аскетичности проявляется истинная набожность."
    NWpersian.409.a: "Нет никого и ничего достойного поклонения, кроме Аллаха, и Мухаммад – Посланник Аллаха!"
    
    NWpersian.410.t: "Арестован интеллигент из провинции [is_random_owned_controlled_state_2.GetName], хуливший Бога"
    NWpersian.410.desc: "Сообщается, что в провинции [is_random_owned_controlled_state_2.GetName] был арестован интеллигент из бывшей шахской элиты, распространявший хулу на Бога и на Пророка. Это великий грех, и за такое мало казнить. Однако ещё со времён Резы-шаха он занимает видный пост в системе государственного управления, и благодаря нему административный аппарат в регионе достиг высокого уровня эффективности – ликвидация такого человек однозначно расстроит бюрократическую машину в провинции [is_random_owned_controlled_state_2.GetName]."
    NWpersian.410.a: "Несмотря на все его заслуги, он должен быть казнён"
    NWpersian.410.b: "Нам придётся закрыть на это глаза"
    
    NWpersian.411.t: "В одной из военных больниц была предпринята попытка переливания крови"
    NWpersian.411.desc: "До нас дошли сведения, что в ходе учений один из выдающихся офицеров был тяжело ранен. Для его спасения потребовалось провести переливание крови, но разве руководство больницы не знало, что это харам, и этот человек хоть и выжил, но теперь обречён на муки после смерти? Такой грех не должен остаться безнаказанным."
    NWpersian.411.a: "Проконтролируйте, чтобы переливание крови нигде не проводилось"
    NWpersian.411.b: "Ради спасения жизни и харам становится дозволенным"
    
    NWpersian.412.t: "В тегеранском политическом кружке прозвучала идея о введении конституции"
    NWpersian.412.desc: "Нам донесли сведения о том, что в одном влиятельном тегеранском политическом кружке, существующем ещё со времён Резы-шаха, прозвучала идея о введении конституции. Утверждалось, что воля народа должна быть выражена в основном законе страны, но разве они не понимают, что высшим законом являются нормы Корана и Сунны? Такие омерзительные помышления должны быть срочно прекращены."
    NWpersian.412.a: "Никаких больше разговоров о конституции"
    NWpersian.412.b: "Их разговоры не представляют для нас угрозы"
    
    NWpersian.413.t: "Сын крупного землевладельца из провинции [is_random_owned_controlled_state_2.GetName] застукан за мужеложеством"
    NWpersian.413.desc: "Из провинции [is_random_owned_controlled_state_2.GetName] передают, что два подростка, обуянные презрением к Богу, предались друг с другом противной плотской утехе. Таких следует казнить, но это может подорвать наше влияние в регионе – обнаружилось, что один из этих парней является сыном крупного землевладельца, способствовавшего укреплению позиций духовенства в регионе – с такими влиятельными людьми весьма дорого обходится порча отношений."
    NWpersian.413.a: "Для воли Аллаха нет богатых и бедных!"
    NWpersian.413.b: "Пока что он сможет жить"
    
    NWpersian.414.t: "Эмир из провинции [is_random_owned_controlled_state_2.GetName] застукан за прелюбодеянием"
    NWpersian.414.desc: "Сообщается, что эмир, возглавляющий одно из крупных племён в провинции [is_random_owned_controlled_state_2.GetName], был застукан за прелюбодеянием с чужой женой. Это великий грех, требующий наказания, однако этот эмир был до последнего верен Исламской революции, и только это способствовало сохранению нашего влияния над регионом."
    NWpersian.414.a: "Для воли Аллаха нет богатых и бедных!"
    NWpersian.414.b: "Пока что он сможет жить"
    
    NWpersian.415.t: "Задержан профессор Тегеранского университета, критиковавший труды исламских правоведов"
    NWpersian.415.desc: "Сообщается, что в Тегеране был задержан видный профессор: как рассказывают студенты, он критиковал труды исламских правоведов, распространяя ложь о том, что либеральные механизмы регулирования права собственности гораздо лучше отражают интересы общества, чем те заветы Аллаха, что дал он нам через своего пророка Мухаммеда. Эти изречения – страшная пощёчина по нашей науке. Однако на данный момент у нас нет замен для таких преподавателей – избавившись от него, мы нанесём удар по общему качеству образования."
    NWpersian.415.a: "Лучше быть набожным, чем неграмотным"
    NWpersian.415.b: "Пока что он сможет продолжить преподавание"
    
    NWpersian.416.t: "Крупный ростовщик из провинции [is_random_owned_controlled_state_2.GetName] дал деньги в кредит"
    NWpersian.416.desc: "В провинции [is_random_owned_controlled_state_2.GetName] крупный ростовщик выдал кредит местному промышленнику – эти средства были необходимы для того, чтобы производство было возможно сохранить в это кризисное время. Однако выдача денег под процент – великий грех, и мы обязаны признать сделку недействительной."
    NWpersian.416.a: "Больше никакого кредитования"
    NWpersian.416.b: "Придётся обойти запрет ради сохранения экономики региона"
    
    NWpersian.417.t1: "Незначительные поступления садаки"
    NWpersian.417.t2: "Увеличение поступления садаки"
    NWpersian.417.desc1: "К сожалению, иранцы почти не выплатили садаку в последние месяцы. Условия для жизни сейчас нельзя назвать лучшими, и перед лицом невзгод люди совсем забывают о том, что необходимо."
    NWpersian.417.desc2: "С ростом набожности в иранском обществе растёт и поступление садаки. Теперь мы должны распорядиться полученными средствами."
    NWpersian.417.a: "Это печально"
    NWpersian.417.b: "Поддержим бедноту, создав новые рабочие места"

    NWpersian.418.t: "Люди удовлетворены условиями концессий"
    NWpersian.418.desc: "Ратифицированный договор о концессиях с Советским Союзом полностью устроил недовольных, которые считали, что этот договор, лишь повторяет договор с Британией, не предоставляя равных условий для Ирана. Из-за этого, оппозиция начавшая набирать силу на фоне волнений, потеряла доверие людей, что обезопасило нас от новых проблем в будущем."
    NWpersian.418.a: "Прекрасные новости!"
    NWpersian_418_flag: "$NWpersian.418.t$"
    
    NWpersian.419.t: "Обсуждение зашло в тупик"
    NWpersian.419.desc: "Обсуждение ситуации с нефтяными концессиями, проводимое в верхах партии, зашло в тупик. Все доводы [GetLeader] сходу разбивались о железные доводы оппозиционеров, которые сверху добавляли ещё несколько аргументов, играющих против действующих властей. Дошло до того, что один из основателей покинул Народную партию, и создал новую, назвав её «Третьей силой»."
    NWpersian.419.a: "Наша сила в единстве, а не в раздорах"
    
    NWpersian.420.t: "Переворот «Третьей Силы»"
    NWpersian.420.desc: "С момента раскола, единство партии оставалось под огромным вопросом, поскольку всё больше коммунистов и простых людей начали сомневаться в наших действиях. Сегодня был созван экстренный пленум ЦК, где в ходе споров, один из членов собрания, обвинил в происходящем почётного генерального секретаря партии, и его брата, фактически руководящем партией.\n\nНа что генеральный секретарь ответил, что если они не уверены в его руководстве, то могут начать голосование против его кандидатуры на посту генсека. Тут же проведённое голосование, к удивлению братьев Эскандери, увенчалось смещением их с постов. С этой новостью, в зал вошёл Халил Малеки, в сопровождении немногочисленных членов «Третьей силы», с помощью которых он смог убедить членов ЦК в своей правоте и добиться смещения нынешних руководителей.\n\nТем же днём был издан указ, по которому братья Эскандери и особо приближённые сторонники просоветской политики были изгнаны из страны. Очевидно, теперь Иран ждёт собственный, независимый от других стран путь."
    NWpersian.420.a: "За независимый Иран!"
    
    NWpersian.421.t: "Первое чтение закона о расширении женских прав"
    NWpersian.421.desc: "Первый шаг в предоставлении женщинам права голоса и представительства был сделан доктором Кешаварзом и другими членами партии. Новый закон, позволяющий женщинам «пользоваться социальными правами и льготами, такими как право быть избранными и избранными в законодательных собраниях, государственных и провинциальных ассоциациях и т. д.» с одобрения партии.\n\nВо введении к закону было указано: «Иранские женщины в последние несколько лет, которые наслаждались благословениями свободы, доказали свою компетентность во всех отношениях в выполнении своих обязанностей, а иранские женщины заслуживают равенства и равенства в социальных правах и льготах с мужчинами». Когда Кешаварз зачитал план в парламенте, один из консерваторов встал с места и закричал: «Это против ислама. Это противоречит Священному Корану. Это противоречит ограничениям, установленным исламом, чтобы вести себя против Корана и религии ислама».\n\nНа следующую ночь, в кабинет чтеца были брошены коктейли Молотова, что вызвало пожар. К счастью, сам доктор там не находился в это время."
    NWpersian.421.a: "Какой позор..."
    
    NWpersian.422.t: "Выступление Халила Малеки"
    NWpersian.422.desc: "Халил Малеки, выбранный новым генеральным секретарём партии, выступил перед Иранским народом с новой речью, которая должна будем пояснить новую позицию партии:\n\nПоследнее столетия наша страна была едва ли не колонией, разрываемой «Великими державами», что готовы были предать своих союзников ради сиюминутной выгоды. Впредь, мы не допустим этого и не доверимся никому, ведь движение «третьей силы» не вдохновлено великими державами. Мы – это интеллектуалы, которые поставили себя на службу третьему классу и видят решение внешних и внутренних проблем единственным решением, согласно социалистическим предположениям. Наша страна, будет работать на благо только нашей страны, поддерживая лишь тех, кто полностью разделяют наши взгляды."
    NWpersian.422.a: "Получится ли у нас идти своим путём?.."
    
    NWpersian.423.t: "Иран требует передать Ормузский пролив"
    NWpersian.423.desc: "Национал-коммунистическое правительство Ирана выдвинуло нам требование передать под их контроль Ормузский пролив, делая акцент на том, что там проживает множество иранцев, народы которого они стремятся объединить."
    NWpersian.423.a: "Это наши территории!"
    NWpersian.423.b: "Мы пойдём на уступки"
    
    NWpersian.424.t: "Предложение Ирана"
    NWpersian.424.desc: "Проблема Курдистанского народа, терзает нашу страну уже не первый год. Схожие проблемы испытывает и новоявленное Иранское правительство, поэтому они предложили нам, сформировать из осколков курдистанских земель и народов, единую Мехабадскую республику, которая будет выполнять роль республики, которая вместит всех курдов."
    NWpersian.424.a: "Нам это будет выгодно"
    NWpersian.424.b: "Нам это не интересно"
    
    NWpersian.425.desc: "Проблема Азербайджанского народа, терзает нашу страну уже не первый год. Схожие проблемы испытывает и новоявленное Иранское правительство, поэтому они предложили нам, сформировать из осколков Азербайджанских земель и народов, единую Азербайджанскую республику, которая будет выполнять роль республики, которая вместит всех азербайджанцев."

    NWpersian.426.t: "Волнения среди исламистов"
    NWpersian.426.desc: "Новости о новом законе, призывающем расширить права женщин, разошлись по стране пылающим огнём. Консервативная часть населения не готова к таким резким изменениям, как женщина, ходящая по улице без паранджи, или молящаяся рядом с мужчиной. По стране начались забастовки против этого закона, а в женщин, вышедших на улице без паранджи, полетели камни."
    NWpersian.426.a: "Мы должны прекратить эти варварства!"
    
    NWpersian.427.t: "Волнения среди духовников"
    NWpersian.427.desc: "Новости о новом законе, ослабляющий позиции ислама в стране, был враждебно встречен со стороны духовников. В мечетях началось постепенное нагревание обстановки в обществе, и кто знает, во что это может вылиться?"
    NWpersian.427.a: "Мы должны быть осторожны с ними..."
    
    NWpersian.428.t: "Образование нового учения"
    NWpersian.428.desc: "Негативная реакция исламистов на новую политику нашей партии, привела к тому, что в рядах нашей партии так же произошёл раскол. Моххамед Нахшаб, выступающий против ослабления ислама в стране, создал собственную партию, под названием «Социалистическое теологическое движение». Он стал первым иранцем, который попытался интегрировать шиитов в социализм. В своих трудах он открыто защищает шиизм перед левым движением, утверждая, что синтез этих двух учений, могут породить сильное учение и сильный исламский мир."
    NWpersian.428.a: "Что за вздор?!"
    
    NWpersian.429.t: "Теологическое движение набирает силу"
    NWpersian.429.desc: "На волне вспыхнувших недовольств, новообразованное Социалистическое теологическое движение начало набирать силу, и даже имевшие крепкую позицию коммунисты, потеряли свою уверенность, глядя на толпы людей, марширующих по улицам с призывом отменить законы, противные воле Аллаха."
    NWpersian.429.a: "Мы вынуждены прислушаться к мнению людей"
    NWpersian.429.b: "Ради равенства, мы должны пойти на это!"
    
    NWpersian.430.t: "Восстание исламистов"
    NWpersian.430.desc: "Напряжённая ситуация вокруг вопроса исламских ценностей достигла своего апогея, и выходившие на улицу с плакатами люди, вышли на неё с оружием в руках. Поняв, что не добьются своего мирным путём, консерваторы присоединились к популярной позиции теологического движения, и выдвинулись с ними против действующей власти."
    NWpersian.430.a: "Избавимся от недовольных!"
    NWpersian.430.b: "Мы постоим за свои взгляды!"
    
    NWpersian.431.t: "Восстание Гилянской республики"
    NWpersian.431.desc: "Разделяя взгляды Теократических социалистов, партия Джангала возглавляемая Миром Салехом Мозаффарзаде, восстала против Народной Партии, объявив о восстановлении Гилянской республики, уничтоженной в двадцатые годы."
    NWpersian.431.a: "Нам не помешают союзники"
    NWpersian.431.b: "Проклятые сепаратисты!"
    
    NWpersian.432.t: "Возвращение Лохака Хан Баванда"
    NWpersian.432.desc: "Некогда восставший против шаха офицер, после разгрома вместе со своими солдатами был сослан в СССР, где он изучал артиллерийское ремесло в военной академии Красной армии имени Фрунзе и даже получил звание майора. Однако, он отказался вступить в партию, апеллируя тем, что несмотря на отношение к нему властей Ирана, он всё ещё остаётся верен своей стране.\n\nВидя ситуацию в стране, наши товарищи из СССР отправили его, и верных ему тысячу иранских солдат на поддержку наших сил."
    NWpersian.432.a: "Это поможет добиться победы!"
    
    NWpersian.433.t: "Капитуляция флота"
    NWpersian.433.desc: "Видя неминуемое поражение своего шаха и не в силах ему помешать, адмирал и верный ему флот подняли над кораблями белый флаг. Спустя несколько часов, матросы уже разоружались и сдавали оружие.\n\nВероятно, моряки поняли, что даже если Пахлеви сумеет покинуть страну, то он не сможет оплачивать их службу и содержать целый флот."
    NWpersian.433.a: "Это их право"
    
    NWpersian.434.t: "Иран вернул острова Ормузского пролива"
    NWpersian.434.desc: "Воспользовавшись отсутствием кораблей в Ормузском проливе, Ираские ВМС воспользовались ситуацией, и вернули под свой контроль острова: Абу Муса, Нижний и Верхние Томбы.\nОчевидно, это означает что Иран начал наращивать ВМС в регионе, и может в будущем сыграть против нас. Пусть эти острова не имеют особо значения для нас, мы должны быть внимательней в этом регионе отныне."
    NWpersian.434.a: "Это незначительная потеря"
    
    NWpersian.435.t: "Подавление волнений среди исламистов"
    NWpersian.435.desc: "Напряжённая ситуация вокруг вопроса исламских ценностей достигла своего апогея, и выходившие на улицу с плакатами люди, вышли на неё с оружием в руках.\nБлагодаря сформированным действующей властью отрядам, эту толпу удалось разогнать и разоружить с небольшими жертвами, поэтому консерваторы присоединившиеся к популярной позиции теологического движения, были разгромлены вслед за смутьянами. Это показало силу нашего правления, и то, в чьих руках правда!"
    NWpersian.435.a: "Их всех ждёт суд!"
    
    
    
    
