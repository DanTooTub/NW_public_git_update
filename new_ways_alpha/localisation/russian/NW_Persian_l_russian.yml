    #FOCUSES
    persian_focus: "Фокусы Ирана"
    persian_technocratic_focus: "Ветка технократов Ирана"
    
    #### SADABAT PACT SECTION ####
    PER_cut_ties_with_europe: "Оборвать связи с Европой"
    PER_cut_ties_with_europe_desc: "Земли Персии издревле были желанными для западных завоваетелей. Но мы успешно отражали все нападки. Пришло время оборвать связи с этими империалистами."
    PER_trade_with_middle_eastern_neighbors: "Торговля с ближневосточными соседями"
    PER_trade_with_middle_eastern_neighbors_desc: "Соседние к нам страны гораздо ближе нам как политически, так и религиозно, что сильно облегчает построение взаимовыгодных отношений."
    PER_customs_union_creation: "Создание таможенного союза"
    PER_customs_union_creation_desc: "Создание собственного таможенного союза определённо положительно скажется на нашей экономике, стоит обговорить этот вопрос с нашими соседями."
    PER_customs_union_creation_tt: "За каждого члена альянса мы получим по §Y1§! ед. сооружения §YФабрика§! в §Yстоличном регионе§!. §RМаксимум: §Y4§! ед. сооружения §YФабрика§!."
    PER_facilitate_movement_capital: "Облегчить передвижение капитала"
    PER_facilitate_movement_capital_desc: "Хоть мы уже и создали таможенный союз, но до сих пор имеем множество давно устаревших правил и законов, от которых нужно избавиться, если мы хотим добиться положительных темпов роста нашей экономики."
    PER_expand_resource_exports_neighbouring_countries: "Расширить экспорт ресурсов в соседние страны"
    PER_expand_resource_exports_neighbouring_countries_desc: "Многие соседние страны испытывают необходимость в гораздо больших объёмах экспорта с нашей стороны. Стоит вложиться в увеличение уровня добычи полезных ископаемых, от этого выйграют все стороны."
    PER_develop_economic_integration_processes: "Развить процессы экономической интеграции"
    PER_develop_economic_integration_processes_desc: "Мы преодолели множество трудностей на пути к созданию единой экономической зоны, теперь можно обдумывать планы дальнейшей экономической интеграции стран."
    PER_create_the_sadabat_pact: "Укрепление Саадабадского пакта"
    PER_create_the_sadabat_pact_desc: "Договор в Саадабадском дворце гарантировал взаимную независимость и нейтральность подписавших документ стран, но напряжение растёт - пора в договор добавить новые пункты."
    PER_expansion_iraq: "Приглашение Ирака"
    PER_expansion_iraq_desc: "Для усиления новообразованного союза необходимо искать союзников среди близких культурно стран. Ирак - одно из таких государств."
    PER_expansion_turkey: "Приглашение Турции"
    PER_expansion_turkey_desc: "В прошлом мы имели немало конфликтов с Турцией, но пора позабыть их и призвать Анкару к сотрудничеству."
    PER_expansion_afgan: "Приглашение Афганистана"
    PER_expansion_afgan_desc: "Хоть Афганистан отдалён от нас, не стоит пренебрегать их положением."
    PER_expansion_arab_peninsula: "Расширение на арабский полуостров"
    PER_expansion_arab_peninsula_desc: "Ближневосточная Антанта не может быть полной, если мы не привлечём на свою сторону слабые, но крупные и хорошо защищённые арабские государства."
    PER_support_allied_research: "Поддержка союзных исследований"
    PER_support_allied_research_desc: "Когда-то ближневосточная наука была передовой в мире, но в нынешние века наше положение оказалось не из лучших. Объединив наши усилия, мы сможем догнать европейские страны по уровню развития."
    PER_expansion_oman: "Приглашение Омана"
    PER_expansion_oman_desc: "На Арабском полуострове имеются державы, готовые заключить с нами союз для защиты общих интересов. К таким относится Оман."
    PER_expansion_yeman: "Приглашение Йемена"
    PER_expansion_yeman_desc: "На Арабском полуострове имеются державы, готовые заключить с нами союз для защиты общих интересов. К таким относится Йемен."
    PER_expansion_egypt: "Приглашение Египта"
    PER_expansion_egypt_desc: "Британцы угнетают египтян и это вызывает их недовольство. Для нас - это хороший вариант расширить свою сферу влияния."
    PER_expansion_syria: "Приглашение Сирии"
    PER_expansion_syria_desc: "Французы слишком долго угетали сирийцев и это вызывает их недовольство. Для нас - это хороший вариант расширить свою сферу влияния."
    #### MODERNIZATION FROM GREAT POWERS SECTION ####
    PER_modernization_at_expense_of_great_powers: "Модернизация за счёт великих держав"
    PER_modernization_at_expense_of_great_powers_desc: "К сожалению, сегодня наша страна сильно отстаёт от ведущих мировых держав. Единственный шанс добиться быстрого роста экономики - усилить связи с внешним миром."
    PER_expand_export_of_cotton_in_russia: "Расширить экспорт хлопка в Россию"
    PER_expand_export_of_cotton_in_russia_desc: "Иранский хлопок всегда был одним из лучших в мире. Скорее всего Россия примет наше предложение на его поставку."
    PER_second_clearing_agreement_with_germany: "Второе клиринговое соглашение с Германией"
    PER_second_clearing_agreement_with_germany_desc: "Первое клиринговое соглашение с Германией уже показало себя с хорошей стороны. Возможно, стоит подумать над заключением ещё одного договора с Германией?"
    PER_southern_trade_route: "Южный торговый путь"
    PER_southern_trade_route_desc: "Иран имеет выход в Индийский океан, а это огромные возможности для торговли с азиатскими странами и колониями метрополий. Возможно, нам стоит развивать торговлю именно в этом направлении."
    PER_invest_in_iranian_corridor: "Вложиться в Иранский коридор"
    PER_invest_in_iranian_corridor_desc: "Наши нынешние территории на северо-западе страны практически не имеют современных фабрик и заводов. Россия выглядит заинтересованной в развитии этого региона на обоюдовыгодных условиях."
    PER_attract_german_investors: "Привлечение германских инвесторов"
    PER_attract_german_investors_desc: "Среди Германских капиталистов есть несколько весьма заинтересованных в строительстве ряда предприятий на нашей территории. Стоит задуматься над их предлдожениями."
    PER_expand_maritime_trade: "Расширить морскую торговлю"
    PER_expand_maritime_trade_desc: "Мы всегда получали значительную прибыль от морской торговли, пришла пора вложиться в расширение этой отрасли."
    PER_attract_kremlin_advisers: "Привлечь кремлёвских советников"
    PER_attract_kremlin_advisers_desc: "К сожалению, на сегодняшний день мы не имеем достаточного числа высоко квалифицированных кадров. Россия готова помочь нам с решением этой проблемы. Наверное, стоит принять их предложение."
    PER_involvement_german_advisers: "Привлечение германских советников"
    PER_involvement_german_advisers_desc: "Германские военные уже ни раз доказывали свою отличную подготовку. Сегодня Германия предлагает предоставить нам своих военных советников, что заметно усилит нашу армию. Однако так ли всё однозначно?"
    PER_involvement_german_advisers_tt: "\n§RНемцы получат контроль над нашими железными дорогами, и если нам придётся разорвать связи с Германией, то мы лишимся полученной инфраструктуры. Фактом наличия германских советников могут воспользоваться другие крупные державы, чтобы принудить нас к выполнению их требований, а германское правительство получит рычаги для оказания влияния на иранский генералитет.§!\n"
    PER_involvement_british_advisers: "Привлечение британских советников"
    PER_involvement_british_advisers_desc: "Британия является одной из наиболее индустриально развитых стран. Сегодня они предлагают нам предоставить своих экономических советников. Это явно пойдёт нам на пользу."
    PER_treaty_with_soviet_union: "Договор с Советским Союзом"
    PER_treaty_with_soviet_union_desc: "Россия - наш ближайший и самый могущественный сосед. Сегодня между нами сложились благоприятные отношения. Возможно, стоит избрать себе в качестве основного союзника именно это страну."
    PER_treaty_with_soviet_union_tt: "\n§LПосле подписания договора с Советским Союзом, если мы и ранее тесно сотрудничали с Кремлём, иранские коммунисты смогут ощутить почву под ногами. С иностранной поддержкой они смогут потребовать сменить правительство на коммунистическое!§!"
    PER_treaty_with_germany: "Договор с Германией"
    PER_treaty_with_germany_desc: "Германия - одна из мощнейших стран Европы и, потенциально, мира. Сегодня между нами сложились дружественные отношения. Стоит ли заключать полноценный договор о дружбе?"
    PER_treaty_with_germany_tt: "\n§LПосле подписания договора с Германским государством, если мы и ранее тесно сотрудничали с Берлином, иранские нацисты смогут ощутить почву под ногами и потребовать сменить правительство на фашистское!§!"
    PER_treaty_with_britain: "Договор с Британией"
    PER_treaty_with_britain_desc: "Британия - одна из сильнейших мировых держав. Сегодня у нас установились вполне приемлимые отношения. Стоит ли идти на дальнейшее сближение?"
    PER_treaty_with_bonus_effect: "\n§GВыполнение предыдущих фокусов в линии, даст дополнительный бонус. За каждый выполненный фокус будет получено:§!\n"
    PER_overseas_research: "Заокеанские исследования"
    PER_overseas_research_desc: "Союзный договор с Британией сильно развил нашу страну, сейчас мы можем вложиться в развитие собственных исследвоательских институтов, и не только в Иране."
    PER_break_soviet_persian_treaty: "Разорвать советско-персидский договор"
    PER_break_soviet_persian_treaty_desc: "Советско-персидский договор — это позор для нашей страны, и сегодня мы покончим с ним. Никто не имеет право вмешиваться во внутренние дела Ирана!"
    PER_nationalize_oil_industry: "Национализировать нефтяную промышленность"
    PER_nationalize_oil_industry_desc: "Сегодня по договору с Великобританией вся нефть принадлежит ирано-английской компании, большая часть доходов от продажи нефти которой идёт в Британию. Необходимо покончить с этим грабительским договором."
    PER_nationalize_oil_industry_tt: "\n§RЕсли на момент выполнения фокуса напряжённость в мире будет §Yбольше 45§!, то Британия получит повод войны против нас!§!\n"
    #### COMMUNISM SECTION ####
    PER_form_prosoviet_government: "Сформировать просоветское правительство"
    PER_form_prosoviet_government_desc: "Мы вышли на путь активного развития дружбы с Россией, стоит создать новое, просоветское, правительство для более тесного сотрудничества."
    PER_form_prosoviet_government_flag: "Требования Советского Союза по утверждению нового премьер-министра удовлетворены."
    PER_form_prosoviet_government_flag_2: "Советский Союз не имеет претензий к нашему премьер-министру."
    PER_mosque_of_mashhad_in_warehouses: "Мечети Мешхеда – на склады!"
    PER_mosque_of_mashhad_in_warehouses_desc: "Религия - опиум для народа! Нам необходимо как можно скорее избавиться от её влияния как на правительство, так и на умы наших граждан."
    PER_guarantee_freedom_of_religion: "Гарантировать свободу вероисповедания"
    PER_guarantee_freedom_of_religion_desc: "Как бы мы ни шли в сторону дружбы с атеистическим государством, но Иран никогда не откажется от своей религиозной идентичности. Этому не бывать."
    PER_centralize_control_of_country: "Централизовать управление страной"
    PER_centralize_control_of_country_desc: "Сегодня управление различными отраслями и регионами страны достаточно сильно рассредоточено. Это может послужить причиной нестабильности в напряжённый момент. Нам необходимо реформа государственного управления."
    PER_direct_all_forces_explore_for_resources: "Направить все силы на разведку ресурсов"
    PER_direct_all_forces_explore_for_resources_desc: "По первым данным геологоразвекдки на территории нашей страны есть ещё очень много неразработанных месторождений полезных ископаемых, более активная добыча ресурсов поможет нам гораздо быстрее индустриализовать экономику страны."
    PER_spend_nationalization: "Провести национализацию"
    PER_spend_nationalization_desc: "На текущий момент значительная часть иранской промышленности находится в руках частного капитала. Такая ситуация опасна, поэтому мы экспропреируем эти предприятия."
    PER_create_labor_camp: "Создать трудовые лагеря"
    PER_create_labor_camp_desc: "Нашей активно растущий экономики всегда нужны новыерабочие руки. Для этого мы можем использовать дешёвый труд заключённых."
    PER_follow_to_north_for_stalin: "Последовать на север за Сталиным"
    PER_follow_to_north_for_stalin_desc: "Сталин - великий вождь СССР, нам следует начать проводить такую же политику для достижения наибольших успехов."
    PER_new_republic_of_union: "Новая республика союза"
    PER_new_republic_of_union_desc: "Иран за последнее время сильно сблизился с советским союзом. Пришла пора полноценно войти в его состав на правах отдельной республики."
    PER_industrialization_of_south: "Индустриализация юга"
    PER_industrialization_of_south_desc: "Юг нашей страны до сих пор практически не был затронут индустриализацией, но скоро мы это исправим."
    PER_soviet_iranian_science: "Советско-иранская наука"
    PER_soviet_iranian_science_desc: "Теперь, когда Иран имеет дружественные отношения с СССР, нам стоит объеденить наши силы в области научных исследований."
    PER_all_union_developments: "Общесоюзные разработки"
    PER_all_union_developments_desc: "Иран уже достаточно сильно индустриально развился, но не стоит останавливаться на достигнутом. Нужно решительно идти дальше!"
    PER_contribute_to_five_year_plan: "Внести свою лепту в пятилетку"
    PER_contribute_to_five_year_plan_desc: "Сегодня Иран - одна из республик советского союза, пришло время принять участие в выполнении пятилетнего плана, частью которого является и модернизация Ирана."
    #### BETWEEN FOCUS ####
    PER_unnecessary_to_abolish_monarchy: "[GetNamePerAbolishMonarchy]"
    PER_unnecessary_to_abolish_monarchy_1: "Упразднить ненужную монархию"
    PER_unnecessary_to_abolish_monarchy_2: "Решить вопрос монархии"
    PER_unnecessary_to_abolish_monarchy_desc: "При нынешнем положении дел, с монархией нам не по пути."
    PER_red_sugiharto: "Красное шахиншахство"
    PER_red_sugiharto_desc: "Иранское общество не готово к резким переменам. Мы должны сохранить монархию, чтобы плавно подготовить наш трудовой народ к прогрессивным реформам."
    PER_red_sugiharto_flag: "Мохаммед Реза, поддержавший коммунистов в результате начавшейся депрессии из-за слежки со стороны отца, коронован красным монархом"
    PER_attract_nationalist_and_conservative_elements: "Привлечь националистов и консерваторов в партию"
    PER_attract_nationalist_and_conservative_elements_desc: "Для того, чтобы укрепить позиции красного шахиншахства, необходимо привлечь большее количество национал-коммунистов в партию. Это выглядит дико, но у Ирана собственная специфика социализма."
    PER_path_of_red_monarchy: "Путь красной монархии"
    PER_path_of_red_monarchy_desc: "Это необычно, но это так – мы строим социализм с монархией. Необходимо сформировать на основе этого собственную коммунистическую идеологию и популяризовать её в мире – по крайней мере, это возможно в ближневосточных странах."
    #### FASCISM SECTION ####
    PER_concessions_for_germanophiles: "Уступки для германофилов"
    PER_concessions_for_germanophiles_desc: "Наша политика активного сотрудничества с Германией оказала сильное влияние на наше правительство, которое теперь почти единогласно выступает за предостовление Германии ряда преимуществ на территории Ирана."
    PER_concessions_for_germanophiles_flag: "Германофилы сформировали коалицию в Меджлисе."
    PER_compromise_with_muslim_clergy: "Компромисс с мусульманским духовенством"
    PER_compromise_with_muslim_clergy_desc: "До сегодняшнего дня духовенство оказывало серьёзное влияние на правительство страны. Но сегодня пришёл тот час, когда мы набрали достаточно сил, чтобы начать диктовать духовенству свои условия."
    PER_hatred_of_semitic_sunnism: "Ненависть к семитскому суннизму"
    PER_hatred_of_semitic_sunnism_desc: "Иранское государство, фактически, является единственным защитником шиизма во всём мире. Но так не может продолжаться вечно. Уже скоро мы сможем очистить весь Ближний Восток от неверных мусульман."
    PER_ulama_in_army: "Улемы в армии"
    PER_ulama_in_army_desc: "Улемы - уважаемые в исламском обществе люди. Призвав их на службу армии, мы значительно поднимем патриотические настроения среди военных и призывных гражданских."
    PER_magnify_heydar: "Возвеличить Гейдара"
    PER_magnify_heydar_desc: "До нас дошли слухи, что Гитлер принял ислам и взял себе новое имя Гейдар. Эта новость не может не радовать!"
    PER_popularize_boy_scout_organizations: "Популяризовать бойскаутские организации"
    PER_popularize_boy_scout_organizations_desc: "Развивая молодёжные патриотические движения, мы сможем подготовить новое поколение защитников Родины."
    PER_new_leader_nowbakht: "Новый вождь Новбахт"
    PER_new_leader_nowbakht_desc: "Новбахт, вреный идеям иранского национализма, поведёт великий иранский народ к новым победам!"
    PER_third_force_of_hitlerism: "Третья сила гитлеризма"
    PER_third_force_of_hitlerism_desc: "Пришло время избавиться от старых предрассудков и стать полноценным членом германского альянса. Так мы заручимся поддержкой одной из ведущих мировых держав в наших осободительных походах на неверных."
    PER_secure_eastern_border: "Обезопасить восточную границу"
    PER_secure_eastern_border_desc: "Афганистан - наш главный мусульманский противник к востоку. Прежде всего стоит расправиться с ним."
    PER_oil_fields_of_mosul: "Нефтяные прииски Мосула"
    PER_oil_fields_of_mosul_desc: "Ирак - государство неверных мусульман, под контролем которых находятся значительные нефтяные месторождения. Стоит освободить их от подобных владений."
    PER_middle_east_decolonization: "Ближневосточная деколонизация"
    PER_middle_east_decolonization_desc: "Множество стран Ближнего Востока сегодня являются субъектами других стран. Но ничего, мы исправим это и прогоним мерзких империалистов с нашей земли."
    PER_only_one_hegemon_in_region: "Лишь один гегемон в регионе"
    PER_only_one_hegemon_in_region_desc: "Турция - одно из наиболее развитых ближневосточных государств. Мы должны нанести удар первыми и сокрушить врага."
    PER_update_countrys_military_potential: "Обновить военный потенциал страны"
    PER_update_countrys_military_potential_desc: "Не смотря на все произведённые меры, наш военный потенциал всё ещё не так велик, что мы, конечно же, намерены исправить."
    PER_control_of_strait_of_hormuz: "Контроль Ормузского пролива"
    PER_control_of_strait_of_hormuz_desc: "Сегодня под контролем этой невероятно отсталой страны находится стратегически важная часть аравийского полуострова, не позволяющая нам полноценно контролировать ормузский залив. Исправим это."
    PER_azerbaijans_tidbit: "Лакомый кусок Азербайджана"
    PER_azerbaijans_tidbit_desc: "Азербайджан издавна являлся стратегически важным нефтедобывающим регионом. Кажется, он должен принадлежать нам."
