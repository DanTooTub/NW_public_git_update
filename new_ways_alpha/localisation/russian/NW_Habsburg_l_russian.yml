l_russian:
    #############
    ##HABSBURG
    #############
    hbbrg_focus: "Фокусы Империи Габсбургов"
    HBBRG_earth_aus_crown: "Земли австрийской короны"
    HBBRG_earth_aus_crown_desc: "Род Габсбургов имеет претензии на огромное количество территорий, и будет глупо отказаться от них."
    HBBRG_austrian: "Австрия"
    HBBRG_austrian_desc: "Австрия - сердце империи Габсбургов. Мы обязаны получить контроль над Остеррайхом."
    HBBRG_austrian_tt: "\n\n§LБудет доступен выбор между военным вмешательством и проведением референдума. Результаты рефередума будут зависеть от популярности в §HАвстрии§! §Pмонархизма§!: при §R30%§! - страна станет §Rмарионеткой§!, при §R50%§! - §Rаннексирована§!§!\n"
    HBBRG_italian: "Тироль и Истрия"
    HBBRG_italian_desc: "Италия контролирует южный Тироль и Истрию - земли, потерянные нами в Великой войне. Необходимо добиться их возвращения."
    HBBRG_hungary: "Венгрия"
    HBBRG_hungary_desc: "Некогда Венгрия была крупнейшим королевством, принадлежавшим Габсбургам, и сейчас - удачный момент для её возвращения."
    HBBRG_hungary_tt: "\n\n§LБудет доступен выбор между военным вмешательством и проведением референдума. Результаты рефередума будут зависеть от популярности в §HВенгрии§! §Pмонархизма§!: при §R30%§! - страна станет §Rмарионеткой§!, при §R50%§! - §Rаннексирована§!§!\n"
    HBBRG_yugoslavia: "Словения и Воеводина"
    HBBRG_yugoslavia_desc: "Большая часть современной Югославии - это бывшие земли империи Габсбургов, на которые мы имеем претензии."
    HBBRG_czechoslovakia: "Чехословакия"
    HBBRG_czechoslovakia_desc: "Все территории современной Чехословакии некогда принадлежали австрийской короне, потому они наши."
    HBBRG_czechoslovakia_tt: "\n\n§LБудет доступен выбор между дипломатическим решением вопросов, военным вмешательством и проведением референдума. Результаты рефередума будут зависеть от популярности в §HЧехословакии§! §Pмонархизма§!: при §R30%§! - страна станет §Rмарионеткой§!, при §R50%§! - §Rаннексирована§!§!\n"
    HBBRG_romania: "Трансильвания"
    HBBRG_romania_desc: "Трансильванские земли всегда были частью Венгерского королевства, входящего в состав империи Габсбургов."
    HBBRG_revive_empire: "Возрождение империи"
    HBBRG_revive_empire_desc: "Некогда разрушенная, империя Габсбургов возвращается на мировую арену, и пора объявить об этом в мире."
    HBBRG_confirm_power: "Подтвердить право на власть"
    HBBRG_confirm_power_desc: "После свержения Габсбургов в Австрии и Венгрии здесь мало кто ещё считает власть нашей династии легитимной - благодаря СМИ мы исправим их мнение."
    HBBRG_structure_empire: "Устройство империи"
    HBBRG_structure_empire_desc: "Мы возрождаем великое государство, и теперь нам нужно определиться с его структурой и его идеологией."
    #Фаш ветка#
    HBBRG_catholic_empire: "Католическая империя"
    HBBRG_catholic_empire_desc: "Узнав о возрождении монархии, католические фанатики, вдоволь проживающие в наших владениях, призвали объединить под нашим знаменем весь католический мир. Разве мы можем отказать чаяниям народа?"
    HBBRG_catholic_league: "Католическая лига"
    HBBRG_catholic_league_desc: "Некогда католики Священной Римской империи объединились в лигу для противостояния лютеранской ереси. Вспоминая эти времена, мы создаём новый союз для католического мира - для новой борьбы с еретиками."
    HBBRG_seek_support_in_italy: "Искать поддержку в Италии"
    HBBRG_seek_support_in_italy_desc: "Освящённая папской властью Италия однозначно захочет поддержать нашу Империю в борьбе с еретиками, и для совместной борьбе с врагами нам необходим военный союз."
    HBBRG_invite_iberian_catholic: "Пригласить иберийских католиков"
    HBBRG_invite_iberian_catholic_desc: "Испания и Португалия - единственные европейские государства, сохранившие верность принципам веры, как бы не были сильны потуги атеистов-большевиков."
    HBBRG_divide_switzerland: "Раздел Швейцарии"
    HBBRG_divide_switzerland_desc: "Безбожная Швейцария - это пятно на шёлковом одеянии правоверных католиков, и если мы сотрём его, то окажем огромную услугу христианскому миру."
    HBBRG_support_church: "Поддержать Церковь"
    HBBRG_support_church_desc: "Чтобы наша Империя простояла тысячелетия, нам нужна связь с Богом, и только Церковь способна её обеспечить - потому мы наделим епископов землёй и позволим собирать церковную десятину."
    HBBRG_militarization_workshops: "Милитаризация цехов"
    HBBRG_militarization_workshops_desc: "Тяжёлые наступают времена, и чтобы выжить, нам необходимо поднять на работу для армии все слои населения. Пусть ремесленники в своих цехах производят необходимое солдатам снаряжение - и Бог вознаградит их."
    HBBRG_ask_pope: "Обращение к Папе Римскому"
    HBBRG_ask_pope_desc: "Мы готовы вступить в бой с протестанской швалью из Германии, но на такое важное дело нельзя идти своевольно - пусть Папа Римский благословит нас на последний бой."
    HBBRG_appeal_youngmens: "Воззвать к набожным юношам"
    HBBRG_appeal_youngmens_desc: "Мало осталось солдат после Великой войны, но теперь, когда нас окрыляют священные идеи нашей веры, мы можем призвать в армию набожную молодёжь в качестве добровольцев."
    HBBRG_rome_for_pope: "Рим для Папы"
    HBBRG_rome_for_pope_desc: "Недостаточно объявить себя защитником веры - нужно доказать это поддержкой церкви. Мы окажем неоценимую услугу Святому Престолу, если добьёмся передачу в их руки древнего города Рим."
    HBBRG_balkan_crusade: "Балканский крестовый поход"
    HBBRG_balkan_crusade_desc: "Балканы заражены православной чумой, принесённой из Византии, наш же карающий меч освободит эти несчастные души."
    HBBRG_return_constantinople: "Вернуть Константинополь христианам"
    HBBRG_return_constantinople_desc: "Второй Рим - исконно христианский город, и позор нам, если он останется в руках мусульман!"
    HBBRG_return_holy_earth: "Вернуть Святую Землю"
    HBBRG_return_holy_earth_desc: "Владея мощным флотом и армией, мы обязаны во имя святой веры вернуть в руки истинных католиков Гроб Господень, оказавшийся в руках разложившихся протестанов-англичан."
    HBBRG_great_german_way: "Великогерманский путь"
    HBBRG_great_german_way_desc: "Габсбурги всегда были истинными императорами Германии, пока безбожный Наполеон не нарушил вековое спокойствие. Это недоразумение должно быть исправлено."
    HBBRG_declare_himself_new_germany: "Новая Германия"
    HBBRG_declare_himself_new_germany_desc: "Пришло время возложить на Отто фон Габсбурга корону германского императора - да приумножатся его владения! Но стоит помнить, что интеграция - долгий процесс, и только близкие культурно к Империи земли смогут без проблем войти в состав нашего государства."
    HBBRG_holy_roman_empire: "Священная Римская империя"
    HBBRG_holy_roman_empire_desc: "Единая Германия - это опасная Германия, способная вновь вернуться к ереси. Лишь вернув разделение на княжества времён Священной Римской империи, мы добьёмся необходимого результата."
    HBBRG_holy_roman_empire_tt: "§RГермания будет поделена на княжества, которым будет дарована автономия в составе Империи.§!"
    HBBRG_deus_vult: "Deus Vult!"
    HBBRG_deus_vult_desc: "Мы выполнили судьбу, предначертанную нам Господом, и теперь наши имена навеки останутся в истории."
    HBBRG_polish_ally: "Союз с Польшей"
    HBBRG_polish_ally_desc: "Польша славится влиянием католического духовентва в обществе, и потому польскому народу нужно особое место в нашем союзе."
    HBBRG_protect_faithful_baltic: "Защитить правоверных Прибалтики"
    HBBRG_protect_faithful_baltic_desc: "Истинные католики томятся под боков у большевистской орды, готовой разом снести нашу христианскую культуру в Прибалтике. Мы должны опередить коммунистов и предложить помощь северным католикам."
    HBBRG_invite_habbs_poland: "Уния с Польшей"
    HBBRG_invite_habbs_poland_desc: "Некогда мы владели Лодомерией, Галицией и люблинскими землями, но сейчас мы лишены там власти. Сейчас же неплохой момент для того, чтобы распространить власть нашей династии на это славянское государство."
    HBBRG_ukrains_for_empire: "Украина для Королевства Польского"
    HBBRG_ukrains_for_empire_desc: "Вся Украина принадлежала Польше со времён заключения Люблинской унии - и вот, спустя четыреста лет, мы готовы вернуть полякам принадлежавшие им по праву земли."
    #Монархическая ветка
    HBBRG_austrian_hungary: "Австро-Венгрия"
    HBBRG_austrian_hungary_desc: "Наша Империя достигла многого под знаменем дуалистической монархии, и дальнейшее развитие Австро-Венгрии сулит большие выгоды для всех народов."
    HBBRG_return_national_council: "Национальные советы"
    HBBRG_return_national_council_desc: "Чтобы все народы нашей бескрайней империи были услышаны, необходимо возродить советы, созданыне Карлом I."
    HBBRG_support_national_economy: "Поддержка национальной экономики"
    HBBRG_support_national_economy_desc: "Мы можем сохранить нашу Империю только в том случае, если задумаемся о социальном благополучии граждан и развитии предпринимательской деятельности."
    HBBRG_imperial_defense_industry: "Имперская оборонная промышленность"
    HBBRG_imperial_defense_industry_desc: "Теперь, когда мы возродили дуалистическую монархию, у нас появилось множество врагов на политической арене, и для успешного отпора нам необходимо возродить нашу славную оборонную промышленность."
    HBBRG_confirm_dualism: "Подтверждение дуализма"
    HBBRG_confirm_dualism_desc: "На данный момент разделение на Цислетайнию и Транслитайнию существует лишь на словах - так подтвердим их документально."
    HBBRG_revive_imperialism: "Возрождение империализма"
    HBBRG_revive_imperialism_desc: "Наш униженный народ воспрянул духом с новостью о возрождении былой империи, и теперь не успокоится, когда мы не расширим границы государства максимально далеко."
    HBBRG_give_autonomy_slavs: "Славянская автономия"
    HBBRG_give_autonomy_slavs_desc: "Австро-Венгрию называли тюрьмой народов, и эта горькая правда послужила причиной развала нашего государства. Чтобы это не повторилось, чехи, хорваты и сербы должны получить автономию."
    HBBRG_annex_poland: "Присоединение Польши"
    HBBRG_annex_poland_desc: "Польша всегда была лакомым кусочком для Габсбургов, и сейчас, когда Австро-Венгро-Славия приобрела характер общеславянского государства, мы можем присоединить западных славян к империи"
    HBBRG_annex_ukrainian: "Присоединение Украины"
    HBBRG_annex_ukrainian_desc: "Россия - вот та настоящая тюрьма народов. Русские угнетают своих восточнославянских братьев, и наша задача - освободить их от нового монгольского ига."
    HBBRG_exarticulate_slavia: "Выделение Славии"
    HBBRG_exarticulate_slavia_desc: "Предоставить автономию славянам - это ещё половина дела. Южные славяне должны получить своё королевство в составе империи, дабы мы могли отстаивать их права."
    HBBRG_position_of_active_intervention: "Политика активного вмешательства"
    HBBRG_position_of_active_intervention_desc: "С появлением у нас сильных союзников, мы имеем достаточно оснований, чтобы подкрепить наши слова силой ружей."
    HBBRG_position_of_active_intervention_tt: "§LТеперь, если любая европейская §Pмонархическая§! держава изменит курс, мы сможем вмешаться в дела этой страны.§!\n"
    HBBRG_sacred_ally: "Священный Союз"
    HBBRG_sacred_ally_desc: "Когда-то европейские монархи объединились в Священный Союз с целью защиты монархических идей от посягательств революционеров. Сейчас же наступили тяжёлые времена, когда многие монархии пали, и наша задача - сохранить оставшиеся, защитив их новым альянсом."
    HBBRG_invite_italia: "Пригласить Италию"
    HBBRG_invite_italia_desc: "Как бы ни пыжился Муссолини, он не может окончательно отстрарнить короля от власти, и для защиты оставшихся монархических элементов в стране будет полезно заключить союз."
    HBBRG_invite_germany: "Пригласить Германию"
    HBBRG_invite_germany_desc: "С возвращением Вильгельма на родину Германия преобразилась в лучшую сторону, и наш священный долг - пригласить их к нам в союз."
    HBBRG_return_power_viktor: "Вернуть власть Виктору Иммануилу III"
    HBBRG_return_power_viktor_desc: "Этот выскочка Муссолини, придумав какой-то фашизм, посмел ограничить власть нетленного итальянского монарха. Мы обязаны исправить это недоразумение и вернуть власть Виктору Иммануилу."
    HBBRG_return_power_wilhelm: "Вернуть власть Вильгельму II"
    HBBRG_return_power_wilhelm_desc: "Ещё вчера Гитлер клялся в своей приверженности монархическим идеям, а сейчас он не хочет видеть Вильгельма II на пороге. Такой безумец не имеет права управлять германским народом - в отличие от любимых народом Гогенцоллернов."
    HBBRG_return_power_romanovs: "Вернуть власть Романовых"
    HBBRG_return_power_romanovs_desc: "Большевики совершили преступление, уничтожив российского императора Николая II, и теперь жаждут уничтожить наши европейские порядки. Мы ударим первыми и спасём народы России, приведя к власти династию Романовых."
    HBBRG_vanguard_monarchy: "Авангард монархизма"
    HBBRG_vanguard_monarchy_desc: "Нашу новую империю ведёт сам Бог с целью возрождения монархизма, и первый шаг к этому великому делу - пригласить все монархии в наш союз!"
    HBBRG_fate_yugoslavia: "Судьба Югославии"
    HBBRG_fate_yugoslavia_desc: "Югославия следует монархическому пути, но с опаской глядит в нашу сторону. Нужно решить, что делать с этой страной, ибо она может представлять опасность."
    HBBRG_fate_greece: "Судьба Греции"
    HBBRG_fate_greece_desc: "В Греции де-юре монархия, но всю власть захватил себе Метаксас, и потому нам нужно решить, что с этой страной предстоит делать."
    HBBRG_return_european_lands: "Вернуть европейские владения"
    HBBRG_return_european_lands_desc: "Некогда Габсбурги правили в Бельгии и Испании, но ныне это суверенные территории, ушедшие с пути монархизма. Мы вернём их на правильную дорогу, посадив дорогого императора на трон."
    HBBRG_return_overseas_lands: "Вернуть заморские владения"
    HBBRG_return_overseas_lands_desc: "Ещё век назад Габсбурги пытались утвердиться в Мексике, но, к сожалению, не нашли правильного подхода к мексиканскому населению. Сейчас мы более грамотны и потому сможем удержать это владение во благо всем."
    #Демократическая ветка
    HBBRG_new_look_empire: "Новый взгляд на империю"
    HBBRG_new_look_empire_desc: "Многие монархии пали, ибо власть в них принадлежала лишь кучке людей, но не всему народу. Если же подданные смогут сами решать свою судьбу, то наше империя простоит столетия."
    HBBRG_adopt_democratic_constitution: "Принять демократическую конституцию"
    HBBRG_adopt_democratic_constitution_desc: "Нельзя наши слова о демократических свободах оставлять пустой декларацией - все людские права будут закреплены в новой конституции."
    HBBRG_danube_project: "Дунайский проект"
    HBBRG_danube_project_desc: "Дунайские страны объединены общей культурой и общей история, и не зря в воздухе витают идеи Дунайской федерации - проекта объединения наших стран."
    HBBRG_friendship_britan: "Сотрудничество с Британией"
    HBBRG_friendship_britan_desc: "Соединённое Королевство - живой пример синтеза монархизма и демократии, и с кем, кроме как с Британией, нам сотрудничать ради больших достижений?"
    HBBRG_relations_balkans: "Связи на Балканах"
    HBBRG_relations_balkans_desc: "Чтобы усилить наши демократии, предстоит укрепить отношения с государствами Балканского полуострова."
    HBBRG_expansion_balkan_danube_federation: "Балкано-Дунайский проект"
    HBBRG_expansion_balkan_danube_federation_desc: "Объединение Балканского полуострова напрашивается самим собой - именно к этому всегда стремились Габсбурги. Теперь, когда наши инициативы абсолютно мирные, мы добьёмся успеха в объединении народов."
    HBBRG_danube_defence_initiative: "Дунайская оборонная инициатива"
    HBBRG_danube_defence_initiative_desc: "Множество внешних врагов желают вторгнуться в Дунайские страны за влиянием и ресурсами, и создание общего военного союза - верный способ защититься."
    HBBRG_southern_defense_line: "Южная линия обороны"
    HBBRG_southern_defense_line_desc: "Пока фашисты сидят в Риме, они представляют опасность для нашей юной демократии. Необходимо построить укрепления на границе с Италей, чтобы обезопасить себя."
    HBBRG_southern_defense_line_tt: "\nКаждая наша пограничная с §RИталией§! провинция и провинции союзников будут укреплены\n"
    HBBRG_northern_defense_line: "Северная линия обороны"
    HBBRG_northern_defense_line_desc: "Нацисты нередко заявляли о своём желании покорить свободолюбивые народы, и постройка укреплений на границе с Германией - предупреждение опасности."
    HBBRG_northern_defense_line_tt: "\nКаждая наша пограничная с §RГерманией§! провинция и провинции союзников будут укреплены\n"
    HBBRG_danube_military_industry: "Дунайский военпром"
    HBBRG_danube_military_industry_desc: "Множество врагов окружают наши государства, и расширение военной промышленности - верный путь для сохранения державы."
    HBBRG_friendship_france: "Сотрудничество с Францией"
    HBBRG_friendship_france_desc: "Франция всегда активно поддерживала Балканы в мирных начинаниях, и мы должны искать поддержку в Париже."
    HBBRG_friendship_poland: "Дружба с Польшей"
    HBBRG_friendship_poland_desc: "Польша сейчас является одной из сильнейших нейтральных держав Восточной Европы, и лучше иметь в ней друга, чем врага."
    HBBRG_benelux: "«Бенилюкс»"
    HBBRG_benelux_desc: "Бельгия, Нидерланды и Люксембург - важные торговые партнёры, и наша федерация нуждается в хороших отношениях с ними."
    HBBRG_discussion_switzerland: "Переговоры со Швейцарией"
    HBBRG_discussion_switzerland_desc: "Хоть Швейцария и заявляет о нейтральной внешней политике, будет хорошо, если она посчитает нас дружественной державой."
    HBBRG_expanded_integration: "§GРасширенная интеграция§!"
    HBBRG_expanded_integration_desc: "Продолжим укреплять связи между демократическими странами - и вскоре нас будет ждать нечто большее, чем кучка разрозненных государств."
    HBBRG_expanded_integration_tt: "§L\n\nВ процессе выполнения фокуса, каждая страна §MБалкано-дуная§! получит §Hприглашение присоединиться к нашему альянсу§!. Шанс успеха немного увеличивается в зависимости от §Hотношения этой страны к нам§!.\n\nПосле выполнения фокуса, все страны §MБалкано-дуная§!, являющиеся §Hмарионетками§! или находящиеся §Hв союзе§! с государством [Root.GetName] будут интегрированы в состав нового государства.\nНа все незанятые территории §MБалкано-дунайских стран§! будут получены претензии.§!\n"
    HBBRG_expanded_integration_ttt: "§L\n\nВ процессе выполнения фокуса, каждая страна §MДуная§! получит §Hприглашение присоединиться к нашему альянсу§!. Шанс успеха немного увеличивается в зависимости от §Hотношения этой страны к нам§!.\n\nПосле выполнения фокуса, все страны §MДуная§!, являющиеся §Hмарионетками§! или находящиеся §Hв союзе§! с государством [Root.GetName] будут интегрированы в состав нового государства.\nНа все незанятые территории §MДунайских стран§! будут получены претензии.§!\n"
    HBBRG_reload_diplomatic: "Перезагрузка дипломатии"
    HBBRG_reload_diplomatic_desc: "В прошлом наша дипломатия пошла по плохой дороге, и потому мы заново настроим все дипломатические связи."
    HBBRG_neither_red_nor_brown: "«Ни красные, ни коричневые!»"
    HBBRG_neither_red_nor_brown_desc: "Большевики и фашисты - это главные враги демократических стран Европы, и следует дать им отпор, пока они нас не поработили.."
    HBBRG_anticommunist_rhetoric: "Антимарксистская риторика"
    HBBRG_anticommunist_rhetoric_desc: "Необходимо заняться искоренением коммунистических идей из людских умов, дабы Советский Союз не мог найти среди нас опору."
    HBBRG_red_menace: "Красная угроза"
    HBBRG_red_menace_desc: "Советский Союз - это красная орда, готовая в любой день пролить кровь европейцев. Мы должны сами освободить советские народы от большевистского гнёта!"
    HBBRG_orange_menace: "Оранжевая угроза"
    HBBRG_orange_menace_desc: "Мы с пренебрежением глядели на Советскую Россию, что в скоре разрослась до кровавого гиганта, поэтому стоит уничтожить троцкистскую язву ещё в зародыше."
    HBBRG_overcoming_rudiments_feudalism: "Преодоление рудиментов феодализма"
    HBBRG_overcoming_rudiments_feudalism_desc: "В государстве по сей день чувствуются остатки сословной системы, а влась в стране имеют крупные землевладельцы - в нормальной демократии подобное недопустимо."
    HBBRG_reorganization_economy: "Перестройка экономики"
    HBBRG_reorganization_economy_desc: "В экономическом секторе сейчас творится хаос. Нужно наладить стабильность здесь, дабы наша демократия могла мирно существовать."
    HBBRG_develop_infrastructure: "Развитие инфраструктуры"
    HBBRG_develop_infrastructure_desc: "Федерация не должна чувствоваться сотканной из лоскутов, и для этого уголки страны необходимо связать дорогами."
    HBBRG_industrial_modernization: "Модернизация промышленности"
    HBBRG_industrial_modernization_desc: "Теперь, когда мы развиваем экономику, мы должны привлечь иностранных инвесторов, чтобы страна вскоре стала самодостаточной."
    HBBRG_first_state_europe: "Первый штат Европы"
    HBBRG_first_state_europe_desc: "Это будет лишь первый шаг на пути к созданию Соединённых Штаты Европы - грандиозного плана нашего императора Отто по объединению Европы в единое государство. Но сегодня мы объявим нашу страну первым штатом Европы!"
    HBBRG_provide_support_USA: "Заручиться поддержкой США"
    HBBRG_provide_support_USA_desc: "США представляют эталон демократии для всего прогрессивного мира, и мы должны во что бы то ни стало улучшить с ними отношения."
    HBBRG_USA_need_accept_tt: "\n§L§HСША§! должны одобрить наше предложение.§!\n"
    HBBRG_handshake_across_ocean: "Рукопожатие через океан"
    HBBRG_handshake_across_ocean_desc: "Американская поддержка - залог успешного существования нашей федерации."
    HBBRG_atlantic_cooperation_program: "Программа «атлантического сотрудничества»"
    HBBRG_atlantic_cooperation_program_desc: "Совместные исследования позволят нашей науке продвинуться далеко вперёд и опередить наших врагов."
    HBBRG_against_USA: "Начать сопротивление США"
    HBBRG_against_USA_desc: "В последнее время Америка начала часто вторгаться в суверенные дела Европы - подобное просто недопустимо."
    HBBRG_new_markets: "Новые рынки сбыта"
    HBBRG_new_markets_desc: "Мир велик, и мы займёмся поиском стран, готовых покупать у нас европейские товары."
    HBBRG_coop_resourses: "Совместная добыча ресурсов"
    HBBRG_coop_resourses_desc: "Чтобы опередить наших противников в промышленности, необходимо всей Европой более интенсивно заняться добычей полезных ископаемых."
    HBBRG_vienna_circle: "Венский Кружок"
    HBBRG_vienna_circle_desc: "Европейская наука была всегда самой передовой в мире, и мы не должны посрамить этот титул."
    HBBRG_economic_expansion_balkans: "Экономическая экспансия на Балканах"
    HBBRG_economic_expansion_balkans_desc: "Занявшись экономической поддержкой балканских стран, мы усилим интеграционные процессы между нами."
    HBBRG_polish_market: "Польский рынок"
    HBBRG_polish_market_desc: "Польша - богатая ресурсами потенциальная региональная держава, и предстоит связать её экономику с нашей, чтобы усилить интеграцию."
    HBBRG_economic_integration_france: "Экономическая интеграция с Францией"
    HBBRG_economic_integration_france_desc: "Франция переживает тяжёлые времена, и, благодаря экономической поддержке, мы сблизим наши две державы."
    HBBRG_beneluxs_economy: "Экономика Бенилюкса"
    HBBRG_beneluxs_economy_desc: "Великая Депрессия серьёзно ударила по странам Бенилюкса, но наша поддержка вернёт их к былой славе и поможет интеграции."
    HBBRG_european_family: "§MПанъевропа§!"
    HBBRG_european_family_desc: "Наконец-то наше отечество приблизилось к единству; сейчас мы можем провозгласить Соединённые Штаты Европы, дабы дальше продвинуться в этом деле."
    HBBRG_european_family_tt: "§L\n\nБудет доступна серия решений на создание §HСоединенных Штатов Европы§!.\n\nЭто позволит §Mпригласить в альянс§! любую страну европы с §Mтой же идеологией§!, что и [Root.GetName] или идеологией §Mавторитаризма§!. Любого европейского союзника §Gможно интегрировать§! до уровня §Gмарионетки§!. Любую европейскую страну можно §Rполностью интегрировать§! в состав СШЕ, если она является §Rмарионеткой§!.§!"
    HBBRG_all_ally_tt: "\n\n§LЭффект может быть получен §Mвсеми членами альянса§! и §Mмарионетками§!§!\n"
    #Промка
    HBBRG_revive_prom: "Возрождение промышленности"
    HBBRG_revive_prom_desc: "Возможно, империя и не славилась своей промышленностью, но мы должны исправить это недоразумение."
    HBBRG_war_prom: "Военная промышленность"
    HBBRG_war_prom_desc: "В столь тяжкие времена стоит подумать об обороне страны и вооружении."
    HBBRG_CZE_factory: "Заводы Чехии"
    HBBRG_CZE_factory_desc: "Чехия - крупнейший промышленный район нашей империи, и мы обязаны развить её."
    HBBRG_transilvan_infra: "Трансильванская инфраструктура"
    HBBRG_transilvan_infra_desc: "Ныне в горах Трансильвании пробираться нелегко, и стоит построить там дороги, дабы облегчить передвижение."
    HBBRG_vien_univers: "Венский университет"
    HBBRG_vien_univers_desc: "Мы обязаны задуматься над образованием граждан империи, и потому стоит открыть новые университеты в Вене."
    #Армия
    HBBRG_evaluation_army: "Расширение армии"
    HBBRG_evaluation_army_desc: "Многие политики предвещают скоро начало новой общеевропейской войны, и мы должны быть готовы к ней во всеоружии."
    HBBRG_empire_army: "Имперская армия"
    HBBRG_empire_army_desc: "Армия империи - гарант независимости и единства государства."
    HBBRG_central_planning: "Центральное планирование"
    HBBRG_central_planning_desc: "Развитие армии остро необходимо, если мы хотим сохранить нашу Империю."
    HBBRG_improved_communication: "Улучшенная связь"
    HBBRG_improved_communication_desc: "Развитие армии остро необходимо, если мы хотим сохранить нашу Империю."
    HBBRG_infantry_tank: "Пехотный танк"
    HBBRG_infantry_tank_desc: "Если в Великой войне танки не были особо разрушительной силой, то теперь ведущие страны мира полагаются на них."
    HBBRG_superiority_firepower: "Превосходство огневой мощи"
