    NWmonarchy.84.a: "Игнорировать"
    NWmonarchy.84.b: "Предать Габсбургов анафеме"
    NWmonarchy.85.t: "Благославление [Root.GetLeader]"
    NWmonarchy.85.desc: "Сегодня в Ватикане происходит уникальное и значимое событие, по случаю которого в Вечный Город прибыли более 800 тысяч паломников со всего мира. В день Воскресения Божественного милосердия Папа Римский [From.GetLeader] в присутствии сотен тысяч верующих на площади Святого Петра в Ватикане благославил нашего славного лидера - [Root.GetLeader]. В аннотации говорится, что этой чести канонизируемый был удостоен за выдающиеся заслуги перед Ватиканом в деле укрепления религиозного единства и развития учения католичества."
    NWmonarchy.85.a: "Устроить праздник!"
    NWmonarchy.86.t: "Греция просит турецкие земли"
    NWmonarchy.86.desc: "Сегодня к нам обратился представитель греческого правительства с просьбой предоставить контроль над турецкими территориями их правительству.\n\nРазумеется, мы можем отказать им, однако в этом может быть рациональное зерно, ведь, как минимум, Греции намного проще контролировать эти земли. Так же, мы смогли бы реформировать Грецию в Латинскую Империю, некогда доминировавшую на этих землях, с целью распространения католицизма."
    NWmonarchy.86.a: "Вежливо отказать"
    NWmonarchy.86.b: "Выполнить просьбу"
    NWmonarchy.87.t: "Лоскутная Империя"
    NWmonarchy.87.desc: "Расширение нашей империи до прежних границ вновь приводят к столкновению интересов различных народов. Если мы не предпримем какие-либо действия для устранения разногласий, то даже слабого пинка хватит, чтобы наша империя пала вновь, и никто не знает, не будет ли это развал ещё более болезненным, чем предыдущим."
    NWmonarchy.87.a: "Это плохо"
    NWmonarchy.88.t: "Южные славяне требуют независимости!"
    NWmonarchy.88.desc: "Стабильность нашей Империи значительно упала, и мы можем наблюдать национально-освободительнные движения южных славян. Все, как один, они треюут независимости и, похоже, хотят выйти из состава Империи любым способом."
    NWmonarchy.88.a: "Нам придётся смириться с этим"
    NWmonarchy.88.b: "Ни за что!"
    NWmonarchy.89.t: "Чехословаки требуют независимости!"
    NWmonarchy.89.desc: "Стабильность нашей Империи упала еще ниже, и теперь мы слышим голоса о независимости из Чехословакии. Похоже, они тоже хотят выйти из состава Империи любым способом."
    NWmonarchy.89.a: "Нам придётся смириться с этим"
    NWmonarchy.89.b: "Ни за что!"
    NWmonarchy.90.t: "Империя трещит по швам!"
    NWmonarchy.90.aus: "Стабильность нашей Империи висит на волоске, и теперь о полном отказе от идеи интеграции Австрии и Венгрии слышатся со стороны Австрии. Можно быть уверенным, что они хотят выйти из состава Империи любым способом, тем самым положив конец существованию государства."
    NWmonarchy.90.hun: "Стабильность нашей Империи висит на волоске, и теперь о полном отказе от идеи интеграции Австрии и Венгрии слышатся со стороны Венгрии. Можно быть уверенным, что они хотят выйти из состава Империи любым способом, тем самым положив конец существованию государства."
    NWmonarchy.90.cze: "Стабильность нашей Империи висит на волоске, и теперь о полном отказе от идеи интеграции Австрии и Венгрии слышатся со стороны как Австрии, так и Венгрии. Можно быть уверенным, что они хотят выйти из состава Империи любым способом, тем самым положив конец существованию государства."
    NWmonarchy.90.a: "Нам придётся смириться с этим"
    NWmonarchy.90.b: "Ни за что!"
    NWmonarchy.91.t: "Сотрудничество с Европой"
    NWmonarchy.91.desc: "Сегодня к нам прибыла делегация теоретика панъевропейской идеи Рихарда Куденхове-Калерги с предложением для Великой Германии поучавствовать в создании Соединенных Штатов Европы, о чем когда-то мечтал наш великий Кайзер.\n\nКак нам известно, государством [From.GetName] был взят курс на построение Соединенных Штатов Европы и они охотно признают нашу ведущую роль в истории европы. Однако, для успешного построения СШЕ им необходима наше поддержка и, разумеется, экономическая помощь."
    NWmonarchy.91.a: "Объявить о входе в состав СШЕ"
    NWmonarchy.91.b: "Времена изменились и нам это не интересно"
    NWmonarchy.92.t: "Сотрудничество с Европой"
    NWmonarchy.92.desc: "Сегодня к нам прибыла делегация теоретика панъевропейской идеи Рихарда Куденхове-Калерги с предложением для Великой Италии поучавствовать в создании Соединенных Штатов Европы.\n\nКак нам известно, государством [From.GetName] был взят курс на построение Соединенных Штатов Европы и они охотно признают нашу ключевую роль в истории европы. Однако, для успешного построения СШЕ им необходима наше поддержка и, разумеется, экономическая помощь."
    NWmonarchy.92.a: "Объявить о входе в состав СШЕ"
    NWmonarchy.92.b: "Времена изменились и нам это не интересно"
    NWmonarchy.93.t: "Сотрудничество с Европой"
    NWmonarchy.93.desc: "Сегодня к нам прибыла делегация теоретика идеи дунайского проекта Рихарда Куденхове-Калерги с предложением для нашей великой страны поучавствовать в создании Дунайской Федерации.\n\nКак нам известно, государством [From.GetName] был взят курс на построение Дунайской Федерации и они охотно признают нашу ключевую роль в истории региона. Однако, для успешного построения Дунайской Федерации им необходима наша поддержка и, разумеется, экономическая помощь."
    NWmonarchy.93.a: "Объявить о входе Дунайскую Антанту"
    NWmonarchy.93.b: "Времена изменились и нам это не интересно"
    NWmonarchy.95.t: "Тайный договор с государством [From.GetName]"
    NWmonarchy.95.desc: "К нам прибыла [From.GetAdjective] делегация с предложением секретного раздела Югославии.\nВ обмен на нашу поддержку, они предлагают нам: Македонию, Ниш, Вардар, Косовска-Митровица, Приштину и Пирот.\n\nЧто нам им ответить?"
    NWmonarchy.95.a: "Подписать договор"
    NWmonarchy.95.b: "Отказаться"
    NWmonarchy.95.c: "Поделиться информацией с Югославией"
    NWmonarchy.96.t: "Секретный договор подписан"
    NWmonarchy.96.desc: "Наша делегация из Болгарии докладывает, что вчера ночью договор был успешно подписан."
    NWmonarchy.96.a: "Хорошие новости!"
    NWmonarchy.97.t: "[From.GetName] напоминает о договоре"
    NWmonarchy.97.desc: "Договор, который мы заключили с государством [From.GetName], предусматривает, что мы должны объединиться в случае любой агрессии со стороны Югославии. Пора показать, что мы выполняем свои обязательства."
    NWmonarchy.97.a: "Вступить в войну!"
    NWmonarchy.97.b: "Эта война - не наша"
    NWmonarchy.98.t: "[From.GetName] делится информацией о заговоре"
    NWmonarchy.98.desc: "До нас дошли сведения о секретных переговорах Габсбургов с Болгарией относительно раздела нашей страны. Болгары, как наши верные союзники, поделились этими данными с нами."
    NWmonarchy.98.a: "Объявить войну Габсбургам!"
    NWmonarchy.98.b: "Нам ничего не угрожает"
    NWmonarchy.98.c: "Болгары должны понимать, что они следующие"
    NWmonarchy.99.t: "Габсбурги устанавливают своего наместника в Австрии"
    NWmonarchy.99.desc.hohn: "Габсбург прислал в нашу страну своего наместника - Максимилиана фон Гогенберга, сына погибшего в Сараево наследника австрийского престола эрцгерцога Франца Фердинанда."
    NWmonarchy.99.desc.kill: "Габсбург прислал в нашу страну своего наместника - Софию фон Гогенберг, старшую дочь погибшего в Сараево наследника австрийского престола эрцгерцога Франца Фердинанда. Из-за военных действий, оба её брата погибли и Габсбург принял решение о её назначении в Австрии."
    NWmonarchy.99.a: "Понятно."
    NWmonarchy.99.b: "Женщина???"
    NWmonarchy.101.t: "Консервативные элиты и духовенство выступают за Иосифа-Франца"
    NWmonarchy.101.desc: "Наш монарх Отто фон Габсбург, желая выразить интересы консервативных элит, взял курс на построение государственного католицизма. Однако церковникам и дворянам этого оказалось мало — они потребовали поставить во главе правительства праворадикального Иосифа Франца Австрийского.\n\nКонечно, есть возможность отказать, но, скорее всего, наши враги просто воспользуются своим влиянием и протолкнут премьер-министра всеми силами."
    NWmonarchy.101.a: "Как отказать своей родне..."
    NWmonarchy.101.b: "Пусть посмеют!"
    otto_will_be_forcibly_removed_from_throne_tt: "Отто насильно скинут с трона!"
    NWmonarchy.102.t: "Перенос столицы"
    NWmonarchy.102.desc: "Мы завершили объединение Германии - давнюю австрийскую мечту. Однако, последние полвека столицей Германии был Берлин - столица Прусского княжества. Стоит ли нам возвращать столицу в Пруссию или оставить Вену столицей новой Германии?"
    NWmonarchy.102.a: "Берлин - столица новой Германии"
    NWmonarchy.102.b: "Вена - столица новой Германии"
    NWmonarchy.102.c: "Прага - столица новой Германии"
    NWmonarchy.102.d: "Будапешт - столица новой Германии"
    NWmonarchy.102.e: "Оставить все, как есть"
    NWmonarchy.104.t: "[target_for_HBBRG_scope.GetName]: смена курса"
    NWmonarchy.104.desc: "Только что к нам пришли срочные новости!\nВ одной из европейских держав произошёл, фактически, государственный переворот! Отныне, страна [target_for_HBBRG_scope.GetName] провозглашает новый курс, отрекаясь от монархических идеалов. Также неизвестно, что же теперь будет с королевской семьёй.\nЭто просто немыслимо! Мы, как жандарм Европы, должны срочно вмешаться в эту ситуацию, восстановив законный монархический порядок в стране и вернув на трон её правителя."
    NWmonarchy.104.a: "Мы не можем этого допустить!"
    NWmonarchy.104.b: "Не сейчас"
    
    NWmonarchy.105.t: "[From.GetName] предлагает взаимные гарантии"
    NWmonarchy.105.desc: "Наши югославские друзья оценили нашу информацию и планах Габсбургов и предложили обменяться гарантиями для усмирения потенциальной угрозы со стороны Империи Габсбургов."
    NWmonarchy.105.a: "Вместе мы сильней!"
    NWmonarchy.105.b: "Мы не хотим разделить их судьбу"
    
    
    
    #DECISIONS
    HBBRG_decisions_category: "Расширение земель Империи Габсбургов"
    HBBRG_decisions_category_desc: "Некогда фон Габсбурги были величайшей династией во всей Европе, но после Великой войны их империя пала. Теперь же, когда Отто вновь стал нашим монархом, мы можем объявить всему миру о возрождении Империи Габсбургов."
    annex_monarchy_major: "Аннексия государства §H[From.GetName]§!"
    annex_monarchy_major_desc: "§H[From.GetName]§! - владение нашей бескрайней Габсбурговской монархии, и у нас есть священное право ускорить процесс интеграции этого государства в состав нашей славной империи."
    annex_war_CZE: "Присоединение земель §HЧехословакии§!"
    annex_war_CZE_desc: "Захват Чехословакии военным путем лишь подтвердил наше священное право владеть этими землями. Теперь мы можем полноценно включить их в состав нашей славной империи."
    annex_war_AUS: "Присоединение земель §HАвстрии§!"
    annex_war_AUS_desc: "Захват Австрии военным путем лишь подтвердил наше священное право владеть этими землями. Теперь мы можем полноценно включить их в состав нашей славной империи."
    annex_war_HUN: "Присоединение земель §HВенгрии§!"
    annex_war_HUN_desc: "Захват Венгрии военным путем лишь подтвердил наше священное право владеть этими землями. Теперь мы можем полноценно включить их в состав нашей славной империи."

    HBBRG_return_decisions_category: "Политические решения Империи Габсбургов"
    HBBRG_return_decisions_category_desc: "Некогда фон Габсбурги были величайшей династией во всей Европе, но после Великой войны их империя пала. Теперь же, когда Отто вновь стал нашим монархом, мы можем объявить всему миру о возрождении Империи Габсбургов."
    return_hbbrg_in_country: "Вернуть трон Габсбургам в государстве §H[From.GetName]§!"
    return_hbbrg_in_country_desc: "Возможно, §H[From.GetName]§! - та самая жемчужина, необходимая для полного величия нашей династии. Приложив усилия, мы посадим нашего любимого императора здесь на трон."
    return_hbbrg_in_country_tt: "Габсбурги вернулись в государство §H[Root.GetName]§!"
    return_hbbrg_in_country_ttt: "Габсбурги вернулись в государство §H[From.GetName]§!"
    annex_monarchy_minor: "Присоединенние государства §H[From.GetName]§! к Империи"
    annex_monarchy_minor_desc: "У нас имеются все необходимые рычаги для присоединения государства §H[From.GetName]§! к нашей расширяющейся Империи. Плата будет немалая, но величие нашего рода стоит дороже."
    make_latin_empire: "Создать Латинскую Империю"
    make_latin_empire_desc: "Греки считают себя наследниками ромеев, исповедуя эту православную ересь. Мы вернём эту павшую культуру к Божьему свету и принесём католичество на их земли - и хоть они все будут против, со временем они поймут преимущество истинного пути."
    make_hre_unified: "Отдать Италию Папе Римскому"
    make_hre_unified_desc: "Папа Римский нередко пытался распространить свою священную власть на весь полуостров, но венецианские дожи и французские короли, утратив всякую веру, строили для нашего господина препятствия. Теперь же мы поможем Святому Престолу распространить власть Божью на всю Италию!"

    HBBRG_form_USE_annex_category: "§HСоединенные Штаты Европы§! §R(Интеграция)§!"
    USE_annex_puppet: "Интеграция §Rмарионетки§! §H[From.GetName]§!"
    USE_annex_puppet_desc: "Кажется, государство §H[From.GetName]§! готово к более тесной интеграции в рамках проекта по созданию СШЕ.\n\n§GДобро пожаловать в европейскую семью!§!"
    USE_annex_puppet_tt1: "Расчет стоимости интеграции:\n§RОт размера армии:§! £pol_power §H[?use_annex_puppet_t1]§!\n§FОт размера территории:§! £pol_power §H[?FROM.num_owned_states]§!\n§GОт размера промышленности:§! £pol_power §H[?use_annex_puppet_t2]§!"
    USE_annex_puppet_tt2: "Расчет стоимости интеграции:\n§RОт размера армии:§! £pol_power §H[?use_annex_puppet_t1]§!\n§FОт размера территории:§! £pol_power §H[?FROM.num_owned_states]§!\n§GОт размера промышленности:§! £pol_power §H[?use_annex_puppet_t2]§!\n§TМножитель от статуса мажора:§! §Hx1.7§!"

    HBBRG_form_USE_puppet_category: "§HСоединенные Штаты Европы§! §G(Марионетка)§!"
    USE_go_puppet_from_ally: "Интеграция §Gсоюзника§! §H[From.GetName]§!"
    USE_go_puppet_from_ally_desc: "За время союзных отношений с государством §H[From.GetName]§! нам удалось довольно тесно связать наши страны как экономически, так и политически. По всей видимости, нам стоит предложить им вариант более тесной интеграции в рамках проекта по созданию СШЕ.\n\n§G[From.GetName] получит статус Штата Единой Европы!§!"
    USE_go_puppet_tt1: "Расчет стоимости создания штата:\n§RОт размера армии:§! £pol_power §H[?use_go_puppet_t1]§!\n§FОт размера территории:§! £pol_power §H[?FROM.num_owned_states]§!\n§GОт размера промышленности:§! £pol_power §H[?use_go_puppet_t2]§!"
    USE_go_puppet_tt2: "Расчет стоимости создания штата:\n§RОт размера армии:§! £pol_power §H[?use_go_puppet_t1]§!\n§FОт размера территории:§! £pol_power §H[?FROM.num_owned_states]§!\n§GОт размера промышленности:§! £pol_power §H[?use_go_puppet_t2]§!\n§TМножитель от статуса мажора:§! §Hx1.5§!"

    
    HBBRG_form_USE_ally_category: "§HСоединенные Штаты Европы§! §B(Альянс)§!"
    USE_democratic_to_ally: "Пригласить в §Bальянс§! §H[From.GetName]§!"
    USE_democratic_to_ally_desc: "Альянс - лишь первый шаг на пути к созданию Соединенных Штатов Европы. Нам следует как можно скорее расширить свою сферу влияния и заручиться поддержкой всех стран с такими же ценностями, что и у нас.\n\n§GДобро пожаловать в европейскую семью!§!"

    HBBRG_ordens_category: "Возрождение орденов"
    HBBRG_ordens_category_desc: "Не везде мы можем эффективно распространять нашу власть, и потому не лишним будет отдать земли на местах священным орденам, и пусть те помогут нам в борьбе с неверными!"
    HBBRG_orden_malta: "Передать земли Мальтийскому ордену"
    HBBRG_orden_malta_desc: "Может, Мальта и очень мала для серьёзной политической силы, но таким ходом мы поднимем статус Империи в глазах всего католического мира."
    HBBRG_orden_livon: "Сформировать Ливонский орден"
    HBBRG_orden_livon_desc: "Ливонский орден сотни лет был распушен из-за подрывной деятельности балтийских еретиков, но теперь дикие племена переродились в католические державы, и мы найдём немало правоверных в Латвии и Эстонии, готовых сражаться за наше святое дело"

    VAT_decisions_category: "Политические решения Ватикана"
    VAT_decisions_category_desc: ""
    VAT_demand_teutonic_order: "§H[From.GetName]§!: потребовать земли Тевтонского ордена"
    VAT_demand_teutonic_order_desc: "Тевтонский орден оказал огромнейшее влияние на историю человечества: германские рыцари боролись с еретиками на Святой Земле, обращали в истинную веру балтийских язычников, - и никто не мог подумать, что из этого ордена вырастет Германия, которую мы знаем. Благое дело - добиться наделения этого ордена восточнопрусскими землями."
    VAT_demand_israel: "§H[From.GetName]§!: потребовать святую землю"
    VAT_demand_israel_desc: "Сотни лет множество молодых юношей и закалённых воителей отправлялись на сражения с сарацинами за возвращение Гроба Господня истинным правоверным. Настал тот час, когда мы можем принести туда веру христову."
    VAT_demand_rome: "§H[From.GetName]§!: потребовать Рим"
    VAT_demand_rome_desc: "Хоть Папа Римский уже имеет огромный авторитет в мире лишь только благодаря своей мудрости, чтобы доказать способность отстаивать интересы всех правоверных, мы должны вновь поднять римский вопрос."
    VAT_cononisations_ital: "Канонизировать §BБенито Муссолини§!"
    VAT_cononisations_ital_desc: "Борец за святую веру, великий лидер и духовный наставник миллионов людей, Бенито Муссолини заслуживает прижизненной канонизации."
    VAT_cononisations_habbrg: "Канонизировать §BОтто фон Габсбурга§!"
    VAT_cononisations_habbrg_desc: "Борец за святую веру, великий лидер и духовный наставник миллионов людей, Отто фон Габсбург заслуживает прижизненной канонизации."

