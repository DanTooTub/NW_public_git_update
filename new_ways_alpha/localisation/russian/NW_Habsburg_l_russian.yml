    HBBRG_submarine: "Имперский подводный флот"
    HBBRG_submarine_desc: "Многие согласны, что в будущем большую роль приобретёт подводный флот."
    HBBRG_port_fiume: "Порты Фиуме"
    HBBRG_port_fiume_desc: "Фиуме - один из крупнейших портов на юге страны, и потому стоит развить его."
    HBBRG_port_triesta: "Порты Триеста"
    HBBRG_port_triesta_desc: "Триест издавна был австрийским городом, где строились имперские корабли."
   
    
    
    #EVENTS
    NWmonarchy.1.t: "Политика по отношению к Австрии"
    NWmonarchy.1.desc: "После Первой мировой войны бескрайняя Австро-Венгрия развалилась, но сейчас империя Габсбургов вновь возрождается. Теперь, когда Отто коронован нашим монархом, государство [AUS.GetName] должно стать частью возрождённой империи.\n\nАвстрия - сердце империи Габсбургов, и нам необходимо определить свое отношение к Остеррейху."
    NWmonarchy.1.a: "Мы должны освободить страну и вернуть ее законному правителю!"
    NWmonarchy.1.b: "Потребовать провести референдум"
    HBBRG_austrian_ttt: "\n\n§LРезультаты рефередума будут зависеть от популярности в §RАвстрии монархизма§!: при §R30%§! - страна станет §Rмарионеткой§!, при §R50%§! - §Rаннексирована§!§!\n"
    NWmonarchy.2.t: "[From.GetName] требует провести референдум"
    NWmonarchy.2.desc: "Выступая с речью, [From.GetLeader] потребовал, чтобы его подданным разрешили вернуться под его опеку. Впрочем, в качестве жеста дружбы он публично отметил, что [Root.GetAdjective] народ имеет право сделать этот выбор самостоятельно."
    NWmonarchy.2.a: "Пусть народ выскажет свое желание"
    NWmonarchy.2.b: "Что?"
    NWmonarchy.3.t: "[From.GetAdjective] референдум провалился"
    NWmonarchy.3.desc: "Несмотря на все усилия, жители государства [From.GetName] решили сохранить свою независимость."
    NWmonarchy.3.a: "Наше терпение лопнуло. Мы должны освободить страну и вернуть ее законному правителю!"
    NWmonarchy.3.b: "Мы будем уважать итоги референдума"
    NWmonarchy.4.t: "Политика по отношению к Италии"
    NWmonarchy.4.desc: "Предательство Италии в Великой войне не забыто, однако ситуация сильно изменилась с того времени. Нам необходимо выбрать способ возвращения коронных земель нашего императора - Тироля и Истрии."
    NWmonarchy.4.a: "Мы должны освободить страну и вернуть свои земли законному правителю"
    NWmonarchy.4.b: "Решить вопрос дипломатически"
    NWmonarchy.5.t: "Дипломатические переговоры"
    NWmonarchy.5.desc: "[From.GetLeader] настоял на проведении дипломатических переговоров по территориальным претензиям, касаемых Тироля и Истрии. Они готовы идти на компромисс путём обмена территорий, и это может представлять для нас выгоду.\n\nКак мы ответим?"
    NWmonarchy.5.a: "Указать на дверь"
    NWmonarchy.5.b: "Отдать Истрию в обмен на Форарльберг"
    NWmonarchy.5.c: "Отдать Истрию и Фиуме в обмен на Форарльберг и Тироль"
    NWmonarchy.5.d: "Отдать Южный Тироль и Тренто в обмен на Сушак и Любляну"
    NWmonarchy.5.e: "Все вышеуказанное в обмен на гарантии нашей независимости"
    NWmonarchy.6.t: "Дипломатические переговоры"
    NWmonarchy.6.desc: "Только что к нам поступил ответ Италии о согласии пересмотра границы. Их сторона дала четко понять, что переговоры будут успешны только на взаимовыгодных условиях. Само собой разумеется, если мы согласимся на их предложение, то мы утратим любые претензии на их земли. Теперь ответ за нами."
    NWmonarchy.6.a: "Обмен не входил в наши планы"
    NWmonarchy.6.b: "Принять Истрию в обмен на Форарльберг"
    NWmonarchy.6.c: "Принять Истрию и Фиуме в обмен на Форарльберг и Тироль"
    NWmonarchy.6.d: "Принять Южный Тироль и Тренто в обмен на Спишак и Любляну"
    NWmonarchy.6.e: "Принять территории в обмен на гарантии их независимости"
    NWmonarchy.7.t: "Политика по отношению к Венгрии"
    NWmonarchy.7.desc: "После Первой мировой войны бескрайняя Австро-Венгрия развалилась, но сейчас империя Габсбургов вновь возраждается. Теперь, когда Отто коронован нашим монархом, государство [HUN.GetName] должно стать частью возрождённой империи.\n\nНекогда Венгрия была крупнейшим королевством, принадлежавшим Габсбургам, и теперь нам необходимо определить свое отношение к ней."
    NWmonarchy.7.a: "Мы должны освободить страну и вернуть ее законному правителю"
    NWmonarchy.7.b: "Потребовать провести референдум"
    HBBRG_hungary_ttt: "\n\n§LРезультаты рефередума будут зависеть от популярности в §RВенгрии монархизма§!: при §R30%§! - страна станет §Rмарионеткой§!, при §R50%§! - §Rаннексирована§!§!\n"
    NWmonarchy.8.t: "Политика по отношению к Югославии"
    NWmonarchy.8.desc: "Большая часть современной Югославии - это бывшие земли империи Габсбургов, на которые мы имеем претензии. Нам необходимо выбрать способ восстановления исторических границ нашей империи."
    NWmonarchy.8.a: "Мы должны освободить страну и вернуть свои земли законному правителю"
    NWmonarchy.8.b: "Решить вопрос дипломатически"
    HBBRG_yug_tt: "\n§RЕсли §HЮгославия§! откажется от переговоров, то мы автоматически предложим §HБолгарии§! тайный договор по разделу §HЮгославии§!§!\n"
    HBBRG_yug_tt_2: "\n§RMы предложим §HБолгарии§! тайный договор по разделу §HЮгославии§!§!\n"
    NWmonarchy.9.t: "Дипломатические переговоры"
    NWmonarchy.9.desc: "[From.GetLeader] настоял на проведении дипломатических переговоров по территориальным претензиям, касаемых Словении и Воеводины. Они готовы идти на компромисс путём обмена территорий, и это может представлять для нас выгоду.\n\nКак мы ответим?"
    NWmonarchy.9.a: "Указать на дверь"
    NWmonarchy.9.b: "Отдать Марибор в обмен на Печ и Чонград"
    NWmonarchy.9.c: "Отдать Марибор, Любляну и Сушак в обмен на Печ, Чонград и Банат"
    NWmonarchy.9.d: "Отдать Нови-Сад, Бечекерик и Срем в обмен на Каринтию, Истрию и Фиуме"
    NWmonarchy.9.e: "Все вышеуказанное в обмен на гарантии нашей независимости"
    NWmonarchy.10.t: "Дипломатические переговоры"
    NWmonarchy.10.desc: "Только что к нам поступил ответ Югославии о согласии пересмотра границ. Их сторона дала четко понять, что переговоры будут успешны только на взаимовыгодных условиях. Само собой разумеется, если мы согласимся на их предложение, то мы утратим любые претензии на их земли. Теперь ответ за нами."
    NWmonarchy.10.a: "Обмен не входил в наши планы"
    NWmonarchy.10.b: "Принять Марибор в обмен на Печ и Южную Венгрию"
    NWmonarchy.10.c: "Принять Марибор, Любляну и Сушак в обмен на Печ, Чонград и Банат"
    NWmonarchy.10.d: "Принять Нови-Сад, Бечекерик и Срем в обмен на Каринтию, Истрию и Фиуме"
    NWmonarchy.10.e: "Принять территории в обмен на гарантии их независимости"
    NWmonarchy.11.t: "Политика по отношению к Чехословакии"
    NWmonarchy.11.desc: "После Первой мировой войны бескрайняя Австро-Венгрия развалилась, но сейчас империя Габсбургов вновь возраждается. Теперь, когда Отто коронован нашим монархом, государство [CZE.GetName] должно стать частью возрождённой империи.\n\nВсе территории современной Чехословакии некогда принадлежали австрийской короне и теперь нам необходимо определить свое отношение к ней."
    NWmonarchy.11.a: "Мы должны освободить страну и вернуть ее законному правителю"
    NWmonarchy.11.b: "Потребовать провести референдум"
    HBBRG_czechoslovakia_ttt: "\n\n§LРезультаты рефередума будут зависеть от популярности в §RЧехословакии монархизма§!: при §R30%§! - страна станет §Rмарионеткой§!, при §R50%§! - §Rаннексирована§!§!\n"
    NWmonarchy.11.c: "Решить вопрос дипломатически"
    NWmonarchy.12.t: "Дипломатические переговоры"
    NWmonarchy.12.desc: "[From.GetLeader] настоял на проведении дипломатических переговоров по территориальным претензиям. Они готовы идти на компромисс путём обмена территорий, и это может представлять для нас выгоду.\n\nКак мы ответим?"
    NWmonarchy.12.a: "Указать на дверь"
    NWmonarchy.12.b: "Отдать Судетскую область в обмен на гарантии нашей независимости"
    NWmonarchy.12.c: "Отдать Словакию и Подкарпатскую Русь в обмен на гарантии нашей независимости"
    NWmonarchy.12.d: "Нам следует примкнуть к Империи"
    NWmonarchy.13.t: "Дипломатические переговоры"
    NWmonarchy.13.desc: "Только что к нам поступил ответ Чехословакии о согласии пересмотра территориальных притязаний. Их сторона дала четко понять, что переговоры будут успешны только на взаимовыгодных условиях. Само собой разумеется, если мы согласимся на их предложение, то мы утратим любые претензии на их земли. Теперь ответ за нами."
    NWmonarchy.13.a: "Обмен не входил в наши планы"
    NWmonarchy.13.b: "Принять Судетскую область в обмен на гарантии их независимости"
    NWmonarchy.13.c: "Принять Словакию и Подкарпатскую Русь в обмен на гарантии их независимости"
    NWmonarchy.13.d: "Принять Чехословакию, как автономию в составе империи."
    NWmonarchy.14.t: "Политика по отношению к Румынии"
    NWmonarchy.14.desc: "Трансильвания долгое время входила в состав Венгрии, но после Великой войны ее жители добровольно примкнули к Румынии, теперь же мы должны вернуть утраченные земли. Наши политики неоднократно называли Трансильванию неотъемлемой частью нашего государства, а когда расклад политических сил изменился, мы можем выбрать способ восстановления исторических границ нашей империи."
    NWmonarchy.14.a: "Мы должны освободить страну и вернуть свои земли законному правителю"
    NWmonarchy.14.b: "Решить вопрос дипломатически"
    NWmonarchy.15.t: "Дипломатические переговоры"
    NWmonarchy.15.desc: "[From.GetLeader] настоял на проведении дипломатических переговоров по территориальным претензиям.\n\nКак мы ответим?"
    NWmonarchy.15.a: "Указать на дверь"
    NWmonarchy.15.b: "Отдать Сев. Трансильванию в обмен на Подкарпатскую Русь"
    NWmonarchy.15.c: "Отдать Сев. Трансильванию в обмен на гарантии нашей независимости"
    NWmonarchy.15.d: "Отдать всю Трансильванию в обмен на гарантии нашей независимости"
    NWmonarchy.15.e: "Все вышеуказанное в обмен на гарантии нашей независимости"
    NWmonarchy.16.t: "Дипломатические переговоры"
    NWmonarchy.16.desc: "Только что к нам поступил ответ Румынии о согласии пересмотра территориальных притязаний. Их сторона дала четко понять, что переговоры будут успешны только на взаимовыгодных условиях. Само собой разумеется, если мы согласимся на их предложение, то мы утратим любые претензии на их земли. Теперь ответ за нами."
    NWmonarchy.16.a: "Обмен не входил в наши планы"
    NWmonarchy.16.b: "Принять Сев. Трансильванию в обмен на Подкарпатскую Русь"
    NWmonarchy.16.c: "Принять Сев. Трансильванию в обмен на гарантии их независимости"
    NWmonarchy.16.d: "Принять всю Трансильванию в обмен на гарантии их независимости"
    NWmonarchy.16.e: "Принять территории в обмен на гарантии их независимости"
    NWmonarchy.17.t: "[From.GetName] предлагает союз"
    NWmonarchy.17.desc: "Сегодня в Италию прибыла делегация для обсуждения соглашения о расширенном военном сотрудничестве в части как обороны, так и наступательных действий. Они говорят, что [From.GetLeader] загорелся идей создания мощного альянса между нашими великими империями."
    NWmonarchy.17.a: "Разделим с ними путь к величию"
    NWmonarchy.17.b: "На пути к величию «попутчиков» быть не может"
    NWmonarchy.18.t: "[From.GetAdjective] согласие"
    NWmonarchy.18.desc: "Мы получили ответ от делегации в Италии. «[From.GetName] и [Root.GetName] теперь будут идти рука об руку» - говорится в заявлении, сделанном лидером страны ([From.GetLeader]) сразу после полуночи. Как гласит официальная телеграмма, это - первый шаг на пути к пересмотру политического баланса Европы."
    NWmonarchy.18.a: "Союзу двух империй быть!"
    NWmonarchy.19.t: "[From.GetAdjective] отказ"
    NWmonarchy.19.desc: "Мы получили ответ от делегации в Италии. Несмотря на все усилия и даже закулисную агитационную кампанию среди приближенных к [From.GetLeader], итогом переговоров стал их полный провал и отказ государства [From.GetName] укреплять с нами связи."
    NWmonarchy.19.a: "Нам с ними не по пути"
    NWmonarchy.20.t: "[From.GetAdjective] призыв"
    NWmonarchy.20.desc: "Святой Престол получил письмо, адресованное самому [Root.GetLeader]. В своем письме [From.GetLeader] очень красочно описывает текущую политическую ситуацию в мире и, в частности, Европе. Он обращает внимание его святейшества на то, что Германия погрязла в ереси и неоязычестве, и считает необходимым предпринимать меры по избавлению мира от этой пакости. [From.GetLeader] просит благословения на объединение Германии и борьбу с еретиками."
    NWmonarchy.20.a: "Даровать благословение"
    NWmonarchy.20.b: "Ответить отказом"
    NWmonarchy.21.t: "[From.GetAdjective] ответ"
    NWmonarchy.21.desc: "Святой Престол удостоил нас своим ответом. Письмо, сформулировано весьма расплывчато, но главную суть нам уловить удалось. В конце своего письма [From.GetLeader]..."
    NWmonarchy.21.a: "...всецело с нами согласен и благословляет наши начинания"
    NWmonarchy.21.b: "...ссылается на чрезмерную занятость другими делами и просит не беспокоить"
    NWmonarchy.22.t: "[From.GetAdjective] переписка с Папой Римским"
    NWmonarchy.22.desc: "Нам стало известно о факте переписки между [From.GetLeader] - лидером государства [From.GetName] и Ватиканом. Суть письма до конца не ясна, но мы не должны допустить установления между [From.GetLeader] и Святым Престолом крепких связей. В противном случае, это может стать инструментом давления с их стороны."
    NWmonarchy.22.a: "Проигнорировать происходящее"
    NWmonarchy.22.b: "Потребовать от Папы Римского заставить Габсбургов отказаться от претензий на наши территории"
    NWmonarchy.22.c: "Повод пересмотреть римский вопрос путём ввода войск в Ватикан..."
    NWmonarchy.23.t: "[From.GetAdjective] требование"
    NWmonarchy.23.desc: "Мы получили письмо от [From.GetLeader] - лидером государства [From.GetName] с требованием заставить Империю Габсбургов отказаться от претензий на итальянские регионы.\n\nКак мы ответим им?"
    NWmonarchy.23.a: "Никто не смеет что-либо требовать от Святого Престола!"
    NWmonarchy.23.b: "Их требования справедливы"
    NWmonarchy.24.t: "[From.GetAdjective] требование"
    NWmonarchy.24.desc: "К нам обратились представители Святого Престола. Как нам стало известно, поддавшись на требование Италии, сам Папа Римский настаивает на том, чтобы мы отказались от претензий на итальянские территории.\n\nНужно подготовить ответ для них."
    NWmonarchy.24.a: "Игнорировать"
    NWmonarchy.24.b: "Избавиться от претензий"
    NWmonarchy.25.t: "Игнорирование требований"
    NWmonarchy.25.desc: "[From.GetLeader] проигнорировал наши и папские требования!\n\nНужно решить, что же делать с этой паскудой."
    NWmonarchy.25.a: "Игнорировать"
    NWmonarchy.25.b: "Ватикан бесполезен"
    NWmonarchy.25.c: "Потребовать отлучить Иосифа-Франца Австрийского от церкви"
    NWmonarchy.26.t: "Италия требует отлучения!"
    NWmonarchy.26.desc: "Кажется ситуация накалилась до предела! Иосиф-Франц Австрийский проигнорировал все требования, и теперь Италия требует от нас отлучить от церкви императора.\n\nЭто очень серьезный шаг, и нужно его продумать перед тем, как совершить."
    NWmonarchy.26.a: "Игнорировать"
    NWmonarchy.26.b: "Отлучить"
    NWmonarchy.27.t: "Ватикан отказывает нам"
    NWmonarchy.27.desc: "Вероятно, Ватикан и Габсбурги уже давно в сговоре. В любом случае, все наши требования были проигнорированы, и теперь нам остается либо закрыть на все это глаза, либо идти против Святого Престола войной."
    NWmonarchy.27.a: "Закрыть глаза"
    NWmonarchy.27.b: "Пришло время покорить Ватикан"
    NWmonarchy.28.t: "Рим для Папы"
    NWmonarchy.28.desc: "Наш верный союзник, Иосиф-Франц Австрийский обратился к нам просьбой. Дело в том, что он предлагает немного расширить владения его святейшества Папы Римского за наш счет, полагая, что мы не сможем отказать его святейшеству. В частности, они предлагает передать Святому Престолу нашу столицу - Рим. \n\nСитуация действительно сложная, но такой шаг явно сулит некоторые выгоды."
    NWmonarchy.28.a: "Вежливо отказать"
    NWmonarchy.28.b: "Мы не можем отказать его святейшеству"
    NWmonarchy.28.c: "Потребовать Словению и Хорватию в обмен на Рим"
    NWmonarchy.29.t: "Рим для Папы"
    NWmonarchy.29.desc: "Италия откликнулась на наше предложение о расширении территории Святого Престола. Несмотря на учтивость и вежливый тон, их представители дали четко понять, что не готовы идти на уступки без «небольшой» компенсации.\n\nВ обмен на Рим для Ватикана, Италия требует передать им Словению и Хорватию в безвозмездное пользование."
    NWmonarchy.29.a: "Вежливо отказать"
    NWmonarchy.29.b: "Габсбурги докажут свою верность Святому Престолу"
    NWmonarchy.30.t: "Греческий вопрос"
    NWmonarchy.30.desc: "В свете готовящейся балканской кампании, мы намерены упрочить своё влияние на Балканах. Однако нам вовсе не обязательно покарять народы силой оружия. Греция и ее военные базы являются точкой сплетения интересов многих стран, в том числе и наших.\nГреки - это древний народ, колыбель западной цивилизации и православной конфессии христианства, что может создать некоторые проблемы. Мы помним её былое величие и расцвет, но мы обязаны добиться принятия там католичества. И хотя Греция уже доказала, что новый порядок, захлестывающий Европу, ей не по зубам, мы можем предложить ей защиту, которую может обеспечить только Империя Габсбургов."
    NWmonarchy.30.a: "Империя должна контролировать район Эгейского моря без греческого одобрения"
    NWmonarchy.30.b: "Предложить протекцию в обмен на западную Анатолию и принятие католичества"
    NWmonarchy.31.t: "Предложение от Габсбургов"
    NWmonarchy.31.desc: "Империя Габсбургов потребовала, чтобы мы «координировали» свои действия с ними. Мы, по сути, станем имперской марионеткой, однако это даст нам гарантии безопасностии и защитит от возможных нападок Италии и Греции. Так же, среди требований числится пункт о главенстве католической конфессии над всеми остальными, что может стать ключевым вопросом при определении нашей позиции, однако принятие этого условия даст нам гипотетическую возможность возродиться в виде новой Империи.\n\nВозможно, тогда все вновь изменится..."
    NWmonarchy.31.a: "Отказаться"
    NWmonarchy.31.b: "Смириться с неизбежным"
    NWmonarchy.32.t: "Союз с Польшей"
    NWmonarchy.32.desc: "История доказывает, что, объединившись, великие нации способны на великие дела, и именно поэтому мы готовы предложить Польше свое покровительство и совместное участие в крестовых походах на еретиков, но нам надо определить условия, по которым это станет возможным."
    NWmonarchy.32.a: "Никаких уступок"
    NWmonarchy.32.b: "Откажемся от претензий на Лодомерию и Галицию, чтобы задобрить их"
    NWmonarchy.32.c: "Передадим Заользье, чтобы задобрить их"
    NWmonarchy.33.t: "Империя Габсбургов приглашает Польшу"
    NWmonarchy.33.desc: "Империя Габсбургов желает приветствовать нас не только как друзей, но и как союзников. Видя в нас надежного и сильного защитника католицизма, они предлагают нам вместе с ними стать на путь величия в мире, окутанном сумраком ереси!"
    NWmonarchy.33.a: "Никаких уступок"
    NWmonarchy.33.b: "Интересно"
    NWmonarchy.33.c: "Интересно"
    NWmonarchy.33.d: "Сама мысль о союзе с ними - ошибка"
    NWmonarchy.34.t: "Империя Габсбургов предлагает покровительство"
    NWmonarchy.34.desc: "Империя Габсбургов называет себя хранителем католических ценностей и призывает к объединению вокруг себя всех, кто разделяет их. Они предлагают вступить в альянс, подкрепляя это словами о крайне агрессивной окружающей обстановке и растущей мировой враждебности, заключив, что нам крайне важно поддерживать друг друга."
    NWmonarchy.34.a: "Они правы"
    NWmonarchy.34.b: "Это всего лишь декларация"
    NWmonarchy.35.t: "Империя Габсбургов предлагает покровительство"
    NWmonarchy.35.desc: "Изменения, произошедшие недавно на политической арене Балкан, поставили под вопрос наши взаимоотношения с новой Империей Габсбургов. Их монарх - [From.GetLeader] утверждает, что многие земли Польши являются землями старой империи и принадлежат им. Так же, они напомнили, что Польша зажата в тиски со всех сторон, а враги только и ждут момента разобрать Польшу на части, как пару сотен лет назад. \n\nСегодня посол Империи передал нам официальную ноту, потребовав, чтобы мы выразили нашу позицию по вопросу коронации Габсбурга на польский трон. По их мнению, Габсбург на польском троне, вне всяких сомнений, снова сделает Польшу великой."
    NWmonarchy.35.a: "Они правы. Мы не в том положении, чтобы выбирать..."
    NWmonarchy.35.b: "Наше повиновение будет стоить им Силезии"
    NWmonarchy.35.c: "Мы согласны только за установление границ по Одеру"
    NWmonarchy.35.d: "Сама мысль об этом - глупость"
    NWmonarchy.36.t: "Требование Польши"
    NWmonarchy.36.desc: "Наши переговоры с Польшей на предмет коронации Иосифа-Франца Австрийского на польский трон зашли в тупик. Ни одна из сторон не желала уступать, но тут польская сторона выдвинула ряд требований, которые могли бы сдвинуть переговоры с мертвой точки."
    NWmonarchy.36.a: "Переговоры провалились"
    NWmonarchy.36.b: "Дать им то, чего они просят - Силезию"
    NWmonarchy.36.c: "Дать им то, чего они просят - границы по Одеру"
    NWmonarchy.37.t: "Приглашение в Священный Союз"
    NWmonarchy.37.desc: "Империя Габсбургов называет себя оплотом монархии и аристократических ценностей и призывает к объединению вокруг себя всех, кто разделяет эти их мнение. Империя Габсбургов предлагает нам вступить в альянс, подкрепляя это словами о крайне агрессивной окружающей обстановке и растущей мировой враждебности, заключив, что нам крайне важно поддерживать друг друга."
    NWmonarchy.37.a: "Они правы"
    NWmonarchy.37.b: "Отказаться"
    NWmonarchy.38.t: "Судьба Югославии"
    NWmonarchy.38.desc: "Мы постепенно возвращаем былое величие, но для полного возраждения империи необходимо решить, что же делать с Югославией, включившей в себя множество бывших имперских земель. Возможно, было бы неразумно вести войну с ней, но только через бой мы можем отстоять свои интересы."
    NWmonarchy.38.a: "Оставить их в покое"
    NWmonarchy.38.b: "Совершить интервенцию за «предательство монархизма»"
    NWmonarchy.38.c: "Разделить Югославию"
    NWmonarchy.39.t: "Судьба Греции"
    NWmonarchy.39.desc: "Мы постепенно возвращаем былое величие, но для полного возраждения империи необходимо решить, что же делать с Грецией, владеющей столь манящими выходами в Эгейское море. Возможно, было бы неразумно вести войну с ней, но только через бой мы можем отстоять свои интересы."
    NWmonarchy.39.a: "Оставить их в покое"
    NWmonarchy.39.b: "Утвердить в стране власть монарха"
    NWmonarchy.39.c: "Разделить Грецию"
    NWmonarchy.40.t: "Балканский кризис"
    NWmonarchy.40.desc: "Последние события обострили и без того напряженную ситуацию на Балканах. Подумать только, Габсбурги возродили свою Империю! Очевидно, что теперь их политика будет нацелена на возвращение своих земель. Похоже, нам предстоит начать противостояние с ними."
    NWmonarchy.40.a: "Мы не горим желанием отстаивать чьи-либо интересы"
    NWmonarchy.40.b: "Сформировать антигабсбургскую коалицию"
    NWmonarchy.41.t: "Румыния приглашает в «Антигабсбургский союз»"
    NWmonarchy.41.desc: "Последние несколько дней обострили и без того напряженную ситуацию на Балканах. Чувствуя угрозу со стороны новоиспеченной Империи Габсбургов, Румыния приняла решение заранее предпринять действия для обеспечения собственной безопасности. Ожидается, что обе стороны скоро начнут мобилизацию своих армий, и война в регионе кажется неизбежной.\nМинистр иностранных дел считает, что мы должны подготовиться к интервенции для защиты наших интересов в регионе."
    NWmonarchy.41.a: "Мы не горим желанием отстаивать их интересы"
    NWmonarchy.41.b: "Присоединиться к коалиции"
    NWmonarchy.42.t: "Вооружить Папу?"
    NWmonarchy.42.desc: "Поскольку конфронтация с Италией неминуема, Ватикан готов выступить прямым инициатором силового вариант решения вопроса. Разумеется, мы так же поддержим его в войне против Италии, однако за несколько дней до всего этого советниками было предложено скрытно перебросить часть снаряжения и добровольцев в Ватикан."
    NWmonarchy.42.a: "У нас нет для этого ресурсов"
    NWmonarchy.42.b: "Вооружить пехотные дивизии"
    NWmonarchy.42.c: "Вооружить пехотные и дивизии поддержки"
    NWmonarchy.42.d: "Вооружить пехотные, танковые и дивизии поддержки"
    NWmonarchy.43.t: "Государство [From.GetName] продолжает расширять свою сферу влияния"
    NWmonarchy.43.desc: "Выступая с речью о связи между Венгерским, Австрийским и Польским народами в рамках «Имперской сферы», [From.GetLeader] объявляет о том, что [From.GetName] и [POL.GetNameDef] должны укреплять политические и дипломатические связи. Являясь страной с большим процентом имперского населения, [From.GetNameDef] - естественный проводник [POL.GetAdjective] интересов.\n\nПока неясно, какие права [CZE.GetNameDef] получит в этом союзе, но можно не сомневаться, что территориальные притязания государства [From.GetNameDef] не коснутся ее границ.\n\nВвиду того, что происходящее напрямую затрагивает и наши собственные границы и нашу сферу интересов в Польше, мы должны отреагировать на это. Габсбурги в Польше - не что иное, как логичное следствие их экспансионистских устремлений и очередное доказательство непомерных аппетитов империалистов."
    NWmonarchy.43.a: "Нам сейчас не до этого"
    NWmonarchy.43.b: "Скажем «нет» империализму у наших границ!"
    NWmonarchy.44.t: "Империя Габсбургов предлагает союз"
    NWmonarchy.44.desc: "Империя Габсбургов называет себя хранителем католических ценностей и призывает к объединению вокруг себя всех, кто разделяет их. Они предлагают вступить в альянс, подкрепляя это словами о крайне агрессивной окружающей обстановке и растущей мировой враждебности, заключив, что нам крайне важно поддерживать друг друга."
    NWmonarchy.44.a: "Они правы"
    NWmonarchy.44.b: "Эти сладостные речи - фальш"
    NWmonarchy.45.t: "Проект Дунайской Федерации"
    NWmonarchy.45.desc: "Бывшая Австро-Венгрия не отвечала национальным запросам общества, ибо не было ни богемцев, ни крайнцев, ни кого-либо ещё - были лишь настоящие народы, чьи интересы тиранически подавлялись. Смелым и верным шагом будет исправление этого недоразумения путём создания Дунайской Федерации, где каждый народ обретёт свои права. \n\nНо сейчас нужно решить, как начать развитие нашего государства."
    NWmonarchy.45.a: "Пригласить Австрию"
    NWmonarchy.45.b: "Пригласить Чехословакию"
    NWmonarchy.45.c: "Пригласить Венгрию"
    NWmonarchy.46.t: "Проект Дунайской Федерации"
    NWmonarchy.46.desc: "Пришедшие к власти в государстве [From.GetName] Габсбурги переосмыслили опыт имперского наследия. По их мнению, на смену отношениям «центр — периферия» должна была прийти добровольная и взаимовыгодная интеграция бывших имперских составляющих. До сих пор в складывающихся исторических условиях это было невозможно, так как государства, образованные на территории бывшей Австро-Венгрии после крушения монархии, заморозили отношения друг с другом.\n\nНастало время преодолеть разногласия и попытаться договориться в рамках нового формата. Подкрепляя свои словами фактом крайне агрессивной окружающей обстановки и растущей мировой враждебности, Габсбурги заключили необходимость и важность поддерживать друг друга."
    NWmonarchy.46.a: "Они правы"
    NWmonarchy.46.b: "Мы не хотим повторить печальный опыт"
    NWmonarchy.47.t: "[From.GetName]: согласие"
    NWmonarchy.47.desc: "Развитие идей о Дунайской Федерации привели нас на переговоры с государством [From.GetName]. Сегодня наша делегация сообщила о успехе переговоров!"
    NWmonarchy.47.a: "Это успех нашей дипломатии"
    NWmonarchy.48.t: "Проект Дунайской Федерации"
    NWmonarchy.48.desc: "Переосмысление опыта имперского наследия привели нас к идее о создании Дунайской Федерации. Однако она не мыслима без остальных стран-наследниц Австро-Венгрии. На смену отношениям «центр — периферия» должна была прийти добровольная и взаимовыгодная интеграция бывших имперских составляющих. До сих пор в складывающихся исторических условиях это было невозможно, так как государства, образованные на территории бывшей Австро-Венгрии после крушения монархии заморозили отношения друг с другом.\n\nМы нашли в себе решимость в силы для преодоления разногласий и попытаться договориться в рамках нового формата."
    NWmonarchy.48.a: "Да здравствует новый союз!"
    NWmonarchy.48.b: "Никто не отозвался..."
    NWmonarchy.49.t: "Перезагрузка дипломатии"
    NWmonarchy.49.desc: "После распада Австро-Венгерской империи страны-наследницы, фактически, прекратили между собой какое-либо общение. Впрочем, Балканские страны так же не сильно нас приветствуют. Мы должны показать, что наши намерения не те, что были ранее и только в сотрудничестве мы видим эффективное существовование наших стран и всего региона в целом."
    NWmonarchy.49.a: "Направить делегацию в Австрию"
    NWmonarchy.49.b: "Направить делегацию в Чехословакию"
    NWmonarchy.49.c: "Направить делегацию в Венгрию"
    NWmonarchy.49.d: "Направить делегацию в Югославию"
    NWmonarchy.49.e: "Направить делегацию в Румынию"
    NWmonarchy.50.t: "Перезагрузка дипломатии"
    NWmonarchy.50.desc: "Сегодня к нам прибыла делегация теоретика панъевропейской идеи Рихарда Куденхове-Калерги с предложением перезапуска дипломатии.\n\nВ ходе недавних событий в государстве [From.GetName] вектор политики сменился на более демократический и между нашими странами вполне может начаться цивилизованный диалог. Делегаты дают явно понять, что руководство их страны желает пересмотреть отношения между двумя странами, что является часть их намерений по укреплению сотрудничество между странами в балканском регионе."
    NWmonarchy.50.a: "Принять делегацию"
    NWmonarchy.50.b: "Развитие дипломатии с ними нам не интересно"
    NWmonarchy.51.t: "[From.GetName]: ответ"
    NWmonarchy.51.desc_accept: "Ответ лидера [From.GetLeader] не заставил себя долго ждать, и он объявил нашей делегации о своей открытости и согласии на проведение переговоров! Теперь мы можем начать дальнейшие переговоры обозначить свои варианты сотрудничества с ними."
    NWmonarchy.51.desc_decline: "Ответ лидера [From.GetLeader] не заставил себя долго ждать. Нам было довольно однозначно дано понять, что развитие дипломатии с нами не входит в их планы."
    NWmonarchy.51.a: "Предложить укрепить торговые связи"
    NWmonarchy.51.b: "Предложить обмен гарантиями"
    NWmonarchy.51.c: "Предложить промышленное сотрудничество"
    NWmonarchy.51.d: "Мы сделали все, что смогли"
    NWmonarchy.52.t: "Предложение от государства [From.GetName]"
    NWmonarchy.52.desc_1: "Развитие дипломатии с государством [From.GetName] позволило обеим сторонам найти области для взаимовыгодного сотрудничества, что вылилось в предложение [From.GetLeader] о укреплении торговых связей между двумя странами."
    NWmonarchy.52.desc_2: "Развитие дипломатии с государством [From.GetName] позволило обеим сторонам найти области для взаимовыгодного сотрудничества, что вылилось в предложение [From.GetLeader] о укреплении внешнеполитических гарантий."
    NWmonarchy.52.desc_3: "Развитие дипломатии с государством [From.GetName] позволило обеим сторонам найти области для взаимовыгодного сотрудничества, что вылилось в предложение [From.GetLeader] о укреплении промышленности двух стран."
    NWmonarchy.52.a: "Расширим торговлю!"
    NWmonarchy.52.b: "Покажем всему миру, что мы заодно!"
    NWmonarchy.52.c: "Усилим промышленность!"
    NWmonarchy.52.d: "Нам это не интересно"
    NWmonarchy.53.t: "[From.GetName]: итог переговоров"
    NWmonarchy.53.desc_1: "Сегодня домой вернулась делегация из [From.GetName]. В своем докладе они отметили определенную пользу от проведеных переговоров. [From.GetLeader] активно учавствовал в обсуждении совместных инициатив и будущих проектов, а наше предложение о тесном сплетении наших торговых связей он принял с воодушевлением!"
    NWmonarchy.53.desc_2: "Сегодня домой вернулась делегация из [From.GetName]. В своем докладе они отметили определенную пользу от проведеных переговоров. [From.GetLeader] активно учавствовал в обсуждении совместных инициатив и будущих проектов, а наше предложение о обмене гарантиями он принял с воодушевлением!"
    NWmonarchy.53.desc_3: "Сегодня домой вернулась делегация из [From.GetName]. В своем докладе они отметили определенную пользу от проведеных переговоров. [From.GetLeader] активно учавствовал в обсуждении совместных инициатив и будущих проектов, а наше предложение о тесном сплетении наших промышленных потенциалов он принял с воодушевлением!"
    NWmonarchy.53.desc_4: "Сегодня домой вернулась делегация из [From.GetName]. В своем докладе они отметили определенную пользу от проведеных переговоров. [From.GetLeader] активно учавствовал в обсуждении совместных инициатив и будущих проектов, однако наше последнее предложение было принято прохладно. Не смотря на усилия наших дипломатов, от предложения в последствии отказались."
    NWmonarchy.53.a: "Дипломатия - лучшее оружие"
    NWmonarchy.53.b: "Мы сделали все, что смогли"
    NWmonarchy.54.t: "Сотрудничество с Европой"
    NWmonarchy.54.desc: "Сегодня к нам прибыла делегация теоретика панъевропейской идеи Рихарда Куденхове-Калерги с целью заручиться нашей поддержкой в развитии демократических ценностей в Европе.\n\nКак нам известно, государством [From.GetName] был взят курс на построение Соединенных Штатов Европы и они охотно признают нас своим старшим братом и готовы перенимать наш опыт. Однако, для успешного построения СШЕ им необходимо наше признание и, разумеется, экономическая помощь."
    NWmonarchy.54.a: "Оказать им содействие"
    NWmonarchy.54.b: "Развитие дипломатии с ними нам не интересно"
    NWmonarchy.55.t: "Сотрудничество с США"
    NWmonarchy.55.desc: "Посол США передает нам сообщение о согласии и полной поддержке наших инициатив со стороны США! Переговоры так же прошли успешно и мы можем расчитывать на временную экономическую помощь от США."
    NWmonarchy.55.a: "Быть может, это даст начало «Соединённым Штатам Атлантики»"
    NWmonarchy.57.t: "«Рукопожатие через океан»"
    NWmonarchy.57.desc: "Дунай, «первый штат Европы», намерен продолжить сотрудничество с нами. Благодаря нашей помощи, их экономика немного окрепла и теперь мы тоже сможем извлечь свою выгоду, хотя их представители все еще рассчитывают на расширение экономической помощи с нашей стороны."
    NWmonarchy.57.a: "Оказать им содействие"
    NWmonarchy.57.b: "Развитие экономических отношений с ними нам не интересно"
    NWmonarchy.58.t: "«Рукопожатие через океан»"
    NWmonarchy.58.desc: "Как и прошлый раз, представители США передают нам сообщение о согласии и полной поддержке наших инициатив. Теперь обе стороны смогут извлекать выгоду из сотрудничества."
    NWmonarchy.58.a: "Потрясающе!"
    NWmonarchy.60.t: "Экономическое сотрудничество"
    NWmonarchy.60.desc: "Сегодня к нам прибыла делегация теоретика панъевропейской идеи Рихарда Куденхове-Калерги.\n\nКак мы помним, государством [From.GetName] был взят курс на построение Соединенных Штатов Европы и они выражают необходимость взаимного добрососедства и тесного сплетения наших экономик во благо всей Европы. Этот шаг они называют необходимой защитной мерой от закабаления экономики Европы от Соединенных Штатов Америки.\n\n[From.GetLeader] предлагает расширить торговые связи между нашими странами."
    NWmonarchy.60.a: "Мы поддержим их инициативы"
    NWmonarchy.60.b: "Развитие экономических отношений с ними нам не интересно"
    NWmonarchy.61.t: "Экономические гарантии"
    NWmonarchy.61.desc: "Получив ответ от других делегаций, мы можем расширить нашу экономическую экспансию. Теперь мы должны убедить наших экономических партнеров предоставить нам гарантии от возможных инцидентов, губительных для общего дела."
    NWmonarchy.61.a: "Никто не откликнулся..."
    NWmonarchy.61.b: "Разослать предложение"
    NWmonarchy.61.c: "Не стоит на них сильно давить"
    NWmonarchy.62.t: "Экономические гарантии"
    NWmonarchy.62.desc: "Нам поступило предложение от [From.GetLeader].\n\nИх представители заявлют о необходимости предоставления им неких «экономических гарантий» для обеспечения безопасности их и нашего капитала. Это можно трактовать, как полноценный оборонительный союз, но нужен ли он нам?"
    NWmonarchy.62.a: "Гарантии должны быть обоюдными"
    NWmonarchy.62.b: "Заверить их в безопасности нашей банковской системы на словах"
    NWmonarchy.63.t: "Экономическое сотрудничество"
    NWmonarchy.63.desc: "Сегодня к нам прибыла делегация теоретика панъевропейской идеи Рихарда Куденхове-Калерги.\n\nКак мы помним, государством [From.GetName] был взят курс на построение Соединенных Штатов Европы и они выражают необходимость взаимного добрососедства и тесного сплетения наших экономик во благо всей Европы. Этот шаг они называют необходимой защитной мерой от закабаления экономики Европы от Соединенных Штатов Америки.\n\n[From.GetLeader] предлагает расширить торговые связи между нашими странами."
    NWmonarchy.63.a: "Торговля с ними даст Польше новый импульс"
    NWmonarchy.63.b: "Развитие экономических отношений с ними нам не интересно"
    NWmonarchy.64.t: "Польша отказалась"
    NWmonarchy.64.desc: "Переговоры о экономическом сотрудничестве с Польшей провалились."
    NWmonarchy.64.a: "Мы справимся и без них"
    NWmonarchy.65.t: "Польша согласилась"
    NWmonarchy.65.desc: "Переговоры о экономическом сотрудничестве с Польшей прошли успешно и теперь мы получили еще одного экономического партнера. Теперь мы можем начать пропагандисткую кампанию по привлечению польских частных инвесторов, что позволит нам развивать наш промышленный потенциал."
    NWmonarchy.65.a: "Обратиться к польским инвесторам"
    NWmonarchy.65.b: "Не сейчас"
    NWmonarchy.66.t: "Польские инвесторы согласились"
    NWmonarchy.66.desc: "Наша агитационная кампания среди польских частных инвесторов прошла успешно. Мы привлекли значительные ресурсы в нашу экономику и промышленность. Так же, мы наблюдаем небольшой эмиграцонный поток из Польши."
    NWmonarchy.66.a: "Мы процветаем"
    NWmonarchy.67.t: "Польша хочет в Альянс"
    NWmonarchy.67.desc: "Получив выгоды от нашего сотрудничества, предствители Польши вынесли на обсудение вопрос о более глубокой интеграции с нами - иначе говоря, Польша хочет стать членом нашего альянса."
    NWmonarchy.67.a: "Добро пожаловать в наши ряды"
    NWmonarchy.67.b: "Пусть останутся сугубо экономическими союзниками"
    NWmonarchy.68.t: "Экономическое сотрудничество"
    NWmonarchy.68.desc: "Сегодня к нам прибыла делегация теоретика панъевропейской идеи Рихарда Куденхове-Калерги.\n\nКак мы помним, государством [From.GetName] был взят курс на построение Соединенных Штатов Европы и они выражают необходимость взаимного добрососедства и тесного сплетения наших экономик во благо всей Европы. Этот шаг они называют необходимой защитной мерой от закабаления экономики Европы от Соединенных Штатов Америки.\n\n[From.GetLeader] предлагает расширить торговые связи между нашими странами."
    NWmonarchy.68.a: "Торговля с ними поможет Франции выбраться из стагнации"
    NWmonarchy.68.b: "Развитие экономических отношений с ними нам не интересно"
    NWmonarchy.69.t: "Франция отказалась"
    NWmonarchy.69.desc: "Переговоры о экономическом сотрудничестве с Францией провалились."
    NWmonarchy.69.a: "Мы справимся и без них"
    NWmonarchy.70.t: "Франция согласилась"
    NWmonarchy.70.desc: "Переговоры о экономическом сотрудничестве с Францией прошли успешно и теперь мы получили еще одного экономического партнера. Теперь мы можем начать пропагандисткую кампанию по привлечению французских частных инвесторов, что позволит нам развивать наш промышленный потенциал."
    NWmonarchy.70.a: "Обратиться к французским инвесторам"
    NWmonarchy.70.b: "Не сейчас"
    NWmonarchy.71.t: "Французские инвесторы согласились"
    NWmonarchy.71.desc: "Наша агитационная кампания среди французских частных инвесторов прошла успешно. Мы привлекли значительные ресурсы в нашу экономику и промышленность. Так же, мы наблюдаем небольшой эмиграцонный поток из Франции."
    NWmonarchy.71.a: "Мы процветаем"
    NWmonarchy.72.t: "Франция хочет вступить в альянс"
    NWmonarchy.72.desc: "Получив выгоды от нашего сотрудничества, предствители Франции вынесли на обсудение вопрос о более глубокой интеграции с нами - иначе говоря, Франция хочет стать членом нашего альянса."
    NWmonarchy.72.a: "Добро пожаловать в наши ряды"
    NWmonarchy.72.b: "Пусть останутся сугубо экономическими союзниками"
    NWmonarchy.73.t: "Экономическое сотрудничество"
    NWmonarchy.73.desc: "Сегодня к нам и двум другим странам Бенилюкса прибыла делегация теоретика панъевропейской идеи Рихарда Куденхове-Калерги.\n\nКак мы помним, государством [From.GetName] был взят курс на построение Соединенных Штатов Европы и они выражают необходимость взаимного добрососедства и тесного сплетения наших экономик во благо всей Европы. Этот шаг они называют необходимой защитной мерой от закабаления экономики Европы Соединенными Штатами Америки.\n\n[From.GetLeader] предлагает расширить торговые связи между государством [From.GetName] и странам «Бенилюкса»."
    NWmonarchy.73.a: "Торговля с ними усилит нас всех"
    NWmonarchy.73.b: "Развитие экономических отношений с ними нам не интересно"
    NWmonarchy.74.t: "Экономические гарантии"
    NWmonarchy.74.desc: "Получив ответ от других делегаций, мы можем расширить нашу экономическую экспансию. Теперь мы должны убедить наших экономических партнеров предоставить нам гарантии от возможных инцидентов, губительных для общего дела."
    NWmonarchy.74.a: "Никто не откликнулся..."
    NWmonarchy.74.b: "Разослать предложение"
    NWmonarchy.74.c: "Не стоит на них сильно давить"
    NWmonarchy.75.t: "Экономические гарантии"
    NWmonarchy.75.desc: "Нам поступило предложение от [From.GetLeader].\n\nИх представители заявлют о необходимости предоставления им неких «экономических гарантий» для обеспечения безопасности их и нашего капитала. Это можно трактовать, как полноценный оборонительный союз, но нужен ли он нам?"
    NWmonarchy.75.a: "Гарантии должны быть обоюдными"
    NWmonarchy.75.b: "Заверить их в безопасности нашей банковской системы на словах"
    NWmonarchy.76.t: "Приглашение в Соединенные Штаты Европы"
    NWmonarchy.76.desc: "Государство [From.GetName] уже давно претворяет в жизнь свой проект СШЕ. Пока неясно, успешна будет эта задумка или нет, однако сегодня утром их дипломаты связались с нами и предложили обсудить возможность нашего участия в этом международном проекте. [From.GetLeader] уверяет, что имперский опыт прошлого был переосмыслен и по их мнению, на смену отношениям «центр — периферия» должна была прийти добровольная и взаимовыгодная интеграция всех европейских держав, не зависимо от их размера и влияния.\n\nНастало время преодолеть разногласия и попытаться договориться в рамках союза нового формата. Подкрепляя свои словами значительными инвестициями в нашу экономику, Габсбурги заключили необходимость и важность поддерживать друг друга."
    NWmonarchy.76.a: "Подтвердить наше участие в создании СШЕ"
    NWmonarchy.76.b: "Нам и без всяких штатов хорошо"
    NWmonarchy.77.t: "Война с США?"
    NWmonarchy.77.desc: "Мы проделали долгий путь по расширению своего влияния в Европе и её объединению под своим началом. Но мы должны помнить истинную цель всех наших начинаний - противостояние США, явно жаждущих навязать свою гегемонию на континенте. Изначально, это противостояние носило чисто экономический характер, позже между нами стали возникать политические преграды. Со временем, все большая часть европейцев стали открыто высказываться о США в негативном ключе, считая ее виновницей многих проблем здесь.\n\nЕвропу мы объединили, но сделаем ли мы следующий шаг, готовый поставить точку в нашем вечном споре о превосходстве с США?"
    NWmonarchy.77.a: "США - лишь потерявшаяся колония Европы"
    NWmonarchy.77.b: "Мы еще не готовы"
    NWmonarchy.78.t: "Союз с США?"
    NWmonarchy.78.desc: "Мы проделали долгий путь по расширению своего влияния в европе и её объединению под своим началом. Свои идеи мы претворяли в жизнь, вдохновившись примером США. В деле объединнения Европы их советники активно помогали нам политически, а их финансовые вливания в нашу промышленность помогли ей расцвести и выйти на мировой уровень.\n\nВсе это - свидетельства о тесной связи и дружбе между европейцами и американцами и, возможно, нам стоит выйти к ним с предложением расширить наше взаимодействие до уровня надправительственного альянса."
    NWmonarchy.78.a: "В единстве наша сила"
    NWmonarchy.78.b: "Нам это не нужно"
    NWmonarchy.780.t: "Союз с СШЕ?"
    NWmonarchy.780.desc: "Мы и Дунайский Штат уже долгое время идём по пути взаимной экономической интеграции. Мы активно помогали им в реализации проекта создания Соединенных Штатов Европы с чем их можно поздравить. Однако мы всё ещё остаёмся отдельно взятыми политическими единицами. Сегодня к нам прибыли дипломаты из Европы, дабы исправить это недоразумение, объединившись в единый военно-политический блок, который будет стремится защитить и распространить демократические ценности по всему миру.\nКаково будет наше решение?"
    NWmonarchy.780.a: "Демократические ценности восторжествуют!"
    NWmonarchy.780.b: "У нас свой путь"
    NWmonarchy.781.t: "Отказ США"
    NWmonarchy.781.desc: "Наши дипломаты прибыли ни с чем. Соединенные Штаты Америки отказали нам в союзе, предпочитая следовать собственной стратегии."
    NWmonarchy.781.a: "Жаль"
    NWmonarchy.79.t: "Ватикан требует земели Тевтонского ордена"
    NWmonarchy.79.desc: "Сегодня к нам обратился представитель святого престола с требованием земель Тевтонского ордена, ссылаясь на наши недавние договоренности и факт того, что некогда эти земли принадлежали крестоносцам."
    NWmonarchy.79.a: "Выполнить просьбу"
    NWmonarchy.79.b: "Вежливо отказать"
    VAT_demand_ignore_tt: "\n§HОтказ может привести к негативным последствиям для нас§!\n"
    NWmonarchy.80.t: "Отказ Габсбургов вернуть земели Тевтонского ордена"
    NWmonarchy.80.desc: "Габсбурги отказали нам в нашем праве владеть землями Тевтонского ордена. Что мы будем делать?"
    NWmonarchy.80.a: "Игнорировать"
    NWmonarchy.80.b: "Отлучить Габсбургов от церкви"
    NWmonarchy.81.t: "Ватикан требует Иерусалим"
    NWmonarchy.81.desc: "Сегодня к нам обратился представитель Святого Престола с требованием Иерусалима, ссылаясь на наши недавние договоренности и давние планы вернуть святую землю себе."
    NWmonarchy.81.a: "Выполнить просьбу"
    NWmonarchy.81.b: "Вежливо отказать"
    NWmonarchy.82.t: "Отказ Габсбургов вернуть Иерусалим"
    NWmonarchy.82.desc: "Габсбурги отказали нам в нашем праве владеть святым городом Иерусалим. Что мы будем делать?"
    NWmonarchy.82.a: "Игнорировать"
    NWmonarchy.82.b: "Предать Габсбургов анафеме"
    NWmonarchy.83.t: "Ватикан требует Рим"
    NWmonarchy.83.desc: "Сегодня к нам обратился представитель Святого Престола с требованием Рима, ссылаясь на наши недавние договоренности и давние планы вернуть эти территории себе."
