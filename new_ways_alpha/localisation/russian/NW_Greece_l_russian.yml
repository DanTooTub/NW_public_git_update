 nw_greece.4.d: "Нас отказались принять в альянс."
 nw_greece.4.a: "Странно"
 
 nw_greece.5.t: "Греция присоединяется к исследовательской группе"
 nw_greece.5.d: "Наша исследовательская группа снова расширяется."
 nw_greece.5.a: "Хорошо"
 
 nw_greece.6.t: "Греция предлагает уступки"
 nw_greece.6.d: "Нам поступило официальное сообщение от Афин с предложением урегулировать территориальные конфликты мирным путём - ради этого они готовы передать Ионнические острова и Игуменицу. Взамен они хотели бы укрепить связи с нашим государством и даже, возможно, заключить союз."
 nw_greece.6.a: "Они станут ценными союзниками"
 nw_greece.6.b: "Пожалуй, нет"
 
 nw_greece.7.t: "Король протестует против сотрудничества с Германией!"
 nw_greece.7.d: "В результате того, что мы начали переговоры с Берлином, наш величественный монарх Георг II, известный симпатией к Британии, выразил официальное недовольство. Подобное может привести к недобрым последствиям."
 nw_greece.7.a: "Король голый"
 
 nw_greece.9.t: "Пригласить Грецию?"
 nw_greece.9.d: "Греческое правительство выразило желание вступить в [Root.GetFactionName]. Какое будет наше решение?"
 nw_greece.9.a: "Да"
 nw_greece.9.b: "Пожалуй, нет"
 
 nw_greece.10.t: "[From.GetName] согласилась на наше членство в альянсе"
 nw_greece.10.d: "Сегодня утром мы получили ответ о том, что наше приглашение принято."
 nw_greece.10.a: "Отлично"
 
 nw_greece.11.t: "[From.GetNameDef] правительство отказалось от нашего членства в альянсе"
 nw_greece.11.d: "Сегодня утром мы получили ответ о том, что наше приглашение было отклонено."
 nw_greece.11.a: "Странное решение"
 
 nw_greece.12.t: "Георг II поднял мятеж!"
 nw_greece.12.d: "Король не выдержал наших германофильских действий и призвал народ к сопротивлению легитимному греческому правительству. И хоть подобный шаг кажется настоящим безумием, некоторые несознательные крестьяне пошли в бой вместе с Георгом."
 nw_greece.12.a: "Да что он вытворяет?"
 
 nw_greece.13.t: "Критское восстание!"
 nw_greece.13.d: "Стало известно, что на острове Крит люди, недовольные Метаксасом, попытались устроить мятеж, призвав на свою сторону влиятельных банкиров и даже генералов. Необходимо проанализировать уровень подготовки нашего государства к подобной ситуации и определить, как мы сможем противостоять ситуации с неблагодарными."
 nw_greece.13.a: "Это дело для тайной полиции"
 nw_greece.13.b: "Невеликая беда"
 nw_greece.13.c: "Главное, чтобы эта проблема не выросла"
 nw_greece.13.e: "(Играть за Крит)"
 nw_greece.13.o: "Это дело для тайной полиции"
 
 nw_greece.15.t: "Конец гражданской войны"
 nw_greece.15.d.monarchy: "Страна ликует, ибо последние группы либеральных сил сдались этой ночью, и лишь в горах особенно наглые бандиты продолжают противиться властям - это уже дело полиции. А сейчас мы поднимем бокал за единство Греции!"
 nw_greece.15.d.democratic: "Страна ликует, ибо последние группы роялистских сил сдались этой ночью, и лишь в горах особенно наглые бандиты продолжают противиться властям - это уже дело полиции. А сейчас мы поднимем бокал за единство Греции!"
 nw_greece.15.a: "Мы победили!"
 
 nw_greece.17.t: "Восстание македонцев"
 nw_greece.17.d: "Ввиду начавшейся нестабильности в государстве, македонские славяне предательским образом объявили о своей независимости. Одним ударом мы должны разнести, уничтожить эту шайку!"
 nw_greece.17.a: "Этого нам ещё не хватало!"
 nw_greece.17.b: "*Играть за Македонию-Фракию*"
 
 nw_greece.18.t: "Смерть Метаксаса"
 nw_greece.18.d: "Стало известно, что сегодня скончался выдающийся греческий генерал Метаксас. Несомненно, он многое сделал для укрепления обороноспособности Греции. Многие видные политические деятели произносят речи памяти в честь Метаксаса, а народ скорбит об утрате своего любимого генерала."
 nw_greece.18.leader: "Стало известно, что сегодня наш великий вождь, строитель Третьей эллинской цивилизации Иоаннис Метаксас скончался. Весь народ скорбит вместе с нами, а в это время в Афинах уже идут споры насчёт преемника нашего любимого человека."
 nw_greece.18.a: "Это печальная новость для нас..."
 nw_greece.18.b: "Memento mori..."
 
 nw_greece.20.t: "Свержение критских повстанцев"
 nw_greece.20.d: "Последние группы демократических сил на острове Крит прекратили борьбу за свое дело."
 nw_greece.20.a: "Хорошо"
 
 nw_greece.21.t: "Победа восстания"
 nw_greece.21.d: "Сегодня утром лидеры демократического восстания объявили о своей победе."
 nw_greece.21.a: "Хорошо"
 
 nw_greece.22.t: "Греция формирует научную группу"
 nw_greece.22.d: "Мы успешно создали собственную научную группу для обмена технологиями со своими союзниками."
 nw_greece.22.a: "Отлично"
 
 nw_greece.23.t: "Греция желает вступить в Коминтерн"
 nw_greece.23.d: "Сегодня утром мы получили сообщение от греческого правительства, в котором говорилось, что Греция хочет объединиться с нами в общем деле построения коммунизма."
 nw_greece.23.a: "Добро пожаловать"
 nw_greece.23.b: "Знаете, мы..."
 
 nw_greece.24.t: "[From.GetNameDef] правительство приняло нас в свой альянс"
 nw_greece.24.d: "Наши дипломаты получили сообщение о том, что наш запрос на вступление в альянс был принят."
 nw_greece.24.a: "Хорошо"
 
 nw_greece.25.t: "[From.GetNameDef] правительство отказало нас принять в свой альянс"
 nw_greece.25.d: "Наши дипломаты получили сообщение о том, что наш запрос на вступление в альянс был отклонен."
 nw_greece.25.a: "Что?"
 
 nw_greece.26.t: "Советский Союз настаивает"
 nw_greece.26.d: "Из Советского Союза поступило требование: как известно, в нашей партии имеется слишком много буржуазных элементов, поддерживающих фашистские идеи Льва Троцкого. Наша святая обязанность, как утверждает партия большевиков, - избавиться от врагов рабочего класса в наших рядах."
 nw_greece.26.a: "Этим товарищам можно доверять"
 nw_greece.26.b: "У нас нет другого выбора"
 
 nw_greece.27.t: "Греки с нами не соглашаются"
 nw_greece.27.d: "Греческая компартия предала свой народ, отказавшись избавляться от пособников буржуазии, сторонников врага народа Льва Троцкого! Подобное поведение - нечто недопустимое и попросту противное рабочим и крестьянам, что скоро сметут эту фашистсвующую хунту."
 nw_greece.27.a: "Чёрт"
 
 nw_greece.28.t: "Греки с нами соглашаются"
 nw_greece.28.d: "Греческая компартия доказала свою верность идеям Маркса-Энгельса-Ленина, избавившись от реставраторов капитализма в лице сторонников враждебного всему трудовому народу Льва Троцкого."
 nw_greece.28.a: "Хорошо"
 
 nw_greece.29.t: "Победа компартии в Греции"
 nw_greece.29.d: "Стало известно, что в Греции рабоче-крестьянский класс добился победы коммунистов на выборах, однако они не знают о троцкистской заразе, сидящей внутри. Возможно, стоит направить нашим новым товарищам требование избавиться от врагов народа в рядах партии."
 nw_greece.29.a: "Прочь троцкистов!"
 nw_greece.29.b: "А, всё же, этого нам не нужно"
 
 nw_greece.30.t: "Выборы в правительство [GetYear] года"
 nw_greece.30.d: "Гражданская война завершилась, и настал вопрос проведения демократических выборов в парламент. На основе народного решения определится дальнейшая судьба нашей страны."
 nw_greece.30.a: "Коммунистическая партия Греции"
 nw_greece.30.b: "Либеральная партия"
 
 nw_greece.31.t: "Греция желает укрепить членство в Балканском пакте"
 nw_greece.31.d: "Греция выразила желание вернуться в Балканский пакт и укрепить своё членство в нём, подписав новый договор."
 nw_greece.31.a: "Да, конечно"
 nw_greece.31.b: "Нет, они не так надёжны"
 
 nw_greece.32.t: "Греция утверждает мегальскую идею"
 nw_greece.32.tgre: "Греческое правительство объявило о реставрации так называемой Великой идеи и возвращении бывших владений в Малой Азии. Нас возмутило подобное заявление, но, как цивилизованные люди, мы точно можем договориться мирно."
 nw_greece.32.d: "Стамбул и Измир — цель греков"
 nw_greece.32.a: "Это их исконные территории. Мы должны вернуть их"
 nw_greece.32.b: "Мы можем прийти к компромиссу"
 nw_greece.32.c: "Они не получат турецкую землю!"
 
 nw_greece.33.t: "Турция солидарна с нашими претензиями"
 nw_greece.33.d: "Турки согласились отказаться от претензий на наши законные территории и вернуть их обратно Греции."
 nw_greece.33.a: "Правильный выбор"
 nw_greece.33.b: "Наши настоящие планы куда более амбициозные"
 
 nw_greece.34.t: "Турция предлагает компромисс"
 nw_greece.34.d: "Турки согласились отказаться от владения только части наших законных территорий."
 nw_greece.34.a: "Правильный выбор"
 nw_greece.34.b: "Нам нужны эти проливы"
 
 nw_greece.35.t: "Турция отказалась возвращать наши земли"
 nw_greece.35.d: "Турки отказались отдавать нам даже пядь нашей законной территории."
 nw_greece.35.a: "Мы сделаем свой ход"
 
 nw_greece.36.t: "Греция отказала нам"
 nw_greece.36.d: "Удивительно, но греки, хоть и в вежливой форме, но отказались от возвращении им территории. Здесь явно что-то нечисто..."
 nw_greece.36.a: "Странное поведение"
 
 nw_greece.37.t: "Вопрос Кипра"
 nw_greece.37.d: "Из Афин поступило предложение передать им под управление остров Кипр, населённый греками. Мы могли бы согласиться, дабы улучшить наши отношения с Грецией. Или, возможно, имеет смысл попросить что-то взамен за эти территории."
 nw_greece.37.a: "Эта территория по праву принадлежит им"
 nw_greece.37.b: "Пусть они её купят"
 nw_greece.37.c: "Однозначно нет"
 
 nw_greece.38.t: "[From.GetNameDef] правительство согласилось отдать территорию"
 nw_greece.38.d: "Наша национальная территория вернулась к родным берегам, и теперь киприотские греки торжествуют благодаря победе справедливости!"
 nw_greece.38.a: "Греческая земля вернулась в наше подчинение!"
 
 nw_greece.39.t: "[From.GetNameDef] правительство пределагает купить Кипр"
 nw_greece.39.d: "Британские власти предложили выкупить этот остров у них, и, похоже, цена вполне приемлемая. Однако нам стоит подумать перед тем, как соглашаться на это."
 nw_greece.39.a: "Хорошо, мы согласны"
 nw_greece.39.b: "Это слишком дорого"
 
 nw_greece.40.t: "[From.GetNameDef] правительство отказалось"
 nw_greece.40.d: "Несмотря на необходимость сделать это, британские власти отказались возвращать принадлежащий нам по праву остров Кипр."
 nw_greece.40.a: "Ну, что же..."
 
 nw_greece.41.t: "Греки отказались"
 nw_greece.41.d: "Греки заявили, что они сейчас не в состоянии купить у нас этот остров."
 nw_greece.41.a: "Странно..."
 
 nw_greece.42.t: "Единство Балкан"
 nw_greece.42.trefuse: "Нам отказали!"
 nw_greece.42.d: "В то время, как мы только собираемся создавать оборонительный альянс для ряда стран Балкан, некоторые из них уже его создали. Мы можем присоединится к какому-либо из них, или, всё таки, создать свой."
 nw_greece.42.drefuse: "[From.GetNameDef] правительство отказало нам в участии в общем Балканском альянсе. Как мы поступим далее?"
 nw_greece.42.a: "Отправьте запрос в Будапешт"
 nw_greece.42.b: "Отправьте запрос в Прагу"
 nw_greece.42.c: "Именно мы сплотим Балканы!"
 nw_greece.42.o: "Отправьте письмо Габсбургам"
 
 nw_greece.43.t: "Греки желают вступить в наш альянс"
 nw_greece.43.d: "Концепция Балканской Антанты, разрабатываемой Грецией, несколько сходится с нашей, по этой причине, дабы объединить силы, греческое правительство желает вступить в наш альянс. Как мы им ответим?"
 nw_greece.43.a: "Добро пожаловать"
 nw_greece.43.b: "Нет"
 
 nw_greece.44.t: "Греция предлагает вступить в Балканскую Антанту"
 nw_greece.44.d: "Правительство Греции направило нам приглашение на вступление в Балканскую Антанту."
 nw_greece.44.a: "Не позволим хищникам разорвать Балканы!"
 nw_greece.44.b: "У нас есть свои интересы в регионе"
 
 nw_greece.45.t: "[From.GetNameDef] правительство согласилось вступить в Балканскую Антанту"
 nw_greece.45.tub: "[From.GetNameDef] правительство согласилось вступить в наш альянс"
 nw_greece.45.d: "Приглашение греческого правительства оказалось достаточно убедительным."
 nw_greece.45.dub: "Благодаря действиям греческого правительства, направленные на укрепление Балкан, [From.GetNameDef] правительство решило вступить в наш альянс."
 nw_greece.45.a: "Хорошо"
 
 nw_greece.46.t: "[From.GetNameDef] правительство отказалось вступить в Балканскую Антанту"
 nw_greece.46.d: "Похоже, приглашение греческого правительства оказалось недостаточно убедительным."
 nw_greece.46.a: "Ладно..."
 
 nw_greece.47.t: "Греция приглашает в Балканскую Антанту"
 nw_greece.47.tbu: "Греция приглашает нас в организованный ею реформированный альянс - Балканскую Антанту."
 nw_greece.47.d: "Греки пригласили нас в Балканскую Антанту."
 nw_greece.47.dbu: "Греки пригласили нас в Балканскую Антанту."
 nw_greece.47.a: "Защита от Советского Союза!"
 nw_greece.47.b: "Есть договора выгоднее этого"
 
 nw_greece.48.a: "Мы будем в сохранности"
 nw_greece.48.b: "У нас есть союзники получше"
 
 nw_greece.49.a: "Мы защитим наше молодое государство"
 nw_greece.49.b: "Есть варианты и получше"
 
 nw_greece.50.a: "Лучше быть с ними, дабы они не обрушили на нас свой гнев"
 nw_greece.50.b: "Балканы кажутся далёкими"
 
 nw_greece.51.t: "Греция простирает руки до Албании"
 nw_greece.51.d: "Греки посмели вмешаться в нашу сферу влияния! Нам следует указать Албании, что подобный союз для неё недопустим, и что ей пора отказаться от каких-либо вредных идей сотрудничества с другими государствами."
 nw_greece.51.a: "Пора напомнить Албании, кто её настоящий союзник"
 nw_greece.51.b: "На всё воля Тираны"
 
 nw_greece.52.t: "Италия пригрозила нам не вступать в Балканскую Антанту"
 nw_greece.52.tbu: "Италия пригрозила нам не вступать в Балканский альянс"
 nw_greece.52.d: "Нам «посоветовали» не вступать в греческий альянс."
 nw_greece.52.dbu: "Нам «посоветовали» не вступать в балканский альянс."
 nw_greece.52.a: "Не им определять наших союзников"
 nw_greece.52.b: "Рим останется нашим другом"
 
 nw_greece.53.t: "Албания осталась с нами"
 nw_greece.53.d: "Албанские власти подчинились и отказались от приглашения."
 nw_greece.53.a: "Верный союзник"
 
 nw_greece.54.t: "Албания ослушалась нас!"
 nw_greece.54.d: "Албанские власти не подчинились и приняли приглашение."
 nw_greece.54.a: "Ладно"
 
 nw_greece.55.t: "Смерть Элефтериоса Венизелоса"
 nw_greece.55.d: "Сегодня скончался Элефтериос Венизелос, отец современной Греции, и вся страна скорбит вместе с нами, а либеральная партия продолжит дело своего бывшего лидера."
 nw_greece.55.a: "Великая Греция не забудет своего отца!"
 
 nw_greece.56.t: "Метаксас поднимает восстание"
 nw_greece.56.d: "В период нестабильности Метаксас начал восстание против либеральных и, самое главное, легитимных властей. Предатель!"
 nw_greece.56.a: "Вот поганец!"
 
 nw_greece.59.t: "Греция хочет закупить истребители"
 nw_greece.59.desc: "Сегодня к нам пришло сообщение из Греции, в котором она выражает желание закупить наши истребители. Стоит ли нам продавать их, ведь это может повлиять на нашу обороноспособность. Хотя с другой стороны они желают приобрести не так уж и много наших истребителей, их продажа никак не скажется на нашем превосходстве в воздухе."
 nw_greece.59.a: "Продать им несколько наших истребителей"
 nw_greece.59.b: "Вежливо отказать"
 
 nw_greece.60.t: "Франция согласилась продать нам истребители"
 nw_greece.60.desc: "Сегодня нам пришёл ответ французской стороны: они согласны продать нам требуемое количество самолётов. А это значит, что теперь ряды нашего авиапарка пополнятся французской техникой."
 nw_greece.60.a: "Здорово!"
 
 nw_greece.61.t: "Франция отказала в продаже истребителей"
 nw_greece.61.desc: "Сегодня нам пришёл ответ французской стороны: они отказываются продать нам требуемое количество самолётов. А это значит, что в нашем авиапарке не будет французских истребителей."
 nw_greece.61.a: "Сами справимся"
 
 nw_greece.62.t: "Греция хочет закупить эсминцы"
 nw_greece.62.desc: "Сегодня к нам пришло сообщение из Греции, в котором она выражает желание закупить наши эсминцы. Стоит ли нам продавать их, ведь это может повлиять на нашу обороноспособность. Хотя с другой стороны они желают приобрести не так уж и много наших эсминцев, их продажа никак не скажется на нашем морском господстве, а в случае надобности мы сможем построить ещё кораблей."
 nw_greece.62.a: "Продать им несколько наших эсминцев"
 nw_greece.62.b: "Вежливо отказать"
 
 nw_greece.63.t: "Франция согласилась продать нам эсминцы"
 nw_greece.63.desc: "Сегодня нам пришёл ответ французской стороны: они согласны продать нам требуемое количество эсминцев. А это значит, что теперь ряды нашего флота пополнятся французскими боевыми кораблями."
 nw_greece.63.a: "Здорово!"
 
 nw_greece.64.t: "Франция отказала в продаже эсминцев"
 nw_greece.64.desc: "Сегодня нам пришёл ответ французской стороны: они отказываются продать нам требуемое количество эсминцев. А это значит, что наш флот не будет пополнен французскими эсминцами."
 nw_greece.64.a: "Сами справимся"
 
 nw_greece.65.t: "Греция призывает к экономической интеграции"
 nw_greece.65.desc: "Прибывшие сегодня греческие послы предложили нам обсудить вопрос о вступлении в экономический союз с Грецией во главе. Согласившись, мы будем торговать со странами союза по очень выгодным условиям, но не станем ли мы так зависимы от этого союза?"
 nw_greece.65.a: "Это укрепит наше положение"
 nw_greece.65.b: "Нет, мы хотим быть независимы"
 
 nw_greece.66.t: "Балканский торговый союз"
 nw_greece.66.desc: "Теперь торговый союз официально заключён! Это новая веха в нашей истории, открывающая очень широкие возможности для развития."
 nw_greece.66.a: "Славный день!"
 
 nw_greece.67.t: "Греческий ультиматум"
 nw_greece.67.desc: "Сегодня Греция, являющаяся лидером Балканской Антанты, предъявила нам ультиматум, по которому мы должны подписать пакт о ненападении с Грецией, на территории которой мы претендуем. Взамен они готовы отказаться от всех своих претензий на наш Додеканес. За Грецию стоит достаточное количество стран южной Европы, что мы будем делать?"
 nw_greece.67.a: "Хорошо, мы готовы пойти на уступки"
 nw_greece.67.b: "Италия никогда не примет такие требования!"
 
 nw_greece.68.t: "Итальянский отказ"
 nw_greece.68.desc: "Несколько часов назад к нам пришёл ответ из Италии: Италия отказывается принимать наши условия!"
 nw_greece.68.a: "Пора нам сломить их гордость"
 
 nw_greece.69.t: "Дальнейшее укрепление экономической интеграции с Грецией"
 nw_greece.69.desc: "На недавнем собрании нам сделали интересное предложение: мы вкладываемся в греческую экономику, а взамен получаем право на добычу некоторых ресурсов на чужой территории."
 nw_greece.69.a: "Заманчивое предложение"
 nw_greece.69.b: "Нет, пусть развиваются сами"
 
 nw_greece.70.t: "Британия согласилась вложиться в нашу экономику"
 nw_greece.70.desc: "Только что мы получили радостное известие: Англия согласилась инвестировать в нашу экономику! Это даст нам отличный стимул для роста экономики!"
 nw_greece.70.a: "Славно!"
 
 nw_greece.71.t: "Британия не желает вкладываться в нашу экономику"
 nw_greece.71.desc: "Только что мы получили плохое известие: Англия отказалась инвестировать в нашу экономику, так как сочла это вложение невыгодным не смотря на все преимущества такой сделки."
 nw_greece.71.a: "Печально..."
 
 nw_greece.72.t: "Георг II приостанавливает работу парламента"
 nw_greece.72.desc: "Учитывая нынешнее тяжёлое положение страны, король Георг II решил самостоятельно справиться со сложившимися проблемами, поэтому прежде всего он принял решение о роспуске парламента. Но стоит ли полностью закрывать парламент или некоторым партиям стоит пока остаться?"
 nw_greece.72.a: "Всем стоит молча согласиться..."
 nw_greece.72.b: "Разрешим заседать националистам-консерваторам"
 
 nw_greece.73.t: "Генерал Метаксас выступает с теорией трёх эллинских цивилизаций"
 nw_greece.73.desc: "Только что состоялось выступление генерала Метксаса, где он озвучил свою теорию эллинских цивилизаций, в которой древняя эллада была первой эллинской цивилизацией, Византийская Империя — второй, а сегодняшняя Греция — это треться эллинская цивилизация. Но на какой из цивилизацией стоит заострить внимание?"
 nw_greece.73.a: "Стоит заострить внимание на древних греках"
 nw_greece.73.b: "Византия занимает особое место в нашей истории"
 nw_greece.73.c: "У нас свой путь!"
 
 nw_greece.74.t: "Рост влияния церкви в стране"
 nw_greece.74.desc: "С продолжением монархического пути развития неизменно продолжился рост влияния церкви в нашей стране. Некоторые открыто выступают за то, чтобы глава Греческой церкви стал и правителем государства. Что же нам делать?"
 nw_greece.74.a: "Греки должны быть смиренны, как Христос!"
 nw_greece.74.b: "Парламентарии хотят видеть во главе правительства кого-то из церкви"
 
 nw_greece.75.t: "Георг II желает укрепить связи его владения [FROM.GetName] с нами"
 nw_greece.75.desc: "Только что к нам пришло сообщение о том, что Георг II, всегда отличавшийся пробританскими настроениями, просит принять Грецию в наш альянс. Что мы на это ответим?"
 nw_greece.75.a: "Это разумный шаг"
 nw_greece.75.b: "А стоит ли оно того?"
 
 nw_greece.76.t: "Британский отказ"
 nw_greece.76.desc: "Мы получили ответ Британии: они отказались принимать нас в свой альянс из-за недостаточных на то оснований..."
 nw_greece.76.a: "Ладно"
 
 nw_greece.77.t: "Греция созывает православные церкви на собор"
 nw_greece.77.desc: "Сегодня нам прибыли делегаты из Греции, они предложили нам отправить своих представителей православной церкви на церковный собор, где будут обсуждатся вопросы отношений православных стран."
 nw_greece.77.a: "Мы пошлём наших кандидатов"
 nw_greece.77.b: "У нас светское государство"
 
 nw_greece.78.t: "Организация православных государств"
 nw_greece.78.desc: "Итак, все представители православных церквей прибыли на собор. Греческие представители православной церкви активно убеждают остальных собравшихся в том, что нынешнее положение нестабильно и все православные страны находятся в большой опасности. После своего выступления они предложили проголосовать за или против полноценного военного союза православных стран."
 nw_greece.78.a: "Нам необходим полноценный военный союз"
 nw_greece.78.b: "Сейчас и так всё в порядке"
 
 nw_greece.79.t: "Наш истинный противник"
 nw_greece.79.desc: "Собор продолжается. Теперь на повестке вопрос о главном противнике православных стран. Многие выступают за объединение против Советского Союза, продолжающего уничтожать православие у себя в стране. Так кто же наш главный враг?"
 nw_greece.79.a: "Безбожный Советский Союз!"
 nw_greece.79.b: "Языческая Империя!"
 nw_greece.79.c: "Католическая Италия!"
 nw_greece.79.d: "Еретическая Германия!"
 nw_greece.79.e: "Мусульманский Восток!"
 
 nw_greece.80.t: "Окончание православного собора"
 nw_greece.80.desc: "Православный собор завершился. Было заключено большое количество договрённостей, теперь осталось приступить к их выполнению."
 nw_greece.80.a: "Вот и завершилась встреча"
 
 nw_greece.81.t: "Статус греческой Македонии"
 nw_greece.81.desc: "Македонский сепаратизм сильно подрывает нашу стабильность и, кажется, македонцы и дальше будут пытаться выйти из состава Греции. При этом часть македонцев проживает на территории соседней Югославии, что ещё больше усложняет этот вопрос. Возможно, нам стоит предоставить макдонцам автономию и попросить сделать то же самое Югославию?"
 nw_greece.81.a: "Если мы им предоставим автономию, то это даст нам преимущество"
 nw_greece.81.b: "Может, македонцы – это просто неправильные греки..?"
 
 nw_greece.82.t: "Греция желает объединить македонских славян в едином государстве"
 nw_greece.82.desc: "Недавно Греция объявила о том, что предоставит македонцам автономию, а теперь греческие послы передали обращение, в котором просят нас сделать то же самое. Если мы откажемся, то это вызовет массовые беспорядки на македонской части Югославии. Что же нам делать?"
 nw_greece.82.a: "В Македонии живут лишь сербы!"
 nw_greece.82.b: "Мы ждали этого момента..."
 
 nw_greece.83.t: "Югославия считает Македонию своей"
 nw_greece.83.desc: "Только что мы получили ответ от Югославии, в котором она категорически отказывается признавать свои юные территории законной землёй македонцев... Это немыслимо! Что мы будем делать?"
 nw_greece.83.a: "Похоже, что мы должны вмешаться!"
 nw_greece.83.b: "Мы ещё вернёмся"
 
 nw_greece.84.t: "Беспорядки в Пернике"
 nw_greece.84.desc: "Недавно весь мир облетела новость о восстановлении македонского государства. После этого болгарские македонцы начали беспорядки в Пернике и ещё ряде населённых пунктов. Они требуют присоединения к новообразованному государству. Как вариант, мы можем дать им автономию, но только в составе нашего государства. Это сможет удовлетворить их требованиям, но что мы всё-таки решим?"
 nw_greece.84.a: "Пускай запомнят, кто они такие!"
 nw_greece.84.b: "А мы можем идти против их желания?"
 nw_greece.84.c: "Тогда пускай получат автономию"
 
 nw_greece.85.t: "Греция требует передать Стамбул и Восточную Фракию"
 nw_greece.85.desc: "Сегодня к нам в страну прибыли греческие делегаты с просьбой вернуть Греции её, по их словам, законные территории. Эти земли действительно некогда принадлежали Византии, но это было более полутысячи лет назад. Стоит ли нам подчиняться их требованиям?"
 nw_greece.85.a: "А что ещё мы можем поделать?"
 nw_greece.85.b: "Чего хотят эти кяфиры?"
 nw_greece.85.c: "Взамен мы хотим поддержку в войне"
 
 nw_greece.86.t: "Турецкий отказ"
 nw_greece.86.desc: "Только что мы получили ответ от Турции, в котором она заявляет, что Греция не может иметь никаких претензий на эти земли, а соответственно никакого возвращения не будет."
 nw_greece.86.a: "Еретики!"
 
 nw_greece.87.t: "Турция требует поддержку в войне"
 nw_greece.87.desc: "Только что мы получили ответ от Турции, в котором она заявляет, что готово передать эти территории, но взамен требует поддержку в войне. Предложение звучит неплохо, что мы ответим?"
 nw_greece.87.a: "Это разумно"
 nw_greece.87.b: "Нет, мы желаем это бесплатно"
 
 nw_greece.88.t: "Время выполнить уговор"
 nw_greece.88.desc: "Теперь, когда война окончена, мы должны выполнить наши соглашения и передать Греции обещанные регионы. Но достаточно ли хорошо греки проявили себя в войне?"
 nw_greece.88.a: "Мы передадим Стамбул и Западную Фракию"
 nw_greece.88.b: "Они не показали себя в войне!"
 
 nw_greece.89.t: "Греция хочет рассмотреть статус Кипра"
 nw_greece.89.desc: "Недавно к нам прибыли делегаты из Греции и попросили нас принять участие в рассмотрении статуса этой, по их словами, спорной территории. Этот остров часто переходил из рук в руки. Возможно, мы сможем принять выгодное для нас решение."
 nw_greece.89.a: "Мы передадим его нашим союзникам"
 nw_greece.89.b: "Неплохо бы получить оплату"
 nw_greece.89.c: "За этот остров мы пролили кровь!"
 
 nw_greece.90.t: "Британский отказ"
 nw_greece.90.desc: "Только что мы получили английский ответ, в котором Великобритания отказывается идти на какие-либо уступки по вопросу принадлежности этого острова."
 nw_greece.90.a: "Печально"
 
 nw_greece.91.t: "Британия хочет плату за Кипр"
 nw_greece.91.desc: "Только что мы получили английский ответ, в котором Великобритания соглашается пойти на уступки по вопросу принадлежности этого острова: они желают получить плату за передачу этого острова."
 nw_greece.91.a: "Будет им плата"
 nw_greece.91.b: "Но..."
 
 nw_greece.92.t: "На Кипре прошёл референдум за присоединение к Греции"
 nw_greece.92.desc: "Сегодня на Кипре прошёл референдум о входе в состав Греции. Так как на Кипре большинство населения составляют греки, результат был прдсказуем: с достаточным отрывом победили сторонники присоединения к Греции. Но стоит ли нам признавать референдум?"
 nw_greece.92.a: "Нам остаётся лишь признать его"
 nw_greece.92.b: "Кипр был и останется нашим!"
 
 nw_greece.93.t: "Война Кипра с Британией"
 nw_greece.93.desc: "Только что пришла новость о том, что Великобритания отказалась признать результаты референдума! После этого на Кипре поднялось прогреческое восстание и теперь Британия отправляет силы на подавление мятежа. Нужно ли нам вмешиваться в борьбу за наши национальные территории?"
 nw_greece.93.a: "Это не то, на что мы рассчитывали!"
 nw_greece.93.b: "Мы постоим за наш родной остров"
 
 nw_greece.94.t: "Греция предлагает вернуться домой"
 nw_greece.94.desc: "Только что мы получили сообщение от Греции, в котором она предлагает Кипру войти в её состав. Мы долго ждали этого момента, теперь киприотские греки снова окажутся на Родине. Хотя может стоит повременить с возвращением?"
 nw_greece.94.a: "Давно пора"
 nw_greece.94.b: "Наша независимость останется нашей!"
 
 nw_greece.95.t: "Греция требует вернуть Северный Эпир"
 nw_greece.95.desc: "Сегодня из Афин пришел запрос на передачу им Северного Эпира. Что мы им ответим?"
 nw_greece.95.a: "Там же живут греки..."
 nw_greece.95.b: "Они хотят забрать исконные албанские территории?"
 
 nw_greece.96.t: "Государство [From.GetName] отказало нам"
 nw_greece.96.desc: "Не смотря на наши усилия, от государства [From.GetName] последовал отказ."
 nw_greece.96.a: "Какая дерзость!"
 
 nw_greece.97.t: "Искоренение инфляции"
 nw_greece.97.desc: "Наши усилия окупились. Инфляция в экономике остановлена!"
 nw_greece.97.a: "Удачная экономическая политика!"
 
 nw_greece.98.t: "Случай на учебном полигоне"
 nw_greece.98.desc: "Использование разных моделей самолётов даёт о себе знать. В связи с тем, что даже в лётной академии не на каждую модель хватает запчастей и местные механики далеко не всегда могут заметить специфичную неисправность, периодически происходят случайные случаи. Перед вылетом ученик академии Икаров, сел на неисправный самолёт, но к удивлению всей академии, он с огромным трудом смог избежать столкновения, и даже успешно приземлился на посадочную площадку, не смотря на горящий двигатель."
 nw_greece.98.a: "Отличный образец греческого духа!"
 
 
 nw_greece.999.t: "Test"
 nw_greece.999.d: "Ten event"
 nw_greece.999.a: "Kurwa"
 
 
 
