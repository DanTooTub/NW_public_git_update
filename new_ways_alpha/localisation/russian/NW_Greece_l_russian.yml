 GRE_government_of_george: "Власть Георга II"
 GRE_government_of_george_desc: "В такой тяжёлой политической обстановке королю Греции Георгу II необходимо взять всю полноту власти в свои руки и самостоятельно решить сложившиеся в стране проблемы."
 GRE_ban_liberal_party: "Запретить Либеральную партию"
 GRE_ban_liberal_party_desc: "Либералы сейчас будут только мешать Георгу II проводить нужные стране преобразования, поэтому ради общего же блага их нужно запретить."
 GRE_deport_communists_aegean_islands: "Сослать коммунистов на Эгейские острова"
 GRE_deport_communists_aegean_islands_desc: "Коммунисты одержали победу на недавних выборах. Это говорит о многом, но прежде всего мы должны выслать их всех как можно дальше от континентальной Греции, а уже потом начинать преобразования."
 GRE_theory_general_metaxas: "Теория генерала Метаксаса"
 GRE_theory_general_metaxas_desc: "Генерал Метаксас активно продвигает теорию, по которой было три эллинских цивилизации: Древняя Эллада была первой, Византийская Империя второй, а сегодняшняя Греция — это третья эллинская цивилизация."
 GRE_deification_of_ones_own_power: "Обожествление собственной власти"
 GRE_deification_of_ones_own_power_desc: "Спустя время становится понятно, что в итоге никто, кроме короля Георга II, так и не сможет решить все проблемы в стране, поэтому именно ему предстоит всей полнотой власти выводить страну из кризиса."
 GRE_symphony: "Симфония"
 GRE_symphony_desc: "Многие говорят, что руководитель страны должен обладать как духовной, так и светской властью, и большинство поддерживает эту идею. Но кто будет главнее?"
 GRE_caesaropapism: "Цезаропапизм"
 GRE_caesaropapism_desc: "Именно король Греции, как законный монарх, должен сосредоточить в своих руках как духовную, так и светскую власть в стране."
 GRE_emperor_george: "Император Георг"
 GRE_emperor_george_desc: "Король Греции уже продемонстрировал своё умение управлять страной, но теперь прешла пора новых свершений. Отныне Греция не королевство, а империя. Георг II - не король, а император. Да здравствует новая Греция!"
 GRE_two_great_empires: "Две великие империи"
 GRE_two_great_empires_desc: "Император Георг II очень давно испытывает симпатии к Великобритании. Настала пора реализовать его стремление и организовать с Великобританией полноценный союз."
 GRE_liberation_of_north_of_macedonia: "Освобождение Северной Македонии"
 GRE_liberation_of_north_of_macedonia_desc: "В югославской части Македонии проживает большое число македонцев, как и на нашей территории. Мы должны помогать в объединении народов, поэтому будем требовать передать этот регион под наш контроль."
 GRE_papocaesarism: "Папоцезаризм"
 GRE_papocaesarism_desc: "Именно патриарх греческой православной церкви должен сосредоточить в своих руках как духовную, так и светскую власть в стране."
 GRE_orthodox_cathedral: "Православный собор"
 GRE_orthodox_cathedral_desc: "Теперь, когда во главе страны стоит патриарх, мы должны созвать на собор все православные церкви для обсуждения там наших проблем."
 GRE_harmony_with_neighbors: "Гармония с соседями"
 GRE_harmony_with_neighbors_desc: "Мы должны, согласно канонам православия, проводить мирную внешнюю политику. И прежде всего мы должны проводить её в отношении православных стран."
 GRE_millennial_kingdom: "Тысячелетнее царство"
 GRE_millennial_kingdom_desc: "Наша страна — поистине великая держава, которая смогла не смотря на все нападки выстоять и закрепить своё право на существование."
 GRE_new_rome: "Новый Рим"
 GRE_new_rome_desc: "Вот уже около полутысячи лет Константинополь захвачен мусульманскими агрессорами. Мы должны потребовать от Турции, бывшей Османской Империи, вернуть нам эти земли. Он должны принадлежать православному государству!"
 GRE_cyprus_issue: "Вопрос с Кипром"
 GRE_cyprus_issue_desc: "Кипр вот уже долгое время находится под оккупацией Великобритании, хотя исторически это был именно наш остров, на котором и сейчас проживает в основном греческое население. Мы должны заявить о наших претензиях на эту территорию."
 GRE_flames_of_phoenix: "Пламя Феникса"
 GRE_flames_of_phoenix_desc: "Греция смогла пройти через все испытания и преобразиться в новое государство. Могущественное и независимое. Это действительно великая победа для всего нашего народа."
 
 GRE_balkan_trade_union_desc: "Мы уже создали собственный балканский военный альянс, теперь стоит заключить заключения в других сферах: торговле, науке и так далее."
 GRE_protection_of_peninsula_from_italy_desc: "Италия имеет претензии на греческие территории, но за нас стоит большое число стран Европы. Мы сами предъявим Италии ультиматум о снятии обоюдных территориальных претензий."
 GRE_day_no_desc: "Италия посягнула на нашу территориальную целостность! Единственным верным ответом будет «нет»! Мы никогда не уступим и пяди нашей земли!"
 GRE_development_of_macedonia_desc: "Македония сейчас остаётся неразвитым аграрным регионом прямо в центре страны. Мы должны исправить это недоразумение, заодно дополнительно развив промышленность нашей страны."
 GRE_investments_from_london_desc: "Мы можем попросить Британию инвестировать в нашу экономику, помогая тем самым нашему промышленному росту."
 GRE_selling_britain_greek_tobacco_desc: "Мы можем продавать весь наш табак в Британию, взамен на её помощь в развитии нашей страны и борьбе с инфляцией."
 GRE_support_the_liberals_desc: "В Греции стремительно растут коммунистические настроения. Если мы поддержим либералов и развитие парламентаризма, то, возможно, нам удастся склонить коммунистов к отказу от подпольной деятельности и убедить их бороться за власть в рамках закона. По крайней мере, ужесточение режима только подстегнёт оппозиционные партии к ведению нелегальной деятельности."
 GRE_reconciliation_with_monarchists_desc: "Теперь, когда был выбран демократический путь, нам необходимо примириться с нашими давними соперниками — монархистами. Так мы сможем снизить вероятность государственного переворота в стране."
 GRE_commitment_to_the_principles_of_parliamentarism_desc: "В Греции всё ещё нет общего консенсуса по поводу внутренней и внешней политики страны. Возможно, для всех лучше будет отдать предпочтение плюрализму и парламентаризму."
 GRE_maintaining_the_monarchy_commitment_desc: "Демократы и монархисты почти забыли свои старые разногласия. Осталось только убедить демократов, что монархисты имеют право быть представленными в парламенте страны. Если всё пройдёт успешно, политический кризис в стране можно считать разрешённым."
 GRE_great_greece_desc: "Теперь, когда политический кризис успешно совершён, нам необходимо двигаться дальше. Абсолютное большинство парламентских партий Греции поддерживают идею о возврате национальных греческих территорий. Этой идеи придерживается и больше половины населения. Но если мы действительно хотим вернуть эти территории, необходимо сначала подготовить страну."
 GRE_liberation_of_democratic_generals_desc: "Мы сможем продемонстрировать новый демократический курс страны, освободив всех заключённых ранее за оппозиционную деятельность генералов."
 GRE_arrest_of_metaxas_desc: "На пути к установлению полной демократии остаётся лишь одно формальное препятствие. Генерал Метаксас. Нам нельзя оставлять его на свободе, этот человек рано или поздно попытается устроить госпереворот и вернуть в стране диктатуру. Необходимо не допустить этого."
 GRE_cooperation_with_the_west_desc: "Нам необходимо нарастить сотрудничество со странами западной Европы, чтобы иметь возможность расчитывать на их помощь в дальнейшем."
 GRE_strengthening_the_balkan_entente_desc: "Мы не можем полностью полагать на страны западной Европы: они могут просто не успеть помочь нам. Стоит попробовать создать альянс стран балканского полуострова, для укрепления общего суверенитета."
 GRE_INVITE_HUNGARY_desc: "Пришло время расширить Балканскую Антанту и пригласить в неё Венгрию."
 GRE_bulgaria_invitation_desc: "Пришло время расширить Балканскую Антанту и пригласить в неё Болгарию."
 GRE_invitation_of_albania_desc: "Пришло время расширить Балканскую Антанту и пригласить в неё Албанию."
 GRE_invitation_of_hungary_desc: "Пришло время расширить Балканскую Антанту и пригласить в неё Венгрию."
 GRE_turkey_invitation_desc: "Пришло время расширить Балканскую Антанту и пригласить в неё Турцию."
 GRE_INVITE_HABSBURG_desc: "Пришло время расширить Балканскую Антанту и пригласить в неё Империю Габсбургов."
 GRE_return_to_anatolia_desc: "Когда-то давно эти земли принадлежали Византийской Империи, наследницой которой и является Греция. Пришло время вернуть территории, оккупированные Турцией."
 GRE_return_of_northern_epirus_desc: "Когда-то давно эти земли принадлежали Византийской Империи, наследницой которой и является Греция. Пришло время вернуть территории, оккупированные Албанией."
 GRE_bringing_metaxas_to_authority_desc: "Генерал Метаксас уже является фактическим правителем Греции. Необходимо лишь укрепить его власть, чтобы сохранить стабильность в стране. Поддержка любых других политических сил в стране в нынешних условиях может привести только к ухудшению положения."
 GRE_the_return_of_albania_desc: "Когда-то этот регион находился в составе Византийской Империи. Мы имеем полное право потребовать его обратно."
 GRE_third_hellenic_civilization_desc: "Древняя Греция была первой эллинской цивилизацией. Византия — второй. Теперь, когда мы собираемся вернуть своё былое величие, можно говорить о становлении новой, третьей эллинской цивилизации."
 GRE_national_youth_organization_desc: "Греции явно недостаточно призывной армии, чтобы тягаться с большинством соседних стран. Создание национальной молодёжной организации поможет подготовить нам отличных бойцов на будущее, а также иметь постоянную возможность на введение в строй резервов за счёт такой организации."
 GRE_suspend_the_work_of_parliament_desc: "В условиях сложившейся коммунистической угрозы мы не имеем права оставлять в стране функционирующий парламент. Только его немедленный роспуск сможет предотвратить отстранение нас от власти. Временным премьер-министром будет назначен генерал Метаксас до решения в стране политического кризиса."
 GRE_ban_political_parties_desc: "Возможно, запрет всех политических партий, кроме правящей, сможет предотвратить распространение оппозиционных мнений в стране, что, конечно же, благоприятно поспособствует нашему режиму."
 GRE_repression_against_the_macedonians_desc: "Македонцы уже однажды подняли восстание и показали своё отношение к нам. Теперь они поплатятся за это. Мы не должны оставлять никаких возможностей для государственного переворота в стране."
 GRE_repression_against_the_communists_desc: "Коммунисты представляют для нас наибольшую угрозу. Ранее они получили значительную поддержку в парламенте. Необходимо как можно скорее пресечь дальнейшее распространение левых идей на территории Греции."
 GRE_asphalia_desc: "Асфалия представляет собой тайную полицию, умело расправляющуюся с противниками Нового государства."
 GRE_saving_neutrality_desc: "Реальность такова, что в нынешней сложившейся ситуации Греция явялется одной из слабейших стран Европы. Мы не можем рассчитывать на ось, как на союзника, в будущем они обязательно предадут нас. Особенно Италия, имеющая претензии на наши территории. Единственным реальным выходом является сохранение полного нейтралитета во внешней политике."
 GRE_metaxas_line_desc: "Рано или поздно на наши территории посигнут соседи, а на данном этапе самым слабым участком границы являются наши восточные территории. Их и необходимо укреплять в первую очередь."
 GRE_lessons_of_guerrilla_warfare_desc: "Греция столетиями противодействовала иностранной оккупации и в частности вела партизанскую войну против Османской Империи. И не смотря на то что этой империи уже около двадцати лет как не существует, усвоение уроков партизанских войн может сыграть решающую роль в противодействии иностранной оккупации."
 GRE_condemnation_of_imperialism_desc: "Мы должны продемонстрировать всем странам, что Греция будет сохранять нейтралитет в любых конфликтах в Европе, и что она не намерена уничтожать своих граждан в бессмысленных войнах."
 GRE_continuation_of_the_line_of_metaxas_desc: "Со временем становится ясно, что одних лишь укреплений на востоке страны явно недостаточно и, дабы обеспечить ещё большую безопасность наших границ, необходимо продлить линию укреплений по всей длине наших северных границ."
 GRE_strengthening_relations_with_britain_desc: "Британия — владычица морей. Эта страна может стать нам отличным союзником в возможных будущих войнах, а также стать весомым аргументом против иностранного вторжения на наши территории. Такой союзник нам явно пригодится, какие цели Греция бы ни приследовала."
 GRE_union_with_britain_desc: "Британия — владычица морей. Эта страна может стать нам отличным союзником в возможных будущих войнах, а также стать весомым аргументом против иностранного вторжения на наши территории. Британия уже, кажется, очень хорошего мнения о нас. Возможно, пора попросить её заключить союз с нами?"
 GRE_union_technology_exchange_desc: "Теперь, когда Греция вступила в союз с Великобританией, нам необходимо нарастить с ней научное сотрудничество. Только так мы сможем не отстать от ведущих мировых держав в сфере науки."
 GRE_fascist_position_desc: "Страны западной Европы никогда по-настоящему не будут помогать нам. Единственно правильный выход из нынешней ситуации — ведение профашистской политики."
 GRE_concessions_for_italy_desc: "Возможно, если мы предложим Италии небольшую часть своих территорий, они согласятся принять нас в свой альянс. В таком случае нам удастся избежать возможной войны с ней, а также мы получим возможность участвовать в будущем переделе мира на стороне сильного государства."
 GRE_entry_to_the_axis_desc: "Всё яснее становится, что за Третьим Рейхом будущее человечества. Мы должны стать союзником Германии, если хотим сохранить свой суверенитет в дальнейшем."
 GRE_strengthening_nationalist_rhetoric_desc: "Национализм поможет объединить греков, что позитивно скажется на подготовке страны к будущей войне, поэтому нам необходимо усилить пропаганду национализма в нашем государстве."
 GRE_third_hellenic_state_desc: "За последнее время наша страна сильно улучшила свою экономику, решила многие внутреполитические вопросы и усилила военное могущество. Теперь мы по-праву можем объявить себя третьим эллинским государством и завершить последние этапы приготовления к надвигающейся войне за наши национальные территории."
 GRE_corporate_economics_desc: "За последние годы Италия успела в короткие сроки очень сильно увеличить уровень заводского производства. Греции стоит перенять опыт итальянцев, если мы собираемся обогнать соседние страны по уровню экономического развития страны."
 GRE_horizontal_syndicalistic_system_desc: "В нашей стране не хватает заводов, а те, что есть, часто работают неэффективно. Внедрив синдикалистическую систему, мы сможем исправить эту проблему."
 GRE_workers_center_desc: "Положение простых греков вряд ли можно назвать завидным. И пока эта ситуация не изменится, мы не можем расчитывать на их достаточную поддержку. Мы можем создать центр занятости, где любого безработного смогут трудоустроить. Это улучшит общее положение населения Греции."
 GRE_social_reforms_desc: "Постепенно уровень жизни простого населения растёт. Нельзя останавливаться на достигнутом."
 GRE_write_off_of_farm_debt_desc: "Ещё одним тормозящим фактором экономики является то, что большая часть греческих фермеров по уши в долгах и не может нормально развиваться. Возможно, если мы спишим им долги, это в перспективе окажется выгоднее, чем требовать от обедневшего фермерства вернуть занятые средства."
 GRE_drachm_stabilization_desc: "Курс нашей валюты очень нестабилен. Но если провести некоторые экономические реформы и начать обеспечивать стоимость драхмы нашим золотом, то она с большой вероятностью сможет стабилизироваться."
 GRE_land_drainage_desc: "Многие территории в южной Греции сильно заболочены и труднопроходимы. Осушив эти территории, мы освободим огромное количество земли под нашу инфраструктуру."
 GRE_railway_construction_desc: "Развитие греческой промышленности сильно тормозится из-за отсутствия должного количества и качества железных дорог. Стоит исправить это, соединив хотя бы самые важные регионы железнодорожными путями."
 GRE_development_of_the_port_of_athens_desc: "Важную роль в развитии государства играет морская торговля. Модернизировав афинский порт до современного уровня, мы увеличим объёмы торговли, а также получим больше мощностей для строительства нашего военно-морского флота."
 GRE_road_improvement_desc: "Ж/Д — это очень нужная часть инфраструктуры, но и обычные дороги так же являются её важной частью. Необходимо модернизировать дорожную сеть страны для лучшего развития экономики."
 GRE_athens_university_desc: "Мы не должны отставать от ведущих мировых держав в области науки. Создание университета поможет нам гораздо эффективнее конкурировать с другими государствами и быть независимыми от иностранных технологий."
 GRE_tavrida_colonies_desc: "Ещё во времена Древней Греции на этих территориях существовали наши колонии. Теперь, когда мы нарастили нашу военную мощь, мы можем в полной мере претендовать на них."
 GRE_thrace_colony_desc: "Ещё во времена Древней Греции на этих территориях существовали наши колонии. Теперь, когда мы нарастили нашу военную мощь, мы можем в полной мере претендовать на эти территории."
 GRE_glory_greek_scientists_desc: "Греция выходит на передовые рубежи мировой научной мысли. Для закрепления нашего статуса, было предложено простимулировать наш научный рост. Это поможет нам гораздо эффективнее конкурировать с другими государствами и быть независимыми от иностранных технологий."
 #ARMY
 GRE_clearing_with_germany: "Клиринг с Германией"
 GRE_clearing_with_germany_desc: "Наша страна заметно отстала от остальных в промышленности, поэтому мы не можем поддерживать и одновременно улучшать наши вооружённые силы. Для наращивания сил в преддверии войны, за неимением иностранной валюты для Великобритании, мы вынуждены отдавать часть своих потребительских ресурсов Германии в обмен на военное снабжение."
 GRE_greek_armed_forces: "ВС Греции"
 GRE_greek_armed_forces_desc: "Наша страна не позволяет нам производить танки или автомобили в больших количествах, поэтому нам придётся воевать с тем, что имеем на данный момент. Кавалерия, артиллерия, обученная для войны в горах пехота, и несколько танков купленных несколько лет назад для пробы."
 GRE_rearmament_of_greek_artillery: "Перевооружение греческой артиллерии"
 GRE_rearmament_of_greek_artillery_desc: "Большая часть нашей артиллерии, осталась у нас ещё с малоазийского похода, и совершенно не актуальна в наше время. Нам в срочном порядке необходимо заменить устаревшие образцы на современные орудия."
 GRE_8th_mountain_rifle_artillery: "8-я горно-стрелковая артиллерия"
 GRE_8th_mountain_rifle_artillery_desc: "Влияние Италии на Албанию растёт с каждым годом. Мы должны собрать элитных офицеров, включая даже тех, что находятся за границей и, выдав им опытных солдат, разместить на границе с Албанией. Конечно, это небольшие силы, но нам хватит их, чтобы сдержать возможную агрессию Итальянцев."
 GRE_battery_foresight: "Батарея «Предвиденье»"
 GRE_battery_foresight_desc: "За время прошедшее со времён второй мировой, не смотря на устаревшие орудия, наши ветераны едва ли не вслепую могут попасть в цель, благодаря отточенной технике. В случае нападения врага, они уничтожат противника ещё на подходе."
 GRE_greek_cavalry: "Греческая кавалерия"
 GRE_greek_cavalry_desc: "Конница нашей страны всегда была сильна, и даже с приходом автомобилей, она по-прежнему остаётся грозной силой, сменив клинки на винтовки."
 GRE_mechanized_regiment_giannitsa: "Механизированный полк Янницы"
 GRE_mechanized_regiment_giannitsa_desc: "Несмотря на отсутствие промышленной базы, ничто не мешает нам закупить технику для пробы. Одного полка состоящего из лёгких танков и моторизированной пехоты более чем достаточно чтобы оценить  преимущества техники в новых войнах."
 GRE_spartan_heritage: "Спартанское наследие"
 GRE_spartan_heritage_desc: "Со времён древней Греции, наш народ умел держаться до последнего. Спартанский дух и усиленные тренировки состава, придадут эту черту и нашим солдатам. Ни пряди земли для оккупантов!"
 GRE_revival_greek_navy: "Возрождение Греческого ВМФ"
 GRE_revival_greek_navy_desc: "Несмотря на подорванное доверие, правительство решило значительно усилить ВМФ для сдерживания средиземноморского флота Италии."
 GRE_increase_in_budget_of_navy: "Увеличение бюджета ВМФ"
 GRE_increase_in_budget_of_navy_desc: "Бюджет на следующие пять лет был в пять раз увеличен, по сравнению с суммой, которую потратили за предыдущее десятилетие. Это заметно ускорит производство наших верфей, и позволит быстрее нарастить флот."
 GRE_young_admirals: "Молодые адмиралы"
 GRE_young_admirals_desc: "Вместе с новыми кораблями, нам требуются и новые офицеры для них, благо новый бюджет это может позволить."
 GRE_new_shipyards_and_ports_scaramanga: "Новые верфи и порты в Скараманга"
 GRE_new_shipyards_and_ports_scaramanga_desc: "Огромная верфь должна взять на себя систематическое обновление и вооружение всего флота."
 GRE_purchase_of_destroyers: "Закупка эсминцев"
 GRE_purchase_of_destroyers_desc: "Не смотря на небольшие запасы иностранной валюты, у нас получилось заказать в ВБ два эсминца последнего поколения. Со дня на день «Василевс Георгиос» и «Василисса Ольга» прибудут в порт Афин."
 GRE_return_trust: "Возврат доверия"
 GRE_return_trust_desc: "Благодаря проведённым реформам, правительство вновь может положиться на свой флот, надеясь на защиту территориальных вод от захватчиков."
 GRE_modernization_of_destroyers: "Модернизация эсминцев"
 GRE_modernization_of_destroyers_desc: "Благодаря полученным от Великобритании эсминцам, мы сможем повторить их, а возможно даже создать свои, благодаря полученным данным."
 GRE_heritage_of_athens: "Наследие Афин"
 GRE_heritage_of_athens_desc: "Ещё во время существования государства Афин, мы обладали быстрейшим флотом в средиземном море, а наши войны на палубе кораблей стояли уверенней, чем на земле!"
 GRE_last_stronghold: "Последний оплот"
 GRE_last_stronghold_desc: "Рано или поздно, но Германия присоединится к атаке Рейха, поэтому нам нужно подготовить запасной плацдарм, который мы сможем удерживать до последнего!"
 GRE_greek_air_force: "ВВС Греции"
 GRE_greek_air_force_desc: "Текущее состояние нашей авиации совершенно неудовлетворительно. У нас нет собственных самолётов. Закупленные в других странах истребители и бомбардировщики являются в большинстве своём устаревшими образцыами. Тем не менее, у нас есть чем гордиться. Академия Икаров продолжает исправно обучать первоклассных пилотов, а заводы КЕА выпускают самолёты по различным лицензиям."
 GRE_in_favor_of_aircraft_for_air_force: "В пользу авиации, для авиации!"
 GRE_in_favor_of_aircraft_for_air_force_desc: "Наши финансы далеко не на высоте. Как следствие, возможности авиации приступить к перевооружению современными самолётами за счёт госбюджета ограниченны, поэтому нам необходимо начать новую кампанию по сбору средств для поддержки авиации, часть из которых, мы пустим на иные нужды."
 GRE_bidding_for_sky: "Торги за небо"
 GRE_bidding_for_sky_desc: "Нам необходимо определиться с выбором эталона для нашей авиации, иначе проблемы связанные с разношёрстностью нашей авиации так и не закончатся. Мы немедля отправит запрос на торги нашим партнёрам."
 GRE_german_air_force: "ВВС Германии"
 GRE_german_air_force_desc: "Закупив лицензии у Германии, мы получим отличные образцы авиатехники, но не стоит забывать, что всё имеет свою цену. Эта страна отказывает нам в погашении долгов клирингом, поэтому нам придётся платить золотом, которого мы и так не имеем в достатке."
 GRE_british_air_force: "ВВС Великобритании"
 GRE_british_air_force_desc: "Закупив лицензии у ВБ, мы получим отличные образцы авиатехники, но не стоит забывать, что всё имеет свою цену. Эта страна отказывает нам в погашении долгов клирингом, поэтому нам придётся платить золотом, которого мы и так не имеем в достатке."
 GRE_polish_air_force: "ВВС Польши"
 GRE_polish_air_force_desc: "Польша требует самую малую цену на свои лицензии, они даже готовы пойти на выплату наших долгов клирингом, что является неоспоримым преимуществом, позволяя сохранить госбюджет. Но при всём этом, не стоит забывать, что их образцы заметно уступают Великобритании и Германии."
 GRE_voluntary_work: "Добровольный трудодень"
 GRE_voluntary_work_desc: "Кампания по сбору денег прошла успешно, почему бы не закрепить её успехи, объявив воскресенье рабочим днём, доход от которого пойдёт на укрепление позиций авиации, но они же понимают, что и другие области нашей стране, нуждаются в финансировании."
 GRE_extension_pyrtiodopioio: "Расширение Pyrtiodopioio"
 GRE_extension_pyrtiodopioio_desc: "Мы должны избавиться от пагубного влияния германии, расширив собственные пороховые заводы. В этом нам помогут деньги собранные с добровольного трудодня."
 GRE_academy_of_icarus: "Академия Икаров"
 GRE_academy_of_icarus_desc: "Академия Икаров отлично себя зарекомендовала, поэтому стоить её расширить добавив несколько филиалов во все части страны."
 GRE_13_squadron: "13-я эскадрилья"
 GRE_13_squadron_desc: "Для отработки тактики бомбардировщиков и требований к ним, для начала нам необходимо собрать особую эскадрилью, которая не смогла бы успешно действовать на территории противника и вносить свои рекомендации касательно наших самолётов."
 GRE_initiative_of_economicos: "Инициатива Икономакоса"
 GRE_initiative_of_economicos_desc: "Наши финансы далеко не на высоте. Как следствие, возможности авиации приступить к перевооружению современными самолётами за счёт госбюджета ограниченны, поэтому нам необходимо начать новую кампанию по сбору средств для поддержки авиации. Для этого мы используем программу предложенную министром Икономакосом, по которой мы сыграет на патриотизме и тщеславии наших подданных, публикуя суммы и фамилии дарителей в газетах. Эти деньги покроют часть расходов на производство собственных самолётов."
 GRE_aviation_fund: "Фонд авиации"
 GRE_aviation_fund_desc: "Будет учреждён национальный фонд авиации, где будут вестись архив имён каждого грека, некогда вложившего свои средства на развитие авиации. Это так же поднимет наше ВВС на слух, увеличив количество заинтересованных в службе молодых людей."
 GRE_kea_extension: "Расширение KEA"
 GRE_kea_extension_desc: "Мы расширим собственные заводы по производству самолётов, тем самым дав себе возможность приступить к разработке своей техники. Конечно, это не позволит нам отказаться от торговли с Германией, но зато даст возможность не зависеть в этом плане от других стран."
 GRE_air_web: "Воздушная паутина"
 GRE_air_web_desc: "Пора привести в действие план «конфиденциальной сети», по которому мы разместим небольшие аэродромы по всей территории Греции, позволяя нам оперативно реагировать на любую угрозу в пределах страны и на её границах."
 GRE_our_sky: "Наше небо"
 GRE_our_sky_desc: "Мы готовы приступить к разработке собственных самолётов, постепенно заменяя ими иностранную технику и изучая приемлемую для них доктрину войны."
 GRE_project_helidon: "Проект «Хелидон»"
 GRE_project_helidon_desc: "Проект «Ласточка» был закрыт много лет назад, признанный неуспешным. Но что мешает нам возобновить его разработку, учтя свои прошлые ошибки, и имея на руках множество образцов авиастроения чужих стран? Мы сможем взять только самое лучшее от каждого истребителя ведущих стран!"
 GRE_calibre_selection: "Подбор калибра"
 GRE_calibre_selection_desc: "Имея на руках столь разнообразные образцы авиастроения, мы можем подобрать самые оптимальные калибры для каждого нашего самолёта, а так же улучшить уже имеющееся у нас оружие."
 GRE_peasant_rain: "Мужицкий дождь"
 GRE_peasant_rain_desc: "Наши ВВС нуждаются не только в пилотах и самолётах, но так же и в десанте. Благодаря популярности нашей авиации, мы так же можем увеличить набор в ВДВ."


 
 
 
 
 
