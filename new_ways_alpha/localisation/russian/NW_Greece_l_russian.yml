 #Events
 NWgreece_hel.1.t: "Создание греческой марионетки"
 NWgreece_hel.1.desc: "Мы проводим успешное наступление на Грецию, и понятно, что Афины скоро падут. Однако греки — очень свободолюбивый народ, и покорить их будет сложно. К счастью, горстка генералов готовы преклонить перед нами колено — есть смысл подготовить марионеточное правительство, чтобы затем создать подконтрольное нам государство на территории Греции."
 NWgreece_hel.1.a: "Начнём"
 NWgreece_hel.1.b: "Это была плохая затея..."
 
 NWgreece_hel.2.t: "Судьба Греции"
 NWgreece_hel.2.desc: "Греция капитулировала, и теперь мы можем распространить власть нашего марионеточного правительства на территорию южных Балкан, если это нам всё ещё необходимо."
 NWgreece_hel.2.a: "Необходимо создать марионеточное греческое правительство"
 NWgreece_hel.2.b: "Лучше просто оккупировать страну"
 
 NWgreece_hel.3.t: "Создание греческой марионетки"
 NWgreece_hel.3.desc: "Мы проводим успешное наступление на Грецию, и понятно, что Афины скоро падут. Однако греки — очень свободолюбивый народ, и покорить их будет сложно. К счастью, горстка генералов готовы преклонить перед нами колено — есть смысл подготовить марионеточное правительство, чтобы затем создать подконтрольное нам государство на территории Греции."
 NWgreece_hel.3.a: "Начнём"
 NWgreece_hel.3.b: "Это была плохая затея..."
 
 NWgreece_hel.5.t: "Великий голод"
 NWgreece_hel.5.desc: "После оккупации армией Оси и вывоза продовольствия на территории Эллинского государства начался голод, люди умирают в муках. Нужно найти способ решить эту проблему."
 NWgreece_hel.5.a: "Пусть едят оливки"
 NWgreece_hel.5.b: "Постараемся помочь им"
 
 NWgreece_hel.6.t: "Эллинское государство возвращает контроль над Грецией"
 NWgreece_hel.6.desc: "Мы доверяли лидерам Эллинского государства, но вдруг оказалось, что [From.GetLeader] — мерзкий предатель! Он сконцентрировал власть в своих руках, чтобы объявить о своей независимости от нашего режима."
 NWgreece_hel.6.a: "Так нам даже выгоднее!"
 NWgreece_hel.6.b: "Что они там надумали?"
 
 NWgreece_hel.7.t: "Падение марионеточной Греции"
 NWgreece_hel.7.desc: "«Эллинское государство» пало, что означает полное освобождение греческой территории от сил оккупантов."
 NWgreece_hel.7.a: "Это наша победа!"
 
 NWgreece_hel.8.t: "Рост сопротивления"
 NWgreece_hel.8.desc: "Греки недовольны тем, что ими правит марионеточное правительство. Как бы мы ни старались предотвратить это, они продолжают создавать партизанские отряды в горах и атаковать нас."
 NWgreece_hel.8.a: "Мерзавцы!"
 NWgreece_hel.8.b: "Что-нибудь предпримем против"
 
 NWgreece_hel.9.t: "Столкновение с Национально-освободительным фронтом"
 NWgreece_hel.9.desc: "Коммунисты взращивают своё влияние в греческом партизанском движении. Они окрепли достаточно сильно, чтобы объявить о самостоятельном освобождении от вражеской оккупации и независимости от нашего правительства!"
 NWgreece_hel.9.a: "Не позволим разъединить нашу землю!"
 
 