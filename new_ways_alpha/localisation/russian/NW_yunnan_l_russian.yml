 ### Ивенты ###
     yunnan.1.t: "Самая спокойная провинция"
     yunnan.1.d: "Юньнань знаменита своей важной ролью в антимонархической революции в Китае – именно отсюда генералы Цай Э и Тан Цзияо повели свою армию, чтобы сокрушить войска самопровозглашённого императора Юань Шикая, и у них это получилось, благодаря чему они стали известны всей стране. После скоропостижной смерти Цая, Тан стал губернатором провинции и, в отличие от почти всех остальных регионов страны, сохранил свой пост почти 14 лет подряд. За это время он примкнул к Гоминьдану и помог ему уничтожить всех его противников, а после смерти основателя партии – Сунь Ятсена, пытался даже возглавить её, но так как его лидерство не признали, то вместе с другим «исключенцем» из Гоминьдана – Чэнем Цзюньминем, основал федералистскую партию Чжигундан. Однако, все эти вещи подорвали к нему доверие его личной гвардии – четырёх лучших генералов его клики, которые и свергли Тана в 1927 году. Естественно, что после этого они сами не сумели договориться и начали воевать друг с другом, что продолжилось до 1931 года и из этой схватки вышел единственный победитель – генерал Лун Юнь.\nНе прекращая безбожно производить и продавать опиум, Лун начал активное развитие Юньнани: чудовищно дефицитный бюджет он перевёл в профицитный на несколько сотен тысяч юаней, начал развитие промышленности, как самой простой – текстильной, где могли бы работать малообразованные люди, так и сложной горнодобывающей, благодаря богатым землям провинции. Он строил школы, расширял местный университет, активно вкладывался в развитие сельского хозяйства, боролся с преступностью. Лун признал правление Чан Кайши, поддерживал во всех конфликтах и выполнял его поручения, если нужно было, допустим, нанести удар в спину противникам генералиссимуса. Он нашёл общий язык с французами, активно приобретая у них оружие для армии и станки для промышленности. Можно сказать, что планы Луна о построении новой Юньнани успешно сбываются – сейчас провинция является возможно самым стабильным и спокойным регионом в стране"
     yunnan.1.a: "География и ландшафт неплохо помогли генералу"
     yunnan.2.t: "Завершение восстановления реки Чжаолу"
     yunnan.2.d: "Шесть лет назад генерал Ан Энпу заметил, что на севере провинции существует почти пересохшая река Чжаолу, которая проходит вдоль двух уездов Юньнани. Возобновление её течения могло бы помочь развитию сельского хозяйства, и он решил заняться этим проектом при поддержке крупных промышленных компаний провинции. Также для финансирования этого проекта он собирал пожертвования с местных землевладельцев и даже из своего кармана выложил некоторую сумму, после чего даже губернатор Лун пожертвовал 2 миллиона юаней.\nПрактические работы начались в январе 1931 года с создания инженерного проекта, а уже в феврале начались строительные работы, которые разделились на несколько этапов, продлившись в итоге больше 5 лет. Но теперь наконец генерал Ан Энпу может торжественно открыть свой долгожданный проект, который поможет связать два уезда, дав возможность транспортировки грузов по реке, а также орошая близлежащие земли"
     yunnan.2.a: "Прекрасная работа"
     yunnan.3.t: "Губернатор Юньнани хочет установить контакт"
     yunnan.3.d: "Текущий губернатор провинции Юньнань [YUN.GetLeader] вышел на связь с нашими агентами на юго-западе страны и попросил установить тайный контакт с его регионом. Конечно, ещё несколько лет назад он занимался уничтожением наших товарищей в своей провинции, но то были дела вчерашнего дня и возможность в будущем превратить его в нашего союзника или без боя присоединить Юньнань слишком заманчиво"
     yunnan.3.a: "Мы примем его предложение"
     yunnan.3.b: "Он слишком запятнал себя"
     yunnan.4.t: "Согласие коммунистов"
     yunnan.4.d: "После упорных переговоров с советской стороной, они всё-таки согласились установить с нами тайные контакты на случай организации взаимовыгодного сотрудничества"
     yunnan.4.a: "Мы создаём себе пути отступления"
     yunnan.5.t: "Отказ коммунистов"
     yunnan.5.d: "После упорных переговоров с советской стороной, мы не пришли к удовлетворяющему нас результату – коммунисты остались настолько же непробиваемыми людьми, с которыми сложно иметь дело"
     yunnan.5.a: "Они ещё пожалеют об этом"
     yunnan.6.t: "Народное восстание в Куньмине"
     yunnan.6.d: "Губернатор провинции Юньнань Лун Юнь давно готовился к переходу на сторону Коммунистической Партии Китая. Так как он сам находился под постоянным наблюдением контрреволюционных сил как внутри провинции, так и извне, то этот процесс должен быть строго конспиративным. Однако сегодня ему наконец удалось провозгласить в столице Юньнане народное восстание и переход под покровительство советского правительства страны"
     yunnan.6.a: "Это убережёт нас от бессмысленных жертв"
     yunnan.6.b: "Мы приблизили революцию на ещё один шаг"
     yunnan.6.c: "Очередной предатель"
     yunnan.7.t: "Контрреволюционные силы в Юньнане"
     yunnan.7.d: "Несмотря на объявленное губернатором Юньнани мирное восстание против правительства Гоминьдана и переход к народному правительству, не все силы оказались готовы к такому шагу – группа контрреволюционеров на севере провинции начала формировать свою армию на основе некоторых войск провинции, а также объявила о своём неподчинении нашему правительству и сохранении лояльности Гоминьдану. Большая часть из них — это бывшие бандиты, однако возглавляет их всех один из сыновей губернатора Юньнани Лун Юня – Лун Шэнцзэн"
     yunnan.7.a: "Зачем юнец пошёл на этот самоубийственный шаг?"
     yunnan.7.b: "Коммунисты никогда не покорят народ И!"
 
