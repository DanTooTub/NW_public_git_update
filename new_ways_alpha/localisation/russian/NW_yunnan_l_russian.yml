 ### Персы ###
     YUN_long_yun: "Лун Юнь"
     POLITICS_LONG_YUN_DESC: "Родился в 1884 году. По происхождению принадлежал к народу И. Его двоюродным братом является генерал Лу Хань. С ранних лет участвовал в борьбе против Империи Цин. После Синьхайской революции служил в армии Юньнани. Стал особенно приближённым к лидеру клики Юньнань – генералиссимусу Тану Цзияо, который назначил его своим адъютантом. Однако 6 февраля 1927 года, из-за недовольства его правлением, Лун Юнь, Ху Жоюй, Чжан Жуцзи и Ли Сюаньтин (так называемые «четыре гвардейца Тана») совместно заставили Тана уйти в отставку, осуществив государственный переворот и свергнув 14-летнее правление Тан Цзияо над Юньнанем. Однако бывшие товарищи быстро переругались друг с другом из-за того, кто должен занять вакантное место губернатора и начались политические интриги, смешанные с боевыми действиями между отдельными армиями клики Юньнань. В течение четырёх лет Лун Юнь, несмотря на признание его правление со стороны правительства Чан Кайши, боролся со своими конкурентами: генералом Ху Жоюем, поддерживаемым кликой Гуанси, генералом Чжаном Жуцзи, поддерживаемым кликой Гуйчжоу, но в итоге все они были разбиты и бежали из провинции. Лун не забыл помощи от генералиссимуса Чан Кайши и вернул ему долг – нанёс удар в спину клике Гуанси в 1930 году, когда та чуть была не разбила армии Нанкинской группировки. С тех пор позиции Луна были прочно закреплены в провинции – ему удалось также наладить хорошие отношения с французскими покровителями, которые считали провинцию своей сферой влияния. Кроме того, Лун является представителем народности И, которые составляют большую часть населения провинции, но живущих вдали от цивилизации собственными племенами со своими князьками, что дополнительно укрепляет власть губернатора, так как Лун сам – внук одного из таких вождей племён и его настоящим именем при рождении было Наджи Няоти"
     YUN_lu_han: "Лу Хань"
     POLITICS_LU_HAN_DESC: "Лу Хань родился в Чжаотуне, учился в Военной академии Юньнани и присоединился к армии Юньнани, много лет служа под командованием Лун Юня. У Луна и Лу были близкие отношения друг с другом, и ходили слухи, что Лу Хань был сводным братом губернатора, но это отрицал его сын, Лун Шэнву. В 1914 году Лу Хань женился на двоюродной сестре Лун Юня - Лун Цзэцин, окончательно породнившись со своим командиром"
