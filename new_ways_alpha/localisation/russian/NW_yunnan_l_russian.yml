     YUN_iron_fist: "Железный кулак в бархатной перчатке" 
     YUN_iron_fist_desc: "После японского вторжения в Маньчжурию у многих возникли подозрения о возможном аналогичном ходе со стороны Французской Республики – военном захвате провинции Юньнань и провозглашении марионеточного правительства, однако все эти слухи рассыпаются о реальность французского доминирования в регионе – возможно Индокитай под их правлением является наиболее спокойной европейской колонией в Азии, а провинция Юньнань, давно находящаяся в их сфере влияния, соответственно, наиболее спокойная провинция Китая. Ещё давно французские инвесторы построили железную дорогу от своих портов до Куньмина, таким образом надёжно привязав к себе Юньнань – регион, отрезанный от британских владений непроходимыми джунглями, от китайских провинций горными кряжами. На словах французы поддерживают политику «Открытых дверей», но в реальности вводили непомерные налоги на провоз иностранных товаров в Юньнань, расчистив рынок провинции для своих товаров. Это же не позволяло губернаторам провинции приобретать оружие у кого-либо кроме Франции, но она почти никогда не отказывалась помогать с этим, если губернатор не мешал деятельности французских колонистов – таким образом и сложилась эта странная колониальная идиллия"
     YUN_new_yunnan: "Новая Юннань"
     YUN_new_yunnan_desc: "Придя ко власти в провинции, генерал Лун Юнь объявил амбициозную программу развития и модернизации провинции. Он желал построить новую Юньнань – без бандитов, финансовых проблем, но с промышленностью и образованным населением. Несмотря на несколько попыток свержения Луна с его поста, ему удалось удержаться у власти, устранить всех своих конкурентов и начать реализацию своих планов"
     YUN_opium: "Опиумная кладовая Китая"
     YUN_opium_desc: "Ещё генерал Тан Цзияо заложил основу опиумного производства и экспорта в провинции. Лун Юнь же не только не стал бороться с торговлей опиумом – он явно включил опиум в свой план построения новой Юньнани, так как доходы от его продажи действительно позволяли реализовать очень смелые проекты губернатора. Кроме того, опиум ещё и является средством ведения политики и войны – от опиума, перевозящегося в глубину Китая и его порты, зависят налоговые поступления в ближайших провинциях, а значит Лун может косвенно на них влиять"
