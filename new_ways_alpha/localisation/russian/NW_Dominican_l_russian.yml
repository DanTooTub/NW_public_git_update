l_russian:
    #FOCUSES

    #############
    ##DOM
    #############
    DOM_cult_Truhilio: "Культ Трухильо"
    DOM_cult_Truhilio_desc: "Трухильо — наш национальный лидер, только он способен привести Доминиканскую республику к процевтанию, а её народ к благополучию и счастливой жизни."
    DOM_rename_capital: "Переименовать столицу"
    DOM_rename_capital_desc: "Наш вождь настолько велик, что наша столица будет переименована в его честь. Пусть все знают, насколько велик и уважаем свои народом Трухильо"
    DOM_claim_haiti: "Споры на границе"
    DOM_claim_haiti_desc: "Из-за до сих пор не до конца определившейся границы между нашим государством и Гаити, у нас постоянно возникают территориальные споры. Стоит как можно скорее решить этот вопрос."
    DOM_petrushka_rezna: "Этнические чистки"
    DOM_petrushka_rezna_desc: "Первый шаг к решению территориального вопроса — истребление чёрного населения нашей великой державы. Оставшееся расово верное население полностью поддержит политику нашего лидера в этом вопросе."
    DOM_unite_island: "Объединить остров"
    DOM_unite_island_desc: "Мы сильнее Гаити, и ради блага нашего народа мы объединим остров под своим флагом, заполучив множество рабочей силы для развития нашей экономики."
    DOM_anti_haiti: "Антигаитянская политика"
    DOM_anti_haiti_desc: "Наш вечный сосед Гаити - наш соперник уже многие десятилетия. Это соперничество не закончится, пока мы не начнём принимать активные меры. Агитация против Гаити сплотит наш народ и даст его поддержку в грядущей войне."
    DOM_doctrine_effort_usa: "Вооруженные силы Доминиканы"
    DOM_doctrine_effort_usa_desc: "Наша страна очень долго находилась под оккупацией Америки. Чтобы не допустить её повторения, нам крайне необходимо развивать собственную армию."
    DOM_defend_island: "Оборона острова"
    DOM_defend_island_desc: "Мы выстроим по берегам нашего острова оборонительные рубежы, чтобы не дать возможность проведения высадки нашим противникам."
    DOM_support_army_ammunition: "Увеличить бюджет армии"
    DOM_support_army_ammunition_desc: "Финансирование нашей армии недостаточно для обеспечения своей национальной безопасности. Мы должны исправить это, пока не поздно."
    DOM_equipment_effort: "Модернизация вооружения"
    DOM_equipment_effort_desc: "Мы должны как можно скорее заменить наше устаревшее вооружение на новое, чтобы сохранить боеспособность нашей армии в условиях роста числа внешних угроз."
    DOM_defence_haiti: "Укрепить границу с Гаити"
    DOM_defence_haiti_desc: "Споры по поводу границ между нами и Гаити ведутся вот уже более ста лет. Необходимо начать укрепление приграничных территорий для сдерживания гаитянской агрессии."
    DOM_motorization_effort: "Автомобили в армии"
    DOM_motorization_effort_desc: "Мы не должны отставать от уровня технологического развития передовых стран, поэтому мы станем применять в армиях автотранспорт."
    DOM_armor_effort: "Изучение зарубежных танков"
    DOM_armor_effort_desc: "Наличие иностранных танков на вооружении даст нам серьёзное преимущество в будущих войнах и сделает нашу армию доминирующей во всей Вест-Индии."
    DOM_doctrine_effort_army: "План обороны острова"
    DOM_doctrine_effort_army_desc: "У нас есть укрепления, но ещё нет плана обороны. Разработка доктрины исправит это недоразумение."
    DOM_national_gvardia: "Национальная Гвардия"
    DOM_national_gvardia_desc: "Доминиканская национальная гвардия подавляла восстания и раньше обучалась американскими морпехами."
    DOM_national_gvardia_army: "Реорганизовать национальную гвардию в армию"
    DOM_national_gvardia_army_desc: "Проведя реорганизацию национальной гвардии в армию, мы получим дополнительных бойцов для наших вооружённых сил."
    DOM_army_strong_caribean: "Сильнейшая армия в Карибском регионе"
    DOM_army_strong_caribean_desc: "Мы можем быть уверены в своей безопасности, только если наша армия будет сильнейшей на всей территории Вест-Индии."
    DOM_national_guard: "Вы получите дивизию национальной гвардии, состоящую из 6 батальонов пехоты и военной полиции."
    DOM_air_school: "Открыть авиашколу “Campo Colombia”"
    DOM_air_school_desc: "Нам пора начать развивать ВВС Доминиканы, но для начала нам нужны обученные лётчики."
    DOM_light_fighters: "Изучение истребителей"
    DOM_light_fighters_desc: "Изучив зарубежные истребители, мы сможим сделать свои."
    DOM_CAS_effort: "Изучение штурмовиков"
    DOM_CAS_effort_desc: "Изучив зарубежные штурмовики, мы сможим сделать свои."
    DOM_tactical_bombers: "Изучение тактических бомбордировщиков"
    DOM_tactical_bombers_desc: "Изучив зарубежные тактические бомбордировщики, мы сможим сделать свои."
    DOM_strategic_bombers: "Изучение стратегических бомбордировщиков"
    DOM_strategic_bombers_desc: "Изучив зарубежные стратегические бомбордировщики, мы сможим сделать свои."
    DOM_aviation_effort: "Построить авиабазу"
    DOM_aviation_effort_desc: "Мы уже изучили зарубежны самолёты, но пока не имеем собственных авиабаз. Теперь это будет исправлено."
    DOM_vvs: "Основать ВВС"
    DOM_vvs_desc: "Теперь мы можем побеждать в небе!"
    DOM_stavka_fighters: "Ставка на истребители"
    DOM_stavka_fighters_desc: "Сделав ставку на истребители, мы будем уничтожать вражеские самолёты."
    DOM_stavka_bombers: "Ставка на бомбардировщики"
    DOM_stavka_bombers_desc: "Сделав ставку на бомбардировщики, мы будем уничтожать вражеские фабрики и заводы."
    DOM_rocket_effort: "Реактивный двигатель"
    DOM_rocket_effort_desc: "Мы будем одними из первых, кто изобретёт ракетный двигатель, который в будущем будут использовать все страны мира."
    DOM_air_litsenzia: "Зарубежная авиация"
    DOM_air_litsenzia_desc: "Мы не сможем догнать в технологическом развитии передовые страны, поэтому будет лучше покупать у них лицензии на производство для собственных нужд."
    DOM_mustang_litsenzia: "Лицензия на "Мустанги""
    DOM_mustang_litsenzia_desc: "Мы можем взять у США лицензию на производство одного из лучших самолётов в мире."
    DOM_flying_fortress_litsenzia: "Лицензия на B-17 Flying Fortress"
    DOM_flying_fortress_litsenzia_desc: "Мы можем взять у США лицензию на производство одного из лучших самолётов в мире."
    DOM_naval_effort: "Возрождение флота"
    DOM_naval_effort_desc: "Нашему флоту почти 100 лет, как и нашей независимости, но наш флот состоит преимущественнно из катеров. Это надо исправить."
    DOM_agressive_politic: "Агрессивная политика"
    DOM_agressive_politic_desc: "Мы будем силой покорять наших врагов."
    DOM_pro_american: "Проамериканская политика"
    DOM_pro_american_desc: "Над Доминиканской Республикой уже давно нависает американская угроза. Нам следует начать вести проамериканскую политику, чтобы не быть снова под чужой оккупацией."
    DOM_truhilio_god: "Бог на небесах, Трухильо на земле"
    DOM_truhilio_god_desc: "Этот девиз должен был быть написан в каждой церкви Доминиканской Республики, в будущем девиз был изменён на «Трухильо на земле, Бог на небесах»"
    DOM_statue_truhilio: "Воздвигать статуи Трухильо"
    DOM_statue_truhilio_desc: "Мы начнём воздвигать статуи нашего великого лидера по всей стране. Необходимо, чтобы он навечно остался в сердцах доминиканского народа."
    DOM_small_navy: "Развитие мелкого флота"
    DOM_small_navy_desc: "Наша судостроительная промышленность может производить только флот малого водоизмещения."
    DOM_modern_destroyers: "Ставка на эсминцы"
    DOM_modern_destroyers_desc: "Быстрые эсминцы, готовые поразить любую цель своими торпедами - вот будущая основа наших флотов."
    DOM_modern_cruisers: "Ставка на крейсеры"
    DOM_modern_cruisers_desc: "Универсальные суда способные выполнить любую задачу - вот будущее нашего флота."
    DOM_naval_doctrine: "Новый флот - новая доктрина"
    DOM_naval_doctrine_desc: "Для нового флота требуется новая доктрина."
    DOM_naval_effort2: "Развивать судостроительную промышленность" 
    DOM_naval_effort2_desc: "Наша судостроительная промышленность пока слишком слаба, чтобы производить нужное количество кораблей."
    DOM_american_support: "Американская поддержка"
    DOM_american_support_desc: "Когда мы проамерикански настроены, Соединенным Штатам имеет смысл нас защищать."
    DOM_spanish_bezentsy: "Испанские беженцы"
    DOM_spanish_bezentsy_desc: "После гражданской войны в Испании много испанских коммунистов нашли убежище в Доминиканской Республике. Удивительно, но приняв испанских коммунистов Трухильо не испортил отношения с Франко."
    DOM_ugroza_cuba: "Кубинская угроза"
    DOM_ugroza_cuba_desc: "С 30-ых годов началось обострение отношений Кубы и Доминиканской Республики. Видимо, этот вопрос невозможно разрешить мирным путём."
    DOM_white_haiti: ""Обелить" остров"
    DOM_white_haiti_desc: "Трухильо всегда хотел "обелить" остров, из-за чего впускал беженцев из Европы, чтобы увеличить процент белого неселения на острове."
    DOM_war_cuba: "Высадка на Кубе"
    DOM_war_cuba_desc: "Уничтожив Кубу, мы станем доминирующей страной в Вест-Индии."
    DOM_war_germany: "Поддержка америки в войнах"
    DOM_war_germany_desc: "Америка ввязалась во Вторую Мировую войну, мы должны продемонстрировать свою лояльность, вступив в войну на её стороне."
    DOM_vensan_remove: "Свержение Венсана"
    DOM_vensan_remove_desc: "Венсан ведёт антидоминиканскую политику, и это плохо для нас. Следует решить этот вопрос, пока есть время."
    DOM_era_truhilio: "Эра Трухильо"
    DOM_era_truhilio_desc: "Период правления Трухильо был назван эрой Трухильо. В этот период жестоко уничтожалась какая-либо оппозиция и поднялась военная мощь страны."
    DOM_industrial_effort: "Начало экономического роста"
    DOM_industrial_effort_desc: "Правление Трухильо ознаменовалось не только преследованием инаккомыслящих и подъёмом армии. Его правление также ознаменовалось бурным ростом экономики Доминиканской Республики."
    DOM_national_park: "Основать первый национальный парк"
    DOM_national_park_desc: "В 1934-ом году мы начали строительство национального парка, но оно так и не было завершено по разным причинам. Надо довести это дело до конца."
    DOM_delo_farm: "Запретить подсечно-огневое земледелие"
    DOM_delo_farm_desc: "При Трухильо из-за проблем с экологией было запрещено подсечно-огневое земледелие."
    DOM_industrial_effort2: "Экономический рост"
    DOM_industrial_effort2_desc: "Правление Трухильо ознаменовалось не только преследованием инакомыслящих и подъёмом армии. Его правление также ознаменовалось бурным ростом экономики Доминиканской Республики."
    DOM_extra_tech_slot: "Спонсирование университетов"
    DOM_extra_tech_slot_desc: "Увеличив финансирование университетов, мы сможем рассчитывать на большие успехи в области науки."
    DOM_industrial_effort3: "Экономический рост II"
    DOM_industrial_effort3_desc: "Мы уже достигли некоторых успехов в развитии нашей экономики, но недостаток производственных мощностей промышленности всё же ощущается, поэтому нам необходимо продолжить развитие этой отрасли."
    DOM_production_effort: "Военная промышленность"
    DOM_production_effort_desc: "У нас всё ещё остро стоит вопрос нехватки производственных мощностей военной промышленности, надо это исправить."
    DOM_infrastructure_effort: "Инфраструктура столицы"
    DOM_infrastructure_effort_desc: "Во время правления Трухильо инфраструктура Сьюдад-Трухильо была сильно улучшена."
    DOM_general_truhilio: "Произвести себя в генералиссимусы"
    DOM_general_truhilio_desc: "Трухильо во время своего правления объявил себя генералиссимусом."
    DOM_hull_truhilio: "[DOM_Trujilio_Agreement]"
    DOM_hull_truhilio_a: "Соглашение Халла-Трухильо"
    DOM_hull_truhilio_b: "Соглашение Халла-Пейнадо"
    DOM_hull_truhilio_c: "Соглашение Халла-Гавиньо"
    DOM_hull_truhilio_d: "Соглашение с США"
    DOM_hull_truhilio_desc: "Мы можем заключить договор с США, по которому они больше не смогут собирать за нас таможенные пошлины. Взамен все деньги собранные с этих пошлин мы должны будем передовать на особый счёт для скоращения нашего внешнего долга."
    DOM_extra_tech_slot2: "Доп. Ячейка для исследований"
    DOM_extra_tech_slot2_desc: "Наши учёные добились новых успехов в области науки."
    DOM_mountain: "Развитие горнодобывающей промышленности"
    DOM_mountain_desc: "Разработка железнорудных месторождений поможет развитию нашей экономики, а также сделает нас более независимыми."
    DOM_liberty_truhilio: "Освободитель экономики"
    DOM_liberty_truhilio_desc: "После соглашения Халла-Трухильо Трухильо объявил себя освободителем экономики. Да здравствует наш мудрый лидер!"
    DOM_death_Truhilio: "Смерть Трухильо"
    DOM_death_Truhilio_desc: "Трухильо - тиран и самодур, которого нужно устранить как можно быстрей, пока не стало слишком поздно."
    DOM_liberty_ethos: "Возрождение демократии"
    DOM_liberty_ethos_desc: "Доминиканская Республика смогла избавиться от диктата Рафаэля Трухильо. Теперь мы можем вернуться к демократическому строю."
    DOM_internationalism_focus: "Красная Доминиканская Республика"
    DOM_internationalism_focus_desc: "После смерти Рафаэля Трухильо рабочие и крестьяне начали освобождаться от гнёта буржуазии, необходимо продолжить двигаться в этом направлении."
    DOM_investition: "Иностранные инвестиции"
    DOM_investition_desc: "Наше государство стало демократично и открыто иностранным инвесторам."
    DOM_oplot_communism: "Карибский оплот коммунизма"
    DOM_oplot_communism_desc: "Мы являемся сильнейшей страной на Карибах, пора распространить коммунистическую идеологию на все соседние страны."
    DOM_alliance_democratic: "Карибская свобода"
    DOM_alliance_democratic_desc: "Мы должны реализовать концепцию альянса независимых Карибских островов."
    DOM_alliance_training: "Совместные учения альянса"
    DOM_alliance_training_desc: "Наш новый альянс должен получить военный опыт и заявить о себе всему миру."
    DOM_anticommunism: "Антикоммунистическая пропаганда"
    DOM_anticommunism_desc: "Коммунисты - главная проблема нашего режима, которую нужно уничтожить."
    DOM_liberty_word: "Свобода слова"
    DOM_liberty_word_desc: "Пора либерализировать наше общество, и начнём мы со свободы слова."
    DOM_liberty_info: "Свобода СМИ"
    DOM_liberty_info_desc: "После свободы слова можно сделать и свободные СМИ."
    DOM_sugar: "Установить твёрдую цену на сахар"
    DOM_sugar_desc: "Мы являемся одним из главных экспортёров сахара. Установив твёрдые цены на этот товар, наша казна получит дополнительные прибыли."
    DOM_stability: "Стабилизация"
    DOM_stability_desc: "После того, как наш путь выбран, нам жизненно необходимости восстановить стабильность в стране.."
    DOM_terra: "Запрет на продажу земли иностранцам"
    DOM_terra_desc: "Нам нужно запретить продажу земли иностранцам для упрочнения нашей независимой политики и недопущения эксплуатации нашего населения."
    DOM_new_constitution: "Новая конституция"
    DOM_new_constitution_desc: "Пришло время сменить устаревшую конституцию на ту, которая будет соответствовать нашей идеологии."
    DOM_alliance_communism: "Альянс "Красные Карибы""
    DOM_alliance_communism_desc: "Мы создадим прочный альянс с нашими друзьями для предотвращения возможной оккупации."
    DOM_alliance_communism_union: "Карибское государство"
    DOM_alliance_communism_union_desc: "Мы сможем выжить и противостоять соседним странам, только если объеденимся в одно государство."
    DOM_central_america_communism: "Коммунизм в Центральной Америке"
    DOM_central_america_communism_desc: "Мы построили социализм в Вест-Индии, пора распространить его и на Центральную Америку."
    DOM_caribbean_ussr: "Провозглашение федерации"
    DOM_caribbean_ussr_desc: "Для более эффективного экономического развития и соблюдения интересов нашего населения мы провозглашаем федерацию."
    DOM_Jamaika_liberty: "Деколонизация Ямайки"
    DOM_Jamaika_liberty_desc: "Пора избавиться от западного колонизатора на Ямайке!"
    DOM_jamaica_ally: "Пригласить в Альянс"
    DOM_jamaica_ally_desc: "Ямайка может быть нам хорошим союзником."
    
    DOM_befriend_ENG: "Дружба с Англией"
    DOM_befriend_ENG_desc: "Англия - наш друг и возможный союзник. Нам не стоит выставлять им требования, если мы хотим наладить добрые отношения"
    
    DOM_ally_ENG: "Запросить вступление в Союзники"
    DOM_ally_ENG_desc: "Будущее мира зависит от альянса Великобритании. Мы не можем больше отсиживаться в стороне, пора творить историю!" 
    
