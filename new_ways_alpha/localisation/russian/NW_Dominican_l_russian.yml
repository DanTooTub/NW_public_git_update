    #EVENTS
    dominican.1.t: "Петрушечная резня"
    dominican.1.d: "Гаитянцы обнаглели со своими территориальными претензиями,поэтому мы вырежем всё чёрное население нашей державы. Наши солдаты заметили, что гаитянцы не могут правильно выговорить слово петрушка(исп. perejil) и вместо "р" выговаривают "л"."
    dominican.1.a: "Начинаем чистки."
    dominican.1.b: "Мы не можем пойти на такой шаг."

    dominican.2.t: ""Мустанги" по лицензии"
    dominican.2.d: "Господин президент, Доминиканский лидер, Рафаэль Трухильо, просит нас дать ему лицензию на производство наших самолётов Mustang."
    dominican.2.a: "Дадим лицензию."
    dominican.2.b: "Мы не дадим им ничего."

    dominican.3.t: "Boeing B-17 Flying Fortress по лицензии"
    dominican.3.d: "Господин президент, Доминиканский лидер, Рафаэль Трухильо, просит нас дать ему лицензию на производство наших самолётов Boeing B-17 Flying Fortress."
    dominican.3.a: "Дадим лицензию."
    dominican.3.b: "Мы не дадим им ничего."

    dominican.4.t: "Мятеж Леско"
    #dominican.4.d: "Сегодня случилось восстание, которое может перерости в полномасштабную гражданскую войну. Трухильо явно поддерживает Леско."
    #dominican.4.a: "Подавить мятеж."
    #dominican.4.b: "Поддержать Леско."

    dominican.4.d: "Сегодня на Гаити случилось восстание, которое может перерости в полномасштабную гражданскую войну. Трухильо явно поддерживает Леско. Мы можем оказать восставшим помощь в гражданской войне, рассчитывая на поддержку с их стороны в дальнейшем."
    dominican.4.a: "Поддержать Леско."
    dominican.4.b: "Подавить мятеж."

    lesco_tooltip: "Смерть Винсену!"
    vinsen_tooltip: "Смерть мятежникам!"

    dominican.5.t: "Военный переворот"
    dominican.5.d: "Генерал Леско совершил военный переворот. Практически вся армия находится под его контролем, мы ничего не можем сделать. Теперь во главе нашего государства находится военная хунта. Похоже, это конец демократии на Гаити..."
    dominican.5.a: "Что же будет дальше?"

    dominican.6.t: "Выборы 1938 года"
    dominican.6.d: "Вот уже второй президентский срок нашего вождя подходит к концу. Пора выбрать нового лидера Доминиканской Республики, если мы не хотим поссориться с США. Будем ли мы соблюдать американскую традицию в два президентских срока или оставим нашего лидера у руля страны?"
    dominican.6.a: "Мы не боимся США!"
    dominican.6.b: "Надо соблюдать американскую традицию..."

    dominican.8.t: "Удачная революция!"
    dominican.8.d: "Разьяренный народ смог произвести штурм правительственных зданий в Санто-Доминго и взять власть себе в руки. Хоть революция и прошла успешно, все сторонники фашистов и старой власти сбежали в более западные регионы, где обьявили о том, что не признают нашу власть. В стране началась гражданская война, из которой стоит выйти как можно быстрее."
    dominican.8.a: "Уничтожим мятежников!"

    dominican.9.t: "Восстание демократов"
    dominican.9.d: "Сегодня поднялось восстание демократов, которые требуют нашей отставки и проведения политики сближения с капиталистическими странами. Сейчас они уже контроллируют некоторые области нашего государства, а также имеют значительную поддержку населения. Мы должны что-то предпринять, пока не потеряли контроль над ситуацией."
    dominican.9.a: "Уничтожим мятежников!"

    dominican.10.t: "Красный мятеж"
    dominican.10.d: "Сегодня поднялось восстание коммунистов, которые требуют нашей отставки и проведения антибуржуазной политики. Сейчас они уже контроллируют некоторые области нашего государства, а также имеют значительную поддержку населения. Мы должны что-то предпринять, пока не потеряли контроль над ситуацией."
    dominican.10.a: "Уничтожим мятежников!"

    dominican.11.t: "Карибский альянс"
    dominican.11.d: "Сегодня к нам пришло письмо из Доминиканской Республики. В нём нам предлагают вступить в альянс с ней во главе. Вместе мы будем сильнее и сможем рассчитывать на поддержку Доминиканской Республики, однако может нам лучше сохранить нейтралитет?"
    dominican.11.a: "Мы согласны вступить в альянс."
    dominican.11.b: "Мы будем в нейтралитете."

    dominican.12.t: "Они согласны"
    dominican.12.d: "Прибывшие сегодня диапломаты Кубы сообщили о своей готовности к вступлению в единый альянс. Мы будем воевать на одной карибской стороне."
    dominican.12.a: "Хорошо."

    dominican.13.t: "Они отказываются"
    dominican.13.d: "Прибывшие сегодня диапломаты Кубы сообщили об отказе своего правительства. Они не согласны быть нашим союнзиком и защищаться плечо к плечу вместе с нами."
    dominican.13.a: "Жаль."

    dominican.14.t: "Карибский альянс"
    dominican.14.d: "Сегодня к нам пришло письмо из Доминиканской Республики. В нём нам предлагают вступить в альянс с ней во главе. Вместе мы будем сильнее и сможем рассчитывать на поддержку Доминиканской Республики, однако может нам лучше сохранить нейтралитет?"
    dominican.14.a: "Мы согласны вступить в альянс."
    dominican.14.b: "Мы будем в нейтралитете."

    dominican.15.t: "Они согласны"
    dominican.15.d: "Прибывшие сегодня диапломаты Гаити сообщили о своей готовности к вступлению в единый альянс. Мы будем воевать на одной карибской стороне."
    dominican.15.a: "Хорошо."

    dominican.16.t: "Они отказываются"
    dominican.16.d: "Прибывшие сегодня диапломаты Гаити сообщили об отказе своего правительства. Они не согласны быть нашим союнзиком и защищаться плечо к плечу вместе с нами."
    dominican.16.a: "Жаль."

    dominican.17.t: "Создание Карибской ССР"
    dominican.17.d: "Сегодня к нам прибыли доминиканские дипломаты с предложением вступить в Карибскую ССР. Новое государство будет иметь федеративное устройство, поэтому мы сможем сохранить нашу автономию при желании. Каков будет наш ответ?"
    dominican.17.a: "Вместе мы сильнее."
    dominican.17.b: "Мы отказываемся."

    dominican.18.t: "Куба согласна"
    dominican.18.d: "Сегодня нам пришел ответ из Кубы. Они согласны начать процесс создания Карибской ССР. Кубинское правительство поддержало идею единого карибского государства. Вместе нам будет гораздо легче защищаться от нападок капиталистических стран, а также распространять идеи коммунизма на соседние страны."
    dominican.18.a: "Ура, товарищи!"

    dominican.19.t: "Кубинский отказ"
    dominican.19.d: "Дипломаты из Кубы доложили, что их правительство отказывается участвовать в нашем проекте. Они говорили достаточно мягко, но мы уже поняли, что так они лишь скрывают проявившееся к нам недовольство."
    dominican.19.a: "Жаль."

    dominican.20.t: "Создание Карибской ССР"
    dominican.20.d: "Сегодня к нам прибыли доминиканские дипломаты с предложением вступить в Карибскую ССР. Новое государство будет иметь федеративное устройство, поэтому мы сможем сохранить нашу автономию при желании. Каков будет наш ответ?"
    dominican.20.a: "Вместе мы сильнее."
    dominican.20.b: "Мы отказываемся."

    dominican.21.t: "Гаити согласно"
    dominican.21.d: "Прибывшие сегодня диапломаты Гаити сообщили о своей готовности к созданию Карибской ССР. Гаитянское правительство поддержало идею единого карибского государства. Вместе нам будет гораздо легче защищаться от нападок капиталистических стран, а также распространять идеи коммунизма на соседние страны."
    dominican.21.a: "Ура, товарищи!"

    dominican.22.t: "Гаитянский отказ"
    dominican.22.d: "Дипломаты из Гаити доложили, что их правительство отказывается участвовать в нашем проекте. Они говорили достаточно мягко, но мы уже поняли, что так они лишь скрывают проявившееся к нам недовольство."
    dominican.22.a: "Жаль."
    Unite_carribbeans_communism: "Будет провозглашена Карибская Федерация"

    dominican.23.t: "Ямайский вопрос"
    dominican.23.d: "Сегодня Доминиканская Республика прислала нам письмо, в котором заявила о том, что мы должны покинуть Ямайку и дать ей независимость. Они объясняют это тем, что колониальная эпоха давно кончилась, пришло время освобождать захваченные территории."
    dominican.23.a: "Мы пойдём им на уступки."
    dominican.23.b: "Это земля Соединённого Королевства!"

    dominican.24.t: "Приглашение в карибский альянс"
    dominican.24.d: "Сегодня к нам пришло письмо из Доминиканской Республики. В нём нам предлагают вступить в альянс с ней во главе. Вместе мы будем сильнее и сможем рассчитывать на поддержку Доминиканской Республики, однако может нам лучше сохранить нейтралитет?."
    dominican.24.a: "Мы согласны встуипить в альянс."
    dominican.24.b: "Мы будем в нейтралитете."

    dominican.25.t: "Они согласны"
    dominican.25.d: "Прибывшие сегодня диапломаты Ямайки сообщили о своей готовности к вступлению в единый альянс. Мы будем воевать на одной карибской стороне."
    dominican.25.a: "Отлично."

    dominican.26.t: "Они отказываются"
    dominican.26.d: "Прибывшие сегодня диапломаты Ямайки сообщили об отказе своего правительства. Они не согласны быть нашим союнзиком и защищаться плечо к плечу вместе с нами."
    dominican.26.a: "Жаль."

    dominican.27.t: "Выборы президента 1942 года"
    dominican.27.d: "В связи с тем, что Делано Рузвельт не соблюдает американскую традицию в 2 срока, мы тоже не будем её соблюдать. Теперь Рафаэль Трухильо может вернуться в президентское кресло, если он конечно же захочет..."
    dominican.27.a: "Пусть останется марионетка Трухильо."
    dominican.27.b: "Viva Trujillo!"

    dominican.28.t: "Смерть Хасинто Пейнадо"
    dominican.28.d: "Вчера умер Хасинто Пейнадо. Он был политиком и государственным деятелем Доминиканской Республики. Он многое успел сделать для своей страны. Печально, что такого человека больше нет среди нас."
    dominican.28.a: "Жаль..."
    peynado_death: " Умер"

    dominican.29.t: "Досрочные выборы 1940 года"
    dominican.29.d: "Из-за своей смерти Хасинто Пейнадо не успел побыть президентом весь свой срок, а только 2 года. Теперь нашей стране нужен новый лидер."
    dominican.29.a: "Поставить у власти марионетку Трухильо."
    dominican.29.b: "Viva Trujillo!"

    dominican.30.t: "Эвианская конференция"
    dominican.30.d: "В 1938 году произошла конференция по вопросу еврейских беженцев. В конференции участвовали 32 страны. Никто не мог принять много беженцев, а кто-то вообще не мог принять из-за сильной безработицы или боязни этнических конфликтов. Только Доминиканская Республика может решиться принять этих беженцев и выделить им землю."
    dominican.30.a: "Примем их."
    dominican.30.b: "У нас нет на это средств."
    
    dominican.31.t: "Доминикана принимает евреев"
    dominican.31.d: "Недавно мы узнали, что Доминикана приняла еврейских беженцев в свою столицу. Не смотря на то, что всему миру известно наше отношение к уберменшам, Трухильо не предупредил даже о том, что ему предложили принять их себе в страну! Мы можем потребовать выгнать их или просто промолчать."
    dominican.31.a: "Высылайте им требования"
    
    dominican.32.t: "Рейх требует высылки евреев"
    dominican.32.d: "После того, как [GER.GetLeader] узнал о том, что мы приняли к себе еврейских беженцев, нам было отправлено требование по высылке всех прибывших беженцев."
    dominican.32.a: "Хорошо, нам стоит отправить их в другие страны"
    dominican.32.b: "Теперь это наши граждане, которых мы не посмеем высылать"
    
    dominican.33.t: "Доминикана соглашается"
    dominican.33.d: "[DOM.GetLeader] принес свои извинения за принятие еврейских беженцев, после чего распорядился выслать их из страны."
    dominican.33.a: "Молодцы"
    
    dominican.34.t: "Доминикана не высылает евреев"
    dominican.34.d: "Доминиканские дипломаты принесли нам оффициальный отказ их правительства на наше требование выслать евреев. Вопиющая наглость!"
    dominican.34.a: "Мы не можем поддерживать укрывателей"
    
