 POLITICS_MA_XIZHEN_DESC:0 "Сичжэнь родился в деревне Бахучжуанг в городе Гуанхэ провинции Ганьсу. Его биография достаточно прозаична для хуэй этого региона – он получил военное образование и вступил в армию провинции Цинхай под руководство одного из военачальников семей Ма. Достаточно быстро он продвинулся по карьерной лестнице, заслужив высокую репутацию кавалерийского офицера."
 POLITICS_DILUWA_KHUTUGTU_JAMSRANGJAB_DESC:0 "Жамсранжав родился 8 октября 1884 года в Гун-Загдсамбарском хошуне Дзасагту-ханского аймака империи Цин в аратской семье. Он был третьим ребёнком, а по матери приходился двоюродным братом другому именитому хубилгану — Джалханцза-хутухте Дамдинбазару. Семья была небогатой, располагала всего двадцатью овцами, четырьмя коровами и двумя лошадьми. Перерождение Дилова-хутухты среди ещё сорока детей, подходящих по признакам, опознал в пятилетнем Жамсранжаве Нарованчин-хутухта, — эти двое хубилганов традиционно проживали в Нарованчин-хийде и опознавали друг друга по очереди. С пяти лет Жамсранжав перебрался в монастырь и начал изучать тибетский язык и учить наизусть буддийские тексты. В шесть лет начал практиковаться в переводе на монгольский, а в двенадцать уже свободно переводил буддийские сутры с тибетского на монгольский и обратно. В семь лет принял обеты рабджунга, в 21 год стал гецулом, в 25 — цорджи, а в 29 лет — ваджрачарьей. В 1911 году Дилова-хутухта Жамсранжав выказал активное сочувствие событиям национальной революции, был одним из вдохновителей национально-освободительного движения. В 1919 году выполнял особые поручения на западной и южной границах, назначался войсковым ламой в армию Хатан-Батора Максаржава. В 1920 году был назначен на пост первого заместителя сайда (министра) Улясутая, позже стал сайдом и сохранял этот пост до установления власти Монгольской народной партии. В 1922 году вышел в отставку, в 1923 году временно вновь был назначен в Улясутай. В 1930 году был осужден на 5 лет с отсрочкой исполнения приговора по делу тайджи Эрэгдэндагвы, обвинявшегося в намерении отправить письмо Панчен-ламе IX с сообщением о том, что жизнь в стране ухудшается, и с просьбой о помощи. 26 февраля 1931 года, опасаясь за свою жизнь, Дилова-хутухта бежал из Монгольской республики во Внутреннюю Монголию, чем окончательно заслужил на родине прозвище предателя и беглеца. Там, скрываясь под именами «лейтенант Жамсран» и «гун», стал вести двойную игру, установив связь как с Китайской Республикой и лично генералиссимусом Чан Кайши, так и с японскими военными из Квантунской армии и принцем Демчиндонровом. Встречался с Панчен-ламой IX, рассказав тому о жизни во Внешней Монголии, совершил визит в Тибет, где поучаствовал в определении хубилгана Богдо-гэгэна IX, став его «регентом»."
 POLITICS_YUMJAAGIIN_TSEDENBAL_DESC:0 "Родился в семье бедных скотоводов-дербетов на крайнем северо-западе Монголии в современном сомоне Давст Убсунурского аймака Монголии. В 1932 году северная часть Убсунурской котловины была передана Тувинской Народной Республике. В 1938 году окончил Финансово-экономический институт в Иркутске."
 POLITICS_JODBAJAB_DESC:0 "Во время Синьхайской революции, которая положила конец империи Цин, халха-монголы провозгласили независимость государства Монголия и Дарьгангу, находившуюся тогда под юрисдикцией Жодовжава. Это произошло в марте 1912 года. Он в свою очередь пытался восстановить контроль над этим районом, но 28 августа был взят в плен, и провел его в Урге (ныне Улан-Баторе). Он был выпущен в 1915 году в соответствии с условиями Кяхтинского договора 1915 года. После возвращения во Внутреннюю Монголию, он получил высокую оценку со стороны Юань Шикая и звание генерал-лейтенанта. Так он дослужился до старшего амбана в провинции Чахар. Во время революции 1921 года, он был отправлен в очередную попытку восстановить контроль в Дарьганге, но был изгнан советскими калмыцкими войсками и местными партизанами. В 1934 году вошёл в состав Комитета местной монгольской автономии в Байлиньмяо, но в 1936 году переметнулся на сторону Японии и по-японски настроенного принца Демчиндонрова."
 POLITICS_DARIZAVYN_LOSOL_DESC:0 "Лосол родился в 1898 году в хошуне Дашцэрэна Сэцэн-ханского аймака Внешней Монголии. В 9 лет был отдан в местный монастырь; в 12 лет был переведён в столичный монастырь Гандантэгченлин, где обучался ещё в течение 6 лет. В 1908 году Лосол ездил в Пекин, в России посетил Бурятию, Петроград и Москву. В 1918 году состоял войсковым ламой при пограничных подразделениях Манлай-вана Дамдинсурэна. В конце 1919 года, после занятия Урги китайцами, Лосол совместно с Д. Бодоо, С. Жамъяном, Д. Чагдаржавом вошёл в новообразованную тайную антикитайскую группу «Восточное хурэ». 1 августа 1920 года вместе с Сухэ-Батором и Догсомом впервые отправился в РСФСР с просьбой о помощи. 1 марта 1921 года принял участие в I Съезде МНП, где был избран одним из членов ЦК партии. Во вновь образованном Народном правительстве занял пост начальника отдела Министерства финансов, и впоследствии возглавил его. С 1921 по конец 1922 года продолжал служить войсковым ламой, однако уже в 1923 году официально и окончательно снял с себя сан ламы. В 1923—1924 годах заведовал военной медициной, в марте 1924 года вновь избран в ЦК МНРП. В 1925—1928, 1934—1939 годах возглавлял центральную контролирующую комиссию МНРП. В 1928 году представлял МНРП на VI Конгрессе Коминтерна. В 1928—1934 годах — заместитель начальника Банка Монголии."
 POLITICS_JA_LAMA_DESC:0 "Дамбийжанцан, также известный как Джа-Лама, или перерождение самого Амурсаны – последнего ойратского принца, долгое время наводил страх и ужас на всю Монголию. С ним считался сам Богдо-гэгэн, а большевики смогли навести порядок на подчинённых ему территориях только убив его. Однако, у него было достаточно много сторонников, несмотря на его одиозный и жесточайший стиль правления. Одним из них и является Тумэндэлгэржав, который провозгласил себя новой реинкарнацией самого Джа-Ламы, ради наведения порядка в его родных землях и избавлении от засилья большевиков."
