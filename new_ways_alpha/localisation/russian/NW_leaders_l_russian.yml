l_russian:
 POLITICS_MUSTAFA_KEMAL_ATATURK_DESC: "Мустафа Кемаль не родился в семье богатого чиновника или высокопоставленного генерала, но благодаря своей личной целеустремлённости и инициативности он смог возглавить турецкий народ и не дать расчленить страну на несколько колоний странами Антанты. Но его политика не отличалась ненавистью к Европе: наоборот, она была основана на европеизации и модернизации турецкого общества, а также на турецком национализме. За все свои заслуги Мустафа Кемаль получил фамилию Ататюрк — отец турков."
 POLITICS_PIERRE_LAVAL_DESC: "Пьер Лаваль — решительный лидер, всегда знающий, что и как делать — не зря был назначен парламентом Франции т.н. «республиканским диктатором»: правление по указу открывало новые возможности для усиления государства, а контроль над СМИ создавал все необходимые условия для общественной поддержки политика. Впрочем, социалисты не особо жалуют Лаваля за его поддержку фашистского режима Муссолини и авторитарных форм правления, премьер-министр же в ответ прикладывает все силы для того, чтобы разбить левых политиков."
 POLITICS_ADOLF_HITLER_DESC: "Рядовой, прошедший через ужасы Первой мировой войны, бедность и политическую арену Германии 1920-30ых годов; воззвав к сердцам немцев, смог придти в новом германском Рейхе к положению абсолютного лидера, боготворимого своими товарищами и простыми немцами. Что касается других наций, то к ним Фюрер относится в лучшем случае с настороженностью, а чаще — с ненавистью и желанием уничтожить. Критики и противники правителя и его курса либо исчезли, либо исчезнут в скором времени. Гений Адольфа Гитлера, как уверены в Германии, обеспечит процветание Тысячелетнего Рейха в любом случае, сколь коварными бы ни оказались враги, раздиравшие Германию с садистским упоением."
 POLITICS_JOSEPH_STALIN_DESC: "Получив бразды правления после смерти Ленина и недолгого периода интенсивной внутренней политической борьбы, Сталин провёл молодое государство через беспрецедентные действия по преодолению многолетней отсталости, всего за десятилетие подняв Советскую Россию, объединившую вокруг себя полтора десятка социалистических республик, из разрухи и нищеты, приведя её к званию одной из мощнейших держав планеты. Друг, Вождь и Учитель советского народа любим и уважаем, пусть его паранойя и заметно ужесточилась, а самомнение выросло. Миллионы искренне восхваляющих Отца народов, пожалуй, вовсе не замечают подобного, будучи уверенными в верности сталинского курса, которым он ведёт советскую страну."
 #Иран
 POLITICS_REZA_SHAH_PAHLAVI_DESC: "Провозгласив себя шахиншахом Ирана, Реза-шах Пехлеви начал политику модернизации для становления его родины передовой региональной державой. Он активно проводил новые реформы, разрушив прежний уклад жизни: при нём начали формироваться политические партии, расти сознательность подданных, ослабевать влияние духовенства. Всё это, как считал монарх, возможно лишь для великих людей, к которым он относил себя и Адольфа Гитлера, что было связано с огромной ролью Германии в становлении иранской экономики. Однако как бы то ни было, эти факты не могли затмить прошлого Реза-шаха, бывшего раньше главой казацкой бригады; он по сей день уделяет особое внимание нуждам армии."
 POLITICS_ABU_L_HASSAN_AL_ISFAHANI_DESC: "Абу ль-Хассан аль-Исфахани заслужил авторитет среди мусульман ещё во время проживания в Ираке, но в первую очередь духовный лидер шиитов известен даже не своей религиозной деятельностью, а работами по юриспруденции. Так, например, ему принадлежит выдающийся труд «Устройство Ан-Наджата», высоко оценённый современниками."
 POLITICS_FAZLOLLAH_ZAHEDI_DESC: "Фазлолла Захеди — выдающийся иранский генерал, занимающий видное место в среде профашистских иранских националистов. Впрочем, помимо достижений в военной и политической карьере, он отличается невероятной амбициозностью, граничащей с манией величия: по итогу всё им делается лишь для достижения собственных корыстных целей, что оставляет отпечаток на всей его деятельности."
 #Либерия
 POLITICS_EDWIN_BARCLAY_DESC: "Устранив набиравшего популярность генерального почтмейстера Мамолу Массакоя, бывшего Эдвину другом детства, при помощи клеветы, Баркли баллотировался на пост президента. Победив лидера Народной партии Томаса Фолкнера при помощи фальсификации результатов, Баркли занял пост президента. Фолкнер отомстил, раскрыв всю подноготную рабства в Либерии, но Эдвин с помощью двоюродного брата и по совместительству главного судьи Луиса Артура Граймса защитил страну в международном суде, отстояв суверенитет государства и укрепив свои позиции."
 POLITICS_Council_of_Chieftains_DESC: "Собравшиеся вожди пусть и являются грозной силой, но при этом обладают далеко не лучшей внутренней организацией."
 POLITICS_Varney_Massaquoi_DESC: "Пожив в Германии с отцом и зачав там ребёнка, Варни уехал учиться в США, после чего вернулся в Либерию. Туда же и призвали его отца, отозвав с должности Германского консула. После смерти отца Массакой-младший устроил переворот и со смертью Барклая установил в стране монархию."
 POLITICS_Juah_Nimley_DESC: "Джоах Нимли — вождь племён народности Кру. Он решился бросить вызов правлению вигов и отстоять народ Либерии."
 POLITICS_Thomas_Folkner_DESC: "Фолкнер — один из немногих людей, бросивших вызов деспотии партии истинных вигов. Успешный промышленник, комиссар Монровии, он многое сделал для региона, надеясь провести промышленный рывок. Он собрал вокруг себя единомышленников, но проиграл в политической гонке против Чарльза Кинга, выборы которого были названы самыми коррумпированными в человеческой истории. Проиграв в следующих выборах, он выступил против всего правления вигов, разоблачив рабство перед Лигой Наций, но это ничего не дало. Лишь при поддержке Нимли он смог добиться положительного результата и выиграть на новых выборах, после чего приступить к полной индустриализации страны."
 #Цейлон
 POLITICS_Nanayakkarapathirage_Martin_Perera_DESC: "Мартин Перера — первый лидер троцкистской партии Цейлона. Он учился в Лондонской школе экономики, у самого Гарольда Ласки, после чего вернулся в Цейлон, где активно помогал бороться с эпидемией малярии, благодаря чему он получил поддержку среди бедных, став ведущим лидером троцкистов."
 POLITICS_Sugiswara_Abeywardena_Wickramasinghe_DESC: "Сугисвара Викрамасингхе, по профессии врач, также был буддистом, активно помогая последователям этой религии. После обучения он прибыл на Цейлон, где основал коммунистическую партию Цейлона."
 POLITICS_Sir_Reginald_Edward_Stubbs_DESC: "Сэр Реджинальд Эдвард Стаббс — британский губернатор на Цейлоне. Он не самый лучший управленец, поскольку его управление всегда сопровождается забастовками. Последнюю свою должность в Гонконге он потерял именно из-за этого, долго ли придётся ждать, чтобы подобное повторилось на Цейлоне?"
 POLITICS_Don_Baron_Jayatilaka_DESC: "Дон Барон Джаятилака — один из видных деятелей политики Шри-Ланки, он также является уверенным буддистом, выступающим за размеренный подход к политике, и, долгое время являясь президентом Государственного совета Цейлона, являлся министром внутренних дел."
 POLITICS_Junius_Richard_Jayewardene_DESC: "Джуниус Ричард Джаявардене — тамильский националист, член государственного совета, а также сторонник идеи, что, поддержав Японию, его страна сможет добиться независимости от Британии."
 POLITICS_Colvin_Reginald_de_Silva_DESC: "Колвин Реджинальд де Сильва — член кабинета министров промышленности и конституционных дел, видный член парламента, троцкистский лидер и адвокат в Шри-Ланке. Он также являлся одним из основателей партии Самана Самая Ланка — первой марксистской партии в Шри-Ланке."
 POLITICS_Leslie_Simon_Goonewardene_DESC: "Член династии Карава; несмотря на своё аристократическое происхождение и богатство семьи, Лэлсли оставался сторонником социалистических идей. Он стал одним из основателей троцкистой партии и долгое время отвечал за её финансовую часть."
 POLITICS_Andrew_Caldecott_DESC: "Сэр Эндрю Калдекотт — один из лучших колониальных управленцев Британии. Он не раз доказал свою способность примирить непримеримых и договориться с теми, кто даже не желал этих переговоров. Именно он в тяжёлый для короны момент смог успокоить Гонконг. Теперь же все надежды на то, что он сможет это повторить на Цейлоне."
 #Тува
 POLITICS_SALCHAK_TOKA_TUVA_DESC: "Первый коммунист из тувинцев, отличник Коммунистического Университета Трудящихся Востока, он с энтузиазмом провёл коллективизацию совместно со своим товарищем Иргит Шагдыржапом, после чего Тува окончательно впала в тяжелейший кризис, а её население стало умирать от голода. И если Иргит из-за состояния здоровья был отправлен в Москву на лечение, то Салчак не только остался в Туве, но и стал первым человеком в партии. За это время он приобрёл большое количество политических противников среди правительства и если он не заручится чьей-то поддержкой, то его подвинут с занимаемой должности."
 POLITICS_IRGIT_DESC: "Один из 5 чрезвычайных комиссаров, первый тувинский выпускник Коммунистического Университета Трудящихся Востока, во время его пребывания на посту генерального секретаря партии была проведена ужаснейшая коллективизация, уничтожение монастырей и храмов, разорение феодалов и середняков. Привычка постоянно курить быстро довела его здоровье до критического состояния и уже в 1933 году он был отправлен на лечение в Москву, а его пост занял ещё более молодой и неопытный Тока."
 POLITICS_SAT_CHURMIT_DESC: "Чурмит-Дажы получил буддийское образование в Орган-Оолетском монастыре Монголии. Хорошо знал старомонгольскую и тибетскую письменности. В дореволюционной Туве был одним из самых образованных людей. С 1925 года на государственной работе в правительстве ТНР. В 1929 году им была организована государственная комиссия по созданию тувинской письменности. Сат Чурмит-Дажы объявил о создании первого Учёного Комитета Республики. За его подписью в 1930 году была утверждена первая национальная письменность на основе новотюркского латинизированного алфавита, введена и утверждена первая национальная валюта «акша». Он сторонник модернизации Тувы, но не насильственными и бездумными советскими методами, а постепенно и последовательно, с оглядкой на местное общество кочевников и аратов."
 #Непал
 POLITICS_JUDDHA_RANA_DESC: "Вот уже долгие годы Непалом управляет династия премьер-министров, оттеснив короля от управления страной. Джуддха Рана начал правление с проведения реформ укрепления своей власти и ещё большего ограничения монарха, но также выступал за активную модернизацию страны и улучшение здравоохранения в стране."
 POLITICS_TRIBHUWAN_BIR_BIKRAM_SHAH_DESC: "Из-за смерти своего отца Бикрам занимает трон с пяти лет, не имея почти никакой власти из-за династии премьер-министров. Конечно, этот факт не особо устраивает короля, который пусть и не имеет власти, но очень её хочет."
 POLITICS_TANKA_PRASAD_ACHARYA_DESC: "Ачарья — один из организаторов подпольной группы демократов, желающих сместить тиранию Рана и забрать власть себе. В отличие от своих сопартийцев, он также был членом высокого сословия, что давало ему некоторую неприкосновенность и знакомства в высших эшелонах власти."
 #Бутан
 POLITICS_JIGME_WANGCHUCK_DESC: "Джигме Вангчук — второй Друк Гьялпо Бутана, сын Угьена Вангчука, умного и дальновидного пенлопа Тронгса, объединившего Бутан после столетий войны. Формально власть в стране разделена между Друк Гьялпо, гражданским правителем, и Дже-кхемпо, религиозным правителем. Однако на деле вся власть принадлежит только Джигме Вангчуку. Молодой король продолжает политику отца по централизации власти в стране и модернизации бутанской экономики."
 #Дания
 POLITICS_JACK_G_WESTERGAARD_DESC: "Разочаровавшись в либеральной Консервативной народной партии, Джек Вестергор, являясь главой молодёжной организации этого политического объединения, начал распространение националистических и близких к фашизму идей. Его цель — превратить Данию в консервативное корпоративное государство."
 #Германия
 POLITICS_HERMANN_GORING_DESC: "Сын высокопоставленного чиновника, личного друга Отто фон Бисмарка, генерал-губернатора немецкой Юго-Западной Африки Эрнста Генриха Геринга. В начале Первой мировой войны участвовал в боях на Западном фронте в должности адъютанта пехотного батальона. В октябре 1914 года добился перевода в 25-й авиационный отряд. Сначала летал в качестве наблюдателя, затем — пилота разведывательной и бомбардировочной авиации. С осени 1915 года — лётчик-истребитель. Проявил себя бесстрашным авиатором, часто подвергал себя смертельной опасности. В ноябре 1922 года встретился с Адольфом Гитлером и стал активно участвовать в нацистском движении, член НСДАП. В январе 1923 года Гитлер назначил его верховным руководителем СА. Один из создателей СА, руководил их превращением в мощную военизированную силу. В это же время у Геринга возникли натянутые отношения с другим руководителем СА — Эрнстом Рёмом. Геринг участвовал в «Пивном путче» 9 ноября 1923 года, во время которого шёл рядом с Гитлером. В его ходе был тяжело ранен двумя пулями в верхнюю часть правого бедра и район паха, в рану попала грязь, вызвавшая заражение. 10 ноября 1923 был выдан ордер на арест Геринга. В тяжёлом состоянии жена нелегально вывезла его в Австрию для лечения. Жил в Австрии, Италии, Швеции. Тогда же Геринг, чтобы избавиться от сильных болей, стал принимать морфий, который вызвал нарушение психической деятельности. У Геринга развилась зависимость от наркотика. После частичного излечения и возвращения на родину стал активно заниматься политической деятельностью, являясь де-факто вторым человеком в партии после Гитлера. Занимался созданием военно-воздушных войск Рейха – Люфтваффе. В отличие от своих товарищей по партии, не столь радикален в своих взглядах и не подвержен повально нацистской идеологии, вследствие чего зачастую идёт наперекор правилам, установленным расовыми законами, а также готов идти на компромиссы с другими политическими силами."
 POLITICS_HEINRICH_HIMMLER_DESC: "Получил диплом Высшего технического училища Мюнхена по специальности «агроном». В августе 1923 года Гиммлер вступил в НСДАП с партийным билетом № 14303. Находясь в подразделении Рёма, принимал участие в событиях «Пивного путча» — безуспешной попытке нацистов захватить власть в Мюнхене. Отныне Гиммлер желал быть политиком. Он подвергся полицейскому допросу, однако за недостатком улик был отпущен без предъявления обвинений. Тем не менее он лишился работы, не мог трудоустроиться по специальности и вернулся в родительский дом. Расстроенный неудачами, он стал раздражителен, агрессивен и самоуверен, отдалившись и от друзей, и от родственников. В 1923—1924 годах Гиммлер находится в поисках нового мировоззрения. Он осознанно отверг католицизм, сделав центром своей духовной жизни оккультизм и антисемитизм. Его новой религией стала германская мифология, дополненная элементами оккультного. Политический аспект его взгляда на мир вполне согласовывался с программой нацистов. Изначально Гиммлер не был увлечён Гитлером и не разделял культ личности фюрера. Впрочем, позже, тщательнее ознакомившись с литературой, Гиммлер стал считать фюрера полезным для роли партийного лица. Впоследствии он стал уважать и даже почитать Гитлера. Плодом его тяги ко всеобщему контролю стало создание сложной продуманной бюрократии. В сентябре 1927 года он озвучил Гитлеру идею о трансформации СС в мощное расово чистое и безусловно лояльное боевое подразделение. В 1929 году приказом Адольфа Гитлера был назначен рейхсфюрером организации. Гиммлер с ранних лет демонстрировал интерес к мистике и оккультизму. Сплетя этот интерес с философией расизма, он пытался найти обоснование расового превосходства «арийцев» и нордических народов. Гиммлер создал в СС культ предков — вышедший, впрочем, и за пределы организации, — дабы поддерживать «чистоту» расы и миф о бессмертии немецкого народа."
 POLITICS_CARL_FRIEDRICH_GOERDELER_DESC: "Родился в семье прусского государственного служащего, его отец был судьёй первой инстанции. Как и три его брата, получил юридическое образование (в Тюбингенском и Кёнигсбергском университетах в 1902—1905). Защитил докторскую диссертацию в области государственно-правовых наук. В 1919 году выступал политическим посредником в штабе 17-го армейского корпуса (Данциг). В 1920 году вступил в правую Немецкую национальную народную партию, членом которой оставался до 1931 года. В 1920—1930 годах — второй бургомистр Кёнигсберга, в 1930—1937 — обер-бургомистр Лейпцига. Как муниципальный деятель много внимания уделял экономии городского бюджета, строгому сбалансированию доходов и расходов, добивался повышения производительности труда. В 1931—1932 и 1934—1935 годах Гёрделер был рейхскомиссаром по ценам. В 1932 году уходивший в отставку рейсхканцлер Генрих Брюнинг рекомендовал Гёрделера в качестве своего преемника, но его кандидатура была отклонена рейхспрезидентом Паулем фон Гинденбургом. Первоначально благожелательно отнёсся к приходу к власти нацистов, считая, что только твёрдая власть может стабилизировать политическую и социально-экономическую ситуацию в стране. Однако уже к середине 1930-х годов происходит нарастание разногласий между Гёрделером и нацистами — в частности, он был монархистом и отрицательно относился к их экономической, расовой, церковной политике. Он был прирождённым организатором, способным оратором и писателем, сильной личностью. Будучи в глубине души сердечным и гуманным человеком, Гёрделер непоколебимо верил в необходимость соблюдения суровых пуританских моральных принципов. Возможно, поэтому ему недоставало теплоты в отношениях с людьми. По натуре это был истинный автократ, лидер, уверенный в правоте своих взглядов, что позволяло ему легко убеждать слабых или колеблющихся людей принять его точку зрения и последовать за ним."
 POLITICS_WILHELM_III_DESC: "Наследник императорского трона в Германии, родился 6 мая 1882 года в Мраморном дворце Потсдама в семье принца Вильгельма (1859—1941), будущего императора Германии Вильгельма II из династии Гогенцоллернов. В ходе Великой Войны лично командовал группой армий на Западном фронте. После подписания перемирия 11 ноября 1918 года кронпринц Вильгельм вынужден был сложить с себя командование и поселиться в изгнании в г. Остерланде на острове Вириген в Нидерландах, где тогда же укрылся и последний император Германии Вильгельм II. 1 декабря 1918 года кронпринц Вильгельм окончательно отрёкся от своих прав на престол Германии. 9 ноября 1923 года кронпринц Вильгельм получил разрешение жить в Германии и поселился в своём имении близ Потсдама. В 1932 году попытался выставить свою кандидатуру на президентские выборы, но так и не получил разрешение отца на это. Вследствие этого он поддержал кандидатуру Адольфа Гитлера, неоднократно выступал в поддержку национал-социалистов и побуждал отца заявить о своих симпатиях к фюреру, так как ещё в 1925 г. Гитлер убеждал Вильгельма, что усматривает «в восстановлении монархии венец своих стремлений». Нацисты пользовались доверием кронпринца и использовали его в своих целях, между собой называя его «идиотом и дураком». При этом Вильгельм оставался в почёте и у части военных, которые желали реставрировать монархию, но считали нацистов слишком радикальными в своей политической программе."
 POLITICS_WILHELM_III_FRIEDRICH_FRANZ_DESC: "Вильгельм родился 4 июля 1906 года в частной летней резиденции семьи Гогенцоллернов, Марморпале, или Мраморном дворце, недалеко от Потсдама. Император Австрии Франц Иосиф был одним из крестных отцов принца. В свой десятый день рождения в 1916 году Вильгельм был произведен в лейтенанты 1-го гвардейского полка и получил от деда орден Чёрного орла. Два года спустя, когда ему было всего двенадцать, немецкая монархия была упразднена. Вильгельм и его семья остались в Германии, хотя его дед, бывший император, отправился в изгнание в Нидерланды. Бывший наследный принц и его семья остались в Потсдаме, где Вильгельм и его младшие братья посещали местную гимназию. Во время учебы в Бонне Вильгельм влюбился в однокурсницу Доротею фон Сальвиати. Ее родителями были Александр Герман Генрих Август фон Сальвиати и Элен «Элла» Красеманн (из хорошо зарекомендовавшей себя гамбургской купеческой семьи Краземанн). Дед Вильгельма не одобрял брак представителя мелкой знати со вторым в очереди на немецкий престол. В то время бывший кайзер все еще верил в возможность восстановления Гогенцоллернов и не позволил бы своему внуку заключить неравный брак. Вильгельм сказал своему внуку: «Помни, есть все возможные формы лошадей. Однако мы чистокровные и, когда мы заключаем брак, такой как с фройляйн фон Сальвиати, он производит дворняг, а этого нельзя допустить». Однако Вильгельм был полон решимости жениться на Доротее. Он отказался от любых прав на наследство для себя и своих будущих детей в 1933 году. Но происходившие в тот момент в стране политические события круто изменили жизнь Вильгельма, так как вокруг него стали концентрироваться различные заговоры против нацистов и планы по восстановлению монархии."
 POLITICS_OSKAR_KARL_VON_PREUSSEN_DESC: "Как и все прусские принцы обучался в Плёне. 31 июля 1914 года женился на графине Инне фон Бассевиц. Брак был морганатическим, поэтому дети (3 сына и одна дочь) поначалу не могли быть претендентами на прусский престол. Участник Первой мировой войны, в составе 7-го прусского гренадерского полка принимал участие в боевых действиях. В 1918 году был легко ранен, имел знак за ранение. После войны состоял в «Стальном шлеме» и других военных союзах. С 1927 года — херренмейстер ордена иоаннитов, на этой должности и оставался до своей смерти. Был политическим противником национал-социализма. Сумел воспрепятствовать попыткам нацистов уничтожить орден. С 1932 года он стал членом совета директоров Немецкой национальной народной партии. Имеет близкую дружбу с одним из лидеров партии Карлом Гёрделером."
 POLITICS_HELMUT_JAMES_VON_MOLTKE_DESC: "Родился в аристократической семье, правнучатый племянник фельдмаршала Хельмута фон Мольтке, командовавшего прусской армией в войнах против Австрийской империи (1866) и Франции (1870–1871). Его мать Дороти (урождённая Роуз-Иннес), англичанка, дочь сэра Джеймса Роуз-Иннеса, верховного судьи Южно-Африканского союза. Родители Хельмута Джеймса входили в состав протестантской религиозной организации «Христианская наука», основанной в США Мэри Бейкер Эдди. В студенческие годы участвовал в молодёжном движении, был одним из организаторов трудового лагеря для студентов и молодых рабочих и крестьян, с тем, чтобы они находили взаимопонимание и происходило смягчение социальных противоречий. С 1930 он занимался управлением отцовским имением Крайзау и разделил его неиспользуемую часть между крестьянами, что вызвало резкую критику со стороны местных землевладельцев. После прихода нацистов к власти находился в оппозиции, обусловленной его моральными и религиозными воззрениями. В 1935 отказался от судейской карьеры, так как для этого было необходимо вступить в НСДАП. Вместо этого начал практиковать в качестве адвоката в Берлине. Как специалист в области международного права помогал эмигрировать евреям и другим жертвам нацистского режима, защищал их в суде."
 POLITICS_KONRAD_ADENAUER_DESC: "Родился 5 января 1876 года в семье мелкого судебного служащего, был третьим ребёнком в семье. Отец, Иоганн-Конрад Аденауэр, был сыном пекаря, в возрасте 18 лет вступил добровольцем в прусскую армию и 15 лет прослужил солдатом. После тяжелого ранения был уволен в запас и начал карьеру судейского клерка. В 1885 году поступил в гимназию Святых Апостолов в Кельне. В 1894 году поступил в Боннский университет и за два с половиной года прошел весь пятилетний курс обучения, получив звание «младший советник юстиции». В 1906—1933 годах состоял в партии Центра. В 1917—1933 годах — обер-бургомистр Кёльна, в 1920—1932 годах — председатель прусского Государственного совета. Состоял членом наблюдательных советов акционерных компаний энергетической и угольной промышленности и Немецкого банка. После прихода нацистов к власти в 1933 году ушёл со своих постов ввиду бескомпромиссного неприятия Гитлера и национал-социализма. 17 февраля 1933 года, когда рейхсканцлер Гитлер посетил Кёльн, Аденауэр демонстративно отправил встречать его в аэропорту своего заместителя, запретил вывешивать на улицах города нацистские флаги, а два уже вывешенных приказал снять. Дважды, в 1934 и 1944 годах, подвергался аресту гестапо как непримиримый противник режима. Однако во время своего пребывания в Кельне Аденауэр считался «узколобым политиком католического центра, для которого не существовало неограниченной свободы науки и искусства, как только возникали вопросы основных католических воззрений». В Веймарской республике несколько раз (1921, 1926, 1928) обсуждался как кандидат на пост рейхсканцлера. У канцлера Запада и короля Рейнской области в 1926 году были самые лучшие перспективы, но он не смог протолкнуть свои политические требования. Он также не видел никакой выгоды в обмене надежной и удовлетворяющей его лично должности в Кельне на ненадежную должность канцлера. В кризисные годы после Первой мировой войны в 1918/19 и 1929 годах усилия Центристской партии были направлены на Рейнскую область, которая должна была быть автономной от Пруссии. В то время и позже выдвигались обвинения в том, что Аденауэр был близок к сепаратистским усилиям по отделению Рейнской области от Германии."
 POLITICS_ERNST_THALMANN_DESC: "Родился 16 апреля 1886 года в Гамбурге. В 1893—1900 годах учился в народной школе. В мае 1903 года вступил в Социал-демократическую партию Германии (СДПГ). В октябре 1918 года дезертировал, не вернувшись на фронт из отпуска. В ноябре 1918 года вступил в Независимую социал-демократическую партию. В Гамбурге участвовал в создании Гамбургского совета рабочих и солдат. С конца 1919 года был председателем гамбургской организации Независимой социал-демократической партии Германии и членом гамбургского парламента. Параллельно работал аварийным рабочим в городском парке Гамбурга, затем нашел хорошо оплачиваемую работу в бюро по трудоустройству. Здесь дослужился до инспектора. В конце ноября 1920 года левое крыло НСДПГ, имевшее большое количество членов, вступило в Коммунистический интернационал (Коминтерн) и таким образом объединилось с его немецкой секцией, КПГ. Летом 1921 года был делегатом III конгресса Коминтерна в Москве и познакомился с Лениным. Тельман был одним из организаторов Гамбургского восстания с 23 по 25 октября 1923 года. После провала восстания ему пришлось на время уйти в подполье. С февраля 1924 года — заместитель председателя ЦК компартии Германии, с мая 1924 года — депутат рейхстага[13]. Летом года на V конгрессе Коминтерна был избран в Исполнительный комитет, а вскоре и в Президиум. 1 февраля 1925 года стал председателем Союза красных фронтовиков, а 1 сентября того же года — председателем КПГ в качестве преемника Рут Фишер, которая была отозвана в Москву, а позднее исключена из КПГ за «ультралевый уклон». Попытка Тельмана замять «аферу Витторфа», обвинённого в коррупции, в сентябре 1928 года привела к его отстранению с поста председателя КПГ. Но уже в октябре Сталин восстановил Тельмана в должности, тем самым упрочив его положение в партии. В связи с событиями Кровавого мая на 12-м съезде КПГ с 9 по 15 июня 1929 года в Берлине-Веддинге Тельман взял курс на безоговорочную конфронтацию с СДПГ."
 POLITICS_WILHELM_PIECK_DESC: "В Бремене в 1905 году, являясь председателем районной организации СДПГ, был избран в городской парламент города. В 1907—1908 годах обучался в партийной школе СДПГ, где на его политические взгляды повлияла Роза Люксембург. Во время Первой мировой войны, являясь решительным противником идеи классового мира, принимал участие в конференциях левых социал-демократов. В 1915 году был призван на военную службу и солдатом продолжил антивоенную агитацию, за что предстал перед военным судом. До вынесения приговора ему удалось сбежать в Берлин, откуда подпольщик и член «Союза Спартака» Вильгельм Пик уехал в эмиграцию в Амстердам. В ноябре 1918 года вернулся в Берлин, вошёл в состав центрального руководства «Союза Спартака», стал одним из соучредителей и членов ЦК Коммунистической партии Германии (КПГ). В 1919 году за участие в восстании спартакистов был арестован и 15 января 1919 года участвовал в качестве свидетеля в последнем допросе Розы Люксембург и Карла Либкнехта. В 1921 году был избран в Исполнительный комитет Коммунистического интернационала, где познакомился с В. И. Лениным. В это же время стал депутатом прусского ландтага, в составе которого оставался до своего избрания в рейхстаг в 1928 году. В 1933 году после прихода к власти Адольфа Гитлера и начавшегося преследования немецких коммунистов Пик принял участие в нелегальном заседании Центрального комитета КПГ, состоявшемся под Берлином. 25 августа 1933 года он был лишён немецкого гражданства. После убийства Йона Шера в 1934 году Пик как его заместитель встал во главе партии. Однако уже в мае он был вынужден покинуть Германию и эмигрировал в Париж, где он с Францом Далемом и Вильгельмом Флорином образовал заграничное руководство КПГ."
 POLITICS_OTTO_WELS_DESC: "Вельс учился в партийной школе СДПГ и в 1906 году перешёл на профессиональную работу в партии. Он работал в профессиональном союзе обойщиков. В 1907 году был назначен секретарём партии в провинции Бранденбурге и вошёл в комиссию издания «Форвертс». На выборах в рейхстаг 1912 года Отто Вельс был избран депутатом и спустя год по предложению Августа Бебеля вошёл в правление СДПГ. После Первой мировой войны 9 ноября 1918 года Отто Вельс был избран в Совет рабочих и солдатских депутатов в Берлине, где добивался равного представительства в совете СДПГ и Независимой социал-демократической партии Германии. На следующий день Вельс был избран комендантом города Берлина. В этом качестве 6 декабря 1918 года Вельс отдал приказ открыть огонь по демонстрации спартакистов, что привело к смерти 16 человек. В 1919 году Вельс был избран председателем СДПГ и получил место в Веймарском учредительном собрании, а затем в рейхстаге и входил в состав комитета по подготовке проекта конституции Германской империи. Вместе с Карлом Легином Вельс возглавил всеобщую стачку во время Капповского путча и вынудил Густава Носке выйти в отставку. Вельс в значительной степени способствовал основанию Рейхсбаннера и позднее Железного фронта. Вельс также входил в правление Социалистического рабочего интернационала. Вельс поддержал политику терпимости СДПГ в отношении рейхсканцлера Генриха Брюнинга. После государственного переворота в Пруссии, свергнувшего правительство Отто Брауна, Вельс выступал против всеобщей забастовки. Осенью 1932 года Вельс вновь призывал к всеобщей забастовке и отказался от переговоров СДПГ с правительством Курта фон Шлейхера. Вскоре после прихода национал-социалистов к власти в Германии, выборов в рейхстаг 5 марта 1933 года и первой волны арестов Вельс от имени СДПГ подготовил обоснование позиции партии против Закона о чрезвычайных полномочиях. Глядя прямо на присутствовавшего на заседании Гитлера, он возгласил: «У нас можно отнять свободу и даже жизнь, но не честь!»."
 POLITICS_WERNER_VON_BLOMBERG_DESC: "В 1928 году Бломберг посетил Советский Союз, где он был очень впечатлен высоким статусом Красной Армии и оставил убежденного сторонника ценности тоталитарной диктатуры как предпосылки военной мощи. Это было частью более широкого перехода немецких вооруженных сил к идее тоталитарного Wehrstaat («Государство обороны»), которая, начиная с середины 1920-х годов, становилась все более популярной среди офицеров. Визит Бломберга в Советский Союз в 1928 году подтвердил его мнение о том, что тоталитарная власть способствует наибольшей военной мощи. Бломберг считал, что следующая мировая война, как и предыдущая, станет тотальной войной, требующей полной мобилизации немецкого общества и экономики государством, и что тоталитарное государство лучше всего подготовит общество в мирное время в военном и экономическом отношении к войне. Как и большая часть военной элиты нацистской Германии, Бломберг считал само собой разумеющимся, что для достижения Германией мирового могущества, к которому она безуспешно стремилась в Первой мировой войне, потребуется еще одна война, и что такая война будет тотальной войной высокомеханизированный, промышленного типа. Однако, лично он слабовольный человек, который был готов разделить политическую гражданскую власть с нацистами, о чём в будущем пожалел."
 POLITICS_LUDWIG_BECK_DESC: "В 1933 году Бек написал: «Я годами желал политической революции, и теперь мои желания сбылись. Это первый луч надежды с 1918 года». В июле 1934 года Бек выразил некоторую тревогу по поводу внешней политики нацистов, вовлекающей Германию в «преждевременную войну» после неудавшегося нацистского путча в Австрии, что побудило Бека предупредить, что те, кто находится на «руководящих постах», должны понимать, что иностранные авантюры могут затем привести к тому, что Германия будет вынуждена совершить «унизительное отступление», что может привести к концу режима. Хотя Бек так и не стал членом нацистской партии, в начале 1930-х годов он поддержал решительное осуждение Адольфом Гитлером Версальского договора и веру в необходимость перевооружения Германии. У Бека были серьезные опасения по поводу требования нацистов ко всем немецким офицерам принести присягу на верность Гитлеру в 1934 году, но Бек считал, что Германии нужно сильное правительство, которое Гитлер мог бы успешно обеспечить, если бы фюрер находился под влиянием традиционных элементов в вооруженных силах, а не СА и СС."
 POLITICS_WILHELM_II_DESC: "Согласно Версальскому мирному договору 1919 года, Вильгельм был объявлен военным преступником и главным виновником мировой войны, поэтому он должен был нести ответственность перед судом международного трибунала. Но правительство Нидерландов отказалось его выдать, а державы Антанты хоть и не настаивали на выдаче, но обвиняли бывшего германского кайзера, как говорилось в тексте договора, «в высшем оскорблении международной морали и священной силы договоров». Живя в изгнании, он сохранял свой статус главы Императорского дома Гогенцоллернов. В апреле 1921 года в возрасте 62 лет умерла супруга Вильгельма Августа Виктория. 5 ноября 1922 года 63-летний Вильгельм женился на 34-летней принцессе Гермине Рейсс-Грейцской. Столь скороспелый новый брак был оценён прусской аристократией и родственниками бывшего императора весьма негативно. До конца своих дней Вильгельм безвыездно прожил в Нидерландах. За это время он создал ряд историко-культуроведческих работ, при его имении был основан клуб теологических исследований. В 1922 году Вильгельм опубликовал первый том своих мемуаров, в котором доказывал, что он не виновен в развязывании Великой войны, и развивал Германию на протяжении всего своего правления, особенно в вопросах внешней политики. В 1920-х годах активно переписывался с фельдмаршалом Паулем фон Гинденбургом, с которым у него были дружеские отношения. Он приветствовал приход фельдмаршала к власти (в 1925 году Гинденбург был избран президентом Веймарской республики). Уже в 1926 году прусский ландтаг вернул Вильгельму его земельные владения, которых он лишился в ходе ноябрьской революции 1918 года. В 1931-1932 году принимал в своём имении Германа Геринга. Инвестировал в немецкую тяжёлую промышленность."
 POLITICS_OTTO_STRASSER_DESC: "Отто Штрассер родился 10 сентября 1897 года в семье баварских чиновников. Его старший брат Грегор Штрассер станет в будущем одним из вождей германского национал-социализма. Третий брат Отто и Грегора Пауль Штрассер в своих мемуарах указывал на огромное влияние отца на становление мировоззрения обоих братьев. Сам отец Петер Штрассер написал под псевдонимом Пауль Вегер идеологическую брошюру «Das Neue Wesen» («Новое Бытие»), где сформулировал основные принципы особого социализма, основанного на сочетании христианства и национального духа. Пауль Штрассер писал: «В этой брошюре содержатся предпосылки всей культурной и политической программы Отто и Грегора, то есть концепция национал-христианского социализма, который призван был быть разрешением всех противоречий, порожденных либеральной болезнью, капитализмом и интернационализмом». Вначале примыкал к социал-демократам, в 1925 году стал членом НСДАП. Надеясь свернуть партию на социалистический путь развития, Штрассер призывал к национализации промышленности, банков и земли. Будучи редактором газеты «Берлинер арбайтер цайтунг», основанной его братом в 1924 году, он призывал профсоюзы к забастовкам. Штрассер не соглашался с политикой Гитлера по отношению к крупному капиталу. Он требовал не только национальной, но и социальной революции. Сближение Гитлера с крупным капиталом и старой аристократией привели к тому, что Штрассер и его сторонники выдвинули лозунг: «Социалисты покидают НСДАП». После убийства брата во время «ночи длинных ножей» в 1934 году бежит в Чехословакию, где создаёт Боевой союз революционных национал-социалистов или «Чёрный фронт», который провозглашается альтернативным правительством НСДАП."
 POLITICS_ERNST_NIEKISCH_DESC: "В 1917 году Никиш вступил в Социал-демократическую партию Германии. В 1919 г. участвовал в установлении советской власти в Баварии. Как председатель Центрального исполкома Советов исполнял обязанности главы правительства Баварии в период между убийством Эйснера и провозглашением Баварской Советской Республики. В этот период Никиш на время выходит из СДПГ и вступает в образовавшуюся на базе левого крыла германской социал-демократии Независимую социал-демократическую партию Германии (НСДПГ). В 1919 г. он избирается от НСДПГ в баварский парламент, однако вскоре возвращается в СДПГ. В 1920-е годы взгляды Никиша претерпевают эволюцию, он находится под влиянием националистических идей. Оставаясь членом СДПГ, Никиш критикует пацифистскую позицию партийного руководства и политику, проводившуюся властями Веймарской республики. В 1926 г. Никиш исключен из СДПГ. В том же году переходит в небольшую Старую социалистическую партию Саксонии и становится главным редактором партийного журнала «Der Volksstaat» (с нем. — «Народное государство»). Партия переходит под контроль Никиша и воспринимает в качестве идеологии исповедуемый им националистический вариант социализма. 1 июля 1926 г. Никиш основывает собственный журнал «Widerstand» (с нем. — «Сопротивление»). Эпиграфом журнала стали слова Клаузевица: «Сопротивление — это такая деятельность, вследствие которой силы врага должны постоянно разрушаться в таких масштабах, что враг должен отказаться от своих целей». Начиная с 1927 год Никиш сближается с Августом Виннигом, а через него со всеми основными фигурами «Консервативной революции», младоконсерваторами, неонационалистами и представителями движения «бюндиш». Встреча с Эрнстом Юнгером становится решающим событием для идеологической эволюции Никиша. В интеллектуальных кругах, близких к журналу «Widerstand», постепенно разрабатывается идеология национал-большевизма. В 1930 год Никиш опубликовал свою программу, в которой было перечислено «6 пунктов немецкого протеста»: против «идей 1789 года», против индивидуализма, капитализма, марксизма, парламентаризма, против Запада как родины этих идей, против варварского азиатского большевизма. Политическая часть программы состояла из следующих тезисов: «обратиться лицом к Востоку и его позитивным ценностям, осуществить необходимый выход из мирового капиталистического хозяйства, организовать принудительное переселение из городов в деревню, создать предпосылки для крестьянской жизни, осуществить отказ от идеи гуманизма, отказаться от частной собственности, вместо неё воспитывать чувство долга и служения народу и государству»."
 POLITICS_JULIUS_LEBER_DESC: "В 1913 году вступил в Социал-демократическую партию Германии. Прервал обучение в связи с началом Первой мировой войны, вступив добровольцем в армию. Был дважды ранен, произведён в лейтенанты, награждён. После окончания войны служил в пограничной страже «Восток», был зачислен в рейхсвер. В 1920 году, во время «капповского путча» (выступления крайне правых военных и гражданских кругов против Веймарской республики), выступил против его участников. Вскоре ушёл в отставку, так как большинство командиров рейхсвера участвовали в путче или в той или иной степени сочувствовали ему. С 1921 по 1933 годы — член парламента Любека, в 1924—1933 годах — депутат рейхстага, в котором занимался прежде всего оборонными вопросами. 31 января 1933 года НСДАП, СА, СС, «Стальной шлем» и Земельный военный союз устроили факельное шествие в Любеке в связи с приходом Гитлера к власти. Это спровоцировало столкновения между нацистами и охранявшей их полицией, с одной стороны, и социал-демократической военизированной организацией «Рейхсбаннер» (которой в этом городе руководил Лебер) и другими антинацистскими силами, с другой. В их ходе был ранен Лебер, а утром 1 февраля один из социал-демократов смертельно ранил активиста СА. После этого Лебер был арестован, но вскоре освобождён по требованию рабочих Любека. В марте 1933 года его вновь арестовали, несмотря на депутатскую неприкосновенность. Он был приговорён к 18 месяцам тюремного заключения по обвинению в том, что являлся «вдохновителем» убийства нациста."
 POLITICS_KURT_SCHUMACHER_DESC: "Карл Шумахер, отец Курта Шумахера, был коммерсантом и либеральным политиком, депутатом городского совета от Немецкой свободомыслящей партии. Несмотря на буржуазное семейное влияние, Курт с юности проникся идеями социал-демократии в ревизионистской интерпретации Эдуарда Бернштейна. Интересовался также наследием Лассаля и Маркса. Интернационализм и социал-демократия совмещались в мировоззрении Шумахера с немецким национал-патриотизмом. На следующий день после начала Первой мировой войны Курт Шумахер добровольцем вступил в армию Германской империи. Воевал на Восточном фронте, участвовал в Лодзинском сражении; 2 декабря 1914 года получил тяжёлое ранение, приведшее к ампутации правой руки. Был награждён Железным крестом 2-го класса и демобилизован. Ещё во время обучения, 8 января 1918 года, он вступил в Социал-демократическую партию Германии. Выступал за участие рабочего класса и социал-демократии в государственных делах, за укрепление национальной обороны (особенно на восточном, российском направлении), против забастовочного движения в военное время. В 1920 году Курт Шумахер прибыл в Штутгарт, где возглавил редакцию местной социал-демократической газеты Schwäbische Tagwacht. Он выступал как убеждённый и активный противник коммунистической и нацистской партий. Сформировал и возглавил в Штутгарте отделение Рейхсбаннера — военизированное ополчение социал-демократов против коммунистического Рот Фронта и нацистских СА. В 1924 году Курт Шумахер был избран в ландтаг, с 1928 года возглавлял организацию СДПГ в Штутгарте. На выборах в рейхстаг 20 мая 1928 года Шумахеру не хватило нескольких голосов, но в 1930 году он всё-таки стал депутатом рейхстага. В 1932 году 37-летний Курт Шумахер стал самым молодым членом общенационального руководства СДПГ. Как социалист Шумахер находился в последовательной оппозиции кабинетам Брюнинга, Папена и Шлейхера, как демократ выступал за жёсткий отпор НСДАП и КПГ. В парламентском выступлении 23 февраля 1932 года Курт Шумахер назвал гитлеровскую пропаганду «обращением к свинству» и «мобилизацией глупости». В августе 1932 года стал членом руководства фракции СДПГ."
 #Йемен
 POLITICS_IMAM_YAHYA_DESC: "Имам Яхья правит Йеменом с 1918 года, одновременно имея титул и короля, и имама. Его теократическое правление опирается на поддержку племён, придерживающихся зейдитского варианта шиизма, что вызывает недовольство суннитов-шафиитов и шиитов-исмаилитов, живущих на юге и западе страны. Имам с большим подозрением относится к иностранному влиянию, проводя политику изоляции от внешнего мира. Однажды он сказал: «Я предпочел бы, чтобы я и мой народ оставались бедными и ели солому, нежели впускали иностранцев или уступали им, независимо от того, какое преимущество или богатство могло принести их присутствие». При этом мотивация имама Яхьи является более патриархальной, чем тиранической: он считает, что, как потомок Мухаммеда, он обязан защищать имамат от тлетворного влияния современности.\n\nИмам Яхья, как и все представители династии Хамидаддинов, одной из ветвей древнего рода Рассидов, носит почётный титул Сейида, который обозначает принадлежность имама к общепризнанным потомкам Пророка. Происхождение от Мухаммеда повышает авторитет Яхьи и легитимность его правления."
 #Монгол
 POLITICS_PELJIDIIN_GENDEN_DESC: "Родился в 1892 году в хошуне Уйзэн-вана Сайн-нойон-ханского аймака (современный сомон Тарагт аймака Уверхангай) в семье скотоводов. Гэндэн ступил в Монгольский революционный союз молодёжи в 1922 году. В 1924 году был делегатом первой сессии Великого государственного хурала в Улан-Баторе, где его заметил премьер-министр Балингийн Цэрэндорж. По совету последнего Гэндэн был назначен председателем Президиума Малого государственного хурала МНР (то есть формальным главой государства). Эту должность он занимал с 29 ноября 1924 года по 15 ноября 1927 года, пар аллельно возглавляя Центральное бюро Монгольских профессиональных союзов. Секретарь ЦК Монгольской народно-революционной партии (1928—1932). Назначен на должность премьер-министра после гибели предшественника Цэнгэлтийна Жигжиджава, репрессированного за «левый уклон». Выживший во время этой чистки (и сам санкционировавший дело Лхумбэ) Гэндэн повёл более умеренную политику, напоминавшую НЭП в СССР, однако одновременно возражает против размещения советских войск в МНР, так как понимает, что это окончательно поставит Монголию в статус зависимой от Москвы. Помимо этого, Гэндэн, почитает Будду наряду с Лениным как одного из «величайших гениев Земли», в связи с чем препятствует репрессиям против буддийского духовенства."
 POLITICS_KHORLOOGIIN_CHOIBALSAN_DESC: "Чойбалсан родился в хошуне Ачиту-вана Сэцэн-ханского аймака во Внешней Монголии у аратки Хорло третьим из сыновей. Отец доподлинно неизвестен, однако считается, что им был некий даур Жамц. Как незаконнорождённый, Чойбалсан вместо отчества стал известен по матрониму Хорлогийн. Его имя при рождении — Дугар. С 7 лет стал изучать тибетский язык; в 13 лет был отдан родственниками матери в буддийский монастырь хошуна Сан-бэйсэ, где и получил религиозное имя «Чойбалсан» («чой» — дхарма, «балсан» — величие). Отчасти в качестве сокращения от этого имени, отчасти из-за характера получил прозвище Чоно (волк). По монгольским представлениям волк — олицетворение ловкости, выносливости, энергии и ума. В 1919 году вступил в революционный кружок Бодо, объединение которого в 1920 году с аналогичным кружком Сухэ-Батора положило начало Монгольской народно-революционной партии (МНРП). С 1920-х годов занимал руководящие должности в революционном движении. После победы Монгольской народной революции 1921 года — в военных и политических структурах Монголии занимал важнейшие посты. В 1924—1929 главнокомандующий Монгольской народно-революционной армии. В 1929—1930 Председатель Президиума Государственного Малого Хурала. В 1930 министр иностранных дел. В 1931—1935 министр животноводства и земледелия. В конце 1935 года вновь пошёл вверх по карьерной лестнице, заняв пост первого заместителя премьер-министра."
 POLITICS_GELEGDORJIIN_DEMID_DESC: "Демид родился в 1900 году в сомоне Их-Тамир. В 1921 году он вступил в Монгольскую народную партию и воевал в качестве партизана во время Монгольской революции 1921 года. После революции Демид служил в армии Монголии и преподавал в Военной академии Монголии. С 1926 по 1929 год учился в кавалерийском училище Красной Армии в Твери, а в 1929 году вернулся в Монголию и возглавил Военную академию. В 1930 году он был избран членом Президиума (или Политбюро) ЦК Монгольской Народно-Революционной Партии и назначен главнокомандующим. К 1932 году Демид стал одним из самых важных и влиятельных лидеров Монголии. В течение 1930-х годов он занимал несколько важных политических и военных должностей, в том числе; председатель военного совета, военный министр и второй заместитель председателя совета министров. Демид является ярым сторонником технологической модернизации вооруженных сил Монголии, и под его командованием военные значительно увеличили парк автомобилей, грузовиков, самолетов и современного оружия. Кроме того, Демид устал от чрезмерной зависимости военных от советских советников."
 POLITICS_ANANDYN_AMAR_DESC: "Амар (в буквальном смысле означает «мир/ мирный» на монгольском языке) родился в 1886 году в современном Хангал районе Булган (тогда называлась Дайчин Ван Khoshuu в Tüsheet Хан провинции) в северо-центральной части Монголии. Сын бедного дворянина, «хохи тайджа» или «обедневшего принца» Ананда, Амар изучал монгольский, маньчжурский и классический тибетский в школе Хошуу. Затем он прошел путь от местного чиновника до должности в министерстве иностранных дел Автономной Монголии с 1913 по 1919 год. Он вступил в Монгольскую народную партию в 1923 году и был избран в Президиум (Политбюро) ЦК МНРП в августе 1924 года. Он также одновременно служил членом 1-7-го малых хуралов. С 1923 по 1928 год Амар занимал пост заместителя премьер-министра, одновременно занимая различные государственные должности в разное время, в том числе; министр иностранных дел, министр внутренних дел и председатель экономического совета. Амар был назначен премьер-министром 21 февраля 1928 года, после смерти Балинджийна Церендоржа, однако первый срок Амара на посту премьер-министра закончился уже 27 апреля 1930 года в связи с его идеологическими взглядами. С 1930 по 1932 год он был председателем научного комитета, за это время он написал две книги; «Десятая годовщина и научное производство» и «О развитии монгольской национальной письменности». С 1932 по 1936 год он занимал пост председателя президиума Малого хурала (титульного главы государства). В 1934 году он также написал «Краткую историю Монголии». По удивительному стечению обстоятельств, он остался последним представителем фракции «старых правых» в МНРП, что является тяжёлым бременем для него в современной политической обстановке в стране."
 POLITICS_DANSRANBILEGIIN_DOGSOM_DESC: "Родился в сомоне Баян-Ово Хэнтэйского аймака. Был служащим Министерства финансов и членом нижней палаты монгольского хурала богдо-ханской Монголии. В период китайской оккупации Урги был одним из руководителей антикитайского кружка «Восточное хурэ», на базе которого после объединения с другим кружком создана Монгольская народная партия. Входил в состав делегации монгольских революционеров, отправившейся в августе 1920 в Советскую Россию. Таким образом, он является одним из семи основателей МНРП."
 POLITICS_DASHIIN_DAMBA_DESC: "Дамба родился 29 марта 1908 года в районе Дайчинг Засаг. В 1924 году он присоединился к крайне радикальной Монгольской революционной молодежной лиге, быстро поднявшись до руководящих должностей сначала на уровне местных округов, а затем в Улан-Баторе. С 1929 по 1930 год он руководил «ударными войсками» МРМЛ, проводившими политику быстрой коллективизации мелких пастухов и конфискации и перераспределения собственности, принадлежащей знати страны. Дамба официально присоединился к Монгольской Народно-Революционной Партии в 1930 году и окончил партийную школу в Улан-Баторе в 1932 году, после чего был назначен политруком в монгольской армии и пропагандировал правительственные войска, сражающиеся с вооруженными мятежами по всей территории страны."
 POLITICS_MON_THUBTEN_CHOEKYI_NYIMA_DESC: "Второй человек в буддистской религии, бывший соправитель Тибета, который был изгнан своим соперником Далай-Ламой XIII из страны после конфликта, связанного с новой системой налогообложения, централизовавшей все финансовые потоки в Лхасе. Со времени своего изгнания, Далай-Лама так и не смог вернуться в свой родной монастырь и страну, однако благодаря связям с многими китайскими политиками и партией Гоминьдан, приобрёл влияние в Азии. Его чин позволял ему занять правящую роль в другой буддистской стране – Монголии, чем пытались воспользоваться как большевики в начале 20-х годов, так и китайские власти. Кроме того, с ним пытались установить связи даже японские военные и шпионы. Популярность Панчен-Ламы оказалась настолько большой, что именно на его приход надеялись восставшие в Монголии араты в 1932-1933 годах, которым очень не хватало лидерской, объединяющей фигуры. Однако, все эти политические интриги и борьба подорвали здоровье Панчена и многие считают, что его дни сочтены."
 POLITICS_TIB_THUBTEN_CHOEKYI_NYIMA_DESC: ""
 POLITICS_MA_XIZHEN_DESC: "Сичжэнь родился в деревне Бахучжуанг в городе Гуанхэ провинции Ганьсу. Его биография достаточно прозаична для хуэй этого региона – он получил военное образование и вступил в армию провинции Цинхай под руководство одного из военачальников семей Ма. Достаточно быстро он продвинулся по карьерной лестнице, заслужив высокую репутацию кавалерийского офицера."
 POLITICS_DILUWA_KHUTUGTU_JAMSRANGJAB_DESC: "Жамсранжав родился 8 октября 1884 года в Гун-Загдсамбарском хошуне Дзасагту-ханского аймака империи Цин в аратской семье. Он был третьим ребёнком, а по матери приходился двоюродным братом другому именитому хубилгану — Джалханцза-хутухте Дамдинбазару. Семья была небогатой, располагала всего двадцатью овцами, четырьмя коровами и двумя лошадьми. Перерождение Дилова-хутухты среди ещё сорока детей, подходящих по признакам, опознал в пятилетнем Жамсранжаве Нарованчин-хутухта, — эти двое хубилганов традиционно проживали в Нарованчин-хийде и опознавали друг друга по очереди. С пяти лет Жамсранжав перебрался в монастырь и начал изучать тибетский язык и учить наизусть буддийские тексты. В шесть лет начал практиковаться в переводе на монгольский, а в двенадцать уже свободно переводил буддийские сутры с тибетского на монгольский и обратно. В семь лет принял обеты рабджунга, в 21 год стал гецулом, в 25 — цорджи, а в 29 лет — ваджрачарьей. В 1911 году Дилова-хутухта Жамсранжав выказал активное сочувствие событиям национальной революции, был одним из вдохновителей национально-освободительного движения. В 1919 году выполнял особые поручения на западной и южной границах, назначался войсковым ламой в армию Хатан-Батора Максаржава. В 1920 году был назначен на пост первого заместителя сайда (министра) Улясутая, позже стал сайдом и сохранял этот пост до установления власти Монгольской народной партии. В 1922 году вышел в отставку, в 1923 году временно вновь был назначен в Улясутай. В 1930 году был осужден на 5 лет с отсрочкой исполнения приговора по делу тайджи Эрэгдэндагвы, обвинявшегося в намерении отправить письмо Панчен-ламе IX с сообщением о том, что жизнь в стране ухудшается, и с просьбой о помощи. 26 февраля 1931 года, опасаясь за свою жизнь, Дилова-хутухта бежал из Монгольской республики во Внутреннюю Монголию, чем окончательно заслужил на родине прозвище предателя и беглеца. Там, скрываясь под именами «лейтенант Жамсран» и «гун», стал вести двойную игру, установив связь как с Китайской Республикой и лично генералиссимусом Чан Кайши, так и с японскими военными из Квантунской армии и принцем Демчиндонровом. Встречался с Панчен-ламой IX, рассказав тому о жизни во Внешней Монголии, совершил визит в Тибет, где поучаствовал в определении хубилгана Богдо-гэгэна IX, став его «регентом»."
 POLITICS_YUMJAAGIIN_TSEDENBAL_DESC: "Родился в семье бедных скотоводов-дербетов на крайнем северо-западе Монголии в современном сомоне Давст Убсунурского аймака Монголии. В 1932 году северная часть Убсунурской котловины была передана Тувинской Народной Республике. В 1938 году окончил Финансово-экономический институт в Иркутске."
 POLITICS_JODBAJAB_DESC: "Во время Синьхайской революции, которая положила конец империи Цин, халха-монголы провозгласили независимость государства Монголия и Дарьгангу, находившуюся тогда под юрисдикцией Жодовжава. Это произошло в марте 1912 года. Он в свою очередь пытался восстановить контроль над этим районом, но 28 августа был взят в плен, и провел его в Урге (ныне Улан-Баторе). Он был выпущен в 1915 году в соответствии с условиями Кяхтинского договора 1915 года. После возвращения во Внутреннюю Монголию, он получил высокую оценку со стороны Юань Шикая и звание генерал-лейтенанта. Так он дослужился до старшего амбана в провинции Чахар. Во время революции 1921 года, он был отправлен в очередную попытку восстановить контроль в Дарьганге, но был изгнан советскими калмыцкими войсками и местными партизанами. В 1934 году вошёл в состав Комитета местной монгольской автономии в Байлиньмяо, но в 1936 году переметнулся на сторону Японии и по-японски настроенного принца Демчиндонрова."
 POLITICS_DARIZAVYN_LOSOL_DESC: "Лосол родился в 1898 году в хошуне Дашцэрэна Сэцэн-ханского аймака Внешней Монголии. В 9 лет был отдан в местный монастырь; в 12 лет был переведён в столичный монастырь Гандантэгченлин, где обучался ещё в течение 6 лет. В 1908 году Лосол ездил в Пекин, в России посетил Бурятию, Петроград и Москву. В 1918 году состоял войсковым ламой при пограничных подразделениях Манлай-вана Дамдинсурэна. В конце 1919 года, после занятия Урги китайцами, Лосол совместно с Д. Бодоо, С. Жамъяном, Д. Чагдаржавом вошёл в новообразованную тайную антикитайскую группу «Восточное хурэ». 1 августа 1920 года вместе с Сухэ-Батором и Догсомом впервые отправился в РСФСР с просьбой о помощи. 1 марта 1921 года принял участие в I Съезде МНП, где был избран одним из членов ЦК партии. Во вновь образованном Народном правительстве занял пост начальника отдела Министерства финансов, и впоследствии возглавил его. С 1921 по конец 1922 года продолжал служить войсковым ламой, однако уже в 1923 году официально и окончательно снял с себя сан ламы. В 1923—1924 годах заведовал военной медициной, в марте 1924 года вновь избран в ЦК МНРП. В 1925—1928, 1934—1939 годах возглавлял центральную контролирующую комиссию МНРП. В 1928 году представлял МНРП на VI Конгрессе Коминтерна. В 1928—1934 годах — заместитель начальника Банка Монголии."
 POLITICS_JA_LAMA_DESC: "Дамбийжанцан, также известный как Джа-Лама, или перерождение самого Амурсаны – последнего ойратского принца, долгое время наводил страх и ужас на всю Монголию. С ним считался сам Богдо-гэгэн, а большевики смогли навести порядок на подчинённых ему территориях только убив его. Однако, у него было достаточно много сторонников, несмотря на его одиозный и жесточайший стиль правления. Одним из них и является Тумэндэлгэржав, который провозгласил себя новой реинкарнацией самого Джа-Ламы, ради наведения порядка в его родных землях и избавлении от засилья большевиков."
 #Никарагуа
 POLITICS_ANASTASIO_SOMOZA_GARCIA_DESC: "Сын богатого плантатора кофе, с ранних лет имел прозвище «тачо», что с испанского переводится как «мусорное ведро» или «свалка отходов». Получив образование в США, по возвращению на родину, он сразу окунулся в политические интриги, и помог свергнуть президента Адольфо Лиаса, получив таким образом пост министра иностранных дел и звание генерала. С помощью Корпуса морской пехоты США, оккупировавшего в то время Никарагуа, Сомоса стал главой Национальной гвардии. Воспользовавшись своим постом, он отдал приказ на убийство Сандино, что с последующим противостоянием президенту Сакосе, возвело его популярность на небывалый уровень, отчего он смог встать во главе страны."
 POLITICS_JUAN_BAUTISTA_SACASA_DESC: "Врач по образованию, Сакаса преподавал в национальном университете и был сторонником либерального режима Селайи. В 1924 он стал активно участвовать в политике присоединившись к коалиции консерваторов и либералов, но уже через год бежал в Мексику, из-за переворота генерала-президента Чаморро, который в итоге ушёл в отставку, не добившись признания со стороны США. Однако, восстание солдат-либералов в Пуэрто-Кабесасе подарило ему уникальную возможность, и он создал там правительство, закрепив за собой права конституционного президента. Вскоре после небольшой гражданской войны, остановленной США, было заключено перемирие, итогом которого стало последующее избрание Сакасы президентом в 1932 году, ознаменовав окончание нахождения ВС США в стране."
 POLITICS_PEDRO_ALTAMIRANO_DESC: "Педро Альтамирано вырос в крестьянской семье и с детства работал на ранчо, дрессируя диких жеребят. К войскам Сандино он присоединился уже в возрасте 57 лет. Не имея знаний о военной тактики и стратегии, он, тем не менее, сумел быстро им обучиться. Этот генерал прославился своими навыками выживания в горах, маскировкой и скрытным передвижением своих войск, что позволяло ему проявлять силу и уверенность в каждом из своих военных действий. В своё время, он возглавлял организацию множества засад, проявив заметное мастерство в борьбе с военным вмешательством США. Даже после смерти генерала Сандино, он продолжил войну, укрывшись с остатками армии в горах Матагальпы, что в итоге привело его к победе в этой войне, и завершению дела почившего генерала Сандино."
 #Бирма#
 POLITICS_HUGH_LANSDOWN_STEPHENSON_DESC: "Получив образование в Вестминстерской школе и Крайст-Черч в Оксфорде, Стивенсон поступил на государственную службу Индии в 1895 году, уделив ей большую часть своей жизни. Добившись поста губернатора Бирмы в первый раз, он занимал его пять лет, после чего, вновь его занял в декабре 1932го года. Не проявивший себя как диктатор, или сторонник местных, он долгие годы удерживал баланс и спокойствие в провинции. Однако, в данный момент губернатор готов уйти в отставку при первой же возможности."
 POLITICS_CHIT_HLAING_DESC: "В ранние годы Чит Хлаинг возглавлял различные организации, жертвуя на их дела даже свои собственные средства. Его политическая деятельность в 20х годах была так успешна, что национальная конференция некоторых городов присвоили ему титул президента, и многие его даже называли некоронованным королём Бирмы. Его партия выступала за то, чтобы Бирма оставалась в Содружестве Великобритании, под статусом доминиона, получив который, он стал президентом страны."
 POLITICS_U_BA_PHE_DESC: "Рождённый в семье землевладельцев и торговцев, У Ба Фе смог получить хорошее образование в раннем возрасте, а после поступить в Рангунский университет. Его ум и харизма, быстро привели его в Бирманскую националистическую политику, где он приобрёл популярность, став одним из основателей Бирманской ассоциации молодых людей. Де-факто, с 1910-х годов, он стал лидеров правого направления, возглавив националистов, что доказывает инцидент с обувью, когда он смог отстоять перед колонизаторами мнение, что каждый входящий в буддистский храм – должен снимать обувь, несмотря на своё положение в колониальном правительстве. Позже, он сумел смягчить свои взгляды и возглавить Союз Пяти Цветков."
 POLITICS_AUNG_SAN_DESC: "Аун Сан ознакомился с марксизмом и гандизмом ещё во время учёбы, когда и начались его первые шаги против колониальной узурпации Бирмы. Исключённый в феврале 1936го года из университета по политическим причинам, он организовал студенческую забастовку, принудив руководство университета пойти на уступки. В 1938 эта инициатива подарила Аун Сану пост руководителя Всебирманского студенческого союза, а позже, после вступления в левую партию такинов, он за считанные месяцы занял пост генерального секретаря партии. Занимая этот пост, он сумел активно поддержать голодные марши и активное участие Добайма Асайон в них, из-за чего разразилась новая освободительная война, скинувшая колониальную удавку."
 POLITICS_U_NU_DESC: "Как и Аун Сан, У Ну изучил левую идеологию в университете. Они вместе были исключены за статью «Адская гончая на свободе», явно говорившей о ректоре, который слишком активно потворствовал британской колониальной политике. Вместе с Тан Туном, он принимал участие в основании книжного клуба «Красный дракон», который впервые широко распространил переводы классический учений марксизма на бирманский язык. Позже, он возглавил Народно-революционную партию, выступающую за полную независимость Бирмы, которая после смерти Аун Сана, перехватила контроль над большей частью левых сил."
 POLITICS_ARCHIBALD_DOUGLAS_COCHRANE_DESC: "Будучи вторым сыном барона Кокрейна, Арчибальд связал свою жизнь с флотом. Участвуя в первой мировой как офицер Британского флота, он получил несколько наград, после чего начал принимать активное участие в политики, будучи, как и его отец, членом юнионистской партии. Одно время он занимал место в парламенте, а после был назначен новым губернатором Бирмы."
 POLITICS_U_OTTAMA_DESC: "На протяжении всей своей жизни этот монах пытался пробудить политическое сознание жителей Бирмы и освободить их от иностранного правления, добившись независимости. У Оттама стал первым политиком, заключенным в тюрьму в Мьянме, по политическим и националистическим признакам. Однако, это его не остановило, и стоило ему возглавить пропагандистскую программу Союза Пяти Цветков, как он сумел добиться поставленной цели."
 POLITICS_THAKIN_SOE_DESC: "Бывший работник нефтяной компании Бирмы присоединился к Добайма Асайон в 30-ых годах, позже став одним из основателей Коммунистической партии Бирмы. Являясь антиимпериалистом, он готов до последнего сражаться за независимость, и максимальную отчуждённость от великих держав."
 POLITICS_NE_WIN_DESC: "Один из участников Добайма Асайон, быстро поднялся по военной лестнице, заняв важную роль в новом государстве. Слабость У Ну стала возможностью, которую генерал не упустил, чтобы взять власть себе."
 POLITICS_KYAW_NYEIN_DESC: "В 1936-ом году Кьяв Ньеин, наряду с погибшим Аун Саном и снятым с поста премьером У Ну, встал во главе антиколониальной студенческой забастовки. После неё, он был ответственен за создание подпольной организации, направленной на борьбу с колониальным правлением Британии. Смерть Аун Сана привела к противостоянию с занявшим его место У Ну, которое закончилось вотумом недоверия действующему министру, а Кьяв занял освободившееся место."
 POLITICS_THAN_TUN_DESC: "Тан Тун работал школьным учителем после окончания педагогического факультета в Рангуне, где изучил многие труды Маркса. Это привело к тому, что в 1936-ом году он присоединился к Добайма Асайон и даже помог заключить временный союз с партией Бедняков Ба Мо. Он пришёл к выводу, что главный враг в новой войне – мировой фашизм, и призывал к объединению демократов и коммунистов ради свержения оного. Примирив противоречия коммунистов, Тан Тун как лидер Антифашистской лиги народной свободы, объявил этот альянс партий правящим и сумел создать из него коалиционное правительство."
 POLITICS_SAW_BA_U_GYI_DESC: "Каренец по происхождению, Со Ба У Гуи закончил Рангунский университет, а затем Кембриджский, где получил образование юриста. По возвращению в Бирму, он занял пост министра доходов при Ба Мо. Видя возможность свободы для Бирмы, он стал работать над обретением независимости Каренского народа. После того, как стало очевидно, что коммунисты не собираются не собираются выполнять свои обещания, каренцы отвернулись от них, и Со воспользовался этим, создав партию каренского национального союза, встав во главе которого, он объявил, что в таком случае, они сами будут бороться за свою свободу."
 POLITICS_U_SAW_DESC: "Бывший юрист до того, как стать политическим деятелем, прославился в деле защиты Сая Сана, бывшего монаха и знахаря возглавившего крестьянское восстание, длившееся с 1930-ого по 1932-ой год. После этого он купил себе газету, с помощью которой начал распространять свои взгляды и искать сторонников, которые позже основали костяк партии «Патриот». Опираясь на националистические лозунги и ненависть к иностранцам, У Сау, пользуясь агрессивными погромами, сумел заполучить достаточно сторонников, чтобы начать второе восстание галонов, которое и привело его к власти."
