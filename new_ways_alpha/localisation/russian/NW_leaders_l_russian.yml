 POLITICS_ANTONIO_DE_OLIVEIRA_SALAZAR_DESC: "Рождённый в семье мелких землевладельцев, Антонио смог получить достойное консервативное образование в католической семинарии, а затем получить диплом юридического факультета Коимбрского университета, где позже стал преподавателем экономических наук. Тем временем, пришедший к власти Оскар Кармона предоставил Салазару пост министра финансов с крайне широкими полномочиями, что позволили выйти из затянувшегося экономического кризиса после краха первой республики.\nБлагодаря этим успехам, уже в 1932 году Салазар стал премьер-министром, при полной поддержки армии, которую контролировал действующий президент. Введя в 1933 новую конституцию, он получил практические ничем не ограниченные права, из-за чего многие стали называть новый режим диктатурой. Параллельно с этим, им была введена доктрина «Нового государства», основанная на корпоративизме, который должен окончательно стабилизировать обстановку в Португалии, как только его внедрение на всех уровнях будет закончено."
 POLITICS_ANTONIO_OSCAR_DE_FRAGOSO_CARMONA_DESC: "Сын и внук армейских генералов, Оскар последовал семейной традиции, поступив в военный колледж и став кавалеристом. Потерпев неудачу в масонских кругах, Кармона покинул их, уделив всё внимание военной карьере, за время которой успел побывать инструктором центральной офицерской школы, директором кавалерийской и командиром IV дивизии. Параллельно получая новые звания, он получил достаточно опыта, чтобы в 1923 году занять пост военного министра в правительстве Мачадо.\nОднако, постоянные восстания и нестабильность Первой республики вынудили его присоединиться к военному движению 28 мая, поставив его одним из членов Триумвирата. Побывав за это время на многих министерских постах, он по итоге получил пост временного президента республики в 1926 году, став постоянным уже через два года.\nИменно он стал тем, кто помог Салазару начать свою программу «Нового государства», однако после смерти премьера становится очевидна необходимость в корректировке курса, осталось только найти подходящего человека."
 POLITICS_MANUEL_GONCALVES_CEREJEIRA_DESC: "Одарённый отпрыск крестьянина, сумел окончить теологические и историко-географические науки в университете Коимбры, где получил степень доктора истории. Ещё во время учёбы, он сблизился с Салазаром, будущим премьер-министром, и продвигал идеи восстановления прав и привилегий церкви, которой та обладала до Первой республики. Эта дружба сделала его патриархом Португальской церкви почти сразу со становлением в стране нового режима.\nНесмотря на приверженность Салазару и режиму «Нового государства», он выступал против подписания Конкордата со Святым Престолом. Получив достаточно сильное влияние церкви на жизнь страны, он сумел отвергнуть подписание Конкордата и восстановить религию на политическом поприще. Через некоторое время это фактически поставило его во главе, ознаменовав новую эру для Португальской церкви."
 POLITICS_HENRIQUE_GALVAO_DESC: "С раннего детства выбравший карьеру армейского офицера, Энрике принял участие в военном перевороте 28 мая, став ярым сторонником «Нового государства», при котором большую часть своего внимания уделял колониям, в которых видел будущее благополучие страны.\nПосле смерти Салазара и вспыхнувших недовольств в колониях, Оскар Кармона предложил пост премьера Гальвао, так как видел в нём человека, способного разрешить проблемы, вспыхнувшие в колониях."
 POLITICS_FRANSISCO_BARCELOS_ROLAO_PRETO_DESC: "Уже будучи подростком Прету являлся убеждённым националистом и сторонником монархии, за что с раннего возраста из-за своей политической деятельности находился под надзором полиции. Во время восстания Северной монархии под руководством Коусейры, он также примкнул к промонархическим силам.\nПоражение заставило его покинуть страну, перебравшись во Францию, где во время Первой мировой войны он сумел окончить Телузский университет и заиметь множество связей среди правых движений этой страны. Общаясь с Моррасом, Леоном Доде и Морисом Барресом, он быстро перенял лучшее из их идей, проникнувшись идеей национал-синдикализма, который мог совмещать в себе монархизм, национализм, традиционализм и синдикализм.\nПолучив некоторое влияние с переворотом 28 мая, Прету со временем возглавил фашистское движение в Португалии, однако, его амбиции привели к тому, что в 1934 он был арестован, и выслан в Испанию.\nОднако, по-прежнему оставаясь популярным, он получил от Салазара предложение вернуться из изгнания и занять пост одного из министров Португалии. Это дало Прету новые возможности, которые дали ему второй шанс возвыситься."
 POLITICS_JOSE_NORTON_DE_MATOS_DESC: "Родившись в дворянской семье, Нортон получил отличное образование на математическом факультете Коимбрского университета и прошёл армейские курсы, после чего работал в колониях Португалии.\nВернувшись, он застал создание Первой республики, где занял пост начальника штаба одной из армейских дивизий. Тогда же он вошёл в масонские круги, получая оттуда значительное влияние на политику страны. Рост влияния привёл к его назначению генерал-губернатором Анголы, с последующим назначением министром колоний.\nПараллельно он занял пост великого магистра в своём масонском ордене, но был вынужден покинуть этот пост после становления «Нового государства», поскольку тайные организации были запрещены Салазаром.\nОднако, возросшее влияние республиканцев позволило изменить это положение и вернуть в страну демократию, во главе которой встал этот человек, возглавив Третью Республику."
 POLITICS_BERNARDINO_MACHADO_DESC: "Мачадо родился в Рио-де-Женейро, тогда ещё Бразильской империи, однако уже в возрасте 9 лет он вместе со своей семьёй вернулись в Португалию, откуда происходили его родители. Поступив в Коимбрский университет, по совершеннолетию он принял гражданство Португалии. Получив степень бакалавра математики и философии, он выбрал профессорскую стезю, быстро добившись в ней карьерного роста.\nЕщё в молодом возрасте он вступил в партию регенераторов, и от их числа он впервые был избран депутатом, затем став пэром королевства. В 1983 он занял пост министра общественных работ, торговли и промышленности.\nПараллельно он так же сумел сделать важную карьеру в масонском ордене, под его влиянием вступив в республиканскую партию. После становления республики это помогло ему получить портфель министра иностранных дел. В 1914 году он возглавил правительство, которое в итоге было отстранено, сменившись диктатурой Кастро, которая просуществовала всего год, вновь сменившись властью демократов. После этого были устроены выборы президента, которые выиграл Мачадо.\nОднако последовавшая череда военных переворотов положила конец республики, и Мачадо был вынужден покинуть страну, пусть и не прерывая своей связи с остатками про республиканских сил, которые позволили изменить это положение и вернуть в страну демократию, во главе которой встал этот человек, возглавив Третью Республику."
 POLITICS_POR_POPULAR_FRONT_DESC: "После объявления курса Народного Фронта, далеко не сразу получилось его сформировать из-за разногласий между основными силами оппозиции диктатуре. Однако, с его созданием, получилось объединить все имеющиеся ресурсы, для свержения режима.\nПосле того как фронт, созданный из лидеров различных партий, одержит победу, в стране будут проведены демократические выборы."
 POLITICS_EMIDIO_SANTANA_DESC: "Эмидио Сантана рано стал активным членом Лиссабонской группы молодежи-юнионистов, где быстро занял место секретаря пропаганды, а позже, в 1925 и 1926 годах, стал генеральным секретарем молодежи-юнионистов.\nПосле военного переворота 28 мая он развернул деятельность сопротивления диктатуре и подпольную профсоюзную деятельность, которая в итоге привела его к убийству Салазара и последующему росту популярности деятельности анархистов, что сумели возглавить повергнутую в хаос Португалию."
 POLITICS_MARIO_CASTELHANO_DESC: "В 14 лет начав работать в Железнодорожной транспортной кампании, он быстро примкнул к незаконной деятельности рабочих, приняв участие в забастовке 1911 года и впоследствии участвовал в организации забастовок 1918 и 1920 годов, за что после был уволен.\nОднако это не сломило его дух, и впоследствии он стал одним из главных вдохновителей Португальской ВКТ, возглавив газеты «A Defesa Ferroviária» и «A Batalha», за что и был арестован за три дня до всеобщей забастовки рабочего движения 1934 года, за что его приговорили к 16 годам заключения.\nОднако, смерть Салазара и подъём анархизма в стране всё изменили, и заключённые тюрем диктатуры «Нового государства» были освобождены, что давало им шанс на новую жизнь или же воплощения тех идей, за которые они были осуждены."
 POLITICS_MANUEL_JUAQUIM_DE_SOUSA_DESC: "Юный Хоаким познал все несчастья экономического кризиса ещё с детства, будучи вынужденным начать работать всего после нескольких месяцев учёбы в начальной школе. Уже в 12 лет он начал работать сапожником, выбрав в итоге это профессию.\nС юных лет интересуясь чтением, он был очарован анархистскими идеями 19 века, что привело его к анархической деятельности. Активно участвуя в профсоюзах и их съездах, он сначала возглавил рабочие союзы Порту и Лиссабона, став их генеральным секретарём, а после образования Всеобщей конфедерации труда он занял в ней аналогичную должность, став 1-ым генеральным секретарём организации.\nУчаствуя в создании Aliança Libértária, он вошел в его исполнительный комитет в Лиссабоне, за что был арестован в 1933 году и 18 января следующего года оказался заключён в тюрьме.\nОднако, смерть Салазара и подъём анархизма в стране всё изменили, и заключённые тюрем диктатуры «Нового государства» были освобождены, что давало им шанс на новую жизнь или же воплощение тех идей, за которые они были осуждены."
 POLITICS_BENTO_GONCALVES_DESC: "Вышедший из крестьянской среды, Гонсалеш был вынужден начать работать токарем по дереву сразу по окончанию начальной школы. Через два года он получил работу машиниста, а после проходил четырёхгодичную военную службу в общих мастерских Луандунской железной дороги в качестве токаря. Именно там он впервые и приобщился к профсоюзной деятельности.\nЭто привело его к тому, что он возглавил Союз кадрового состава военно-морского арсенала, один из величайших профсоюзов тех лет. В 1928 году он уже вступил в коммунистическую партию, усердно изучая учения Маркса, Ленина и других революционеров.\nУже через год это усердие сделало его вторым генеральным секретарём партии, а ещё через год он был арестован, чтобы через 3 года выйти на свободу. В 1935 он совершил визит в Москву, после которого был вновь арестован политической полицией.\nЗаключение ему не помешало руководить партией из тюрьмы и оказать всесильную поддержу образованию Народного фронта, победа которого в гражданской войне помогла получить ему амнистию."
 POLITICS_ALVARO_CUNHAL_DESC: "Будучи сыном юриста и писателя крайне либеральных взглядов, Альваро с детства впитывал осуждение и нелюбовь к феодальным титулам. Республиканизм отца взрастил в нём чувство «социальной солидарности» и «политического неповиновения», а после его взгляд отошёл в сторону от церкви.\nПосле нескольких переездов из-за болезни его брата туберкулёзом он поступил в Лиссабонский университет на юриста, параллельно занимаясь лёгкой атлетикой и играми для ума. Там он познакомился с учениями Маркса и вступил в КПП, где его новым авторитетом стал Бенту Гонсалеш, вскоре попавший в тюрьму и скончавшийся в заключении.\nПосле аресту Бенту именно ему перешла большая часть влияния, однако он по-прежнему имел с ним связь даже в тюрьме, слушая его указания вплоть до смерти второго секретаря.\nПосле нескольких заключений он был вынужден взять на себя руководство реорганизованной после смерти Бенту партии. Тяжёлая обстановка в мире привела к тому, что партия смогла заметно разрастись и устроить забастовки на всю страну, которая восстала против решения вступить в войну на стороне фашистских стран."
 POLITICS_HENRIQUE_DE_PAIVA_COUCEIRO_DESC: "Жизнь в верующей семье привило оную и Энрике. Будучи сыном генерала, он выбрал ту же стезю, по которой быстро продвинулся вверх по карьерной лестнице, получая внушительный военный опыт. Кампания по умиротворению Анголы. Участие в Рифской войне, в составе Испанской армии. Подавление восстание народа тсонгов в Мозамбике. Женившись на Жулии Марии де Норонья, единственной наследнице 3-его графа Парати, он завершил своё социальное восхождение. Самый престижный солдат тех лет, связанный с королевской знатью, он получил в шаферы самого короля Карлоса. Последующие пребывания в кортесах и на должности генерал-губернатора подарили ему ценный опыт и авторитет, укрепивший его положение.\nВсё пошло крахом в 1910 году, с провозглашением Первой республики, против которой он открыто выступил, будучи ярым монархистом. Не признав манифест от 31 мая 1911 года, он поднялся по лестнице военного министерства и подал в отставку, сдав меч и сказав: «Я подаю в отставку и покидаю страну, чтобы участвовать в заговоре. Арестуйте меня, если хотите». Ему никто не ответил, он отвернулся и покинул министерство, и никто не осмелился его арестовать.\nОтбыв в Галисию, он возглавил восстание, названное «Северной монархией», которое провалилось.\nТеперь же, после смерти Оскара Кармоны, лишь Коусейро обладает достаточным авторитетом, чтобы удержать армию под контролем и разбить столь ненавистные ему силы из либералов, коммунистов и анархистов."
 POLITICS_DUARTE_NUNO_DESC: "Ещё находясь в изгнании, Дуарте стал наследником Португальской короны после отказа от претензий его братьев. После смерти последнего короля Португалии, он был признан большей частью монархических организаций, поэтому именно его кандидатура стала самой очевидный для коронации."
 POLITICS_MARIA_PIA_DE_BRAGANCA_DESC: "Будучи внебрачной, пусть и признанной дочерью кроля Карлоса I, после смерти Мануэля II, Мария утверждала, что именно она должна получить корону Португалии. Однако её притязания никого не интересовали и никем не поддерживались. Ровно до тех пор, пока в Португалии не восстановилась монархия, и Дуарте Нуно не показал свою политическую импотенцию.\nПосле недолгого перебора кандидатов было решено, что наиболее легитимным кандидатом является Мария."
 
 # XSM
 POLITICS_MA_BUFANG_DESC: "Ма Буфан не должен был быть военным. Первое время он учился на имама, однако произошедшее в Китае события круто изменили жизнь его семьи, так как его отец, Ма Ци, стал губернатором провинции Цинхай. Вместе с братом Ма Буцинем, Буфан перешёл на военную службу, достаточно уверенно поднимаясь по карьерной лестнице. Несмотря на своё первоначальное сугубо религиозное образование, он является одним из главных сторонников реформ в исламе, а также общей модернизацией региона и страны."
 POLITICS_MA_LIN_DESC: "Генерал Ма Линь — это представитель старого, уходящего поколения военачальников. Его брат Ма Ци был долгое время губернатором провинции до своей смерти в 1931 году. Его пост унаследовал Линь, взяв на себя руководство в сложные для провинции годы: случились китайско-тибетская война и вторжение генерала Сунь Дэньсяна. Благодаря своим дипломатическим навыкам Линю удалось сплотить все три семьи Ма и дать совместный отпор Суню с его многочисленной армией. В настоящий момент Линь очень предан генералиссимусу Чан Кайши, однако долгое время до этого он выступал против него в армиях других военачальников, поэтому доверие к нему со стороны центрального правительства ниже, чем он бы хотел."
 POLITICS_MA_PU_DESC: "Ма Пу родился в округе Линься провинции Ганьсу. Он родился примерно в 1879 году, в том же поколении, что и отец Ма Буфана, Ма Ци, и считается двоюродным братом Ма Буфана. много лет жил в Хуанчжуне, провинция Цинхай. В 1931 году он стал заместителем командира 9-й новой дивизии и командиром кавалерийской бригады, а в 1934 году заместителем командира 100-й дивизии и командиром кавалерийской бригады, после чего поднялся до заместителя командующего 82-й армией. По сравнению со своим двоюродным братом, Пу не такой увлечённый сторонник культуры, но всё равно обладает большой популярностью в армии."
 POLITICS_MA_BUQING_DESC: "Как бы это не было удивительно, но старший сын Ма Линя - Ма Буцин, оставался долгое время в тени своего младшего брата, Ма Буфана, который отличился особой политической прытью, благодаря которой сместил со своего поста собственного дядю Ма Линя. Зачастую Буцин проявлял больший интерес к собственному обогащению на различных вольготных ему постах, на которые его выдвигал младший брат, чтобы обеспечить его лояльность. Однако, в определенный момент Буцин понял, что для того, чтобы получить доступ к коррупции ещё больших масштабов, ему нужно занять пост его брата. В этом его поддержало правительство республики и после долгого противостояния, Буфану пришлось уйти точно также, как когда-то он сам сместил собственного дядю Ма Линя."