l_russian:
 POLITICS_MUSTAFA_KEMAL_ATATURK_DESC:0 "Мустафа Кемаль не родился в семье богатого чиновника или высокопоставленного генерала, но благодаря своей личной целеустремлённости и инициативности он смог возглавить турецкий народ и не дать расчленить страну на несколько колоний странами Антанты. Но его политика не отличалась ненавистью к Европе: наоборот, она была основана на европеизации и модернизации турецкого общества, а также на турецком национализме. За все свои заслуги Мустафа Кемаль получил фамилию Ататюрк — отец турков."
 POLITICS_PIERRE_LAVAL_DESC:0 "Пьер Лаваль — решительный лидер, всегда знающий, что и как делать — не зря был назначен парламентом Франции т.н. «республиканским диктатором»: правление по указу открывало новые возможности для усиления государства, а контроль над СМИ создавал все необходимые условия для общественной поддержки политика. Впрочем, социалисты не особо жалуют Лаваля за его поддержку фашистского режима Муссолини и авторитарных форм правления, премьер-министр же в ответ прикладывает все силы для того, чтобы разбить левых политиков."
 POLITICS_ADOLF_HITLER_DESC:0 "Рядовой, прошедший через ужасы Первой мировой войны, бедность и политическую арену Германии 1920-30ых годов; воззвав к сердцам немцев, смог придти в новом германском Рейхе к положению абсолютного лидера, боготворимого своими товарищами и простыми немцами. Что касается других наций, то к ним Фюрер относится в лучшем случае с настороженностью, а чаще — с ненавистью и желанием уничтожить. Критики и противники правителя и его курса либо исчезли, либо исчезнут в скором времени. Гений Адольфа Гитлера, как уверены в Германии, обеспечит процветание Тысячелетнего Рейха в любом случае, сколь коварными бы ни оказались враги, раздиравшие Германию с садистским упоением."
 POLITICS_JOSEPH_STALIN_DESC:0 "Получив бразды правления после смерти Ленина и недолгого периода интенсивной внутренней политической борьбы, Сталин провёл молодое государство через беспрецедентные действия по преодолению многолетней отсталости, всего за десятилетие подняв Советскую Россию, объединившую вокруг себя полтора десятка социалистических республик, из разрухи и нищеты, приведя её к званию одной из мощнейших держав планеты. Друг, Вождь и Учитель советского народа любим и уважаем, пусть его паранойя и заметно ужесточилась, а самомнение выросло. Миллионы искренне восхваляющих Отца народов, пожалуй, вовсе не замечают подобного, будучи уверенными в верности сталинского курса, которым он ведёт советскую страну."
 #Иран
 POLITICS_REZA_SHAH_PAHLAVI_DESC:0 "Провозгласив себя шахиншахом Ирана, Реза-шах Пехлеви начал политику модернизации для становления его родины передовой региональной державой. Он активно проводил новые реформы, разрушив прежний уклад жизни: при нём начали формироваться политические партии, расти сознательность подданных, ослабевать влияние духовенства. Всё это, как считал монарх, возможно лишь для великих людей, к которым он относил себя и Адольфа Гитлера, что было связано с огромной ролью Германии в становлении иранской экономики. Однако как бы то ни было, эти факты не могли затмить прошлого Реза-шаха, бывшего раньше главой казацкой бригады; он по сей день уделяет особое внимание нуждам армии."
 POLITICS_ABU_L_HASSAN_AL_ISFAHANI_DESC:0 "Абу ль-Хассан аль-Исфахани заслужил авторитет среди мусульман ещё во время проживания в Ираке, но в первую очередь духовный лидер шиитов известен даже не своей религиозной деятельностью, а работами по юриспруденции. Так, например, ему принадлежит выдающийся труд «Устройство Ан-Наджата», высоко оценённый современниками."
 POLITICS_FAZLOLLAH_ZAHEDI_DESC:0 "Фазлолла Захеди — выдающийся иранский генерал, занимающий видное место в среде профашистских иранских националистов. Впрочем, помимо достижений в военной и политической карьере, он отличается невероятной амбициозностью, граничащей с манией величия: по итогу всё им делается лишь для достижения собственных корыстных целей, что оставляет отпечаток на всей его деятельности."
 #Либерия
 POLITICS_EDWIN_BARCLAY_DESC:0 "Устранив набиравшего популярность генерального почтмейстера Мамолу Массакоя, бывшего Эдвину другом детства, при помощи клеветы, Баркли баллотировался на пост президента. Победив лидера Народной партии Томаса Фолкнера при помощи фальсификации результатов, Баркли занял пост президента. Фолкнер отомстил, раскрыв всю подноготную рабства в Либерии, но Эдвин с помощью двоюродного брата и по совместительству главного судьи Луиса Артура Граймса защитил страну в международном суде, отстояв суверенитет государства и укрепив свои позиции."
 POLITICS_Council_of_Chieftains_DESC:0 "Собравшиеся вожди пусть и являются грозной силой, но при этом обладают далеко не лучшей внутренней организацией."
 POLITICS_Varney_Massaquoi_DESC:0 "Пожив в Германии с отцом и зачав там ребёнка, Варни уехал учиться в США, после чего вернулся в Либерию. Туда же и призвали его отца, отозвав с должности Германского консула. После смерти отца Массакой-младший устроил переворот и со смертью Барклая установил в стране монархию."
 POLITICS_Juah_Nimley_DESC:0 "Джоах Нимли — вождь племён народности Кру. Он решился бросить вызов правлению вигов и отстоять народ Либерии."
 POLITICS_Thomas_Folkner_DESC:0 "Фолкнер — один из немногих людей, бросивших вызов деспотии партии истинных вигов. Успешный промышленник, комиссар Монровии, он многое сделал для региона, надеясь провести промышленный рывок. Он собрал вокруг себя единомышленников, но проиграл в политической гонке против Чарльза Кинга, выборы которого были названы самыми коррумпированными в человеческой истории. Проиграв в следующих выборах, он выступил против всего правления вигов, разоблачив рабство перед Лигой Наций, но это ничего не дало. Лишь при поддержке Нимли он смог добиться положительного результата и выиграть на новых выборах, после чего приступить к полной индустриализации страны."
 #Цейлон
 POLITICS_Nanayakkarapathirage_Martin_Perera_DESC:0 "Мартин Перера — первый лидер троцкистской партии Цейлона. Он учился в Лондонской школе экономики, у самого Гарольда Ласки, после чего вернулся в Цейлон, где активно помогал бороться с эпидемией малярии, благодаря чему он получил поддержку среди бедных, став ведущим лидером троцкистов."
 POLITICS_Sugiswara_Abeywardena_Wickramasinghe_DESC:0 "Сугисвара Викрамасингхе, по профессии врач, также был буддистом, активно помогая последователям этой религии. После обучения он прибыл на Цейлон, где основал коммунистическую партию Цейлона."
 POLITICS_Sir_Reginald_Edward_Stubbs_DESC:0 "Сэр Реджинальд Эдвард Стаббс — британский губернатор на Цейлоне. Он не самый лучший управленец, поскольку его управление всегда сопровождается забастовками. Последнюю свою должность в Гонконге он потерял именно из-за этого, долго ли придётся ждать, чтобы подобное повторилось на Цейлоне?"
 POLITICS_Don_Baron_Jayatilaka_DESC:0 "Дон Барон Джаятилака — один из видных деятелей политики Шри-Ланки, он также является уверенным буддистом, выступающим за размеренный подход к политике, и, долгое время являясь президентом Государственного совета Цейлона, являлся министром внутренних дел."
 POLITICS_Junius_Richard_Jayewardene_DESC:0 "Джуниус Ричард Джаявардене — тамильский националист, член государственного совета, а также сторонник идеи, что, поддержав Японию, его страна сможет добиться независимости от Британии."
 POLITICS_Colvin_Reginald_de_Silva_DESC:0 "Колвин Реджинальд де Сильва — член кабинета министров промышленности и конституционных дел, видный член парламента, троцкистский лидер и адвокат в Шри-Ланке. Он также являлся одним из основателей партии Самана Самая Ланка — первой марксистской партии в Шри-Ланке."
 POLITICS_Leslie_Simon_Goonewardene_DESC:0 "Член династии Карава; несмотря на своё аристократическое происхождение и богатство семьи, Лэлсли оставался сторонником социалистических идей. Он стал одним из основателей троцкистой партии и долгое время отвечал за её финансовую часть."
 POLITICS_Andrew_Caldecott_DESC:0 "Сэр Эндрю Калдекотт — один из лучших колониальных управленцев Британии. Он не раз доказал свою способность примирить непримеримых и договориться с теми, кто даже не желал этих переговоров. Именно он в тяжёлый для короны момент смог успокоить Гонконг. Теперь же все надежды на то, что он сможет это повторить на Цейлоне."
 #Тува
 POLITICS_SALCHAK_TOKA_TUVA_DESC:0 "Первый коммунист из тувинцев, отличник Коммунистического Университета Трудящихся Востока, он с энтузиазмом провёл коллективизацию совместно со своим товарищем Иргит Шагдыржапом, после чего Тува окончательно впала в тяжелейший кризис, а её население стало умирать от голода. И если Иргит из-за состояния здоровья был отправлен в Москву на лечение, то Салчак не только остался в Туве, но и стал первым человеком в партии. За это время он приобрёл большое количество политических противников среди правительства и если он не заручится чьей-то поддержкой, то его подвинут с занимаемой должности."
 POLITICS_IRGIT_DESC:0 "Один из 5 чрезвычайных комиссаров, первый тувинский выпускник Коммунистического Университета Трудящихся Востока, во время его пребывания на посту генерального секретаря партии была проведена ужаснейшая коллективизация, уничтожение монастырей и храмов, разорение феодалов и середняков. Привычка постоянно курить быстро довела его здоровье до критического состояния и уже в 1933 году он был отправлен на лечение в Москву, а его пост занял ещё более молодой и неопытный Тока."
 POLITICS_SAT_CHURMIT_DESC:0 "Чурмит-Дажы получил буддийское образование в Орган-Оолетском монастыре Монголии. Хорошо знал старомонгольскую и тибетскую письменности. В дореволюционной Туве был одним из самых образованных людей. С 1925 года на государственной работе в правительстве ТНР. В 1929 году им была организована государственная комиссия по созданию тувинской письменности. Сат Чурмит-Дажы объявил о создании первого Учёного Комитета Республики. За его подписью в 1930 году была утверждена первая национальная письменность на основе новотюркского латинизированного алфавита, введена и утверждена первая национальная валюта «акша». Он сторонник модернизации Тувы, но не насильственными и бездумными советскими методами, а постепенно и последовательно, с оглядкой на местное общество кочевников и аратов."
 #Непал
 POLITICS_JUDDHA_RANA_DESC:0 "Вот уже долгие годы Непалом управляет династия премьер-министров, оттеснив короля от управления страной. Джуддха Рана начал правление с проведения реформ укрепления своей власти и ещё большего ограничения монарха, но также выступал за активную модернизацию страны и улучшение здравоохранения в стране."
 POLITICS_TRIBHUWAN_BIR_BIKRAM_SHAH_DESC:0 "Из-за смерти своего отца Бикрам занимает трон с пяти лет, не имея почти никакой власти из-за династии премьер-министров. Конечно, этот факт не особо устраивает короля, который пусть и не имеет власти, но очень её хочет."
 POLITICS_TANKA_PRASAD_ACHARYA_DESC:0 "Ачарья — один из организаторов подпольной группы демократов, желающих сместить тиранию Рана и забрать власть себе. В отличие от своих сопартийцев, он также был членом высокого сословия, что давало ему некоторую неприкосновенность и знакомства в высших эшелонах власти."
 #Бутан
 POLITICS_JIGME_WANGCHUCK_DESC:0 "Джигме Вангчук — второй Друк Гьялпо Бутана, сын Угьена Вангчука, умного и дальновидного пенлопа Тронгса, объединившего Бутан после столетий войны. Формально власть в стране разделена между Друк Гьялпо, гражданским правителем, и Дже-кхемпо, религиозным правителем. Однако на деле вся власть принадлежит только Джигме Вангчуку. Молодой король продолжает политику отца по централизации власти в стране и модернизации бутанской экономики."
 #Дания
 POLITICS_JACK_G_WESTERGAARD_DESC:0 "Разочаровавшись в либеральной Консервативной народной партии, Джек Вестергор, являясь главой молодёжной организации этого политического объединения, начал распространение националистических и близких к фашизму идей. Его цель — превратить Данию в консервативное корпоративное государство."
 #Германия
 POLITICS_HERMANN_GORING_DESC:0 "Сын высокопоставленного чиновника, личного друга Отто фон Бисмарка, генерал-губернатора немецкой Юго-Западной Африки Эрнста Генриха Геринга. В начале Первой мировой войны участвовал в боях на Западном фронте в должности адъютанта пехотного батальона. В октябре 1914 года добился перевода в 25-й авиационный отряд. Сначала летал в качестве наблюдателя, затем — пилота разведывательной и бомбардировочной авиации. С осени 1915 года — лётчик-истребитель. Проявил себя бесстрашным авиатором, часто подвергал себя смертельной опасности. В ноябре 1922 года встретился с Адольфом Гитлером и стал активно участвовать в нацистском движении, член НСДАП. В январе 1923 года Гитлер назначил его верховным руководителем СА. Один из создателей СА, руководил их превращением в мощную военизированную силу. В это же время у Геринга возникли натянутые отношения с другим руководителем СА — Эрнстом Рёмом. Геринг участвовал в «Пивном путче» 9 ноября 1923 года, во время которого шёл рядом с Гитлером. В его ходе был тяжело ранен двумя пулями в верхнюю часть правого бедра и район паха, в рану попала грязь, вызвавшая заражение. 10 ноября 1923 был выдан ордер на арест Геринга. В тяжёлом состоянии жена нелегально вывезла его в Австрию для лечения. Жил в Австрии, Италии, Швеции. Тогда же Геринг, чтобы избавиться от сильных болей, стал принимать морфий, который вызвал нарушение психической деятельности. У Геринга развилась зависимость от наркотика. После частичного излечения и возвращения на родину стал активно заниматься политической деятельностью, являясь де-факто вторым человеком в партии после Гитлера. Занимался созданием военно-воздушных войск Рейха – Люфтваффе. В отличие от своих товарищей по партии, не столь радикален в своих взглядах и не подвержен повально нацистской идеологии, вследствие чего зачастую идёт наперекор правилам, установленным расовыми законами, а также готов идти на компромиссы с другими политическими силами."
 POLITICS_HEINRICH_HIMMLER_DESC:0 "Получил диплом Высшего технического училища Мюнхена по специальности «агроном». В августе 1923 года Гиммлер вступил в НСДАП с партийным билетом № 14303. Находясь в подразделении Рёма, принимал участие в событиях «Пивного путча» — безуспешной попытке нацистов захватить власть в Мюнхене. Отныне Гиммлер желал быть политиком. Он подвергся полицейскому допросу, однако за недостатком улик был отпущен без предъявления обвинений. Тем не менее он лишился работы, не мог трудоустроиться по специальности и вернулся в родительский дом. Расстроенный неудачами, он стал раздражителен, агрессивен и самоуверен, отдалившись и от друзей, и от родственников. В 1923—1924 годах Гиммлер находится в поисках нового мировоззрения. Он осознанно отверг католицизм, сделав центром своей духовной жизни оккультизм и антисемитизм. Его новой религией стала германская мифология, дополненная элементами оккультного. Политический аспект его взгляда на мир вполне согласовывался с программой нацистов. Изначально Гиммлер не был увлечён Гитлером и не разделял культ личности фюрера. Впрочем, позже, тщательнее ознакомившись с литературой, Гиммлер стал считать фюрера полезным для роли партийного лица. Впоследствии он стал уважать и даже почитать Гитлера. Плодом его тяги ко всеобщему контролю стало создание сложной продуманной бюрократии. В сентябре 1927 года он озвучил Гитлеру идею о трансформации СС в мощное расово чистое и безусловно лояльное боевое подразделение. В 1929 году приказом Адольфа Гитлера был назначен рейхсфюрером организации. Гиммлер с ранних лет демонстрировал интерес к мистике и оккультизму. Сплетя этот интерес с философией расизма, он пытался найти обоснование расового превосходства «арийцев» и нордических народов. Гиммлер создал в СС культ предков — вышедший, впрочем, и за пределы организации, — дабы поддерживать «чистоту» расы и миф о бессмертии немецкого народа."
 POLITICS_CARL_FRIEDRICH_GOERDELER_DESC:0 "Родился в семье прусского государственного служащего, его отец был судьёй первой инстанции. Как и три его брата, получил юридическое образование (в Тюбингенском и Кёнигсбергском университетах в 1902—1905). Защитил докторскую диссертацию в области государственно-правовых наук. В 1919 году выступал политическим посредником в штабе 17-го армейского корпуса (Данциг). В 1920 году вступил в правую Немецкую национальную народную партию, членом которой оставался до 1931 года. В 1920—1930 годах — второй бургомистр Кёнигсберга, в 1930—1937 — обер-бургомистр Лейпцига. Как муниципальный деятель много внимания уделял экономии городского бюджета, строгому сбалансированию доходов и расходов, добивался повышения производительности труда. В 1931—1932 и 1934—1935 годах Гёрделер был рейхскомиссаром по ценам. В 1932 году уходивший в отставку рейсхканцлер Генрих Брюнинг рекомендовал Гёрделера в качестве своего преемника, но его кандидатура была отклонена рейхспрезидентом Паулем фон Гинденбургом. Первоначально благожелательно отнёсся к приходу к власти нацистов, считая, что только твёрдая власть может стабилизировать политическую и социально-экономическую ситуацию в стране. Однако уже к середине 1930-х годов происходит нарастание разногласий между Гёрделером и нацистами — в частности, он был монархистом и отрицательно относился к их экономической, расовой, церковной политике. Он был прирождённым организатором, способным оратором и писателем, сильной личностью. Будучи в глубине души сердечным и гуманным человеком, Гёрделер непоколебимо верил в необходимость соблюдения суровых пуританских моральных принципов. Возможно, поэтому ему недоставало теплоты в отношениях с людьми. По натуре это был истинный автократ, лидер, уверенный в правоте своих взглядов, что позволяло ему легко убеждать слабых или колеблющихся людей принять его точку зрения и последовать за ним."
 POLITICS_WILHELM_III_DESC:0 "Наследник императорского трона в Германии, родился 6 мая 1882 года в Мраморном дворце Потсдама в семье принца Вильгельма (1859—1941), будущего императора Германии Вильгельма II из династии Гогенцоллернов. В ходе Великой Войны лично командовал группой армий на Западном фронте. После подписания перемирия 11 ноября 1918 года кронпринц Вильгельм вынужден был сложить с себя командование и поселиться в изгнании в г. Остерланде на острове Вириген в Нидерландах, где тогда же укрылся и последний император Германии Вильгельм II. 1 декабря 1918 года кронпринц Вильгельм окончательно отрёкся от своих прав на престол Германии. 9 ноября 1923 года кронпринц Вильгельм получил разрешение жить в Германии и поселился в своём имении близ Потсдама. В 1932 году попытался выставить свою кандидатуру на президентские выборы, но так и не получил разрешение отца на это. Вследствие этого он поддержал кандидатуру Адольфа Гитлера, неоднократно выступал в поддержку национал-социалистов и побуждал отца заявить о своих симпатиях к фюреру, так как ещё в 1925 г. Гитлер убеждал Вильгельма, что усматривает «в восстановлении монархии венец своих стремлений». Нацисты пользовались доверием кронпринца и использовали его в своих целях, между собой называя его «идиотом и дураком». При этом Вильгельм оставался в почёте и у части военных, которые желали реставрировать монархию, но считали нацистов слишком радикальными в своей политической программе."
 POLITICS_WILHELM_III_FRIEDRICH_FRANZ_DESC:0 "Вильгельм родился 4 июля 1906 года в частной летней резиденции семьи Гогенцоллернов, Марморпале, или Мраморном дворце, недалеко от Потсдама. Император Австрии Франц Иосиф был одним из крестных отцов принца. В свой десятый день рождения в 1916 году Вильгельм был произведен в лейтенанты 1-го гвардейского полка и получил от деда орден Чёрного орла. Два года спустя, когда ему было всего двенадцать, немецкая монархия была упразднена. Вильгельм и его семья остались в Германии, хотя его дед, бывший император, отправился в изгнание в Нидерланды. Бывший наследный принц и его семья остались в Потсдаме, где Вильгельм и его младшие братья посещали местную гимназию. Во время учебы в Бонне Вильгельм влюбился в однокурсницу Доротею фон Сальвиати. Ее родителями были Александр Герман Генрих Август фон Сальвиати и Элен «Элла» Красеманн (из хорошо зарекомендовавшей себя гамбургской купеческой семьи Краземанн). Дед Вильгельма не одобрял брак представителя мелкой знати со вторым в очереди на немецкий престол. В то время бывший кайзер все еще верил в возможность восстановления Гогенцоллернов и не позволил бы своему внуку заключить неравный брак. Вильгельм сказал своему внуку: «Помни, есть все возможные формы лошадей. Однако мы чистокровные и, когда мы заключаем брак, такой как с фройляйн фон Сальвиати, он производит дворняг, а этого нельзя допустить». Однако Вильгельм был полон решимости жениться на Доротее. Он отказался от любых прав на наследство для себя и своих будущих детей в 1933 году. Но происходившие в тот момент в стране политические события круто изменили жизнь Вильгельма, так как вокруг него стали концентрироваться различные заговоры против нацистов и планы по восстановлению монархии."
 POLITICS_OSKAR_KARL_VON_PREUSSEN_DESC:0 "Как и все прусские принцы обучался в Плёне. 31 июля 1914 года женился на графине Инне фон Бассевиц. Брак был морганатическим, поэтому дети (3 сына и одна дочь) поначалу не могли быть претендентами на прусский престол. Участник Первой мировой войны, в составе 7-го прусского гренадерского полка принимал участие в боевых действиях. В 1918 году был легко ранен, имел знак за ранение. После войны состоял в «Стальном шлеме» и других военных союзах. С 1927 года — херренмейстер ордена иоаннитов, на этой должности и оставался до своей смерти. Был политическим противником национал-социализма. Сумел воспрепятствовать попыткам нацистов уничтожить орден. С 1932 года он стал членом совета директоров Немецкой национальной народной партии. Имеет близкую дружбу с одним из лидеров партии Карлом Гёрделером."
 POLITICS_HELMUT_JAMES_VON_MOLTKE_DESC:0 "Родился в аристократической семье, правнучатый племянник фельдмаршала Хельмута фон Мольтке, командовавшего прусской армией в войнах против Австрийской империи (1866) и Франции (1870–1871). Его мать Дороти (урождённая Роуз-Иннес), англичанка, дочь сэра Джеймса Роуз-Иннеса, верховного судьи Южно-Африканского союза. Родители Хельмута Джеймса входили в состав протестантской религиозной организации «Христианская наука», основанной в США Мэри Бейкер Эдди. В студенческие годы участвовал в молодёжном движении, был одним из организаторов трудового лагеря для студентов и молодых рабочих и крестьян, с тем, чтобы они находили взаимопонимание и происходило смягчение социальных противоречий. С 1930 он занимался управлением отцовским имением Крайзау и разделил его неиспользуемую часть между крестьянами, что вызвало резкую критику со стороны местных землевладельцев. После прихода нацистов к власти находился в оппозиции, обусловленной его моральными и религиозными воззрениями. В 1935 отказался от судейской карьеры, так как для этого было необходимо вступить в НСДАП. Вместо этого начал практиковать в качестве адвоката в Берлине. Как специалист в области международного права помогал эмигрировать евреям и другим жертвам нацистского режима, защищал их в суде."
 POLITICS_KONRAD_ADENAUER_DESC:0 "Родился 5 января 1876 года в семье мелкого судебного служащего, был третьим ребёнком в семье. Отец, Иоганн-Конрад Аденауэр, был сыном пекаря, в возрасте 18 лет вступил добровольцем в прусскую армию и 15 лет прослужил солдатом. После тяжелого ранения был уволен в запас и начал карьеру судейского клерка. В 1885 году поступил в гимназию Святых Апостолов в Кельне. В 1894 году поступил в Боннский университет и за два с половиной года прошел весь пятилетний курс обучения, получив звание «младший советник юстиции». В 1906—1933 годах состоял в партии Центра. В 1917—1933 годах — обер-бургомистр Кёльна, в 1920—1932 годах — председатель прусского Государственного совета. Состоял членом наблюдательных советов акционерных компаний энергетической и угольной промышленности и Немецкого банка. После прихода нацистов к власти в 1933 году ушёл со своих постов ввиду бескомпромиссного неприятия Гитлера и национал-социализма. 17 февраля 1933 года, когда рейхсканцлер Гитлер посетил Кёльн, Аденауэр демонстративно отправил встречать его в аэропорту своего заместителя, запретил вывешивать на улицах города нацистские флаги, а два уже вывешенных приказал снять. Дважды, в 1934 и 1944 годах, подвергался аресту гестапо как непримиримый противник режима. Однако во время своего пребывания в Кельне Аденауэр считался «узколобым политиком католического центра, для которого не существовало неограниченной свободы науки и искусства, как только возникали вопросы основных католических воззрений». В Веймарской республике несколько раз (1921, 1926, 1928) обсуждался как кандидат на пост рейхсканцлера. У канцлера Запада и короля Рейнской области в 1926 году были самые лучшие перспективы, но он не смог протолкнуть свои политические требования. Он также не видел никакой выгоды в обмене надежной и удовлетворяющей его лично должности в Кельне на ненадежную должность канцлера. В кризисные годы после Первой мировой войны в 1918/19 и 1929 годах усилия Центристской партии были направлены на Рейнскую область, которая должна была быть автономной от Пруссии. В то время и позже выдвигались обвинения в том, что Аденауэр был близок к сепаратистским усилиям по отделению Рейнской области от Германии."
 POLITICS_ERNST_THALMANN_DESC:0 "Родился 16 апреля 1886 года в Гамбурге. В 1893—1900 годах учился в народной школе. В мае 1903 года вступил в Социал-демократическую партию Германии (СДПГ). В октябре 1918 года дезертировал, не вернувшись на фронт из отпуска. В ноябре 1918 года вступил в Независимую социал-демократическую партию. В Гамбурге участвовал в создании Гамбургского совета рабочих и солдат. С конца 1919 года был председателем гамбургской организации Независимой социал-демократической партии Германии и членом гамбургского парламента. Параллельно работал аварийным рабочим в городском парке Гамбурга, затем нашел хорошо оплачиваемую работу в бюро по трудоустройству. Здесь дослужился до инспектора. В конце ноября 1920 года левое крыло НСДПГ, имевшее большое количество членов, вступило в Коммунистический интернационал (Коминтерн) и таким образом объединилось с его немецкой секцией, КПГ. Летом 1921 года был делегатом III конгресса Коминтерна в Москве и познакомился с Лениным. Тельман был одним из организаторов Гамбургского восстания с 23 по 25 октября 1923 года. После провала восстания ему пришлось на время уйти в подполье. С февраля 1924 года — заместитель председателя ЦК компартии Германии, с мая 1924 года — депутат рейхстага[13]. Летом года на V конгрессе Коминтерна был избран в Исполнительный комитет, а вскоре и в Президиум. 1 февраля 1925 года стал председателем Союза красных фронтовиков, а 1 сентября того же года — председателем КПГ в качестве преемника Рут Фишер, которая была отозвана в Москву, а позднее исключена из КПГ за «ультралевый уклон». Попытка Тельмана замять «аферу Витторфа», обвинённого в коррупции, в сентябре 1928 года привела к его отстранению с поста председателя КПГ. Но уже в октябре Сталин восстановил Тельмана в должности, тем самым упрочив его положение в партии. В связи с событиями Кровавого мая на 12-м съезде КПГ с 9 по 15 июня 1929 года в Берлине-Веддинге Тельман взял курс на безоговорочную конфронтацию с СДПГ."
 POLITICS_WILHELM_PIECK_DESC:0 "В Бремене в 1905 году, являясь председателем районной организации СДПГ, был избран в городской парламент города. В 1907—1908 годах обучался в партийной школе СДПГ, где на его политические взгляды повлияла Роза Люксембург. Во время Первой мировой войны, являясь решительным противником идеи классового мира, принимал участие в конференциях левых социал-демократов. В 1915 году был призван на военную службу и солдатом продолжил антивоенную агитацию, за что предстал перед военным судом. До вынесения приговора ему удалось сбежать в Берлин, откуда подпольщик и член «Союза Спартака» Вильгельм Пик уехал в эмиграцию в Амстердам. В ноябре 1918 года вернулся в Берлин, вошёл в состав центрального руководства «Союза Спартака», стал одним из соучредителей и членов ЦК Коммунистической партии Германии (КПГ). В 1919 году за участие в восстании спартакистов был арестован и 15 января 1919 года участвовал в качестве свидетеля в последнем допросе Розы Люксембург и Карла Либкнехта. В 1921 году был избран в Исполнительный комитет Коммунистического интернационала, где познакомился с В. И. Лениным. В это же время стал депутатом прусского ландтага, в составе которого оставался до своего избрания в рейхстаг в 1928 году. В 1933 году после прихода к власти Адольфа Гитлера и начавшегося преследования немецких коммунистов Пик принял участие в нелегальном заседании Центрального комитета КПГ, состоявшемся под Берлином. 25 августа 1933 года он был лишён немецкого гражданства. После убийства Йона Шера в 1934 году Пик как его заместитель встал во главе партии. Однако уже в мае он был вынужден покинуть Германию и эмигрировал в Париж, где он с Францом Далемом и Вильгельмом Флорином образовал заграничное руководство КПГ."
 POLITICS_OTTO_WELS_DESC:0 "Вельс учился в партийной школе СДПГ и в 1906 году перешёл на профессиональную работу в партии. Он работал в профессиональном союзе обойщиков. В 1907 году был назначен секретарём партии в провинции Бранденбурге и вошёл в комиссию издания «Форвертс». На выборах в рейхстаг 1912 года Отто Вельс был избран депутатом и спустя год по предложению Августа Бебеля вошёл в правление СДПГ. После Первой мировой войны 9 ноября 1918 года Отто Вельс был избран в Совет рабочих и солдатских депутатов в Берлине, где добивался равного представительства в совете СДПГ и Независимой социал-демократической партии Германии. На следующий день Вельс был избран комендантом города Берлина. В этом качестве 6 декабря 1918 года Вельс отдал приказ открыть огонь по демонстрации спартакистов, что привело к смерти 16 человек. В 1919 году Вельс был избран председателем СДПГ и получил место в Веймарском учредительном собрании, а затем в рейхстаге и входил в состав комитета по подготовке проекта конституции Германской империи. Вместе с Карлом Легином Вельс возглавил всеобщую стачку во время Капповского путча и вынудил Густава Носке выйти в отставку. Вельс в значительной степени способствовал основанию Рейхсбаннера и позднее Железного фронта. Вельс также входил в правление Социалистического рабочего интернационала. Вельс поддержал политику терпимости СДПГ в отношении рейхсканцлера Генриха Брюнинга. После государственного переворота в Пруссии, свергнувшего правительство Отто Брауна, Вельс выступал против всеобщей забастовки. Осенью 1932 года Вельс вновь призывал к всеобщей забастовке и отказался от переговоров СДПГ с правительством Курта фон Шлейхера. Вскоре после прихода национал-социалистов к власти в Германии, выборов в рейхстаг 5 марта 1933 года и первой волны арестов Вельс от имени СДПГ подготовил обоснование позиции партии против Закона о чрезвычайных полномочиях. Глядя прямо на присутствовавшего на заседании Гитлера, он возгласил: «У нас можно отнять свободу и даже жизнь, но не честь!»."
 POLITICS_WERNER_VON_BLOMBERG_DESC:0 "В 1928 году Бломберг посетил Советский Союз, где он был очень впечатлен высоким статусом Красной Армии и оставил убежденного сторонника ценности тоталитарной диктатуры как предпосылки военной мощи. Это было частью более широкого перехода немецких вооруженных сил к идее тоталитарного Wehrstaat («Государство обороны»), которая, начиная с середины 1920-х годов, становилась все более популярной среди офицеров. Визит Бломберга в Советский Союз в 1928 году подтвердил его мнение о том, что тоталитарная власть способствует наибольшей военной мощи. Бломберг считал, что следующая мировая война, как и предыдущая, станет тотальной войной, требующей полной мобилизации немецкого общества и экономики государством, и что тоталитарное государство лучше всего подготовит общество в мирное время в военном и экономическом отношении к войне. Как и большая часть военной элиты нацистской Германии, Бломберг считал само собой разумеющимся, что для достижения Германией мирового могущества, к которому она безуспешно стремилась в Первой мировой войне, потребуется еще одна война, и что такая война будет тотальной войной высокомеханизированный, промышленного типа. Однако, лично он слабовольный человек, который был готов разделить политическую гражданскую власть с нацистами, о чём в будущем пожалел."
 POLITICS_LUDWIG_BECK_DESC:0 "В 1933 году Бек написал: «Я годами желал политической революции, и теперь мои желания сбылись. Это первый луч надежды с 1918 года». В июле 1934 года Бек выразил некоторую тревогу по поводу внешней политики нацистов, вовлекающей Германию в «преждевременную войну» после неудавшегося нацистского путча в Австрии, что побудило Бека предупредить, что те, кто находится на «руководящих постах», должны понимать, что иностранные авантюры могут затем привести к тому, что Германия будет вынуждена совершить «унизительное отступление», что может привести к концу режима. Хотя Бек так и не стал членом нацистской партии, в начале 1930-х годов он поддержал решительное осуждение Адольфом Гитлером Версальского договора и веру в необходимость перевооружения Германии. У Бека были серьезные опасения по поводу требования нацистов ко всем немецким офицерам принести присягу на верность Гитлеру в 1934 году, но Бек считал, что Германии нужно сильное правительство, которое Гитлер мог бы успешно обеспечить, если бы фюрер находился под влиянием традиционных элементов в вооруженных силах, а не СА и СС."
 POLITICS_WILHELM_II_DESC:0 "Согласно Версальскому мирному договору 1919 года, Вильгельм был объявлен военным преступником и главным виновником мировой войны, поэтому он должен был нести ответственность перед судом международного трибунала. Но правительство Нидерландов отказалось его выдать, а державы Антанты хоть и не настаивали на выдаче, но обвиняли бывшего германского кайзера, как говорилось в тексте договора, «в высшем оскорблении международной морали и священной силы договоров». Живя в изгнании, он сохранял свой статус главы Императорского дома Гогенцоллернов. В апреле 1921 года в возрасте 62 лет умерла супруга Вильгельма Августа Виктория. 5 ноября 1922 года 63-летний Вильгельм женился на 34-летней принцессе Гермине Рейсс-Грейцской. Столь скороспелый новый брак был оценён прусской аристократией и родственниками бывшего императора весьма негативно. До конца своих дней Вильгельм безвыездно прожил в Нидерландах. За это время он создал ряд историко-культуроведческих работ, при его имении был основан клуб теологических исследований. В 1922 году Вильгельм опубликовал первый том своих мемуаров, в котором доказывал, что он не виновен в развязывании Великой войны, и развивал Германию на протяжении всего своего правления, особенно в вопросах внешней политики. В 1920-х годах активно переписывался с фельдмаршалом Паулем фон Гинденбургом, с которым у него были дружеские отношения. Он приветствовал приход фельдмаршала к власти (в 1925 году Гинденбург был избран президентом Веймарской республики). Уже в 1926 году прусский ландтаг вернул Вильгельму его земельные владения, которых он лишился в ходе ноябрьской революции 1918 года. В 1931-1932 году принимал в своём имении Германа Геринга. Инвестировал в немецкую тяжёлую промышленность."
 POLITICS_OTTO_STRASSER_DESC:0 "Отто Штрассер родился 10 сентября 1897 года в семье баварских чиновников. Его старший брат Грегор Штрассер станет в будущем одним из вождей германского национал-социализма. Третий брат Отто и Грегора Пауль Штрассер в своих мемуарах указывал на огромное влияние отца на становление мировоззрения обоих братьев. Сам отец Петер Штрассер написал под псевдонимом Пауль Вегер идеологическую брошюру «Das Neue Wesen» («Новое Бытие»), где сформулировал основные принципы особого социализма, основанного на сочетании христианства и национального духа. Пауль Штрассер писал: «В этой брошюре содержатся предпосылки всей культурной и политической программы Отто и Грегора, то есть концепция национал-христианского социализма, который призван был быть разрешением всех противоречий, порожденных либеральной болезнью, капитализмом и интернационализмом». Вначале примыкал к социал-демократам, в 1925 году стал членом НСДАП. Надеясь свернуть партию на социалистический путь развития, Штрассер призывал к национализации промышленности, банков и земли. Будучи редактором газеты «Берлинер арбайтер цайтунг», основанной его братом в 1924 году, он призывал профсоюзы к забастовкам. Штрассер не соглашался с политикой Гитлера по отношению к крупному капиталу. Он требовал не только национальной, но и социальной революции. Сближение Гитлера с крупным капиталом и старой аристократией привели к тому, что Штрассер и его сторонники выдвинули лозунг: «Социалисты покидают НСДАП». После убийства брата во время «ночи длинных ножей» в 1934 году бежит в Чехословакию, где создаёт Боевой союз революционных национал-социалистов или «Чёрный фронт», который провозглашается альтернативным правительством НСДАП."
 POLITICS_ERNST_NIEKISCH_DESC:0 "В 1917 году Никиш вступил в Социал-демократическую партию Германии. В 1919 г. участвовал в установлении советской власти в Баварии. Как председатель Центрального исполкома Советов исполнял обязанности главы правительства Баварии в период между убийством Эйснера и провозглашением Баварской Советской Республики. В этот период Никиш на время выходит из СДПГ и вступает в образовавшуюся на базе левого крыла германской социал-демократии Независимую социал-демократическую партию Германии (НСДПГ). В 1919 г. он избирается от НСДПГ в баварский парламент, однако вскоре возвращается в СДПГ. В 1920-е годы взгляды Никиша претерпевают эволюцию, он находится под влиянием националистических идей. Оставаясь членом СДПГ, Никиш критикует пацифистскую позицию партийного руководства и политику, проводившуюся властями Веймарской республики. В 1926 г. Никиш исключен из СДПГ. В том же году переходит в небольшую Старую социалистическую партию Саксонии и становится главным редактором партийного журнала «Der Volksstaat» (с нем. — «Народное государство»). Партия переходит под контроль Никиша и воспринимает в качестве идеологии исповедуемый им националистический вариант социализма. 1 июля 1926 г. Никиш основывает собственный журнал «Widerstand» (с нем. — «Сопротивление»). Эпиграфом журнала стали слова Клаузевица: «Сопротивление — это такая деятельность, вследствие которой силы врага должны постоянно разрушаться в таких масштабах, что враг должен отказаться от своих целей». Начиная с 1927 год Никиш сближается с Августом Виннигом, а через него со всеми основными фигурами «Консервативной революции», младоконсерваторами, неонационалистами и представителями движения «бюндиш». Встреча с Эрнстом Юнгером становится решающим событием для идеологической эволюции Никиша. В интеллектуальных кругах, близких к журналу «Widerstand», постепенно разрабатывается идеология национал-большевизма. В 1930 год Никиш опубликовал свою программу, в которой было перечислено «6 пунктов немецкого протеста»: против «идей 1789 года», против индивидуализма, капитализма, марксизма, парламентаризма, против Запада как родины этих идей, против варварского азиатского большевизма. Политическая часть программы состояла из следующих тезисов: «обратиться лицом к Востоку и его позитивным ценностям, осуществить необходимый выход из мирового капиталистического хозяйства, организовать принудительное переселение из городов в деревню, создать предпосылки для крестьянской жизни, осуществить отказ от идеи гуманизма, отказаться от частной собственности, вместо неё воспитывать чувство долга и служения народу и государству»."
 POLITICS_JULIUS_LEBER_DESC:0 "В 1913 году вступил в Социал-демократическую партию Германии. Прервал обучение в связи с началом Первой мировой войны, вступив добровольцем в армию. Был дважды ранен, произведён в лейтенанты, награждён. После окончания войны служил в пограничной страже «Восток», был зачислен в рейхсвер. В 1920 году, во время «капповского путча» (выступления крайне правых военных и гражданских кругов против Веймарской республики), выступил против его участников. Вскоре ушёл в отставку, так как большинство командиров рейхсвера участвовали в путче или в той или иной степени сочувствовали ему. С 1921 по 1933 годы — член парламента Любека, в 1924—1933 годах — депутат рейхстага, в котором занимался прежде всего оборонными вопросами. 31 января 1933 года НСДАП, СА, СС, «Стальной шлем» и Земельный военный союз устроили факельное шествие в Любеке в связи с приходом Гитлера к власти. Это спровоцировало столкновения между нацистами и охранявшей их полицией, с одной стороны, и социал-демократической военизированной организацией «Рейхсбаннер» (которой в этом городе руководил Лебер) и другими антинацистскими силами, с другой. В их ходе был ранен Лебер, а утром 1 февраля один из социал-демократов смертельно ранил активиста СА. После этого Лебер был арестован, но вскоре освобождён по требованию рабочих Любека. В марте 1933 года его вновь арестовали, несмотря на депутатскую неприкосновенность. Он был приговорён к 18 месяцам тюремного заключения по обвинению в том, что являлся «вдохновителем» убийства нациста."
 POLITICS_KURT_SCHUMACHER_DESC:0 "Карл Шумахер, отец Курта Шумахера, был коммерсантом и либеральным политиком, депутатом городского совета от Немецкой свободомыслящей партии. Несмотря на буржуазное семейное влияние, Курт с юности проникся идеями социал-демократии в ревизионистской интерпретации Эдуарда Бернштейна. Интересовался также наследием Лассаля и Маркса. Интернационализм и социал-демократия совмещались в мировоззрении Шумахера с немецким национал-патриотизмом. На следующий день после начала Первой мировой войны Курт Шумахер добровольцем вступил в армию Германской империи. Воевал на Восточном фронте, участвовал в Лодзинском сражении; 2 декабря 1914 года получил тяжёлое ранение, приведшее к ампутации правой руки. Был награждён Железным крестом 2-го класса и демобилизован. Ещё во время обучения, 8 января 1918 года, он вступил в Социал-демократическую партию Германии. Выступал за участие рабочего класса и социал-демократии в государственных делах, за укрепление национальной обороны (особенно на восточном, российском направлении), против забастовочного движения в военное время. В 1920 году Курт Шумахер прибыл в Штутгарт, где возглавил редакцию местной социал-демократической газеты Schwäbische Tagwacht. Он выступал как убеждённый и активный противник коммунистической и нацистской партий. Сформировал и возглавил в Штутгарте отделение Рейхсбаннера — военизированное ополчение социал-демократов против коммунистического Рот Фронта и нацистских СА. В 1924 году Курт Шумахер был избран в ландтаг, с 1928 года возглавлял организацию СДПГ в Штутгарте. На выборах в рейхстаг 20 мая 1928 года Шумахеру не хватило нескольких голосов, но в 1930 году он всё-таки стал депутатом рейхстага. В 1932 году 37-летний Курт Шумахер стал самым молодым членом общенационального руководства СДПГ. Как социалист Шумахер находился в последовательной оппозиции кабинетам Брюнинга, Папена и Шлейхера, как демократ выступал за жёсткий отпор НСДАП и КПГ. В парламентском выступлении 23 февраля 1932 года Курт Шумахер назвал гитлеровскую пропаганду «обращением к свинству» и «мобилизацией глупости». В августе 1932 года стал членом руководства фракции СДПГ."
 #Йемен
 POLITICS_IMAM_YAHYA_DESC:0 "Имам Яхья правит Йеменом с 1918 года, одновременно имея титул и короля, и имама. Его теократическое правление опирается на поддержку племён, придерживающихся зейдитского варианта шиизма, что вызывает недовольство суннитов-шафиитов и шиитов-исмаилитов, живущих на юге и западе страны. Имам с большим подозрением относится к иностранному влиянию, проводя политику изоляции от внешнего мира. Однажды он сказал: «Я предпочел бы, чтобы я и мой народ оставались бедными и ели солому, нежели впускали иностранцев или уступали им, независимо от того, какое преимущество или богатство могло принести их присутствие». При этом мотивация имама Яхьи является более патриархальной, чем тиранической: он считает, что, как потомок Мухаммеда, он обязан защищать имамат от тлетворного влияния современности.\n\nИмам Яхья, как и все представители династии Хамидаддинов, одной из ветвей древнего рода Рассидов, носит почётный титул Сейида, который обозначает принадлежность имама к общепризнанным потомкам Пророка. Происхождение от Мухаммеда повышает авторитет Яхьи и легитимность его правления."
 #EHB
 POLITICS_YIN_JU_KENG_DESC:0 "Инь Жугэн родом из уезда Пинъян провинции Чжэцзян. В 1902 году богатый отец отправил его в Японию, где Инь Жугэн стал изучать японский язык и в 1905 году поступил в 1-ю высшую школу Токио (подготовительная школа Токийского императорского университета). На следующий год он поступил в 7-ю школу военной подготовки. Во время учёбы в Японии Инь Жугэн стал активным членом организации Тунмэнхой, а также женился на японке. По распоряжению лидера Тунмэнхоя — Хуан Сина — Инь Жугэн вернулся в Китай для руководства революционной деятельностью в провинции Хубэй. После образования Китайской Республики Инь Жугэн вступил в Гоминьдан. После участия во 2-й конференции Гоминьдана в 1913 году он решил вернуться в Японию, чтобы продолжить образование в университете Васэда. Позже он участвовал в деятельности множества китайских правительств. Благодаря своему большому опыту жизни в Японии и связям с многими политическими деятелями этой страны, его постоянно назначили на должности, связанные с установлением контакта с ней. Когда в 1933 году в соответствии с Перемирием Тангу в провинции Хэбэй была образована демилитаризованная зона, Инь Жугэн стал её комиссаром. Под влиянием генерала Кэндзи Доихара 15 ноября 1935 года он объявил свою администрацию Антикоммунистическим автономным правительством Восточного Хэбэя, не подчиняющимся правительству в Нанкине. Однако, становится полностью марионеткой в руках японских военных ему не хочется, и он поддерживает контакты со своими старыми китайскими друзьями, чтобы иметь запасной план действий."
 #Чахар
 POLITICS_LI_SHOUXIN_DESC:0 "Его настоящее монгольское имя – Буяндэлгэр, но практически всем он больше известен по китайскому имени. В 1919 году в Жэхэ молодой Ли примкнул к Чжилийской милитаристской клике, с этого момента став стремительно расти по карьерной лестнице. В 1929 году он помог Гоминьдану подавить восстание на территории Внутренней Монголии. В 1933 году войска под командованием Ли столкнулись с частями Квантунской армии на границе с Маньчжоу-го, и его артиллеристам даже удалось сбить несколько японских самолётов. Однако генерал всё-таки вступил с японцами в переговоры о переходе на их сторону. В обмен на это японская сторона предлагала оружие, обмундирование и деньги, и Ли Шоусинь принял решение об измене. После перехода на вражескую сторону он был назначен командиром частей, сражавшихся во Внутренней Монголии и Жэхэ, а в конце 1933 года он сумел занять территории Чахара, где был установлен Особый автономный район Чадонг с ним во главе."
 POLITICS_DEMCHUGDONGRUB_DESC:0 "Часто сокращаемый до "князь Дэ" или "принц Дэ", Демчиндонров является лидером национально-освободительного движения монгольского народа. Он является прямым потомком Чингисхана в 34 поколении, благодаря чему занимает высокое положение среди других монгольских князей. Уже давно всем известны его прояпонские наклонности, но некоторые политики говорят о том, что Демчиндонрова не интересуют успехи Японии в завоевании Китая, его интересуют лишь независимость монгольского государства, и освобождение монголов из-под гнёта китайцев и большевиков."
 POLITICS_BAO_YUEQING_DESC:0 "Монгольский военный, поступивший на службу к князю Дэ, на самом деле является намного более загадочной фигурой, чем многие считают."
 POLITICS_BUYINGDALAI_DESC:0 "Баяндалай с 1922 году служил чиновником при Пекинском правительстве Китайской Республики, но уже в начале 30-х присоединился к движению за автономию Монголии."
 #Байлиньмяо
 POLITICS_YONDONWANGCHUG_DESC:0 "Родился в знатной семье, в молодости изучал китайский и тибетский языки. В 1890 году унаследовал титул засага (главы) халхаского хошуна правого крыла и был признан бэйлэ (так называли монголов, признаваемых Цинским двором состоящими в родстве с правящей династией). В 1896 году стал заместителем главы Уланчабской лиги. В 1912 году, после того как в Китае произошла Синьхайская революция, получил от Бэйянского правительства титул циньвана (князя) Уланчабской лиги и возглавил хошун Дархан; в 1924 году основал там первую бесплатную школу для детей кочевых пастухов, в которой обучалось чтению более 30 учеников, с 1914 по 1926 год занимался также организацией строительства буддийских храмов. В начале 30-х годов он стал одним из лидеров монгольских князей, требующих автономии для Внутренней Монголии на фоне японского вторжения в Маньчжурию и Северный Китай. В 1935 году стал главой недавно созданного Совета Байлиньмяо, однако довольно быстро разочаровался в его эффективности. Последним ударом для него стало поражение в конфликте с князем Ширабдорджи, который отказался выплачивать налоги Совету в пользу генерала Фу Цзои из клики Шаньси. С тех пор Ёндонванчуг отошёл от дел, однако формально оставаясь главой Совета Байлиньмяо."
 POLITICS_SHAGDURJAB_DESC:0 "Шагдуржав является не просто монгольским князем-аристократом – он один из наследников самого Чингисхана, наряду с принцем Демчиндонровом, что придаёт им обоим большое влияние и авторитет среди других князей в Политическом Комитете по автономии Монголии. Однако, до последнего времени Ша оставался достаточно аполитичным, но последние события заставили его активно вмешаться в жизнь Внутренней Монголии, чтобы восстановить порядок"
 MEN_fu_zuoyi_desc:0 "Фу Цзои родился в уезде Жунхэ провинции Шаньси. В 1911 году во время Синьхайской революции присоединился к повстанцам в Тайюани, возглавив студенческий боевой отряд. В 1915 году поступил в Баодинскую военную академию, где выучился на пехотного офицера. Когда в 1927 году Янь Сишань перешёл на сторону Гоминьдана, Фу Цзои вместе с ним принял участие в Северном походе, а в 1930 году, опять же вместе с Янь Сишанем, принял участие в войне центральных равнин, воюя против Чан Кайши, но потерпел поражение. В 1931 году Фу Цзои был назначен губернатором провинции Суйюань, где стал развивать железодобывающую промышленность и проводя кампании по развитию фермерства. С 1934 года, после создания Совета Байлиньмяо, он стал сталкиваться с ними в вопросах управления провинцией Суйюань, а главное – взимания налогов. Благодаря своей беспрекословной службе Яну Сишаню, завоевал его большое доверие"
 MEN_ulanhu_desc:0 "Родился 23 декабря 1906 года в деревне Тумут Табу, города Гуйхуа провинция Шаньси. В 1923 году вступил в Социалистический союз молодёжи Китая. В 1925 году Уланьфу вступил в Коммунистическую партию Китая. Закончил в Москве институт имени Сунь Ятсена, просуществовавший до 1930 года. Возглавляли университет известные большевики — Карл Радек, Павел Миф и В. И. Вегер. Постигая «науку революции» в молодой Советской России, китайские студенты внимательно следили за революционным движением в своей стране, встречались со Сталиным, Троцким, Бухариным, Крупской, вдовой Сунь Ятсена — Сун Цинлин, Ху Ханьминем, Сян Чжунфа, Цюй Цюбо, Чжоу Эньлаем, Чжан Готао, Фэн Юйсяном и другими политическими лидерами обоих государств. После возвращения на Родину Уланьфу сразу активно включился в революционную деятельность, возглавив монгольские народные массы в Китае. В 1929 году начал организовывать коммунистические митинги в Монголии и был назначен членом рабочего комитета КПК по Западной Монголии. В 1931 году он был выбран руководителем военного ведомства и разведки в Монголии, где он служил в Лиге Их Джу"
 MEN_serengdongrub_desc:0 "Родился во Внутренней Монголии в лиге Дзёсуту знамени Харкин в 1894 году. В 1912 году Сэрэндонров поступил в монгольско-тибетскую школу в Пекине. В 1919 году присоединился к Гоминьдану, в 1924 году был отправлен обратно во Внутреннюю Монголию для формирования местных отделений Гоминьдана. В 1925 году стал одним из основателей Народно-Революционной Партии Внутренней Монголии (НРПВМ), которая стала совместным проектом Гоминьдана, КПК и Советской России. Достаточно скоро альянс между коммунистами и Гоминьданом распался, вместе с ним произошёл раскол и в монгольском Гоминьдане – Сэрэндонров возглавил его правое крыло и сохранил верность Китайской Республике. Благодаря этому, в 1934 году он стал одним из членов Политического Комитета по автономии Монголии"
 MEN_wu_heling_desc:0 "Юненбаян (более известный по своему китайскому имени У Хелин) окончил педагогическое училище в Чэндэ, в тогдашней провинции Жэхэ, а затем Пекинский колледж права. В 1918 году он поступил в Пекинский университет, работая при этом Министром внутренних дел в Бэйянском правительстве. Он также оказывал большую поддержку принцу Гунсаннорбу. В это время он также работал в Пекинском педагогическом университете и был вице-генеральным секретарем Пекинской христианской ассоциации. Окончил Пекинский университет в 1926 году, и вскоре после этого вступил в Гоминьдан. В апреле 1929 года У был назначен советником комиссии по вопросам Монголии и Тибета. В январе следующего года он был переведен на должность начальника той же комиссии. В июне 1932 года он вернулся к своей прежней работе в качестве советника комиссии. В 1934 году присоединился к Совету Байлиньмяо, где занял одну из руководящих должностей"
 #Монгол
 POLITICS_PELJIDIIN_GENDEN_DESC:0 "Родился в 1892 году в хошуне Уйзэн-вана Сайн-нойон-ханского аймака (современный сомон Тарагт аймака Уверхангай) в семье скотоводов. Гэндэн ступил в Монгольский революционный союз молодёжи в 1922 году. В 1924 году был делегатом первой сессии Великого государственного хурала в Улан-Баторе, где его заметил премьер-министр Балингийн Цэрэндорж. По совету последнего Гэндэн был назначен председателем Президиума Малого государственного хурала МНР (то есть формальным главой государства). Эту должность он занимал с 29 ноября 1924 года по 15 ноября 1927 года, пар аллельно возглавляя Центральное бюро Монгольских профессиональных союзов. Секретарь ЦК Монгольской народно-революционной партии (1928—1932). Назначен на должность премьер-министра после гибели предшественника Цэнгэлтийна Жигжиджава, репрессированного за «левый уклон». Выживший во время этой чистки (и сам санкционировавший дело Лхумбэ) Гэндэн повёл более умеренную политику, напоминавшую НЭП в СССР, однако одновременно возражает против размещения советских войск в МНР, так как понимает, что это окончательно поставит Монголию в статус зависимой от Москвы. Помимо этого, Гэндэн, почитает Будду наряду с Лениным как одного из «величайших гениев Земли», в связи с чем препятствует репрессиям против буддийского духовенства."
 POLITICS_KHORLOOGIIN_CHOIBALSAN_DESC:0 "Чойбалсан родился в хошуне Ачиту-вана Сэцэн-ханского аймака во Внешней Монголии у аратки Хорло третьим из сыновей. Отец доподлинно неизвестен, однако считается, что им был некий даур Жамц. Как незаконнорождённый, Чойбалсан вместо отчества стал известен по матрониму Хорлогийн. Его имя при рождении — Дугар. С 7 лет стал изучать тибетский язык; в 13 лет был отдан родственниками матери в буддийский монастырь хошуна Сан-бэйсэ, где и получил религиозное имя «Чойбалсан» («чой» — дхарма, «балсан» — величие). Отчасти в качестве сокращения от этого имени, отчасти из-за характера получил прозвище Чоно (волк). По монгольским представлениям волк — олицетворение ловкости, выносливости, энергии и ума. В 1919 году вступил в революционный кружок Бодо, объединение которого в 1920 году с аналогичным кружком Сухэ-Батора положило начало Монгольской народно-революционной партии (МНРП). С 1920-х годов занимал руководящие должности в революционном движении. После победы Монгольской народной революции 1921 года — в военных и политических структурах Монголии занимал важнейшие посты. В 1924—1929 главнокомандующий Монгольской народно-революционной армии. В 1929—1930 Председатель Президиума Государственного Малого Хурала. В 1930 министр иностранных дел. В 1931—1935 министр животноводства и земледелия. В конце 1935 года вновь пошёл вверх по карьерной лестнице, заняв пост первого заместителя премьер-министра."
 POLITICS_GELEGDORJIIN_DEMID_DESC:0 "Демид родился в 1900 году в сомоне Их-Тамир. В 1921 году он вступил в Монгольскую народную партию и воевал в качестве партизана во время Монгольской революции 1921 года. После революции Демид служил в армии Монголии и преподавал в Военной академии Монголии. С 1926 по 1929 год учился в кавалерийском училище Красной Армии в Твери, а в 1929 году вернулся в Монголию и возглавил Военную академию. В 1930 году он был избран членом Президиума (или Политбюро) ЦК Монгольской Народно-Революционной Партии и назначен главнокомандующим. К 1932 году Демид стал одним из самых важных и влиятельных лидеров Монголии. В течение 1930-х годов он занимал несколько важных политических и военных должностей, в том числе; председатель военного совета, военный министр и второй заместитель председателя совета министров. Демид является ярым сторонником технологической модернизации вооруженных сил Монголии, и под его командованием военные значительно увеличили парк автомобилей, грузовиков, самолетов и современного оружия. Кроме того, Демид устал от чрезмерной зависимости военных от советских советников."
 POLITICS_ANANDYN_AMAR_DESC:0 "Амар (в буквальном смысле означает «мир/ мирный» на монгольском языке) родился в 1886 году в современном Хангал районе Булган (тогда называлась Дайчин Ван Khoshuu в Tüsheet Хан провинции) в северо-центральной части Монголии. Сын бедного дворянина, «хохи тайджа» или «обедневшего принца» Ананда, Амар изучал монгольский, маньчжурский и классический тибетский в школе Хошуу. Затем он прошел путь от местного чиновника до должности в министерстве иностранных дел Автономной Монголии с 1913 по 1919 год. Он вступил в Монгольскую народную партию в 1923 году и был избран в Президиум (Политбюро) ЦК МНРП в августе 1924 года. Он также одновременно служил членом 1-7-го малых хуралов. С 1923 по 1928 год Амар занимал пост заместителя премьер-министра, одновременно занимая различные государственные должности в разное время, в том числе; министр иностранных дел, министр внутренних дел и председатель экономического совета. Амар был назначен премьер-министром 21 февраля 1928 года, после смерти Балинджийна Церендоржа, однако первый срок Амара на посту премьер-министра закончился уже 27 апреля 1930 года в связи с его идеологическими взглядами. С 1930 по 1932 год он был председателем научного комитета, за это время он написал две книги; «Десятая годовщина и научное производство» и «О развитии монгольской национальной письменности». С 1932 по 1936 год он занимал пост председателя президиума Малого хурала (титульного главы государства). В 1934 году он также написал «Краткую историю Монголии». По удивительному стечению обстоятельств, он остался последним представителем фракции «старых правых» в МНРП, что является тяжёлым бременем для него в современной политической обстановке в стране."
 POLITICS_DANSRANBILEGIIN_DOGSOM_DESC:0 "Родился в сомоне Баян-Ово Хэнтэйского аймака. Был служащим Министерства финансов и членом нижней палаты монгольского хурала богдо-ханской Монголии. В период китайской оккупации Урги был одним из руководителей антикитайского кружка «Восточное хурэ», на базе которого после объединения с другим кружком создана Монгольская народная партия. Входил в состав делегации монгольских революционеров, отправившейся в августе 1920 в Советскую Россию. Таким образом, он является одним из семи основателей МНРП."
 POLITICS_DASHIIN_DAMBA_DESC:0 "Дамба родился 29 марта 1908 года в районе Дайчинг Засаг. В 1924 году он присоединился к крайне радикальной Монгольской революционной молодежной лиге, быстро поднявшись до руководящих должностей сначала на уровне местных округов, а затем в Улан-Баторе. С 1929 по 1930 год он руководил «ударными войсками» МРМЛ, проводившими политику быстрой коллективизации мелких пастухов и конфискации и перераспределения собственности, принадлежащей знати страны. Дамба официально присоединился к Монгольской Народно-Революционной Партии в 1930 году и окончил партийную школу в Улан-Баторе в 1932 году, после чего был назначен политруком в монгольской армии и пропагандировал правительственные войска, сражающиеся с вооруженными мятежами по всей территории страны."
 POLITICS_MON_THUBTEN_CHOEKYI_NYIMA_DESC:0 "Второй человек в буддистской религии, бывший соправитель Тибета, который был изгнан своим соперником Далай-Ламой XIII из страны после конфликта, связанного с новой системой налогообложения, централизовавшей все финансовые потоки в Лхасе. Со времени своего изгнания, Далай-Лама так и не смог вернуться в свой родной монастырь и страну, однако благодаря связям с многими китайскими политиками и партией Гоминьдан, приобрёл влияние в Азии. Его чин позволял ему занять правящую роль в другой буддистской стране – Монголии, чем пытались воспользоваться как большевики в начале 20-х годов, так и китайские власти. Кроме того, с ним пытались установить связи даже японские военные и шпионы. Популярность Панчен-Ламы оказалась настолько большой, что именно на его приход надеялись восставшие в Монголии араты в 1932-1933 годах, которым очень не хватало лидерской, объединяющей фигуры. Однако, все эти политические интриги и борьба подорвали здоровье Панчена и многие считают, что его дни сочтены."
