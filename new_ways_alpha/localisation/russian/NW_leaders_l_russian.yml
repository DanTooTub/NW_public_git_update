 POLITICS_KEISUKE_OKADA_DESC: "Окада родился 20 января 1868 года в префектуре Фукуи в семье самурая. Он учился в 15-м классе Императорской японской военно-морской академии окончив его седьмым из 80 кадетов в 1889 году. Во время Китайско-японской войны Окада служил на крейсере «Фудзи». После окончания Военно-морского штабного колледжа он впоследствии служил на «Сикисиме» и в качестве старшего офицера на «Яэяме». Ему было присвоено звание лейтенанта 9 декабря 1894 г., лейтенанта-командора 29 сентября 1899 г. и командира 13 июля 1904 г. Во время русско-японской войны Окада служил старшим офицером на судах-преемниках, включая «Титосэ», «Касуга» и «Асахи». Получив звание контр-адмирала 1 декабря 1913 года, Окада после этого занимал ряд офисных должностей, в том числе в командовании военно-морского кораблестроения. Он был произведен в вице-адмиралы 1 декабря 1917 года и в полноправные адмиралы 11 июня 1924 года. Окада вступил в должность главнокомандующего Объединенного флота в 1924 году. В 1927 году он стал военно-морским министром в администрации Танака Гиичи, но подал в отставку в 1929 году, чтобы занять пост военного советника Высшего военного совета. Окада был одним из немногих сторонников в высших рядах Императорского флота Японии договора о сокращении вооружений, возникшего на основе Лондонского военно-морского договора 1930 года, по которому он участвовал в переговорах и упорно трудился для его ратификации. Таким образом, он вошёл в состав Фракции Договора во флоте. Позже он снова служил министром военно-морского флота в кабинете Сайто Макото в 1932 году. Окада вышел в резерв 21 января 1933. В июле 1934 года Окада был назначен премьер-министром Японии, одновременно занимая пост министра по делам колоний. В сентябре 1935 года он также некоторое время занимал пост министра почты и телекоммуникаций. Окада является одним из демократических и умеренных голосов, выступающих против растущей силы милитаристов, и поэтому считается ими своим главным препятствием на пути к более тоталитарной Японии."
 POLITICS_HIROTA_KOKI_DESC: "Хирота родился 14 февраля 1878 года в префектуре Фукуока, в семье каменщика Хироты Токубэя, таким образом являясь редким представителем простого народа в высших политических кругах страны. Окончил юридический факультет Токийского университета. После окончания университета Хирота поступил в Министерство иностранных дел, чтобы стать карьерным дипломатом, и занимал ряд должностей за границей. В 1923 году он стал директором Департамента Европы и Америки МИД. После того, как он работал послом в Нидерландах, он стал послом в Советском Союзе с 1928 по 1932 год. В 1933 году Хирота стал министром иностранных дел в кабинете премьер-министра Сайто Макото, сразу после выхода Японии из Лиги Наций. Он сохранил должность в последующем кабинете адмирала Кейсуке Окада. В качестве министра иностранных дел Хирота вёл переговоры о покупке Китайско-Восточной железной дороги в Маньчжурии. Знаком с некоторыми радикальными политиками, например, с Сэйго Накано из партии Кокумин Домэй."
 POLITICS_SENDZURO_HAYASI_DESC: "Сэндзюро Хаяси родился в 1876 году в префектуре Исикава. С 1918 по 1920 годы командовал 57-м полком. В 1921—1923 — глава подготовительных курсов при Императорская японская Академия, затем работал в Генеральной инспекции боевой подготовки. В 1923—1924 году представлял армию при Лиге наций, в 1924—1925 опять работал в Генеральной инспекции боевой подготовки. В 1925 году Сэндзюро Хаяси стал командиром 2-й бригады. В 1926 году стал комендантом Крепости Токийского залива, в 1927 году — комендантом Рикугун дайгакко, в 1928 — заместителем генерального инспектора боевой подготовки. В 1929 году он стал командующим Императорской гвардией. В 1930 году генерал-лейтенант Сэндзюро Хаяси стал главнокомандующим Гарнизонной армией в Корее. На следующий же день после Маньчжурского инцидента, 19 сентября 1931 года он приказал 20-й дивизии сформировать 39-ю смешанную бригаду и выдвинуть её в Маньчжурию. Однако японский Кабинет не согласился с армией, полагая, что Маньчжурский инцидент был результатом заговора офицеров. Не получив санкции Императора, Хаяси в тот же день приказал 39-й смешанной бригаде покинуть Маньчжурию. В итоге Кабинет сумел договориться с армией, и разрешение на выдвижение 39-й смешанной бригады в Маньчжурию было дано 22 сентября. После службы в Корее Сэндзюро Хаяси в 1932—1934 годах был Генеральным инспектором боевой подготовки и членом Высшего военного совета. В 1934—1935 годах Хаяси был Министром армии, а в 1935—1936 — вновь членом Высшего военного совета. Хаяси также стал президентом Мусульманской лиги Великой Японии."
 POLITICS_KADSUCIGE_UGAKI_DESC: "Угаки был пятым сыном в обедневшей фермерской семье в деревне Оти провинции Бидзэн. Он преуспел во всех учебе и сдал экзамен на должность учителя. В подростковом возрасте он работал учителем начальной школы, переехал в Токио и сумел получить место в первом классе реформированной Императорской японской армейской академии. Он окончил его в 1891 году, заняв 11-е место из 150 учеников. В 1900 году он окончил Армейское штабное училище, занял 3-е место из 39 учеников и был награжден шпагой за заслуги. Он стал протеже генерала Каваками Сороку в качестве капитана и был отправлен военным атташе в Германию.с 1902 по 1904 год, и снова с 1906 по 1907 год. Угаки также был протеже генерала Танака Гиичи, при котором он получил звание полковника в 1910 году и генерал-майора в 1915 году. Он был начальником 1-го бюро генерала Императорской японской армии. В 1916 году он получил звание генерал-лейтенанта. С 1919 по 1921 год он служил комендантом армейского штабного колледжа, а с марта 1921 года по май 1922 года стал командиром 10-й дивизии IJA, базирующейся в Химедзи. С октября 1923 года он служил Вице-министр армии. С 1924 по 1927 годы занимал должность министра армии в кабинетах Киёуры Кэйго, Като Такааки и Вакацуки Рэйдзиро. За это время сумел сформировать собственную фракцию офицеров, построенную на лояльности лично ему, как это и делали все его предшественники на посту министра армии. Проводил политику по сокращению и модернизации армии, что вызвало протесты со стороны офицеров и привело к отставке Угаки. В 1927 году он временно исполнял обязанности генерал-губернатора Кореи. Через два года, в 1929-м году Угаки снова стал министром армии — в кабинете Хамагути Осати. С 1931 по 1936 годы он занимал должность генерал-губернатора Кореи. Его политика сочетала в себе элементы либерализма и стремления к ассимиляции корейцев, чем заслужил у них хорошую репутацию."
 POLITICS_HIRANUMA_KIICHIRO_DESC: "Хиранума родился на территории нынешнего города Цуяма префектуры Окаяма в семье самурая низкого ранга из домена Цуяма провинции Мимасака. В 1888 году он получил степень по английскому праву в Токийском императорском университете. После окончания учебы он получил должность в Министерстве юстиции. За время своего пребывания в Министерстве юстиции Хиранума заработал репутацию решительного противника коррупции в правительстве и успешно раскрыл ряд громких дел. Он занимал должности директора Высокого суда Токио, прокурора Верховного суда и директора Бюро по гражданским и уголовным делам. В 1909 году он добился осуждения 25 бывших и действующих членов Сейма Японии за получение взяток от Japan Sugar Company. Он дослужился до должности заместителя министра юстиции в 1911 году и генерального прокурора в 1912 году. В 1915 году он заставил министра внутренних дел Оуру Канетаке в кабинете премьер-министра Окума Сигэнобу уйти в отставку по подозрению во взяточничестве. Хиранума резко выступал против коррупции и безнравственности в политических партиях Японии. Вскоре, его политические взгляды дополнились новым постулатом - угрозу иностранным влияниям, таким как социализм и либеральная демократия. Вместе с военным Садао Араки он создал группу «Кокухонша» и участвовал в других националистических группах. В 1921 году Хиранума стал главой Верховного суда Японии. Хиранума был министром юстиции при второй администрации Ямамото с сентября 1923 по январь 1924 года. В этом качестве он способствовал созданию Токко для борьбы с коммунизмом, социализмом и распространением того, что он считал подрывными идеологиями. В 1924 году он стал председателем Палаты пэров, а также был назначен членом Тайного совета. В 1926 году ему был присвоен титул дансяку (барона) по системе пэров казоку. Хиранума проработал в Тайном совете более 10 лет и оказал значительное закулисное влияние. Он был категорически против усилий премьер-министра Вакацуки Рейджиро по проведению экономической реформы. Он также был категорически против ратификации Лондонского военно-морского договора 1930 года, а позже помогал «принять» гражданским правительством различные самовольные выходки военных из Квантунской армии."
 POLITICS_FUMIMARO_KONOE_DESC: "Фумимаро Коноэ родился в Токио 12 октября 1891 года в известной семье Коноэ, одной из основных ветвей древнего клана Фудзивара. Это сделало Коноэ главой самого престижного и высокопоставленного дворянского дома в Империи. В то время как средний рост японцев в то время составлял около 160 см (5 футов 3 дюйма), рост Коноэ был более 180 см. В Императорском университете Киото Фумимаро изучал социализм, переведя на японский язык книгу Оскара Уайльда «Душа человека при социализме». Там он встретил гэнро Сайонджи Кинмоти и стал его протеже. После окончания учебы Фумимаро обратился к Сайонджи за советом по поводу начала политической карьеры и некоторое время работал в министерстве внутренних дел, прежде чем сопровождать своего наставника в Версаль в составе японской мирной делегации. Во время Парижской мирной конференции Коноэ был одним из японских дипломатов, выдвинувших предложение о расовом равенстве для Пакта Лиги Наций. Однако президент США Вудро Вильсон и представители расы отменили голосование, заявив, что этот пункт нуждается в единогласной поддержке. Коноэ очень негативно воспринял отказ от статьи о расовом равенстве, посчитав это унижением Японии. А в декабре 1918 года он также опубликовал эссе под названием «Отвергнуть англо-американо-центрированный пацифизм». В этой статье он утверждал, что западные демократии поддерживают демократию, мир и самоопределение лишь лицемерно, в то время как на самом деле подрывают эти идеалы посредством расово-дискриминационного империализма. Он напал на Лигу Наций как попытку институционализировать статус-кво: колониальную гегемонию западных держав. Его наставник Сайонджи считал сочинение Коноэ безрассудным, но после того, как оно стало читаться во всем мире, Коноэ был приглашен на ужин Сунь Ятсеном. Сунь восхищался быстрой модернизацией Японии; за ужином они обсуждали паназиатский национализм. Коноэ отличался высоким ростом, стройной фигурой, на которой равным образом органично смотрелись и кимоно, и фрак, аристократическими чертами лица, хрупким здоровьем и повышенной возбудимостью. Рожденный под знаком Весов, он был подвержен частым переменам настроения, впадал в хандру и ссылался на нездоровье, когда надо было принимать решения, за что был прозван «меланхоличным принцем», а его «слабая воля» стала притчей во языцех у журналистов и аналитиков. С началом 30-х Коноэ выдвинулся на первый план политической жизни страны, однако не слишком активно участвовал в борьбе за власть: прямой потомок Фудзивара, некогда всесильных регентов при императорах, с которыми Коноэ состояли в кровном родстве, вероятно, считал, что она принадлежит ему по праву рождения. Председательство в палате пэров вполне устраивало его."
 POLITICS_NOBUYUKI_ABE_DESC: "Абэ родился в семье бывшего самурая в городе Канадзава. Он учился в высшей школе Хибия, а затем — в высшей школе номер 4. В студенческие годы он записался добровольцем в армию и участвовал в японо-китайской войне 1894—1895 годов. После победы Абэ окончил Военную академию Императорской армии, потом Высшую военную академию. Генерал Араки Садао учился с ним в одном классе. С 1918 по 1921 годы Абэ был командующим Третьего артиллерийского полка. Полк был послан в Россию в ходе Гражданской войны, но не принимал участия в боевых действиях. В 20-е годы примкнул к фракции генерала Угаки. В 1932 году Абэ стал генералом армии и главнокомандующим Тайваньской армии."
 POLITICS_MITSUMASA_YONAI_DESC: "Мицумаса Ёнай родился 2 марта 1880 года в городе Мориока префектуры Иватэ. Он был первым сыном в семье бывшего вассала самурайского рода Намбу. В 1901 году он закончил военную академию Императорского флота Японии в Этадзиме, став 68-м по успеваемости среди 115 кадетов. Службу на флоте начал 14 декабря 1901 года, и после года, проведённого в звании мичмана на корвете «Конго» и крейсере «Токива», в январе 1903 года Ёнай был повышен до младшего лейтенанта. Примерно до конца русско-японской войны он занимал административные позиции, после чего снова стал выходить в море на эсминце «Инадзума» и броненосном крейсере «Иватэ». В 1913 году закончил Военно-морскую академию и был послан в Петроград в качестве заместителя военно-морского атташе. Ёнай провёл в Российской империи 2 года, с 12 февраля 1915 по 20 февраля 1917, хорошо знал русский язык, и считал Россию потенциальным союзником Японии в предстоящем противостоянии с США и Великобританией. За время, проведённое в России, Ёнай получил звание капитана 2-го ранга, а после Октябрьской революции был отозван назад в Японию, где стал старшим помощником командира на броненосце «Асахи». В 1928 году Ёнай был назначен главнокомандующим 1-м экспедиционным флотом в Китае, на территории которого происходил инцидент с участием японских граждан. После успешного завершения миссии Ёнай в декабре 1930 года получил звание вице-адмирала. Ёнай поддерживал заключение Лондонского морского договора, по которому было установлено соотношение ВМФ США, Великобритании и Японии — 5:5:3. Таким образом он вошёл с состав Фракции Договора и подвергся нападкам со стороны «ястребов» на флоте, как и его близкий друг Исороку Ямамото. Будучи министром военно-морского флота, Ёнай был известен как немногословный человек. Его речи, как правило, были короткими и произносились с почти неразборчивым акцентом намбу. Письменные записи его выступлений составляют лишь половину от речей его современников. С другой стороны, он является любителем алкоголя и может его пить в очень больших количествах, сохраняя трезвость. Инцидент 26 февраля он встретил у своей любовницы, в двух кварталах от места событий, но не подозревал о происходящем. Когда он вернулся на свою военно-морскую базу, то одним из первых назвал мятежников «повстанческими солдатами», мобилизовал морскую пехоту и заявил императору о своей лояльности ему, за что заслужил большое доверие с его стороны."
