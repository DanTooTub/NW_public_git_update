 YSC_soviet_of_monk_desc: "Наш лидер не желал слишком большой власти, а лишь желал сделать мир лучше для простых крестьян, благодаря чему он и решил поднять восстание. Но чтобы руководить такими большими организациями солдат нельзя не создать какую-то лидерскую должность, но монах поступил с умом, создав так называемый «Совет монаха», куда входили и обычные крестьяне, пожелавшие того. Советуясь и обсуждая те или иные вопросы, он всё же сам принимал окончательные решения, таким образом становясь «первым среди равных»."
 YSC_zhu_yuxun_desc: "Долгое время Чжу Юйсюнь жил в бедности, несмотря на свой громкий титул Герцога Расширенной Благодати. Во многом этому поспособствовал общий упадок государственности и крушении монархии в Китае. Однако, с крушением монархии Цин, открылось окно возможностей – некоторые политики предлагали не устанавливать республику, а поставить новую династию, но с представителем ханьского этноса, коим и был Чжу Юйсюнь, так как он является кандидатом на трон династии Мин – последней ханьской династии Китая. Однако, революция слишком быстро набрала обороты и отменила какую-либо монархию в стране. Тем временем, у Чжу уже была семья с двумя сыновьями, а жалование было настолько маленьким, что он не мог приобрести достойной одежды для встречи с бывшим императором Пу И и его учителем в 1924 году. Однако, с приходом власти Гоминьдана, ему удалось выбить себе новый пост – стать хранителем гробницы династии Мин, но на нём он погряз в коррупционных делах, что вызвало больший скандал, в результате чего ему пришлось бежать в начале 30-х годов на территории северо-востока, где тем временем его старый приятель, император Пу И при помощи японцев восстановил свой трон. Однако, прибыв туда, он не смог получить какой-либо новой должности, так как японцы не заинтересовались в нём, и только Пу И немного помогал Чжу и его семье."
