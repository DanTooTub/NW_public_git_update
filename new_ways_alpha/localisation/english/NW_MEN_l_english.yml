     MEN_revive_mongolian_kuomintang_desc: "Мы должны выполнить требование, установленное руководством Китайской республики во время переговоров о будущем Совета Байлиньмяо, а также на Конституционном собрании Монголии. Наиболее важным из них является воссоздание так называемого «монгольского Гоминьдана» - Народно-Революционной партии Внутренней Монголии, которая была провозглашена в середине 20-х годов в период сотрудничества между КПК и Гоминьданом. С самого начала в ней было два ярко выраженных крыла: правое, тяготеющее к Гоминьдану, и левое, склоняющееся к Монгольской Народной Республике – самопровозглашенному непризнанному государству на территории Внешней Монголии. После неудачной попытки восстания левой фракции, партия растворилась в череде бесконечных конфликтов второй половины 20-х годов. Однако, лидерами её правой фракции были как раз Сэрэндонров и Юненбаян, которые позже примкнули к общекитайскому Гоминьдану"
