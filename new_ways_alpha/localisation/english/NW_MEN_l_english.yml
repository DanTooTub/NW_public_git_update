     MEN_expand_party_structures: "Расширить партийные структуры"
     MEN_expand_party_structures_desc: "Мы должны стать по-настоящему массовой партии, чтобы показать нашу революционность и стремление к созданию мощного национального движения. Это потребует массового набора в партию простых людей, что не понравится старой родовой аристократии, так как ликвидирует их доминирование в партии. Однако всё это необходимо в том числе для поднятия нашей легитимности"
     MEN_set_customs: "Установить таможни"
