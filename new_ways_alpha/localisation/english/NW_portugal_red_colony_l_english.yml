    ### ФОКУСЫ
    nw_portugal_redcol: "Фокусы колонии Португалии"
    POR_REDCOL_preparation_of_administration_from_assimiladush: "Подготовить администрацию из ассимиладуш"
    POR_REDCOL_preparation_of_administration_from_assimiladush_desc: "Мы должны подготовить администрацию из ассимиладуш – чернокожих жителей, принявших португальский язык и культуру."
    POR_REDCOL_creation_of_peasantry_from_tribes: "Создание крестьянства из племён"
    POR_REDCOL_creation_of_peasantry_from_tribes_desc: "На данный момент люди в нашем отсталом государстве зачастую всё ещё живут по племенному принципу. Такое положение дел не даёт нам возможности к дальнейшему развитию, поэтому правительство подтолкнёт население к ускоренному прогрессу."
    POR_REDCOL_nationalization_of_industry: "Национализация промышленности"
    POR_REDCOL_nationalization_of_industry_desc: "До сегодняшнего дня вся та скудная промышленность, что находилась в нашей стране, принадлежала кучке частных собственников. Им нет места в нашем активно развивающемся революционном государстве. Заводы – рабочим!"
    POR_REDCOL_equality_of_races: "Равенство рас"
    POR_REDCOL_equality_of_races_desc: "Одним из ключевых положений нашей официальной идеологии является равенство всех народов. Ибо мы прежде всего рабочие и крестьяне, а уже только потом части каких-то народов и рас."
    POR_REDCOL_make_education_compulsory: "Сделать образование обязательным"
    POR_REDCOL_make_education_compulsory_desc: "Одним из наиболее важных критериев для дальнейшего экономического роста и развития является введение обязательного начального образования. Без образованного населения все наши попытки сделать хоть что-то будут терпеть крах."
    POR_REDCOL_creation_of_trade_unions: "Создание профсоюзов"
    POR_REDCOL_creation_of_trade_unions_desc: "Профсоюзы выполняют роль организаций, представляющих интересы пролетариата на местах. С их созданием рабочие всё более явно будут осознавать себя пролетариатом, понимать свои классовые интересы и так далее. Всё это положительно скажется на нашем промышленном развитии."
    POR_REDCOL_abolish_slave_labor_and_child_marriages: "Отменить рабский труд и детские браки"
    POR_REDCOL_abolish_slave_labor_and_child_marriages_desc: "Последним этапом на пути к новому обществу станет упразднение старых племенных обычаев, не вписывающихся в рамки современного гуманистического мира."
    POR_REDCOL_creation_of_local_governments: "Создание местных самоуправлений"
    POR_REDCOL_creation_of_local_governments_desc: "Мы должны по возможности избегать прямого контроля за каждой административной единицей нашего государства. Мы создадим управление на местах, которое будет само решать свои задачи, опираясь на непосредственную близость к своим проблемам."
    POR_REDCOL_creating_working_class_from_local: "Создание рабочего класса из местных"
    POR_REDCOL_creating_working_class_from_local_desc: "Дабы прийти к экономическому процветанию, мы должны форсировать индустриализацию нашего хозяйства, для чего нам срочно требуются новые рабочие руки из числа коренного населения страны."
    POR_REDCOL_form_leadership_of_local_party: "Сформировать руководство местной партии"
    POR_REDCOL_form_leadership_of_local_party_desc: "После прохождения весьма длинного и тернистого пути, в нашей стране наконец-то назрел момент для перехода на новую ступень самоорганизации. Теперь мы практически перестанем быть зависимыми от наших товарищей из Европы и сами сможем решать свою судьбу."
    POR_REDCOL_dictatorship_of_proletariat: "Диктатура пролетариата"
    POR_REDCOL_dictatorship_of_proletariat_desc: "Диктатура пролетариата - в марксистской теории форма политической власти, выражающая интересы рабочего класса. Не должно существовать никаких организаций, кроме коммунистических."
    POR_REDCOL_peoples_democracy: "Народная демократия"
    POR_REDCOL_peoples_democracy_desc: "Мы допускаем существование различных левых и даже центристских партий в нашей социалистической отчизне, так как мы должны соблюдать принципы свободных выборов."
    POR_REDCOL_collectivization: "Коллективизация"
    POR_REDCOL_collectivization_desc: "Коллективизация - политика объединения единоличных крестьянских хозяйств в коллективные. Подобные меры значительно упрощают государственное планирование."
    POR_REDCOL_union_republic: "Союзная республика"
    POR_REDCOL_union_republic_desc: "Сейчас мы практически окончили наш длинный путь по становлению самостоятельной социалистической державой, вследствие чего мы наконец можем заявить о создании полностью независимой республики."
    POR_REDCOL_agrarian_reforms: "Аграрные реформы"
    POR_REDCOL_agrarian_reforms_desc: "Нельзя не отметить, что большая часть экономических успехов достигалась за счёт сверх эксплуатации и насильственного характера воздействия на крестьянство. Теперь же мы можем поблагодарить его за лояльность и провести реформы, направленные на улучшение жизни крестьян."
    POR_REDCOL_industrialization: "Индустриализация"
    POR_REDCOL_industrialization_desc: "Нам необходимо начать процесс индустриализации - ускоренный социально-экономический переход от традиционного этапа развития к индустриальному, с преобладанием промышленного производства в экономике."
    POR_REDCOL_creating_your_own_army: "Создание собственной армии"
    POR_REDCOL_creating_your_own_army_desc: "Постепенно с развитием нашей автономии португальская армия постепенно выводится из нашей страны, в связи с чем возникает потребность в создании собственных регулярных боевых соединений для защиты достижений революции."
    POR_REDCOL_assemble_red_divisions: "Собрать красные дивизии"
    POR_REDCOL_assemble_red_divisions_desc: "Товарищи, время пришло! Наш старший брат и главный союзник – Португалия – оказался в состоянии войны. И наш интернациональный долг оказать им посильную поддержку в этом нелёгком деле войны против капитала."
    POR_REDCOL_help_from_portugal: "Помощь из Португалии"
    POR_REDCOL_help_from_portugal_desc: "К сожалению, мы всё ещё являемся крайне отсталой молодой республикой. Возможно, метрополия сможет оказать нам свою поддержку и ускорить экономическое развитие."
    POR_REDCOL_extraction_of_local_resources: "Добыча местных ресурсов"
    POR_REDCOL_extraction_of_local_resources_desc: "Добыча ископаемых полностью покроет все нужды государства, а также даст дополнительную прибыль от их экспорта, что позволит улучшить наше положение."
    POR_REDCOL_assistance_with_creation_of_navy_and_naval_bases: "Помощь с созданием ВМФ и морских баз"
    POR_REDCOL_assistance_with_creation_of_navy_and_naval_bases_desc: "Мы, как бывшая колония, не имеем какого бы то ни было опыта в собственном кораблестроении, однако бывшая метрополия способна оказать нам поддержку в решении этой проблемы."
    
    
    ### ИДЕИ
    POR_REDCOL_oppressed_tribes_idea: "Угнетённые племена"
    POR_REDCOL_oppressed_tribes_idea_desc: "Племена этой страны вот уже десятилетиями угнетаются, и им не дают не прав, ни образования, ни возможности заниматься земледелием на своих же землях."
    POR_REDCOL_lack_of_an_industrial_base_idea: "Отсутствие промышленной базы"
    POR_REDCOL_lack_of_an_industrial_base_idea_desc: "Местные жители имеют довольно посредственное представление о промышленности, и о том, как нужно вести производство, а некоторые работодатели работающие по прежнему сами на себя, до сих пор пользуются этим, используя местных работников, словно рабов."
    POR_REDCOL_preparation_of_administration_idea: "Подготовка администрации"
    POR_REDCOL_preparation_of_administration_idea_desc: "$POR_REDCOL_preparation_of_administration_from_assimiladush_desc$"
    POR_REDCOL_extraction_of_local_resources_idea: "Расширение добычи местных ресурсов"
