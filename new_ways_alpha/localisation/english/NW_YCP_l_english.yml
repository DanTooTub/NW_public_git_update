 # characters
     YCP_zhao_dong: "Чжао Дун" # Zhao Dong
     YCP_zhao_dong_desc: "Один из самых молодых антияпонских героев, родившийся в 1912 году в Ляонине, хотел заниматься наукой и смог поступить на физический факультет Северо-Восточного университета в 1931 году, однако японское вторжение радикально изменило его жизнь. Он начал участвовать в студенческом антияпонском движении, примкнув к знаменитому Мяо Кэсю и став его ближайшим заместителем. Оба они вступили в Партию Молодого Китая, которая в это время набирала популярность на севере страны. Благодаря поддержке партийного руководства им удалось создать собственную армию сопротивления, которая успешно вела партизанские бои с японскими войсками на юге Маньчжоу-Го. Однако в середине 1935 года Мяо был убит и все лидерские обязанности взвалились на плечи 23-летнего Чжао. Кроме того, он является третьим сыном знаменитой «бабушки-два ствола» Чжао Хун Веньго, маньчжурки из клана Айсинь Гьёро, которая сама является активным организаторам сопротивления японцам на северо-востоке страны."
