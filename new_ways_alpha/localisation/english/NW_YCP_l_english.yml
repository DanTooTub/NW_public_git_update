     ycp.37.t: "Раскол в Гоминьдане"
     ycp.37.desc: "В противостоянии между двумя главными партиями страны наметился жёсткий перевес в сторону младокитайцев – после череды военных неудач Гоминьдана поле боя часть партийного аппарата почувствовала, что военное руководство их партии может затянуть всё наследство великого Сунь Ятсена в пропасть и поэтому решила присоединиться к побеждающим представителям Партии Молодого Китая, так как последние выразили готовность не мешать демократическим представителям Гоминьдана участвовать в политическом процессе их правительства, таким образом в очередной раз подтверждая свой по-настоящему демократический статус. В Пекине прошёл первый съезд новообразованного Демократического Союза Гоминьдана, на котором было избрано первое руководство партии. Также они призвали своих сторонников на юге «покинуть диктаторское правительство военной хунты и примкнуть к настоящим наследникам идей Сунь Ятсена»."
     ycp.37.a: "Интересный поворот"