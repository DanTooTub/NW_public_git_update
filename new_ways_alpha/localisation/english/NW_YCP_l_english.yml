     #
     YCP_provisional_parliament_category: "Временный парламент"
     YCP_provisional_parliament_category_desc: "Младокитайская партия продвигает всенародное правление, которое должно быть организовано путём работы полноценного демократического парламента. Пока мы будем проводить выборы только на подконтрольных нам территориях, постепенно увеличивая число депутатов до необходимого, отражающего всех жителей Китая. Выборная компания будет происходить вместе с интеграцией провинции.\n\nКабинету министров необходима поддержка парламента, поэтому иногда нам придётся объединяться в коалиции с другими партиями или отдельными депутатами, так как понятно, что поддержка Партии Молодого Китая за пределами северо-востока не настолько велика, чтобы иметь большинство в парламенте.\n\nКрупные партии можно только пригласить участвовать в правительстве, хоть и на второстепенной роли, а оставшихся депутатов можно просто «убеждать» различными способами поддержать правительство."
