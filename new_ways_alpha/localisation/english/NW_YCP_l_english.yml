     YCP_the_deal_with_manchukuo_army_desc: "Благодаря внедрению наших агентов в армию Маньчжоу-Го, мы можем «красть» их запасы оружия из специально оговорённых мест, где их тайно оставляет для нас маньчжурская армия."
