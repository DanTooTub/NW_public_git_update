     YCP_old_connections_category: "Старые связи"
     YCP_old_connections_category_desc: "В предыдущие годы, когда у Партии Молодого Китая не было своих собственных вооружённых сил, её стратегией поведения было сотрудничество с полевыми командирами, помогая им на организационном и идеологическом уровне. Теперь эти контакты можно использовать снова, но уже в другую сторону."
