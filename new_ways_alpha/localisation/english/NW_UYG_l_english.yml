     UYG_Elihan_Tore: "Алихан Тура"
     UYG_Elihan_Tore_desc: "Точное место рождения Алихана Туры неизвестно – это либо город Токмак, либо город Карабалт. Он родом из религиозной семьи, что и стало для него предписанием в жизни. Отцом Алихана был Шокирхан Тура, родом из Андижана. Он был его уже вторым сыном, старшим братом был Алимхан Тура, а младшим - Сатторхан Тура. Получил высшее духовное образование в медресе Бухары. За знания в теологии получил от окружающих прозвище «Тура». Дважды совершал хадж в Мекку (1905 и 1924 годах). В период с 1915 по 1923 годы преподавал теологию в Бухарском исламском медресе. В 20-е годы за критику советской власти, четырежды подвергался аресту и содержался в тюрьме города Пишпек. В ноябре 1930 года вновь арестовывается государственными органами СССР и приговаривается судом к 10 годам заключения. Перед отправкой в лагерь ГУЛАГа совершает побег, в 1931 году переходит советско-китайскую границу и обосновывается в Кульдже. В Кульдже занимается толкованием корана и лечением, а вскоре становится имамом мечети в местной махалле. Благодаря этому он набирает популярность среди мусульман и становится имамом соборной мечети Кульджи — Бэйтулла."
     UYG_Ehmetjan_Qasim: "Ахметжан Касыми"
     UYG_Ehmetjan_Qasim_desc: "Родился в 1914 году в махалле Тогракорук города Кульджи, по другим данным родился в Джаркенте, откуда был родом его отец, Надир Махмут. По происхождению илийский уйгур. После смерти отца в 1922 году, родной дядя Омар Касыми забирает Ахметжана в СССР для обучения. В благодарность дяде меняет фамилию на Касыми (родная Надир). После окончания средней школы в Алма-Ате работает учителем. В 1934 году поступает на рабфак Среднеазиатского государственного университета в городе Ташкенте."
     UYG_Abdulkerim_Abbas: "Абдуреким Аббасов"
     UYG_Abdulkerim_Abbas_desc: "Абдулкерим Аббас родился в 1921 году в Пржевальске, Советский Союз. Его семья была уроженцем Артукса на крайнем западе Синьцзяна, а в 1926 году переехала в Инин. Аббас посещал начальную школу в Уктурпане на юге Синьцзяна, а затем в 1936 году поступил в среднюю школу № 1 провинции Синьцзянь в городе Дихуа (ныне Урумчи). Школа была одной из первых современных полиэтнических школ в регионе, благодаря проводимой губернатором просоветской политике, требовавшей таких послаблений. Аббас начал изучать китайский язык и присоединился к антиимпериалистическому обществу, организованному членами Коммунистической партии Китая."
