 ##############
     NW_UYG.0.t: "Правительство Восточного Туркестана желает присоединиться к Коминтерну"
     NW_UYG.0.d: "Правительство Восточного Туркестана захватило всю территорию китайской провинции Синьцзянь и теперь желает присоединиться к Коминтерну. Однако, стоит понимать, что это вызовет негативную реакцию со сторону любого китайского правительства."
     NW_UYG.0.a: "Мы признаём Восточный Туркестан"
     NW_UYG.0.b: "Этот вопрос пока что стоит отложить"
     NW_UYG.1.t: "Ответ советского правительства"
     NW_UYG.1.d: "Советское правительство в ответ на наше предложение о признании государства Восточный Туркестан и присоединении его к Коминтерну заявило о том, что сейчас не время заниматься данными делами."
     NW_UYG.1.a: "Хорошо"
     NW_UYG.2.t: "Провозглашение Восточно-Туркестанской республики"
     NW_UYG.2.d: "«Туркестанское исламское правительство организовано: хвала Аллаху за его многочисленные благословения! Хвала Аллаху! Помощь Аллаха дала нам героизм, чтобы свергнуть правительство угнетателя китайцев. Но даже если мы освободились, разве может быть приятно в очах нашего Бога, если мы только стоим и наблюдаем, пока вы, наши братья по вере... всё ещё терпите кровавую обиду от подчинения черной политике угнетающего правительства диких китайцев? Конечно, наш Бог не будет удовлетворен. Мы не сложим оружия, пока не освободим вас от пяти окровавленных пальцев китайской угнетательской власти, пока сами корни китайского угнетательского правительства не высохнут и не исчезнут с лица земли Восточного Туркестана, которую мы унаследовали как родную землю от наших отцов и дедов», – закончил свою речь [UYG.GetLeader] в здании, которое было передано под правительство вновь образованной Восточно-Туркестанской Революционной Республики."
     NW_UYG.2.a: "Освободим наших братьев из-под гнёта китайцев!"
     NW_UYG.3.t: "Слияние марксистских организаций"
     NW_UYG.3.d: "Сегодня в нашей столице создался учредительный съезд прошёл первый съезд новой единой коммунистической организации – Партии Демократической Революции. Решение о её формировании приняли двух левых организаций провинции: Синьцзянского Коммунистического Альянса и Народно-Революционной партии. Председателем Центрального комитета новой партии стал Абдулкерим Аббас, который и был центральной фигурой на прошедшем мероприятии."
     NW_UYG.3.a: "Единые мы сильнее"
     NW_UYG.4.t: "Резня ханьцев"
     NW_UYG.4.d: "Подтверждая слова, закреплённые в Декларации Кульджи, ханьское население в очередной раз подверглось массовому нападению. Группу ханьцев убили чрезвычайно жестоким способом в районе их традиционного места жительства на окраине города. Это способствует оттоку мирного населения из подконтрольных нам регионов, преимущественно ханьцев."
     NW_UYG.4.a: "Месть за годы угнетения"
     NW_UYG.5.t: "Требование Абдукерима Аббасова"
     NW_UYG.5.d: "Больше года на территории подконтрольных нам продолжаются локальные расправы над местным ханьским населением. Это поспособствовало массовому оттоку китайского населения в другие провинции. Сегодня один из членов правительства и лидеров республики Абдукерим Аббасов призвал восстановить контроль над разумом людей и остановить продолжающееся кровопролитие. По слухам, такие перемены в его позициях произошли из-за недавнего самоубийства его возлюбленной Ян Фэнги, которая застрелилась из пистолета Абдукерима и оставила записку, в которой говорила о том, что не может терпеть зверства, совершаемые вокруг неё, и просила защитить её семью и жить дальше ради революции."
     NW_UYG.5.a: "Она отдала свою жизнь ради спасения тысяч жизней незнакомых ей людей"
     NW_UYG.6.t: "Восстание против коллективизации"
     NW_UYG.6.d: "После того, как пал главный союзник левой фракции внутри правительства Восточно-Туркестанской республики, раскол между исламистами и революционерами только усиливается с каждым днём. Обвинения в контрреволюционности с одной стороны и в пособничестве коммунизму с другой сыпались в обе стороны каждый день. Наконец-то обе силы пришли к тому, что решить все вопросы они смогут лишь в ходе вооружённой борьбы."
     NW_UYG.6.a: "Республика должна остаться светской и развиваться по коммунистическому пути"
     NW_UYG.6.b: "Республика будет исламистской и будет стремиться к объединению тюрков"
     NW_UYG.7.t: "Посланники из Восточно-Туркестанской республики"
     NW_UYG.7.d: "К нам прибыли посланники из Восточно-Туркестанской Революционной республики, которые устроили восстание в городах, приграничных с СССР. Сейчас они предлагают нам сотрудничество, которое предлагает взаимное ненападение друг на друга и совместную борьбу против китайской армии. При этом правительство Восточного Туркестана признаёт за нами право владением Алтаем."
     NW_UYG.7.a: "Ради казахов мы готовы пойти на сделку с коммунистами"
     NW_UYG.7.b: "Не идём на переговоры с коммунистами"
     NW_UYG.8.t: "Отказ казахского хана"
     NW_UYG.8.d: "Переговоры с казахским лидером, к сожалению, зашли в тупик. Он отказался вступать в контакт с нами, а также не признаёт наше правительство и республику в целом."
     NW_UYG.8.a: "Зря"
     NW_UYG.9.t: "Успешные переговоры с казахским ханом"
     NW_UYG.9.d: "Переговоры с казахским лидером прошли успешно. Он согласился и дальше вести контакты, идущие на пользу обоим сторонам."
     NW_UYG.9.a: "У нас есть ещё одно предложение"
     NW_UYG.10.t: "Заманчивое предложение"
     NW_UYG.10.d: "Правительство Восточного Туркестана снова прислало к нам свою делегацию с новым предложением, ещё более заманчивым, чем предыдущее: они предложили официально закрепить за Оспаном Батыром должность «особо уполномоченного по Алтаю» в обмен на то, что де-юре подконтрольные нам территории будут считаться частью Восточного Туркестана. Это усилит наши общие позиции в войне против китайского правительства."
     NW_UYG.10.a: "Ради казахов Оспан готов пойти на сделку с дьяволом"
     NW_UYG.10.b: "Нас такое предложение не устраивает"
     NW_UYG.11.t: "Отказ казахского лидера"
     NW_UYG.11.d: "Оспан Батыр отказался от нашего предложения получить официальную должность особо уполномоченного по Алтаю в обмен на юридическое вхождение подконтрольных ему территорий в состав нашего государства."
     NW_UYG.11.a: "Его так просто не уговоришь"
     NW_UYG_SOV.0.t: "Восстание в Кульдже"
     NW_UYG_SOV.0.d: "В городе Кульджа, что находится в одном из приграничных с СССР районах Синьцзяна, началось новое национальное восстание. По слухам, восстание началось с выстрелов из советского консульства, как раз находящегося в этом городе. По всей Джунгарии начались волнения местных жителей, сопровождаемые активными боями между армейскими частями провинции и на удивление качественно вооружёнными восставшими. Также сообщается, что в этот раз восстание имеет многонациональный характер и не представлено только уйгурами."
     NW_UYG_SOV.0.a: "Раздавить их будет легко"
     NW_UYG_SOV.0.b: "Восставшие из пепла"
     NW_UYG_SOV.1.t: "Восстание в Кульдже"
     NW_UYG_SOV.1.d: "В городе Кульджа, что находится в одном из приграничных с СССР районах Синьцзяна, началось новое национальное восстание. По слухам, восстание началось с выстрелов из советского консульства, как раз находящегося в этом городе. По всей Джунгарии начались волнения местных жителей, сопровождаемые активными боями между армейскими частями провинции и на удивление качественно вооружёнными восставшими. Также сообщается, что в этот раз восстание имеет многонациональный характер и не представлено только уйгурами."
     NW_UYG_SOV.1.a: "Посмотрим, к чему это приведёт"
     NW_UYG_SOV.3.t: "Прибытие подкрепления"
     NW_UYG_SOV.3.d: "С территории Советского Союза к нам прибыли казахские конные добровольцы, качественно укомплектованные в Алма-Ате."
     NW_UYG_SOV.3.a: "Рады встречи"
     NW_UYG_SOV.4.t: "Возвращение политзаключённых"
     NW_UYG_SOV.4.d: "В попытке договориться с нами, китайские власти отпустили из тюрьмы некоторых политзаключённых, которые отбывали свой срок в Урумчи. В их числе оказался такой человек, как Ахметжан Касыми – илийский уйгур, который с конца 30-х годов ведёт политическую борьбу за права своего народа. За это он и был посажен в тюрьму. Он хорошо известен руководству республики и Советского Союза, поэтому тут же был приглашён для участия в правительстве."
     NW_UYG_SOV.4.a: "Да здравствует Касыми!"
     NW_UYG_SOV.5.t: "Побег Ахметжана Касыми"
     NW_UYG_SOV.5.d: "К нам в столицу прибыл Ахметжан Касыми – политический лидер уйгуров, который уже два года ведёт политическую подпольную деятельность на территории Синьцзяна. Он уже был знаком многим советским и русским членам правительства республики, поэтому его тут же пригласили для работы в правительстве."
     NW_UYG_SOV.5.a: "Добро пожаловать домой"
     
