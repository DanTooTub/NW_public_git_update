 ##############
 ### Фокусы ###
 ##############
     UYG_shots_fired_from_the_consulate: "Выстрелы из консульства"
     UYG_shots_fired_from_the_consulate_desc: "Новое восстание в Синьцзяне будет намного успешнее всех предыдущих, так как оно многонациональное в своей сути, а значит привлечёт более широкие массы людей в свои ряды."
     UYG_create_the_bank: "Создать банк Или"
     UYG_create_the_bank_desc: "После восстания необходимо налаживать базовые для государства вещи, в первую очередь её экономику. А для этого нужно создать первый банк."
     UYG_economic_relief: "Экономические послабления"
     UYG_economic_relief_desc: "Нам стоит обратить внимание на местные основы жизни и не пытаться бездумно копировать советские экономические практики. В соседних Монголии и Туве это уже привело к восстаниям и жертвам."
     UYG_save_small_owners: "Сохранить мелких собственников"
     UYG_save_small_owners_desc: "Одной из важных мер для поддержания нашей популярности станет фиксация положения о том, что мелких собственников никто не будет трогать."
     UYG_economical_reform: "Экономическая реформа"
     UYG_economical_reform_desc: "Несмотря на совершённые уже нашим правительством меры по восстановлению экономики государства, нам необходимо провести окончательную экономическую реформу, чтобы побороть инфляцию и восстановить стабильность валюты."
     UYG_copying_Soviet_practices: "Копирование советских практик"
     UYG_copying_Soviet_practices_desc: "Советский Союз дал нам хороший пример того, как нужно строить социалистическую экономику, поэтому нам не следует выдумывать что-то с нуля."
     UYG_creation_of_state_structures: "Создание госструктур"
     UYG_creation_of_state_structures_desc: "Для полноценной реализации плановой экономики нам необходимо создать некоторые дополнительные организации, которые будут заниматься созданием государственных планов развития государств, устанавливать цены на продукты и так далее."
     UYG_collectivization: "Коллективизация"
     UYG_collectivization_desc: "Одним из важных пунктов строительства новой модели экономики в СССР стала коллективизация сельского хозяйства. Мы можем провести её и у нас, но нам стоит подумать о последствиях этого, так как каждый раз при её проведении происходили восстания разной степени массовости."
     UYG_restoration_of_Soviet_mining: "Восстановление советской добычи"
     UYG_restoration_of_Soviet_mining_desc: "После того, как СССР потерял в регионе своего марионеточного губернатора, он потерял и возможность добывать на территории провинции различные полезные ископаемые. Одним из условий нашей поддержки было бы восстановление этой добычи."
     UYG_joining_the_Comintern: "Присоединиться к Коминтерну"
     UYG_joining_the_Comintern_desc: "Мы наконец-то полностью получили под свой контроль территорию Восточного Туркестана и теперь мы можем одно из наших обещаний – подтвердить нашу крепкую дружбу с Советским Союзом."
     UYG_the_work_of_the_coalition_government: "Работа коалиционного правительства"
     UYG_the_work_of_the_coalition_government_desc: "Нам удалось прийти к мирному решению вопроса с китайской стороной и правительством Синьцзяна, в результате чего было установлено так называемое коалиционное правительство провинции. Мы продолжаем управлять тремя северо-западными округами, а старое правительство управляет семью оставшимися."
     UYG_restoring_the_operation_of_transport: "Восстановление работы транспорта"
     UYG_restoring_the_operation_of_transport_desc: "В ходе работы коалиционного правительства было заключено соглашение о постепенной реинтеграции трёх округов в Синьцзянь, и первоначальной задачей для нас должно стать восстановление полноценной работы транспорта."
     UYG_association_of_postal_services_of_the_province: "Объединение почтовых служб провинции"
     UYG_association_of_postal_services_of_the_province_desc: "Объединение почтовых служб провинции — это следующий шаг к объединению правительств провинции в единое правительство."
     UYG_introduction_of_a_single_currency: "Введение единой валюты"
     UYG_introduction_of_a_single_currency_desc: "Следующий важнейший шаг в вопросе объединения — это восстановление единой экономики, а для этого необходимо принять единую валюту во всех округах."
     UYG_unification_of_economies: "Объединение экономик"
     UYG_unification_of_economies_desc: "Следующий важнейший шаг в вопросе объединения — это восстановление единой экономики, после чего можно будет ответственно заявлять о том, что Синьцзянь снова един."
     UYG_to_announce_the_establishment_of_the_East_Turkestan_Republic: "Объявить о создании Восточно-Туркестанской республики"
     UYG_to_announce_the_establishment_of_the_East_Turkestan_Republic_desc: "Для того, чтобы привлечь большее количество людей к восстанию, нам необходимо официально объявить о формировании новой Восточно-Туркестанской Революционной республики."
     UYG_Kulji_Declaration: "Декларация Кульджи"
     UYG_Kulji_Declaration_desc: "Декларация Кульджи - это документ, закрепляющий нашу ненависть к ханьским угнетателям наших народов, а также обещающий установить сердечную связь с советским правительством в будущем."
     UYG_creation_of_a_secret_police_on_the_Soviet_model: "Создание секретной полиции по советскому образцу"
     UYG_creation_of_a_secret_police_on_the_Soviet_model_desc: "Для того, чтобы бороться со шпионами Гоминьдана и врагами свободных народов Туркестана, нам нужно создать секретную полицию."
     UYG_ban_Han_Chinese_on_weapons: "Запрет ханьцам на оружие"
     UYG_ban_Han_Chinese_on_weapons_desc: "Ханьцы опасные элементы нашего общества. Если они будут обладать оружием, то это создаёт угрозу общественной безопасности для остальных наций. Ко всему прочему, проведя рейды по изъятию у граждан ханьского происхождения оружия, мы сможем пополнить наши собственные запасы вооружения для армии."
     UYG_ban_Chinese: "Запретить китайский язык"
     UYG_ban_Chinese_desc: "Для того, чтобы избавиться от культурного давления со сторон ханьского населения в провинции, мы должны запретить использование китайского языка."
     UYG_blood_debt: "Долг крови"
     UYG_blood_debt_desc: "Слова, написанные в декларации Кульджи, отзываются в душе каждого человека не ханьской национальности, так как долгие годы он подвергался угнетению со стороны китайских захватчиков."
     UYG_revenge_on_unwanted_peoples: "Месть неугодным народам"
     UYG_revenge_on_unwanted_peoples_desc: "Жестокость, с которой действуют солдаты нашей многонациональной армии, и массовость их отклика на наш призыв к восстанию показывают то, насколько сильны ненавистнические настроения в отношении ханьцев."
     UYG_deportation_of_Han_Chinese: "Депортация ханьцев"
     UYG_deportation_of_Han_Chinese_desc: "Для того, чтобы обезопасить ханьское население от участившихся случаев стычек между ними и другими народами, мы перевезём их в специальные поселения, где они смогут спокойно жить дальше."
     UYG_establish_a_connection_with_the_batyr: "Установить связь с Батыром"
     UYG_establish_a_connection_with_the_batyr_desc: "На Алтае действует группа казахских повстанцев во главе с Оспаном Батыром – ярким лидером и неуловимым воином. Мы можем попытаться получить под свой контроль эту территорию, договорившись с ним."
     UYG_special_Commissioner_for_Altai: "Особо уполномоченный по Алтаю"
     UYG_special_Commissioner_for_Altai_desc: "В продолжение наших переговоров с казахским лидером Оспаном Батыром, мы можем предложить ему занять специальную должность, которая подтвердит его статус правителя Алтая."
     UYG_reorganization_of_the_partisan_headquarters: "Реорганизация партизанского штаба"
     UYG_reorganization_of_the_partisan_headquarters_desc: "Мы должны превратить нашу армию из сборища партизанских отрядов в мощную современную армию полноценного государства."
     UYG_Ili_National_Army: "Илийская национальная армия"
     UYG_Ili_National_Army_desc: "Наша армия получила название Илийской национальной в связи с тем, что её формирование произошло в Илийском районе Синьцзяна."
     UYG_uniforms_from_the_warehouses_of_Alma_Ata: "Обмундирование со складов Алма-Аты"
     UYG_uniforms_from_the_warehouses_of_Alma_Ata_desc: "Советский Союз добродушно согласился предоставить нам помощь с комплектацией нашей армии современным вооружением."
     UYG_Soviet_aid_by_air: "Советская помощь по воздуху"
     UYG_Soviet_aid_by_air_desc: "Изначально советские самолёты частично помогали нам с вооружением при помощи якобы «случайных» пересечений границы с Китаем (хотя её никто не контролирует) своей авиацией, но теперь они решили передать нам самолёты для формирования наших собственных ВВС."
     UYG_formation_of_national_regiments: "Формирование национальных полков"
     UYG_formation_of_national_regiments_desc: "Наша многонациональная армия формируется по принципу национальных полков: каждый полк принадлежит одной из четырнадцати национальностей провинции: уйгурам, казахам, киргизам, монголам и даже русским."
     UYG_commissioning_of_captured_weapons: "Введение в строй трофейного оружия"
     UYG_commissioning_of_captured_weapons_desc: "Трофейное вооружение — это важный фактор пополнения наших собственных запасов вооружения."
     UYG_universal_conscription: "Всеобщий призыв в армию"
     UYG_universal_conscription_desc: "В столь тяжёлые для нашей республики времена наступило время объявить всеобщий призыв в армию."
     UYG_official_acquisition_of_Soviet_weapons: "Официальное приобретение советского вооружения"
     UYG_official_acquisition_of_Soviet_weapons_desc: "Мы являемся полноценным государством, несмотря на наш непризнанный статус, поэтому можем закупить у СССР какое-либо вооружение. В первую очередь, нам стоит изучить его для того, чтобы наладить собственный выпуск."
     UYG_emancipation_of_women_in_the_army: "Эмансипация женщин в армии"
     UYG_emancipation_of_women_in_the_army_desc: "Проводя социальную революцию, мы должны избавиться от традиционных запретов для женщин, одним из которых является невозможность служить женщинам в армии. Это будет также полезно с целью пополнения запасов военнообязанного населения."
     UYG_find_the_last_white_Russians: "Найти последних белых русских"
     UYG_find_the_last_white_Russians_desc: "После начала этнических погромов в Синьцзяне, проживавшие здесь русские из числа белоэмигрантов стали переживать за свою судьбу, так как теперь кроме политической угрозы насильственного возвращения в СССР, им стали угрожать расправами освободившиеся из-под гнёта китайцев уйгурские массы, отчего они стали вступать в вооружённые отряды наших противников. Нам необходимо обеспечить им защиту, благодаря чему они смогут послужить нам ещё."
 
