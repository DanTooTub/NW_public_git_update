 NW_NIC.0.t: "Начало краха демократии"
 NW_NIC.0.d: "Долгие годы, вплоть до 1933 года, Никарагуа фактически являлась протекторатом Соединённых штатов Америки, и лишь освободительная война генерала Сандино против оккупантов, помогла добиться того, чтобы Американские военные силы покинули страну. Однако, это не отменяет того фактора, что верхушка страны из владельцев крупного капитала и олигархов, по-прежнему являлись верными Америке, или вовсе являлись её капиталовложениями.\n\nЭто стало одной из причин того, почему Антонио Сомоса, глава Национальной гвардии, назначенный на этот пост по настоянию посла США, во время мирных переговоров приказал убить генерала Сандино, которому была обещана безопасность.\n\nПрезидент Сакаса публично осудил убийство Сандино и потребовал полного расследования и установления виновных. Больше всего его возмутило то, что были нарушены гарантии безопасности Сандино данные им, Сакасой, лично как президентом республики.Однако, виновник смерти Сандино, не только не испугался расследования, но и на одном из банкетом во всеуслышание заявил: «Единственный способ покончить с преступлениями заключался в ликвидации генерала Сандино и сандинистов. В районе Сеговии бандиты разрушали дома, грабили, убивали. Национальная гвардия не могла равнодушно взирать на эти преступления. Мне, начальнику гвардии, удалось ликвидировать виновных в актах бандитизма. Наступил момент, когда я был вынужден решить назревшую проблему, я это сделал и не пытаюсь уйти от ответственности».\n\nЭто заявление стало пощёчиной началом кризиса власти, поскольку заявление Сомосы напечатали все газеты, и это стало публичной пощечиной действующему президенту, который формально искал виновных в убийстве Сандино и его соратников. Более того, на заседании конгресса, обе партии, как консерваторов, так и либералов, проголосовали за амнистию всех причастных, что окончательно подорвало авторитет президента."
 NW_NIC.0.a: "Мы сами отдаём власть в руки военных"
 
 NW_NIC.1.t: "Начало предвыборной гонки"
 NW_NIC.1.d: "Предыдущие события развязали руки главе Национальной гвардии, и начиная с 1934 он продвигал своих ставленников везде где мог, укрепляя своё положение. На его стороне так же оказались и владельцы крупным бизнесом, недовольные экономической политикой Сакасы, который был врачом по образованию, и не понимал, что пришло время крупного капитала. Однако, это понимал Сомоса, старательно обхаживающий бизнесменов и обещая в случае прихода к власти смягчить валютную политику.\n\nВместе с тем, с конца 1934го года, глава Национальной гвардии начал усиленно продвигать свою кандидатуру на выборы. Используя ресурсы гвардии, он организовал местные группы «самоистов», из числа авторитетных людей населённых пунктов, обещая в случае победы выгодные должности.\n\nОн так же обратился к молодёжи, организовав среди них группы сторонников, вместе с тем, апеллировав к рабочим и крестьянам, обещая трудовой кодекс для первых, и земли для вторых. Также роль играла и критика предыдущих политиков, чья политика привела к бедственному положению простых людей.\n\nНациональная гвардия же всецело поддерживала своего главу, активно агитируя за него даже в церквях, одновременно мешая избирательной кампании потенциальных противников Сомосы. Очевидно, предвыборная кампания Сомосы набрала такие обороты, что мы не можем сидеть сложа руки, и нам необходимо что-то предпринять."
 NW_NIC.1.a: "Мы ничего не можем с этим поделать"
 NW_NIC.1.b: "Пусть президент обратится к американцам"
 
 NW_NIC.2.t: "[FROM.GetName] просит вмешательства"
 NW_NIC.2.d: "Действующий президент Никарагуа, $NIC_Juan_Bautista_Sacasa$, обратился к нам за поддержкой. Действующий генерал Национальной гвардии, по сути вооружённых сил страны, набрал пугающую популярность, и грозится встать во главе страны.\n\nХоть наша политика Нового курса не подразумевает прямое вмешательство, мы можем оказать финансовую поддержку, направленную против действий генерала.\n\nОднако, прежде чем это предпринимать, стоит подумать, какую выгоду получим от этого мы? Вряд ли Сомоса решится идти противным нам курсом, а помощь Сакасе лишь ещё больше загонит Никарагуа в долги, которые они и так с трудом выплачивают."
 NW_NIC.2.a: "Сомоса, может быть, и сукин сын, но это наш сукин сын!"
 NW_NIC.2.b: "Мы окажем поддержку демократии"
 
 NW_NIC.3.t: "[FROM.GetName] отказались от вмешательства"
 NW_NIC.3.d: "Придерживаясь политики «Нового курса», США отказались от какого-либо вмешательства в наши внутриполитические дела, предоставив нам самим решать наши проблемы."
 NW_NIC.3.a: "Мы больше не можем на них положиться"
 
 NW_NIC.4.t: "[FROM.GetName] готовы оказать поддержку"
 NW_NIC.4.d: "Из-за политики «Нового курса», Америка не может напрямую вмешаться в события, происходящие в стране, однако, они готовы оказать всецелую финансовую поддержку действующему президенту, чтобы он мог привести к власти своего ставленника."
 NW_NIC.4.a: "Влияние Сомосы необходимо ограничить"
 
 NW_NIC.5.t: "Забастовка таксистов"
 NW_NIC.5.d: "Под руководством генерала Сомосы, в Манагуа была организована забастовка такситов, которые протестовали против нехватки бензина и требовали отставки главы столичного национального округа Порфирио Переса. Понимая, что им ничто не грозит, таксисты стали угрожать насильственными акциями.\n\nХуже всего в этой ситуации, что зачинщик всего, перед американцами обвинил во всем действующего президента, который якобы не захотел отправить Переса в отставку, и приказал национальной гвардии открыть огонь по бастующим. Он же, Сомоса, как истинный демократ, естественно, ответил на это отказом."
 NW_NIC.5.a: "Что за наглый поклёп!"
 
 NW_NIC.6.t: "США требует Сомосу прекратить раскачивать лодку"
 NW_NIC.6.d: "Посланник США напрямую обратился к президенту за пояснениями, на что получил полное объяснение ситуации, и доказательства причастности Сомосы. Последовавший за этим вызов Сомосы, сбил спесь с зарвавшегося генерала, после того как посол от лица США потребовал не раскачивать лодку для сохранения порядка, защиты жизни и собственности американцев. Зная по собственному опыту, что за этим может последовать, Сомоса был вынужден обратиться к толпе и сообщить о замене Переса, лояльным президенту человеком.\n\nОчевидно, Вашингтон отметит, что Сомоса становится дестабилизирующим для страны фактором, и с ним необходимо разобраться."
 NW_NIC.6.a: "Очевидно, в этом противостоянии США на нашей стороне"
 
 NW_NIC.7.t: "Визит посла США и Сомосы"
 NW_NIC.7.d: "Посланник США вместе с Сомосой посетил Сакасу и предостерег его от насилия, поскольку оно может привести к гражданской войне. Посол требовал сохранения порядка, защиты жизни и собственности американцев. Зная по собственному опыту, что за этим может последовать, президент был вынужден поручить Сомосе обратиться к толпе и сообщить об отставке Переса, что тот немедленно и сделал.\n\nОчевидно, Вашингтон отметит, что позиции Сомосы в стране укрепляются, так, как только он один может держать толпу в повиновении. Причем некоторые из забастовщиков требуют, чтобы Сомоса немедленно взял в Никарагуа всю власть."
 NW_NIC.7.a: "Очевидно, в этом противостоянии США не на нашей стороне"
 
 NW_NIC.8.t: "Разногласия демократии"
 NW_NIC.8.d: "Традиционная консервативная партия заявила, что от откажется от выдвижения своего кандидата и поддержат либерала только в том случае, если либеральная партия выдвинет Сомосу.\n\nИз-за этого ультиматума, конституционалистская либеральная партия оказалась в затруднительном положении. Либералы хотели сохранить союз с консерваторами, но не желали видеть президентом Сомосу. Чтобы перетянуть консерваторов на свою сторону, ставленник президента Сакасы, Аргуэльо, предложил им еще до выборов 40% мест в конгрессе, что было заметно больше, чем по соглашению от 1932-го года. К тому же вновь избранный президент-либерал был готов предоставить консерваторам ряд министерских постов."
 NW_NIC.8.a: "Демократия – это поиск компромиссов"
 
 NW_NIC.9.t: "Новое соглашение о сотрудничестве"
 NW_NIC.9.d: "В присутствии Сакасы либералы и консерваторы подписали новое соглашение о сотрудничестве, предусматривавшее совместное выдвижение кандидата в президенты руководством обеих партий и последующую реформу конституции. Единый кандидат должен был быть либералом, но пользоваться поддержкой как Сакасы, так и Сомосы. Места в парламенте были распределены заранее. Консерваторам гарантировалось два министерских поста и пять мест политических руководителей в пяти департаментах.\n\nОднако, Сомоса отказался санкционировать заключенное соглашение. Он заявил посланцам либеральной и консервативной партий, что сам назовет кандидата в президенты, так как именно он, Сомоса, пользуется наибольшей популярностью среди населения.\n\nОтвергая соглашение либералов и консерваторов, он предложил иной вариант. В каждом выборном округе в парламент будет баллотироваться один кандидат от той партии, которая победила в этом округе в 1932 году. Членов Верховного суда он, отберет самостоятельно. Все назначения на командные посты в гвардии отныне будет делать он, а не президент.\n\nПрежде всего, Сомоса настаивал на замене командира гарнизона гвардии в Леоне, Рамиро Сакасы — племянника президента. Наконец, Сомоса потребовал от президента немедленно выделить средства для закупки для национальной гвардии формы и обуви, что поможет ему закрепить свои позиции над гвардией. Для того чтобы заручиться поддержкой госслужащих, Сомоса демагогически требовал отмены 5% вычета из зарплаты, который каждый госслужащий направлял на финансирование правящей партии.\n\nТолько при выполнении этих условий, Сомоса был согласен отказаться от поста президента, так как при наличии полного контроля над гвардией любой президент был бы лишь марионеткой в его руках."
 NW_NIC.9.a: "Мы не будем рассматривать этот ультиматум!"
 
 NW_NIC.10.t: "Встреча демократических партий"
 NW_NIC.10.d: "Поскольку с Сомосой не получилось прийти к компромиссному варианту, Либералы и консерваторы собрались на встречу без генерала, где выдвинули единую кандидатуру от двух партий – Леонардо Аргуэльо.\n\nОднако, вместе с тем пришли тревожные новости о подготовке Сомосой военного переворота. Учитывая, что на стороне властей оставался лишь президентский полк и гарнизонная армия в Леоне, а на стороне Сомосы единственные вооружённые силы, то лучшим решением будет ещё раз запросить поддержки у Америки."
 NW_NIC.10.a: "Мы не допустим военного к власти!"
 
 NW_NIC.11.t: "Визит посланца Никарагуа"
 NW_NIC.11.d: "Действующий президент Никарагуа - Хуан Баутиста Сакаса, направил к нам своего брата Федерико, который попросил, чтобы мы приструнили генерала Сомосу. Поскольку национальная гвардия была создана нами, поэтому в определенной мере мы несём ответственность за её действия.\n\nПосланник так же заявил о готовящемся перевороте, поэтому президент попросил нас прислать на атлантическое побережье Никарагуа военный корабль — для защиты."
 NW_NIC.11.a: "Поддержание порядка в Никарагуа — дело самих никарагуанцев"
 NW_NIC.11.b: "Мы должны сохранить свои вложения"
 
 NW_NIC.12.t: "Начало переворота"
 NW_NIC.12.d: "Сомоса отправил эшелон с национальными гвардейцами в Леон, где потребовал, чтобы племянник президента сдал командование. Получив отказ, генерал начал обстреливать форт в Леоне и президентский дворец в Манагуа. В ответ на это, президент попросил дипломатических представителей в Манагуа выставить Сомосе протест относительно недопустимости кровопролития.\n\nДипломаты Великобритании, Франции, Мексики, Сальвадора и Гондураса выразили готовность к выражению протеста, но все дипломаты понимали, что Сомоса может послушаться только американцев, и поэтому попросили дипломата поставить под совместным обращением свою подпись."
 NW_NIC.12.a: "Будем надеяться – эта идея увенчается успехом"
 
 NW_NIC.13.t: "Переворот остановлен"
 NW_NIC.13.d: "Сегодня, к форту в Леоне прибыл военный корабль США, который парой предупредительных выстрелов приостановил всю деятельность Национальной гвардии.\n\nВслед за этим, Сомосе был доставлен документ, выступающий против кровопролития. Там стояли не только подписи дипломатов Франции, Великобритании и стран центральной Америки, но и самих Соединённых Штатов Америки.\n\nВидя такое прямое предупреждение, Сомоса был вынужден отдать приказ сложить оружие, ожидая дальнейших результатов."
 NW_NIC.13.a: "Арестовать Сомосу и верных ему офицеров!"
 
 NW_NIC.14.t: "Переворот набирает силу"
 NW_NIC.14.d: "Госдепартамент передал Американскому дипломату, что посредничество дипломатов в конфликте может иметь место только при согласии всех сторон, включая Сомосу, что автоматически делало протест нежизнеспособным.\n\nВидя бездействие со стороны США, Сомоса перешёл к более решительным действиям, и к этому времени его части захватили электростанцию, пивной завод и все ключевые точки столицы. Бывший президент Монкада в полной генеральской форме прибыл в Манагуа, чтобы поддержать переворот своего ставленника.\n\nПока в Леоне происходили бои, сторонники Сомосы стали захватывать органы власти на местах, при поддержке национальной гвардии выгоняя из кабинетов сторонников Сакасы. Срежиссированное Сомосой «народное восстание» началось в Блуфилдсе — городе, где находились главные таможни, а значит, и источники доходов правительства. В самой гвардии так же началась чистка командного состава."
 NW_NIC.14.a: "Это катастрофа!"
 
 NW_NIC.15.t: "Итоги договорённостей"
 NW_NIC.15.d: "Как бы не противился Сомоса, но поддержка США сокрушила его попытку переворота. Теперь, принимая во внимание предыдущие договорённости между либеральной и консервативной демократическими партиями, от них был выдвинут единый кандидат – Леонардо Аргуэльо, состоявший в либеральной партии.\n\nКонсерваторам же были гарантированы министерские посты, что позволит коалиции этих двух партий взять власть в свои руки и, после выборов 8 декабря 1936 года, установить в стране «Правительство Согласия»."
 NW_NIC.15.a: "Демократия – это компромиссы"
 
 NW_NIC.16.t: "Новые выборы"
 NW_NIC.16.d: "Как и ожидалось, $NIC_Leonardo_Arguello$, выдвиженец от двух демократических партий, одержал сокрушительную победу на выборах. Пользуясь поддержкой Сакасы и либеральной партии, он занял пост президента, возглавив «Правительство Согласия»."
 NW_NIC.16.a: "Да здравствует президент Аргуэльо!"
 
 NW_NIC.17.t: "Отставка президента"
 NW_NIC.17.d: "Всего через пять дней с начала переворота гарнизон Леона был вынужден капитулировать перед превосходящими силами противника.\n\nПонимая, что надеяться больше не на кого, президент и его заместить подали в отставку, и уехали в эмиграцию, оставив страну обезглавленной, перед угрозой военной диктатуры."
 NW_NIC.17.a: "Трусы!"
 
 NW_NIC.18.t: "Назначение временного президента"
 NW_NIC.18.d: "Конгресс Никарагуа определил временного президента до окончания срока полномочий Сакасы — малоизвестного политика Карлоса Бренеса Харкина, которого ранее Сомоса предлагал в качестве своего кандидата на пост президента. Понимая весь абсурд ситуации, конгресс «избрал» Харкина без тайного голосования — овацией.\n\nГосдепартамент был вынужден признать новое правительство на том основании, что оно контролирует обстановку в стране."
 NW_NIC.18.a: "Мы знаем, кто теперь на самом деле возглавит страну"
 
 NW_NIC.19.t: "Выборы в одни ворота"
 NW_NIC.19.d: "Сакаса, покинувший страну и «отправленный» в отставку, больше не имел влияния, как и вице-президент. Следом за ними, покинувший страну глава либеральной партии, так же остался не у дел, что привело к отсутствию какой-либо оппозиционной кандидатуры на выборах, что, несмотря на малую явку избирателей в 49,8%, привело к автоматической победе генерала Сомосы!"
 NW_NIC.19.a: "Да здравствует президент Сомоса!"
 
 NW_NIC.20.t: "Инаугурация Сомосы"
 NW_NIC.20.d: "Анастасио Сомоса, вступивший в должность президента Никарагуа, в своем первом послании конгрессу наконец-то конкретизировал свои предвыборные лозунги.\n\nВ частности, под упорядоченной демократией он имел в виду жесткое и эффективное управление и поддержание внутреннего мира с помощью «дисциплинированной» национальной гвардии. Только гвардия, может предотвратить опасное сползание Никарагуа в хаос и демагогию.\n\nОн так же решительно выступил против распространения в Никарагуа «экзотических идей», под которыми прежде всего понимался коммунизм. Коммунизм несет в себе классовую вражду, которой нет в стране.\n\nПод социальной справедливостью подразумевалась защита государством интересов рабочих, крестьян, предпринимателей и капиталистов, поддержание равновесия между их интересами."
 NW_NIC.20.a: "Нас ждёт светлое будущее!"
 
 NW_NIC.21.t: "Продажа вооружения Никарагуа"
 NW_NIC.21.d: "[FROM.GetName] обратилась к нам с просьбой о продаже нового пехотного снаряжения для их армии."
 NW_NIC.21.a: "Мы с удовольствием продадим его"
 NW_NIC.21.b: "Нам оно нужней"
 
 NW_NIC.22.t: "[FROM.GetName] продала оружие"
 NW_NIC.22.d: "[FROM.GetName] охотно продала нам партию из тысячи современных винтовок."
 NW_NIC.22.a: "Отличная новость!"
 
 NW_NIC.23.t: "[FROM.GetName] отказала в продаже оружия"
 NW_NIC.23.d: "[FROM.GetName] отказалась продать нам вооружение, сославшись на ситуацию в мире."
 NW_NIC.23.a: "Это прискорбно"
 
 NW_NIC.24.t: "Продажа танкеток Никарагуа"
 NW_NIC.24.d: "[FROM.GetName] обратилась к нам с просьбой о продаже новых танкеток для их армии."
 NW_NIC.24.a: "Мы с удовольствием продадим их"
 NW_NIC.24.b: "Нам они нужней"
 
 NW_NIC.25.t: "[FROM.GetName] продало танкетки"
 NW_NIC.25.d: "[FROM.GetName] охотно продало нам две современных танкетки."
 NW_NIC.25.a: "$NW_NIC.22.a$"
 
 NW_NIC.26.t: "[FROM.GetName] отказало в продаже танкеток"
 NW_NIC.26.d: "[FROM.GetName] отказалось продать нам танкетки, сославшись на ситуацию в мире."
 NW_NIC.26.a: "$NW_NIC.23.a$"
 
 NW_NIC.27.t: "План Эдвардса провален"
 NW_NIC.27.d: "В нашей экономике хватает множество проблем, и план Эдвардса не смог решить их все, в результате чего, Торговая палата Манагуа и Аграрная ассоциация Никарагуа, объединяющая крупных сельхозпроизводителей, открыто высказались против «Плана Эдвардса», требуя его отмены.\n\nНашему лидеру пришлось согласиться с доводами предпринимателей и отменить текущую экономическую программу."
 NW_NIC.27.a: "Американцы не желают нашего процветания"
 
 NW_NIC.28.t: "Падение курса кордобы"
 NW_NIC.28.d: "После провала Плана Эдвардса, была введена новая экономическая политика, следуя которой экспортёры могли самостоятельно продавать на рынке 80% валютной выручки по фактически сложившемуся курсу.\n\nКазалось бы, это решение должно улучшит положение экономики, однако, оно привело к обратному – курс кардобы упал до уровня 5,9 кардобы к 1 доллару, что не устроило импортёров, и он был вновь изменён. Очевидно, это нестабильность валюты – это наш новый бич на ближайшие годы."
 NW_NIC.28.a: "Это плачевно"
 
 NW_NIC.29.t: "[FROM.GetName] отказалась от договора Брайана-Чаморро"
 NW_NIC.29.d: "Действующий президент Никарагуа [FROM.GetLeader] отказался от соблюдения договора Брайана-Чаморро, обязав вернуть под их контроль Большой и Малый кукурузный остров."
 NW_NIC.29.a: "Ну и чёрт с ними!"
 
 NW_NIC.30.t: "Деятельность Никарагуанской рабочей партии"
 NW_NIC.30.d: "B 1913 году было создано Центральное рабочее объединение Леона. В 1918 году в этом же городе возникла Федерация трудящихся Никарагуа, которая быстро распространилась на другие департаменты. В том же году в Манагуа возник Организованный рабочих, чьим лидером стал интеллектуал Софониас Сальватьерра, который представлял генерала Аугусто Сандино во время мирных переговоров в 1933 году.\n\nЭти первые профсоюзные организации установили связи с мексиканскими профсоюзами, что уже находились под влиянием Мексиканской Лейбористской партии. Федерация трудящихся Никарагуа так же участвовала в Конгрессе профсоюзов Центральной Америки, который проходил в 1918 году в Сальвадоре. В 1920 так же возникла Федерация женщин-работниц. В том же году под влиянием большевистской революции интеллектуалы ФТН основали Социалистическую группу, которая редактировала газету «El Socialista». Что стало первым выражением политического разрыва с постулатами радикального либерализма.\n\nЭтот небольшой рост профсоюзных организаций возглавили ремесленники-самоучки и радикальные либеральные интеллектуалы. Социальная база этих первых организаций отражала прогрессивный, но запутанный уровень сознания, стремившийся порвать с контролем Либеральной партии и Консервативной партии . Это стремление к политической независимости, усиленное мировой рецессией, позволило создать 7 августа 1931 года Никарагуанскую рабочую партию, занимавшую позиции, сочетавшие юнионизм, национализм и антиимпериализм.\n\nНа выборах 1932 года НРП призвала к бойкоту выборов под лозунгом: «Против выборов, в пользу Сандино». В 1933 году вышла на свет газета «Эль Гермен» — неофициальный представитель НРП, которую 1934 году заменила газета «Кауза Обрера». 11 февраля 1934 года лидеры НРП Карлос Леклер, Роберто Гонсалес, Хусто Солорсано и Хесус Маравилла Альмендарес встретились с генералом Сандино во время его поездки в Манагуа. Однако, после убийства Сандино, 21 февраля 1934 года, часть руководства НРП начала медленно поворачиваться к генералу Анастасио Сомосе, который к приходу к власти поднял дискурс в пользу прав трудящихся и, следовательно, «социальной справедливости». Это был не внезапный поворот, а постепенный, незаметный.\n\nВ 1935 году « Кауза Обрера » была заменена на « Эль Пролетарио». В своей стратегии по созданию народной социальной базы, которая позволила бы ему прийти к власти, генерал Сомоса Гарсия, будучи главным директором Национальной гвардиии, сочетал репрессии с лестью и вербовкой профсоюзных лидеров.\n\nСейчас, часть НРП, выступает против нашей политики, но другое крыло укрепило свою зависимость от нас, поддавшись гонорарам и льготам. Очевидно, что если мы не хотим будущих проблем с коммунистами, необходимо нивелировать их влияние при помощь репрессий."
 NW_NIC.30.a: "Красная зараза!"
 
 NW_NIC.31.t: "Арест лидеров НРП"
 NW_NIC.31.d: "За участие и подстрекательстве во время забастовки водителей, несколько лидеров Никарагуанской рабочей партии было арестовано. Чтобы они не могли даже косвенно, из заключения, влиять на деятельность партии, их заточили в тюрьму на острове Корн, возле побережья Карибского моря."
 NW_NIC.31.a: "Красная гидра лишилась части голов"
 
 NW_NIC.32.t: "Раскол в рядах НРП"
 NW_NIC.32.d: "Воспользовавшись отсутствием лидеров партии, нам получилось переманить часть ведущих лидеров на свою сторону, тем самым образовав в НРП два крыла партии. Одно, из которых поддерживает нас, а другое пытается быть независимым. Реализовав свой план, мы вывели конфликты в партии на новый уровень, парализовав их деятельность."
 NW_NIC.32.a: "Головы красной гидры сцепились"
 
 NW_NIC.33.t: "Роспуск НРП"
 NW_NIC.33.d: "Пользуясь нашей благосклонностью, несколько месяцев назад, руководство НРП провело первый конгресс партии во дворце мэрии Манагуа на полной законности. Где новым генеральным секретарём стал Эдуардо Нарваес, лидер сторонников нашего крыла в партии.\n\nЭтот успех привел к тому, что сегодня Нарваес объявил о роспуске НРП, фактически передав власть в наши руки."
 NW_NIC.33.a: "Красная гидра осталась без голов"
 
 NW_NIC.34.t: "НРП организовывает рабочих и студентов"
 NW_NIC.34.d: "Коммунисты смогли собраться с силами, и организовали антифашистскую организацию под названием «Конгресс за мир, единство и освобождение». Этот конгресс объединил в себе рабочих, студентов, и представителей городских слоёв населения, создавая мощную поддержку коммунистов в обществе."
 NW_NIC.34.a: "Пусть Национальная гвардия их разгромит!"
 NW_NIC.34.b: "Что они могут?"
 
 NW_NIC.35.t: "НРП организовывает фермеров"
 NW_NIC.35.d: "Вслед за созданием Конгресса, возник Антифашистский рабочий блок, а позже создан Межсоюзный рабочий совет. В итоге эти профсоюзные течения объединили свои силы и создали Организационный комитет Конфедерации никарагуанских рабочих, что позволило организовать первый Конгресс рабочих и фермеров, который тут же пополнился фермерами, аграриями и землевладельцами.\n\nЭто стало прорывом для НРП, поскольку до этого фермеры неохотно присоединялись к левым течениям, и теперь они, по сути, стали монополистами их мнения."
 NW_NIC.35.a: "Мы заберём у них земли!"
 NW_NIC.35.b: "$NW_NIC.34.b$"
 
 NW_NIC.36.t: "НРП Выдвигает вотум недоверия"
 NW_NIC.36.d: "Заручившись поддержкой почти всех слоёв общества, Никарагуанская рабочая партия выразила вотум недоверия президенту республики.\n\nРазумеется, их требования были проигнорированы, что тут же вылилось в народные демонстрации, во время которых пострадало множество людей, а президент был вынужден бежать из своего дворца, ведь часть Национальной Гвардии, вышедшая из низших слоёв общества, присоединилась к коммунистам, подняв ружья против собственных офицеров.\n\nПосле того, как стало известно о побеге президента, лидеры независимого крыла НРП объявили о том, что в стране произошла революция, которая привела к власти коммунистическую партию."
 NW_NIC.36.a: "Слава революции!"
 
 NW_NIC.37.t: "$NIC_opposition_in_the_party_idea$"
 NW_NIC.37.d: "К нашему сожалению, несмотря на успех партии и очевидный провал бывшего правительства, некоторые из наших членов выступали на стороне врага.\n\nОт получения взяток, до банального присоединения к правительству – это лишь малая часть их грехов. Более того, они продолжают раскачивать лодку, мешая строительству нового государства."
 NW_NIC.37.a: "Предатели революции!"
 
 NW_NIC.38.t: "Никарагуанские коммунисты вдохновляют рабочих"
 NW_NIC.38.d: "Рабочая партия Никарагуа, устроившая революцию в своей стране и захватившая власть, подала пример рабочим наших стран, которые усилили свою деятельность, вдохновившись успехом своих коллег в Никарагуа."
 NW_NIC.38.a: "У них нет и шанса"
 NW_NIC.38.b: "У нас есть собственный пример!"
 
 NW_NIC.39.t: "Неоконченная революция"
 NW_NIC.39.d: "Девять лет назад, вмешательство Американского правительства во внутренние дела нашей страны было настолько велико, что они, по сути, установили военную оккупацию.\n\nПодписанный тогда либеральной и консервативной партиями «Пакт Черного шипа», признавал преемственность консервативного правительства под контролем Альфонса Диаса Ресиноса, оккупационных сил Корпуса морской пехоты США, и генерала Монкады, как командующего вооружёнными силами.\n\nОднако, одного из генералов-либералов, Аугусто Сандино, это не устраивало, и он отказался сдавать оружие в обмен на обещанные льготы, вместе с тем внушая крестьянам северных провинций страны чувство неприятия интервенции США. Тем самым он превратил братоубийственную гражданскую войну между либералами и консерваторами в национальную войну против оккупации и правительств консерватора Диаса и либерала Монкады.\n\nЭта война продлилась много лет, вплоть до того момента, как генерал Сандино и часть его преданных генералов были ликвидированы Национальной гвардией по приказу Сомосы, тем самым обезглавив революционеров. Однако, один из военачальников Сандино, генерал седьмой дивизии Педро Альтамирано, выжил. Известный своей кровожадностью, он укрылся на севере страны, в одной из горных местностей, поддерживаемый местными крестьянами.\n\nНеизвестно, сколько времени ему потребуется, чтобы вернуться к активным действиям, однако очевидно одно – революционная армия сандинистов вновь начнёт своё движение, как только будет готова."
 NW_NIC.39.a: "Сандино оставил неприятное наследие..."
 
 NW_NIC.40.t: "Революция сандинистов набирает силы"
 NW_NIC.40.d: "Несмотря на наши усилия, загнанные в горы революционеры, сумели набрать новых добровольцев из местных крестьян, сочувствующих делу партизан. Это помогло генералу Альтамирано восстановить численность своей дивизии до прежнего значения."
 NW_NIC.40.a: "Это всего лишь одна дивизия"
 
 NW_NIC.41.t: "Революция сандинистов разрастается"
 NW_NIC.41.d: "Горы не остановили сандинистов надолго, и их влияние вышло за пределы региона. Выпустив вербовщиков по сельским деревням, партизаны набрали пусть и плохо обученный, но второй дивизион."
 NW_NIC.41.a: "Это становится проблемой"
 
 NW_NIC.42.t: "Революция сандинистов вернула былую силу"
 NW_NIC.42.d: "После второго дивизиона, революционеры начали усиленную подготовку новобранцев, вместе с тем расширив своё влияние до семи дивизий. Очевидно, что нам пора перейти к решительным действиям, иначе это может обернуться для нас катастрофой, ведь партизаны довели свою численность до прежнего значения, которое имели при предводительстве генерала Сандино."
 NW_NIC.42.a: "Необходимо подготовиться"
 
 NW_NIC.43.t: "Атака революционной армии"
 NW_NIC.43.d: "Наше бездействие и нежелание проливать кровь сограждан сыграло с нами злую шутку. Армия революционеров под предводительством Педро Альтамирано перешла в атаку. Сходу разбив разрозненную Национальную гвардию в северных провинциях, они бодрым маршем достигли столицы и захватили президентский дворец, перехватив контроль над главным городом.\n\nРазумеется, действующее правительство было вынуждено бежать за границу, тогда как армия повстанцев поспешила взять под контроль южные провинции, дабы не допустить продолжения сопротивления."
 NW_NIC.43.a: "Во славу генерала Сандино!"
 
 NW_NIC.44.t: "Смерть генерала Педро Альтамирано"
 NW_NIC.44.d: "Наш многолетний план по внедрению в армию сандинистов наконец-то оправдал себя. Нами был подкуплен один из партизанов, который оказался пасынком генерала Альтамирано – Вентурой Секейрой.\n\nРано утром, пока генерал спал, партизан подкрался к нему, и выстрелил из дробовика, убив старика с одного выстрела. Вслед за этим, по встревоженному лагерю ударили войска Национальной гвардии, разбив остатки армии сандинистов."
 NW_NIC.44.a: "Мы закончили эту историю"
 
 NW_NIC.45.t: "Долгожданный мир"
 NW_NIC.45.d: "Сегодня состоялся важный день для нашей страны. К действующем на севере страны партизанам был отправлен парламентёр, который сумел договориться с сандинистами, согласившимися на определённых условиях прекратить свою деятельность, вернувшись к повседневным делам.\n\nЭта договорённость означает, что в нашей стране наконец-то наступил долгожданный мир, и длившееся десять лет война генерала Сандино – закончена."
 NW_NIC.45.a: "Наш народ долго этого ждал"
 
 NW_NIC.46.t: "Предложение Центрально-Американской секции"
 NW_NIC.46.d: "Генерал сандинисткой революции, [FROM.GetLeader], стоящий во главе Центрально-Американской секции 4-го Интернационала, обратился к нам с предложением объединить наши секции в одну!"
 NW_NIC.46.a: "Это хорошая идея!"
 NW_NIC.46.b: "У нас другие планы!"
 
 NW_NIC.47.t: "[FROM.GetLeader] отказывает нам"
 NW_NIC.47.d: "[FROM.GetLeader] отказался от нашей инициативы по объединению наших секций в одну."
 NW_NIC.47.a: "Это печальное известие"
 
