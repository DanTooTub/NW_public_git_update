 NIC_the_Brian_Chamorro_agreement: "Договор Брайана-Чаморро"
 NIC_the_Brian_Chamorro_agreement_desc: "Договор Брайана-Чаморро был международным соглашением, подписанным в 1914 году между США и Никарагуа. В соответствии с договором, мы были обязаны предоставить на неограниченный срок правительству США, исключительные и имущественные права, лишённые любых налогов, необходимые для строительства, эксплуатации и обслуживания межокеанского канала через реку Сан-Хуан и Великое озеро Никарагуа или через любой маршрут по территории Никарагуа, когда правительство Соединенных Штатов уведомляет правительство Никарагуа о намерение построить его. Так же, для облегчения защиты Панамского канала, нами были сданы в аренду на 99 лет острова в Карибском море, известные как Большой Кукурузный остров и Малый Кукурузный остров с правом создавать, управлять и иметь военно-морскую базу в любом месте на территории Никарагуа, омываемом заливом Фонсека, которое выберет правительство США. В обмен на этот договор, США предоставило нам 3 млн. долларов.\n\n§WНациональный дух будет удалён, если §Y[1036.GetName]§! окажутся §Rне под контролем§! [USA.GetFlag] §YСоединенных Штатов Америки§!§!"
 NIC_confrontation_with_Somoza: "Противостояние с Сомосой"
 NIC_confrontation_with_Somoza_desc: "Сомоса стал костью в горле демократии, которую необходимо устранить. Однако, текущая ситуация в стране настолько плачевна, что нет никакой возможности противостоять человеку, возглавившему Национальную Гвардию, и лишь вмешательство из вне может спасти ситуацию."
 NIC_foreign_debt_to_the_United_States: "Внешний долг перед США"
 NIC_foreign_debt_to_the_United_States_desc: "Последствия Великой Депрессии привели к появлению крупного внешнего долга перед США, который, по сути, создал новый экономический кризис."
