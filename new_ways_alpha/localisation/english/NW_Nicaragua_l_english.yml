 ##############
 ### Фокусы ###
 ##############
 
 NIC_form_an_air_corps: "Сформировать «Воздушный корпус»"
 NIC_form_an_air_corps_desc: "На основе наших вооружённых сил будет создан воздушный корпус, отвечающий за воздушные и десантные операции с воздуха."
 NIC_air_force_transformation: "Преобразование ВВС"
 NIC_air_force_transformation_desc: "На базе «воздушного корпуса» будут сформированы военно-воздушные силы Никарагуа."
 NIC_construction_of_Las_Mercedes_Airport: "Строительство аэропорта Las Mercedes"
 NIC_construction_of_Las_Mercedes_Airport_desc: "Новый аэропорт будет использоваться как иностранными авиакомпаниями, так и для базирования наших ВВС."
 NIC_airline_lanica: "Авиакомпания «LANICA»"
 NIC_airline_lanica_desc: "Líneas Aéreas de Nicaragua станет первой авиакомпанией в нашей стране, способной заняться пассажирскими и грузовыми перевозками в Центральной Америке."
 NIC_military_aviation_school: "Военное авиационное училище"
 NIC_military_aviation_school_desc: "Мы должны подготовить собственных пилотов, которые смогут защитить воздушное пространство нашей страны."
 NIC_buy_planes_from_the_USA: "Приобрести самолёты у США"
 NIC_buy_planes_from_the_USA_desc: "Для учёбы и военных перевозок у США будут приобретены новые самолёты."
 NIC_us_aviation_mission: "Авиационная миссия США"
 NIC_us_aviation_mission_desc: "Новая авиационная миссия США позволит нам увеличить число боевых самолётов, как и получить новый опыт для пилотов."
 
 NIC_Nicaraguan_Navy: "ВМС Никарагуа"
 NIC_Nicaraguan_Navy_desc: "На базе наших вооружённых сил будет созданы военно-морские силы, которые должны будут защищать нас от возможного вторжения."
 NIC_pacific_coast_naval_base: "Военно-морская база Тихоокеанского побережья"
 NIC_pacific_coast_naval_base_desc: "Военно-морские базы должны стать перевалочным пунктом наших ВМС, а так же оборонительным рубежом против недоброжелателей."
 NIC_atlantic_coast_naval_base: "Военно-морская база Атлантического побережья"
 NIC_atlantic_coast_naval_base_desc: "Новая база в Пуэрто-Кабесас станет основным местом базирования наших сил на Атлантическом побережье."
 
 NIC_national_guard: "Национальная гвардия"
 NIC_national_guard_desc: "Мы должны сделать ставку на национальную гвардию, которая доказала свою верность генералу Сомосе во время переворота против прогнившего режима Сакасы."
 NIC_reorganize_the_national_guard: "Реорганизовать национальную гвардию"
 NIC_reorganize_the_national_guard_desc: "После провала переворота Сомосы, становится очевидным тот факт, что национальную гвардию необходимо реорганизовать и полностью переподчинить главе государства, а не её директору, способного устроить очередную попытку переворота."
 NIC_nicaraguan_military_academy: "Никарагуанская военная академия"
 NIC_nicaraguan_military_academy_desc: "Новая военная академия станет школой унтер-офицеров и кандидатов в офицеры. Так же она станет колледжем для национальной гвардии."
 NIC_purchase_of_Czechoslovak_rifles: "Закупка чехословацких винтовок"
 NIC_purchase_of_Czechoslovak_rifles_desc: "Чехословакия – передовой поставщик вооружения на территории Европы. Мы тоже должны обратиться к ним за современным снаряжением."
 NIC_cooperation_with_Italy: "Сотрудничество с Италией"
 NIC_cooperation_with_Italy_desc: "Италия – одна из великих держав Европы. Мы должны обратиться к ним за современным чудом танкостроения."
 
 NIC_increase_imports_from_Germany: "Нарастить импорт из Германии"
 NIC_increase_imports_from_Germany_desc: "Мы очень сильно привязаны к поставкам из США. Чтобы уменьшить эту зависимость, необходимо нарастить импорт из других промышленных стран, например Германии."
 NIC_stabilization_of_the_course_of_Cordoba: "Стабилизация курса кордобы"
 NIC_stabilization_of_the_course_of_Cordoba_desc: "Наша экономика находится в неустойчивом состоянии из-за прочной привязки к доллару, составляя курс 1 к 1. Необходимо девальвировать нашу валюту, чтобы обвалить чёрный рынок, и расширить финансовые возможности."
 NIC_american_investments_in_industry: "Американские вложения в промышленность"
 NIC_american_investments_in_industry_desc: "Американский капитал представляет значительную часть нашей промышленности, которая включает в себя золотодобычу, заготовку древесины и банановые плантации. Их кампании даже готовы к открытию железных дорог и сооружений за их счёт."
 NIC_gold_mining_companies: "Золотодобывающие компании"
 NIC_gold_mining_companies_desc: "Наши земли богаты золотом, поэтому создание и развитие его добычи важно для нас."
 NIC_banana_plantations: "Банановые плантации"
 NIC_banana_plantations_desc: "Климат нашей земли позволяет в больших количествах выращивать банановые пальмы, чем мы должны воспользоваться."
 NIC_construction_of_a_cement_factory: "Строительство цементной фабрики"
 NIC_construction_of_a_cement_factory_desc: "Для роста городов и промышленных предприятий необходимо начать производство цемента, который ускорит строительство новых зданий."
 NIC_increase_coffee_exports: "Нарастить экспорт кофе"
 NIC_increase_coffee_exports_desc: "Кофе – наш основной продукт экспорта, нарастив чьё производство, мы увеличим наши доходы."
 NIC_German_investments_in_agriculture: "Германские вложения в сельское хозяйство"
 NIC_German_investments_in_agriculture_desc: "Германия готова вложиться в нашу сельскохозяйственную сферу, закупив скотоводческие хозяйства и кофейные плантации, за аренду которых они будут платить."
 NIC_International_University_of_Agriculture_and_Animal_Husbandry: "Международный университет сельского хозяйства и животноводства"
 NIC_International_University_of_Agriculture_and_Animal_Husbandry_desc: "Новый университет даст нам опытных аграриев, которые смогут создать новый научный подход к аграрной сфере."
 NIC_International_University_of_Latin_American_Integration: "Международный университет интеграции Латинской Америки"
 NIC_International_University_of_Latin_American_Integration_desc: "Объединив Центральную Америку, мы можем создать университет для всех стран, вошедших в наш состав."
 NIC_increase_the_cultivation_of_cattle: "Увеличить выращивание крупнорогатого скота"
 NIC_increase_the_cultivation_of_cattle_desc: "Животноводство – одна из основных сфер дохода нашей страны. Очевидно, мы должны его нарастить как для экспорта, так и для внутреннего потребления."
 NIC_dairy_plant: "Молочный завод"
 NIC_dairy_plant_desc: "С увеличением поголовья крупнорогатого скота нам потребуется новый завод по пастеризации молока."
 NIC_expand_the_production_of_cotton_clothing: "Расширить производство хлопковой одежды"
 NIC_expand_the_production_of_cotton_clothing_desc: "Увеличив производство хлопка, мы нарастим и выпуск хлопковой одежды для населения."
 NIC_build_a_tannery: "Построить кожевенный завод"
 NIC_build_a_tannery_desc: "Новый завод будет предназначен для переработки кожи, оставшейся от крупнорогатого скота."
 
 NIC_San_Vicente_Hospital_in_Leon: "Больница Сан-Висенте в Леоне"
 NIC_San_Vicente_Hospital_in_Leon_desc: "Леон – второй по величине город в стране, поэтому там требуется современная больница, способная вместить растущее население."
 NIC_recovery_after_the_earthquake_of_1931: "Восстановление после землетрясения 1931-го года"
 NIC_recovery_after_the_earthquake_of_1931_desc: "Из-за проблем в стране, последствия землетрясения 1931 года так и не были устранены. Разбитые дороги и повреждённые предприятия были вынуждены приостановить свою работу."
 NIC_establish_a_national_publishing_house: "Учредить национальное издательство"
 NIC_establish_a_national_publishing_house_desc: "Новое национальное издательство укрепит взгляды действующего правительства среди простого населения."
 NIC_establish_a_mortgage_bank: "Основать ипотечный банк"
 NIC_establish_a_mortgage_bank_desc: "Наша экономика находится в кризисе, и, чтобы люди могли приобретать жильё, будет создан ипотечный банк на эти цели."
 NIC_establish_a_national_peoples_lending_fund: "Основать национальную кассу народного кредитования"
 NIC_establish_a_national_peoples_lending_fund_desc: "Наша экономика находится в кризисе, и чтобы люди могли совершать дорогие покупки, будет организованная касса народного кредитования."
 
 NIC_Sakasas_resignation: "Отставка Сакасы"
 NIC_Sakasas_resignation_desc: "Действия генерала Самосы наконец-то привели к отставке президента, неспособного удержать власть."
 NIC_simplify_currency_exchange: "Упростить обмен валюты"
 NIC_simplify_currency_exchange_desc: "После стабилизация курсы в нашу сторону, мы упростим обмен валюты, что упростит денежный оборот крупного бизнеса."
 NIC_strengthen_control_over_tax_collection: "Усилить контроль над сбором налогов"
 NIC_strengthen_control_over_tax_collection_desc: "Для балансировки бюджета контроль над сбором налогов будет усилен, чтобы исключить фаворитизм государственных служащих по отношению к некоторым бизнесменам и промышленникам."
 NIC_nationalization_of_railways: "Национализация железных дорог"
 NIC_nationalization_of_railways_desc: "Национализация железных дорог Сомосой позволит ему не только перенаправить часть дохода на государственные и личные нужды, но и более внимательно контролировать работу железных дорог."
 NIC_subordinate_the_national_bank: "Подчинить национальный банк"
 NIC_subordinate_the_national_bank_desc: "Национальный банк Никарагуа должен подчиняться непосредственно президенту Сомосе."
 NIC_alcohol_tax: "Налог на алкоголь"
 NIC_alcohol_tax_desc: "Новый налог на алкоголь проспонсирует строительство в столице и каждом центре департаментов особых «рабочих домов», предназначенных для того, чтобы рабочие могли в них культурно отдыхать, а не заниматься политикой."
 NIC_blue_shirts: "Синие рубашки"
 NIC_blue_shirts_desc: "Синие рубашки – новая националистическая организация из молодёжи и рабочих созданная по примеру Испанской фаланги. После становления Сомосы лидером страны, именно они станут колонными власти, поддерживая лидера и Национальную гвардию."
 NIC_prohibition_of_municipal_elections: "Запрет муниципальных выборов"
 NIC_prohibition_of_municipal_elections_desc: "Муниципальные выборы имеют слишком много свобод и мало обязанностей, поэтому они будут заменены на «комитеты соседей», что попадут под жёсткий контроль центрального правительства, следуя установленным процентным соотношениям расходов бюджетных средств."
 NIC_reconcile_with_the_Liberal_Party: "Примириться с либеральной партией"
 NIC_reconcile_with_the_Liberal_Party_desc: "Либеральная партия по-прежнему представляет некоторую опасность. Чтобы избежать её угрозы, необходимо взять её под свой контроль, предоставив им часть министерских постов."
 NIC_Military_Liberal_League: "Военная Либеральная Лига"
 NIC_Military_Liberal_League_desc: "Часть либеральной партии будет милитаризирована через присвоения Военной либеральной лиге статуса вспомогательных военных формирований Национальной гвардии."
 NIC_constitution_of_Somoza: "Конституция Сомосы"
 NIC_constitution_of_Somoza_desc: "Сомоса подготовил новую конституцию, которая позволит ему дольше находиться на президентском посту и расширит его полномочия, позволив быть лидером и Национальной Гвардии и президентом."
 NIC_indulgences_for_workers: "Поблажки рабочим"
 NIC_indulgences_for_workers_desc: "Правительство начнёт гарантировать один выходной день в неделю для рабочих, вместе с тем ограничив продолжительность рабочего дня и требовать с работодателей выплаты за несчастные случаи на производстве."
 NIC_the_law_on_the_protection_of_democracy: "Закон о защите демократии"
 NIC_the_law_on_the_protection_of_democracy_desc: "Новый закон защитит нашу демократию от коммунистических и националистических угроз!"
 NIC_elimination_of_Communist_threats_in_Central_America: "Устранение коммунистических угроз в Центральной Америке"
 NIC_elimination_of_Communist_threats_in_Central_America_desc: "Сомоса может занять роль регионального наместника США в Центральной Америке, став главным борцом против коммунистической угрозы!"
 NIC_alliance_with_the_Dominican_Republic: "Союз с Доминиканой"
 NIC_alliance_with_the_Dominican_Republic_desc: "Трухильо – лидер Доминиканы, разделяющий взгляды Сомосы, может стать ценным союзником, удерживающим влияние в Карибском регионе."
 NIC_join_the_German_coalition: "Присоединиться к германской коалиции"
 NIC_join_the_German_coalition_desc: "Германия выгодный и близкий нашим взглядам союзник."
 NIC_fascization_of_the_regime: "Фашизация режима"
 NIC_fascization_of_the_regime_desc: "Следуя примеру Германии, мы должны сменить наш режим, сделав его тоталитарным и более централизованным под властью президента Сомосы!"
 NIC_return_Guanacaste: "Вернуть Гуанакасте"
 NIC_return_Guanacaste_desc: "В 1814 провинция Гуанакасте вместе с полуостровом добровольно отделилась от Никарагуа и присоединилась к Коста-Рике. Мы должны вернуть эту провинцию, поскольку эти территории наши!"
 NIC_introduce_martial_law: "Ввести военное положение"
 NIC_introduce_martial_law_desc: "Мы должны перейти на военные рельсы, мобилизовав наши ресурсы."
 NIC_denounce_the_Esguerra_Barquenas_Treaty: "Денонсировать договор Эсгуэрры-Баркенаса"
 NIC_denounce_the_Esguerra_Barquenas_Treaty_desc: "При Монкаде спорные острова Сан-Андрес и Провиденсия были переданы Колумбии, что было ошибкой. Мы должны исправить это и денонсировать невыгодный нам договор."
 NIC_renounce_the_Brian_Chamorro_contract: "Отказаться от договора Брайана-Чаморро"
 NIC_renounce_the_Brian_Chamorro_contract_desc: "Если мы откажемся от договора Брайана-Чаморро, то США будут вынуждены вернуть нам острова."
 
 NIC_expand_cooperation_with_the_USA: "Расширить сотрудничество с США"
 NIC_expand_cooperation_with_the_USA_desc: "США - наши давние партнёры, с которыми мы имеем общие интересы, которые только окрепнут, если мы расширим с ними сотрудничество."
 NIC_rubber_exports_to_the_USA: "Экспорт каучука в США"
 NIC_rubber_exports_to_the_USA_desc: "Америке выгодно использовать природный каучук нашей страны, который они готовы закупать у нас на постоянной основе."
 NIC_construction_of_the_Pan_American_Highway_in_Nicaragua: "Строительство Панамериканского шоссе в Никарагуа"
 NIC_construction_of_the_Pan_American_Highway_in_Nicaragua_desc: "США готовы оказать инженерную и финансовую поддержку строительству участка Панамериканского шоссе в Никарагуа."
 NIC_get_a_loan_to_stabilize_the_course_of_Cordoba: "Получить кредит для стабилизации курса кордобы"
 NIC_get_a_loan_to_stabilize_the_course_of_Cordoba_desc: "Наша экономика находится в упадке, и, чтобы исправить это положение, мы возьмём новый кредит у США."
 NIC_San_Juan_River_Deepening_Project: "Проект углубления реки Сан-Хуан"
 NIC_San_Juan_River_Deepening_Project_desc: "Проект углубления руки Сан-Хуан - первый этап перед строительством Никарагуанского канала, однако, даже без этого фактора он будет нам полезен, позволяя кораблям крупного водоизмещения ходить по реке."
 NIC_joint_construction_of_the_Nicaraguan_Canal: "Совместное строительство Никарагуанского канала"
 NIC_joint_construction_of_the_Nicaraguan_Canal_desc: "Панама вышла из-под контроля США, поэтому им нужен иной путь."
 NIC_military_advisers_for_academies: "Военные советники для академий"
 NIC_military_advisers_for_academies_desc: "Президент США обещал подобрать для нашей военной академии и авиационного училища опытных инструкторов, которые повысят боеготовность Национальной Гвардии."
 NIC_join_the_countries_of_the_anti_German_coalition: "Присоединиться к странам антигерманской коалиции"
 NIC_join_the_countries_of_the_anti_German_coalition_desc: "Вслед за США мы войдём в войну Союзников против Германии."
 NIC_confiscation_of_German_property: "Конфискация германского имущества"
 NIC_confiscation_of_German_property_desc: "Война с Германией - отличный повод для конфискации имущества немецких бизнесменов."
 
 NIC_Government_of_Consent: "«$NIC_democratic_party_1$»"
 NIC_Government_of_Consent_desc: "«$NIC_democratic_party_1$» было построено благодаря соглашениям между демократическими партиями, и именно оно обеспечит нашей стране уверенное будущее."
 NIC_eliminate_the_Somoza_Clan: "Устранить клан Сомосы"
 NIC_eliminate_the_Somoza_Clan_desc: "Несмотря на арест Сомосы, его родственники и иные сторонники по-прежнему занимают влиятельные посты или производства. Необходимо устранить его сторонников от власти, дабы избежать дальнейших сложностей."
 NIC_take_trade_unions_under_control: "Взять профсоюзы под контроль"
 NIC_take_trade_unions_under_control_desc: "Коммунисты имели огромную власть над профсоюзами, теперь же, когда они лишены всякого влияния, мы можем перехватить контроль, при поддержке верных нам бывших коммунистов."
 NIC_return_Moncada_to_service: "Вернуть Монкаду на службу"
 NIC_return_Moncada_to_service_desc: "Монкада - бывший президент и генерал в отставке. На пенсии он занялся выпускам газеты, но если его попросить, он легко согласится вернуться на военный пост."
 NIC_Military_Liberal_League_2: "$NIC_Military_Liberal_League$"
 NIC_Military_Liberal_League_2_desc: "Созданная при либеральной партии военная лига из ветеранов гражданских войн, должна стать вспомогательной организацией Национальной гвардии, вдохновляя и обучая новых рекрутов."
 NIC_El_Liberal: "El Liberal"
 NIC_El_Liberal_desc: "Созданная Монкадой либеральная газета должна стать общенациональной, прививая нашему обществу правильные взгляды."
 NIC_unite_the_social_strata_of_society: "Объединить социальные слои общества"
 NIC_unite_the_social_strata_of_society_desc: "Наши партии общими усилиями готовы объединить разные свои общества, стерев границу между рабочими, студентами, крестьянами и торговцами."
 NIC_introduce_university_autonomy: "Ввести университетскую автономию"
 NIC_introduce_university_autonomy_desc: "Автономия университета – это политическая и административная независимость государственного университета по отношению к внешним факторам. Вводя такое положение для университетов, мы утверждаем что они могут быть автономными и самоуправляемыми, со своими собственными органами власти, без вмешательства со стороны политической власти, принимая решения о своем собственном уставе и программах обучения."
 NIC_expand_education: "Расширить образование"
 NIC_expand_education_desc: "Автономия университетов оправдала себя, и чтобы увеличить от неё пользу, мы расширим образование на всех уровнях, подняв общую грамотность на высокий уровень."
 NIC_Democratic_Youth_Front: "Демократический молодёжный фронт"
 NIC_Democratic_Youth_Front_desc: "Студенты, даже ставшие такими свободными как в нашей стране, всё равно имеют политические взгляды и рвение, которое мы должны направлять в верное русло, создавая организации для поддержки подобного рвения."
 NIC_put_the_Sandinistas_into_military_service: "Поставить Сандинистов на военную службу"
 NIC_put_the_Sandinistas_into_military_service_desc: "Остатки повстанцев из рядов генерала Сандино до сих пор вызывали опасения, однако теперь, после успешного заключения мира, мы можем выдать им военные посты, параллельно выполнив все свои обещания перед ними."
 NIC_continue_the_neighborhood_policy: "Продолжить политику добрососедства"
 NIC_continue_the_neighborhood_policy_desc: "Ещё при Монкаде, наша страна поддерживала добрососедские отношения как со странами Центральной Америки, так и с США. Мы должны продолжить поддержить этот подход."
 NIC_declaration_of_Armed_Neutrality: "Декларация вооружённого нейтралитета"
 NIC_declaration_of_Armed_Neutrality_desc: "В это тяжёлое время мы должны поддерживать нейтралитет, чтобы ни одна из сторон не могла втянуть нас в войну. Однако, этот статус не должен мешать нам вооружаться, и быть готовым к любому исходу."
 NIC_Central_American_Union: "Центральноамериканский союз"
 NIC_Central_American_Union_desc: "Найдя сторонников своих взглядов в Центральной Америке, мы можем вновь попробовать объединить все наши страны если не в одно могущественное государство, то хотя бы в сильный и единый военный блок."
 NIC_scientific_integration: "Научная интеграция"
 NIC_scientific_integration_desc: "Мы должны начать постепенную интеграцию стран-союзников в единое государство."
 NIC_industrial_integration: "Промышленная интеграция"
 NIC_industrial_integration_desc: "$NIC_scientific_integration_desc$"
 NIC_the_Second_Great_Republic_of_Central_America: "Вторая Великая Республика Центральной Америки"
 NIC_the_Second_Great_Republic_of_Central_America_desc: "Новая Великая Республика Центральной Америки будет зависеть лишь от других стран Центральной Америки, которые будут готовы войти в её состав и оставаться там. Мы уже сделали всё возможное, чтобы они видели возможные преимущества."
 NIC_the_Great_Constitution: "Великая Конституция"
 NIC_the_Great_Constitution_desc: "Хоть все страны в составе Республики и имеют автономию в отношении управления своими внутренними делами, это не исключает необходимости в общих законах для всей Республики."
 
 NIC_escape_of_the_President: "Побег президента"
 NIC_escape_of_the_President_desc: "Президент, не справившись со своими задачами перед простыми рабочими, был вынужден бежать из страны. Это позволило нашей доблестной партии объявить об успехе революции в стране, и взять власть в свои руки."
 NIC_eliminate_the_opposition_in_the_party: "Устранить оппозицию в партии"
 NIC_eliminate_the_opposition_in_the_party_desc: "Чтобы более точно организовать работу нового правительства, мы должны избавиться от неугодных элементов, уволив их с занимаемых должностей."
 NIC_make_peace_with_the_Sandinistas: "Заключить мир с Сандинистами"
 NIC_make_peace_with_the_Sandinistas_desc: "$NIC_put_the_Sandinistas_into_military_service_desc$"
 NIC_capital_tax: "Налог на капитал"
 NIC_capital_tax_desc: "Далеко не все люди в нашей стране равны, чтобы немного исправить эту несправедливость, мы введём налог на капитал."
 NIC_nationalization_of_large_enterprises: "Национализация крупных предприятий"
 NIC_nationalization_of_large_enterprises_desc: "Важные и крупные предприятия нашей страны должны находиться в руках государства, а не жадных предпринимателей, которые не могут даже правильно распоряжаться своими предприятиями."
 NIC_socialization_of_agricultural_enterprises: "Социализация сельскохозяйственных предприятий"
 NIC_socialization_of_agricultural_enterprises_desc: "Чтобы сократить количество безработных в сельской местности, сельскохозяйственные предприятия будут социализированы по новому образцу, что не только освободит новые площади, но и даст большие урожаи."
 NIC_recognition_of_the_right_to_strike: "Признание права на забастовку"
 NIC_recognition_of_the_right_to_strike_desc: "Забастовка – едва ли не основной способ рабочего выразить своё недовольство правительством. Долгие годы рабочих лишали их голосов, и мы, как небезразличные к их гласу, вернём им это право."
 NIC_propaganda_of_socialism_in_public_education: "Пропаганда социализма в государственном образовании"
 NIC_propaganda_of_socialism_in_public_education_desc: "Мы должны с детства прививать людям, что социализм – их товарищ и лучший друг. С ним и новыми товарищами они смогут достигнуть новых вершин в науке. Именно он им дал рабочие места, права и справедливость!"
 NIC_labor_code_and_social_guarantees: "Трудовой кодекс и социальные гарантии"
 NIC_labor_code_and_social_guarantees_desc: "Рабочим нужен кодекс, который защитит их труд и права. Выходные дни, отпуска, возмещение средств в случае трудовой травмы – это лишь малая часть того, что должно быть указано в новым трудовом кодексе."
 NIC_setting_the_minimum_wage: "Установление минимальной заработной платы"
 NIC_setting_the_minimum_wage_desc: "Часто заработные платы занижают настолько, что на них невозможно даже выжить. Чтобы избежать этой проблемы, по всей стране будет установлена минимальная заработная плата."
 NIC_El_Proletario: "El Proletario"
 NIC_El_Proletario_desc: "Чтобы соответствовать нуждам всей страны, тираж газеты «El Proletario» будет расширен, а темы, поднимаемые в нём, будут понятны даже простым людям, далёким от учения социализма."
 NIC_confederation_of_Workers_of_Nicaragua: "Конфедерация трудящихся Никарагуа"
 NIC_confederation_of_Workers_of_Nicaragua_desc: "Все рабочие разделены на множество различных профсоюзов. КТН станет первым национальным профсоюзом, который включит в себя мелкие профсоюзы для лучше организации взаимодействия."
 NIC_the_State_of_Workers: "Государство рабочих"
 NIC_the_State_of_Workers_desc: "Тот, кто не работает – тот не ест. Это основной постулат, который заставляет людей работать и двигаться вперёд. Каждый рабочий – это винтик нашего государства, который заставляет то двигаться вперёд несмотря ни на что."
 NIC_nationalization_of_land: "Национализация земли"
 NIC_nationalization_of_land_desc: "Нам лучше знать, как правильно использовать землю, поэтому свободные и заброшенные земли будут национализированы для будущего нашего рабочего государства."
 NIC_a_course_to_strengthen_workers_in_Central_America: "Курс на укрепление рабочих в Центральной Америке"
 NIC_a_course_to_strengthen_workers_in_Central_America_desc: "Движения рабочих нашего региона находятся в упадке, и мы должны подать им пример, чтобы они воспрянули вновь."
 NIC_resume_dialogue_with_Mexican_workers: "Возобновить диалог с мексиканскими рабочими"
 NIC_resume_dialogue_with_Mexican_workers_desc: "Наша партия давно имеет плотный контакт как с Мексиканской Институционально-революционной партией, так и с другими левыми движениями. Мы должны возобновить эти связи, и если есть необходимость – помочь им устроить революцию."
 NIC_get_in_touch_with_the_Communist_Party_of_El_Salvador_again: "Вновь выйти на связь с компартией Сальвадора"
 NIC_get_in_touch_with_the_Communist_Party_of_El_Salvador_again_desc: "Многие члены нашей парии помимо прочего состояли в своё время в коммунистической партии Сальвадора. Разумеется, мы не должны терять с ней связей, и помочь им в трудную минуту."
 NIC_Central_American_Workers_Union: "Центральноамериканский союз рабочих"
 NIC_Central_American_Workers_Union_desc: "Пусть рабочие всего мира объединяются там, в Европе, здесь же у нас совсем иная ситуация, и рабочие Центральной Америки должны объединиться в один союзный блок."
 NIC_expansion_to_the_Caribbean: "Расширение на Карибы"
 NIC_expansion_to_the_Caribbean_desc: "Мы должны расширить наш блок в сторону Карибского региона."
 NIC_expand_the_communist_influence_of_Central_America: "Расширить коммунистическое влияние Центральной Америки"
 NIC_expand_the_communist_influence_of_Central_America_desc: "Наш блок имеет значительное влияние на политику региона, давая нам новые возможности."
 NIC_centralization_of_the_Union_of_Latin_Republics: "Централизация союза латинских республик"
 NIC_centralization_of_the_Union_of_Latin_Republics_desc: "Наш союз рабочих – союз равных, однако очевидно, что мы, возглавляя его, имеем более компетентное руководство и лучших рабочих, поэтому большая часть сил и ресурсов должна доставаться вам, чтобы вы могли верно распоряжаться ими."
 NIC_the_bastion_of_Communism_in_Central_America: "Оплот коммунизма в Центральной Америке"
 NIC_the_bastion_of_Communism_in_Central_America_desc: "Наша борьба показала, сколь ценны жизни и труд рабочих. Именно мы стоим во главе коммунизма в Центральной Америке."
 
 NIC_the_Sandinista_Revolution: "Сандинистская революция"
 NIC_the_Sandinista_Revolution_desc: "Наша многолетняя борьба наконец-то увенчалась успехом, и мы разгромили недругов, взяв страну под контроль. Теперь, после успеха нашей революции, мы перестроим государство таким образом, что каждый член нашей страны будет жить достойно!"
 NIC_protection_of_communal_land_ownership: "Защита общинного землевладения"
 NIC_protection_of_communal_land_ownership_desc: "Под предводительством Сомосы и покровительством демократов, многие общины владеющие землями лишись своих владений, в пользу личной собственности приближённых к власти. Мы должны защитить эти общины, вернув им земли, а имеющееся там имущество взяточников и родственников распродать."
 NIC_agrarian_reforms: "Аграрные реформы"
 NIC_agrarian_reforms_desc: "В данный момент крестьяне и общины работают по старому принципу, не применяя современных наук и техники в фермерстве. Новая аграрная реформа, не только поможет крестьянам с технологиями выращивания, увеличив урожай, но так же и освободит земли, которые больше не нужно будет использовать для нужд сельского хозяйства."
 NIC_mass_literacy_policy: "Политика массовой грамотности"
 NIC_mass_literacy_policy_desc: "Образовательная сфера в нашей стране отстала от требований современного мира. И если в столице и крупных городах с этим особых проблем нет, то в провинциях, особенно в глубинках на севере, с этим имеются проблемы. Исправить подобный дисбаланс, может только политика массовой грамотности, которая обойдётся для государства довольно дорого, но принесёт значительную пользу в обозримом будущем."
 NIC_introduction_of_the_Labor_Code: "Введение трудового кодекса"
 NIC_introduction_of_the_Labor_Code_desc: "Трудовой кодекс – давний вопрос, решением которого так и не озаботились наши предшественники. Теперь наш долг, как защитников простых людей, ввести его для защиты прав простых рабочих, так и ремесленников."
 NIC_Atlantic_Coast_Reincorporation: "Реинкорпорация Атлантического побережья"
 NIC_Atlantic_Coast_Reincorporation_desc: "Многие корпорации Атлантического побережья принадлежат США, несмотря на то, что они находятся на нашей земле, там работают наши люди. Мы должны забрать их и передать в руки наших людей."
 NIC_setting_gender_equality: "Установка равенства полов"
 NIC_setting_gender_equality_desc: "Следуя консервативным традициям, некоторые из нас забывают, что женщины – такие же люди, а потом имеют те же права, что и мужчины. Они могут голосовать, получать высшее образование, и даже служить в армии."
 NIC_respect_for_religious_beliefs: "Уважение религиозных убеждений"
 NIC_respect_for_religious_beliefs_desc: "Церковь стояла в стороне, пока её прихожане страдали. Разве так она должна работать? Раз в единой церкви нет особого смысла, то может не стоит за неё держаться, разрешив свободу веры, более не притесняя другие религии?"
 NIC_to_attract_the_communists_to_your_side: "Привлечь коммунистов на свою сторону"
 NIC_to_attract_the_communists_to_your_side_desc: "В отличие от демократов, предавших либеральные ценности и собственную страну, коммунисты готовы оказать посильную поддержку нашему общему делу."
 NIC_nationalization_of_banks: "Национализация банков"
 NIC_nationalization_of_banks_desc: "Во время правления демократических партий и оккупации США, по стране, словно грибы разрослось огромное количество банков, которые не всегда выполняли свои обязанности, лишь ещё больше вгоняя в долги людей. Эти банки необходимо национализировать, чтобы избежать подобных проблем в будущем, и списав многочисленные долги тех жителей, что были обмануты."
 NIC_privatization_of_the_ruling_clan_funds: "Приватизация средств правящего клана"
 NIC_privatization_of_the_ruling_clan_funds_desc: "За время своего правления, Сакаса и его приближённые сумели присвоить себе многие предприятия, пусть и условно законными способами. Мы изымим их назад, для общей пользы государства."
 NIC_increase_funding_for_medicine: "Увеличить финансирование медицины"
 NIC_increase_funding_for_medicine_desc: "Наша медицинская сфера находится в упадке, поэтому для неё требуются дополнительные капиталовложения, которые могут покрыть большую часть потребностей."
 NIC_spread_anti_dictatorial_sentiments: "Распространить противодиктаторские настроения"
 NIC_spread_anti_dictatorial_sentiments_desc: "Диктатура стала обыденной вещью для латиноговорящих наций, но мы должны выступить против этого, направив свои силы против диктаторов всех сортов!"
 NIC_to_provide_reciprocal_assistance_to_Honduras: "Оказать ответную помощь Гондурасу"
 NIC_to_provide_reciprocal_assistance_to_Honduras_desc: "Множество выходцев и граждан Гондураса присоединились к нашей революции. Теперь мы отплатим им тем же, оказав помощь против диктаторов в их стране."
 NIC_save_El_Salvador_from_the_sorcerer: "Спасти Сальвадор от колдуна"
 NIC_save_El_Salvador_from_the_sorcerer_desc: "Сейчас по главе Сальвадора самодур и диктатор, который погубит собственную страну, если мы не вмешаемся."
 NIC_send_Napoleon_to_a_new_link: "Отправить Наполеона в новую ссылку"
 NIC_send_Napoleon_to_a_new_link_desc: "Безумный диктатор с завышенным самомнением – что может быть хуже для граждан этой страны? Мы должны освободить их из рук сумасшедшего тирана."
 NIC_section_4_of_the_International: "Секция четвёртого Интернационала"
 NIC_section_4_of_the_International_desc: "Нам стоит найти сторонников революции для продолжения нашего дела. Для этого лучшим решением будет основать местную секцию 4-го Интернационала."
 NIC_merge_with_the_South_American_Section: "Объединиться с Южно-Американской секцией"
 NIC_merge_with_the_South_American_Section_desc: "Мы должны объединить испаноговорящие народы в единую секцию 4го интернационала."
 NIC_stop_the_change_of_dictatorships_in_Mexico: "Остановить смену диктатур в Мексике"
 NIC_stop_the_change_of_dictatorships_in_Mexico_desc: "Долгие годы, Мексика страдает от диктаторских  режимов, лишь изредка меняющих название. Спасение от этой болезни есть лишь одно – революция."
 NIC_saving_Guatemala: "Спасение Гватемалы"
 NIC_saving_Guatemala_desc: "Гватемала – страна сохранившие коренных американцев, но загнавшая их в плачевное положение. Мы должны спасти как их, так и гватемальцев от самих себя."
 NIC_liberate_Panama_from_the_American_presence: "Освободить Панаму от американского присутствия"
 NIC_liberate_Panama_from_the_American_presence_desc: "Панама всё ещё находится в сильной зависимости от США, как некогда находились мы, что и стало причиной начала нашей революции. К сожалению, Панама не может похвастаться такой сплочённостью, поэтому мы сами ей поможем."
 NIC_stronghold_of_Freedom_in_Central_America: "Оплот свободы в Центральной Америке"
 NIC_stronghold_of_Freedom_in_Central_America_desc: "Наша борьба показала, сколь ценна свобода рабочих. Именно мы стоим во главе освободительного движения в Центральной Америки."
 
 NIC_refusal_to_service_external_debt: "Отказ от обслуживания внешнего долга"
 NIC_refusal_to_service_external_debt_desc: "Мы не должны отдавать долги по тем грабительским расценкам, на которые согласились наши предшественники. Проще будет попросту отказаться от обслуживания подобных долгов!"
 NIC_anti_imperialism: "Антиимпериализм"
 NIC_anti_imperialism_desc: "Величие великих держав построено на угнетении. Мы не должны потакать им, мы должны быть готовыми встать против этого!"
 NIC_protection_against_possible_US_intervention: "Защита от возможной интервенции США"
 NIC_protection_against_possible_US_intervention_desc: "Наши отношения с США заметно ухудшились, поэтому мы должны быть готовы против возможной интервенции США, чтобы не повторить трагический опыт прошлого."
 NIC_liquidate_the_Brian_Chamorro_Contract: "Ликвидировать договор Брайана-Чаморро"
 NIC_liquidate_the_Brian_Chamorro_Contract_desc: "Если мы откажемся от договора Брайана-Чаморро, то США, возможно, будут вынуждены вернуть нам острова."
 NIC_start_cooperation_with_the_USSR: "Начать сотрудничество с СССР"
 NIC_start_cooperation_with_the_USSR_desc: "Очевидно, что мы не можем полагаться на США, поэтому лучшим решением будет найти себе новых партнёров, которые не побояться нашего бывшего хозяина."
 NIC_the_help_of_soviet_economists_with_the_course_of_cordoba: "Помощь советских экономистов с курсом кордобы"
 NIC_the_help_of_soviet_economists_with_the_course_of_cordoba_desc: "Американские экономисты не помогли исправить нашу проблемы с курсом национальной валюты, поэтому мы можем попробовать попросить помощи у СССР."
 NIC_military_support: "Военная поддержка"
 NIC_military_support_desc: "Чтобы укрепить наши вооружённые силы, СССР готова помощь с развёрткой и подготовкой военного завода."
 NIC_join_the_Comintern: "Вступить в Коминтерн"
 NIC_join_the_Comintern_desc: "Чтобы надёжно защититься от агрессии СССР, лучшим решением будет вступить в Коммунистический интернационал к СССР."
 NIC_naval_bases_for_the_USSR: "Морские базы для СССР"
 NIC_naval_bases_for_the_USSR_desc: "Морские базы должны стать сильным подспорьем для СССР в плане присутствия в регионе, а для нас в плане торговли с Коминтерном."
 NIC_military_for_the_Nicaraguan_Academy: "Военные для Никарагуанской академии"
 NIC_military_for_the_Nicaraguan_Academy_desc: "СССР готов оказать помощь в обучении столь необходимых нам моряков и подготовке новообразованной армии."
 NIC_resume_construction_of_the_Nicaraguan_Canal: "Возобновить строительство Никарагуанского канала"
 NIC_resume_construction_of_the_Nicaraguan_Canal_desc: "В своё время США так и не приступила к строительству канала, но теперь, пока у нас есть новый союзник, мы сможем возобновить этот проект."
 
 NIC_liquidation_of_the_National_Guard: "Ликвидация национальной гвардии"
 NIC_liquidation_of_the_National_Guard_desc: "Национальная гвардия – враг свободы. Мы должны ликвидировать её как структуру, распустив все их формирования."
 NIC_creation_of_the_People_Patriotic_Army: "Создание Народно-патриотической армии"
 NIC_creation_of_the_People_Patriotic_Army_desc: "На место распущенной гвардии будет создана народная армия из простых людей, готовых отстоять своё отечество перед возможными угрозами."
 NIC_prepare_youth_organizations: "Подготовить молодёжные организации"
 NIC_prepare_youth_organizations_desc: "Нашей партии нужна молодёжная организация, которая будет наставлять юные умы на верный путь."
 NIC_war_on_the_streets: "Война на улицах"
 NIC_war_on_the_streets_desc: "Каждый рабочий - горожанин и специалист по городским джунглям. Их будет легко обучить правилам войны в городах."
 NIC_reform_ASNSN: "Реформировать АЗНСН"
 NIC_reform_ASNSN_desc: "Армия защиты национального суверенитета изначально была создана, чтобы противостоять оккупации сил США. Теперь же, мы должны изменить свои цели, поставив вчерашних крестьян на защиту не только нашу страну от любой угрозы, но и быть готовой к тому, что необходимо будет оказать помощь нашим соседям."
 NIC_choir_of_angels: "Хор ангелов"
 NIC_choir_of_angels_desc: "Хор ангелов – часть нашей армии, состоящая из молодых людей, что, несмотря на свой юный возраст готовы были положить свои жизни на службе отечеству. Дети-сироты, лишившиеся своих родителей во время войны, присоединились в своё время к партизанской армии, чтобы оказать всесильную помощь взрослым. Крича и подбадривая солдат, они так же издавали всевозможный шум – детский хор, чьи голоса оглушительно раздавались в горах при помощи консервных банок и других трюков. Этим они создавали для нападавших впечатление, словно солдат Сандино гораздо больше, чем есть на самом деле. Вырастая, они так же становились солдатами армии."
 NIC_jungle_war: "Война в джунглях"
 NIC_jungle_war_desc: "Наша армия долгие годы провела в джунглях, воюя как против морских пехотинцев США, так и против Национальной гвардии. Мы должны укрепить этот опыт передавая его каждому солдату."
 
