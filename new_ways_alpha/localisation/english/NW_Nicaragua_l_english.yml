 NW_NIC.48.d: "$NW_NIC.29.d$"
 NW_NIC.48.a: "$NW_NIC.29.a$"
 NW_NIC.48.b: "Кто сказал, что мы на это согласны?"
 
 NW_NIC.49.t: "США отказываются передать острова"
 NW_NIC.49.d: "США отказались вернуть Кукурузные острова и аннулировать договор. Вероятно, нам остаётся только смириться с этим, или же... рискнуть."
 NW_NIC.49.a: "$NW_NIC.29.a$"
 NW_NIC.49.b: "Значит, вернём их силой!"
 
