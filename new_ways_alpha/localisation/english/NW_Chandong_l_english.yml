 CSR_you_can_change_laws: " §GВы сможете менять закон о призыве§!\n"
 CSR_better_idea: "Обстановка в монгольской армии значительно улучшится\n"
 CSR_let_build_airports: "§YВы сможете построить аэропорты§!\n"
 
 CSR_green_light_for_mantetsu_idea: "Инвестиции Mantetsu в Монголию"
 
 CSR_establish_mongolian_army_headquarters: "Основать штаб монгольской армии"
 CSR_establish_mongolian_army_headquarters_desc: "Особый район Чадонг станет основой для создания независимого от Китая монгольского государства. Наследник Чингисхана, принц Демчиндонров займётся формированием штаба монгольской армии, который станет основой для монгольской национальной армии."
 CSR_state_conference: "Конференция по созданию государства"
 CSR_state_conference_desc: "Для провозглашения первого официального монгольского правительства будет собрана специальная конференция, на которой будут присутствовать многие монгольские князья, перешедшие на сторону принца Дэ, Ли Шоусинь и наши высокие покровители из Японии."
 CSR_mutual_assistance_agreement_with_manchukuo: "Соглашение о взаимопомощи с Маньчжоу-Го"
 CSR_mutual_assistance_agreement_with_manchukuo_desc: "Правительство государства Маньчжоу-Го предложило нам подписать первое в нашей истории соглашение о взаимопомощи, таким образом, они признают нашу независимость и статус."
 CSR_deliveries_from_the_south_manchurian_railway: "Поставки от Южно-Маньчжурской железной дороги"
 CSR_deliveries_from_the_south_manchurian_railway_desc: "Компания, владеющая Южно-Маньчжурской железной дорогой, предложила помощь нашему молодому государству в виде первых грузовых автомобилей и строительных бригад."
 CSR_formation_of_mongolian_national_army: "Формирование монгольской национальной армии"
 CSR_formation_of_mongolian_national_army_desc: "Время объявить о создании монгольской национальной армии. Она будет основана на частях Ли Шоусиня, а также новых частей, сформированных преимущественно из монголов."
 CSR_japanese_military_help: "Военная помощь Японии"
 CSR_japanese_military_help_desc: "Генералы японской Квантунской армии ещё с прошлого года обещали нам помочь с созданием нашей армии, а именно – поставляя вооружение и боеприпасы."
 CSR_japaneese_artillery: "Японские бронетехника и артиллерия"
 CSR_japaneese_artillery_desc: "Япония продолжает предлагать нам свою помощь с обеспечением армии современными средствами ведения войны."
 CSR_menjiang_air_forces: "Воздушные силы Менцзяна"
 CSR_menjiang_air_forces_desc: "Японцы готовы помочь нам даже с формированием наших собственных военно-воздушных сил. Правда пока что летать на новых самолётах будет некому, так как мы не имеем должным образом подготовленных лётчиков."
 CSR_airfield_preparations: "Подготовка аэродромов"
 CSR_airfield_preparations_desc: "Для того, чтобы создавать собственные ВВС, нам нужно подготовить для этого должную инфраструктуру: аэродромы, базы хранения топлива и дороги к ним."
 CSR_purchasing_old_aircraft_from_japan: "Приобретение старых самолётов у Японии"
 CSR_purchasing_old_aircraft_from_japan_desc: "Для того, чтобы прикрывать большие территории нашего государства, нам нужны большие военно-воздушные силы. Пока что мы не освоили собственное производства авиации, поэтому нам придётся приобретать её у нашего верного союзника."
 CSR_recruitment_of_mercenaries_and_bandits: "Набор наёмников и бандитов"
 CSR_bandits_desc: "В плен японской армии сдавалось очень много китайских войск во время Маньчжурской кампании и позже. Из этих солдат, а также из профессиональных киллеров и бандитов, мы будем формировать нашу первую собственную армию. Благодаря этому мы ускорим процесс создания, а также ликвидируем вопрос бандитизма."
 CSR_datan_bandits: "Датанский штаб повстанцев"
 CSR_datan_bandits_desc: "Некоторое время назад на сторону японцев перешёл генерал Гоминьдана Ван Ин. Сейчас японские генералы выдвинули идею формирования коллаборационистской армии из бывших китайских военных под командованием Ван Ина, который будет подчиняться в свою очередь командованию нашей армии."
 CSR_grand_han_righteous_army: "Великие ханьские повстанцы"
 CSR_grand_han_righteous_army_desc: "Армия Ван Ина сумела привлечь к себе достаточно много известных личностей в криминальной среде, у которых есть большие амбиции. Среди японских генералов Квантунской армии возникла идея о создании не просто армии Ван Ина, а целого прояпонски настроенного государство ханьцев. Это сможет внести разброд в достаточно единое китайское общество, выделив среди них народ хань."
 CSR_professionals: "Подбор качественной армии"
 CSR_professionals_desc: "Вместо бездумного формирования армии из людей с низкой социальной ответственностью, мы можем увеличить время подготовки обычных, но верных и хороших солдат."
 CSR_warehouses_of_notheastern_army: "Склады Северо-Восточной армии"
 CSR_warehouses_of_notheastern_army_desc: "Когда северо-восточная армия маршала Чжана Сюэляна в спешке отступала из Маньчжурии, то оставила большое количество хоть и старого, но рабочего оружия на своих складах. Японцы его не использовали, так как у них есть достаточно современного и качественного оружия."
 CSR_introduction_of_captured_weapons: "Введение в строй трофейного оружия"
 CSR_introduction_of_captured_weapons_desc: "Для пополнения нашей армии мы можем не только надеяться на подачки Квантунской армии, но и на захват и ремонт вражеского оружия. Это временная мера, поэтому рассчитывать на неё постоянно мы не должны."
 CSR_restoration_of_mongolian_army: "Восстановление монгольской армии"
 CSR_restoration_of_mongolian_army_desc: "Наша армия серьёзно пострадала в недавних боях, в связи с чем нам необходимо отойти на подготовленные позиции и восстановить личный состав, вооружение, а также отработать новые тактики ведения боя."
 CSR_expansion_of_mongolian_army: "Расширение монгольской армии"
 CSR_expansion_of_mongolian_army_desc: "Мы сумели одолеть противника в сложной битве, однако наверняка в будущем мы встретимся с намного большей по численности армией, так что нам просто необходимо провести расширение нашей армии, дабы контролировать всю захваченную территорию."
 CSR_army_reorganisation: "Реорганизовать структуру войск"
 CSR_army_reorganisation_desc: "Необходимо взять передышку от боёв и провести реформы в нашей армии, чтобы увеличить её состав и при этом не потерять способности ею управлять."
 CSR_kalgan_academy: "Калганская военная академия"
 CSR_kalgan_academy_desc: "Для того, чтобы создать собственную независимую армию нам необходима своя военная академия, которая будет подготавливать монгольских офицеров."
 CSR_repair_arsenal_of_dolon_nur: "Ремонтный арсенал Долон-нура"
 CSR_repair_arsenal_of_dolon_nur_desc: "Для того, чтобы проводить ремонт оружия и техники, но при этом не отвозить это всё достаточно далеко на заводы Маньчжурии или Кореи, нам необходимо возвести специальный небольшой арсенал в Долон-нуре, благодаря чему мы обеспечим хоть насколько то нашу и японскую армию."
 CSR_menace_for_mongolia: "Новая угроза Монголии"
 CSR_menace_for_mongolia_desc: "Размера той армии, чтобы был у нас раньше явно недостаточно для обеспечения защиты новых границ страны. Нам нужно задуматься о расширении и пополнении армии, иначе мы так и будем находиться на попечении японской армии, всегда прикрывающей наш тыл. Это зависимость от Японии и есть наша новая угроза."
 CSR_recruitment_of_chinese_in_army: "Набор в армию китайцев"
 CSR_recruitment_of_chinese_in_army_desc: "У нас есть два решения сложившейся проблемы с призывом и расширением армии. Один из них — это официальное разрешение для службы в армии китайскому населению страны, которого достаточно много. Однако, данное решение понесёт за собой негативный эффект в виде невозможности создания настоящей национальной армии, которая будет готова бороться за свою родину до конца."
 CSR_fully_mobgolian_army: "Полностью монгольская армия"
 CSR_fully_mobgolian_army_desc: "У нас есть два решения сложившейся проблемы с призывом и расширением армии. Один из них – это формирование национальной армии, состоящей чисто из монголов. Солдатам будет прививаться чувство национальной гордости и патриотизма, благодаря чему они будут выкладываться полностью ради защиты своей страны."
 CSR_social_ladder_for_nomads: "Социальный лифт для кочевников"
 CSR_social_ladder_for_nomads_desc: "В нашей стране стоит особая проблема с уровнем населениям и с отсталым образом жизни. Армия может стать тем самым социальным лифтом, благодаря которому многие люди смогут быть вырвана из нищеты и кочевничества."
 CSR_self_sufficiency: "Стремление к самообеспечению"
 CSR_self_sufficiency_desc: "Мы слишком сильно привязаны к японской армии и самой Японии. Настало время стараться развиваться самостоятельно, в том числе и развивать свою армию независимо от Японии."
 CSR_first_mongolian_arsenal: "Первый монгольский арсенал"
 CSR_first_mongolian_arsenal_desc: "Ещё одной причиной, из-за которой мы сильно зависим от японской армии, является отсутствие собственного военного производства. Армия получает подпитку новым оружием и снаряжением только от Квантунской армии Японии."
 CSR_force_out_japanese_officers: "Вытеснить японских офицеров"
 CSR_force_out_japanese_officers_desc: "Японские офицеры занимают множество должностей в нашей армии, благодаря чему мы сильно ограничены в своей автономности от Японии. Мы будем стараться замещать японских офицеров, заменяя их своими, менее опытными, но более патриотичными офицерами."
 CSR_contact_with_foreign_military: "Контакт с иностранными военными"
 CSR_contact_with_foreign_military_desc: "Для того, чтобы окончательно порвать со связью с японской армией, нам нужно вступить в контакт с третьей стороной, а именно с представителями армий других стран."
 CSR_japanese_military_help2: "Подачки от японской армии"
 CSR_japanese_military_help2_desc: "Японская империя — это непоколебимая страна, поэтому мы можем спокойно продолжить закупать всё вооружение у неё."
 CSR_japaneese_academies: "Обучение в японских академиях"
 CSR_japaneese_academies_desc: "Офицеры нашей армии могут пройти обучение в японских академиях, благодаря чему мы в достаточно обозримой перспективе сможем получить качественное командование людьми монгольской национальности, что усилит веру солдат в победу."
 CSR_mongolian_armored_car: "Создание монгольских бронеавтомобилей"
 CSR_mongolian_armored_car_desc: "Для нашей степной местности идеальными будут бронеавтомобили: они быстрые, благодаря чему могут быстро перемещаться и контролировать обширные территории и границы страны."
 CSR_attract_japanese_engineers: "Привлечь японских конструкторов"
 CSR_attract_japanese_engineers_desc: "Мы займёмся небольшим выпуском собственного оружия на ремонтных заводах и небольших предприятиях, однако для этого нам нужно привлечь японских инженеров для помощи с копированием японского оружия."
 CSR_great_spirit_of_genghis_khan: "Великий дух Чингисхана"
 CSR_great_spirit_of_genghis_khan_desc: "Чингисхан завоевал половину Евразии, его наследник Демчиндонров не подведёт своего прародителя и подтвердит статус Монголии как великой империи. Или нет."
 CSR_adopt_the_state_flag: "Adopt National Flag"
 CSR_adopt_the_state_flag_desc: "Наше новое государство должно обзавестись очень важным атрибутом – собственном флагом."
 CSR_bank_of_mengjiang: "Bank of Mengjiang"
 CSR_bank_of_mengjiang_desc: "Для того, чтобы управлять финансами государства наши японские советники предлагают создать первый банк Внутренней Монголии."
 CSR_civil_government: "Form Civilian Government"
 CSR_civil_government_desc: "Следующим шагом построения монгольского государства должно стать формирование полноценной гражданской администрации. Этот шаг позволит нам наконец-то заняться делами обычных людей и развития экономики государства."
 CSR_united_committee: "Mengjiang Joint Council"
 CSR_united_committee_desc: "Исторические граница немного шире на юг, чем проходит граница сегодня. Это недоразумение стоит поправить и заявить о своих претензиях на них. В связи с этим нам предстоит изменить своё название."
 CSR_mongolian_academy: "Mongolian Academy"
 CSR_mongolian_academy_desc: "Для того, чтобы монголы могли получать высшее образование у себя на родине нам необходимо создать первое монгольское высшее учебное заведение. Пока что оно будет рассчитано на приём небольшого числа людей, но в будущем мы создадим новые заведения."
 CSR_government_reorganisation: "Reorganize Government Council"
 CSR_government_reorganisation_desc: "В связи с увеличением наших территорий и появлением новых кадров нам необходимо провести реорганизацию правительственного совета, одного из главных органов нашего государства."
 CSR_united_government: "Mengjiang United Autonomous Government"
 CSR_united_government_desc: ""
 CSR_south_chahar_bank: "Bank of South Chahar"
 CSR_south_chahar_bank_desc: "Для более качественного управления финансами в южных провинциях, нам стоит создать ещё один банк в городе Калган."
 CSR_create_buddhism_bureau: "Create Bureau for Buddhism"
 CSR_create_buddhism_bureau_desc: "Вдохновитель движения за независимость Тибета Госима Токусир предлагает создать в нашей стране специальный орган, отвечающий за связи с религией. Это позволит нам в будущем лучше находить контакт с буддистскими деятелями по всей Азии."
 CSR_united_federation: "Mongolian Autonomous Federation"
 CSR_united_federation_desc: "Наше государство лучше всего будет функционировать при помощи федеративного устройства, так как у нас уже есть аналоги субъектов федерации – лиги, подконтрольные отдельным князьям."
 CSR_create_bayan_tala_league: "Create Bayan-Tala League"
 CSR_create_bayan_tala_league_desc: "Управление Чахаром становится достаточно сложным. Для облегчения этой задачи нам стоит создать ещё одну лигу в нём."
 CSR_official_global_recognition: "Push for International Recognition"
 CSR_official_global_recognition_desc: ""
 CSR_post_of_inner_mongolia: "Inner Mongolia Post"
 CSR_post_of_inner_mongolia_desc: "Для того, чтобы связать нашу страну в единое целое, нам необходимо создавать не только новые дороги, но и в первую очередь – собственную почтовую систему."
 CSR_advisors_corp: "Invite Advisor Corps"
 CSR_advisors_corp_desc: "Несмотря на громкие заявления о независимости нашей страны, японские наблюдатели, советники, инструктора, а попросту говоря – надсмотрщики чётко следят за нашей деятельностью."
 CSR_ministry_of_aimak_affairs: "Set Up Ministry of Aimaq Affairs"
 CSR_ministry_of_aimak_affairs_desc: "Для того, чтобы придать японским наблюдателям юридическую окраску должно быть создано специальное министерство. Таким образом, японские \"советники\" влезут на самый низший уровень управления страной."
 CSR_adopt_japanese_naming_style: "Adopt Japanese Style of Naming"
 CSR_adopt_japanese_naming_style_desc: "Японские советники и инструктора советуют нам использовать в государственном устройстве наименования структур по японскому образцу. Схожую стратегию они используют в соседнем государстве Маньчжоу-Го."
 CSR_management_of_mongolian_lands: "Management of Mongolian Lands"
 CSR_management_of_mongolian_lands_desc: "Наши японские покровители требуют от нас введения специального органа для своих советников и наблюдателей под названием \"Управление монгольскими землями\". Таким образом, они продолжают наступать на суверенность нашего государства."
 CSR_corps_of_kwantung_army: "Deploy the Kwantung Army Corps in Mongolia"
 CSR_corps_of_kwantung_army_desc: "Для того, чтобы обеспечивать оборону наших границ, а также поддерживать порядок внутри государства, японцы желают оставить на нашей территории свои войска. К сожалению, это очередное посягательство на нашу независимость."
 CSR_centralisation: "Centralize Government Authorities"
 CSR_centralisation_desc: "Японские советники требуют от нас заняться централизацией органов власти в нашем государстве. По сути они хотят упростить контроль над нами."
 CSR_elimination_of_superfluous_ministries: "Dissolve Unnecessary Ministries"
 CSR_elimination_of_superfluous_ministries_desc: "Окончательным этапом проведения централизации органов госуправления станет ликвидация нескольких министерств, а именно министерство финансов, министерство промышленности, Главное управление по контролю за монополией на соль и управление животноводства были ликвидированы, а их функции переданы министерству экономики, что предполагало централизацию не только в силовой, но и в экономической сфере."
 CSR_unite_mongols: "Объединение монголов"
 CSR_unite_mongols_desc: "Одной из важных целей, которая стоит перед новым монгольским государством – это восстановление своих исторических границ и объединение монголов под одной крышей."
 CSR_ningxia_question: "Вопрос принадлежности Нинся"
 CSR_ningxia_question_desc: "Нинся принадлежит лидеру народа хуэй Ма Хункую, который пошёл по пути здравого смысла и вступил в союз с Японией. Благодаря этому ему удалось сформировать Северо-западную Исламскую Федерацию, но он продолжает контролировать кусок Внутренней Монголии. Мы можем попросить наших японских покровителей разобраться в данной ситуации."
 CSR_meet_with_darijaya: "Встреча с Дариджаем"
 CSR_meet_with_darijaya_desc: "Провинция Нинся в настоящий момент находится под властью мусульманской семьи Ма. Однако, её территории являются частью Внутренней Монголии, а также там располагаются вотчины нескольких монгольских князей, в том числе достаточно популярного Дариджая, который в последние годы провёл реформы управления своей лигой Алха."
 CSR_prepare_to_suiyuan_campaign: "Качественная подготовка Суйюаньской кампании"
 CSR_prepare_to_suiyuan_campaign_desc: "Захватить южные регионы Внутренней Монголии с наскока достаточно сложно, поэтому нам придётся провести качественную подготовку к операции, а также провести несколько диверсионных акций."
 CSR_regain_control_of_outer_mongolia: "Восстановить управление Внешней Монголией"
 CSR_regain_control_of_outer_mongolia_desc: "Внешняя Монголия сумела добиться независимости ещё в далёком 1911 году, однако за эти долгие годы она успела побывать и под абсолютной властью Богдо-гэгэна VIII, и оказаться захвачена русскими коммунистами. Теперь наступило время освободить монголов из-под гнёта большевиков."
 CSR_remembers_mongols_from_xinjiang: "Вспомнить о монголах Синьцзяна"
 CSR_remembers_mongols_from_xinjiang_desc: "Ареал обитания монголов достаточно широк. Последним регионом, населённом монголами, но не находящимся в нашем составе являются регионы китайской провинции Синьцзянь."
 CSR_take_back_north_east_territories: "Вернуть северо-восточные территории"
 CSR_take_back_north_east_territories_desc: "Когда-то давно западные территории современного государства Маньчжоу-Го входили в состав Внутренней Монголии. И до сих пор там проживает большое число монголов, желающих вхождения в состав единой Монголии."
 CSR_ningxia_campaign: "Нинсянская кампания"
 CSR_ningxia_campaign_desc: "Японцы обещают оказать нам военную поддержку для захвата территорий Внутренней Монголии, в том числе принадлежащих северо-западных военачальникам Ма."
 CSR_proclaim_mongol_empire: "Провозгласить Монгольскую Империю"
 CSR_proclaim_mongol_empire_desc: "Давняя мечта наследника Чингисхана – князя Демчиндонрова, восстановить Монгольскую империю. Хотя бы юридически, а не в прежних границах."
 CSR_ascension_of_khan: "Восхождение на трон хана"
 CSR_ascension_of_khan_desc: "В ходе церемонии провозглашения Монгольской империи было подчёркнуто, что окончательно ещё не было решено, каким именно будет строй нового государства. Одним из возможных вариантов может стать дуалистическая монархия во главе с ханом Чингизидом."
 CSR_turn_genghis_tomb_to_museum: "Превратить могилу Чингисхана в музей"
 CSR_turn_genghis_tomb_to_museum_desc: ""
 CSR_create_correct_mongolian_history: "Создать правильную монгольскую историю"
 CSR_create_correct_mongolian_history_desc: ""
 CSR_restore_the_theocracy: "Восстановить теократию"
 CSR_restore_the_theocracy_desc: "В ходе церемонии провозглашения Монгольской империи было подчёркнуто, что окончательно ещё не было решено, каким именно будет строй нового государства. Одним из возможных вариантов может стать теократическая монархия во главе с главой буддистов Монголии Богдо-гэгэном. Именно такой строй существовал при Богдо-гэгэне VIII до того, как большевики захватили власть во Внешней Монголии."
 CSR_saving_the_post_of_regent: "Сохранение поста регента"
 CSR_saving_the_post_of_regent_desc: "При молодом монархе Богдо-гэгэне IX будет существовать пост регента. На эту должность естественно претендует лишь один человек – сам князь Демчиндонров"
 CSR_prince_de_personality_cult: "Культ личности принца Дэ"
 CSR_prince_de_personality_cult_desc: ""
 CSR_limit_power_of_princes: "Ограничить власть князей"
 CSR_limit_power_of_princes_desc: ""
 CSR_find_bogdo_gegen: "Найти реинкарнацию Богдо-гэгэна IX"
 CSR_find_bogdo_gegen_desc: "Как известно, духовным лидером буддистов в Монголии всегда был Богдо-гэгэн. Последний из них Богдо-гэгэн VIII стал лидером движения за независимость Монголии, но попал под влияние большевиков из России. После его смерти лидеры монгольской народно-революционной партии запретили поиски новой реинкарнации лидера буддистов, однако никто не запрещает это сделать не в границах Монгольской Народной Республики."
 CSR_geological_exploration: "Геологоразведочные работы"
 CSR_geological_exploration_desc: "Уже давно известно, что наши земли богаты полезными ископаемыми, однако настало время отойти от практики прогнозирования и заняться нахождением точных местоположений природных ресурсов."
 CSR_our_capital: "Столица нового государства"
 CSR_our_capital_desc: "Так как монгольское государство создаётся с нуля за долгое время, то мы можем выбрать место для новой столицы."
 CSR_japanese_investments_in_the_economy: "Японские инвестиции в экономику"
 CSR_japanese_investments_in_the_economy_desc: "Один из важных интересов Японии в нашей территории — это полезные ископаемые. Это выгодно для обоих сторон, так как благодаря вложениям японского правительства у монголов появятся новые рабочие места, а также мы получим современные технологии добычи."
 CSR_infrastructure_development: "Инфраструктурное развитие"
 CSR_infrastructure_development_desc: "Первоначальная цель нашего государства – создание хоть какой-то инфраструктуры для начала успешного развития страны и возникновения промышленности и городов. Помочь нам в этом могут наши японские друзья."
 CSR_green_light_for_mantetsu: "Зелёный свет для Mantetsu"
 CSR_green_light_for_mantetsu_desc: "Японская компания Mantetsu уже почти полвека занимается вложением инвестиций и развитий железных дорог и экономики северо-востока Китая. Ей принадлежит большинство железных дорог Кореи и Маньчжурии, а также отели, заводы, корабли и научные институты. Открыв наше государство для них, мы сможем быстро развивать нашу инфраструктуру."
 CSR_south_mongolia_railroad: "Южномонгольская железная дорога"
 CSR_south_mongolia_railroad_desc: "Mantetsu собирается построить в нашей стране первую магистральную железную дорогу, которая свяжет важные города и районы юга страны. На ней будет использоваться колея, которую уже применяют в Маньчжурию."
 CSR_railroad_with_manchuria: "Соединиться с Маньчжурией"
 CSR_railroad_with_manchuria_desc: "Следующим важным инфраструктурным проектом компания Mantetsu станет строительство соединительной ветви между Маньчжурской и Монгольской железными дорогами."
 CSR_mantetsu_investment_in_mining: "Вложения Mantetsu в добычу"
 CSR_mantetsu_investment_in_mining_desc: "Так как в компанию Mantetsu входят и отделения, связанные с добычей природных ресурсов, соответственно, мы можем предложить им наши земли для строительства добывающих предприятий."
 CSR_suiyuan_coal_reserves: "Угольные запасы Суйюани"
 CSR_suiyuan_coal_reserves_desc: "Уголь является очень важным ресурсом для развития промышленности, а наша территории просто испещрена его залежами. Долгое время вся наша экономика строилась на его добыче отсталыми методами в малых шахтах."
 CSR_electric_stations: "Создание первых электростанций"
 CSR_electric_stations_desc: "Для того, чтобы создавать собственную промышленность, нам сначала необходимо создать собственную энергетическую систему. Так как наша страна богата углём, то будет очень выгодно создавать именно тепловые электростанции, работающие на угле."
 CSR_electrification: "Электрификация лиг"
 CSR_electrification_desc: "Кроме создания промышленности, мы постепенно можем проводить электричества и в наши посёлки и города, чтобы современные достижения человечества могли стать более доступными обычным людям."
 CSR_urban_program: "Начало урбанизации"
 CSR_urban_program_desc: "После того, как мы создали первые современные предприятия с массовыми рабочими местами, люди стали стекаться в города, однако многие из них продолжают жить в отсталых землянках и домиках."
 CSR_public_transport: "Пустить общественный транспорт"
 CSR_public_transport_desc: "Для того, чтобы жителям городов было удобно добираться до своих мест работы необходим транспорт. В связи с тем, что наши города начинают активно прирастать заводскими окраинами, то обычных старых видов транспорта становится катастрофически не хватать."
 CSR_kalgan_university: "Университет Калгана"
 CSR_kalgan_university_desc: "Ранее мы уже создали монгольскую академию для получения высшего образования, однако она не отвечает современным стандартам образования, поэтому при японской поддержке мы создадим первый монгольский университет в Калгане."
 CSR_military_contract_with_mantetsu: "Военный контракт с Mantetsu"
 CSR_military_contract_with_mantetsu_desc: "Япония уже много помогала нам с созданием собственной армии. Теперь компания Mantetsu предлагает свои услуги с созданием нашей собственной военной промышленности, которой у нас фактически не существует. В связи с этим иностранная помощь будет очень кстати."
 CSR_iron_development: "Разработка железного рудника Сюаньхуа-Лунъянь"
 CSR_iron_development_desc: "Железные руды встречаются возможно даже чаще чем угольные. Японское правительство чрезвычайно заинтересовано в развитии его добычи и переработки на нашей территории."
 CSR_iron_treaty: "Договор о железе"
 CSR_iron_treaty_desc: "Нам необходимо договориться с японцами о разделении богатств наших земель. Нам не нужны те огромные размеры добычи, которые необходимы японскому правительству, но объём разведанных запасов железной руды ещё больше."
 CSR_bailingmiao_complex: "Горно-обогатительный комплекс Байлиньмяо"
 CSR_bailingmiao_complex_desc: "Для более эффективной добычи и переработки железной руды, японцы готовы помочь нам с созданием первого в стране собственного горно-обогатительного комплекса."
 CSR_light_industry_in_bayan_nur: "Развитие лёгкой промышленности в Баян-Нуре"
 CSR_light_industry_in_bayan_nur_desc: "Наша страна остро нуждается в современной лёгкой промышленности. Это поможет поднять уровень жизни населения и избавиться от излишне большой зависимости от поставок из-за границы."
 CSR_rebirth_of_the_mongolian_nation: "Возрождение монгольской нации"
 CSR_rebirth_of_the_mongolian_nation_desc: "Одной из целей, которая была поставлена перед Демчиндонрова в момент провозглашения монгольского государства, стало возрождение монгольской нации, как важной силы в азиатском регионе."
 CSR_preserve_rule_of_princes: "Сохранение правления князей"
 CSR_preserve_rule_of_princes_desc: "Политическая и государственная система продолжает сохранять те же самые черты, что и были ей присущи долгие десятилетия во время вхождения в Империю Цин и в Китайскую Республику. Так как мы серьёзных кризисов, мы не испытываем, то у нас нет стремления проводить реформы."
 CSR_create_council_of_princes: "Создать госсовет князей"
 CSR_create_council_of_princes_desc: "Для того, чтобы качественнее управлять государством, а также работать слаженно, принц Демчиндонров предложил создать коллегиальный орган, на котором будут собираться князья для обсуждения важных вопросов."
 CSR_centralize_tax_collection: "Централизовать сбор налогов"
 CSR_centralize_tax_collection_desc: "Централизовав сбор налогов, мы частично ликвидируем автономию лиг, зато сможем получать больше денег, так как будут убраны лишние карманы бюрократии, в которых оседают проценты при сборе и передаче денег."
 CSR_tax_for_nomads: "Налог для кочевников"
 CSR_tax_for_nomads_desc: "Мы можем попытаться бороться с кочевниками, введя систему их специального налогообложения, при которой им придётся платить большую сумму денег при пересечении очередных границ внутри государства. Однако, это может вызвать и негативную реакцию со сторону людей"
 CSR_reform_public_administration: "Реформирование государственного управления"
 CSR_reform_public_administration_desc: "Нашему государству, чтобы начать стабильный экономический рост, необходимо преодолеть многие пережитки прошлого. Старая система управления страной, где каждый князь имеет наследственную территорию устарела и не отвечает вызовам нового мира. Демчиндонрову предлагает приступить к программе модернизации с сохранением культурных традиций."
 CSR_use_darijaya_experience: "Использовать опыт Дариджая"
 CSR_use_darijaya_experience_desc: "Князь Дариджай, владеющий лигой Алашань, ещё в начале 30-х провёл важные реформы управления в собственной провинции, стал модернизировать систему образования и привлекать молодых специалистов. Его опыт нам пригодится для проведения модернизации остальной части страны."
 CSR_new_style_education_system: "Система образования нового стиля"
 CSR_new_style_education_system_desc: "Когда Япония проходила свою коренную модернизацию в ходе реставрации Мейдзи, то она вводила широкую и доступную систему образования. Нам это тоже невероятно необходимо, так как у нас наблюдается острая нехватка специалистов в разных сферах."
 CSR_invitation_of_young_specialists: "Приглашение молодых специалистов"
 CSR_invitation_of_young_specialists_desc: "Ещё одним способом борьбы с нехваткой профессионалов и специалистов в различных сферах государственного строительства может стать их привлечение из других стран, а также общее подогревание интересов населения к этому, чтобы оно охотнее шло на новые должности."
 CSR_social_reforms: "Социальные реформы"
 CSR_social_reforms_desc: "Нашему населению всё ещё очень присущ кочевой образ жизни, который мешает нормальному развитию страны и её модернизации. Нам необходимо проводить специальные реформы и программы, нацеленные на переход населения к оседлому образу жизни."
 CSR_fight_against_nomadism: "Борьба с кочевым образом жизни"
 CSR_fight_against_nomadism_desc: "Наступило время положить конец кочевому образу жизни. Люди должны получить постоянное жильё в деревнях и городах нашей большой страны. Это поможет сделать заселенность более равномерным."
 CSR_reform_the_leagues: "Реформировать лиги"
 CSR_reform_the_leagues_desc: ""
