 CSR_save_nominal_power_of_princes_desc: ""
 CSR_integration_of_outer_mongolia: "Интеграция Внешней Монголии"
 CSR_integration_of_outer_mongolia_desc: "Внешняя Монголия находится в составе нашего государства! Но это только начала большого пути по ассимиляции и объединению двух монгольских народов, разделённых больше 20 лет назад."
 CSR_unite_country: "Объединение страны"
 CSR_unite_country_desc: "Две большие части нашей страны заселены монголами, но за прошедшее время, их образы жизни и типы управления изменились. Нам придётся провести некоторые реформы, иначе население восточных регионов не примет мирно наше правление."
 CSR_roads_across_the_old_border: "Дороги через старую границу"
 CSR_roads_across_the_old_border_desc: "Во-первых, нам стоит решить чисто инфраструктурные проблемы не связанности территорий. Раньше только кочующее население часто пересекало границу, а другие контакты почти отсутствовали. Правда, и сама граница была достаточно условна."
 CSR_release_the_kraken: "Выпустить кракена"
 CSR_release_the_kraken_desc: "Компания Mantetsu уже крепко пустила свои корни во Внутреннюю Монголию. Теперь для того, чтобы добиться такого же качественного развития во Внешней Монголии, нам придётся пустить компанию и туда."
 CSR_north_mongolian_railway: "Северо-монгольская железная дорога"
 CSR_north_mongolian_railway_desc: "Внешняя Монголия практически не развивалась на протяжении правления её большевиками. Компания Mantetsu может построить сквозную железную дорогу между столицами Внешней и Внутренней Монголий."
 CSR_struggle_for_natural_wealth: "Борьба за природные богатства"
 CSR_struggle_for_natural_wealth_desc: "Мы уже достаточны влиятельны, чтобы не просто так отдавать все ресурсы японским компаниям. Нам стоит поторговаться по поводу того, в каких масштабах будет происходить вывоз ресурсов из Внешней Монголии."
 CSR_destroy_the_red_underground: "Уничтожить красное подполье"
 CSR_destroy_the_red_underground_desc: "После захвата нами территорий Внешней Монголии не было проведено качественной работы над устранением остатков монгольских коммунистов, ушедших в степи и подполье, чтобы в какой-то момент попытаться устроить восстание снова."
 CSR_bogdo_gegen_trip: "Поездка Богдо-гэгэна по стране"
 CSR_bogdo_gegen_trip_desc: "Пока Внешняя Монголия была под властью большевиков, то её духовенство было почти полностью уничтожено, а люди потеряли своих духовных лидеров и прежнюю систему ценностей. Поездка лидера буддистов страны поможет восстановить веру людей в религию и их моральное состояние."
 CSR_restoration_of_closed_monasteries: "Восстановление закрытых монастырей"
 CSR_restoration_of_closed_monasteries_desc: "Большевики, находившиеся у власти во Внешней Монголии больше 20 лет, закрыли практически все монастыри во всей стране, а также успели уничтожить очень многие из них. Это большой удар по культуре нашей страны."
 CSR_restitution_for_the_clergy: "Реституция для духовенства"
 CSR_restitution_for_the_clergy_desc: "Нашей обязанностью должно стать возвращение монастырей в собственность их лам, а также всех ценностей, которые были разграблены большевиками в монастырях."
 CSR_managing_new_territories: "Управление новыми территориями"
 CSR_managing_new_territories_desc: "Мы получили в своё распоряжение огромные территории Внешней Монголии, но малозаселённые. Нам нужно разобраться с тем, кто будет ими владеть и каким образом."
 CSR_distribute_new_land_for_princes: "Раздать новые земли князьям"
 CSR_distribute_new_land_for_princes_desc: "Достаточно логичным и простым способом решения проблемы новых земель является путь передачи этих территорий в руки князей. Однако, это вызовет большие проблемы с местным населением, больше 20 лет проживших без власти аристократов."
 CSR_new_aristocracy: "Новая аристократия"
 CSR_new_aristocracy_desc: "После того, как мы решили раздать новые земли, возник тут же вопрос – каким именно князьям их раздавать. Лиги и знамёна старой аристократии итак уже очень большие, поэтому не приносит столь же высокой эффективности, как этого хотелось бы. А если в их руки попадёт ещё больше земель, то надеяться на их эффективное управление не нужно будет. Намного выгоднее будет создать новую аристократию в виде новых князей, которые и получат земли Внешней Монголии."
 CSR_partial_reforms: "Частичные реформы"
 CSR_partial_reforms_desc: "Молодые князья поддерживают стремления Демчиндонрова о проведении реформ хотя бы на их территориях для того, чтобы снизить недовольства простого народа."
 CSR_activities_of_the_new_princes: "Деятельность новых князей"
 CSR_activities_of_the_new_princes_desc: "Новые князья намного менее консервативно настроены. Они желают процветания Монголии, они получили достаточно современное образования и понимают в каком ключе должно двигаться развитие страны."
 CSR_gain_the_support_of_the_old_elites: "Заручиться поддержкой старых элит"
 CSR_gain_the_support_of_the_old_elites_desc: "Самый стабильный вариант, который мы можем себе представить – это не предавать старые элиты государства и раздать существующим князьям новые земли. Однако, развитие самого государства при этом будет сильно заторможено."
 CSR_expansion_of_personal_guard: "Расширение личной гвардии Дэ"
 CSR_expansion_of_personal_guard_desc: "Личная гвардия принца Дэ ранее состояла из его личной охраны, что было каплей в море остальной армии. Теперь же Демчиндонров решил расширить штат гвардии, чтобы создать верную ему лично армию. Скорее всего, это связано с возросшей популярностью коммунистов в стране."
 CSR_create_secret_police: "Создать тайную полицию"
 CSR_create_secret_police_desc: "В последнее время Демчиндонров становится всё более и более озабочен собственной безопасностью. Очередным его предложением стало создание тайной полиции по образцу других стран."
 CSR_radical_land_reform: "Радикальная земельная реформа"
 CSR_radical_land_reform_desc: "Наиболее радикальным, неожиданным для всего общества, но наиболее полезным решением проблемы новых земель может стать их раздача обычным людям, особенно кочевникам и солдатам нашей армии. Это поможет создать в стране ещё один мощный социальный класс собственников, которые смогут вести эффективное современное хозяйство."
 CSR_final_elimination_of_feodalism: "Окончательная ликвидация феодализма"
 CSR_final_elimination_of_feodalism_desc: "Проведение данной реформы и окончательная ликвидация остатков феодализма сильно ударит по коммунистическому движению в нашей стране, так как сделает людей собственниками своих хозяйств."
 CSR_farm_inviobality_guarantee: "Гарантия неприкосновенности хозяйств"
 CSR_farm_inviobality_guarantee_desc: "Однако, кроме выдачи земель, стоит закрепить в наших законах и абсолютную неприкосновенность частной собственности обычных людей, как и старых князей, которые владеют своими землями уже сотни лет."
 CSR_help_with_the_resettlement: "Помощь с расселением"
 CSR_help_with_the_resettlement_desc: "Если мы поможем переселяющимся на новые территории людям, то это даст ещё больший эффект от проводимой реформы."
 CSR_simplified_loan_disbursement: "Упрощённая выдача кредитов"
 CSR_simplified_loan_disbursement_desc: "Кроме того, что мы выдали людям земли, стоит позаботиться о том, чтобы люди могли хоть что-то обустроить на этой земле: дом или хозяйство. Для этого необходимо обеспечить простые условия получения людьми кредитов."
 CSR_mongolian_farmers: "Монгольские фермеры"
 CSR_mongolian_farmers_desc: "Благодаря проведению всех реформ, мы сумеем провести качественную модернизацию Монголии, а состояние людей будет лишь повышаться"
 
 
 
