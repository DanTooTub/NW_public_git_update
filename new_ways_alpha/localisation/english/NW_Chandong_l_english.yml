 POLITICS_LI_SHOUXIN_DESC: "Его настоящее монгольское имя – Буяндэлгэр, но практически всем он больше известен по китайскому имени. В 1919 году в Жэхэ молодой Ли примкнул к Чжилийской милитаристской клике, с этого момента став стремительно расти по карьерной лестнице. В 1929 году он помог Гоминьдану подавить восстание на территории Внутренней Монголии. В 1933 году войска под командованием Ли столкнулись с частями Квантунской армии на границе с Маньчжоу-го, и его артиллеристам даже удалось сбить несколько японских самолётов. Однако генерал всё-таки вступил с японцами в переговоры о переходе на их сторону. В обмен на это японская сторона предлагала оружие, обмундирование и деньги, и Ли Шоусинь принял решение об измене. После перехода на вражескую сторону он был назначен командиром частей, сражавшихся во Внутренней Монголии и Жэхэ, а в конце 1933 года он сумел занять территории Чахара, где был установлен Особый автономный район Чадонг с ним во главе."
 POLITICS_DEMCHUGDONGRUB_DESC: "Часто сокращаемый до \"князь Дэ\" или \"принц Дэ\", Демчиндонров является лидером национально-освободительного движения монгольского народа. Он является прямым потомком Чингисхана в 34 поколении, благодаря чему занимает высокое положение среди других монгольских князей. Уже давно всем известны его прояпонские наклонности, но некоторые политики говорят о том, что Демчиндонрова не интересуют успехи Японии в завоевании Китая, его интересуют лишь независимость монгольского государства, и освобождение монголов из-под гнёта китайцев и большевиков."
 # POLITICS_BAO_YUEQING_DESC: "Монгольский военный, поступивший на службу к князю Дэ, на самом деле является намного более загадочной фигурой, чем многие считают." пропал
 POLITICS_BUYINGDALAI_DESC: "Баяндалай с 1922 году служил чиновником при Пекинском правительстве Китайской Республики, но уже в начале 30-х присоединился к движению за автономию Монголии."
 
