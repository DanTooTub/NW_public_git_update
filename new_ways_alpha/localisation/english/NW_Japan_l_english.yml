    ### ИВЕНТЫ
    NWjapan.1.t:0 "Начало армейского раскола"
    NWjapan.1.desc:0 "Неудачные попытки государственного переворота в 1931 году, предпринятые Сакуракай, тайным обществом в младших рядах офицерского корпуса Императорской японской армии, продвигавшим видение милитаристской тоталитарной государственной социалистической системы как альтернативы текущей коррумпированной партийной политике, вдохновили другие группы в вооруженных силах на аналогичные планы. Армия разделилась на две идеологические фракции: Тосейха и Кодоха, которые начали враждовать друг с другом.\n\nВ 1934 году группа из пяти курсантов Военной академии Императорской армии Японии во главе с двумя армейскими офицерами, принадлежащими к радикальной милитаристской имперской фракции Кодоха в академии, обеспокоенная грядущей утратой влияния их фракции на вооруженные силы после увольнения министра армии Садао Араки в январе 1934 года, сформировала собственный план свержения правительства. Однако в начале ноября 1934 года данный заговор удалось предотвратить спецслужбам благодаря тому, что информация о нём была раскрыта одним из его участников.\n\nВ марте 1934 года один из лидеров первой фракции, Нагата Тецудзан, был назначен начальником службы военных дел Министерства армии Японии, в связи с чем усилилось преследование фракции оппонентов. Из-за этого полковник Айдзава Сабуро, который разделял взгляды молодого офицерства фракции императорского пути, убил Нагату как ответственного за репрессии в армии.\n\nВ настоящий момент в Токио начался суд над убийцей, однако его защитники, также члены Кодохи, решили использовать его как трибуну для пропаганды своих идей."
    NWjapan.1.a:0 "Это их право, как стороны защиты"
    NWjapan.1.b:0 "Стоит пресечь эти выступления"
    
    NWjapan.2.t:0 "Разгар судебного процесса"
    NWjapan.2.desc:0 "Молодые офицеры продолжают напирать на моральные принципы Сабуры, который действовал в интересах всей нации и императора. Их защита строится на том, что убитый генерал был виновен в чистках и разложении армии на отдельные фракции, что подрывало её боевую эффективность. При этом они параллельно продолжили распространять в зале суда при большом скоплении СМИ пропаганду своей собственной идеологии «реставрации Сёва». Сам процесс завершается достаточно предсказуемым решением – смертной казнью для Сабуры Айзавы."
    NWjapan.2.a:0 "Пусть говорят"
    NWjapan.2.b:0 "Действия молодых офицеров переходят все рамки"
    
    NWjapan.3.t:0 "Результаты новых парламентских выборов"
    NWjapan.3.desc:0 "После объявления вотума недоверия правительству Кейсуке Окады со стороны правящей в парламенте партии Риккен Сэйюкай, премьер-министр решил провести досрочные парламентские выборы, так как так или иначе истекал срок полномочия данной парламентской сессии. И победу на них неожиданно одержала оппозиционная партия Риккен Минсэйто, которая перед этими выборами сменила свою риторику на более милитаристскую для того, чтобы набрать популярность среди избирателей. Не последнее место в победе Минсэйто сыграл также раскол в Сэйюкай после вотума недоверия: из партии вышло около 20 человек и сформировали независимую группу Сёвакай, продолжавшие оказывать поддержку правительству Окады."
    NWjapan.3.a:0 "Возможно, что у демократии в стране ещё есть шанс"
    
    NWjapan.4.t:0 "Захват императорского дворца"
    NWjapan.4.desc:0 "Солдаты 1-ой гвардейской пехотной дивизии Императорской Японской Армии заняли территории Императорского дворца в Токио, а также по поступающей к нам информации, многие другие правительственные учреждения. Их лидеры, группа молодых офицеров, принадлежащих к радикальной фракции Кокутай Генри-ха, схожей по своим принципам с фракцией Кодоха, передали императору Хирохито свой «Манифест восстания», в котором выдвинули свои требования в изменении государственной политики: увольнения части высшего офицерства, а также назначение нового правительства во главе с генералом Дзиндзабуро Масаки. Масаки является лидером фракции Кодоха в армии и был смещён со своего поста главы генерального штаба в середине прошлого года императорским указом."
    NWjapan.4.a:0 "Хорошо, пусть Масаки формирует кабинет министров"
    NWjapan.4.b:0 "Восставшие должны тотчас же разойтись по казармам и прекратить это чудовищное выступление"
    
    NWjapan.5.t:0 "Итоги выступления гвардии"
    NWjapan.5.desc:0 "Солдаты взбунтовавшейся дивизии разошлись по своим казармам, но окровавленный снег ещё несколько часов пришлось расчищать по улицам Токио. Оказалось, что параллельно с захватом Императорского дворца, отряды гвардейцев устроили рейд не только по различным правительственным учреждениям, но в первую очередь по жилым резиденциям многих политиков, чиновников и военных, которые мешали, по их мнению, «правлению императору и восстановлению величия Японии». Спустя время можно констатировать, что в стране де-факто произошёл государственный переворот."
    NWjapan.5.a:0 "Как они посмели..."
    
    NWjapan.6.t:0 "Отречение Хирохито"
    NWjapan.6.desc:0 "Не имея никакой связи с внешним миром, оказавшись заблокированным в собственном дворце взбунтовавшимися гвардейскими частями, императору пришлось подписать отречение от престола за себя и малолетнего сына. Таким образом, престол переходит к младшему брату Хирохито – Ясухито, принцу Чичибу, который с начала 30-х годов находился в дружеских отношениях с армейскими лидерами фракции Кодоха.\n\nВ течение долгого времени, пока Хирохито не мог обрести своего потомства, Ясухито считался наследником престола, но в 1933 году он передал этот пост Акихито – сыну императора. Кроме того, принц Чичибу ещё после первых попыток военных переворотов в начале 30-х требовал от своего старшего брата ввести прямое императорское правление, чтобы навести порядок в стране и реализовать необходимые реформы, поэтому становится непонятно, как у него сложатся отношения с генералом Масаки и совершившими переворот офицерами, которые и возвели его на трон."
    NWjapan.6.a:0 "Не приведёт ли это страну к ещё большей нестабильности ?"
    
    NWjapan.7.t:0 "Восстание гвардии в Токио"
    NWjapan.7.desc:0 "В центре Токио восстали части первой гвардейской пехотной дивизии, которая должна была быть передислоцирована в Маньчжурию в скором времени. Несколько групп солдат во главе со своими офицерами захватили многие правительственные учреждения, окружили Императорский дворец и стали проводить ликвидацию многих политиков, чиновников и военных, которые мешали, по их мнению, «правлению императору и восстановлению величия Японии». Императорскому двору они передали свой «Манифест восстания», в котором выдвигают свои политические требования: увольнения части высшего офицерства, а также назначение нового правительства во главе с генералом Дзиндзабуро Масаки. Масаки является лидером фракции Кодоха в армии и был смещён со своего поста главы генерального штаба в середине прошлого года императорским указом. В числе убитых восставшими оказался действующий премьер-министр страны адмирал Кэйсукэ Окада, так что в настоящий момент вся власть находится в руках императора."
    NWjapan.7.a:0 "Необходимо немедленно подавить это восстание !"
    
    NWjapan.8.t:0 "Промедление военных"
    NWjapan.8.desc:0 "Высшие армейские лидеры по всей видимости непричастны к происходящим событиям, так как они тоже находятся в состоянии растерянности. Кроме того, внутриармейское противостояние двух фракций (Кодохи и Тосейхи) не утихает до сих пор – и те, и другие пытаются использовать восстание ради своих личных целей, чтобы расправиться с противостоящей группировкой.\n\nОднако, стоит отметить, что обе фракции боятся называть происходящее «восстанием» или «мятежом», чтобы не портить репутацию армии и лучших её частей – гвардии, так как именно гвардейская пехотная часть совершила это дерзкое выступление. На этом фоне намного достойнее выглядят действия флота – главнокомандующий морским округом в Токио адмирал Ёнай уже выпустил своё заявление, в котором назвал восставших «повстанческими войсками», завёл около 40 кораблей в гавань столицы, взял под охрану здание морского командования и заявил, что моряки готовы при необходимости защитить Императорский дворец.\n\nВ это время в армии сформировались две группы сил, предлагающих своё видение дальнейших событий: с одной стороны – Высший Военный совет, неофициальный орган, объединяющий лидеров всех армейских лидеров, в котором преобладают сторонники фракции Кодоха. Они выступают за мирное разрешение инцидента, предлагая свои услуги в качестве переговорщиков, в том числе и генерал Масаки, с которым восставшие подтвердили готовность вести переговоры. С другой стороны – Генеральный штаб, в котором сосредоточились силы Тосейха, которые выступают за решительные действия и отказ от ведения переговоров с восставшими."
    NWjapan.8.a:0 "Сделаем ставку на Высший Военный Совет"
    NWjapan.8.b:0 "Сделаем ставку на Генеральный Штаб"
    NWjapan.8.c:0 "Сделаем ставку на флот"
    
    NWjapan.9.t:0 "Переговоры с мятежниками"
    NWjapan.9.desc:0 "Генералу Масаки удалось провести переговоры с лидерами восставших, и те готовы развести свои части по казармам, если они увидят официальный указ императора о возвращении на свои места. Однако, стоит учесть, что перед этим, члены Высшего Военного Совета самовольно передали восставшим заявление о фактическом признании их требований, что можно охарактеризовать как солидаризацию Высшего Военного Совета с мятежниками.\n\nПараллельно с этим, глава Генерального Штаба генерал Хадзиме Сугияма, стойкий сторонник Тосейха, в очередной раз заявил о том, что повстанцев необходимо жёстко подавить, если они не захотят сами сложить оружие."
    NWjapan.9.a:0 "Об императорском указе не может идти речи, они должны это сделать и без него"
    NWjapan.9.b:0 "Хорошо, указ будет"
    
    NWjapan.10.t:0 "Солдаты вернулись в казармы"
    NWjapan.10.desc:0 "После того, как солдатам и офицерам было сообщено о том, что император просит их вернуться в казармы ради поддержания мира и благоденствия, те исполнили этот указ. План генерала Масаки сработал именно так, как он на это рассчитывал. Теперь главная проблема в том, что разрешение инцидента зиждилось на «зависшем в воздухе» обещании назначить Масаку новым премьер-министром."
    NWjapan.10.a:0 "Выполним это обещание"
    NWjapan.10.b:0 "Мы должны тотчас же устроить расследование инцидента"
    
    NWjapan.11.t:0 "Чудесное выживание премьер-министра"
    NWjapan.11.desc:0 "Мятежники ставили своей целью убить семерых крупных политических и военных деятелей, которые, по их мнению, мешали развитию государства и правлению императора. Ими стали последний генро Сайондзи Киммоти, премьер-министр Кэйсукэ Окада, политики Макино Нобуаки, Сайто Макото, Такахаси Корэкиё и Кантаро Судзуки и военный деятель Дзётаро Ватанабэ. В итоге погибли Ватанабэ, Макото, Корэкиё и как считалось на протяжении всего инцидента, премьер-министр Окада.\n\nНо на его похоронах случилось чудо – он лично явился на них. Выяснилось, что его спас собственный зять – полковник Дензо Мацуо, который выдал себя за премьера, в том время как сам Окада спрятался на чердаке своей резиденции. Восставшие, убив Мацуо, решили, что их задача выполнена и не провели обыски по всему зданию. Когда инцидент завершился премьер-министр сумел выбраться из своего укрытия.\n\nТеперь, император просит Окаду вернуться к исполнению своих обязанностей, но адмирал считает, что он опозорился тем, что допустил данный путч, поэтому считает необходимым уйти в отставку и быть заменённым другим человеком."
    NWjapan.11.a:0 "Это его выбор"
    NWjapan.11.b:0 "Сообщите ему о том, что именно флот подавил путч"
    
    NWjapan.12.t:0 "Новый премьер-министр"
    NWjapan.12.desc:0 "После того, как уже бывшего премьер-министра Кэйсукэ Окаду не удалось занять этот пост вновь, императору придётся выбирать нового главу правительства. Последний генро, чудом выживший во время инцидента, Сайондзи Киммоти предложил первоначально кандидатуру Фумимаро Коноэ, но тот отказался от этой должности из-за болезни. Тогда вместо него императору предложили министра иностранных дел из прошлого правительства – Хироту Коки. Это человек из простой семьи, не принадлежащий к какой-либо партии или группировке, но превосходно исполняющий свои дипломатические обязанности. Хирохито уточнил у Сайондзи, следует ли назначать на этот пост человека со столь низким престижем, но пожилой и имеющий либеральные взгляды генро заявил, что это не имеет значения."
    NWjapan.12.a:0 "Мы доверимся этому совету"
    
    NWjapan.13.t:0 "Успешные переговоры с Окадой"
    NWjapan.13.desc:0 "После того, как император Хирохито провёл личный разговор с Кэйсукэ Окадой, в котором рассказал о превосходных действиях флота в ходе инцидента, а также высказал личное доверие премьеру и попросил помощи в столь сложное для страны время, то адмиралу не оставалось ничего кроме как согласиться отложить решение об уходе со своего поста."
    NWjapan.13.a:0 "Окада всё-таки продолжит своё дело"
    
    NWjapan.14.t:0 "Затягивание времени"
    NWjapan.14.desc:0 "Начальник Генерального Штаба генерал Хадзиме Сугияма, несмотря на своё стойкое видение радикального подавления путча, совершил изначально ошибку в вызове подкрепления – не зная точного числа мятежников, он перебросил в столицу слишком мало сил на случай сопротивления восставших, поэтому разрешение инцидента опять затягивается.\n\nТем временем сам император становится всё более нетерпеливым из-за неспособности армии подавить восстание, как он приказал накануне. Быстрая реакция флота удовлетворила его, но колебания армии были необъяснимы для императора. Когда некоторые члены его окружения заговорили в защиту мотивов офицеров, Хирохито гневно ответил, что «убийство моих министров равносильно задушению меня», и добавил, что повстанцы не заслуживают снисхождения. В какой-то момент Хирохито стал настолько нетерпеливым, что пригрозил взять на себя личное командование Имперской гвардией и приказать им самим атаковать повстанцев."
    NWjapan.14.a:0 "Пора действовать"
    NWjapan.14.b:0 "Императору пора брать всё в свои руки"
    
    NWjapan.15.t:0 "Кровавое завершение путча"
    NWjapan.15.desc:0 "Не дождавшись действия своих главнокомандующих и генералов, император Хирохито отдал личный указ о немедленном подавлении восстания силами лояльными Дворцу. В их число вошли части, расквартированные близ Токио, солдаты Императорской гвардии и морская пехота адмирала Ёная. У восставших практически не было шансов, около половины из них сдались как только послышались первые выстрелы со стороны правительственных войск, но оставшиеся оказали сопротивление. Все лидеры мятежников погибли вместе со своими солдатами, которых они обрекли на смерть своими бездумными действиями. Однако, мы до сих пор не знаем, кто ещё был замешан в этом путче: мы можем провести расследование, в котором, однако из армейских фракций окончательно попытается уничтожить своего конкурента."
    NWjapan.15.a:0 "Они должны быть посмертно осуждены"
    NWjapan.15.b:0 "Мы должны провести полное расследование инцидента"
    
    NWjapan.16.t:0 "Подавление путча"
    NWjapan.16.desc:0 "Путч молодых офицеров пехотной гвардии наконец-то оказался разрешён – главе Генерального Штаба Сугияме удалось добиться от восставших сдачи без боя путём распространения среди них информации о том, что император не поддерживает их требования и требует немедленно прекратить это выступление. Самолёты пролетев над мятежниками разбросал агитационные листы с этими словами, а также к ним были отправлены переговорщики. Основная часть восставших офицеров совершила сэппуку, оставшиеся сдались. Солдаты разошлись по казармам, им была обещано прощение, если они это сделают."
    NWjapan.16.a:0 "Их необходимо отдать под военный трибунал"
    NWjapan.16.b:0 "Мы должны тотчас же устроить расследование инцидента"
    
    NWjapan.17.t:0 "Решительные действия морского командования"
    NWjapan.17.desc:0 "Хирохито потеряв какое-либо доверие к собственным армейским командующим, погрязших во внутренних склоках и нарушивших единство армии, решил довериться адмиралу Ёнаю в деле подавления восстания. Тот отправил лояльные себе морские части для охраны императорского дворца, а затем распространил своё воззвание к мятежникам, в котором сообщил, что император не поддерживает их требования и ждёт, когда они разойдутся по своим казармам. В случае невыполнения этих указов, адмиралу придётся силовым путём разрешить данный инцидент с использованием имеющейся у него корабельной артиллерии. Основная часть восставших офицеров совершила сэппуку, оставшиеся сдались. Солдаты разошлись по казармам, им была обещано прощение, если они это сделают."
    NWjapan.17.a:0 "Их необходимо отдать под военный трибунал"
    NWjapan.17.b:0 "Мы должны тотчас же устроить расследование инцидента"
    
    NWjapan.18.t:0 "Три принципа Хирота Коки"
    NWjapan.18.desc:0 "Министр иностранных дел Японии Хирота Коки выступил с предложением окончательно урегулировать китайско-японские отношения на основании «трёх принципов»: признание Китаем Маньчжоу-Го, заключение антикоммунистического союза Китая, Японии и Маньчжурии, отказ от антияпонского движения и сотрудничества со странами Запада."
    NWjapan.18.a:0 "Мы рассмотрим это предложение"
    NWjapan.18.b:0 "Мы не будем вести разговоры с японцами"
    
    NWjapan.19.t:0 "Начало переговоров с Китаем"
    NWjapan.19.desc:0 "После того, как мы сделали предложение Китаю о трёх принципах сотрудничества, китайская сторона заявила о необходимости детальной проработки такого соглашения. Наши послы уже начали совместно со своими китайскими коллегами проработку этого документа. Кроме того, необходимо будет пригласить и политиков Маньчжоу-Го, так как оно тоже будет участвовать в будущих соглашениях."
    NWjapan.19.a:0 "Будем ждать итогового решения Нанкина"
    
    NWjapan.20.t:0 "Категорический отказ китайской стороны"
    NWjapan.20.desc:0 "Несмотря на предложенные нами взаимовыгодные предложения о сотрудничестве, китайские представители наотрез отказались обсуждать такого рода соглашения. Вероятно, что главным препятствием для них стал пункт о признании Маньчжоу-Го."
    NWjapan.20.a:0 "Они понимают, к чему приведёт такое решение"
    
    NWjapan.21.t:0 "Судьба Монголии"
    NWjapan.21.desc:0 "Настало время для Китая и Японии решить монгольский вопрос и судьбу нескольких государственных образований на территории Внутренней Монголии. В настоящий момент там существует два параллельных правительства – прокитайское и прояпонское. Так как теперь мы действуем совместно, то имеет смысл объединить их в единую силу, которая сможет бросить вызов коммунистическому правительству во Внешней Монголии."
    NWjapan.21.a:0 "Будем надеяться, что монголы подчинятся этому решению"
    
    NWjapan.22.t:0 "Создание монгольского коалиционного правительства"
    NWjapan.22.desc:0 "После того как Китай и Япония неожиданно для всего мира пошли на союз, направленный против коммунистического влияния в Азии, судьба нашего правительства оказалась под угрозой, так как Китай признавал только лишь Маньчжоу-Го, а статус Монголии в соглашении не обговаривался. Но видимо японцам удалось достичь компромисса и в этом вопросе. Теперь прояпонское и прокитайское правительства Внутренней Монголии должны вновь объединиться, чтобы вместе противостоять большевикам во Внешней Монголии."
    NWjapan.22.a:0 "Мы согласны"
    NWjapan.22.b:0 "Мы присоединяемся к антияпонскому движению!"
    NWjapan.22.c:0 "Наконец-то мы подчиним всю Монголию"
    
    NWjapan.23.t:0 "Восстановление отношений с Японией"
    NWjapan.23.desc:0 "Так как Китайская Республика недавно заключила соглашение с Японской Империей, установив с ней союзнические отношения, подтвердив совместную борьбу с коммунизмом в Азии и признало таким образом независимость Маньчжоу-Го, то перед остальными мировыми державами возникает необходимость также пойти на этот шаг, несмотря на попытки дипломатической изоляции Японии после захвата Маньчжурии."
    NWjapan.23.a:0 "Это неожиданно с их стороны"
    NWjapan.23.b:0 "Мы вынуждены отказаться от таких переговоров"
    
    NWjapan.24.t:0 "Японское предложение"
    NWjapan.24.desc:0 "Японское правительство предложило нам подтвердить дружеские отношения между нашими странами. Они надеются на развитие торговли и совместное процветание двух наших государств, решая все спорные вопросы дипломатическим путём. В знак искренности своих заявлений премьер-министр Хирота Коки предлагает возвести аналог Статуи Свободы на тихоокеанском побережье в городе Сан-Франциско за счёт японского финансирования."
    NWjapan.24.a:0 "Это неожиданно с их стороны"
    NWjapan.24.b:0 "Мы вынуждены отказаться от таких переговоров"
    
    NWjapan.25.t:0 "Подписание пакта с США"
    NWjapan.25.desc:0 "К сожалению, несмотря на потепление отношений между нашими странами, американский президент не согласился с нашим искренним предложением. Некоторые, связывают это с излишним изоляционизмом, царящим в Соединённых Штатах Америки."
    NWjapan.25.a:0 "Это печально"
    
    NWjapan.26.t:0 "Отказ США от переговоров"
    NWjapan.26.desc:0 "К сожалению, несмотря на потепление отношений между нашими странами, американский президент не согласился с нашим искренним предложением. Некоторые, связывают это с излишним изоляционизмом, царящим в Соединённых Штатах Америки."
    NWjapan.26.a:0 "Это печально"
    
    NWjapan.27.t:0 "Дебаты в парламенте"
    NWjapan.27.desc:0 "В парламенте началось обсуждение нового бюджетного плана. Главным вопросом этих споров является тема увеличения военных расходов, которую стараются пролоббировать военные – в первую очередь финансы необходимы армии из-за постоянных военных столкновений в Северном Китае, а также подавления партизанского сопротивления на территории Маньчжурии. За последние год-полтора различные идеологи в высших армейских кругах пропагандируют угрозу большой войны в Азии, к которой должна готовится страна."
    NWjapan.27.a:0 "Пойдём на уступки военным"
    NWjapan.27.b:0 "Это подорвёт восстановление экономики"
    
    NWjapan.28.t:0 "Дебаты о харакири"
    NWjapan.28.desc:0 "После того, как мы пошли на уступку военным в плане увеличения расходов на армию на пленарном заседании Палаты представителей Имперского парламента случился неожиданный конфуз. Слово взял старейший член палаты представителей из партии Риккен Сэйюкай – Кунимацу Хамада:\n\n- В последние годы в силу особых обстоятельств свобода слова подвергается давлению, и люди не могут сказать то, что они хотят сказать, и испытывают недовольство. Кроме того, в это же время военные гордятся собой... политическая идеология укрепления диктатуры всегда происходит из армии.\n\nВ целом он раскритиковал вмешательство военных в гражданское правительство, вспоминая недавние инциденты, особенно попытку путча в начале 1936 года. Тогда слово взял министр армии Тераучи:\n\n- Последние слова заставляют меня чувствовать, что меня и военнослужащих здесь презирают.\n\n- Пожалуйста, приведите факты о том, что оскорбило армию в моих словах. - уточнил Хамада.\n\n- Это прозвучало как оскорбление. - перефразировал Тераучи.\n\n- Проверьте стенографическую запись, и если там будут слова, что я оскорбляю военных, я разрежу себе живот и извинюсь перед вами. Если нет, вы разрежете себе живот . – произнес Хамада.\n\nТераучи пришел в ярость и посмотрел на Хамаду со сцены с суровым выражением лица, вызвав большое замешательство в зале.\n\nТеперь Тераучи требует от премьер-министра распустить парламент, чтобы «проучить политические партии, которым не хватает знаний о всей ситуации в стране». Если же Хирота этого не сделает, то Тераучи уйдёт в отставку и нам придётся переформировывать правительство."
    NWjapan.28.a:0 "В таком случае, лучше премьер уйдёт в отставку"
    NWjapan.28.b:0 "Дверь для Тераучи всегда открыта"
    
    NWjapan.29.t:0 "Выборы премьер-министра"
    NWjapan.29.desc:0 "Так как премьеру Коки Хироте пришлось лично уйти в отставку, чтобы разобраться с конфликтной ситуацией в парламенте, то теперь императору необходимо вновь выбирать кандидатуру нового премьера. Генро Сайондзи Кинмончи предложил императору два варианта: либо генерал Угаки Кадзусигэ, являющийся в настоящий момент губернатором Кореи, человек либеральных взглядов, пытавшийся провести в начале 30-х годов свои реформы по модернизации и сокращению армии, но являющийся персоной нон-грата среди других военных, либо Сэндзюро Хаяси – генерал из фракции Тосейха, которого точно примет армия в качестве премьер-министра, так как он не запятнал свою репутацию."
    NWjapan.29.a:0 "Остановимся на кандидатуре Угаки"
    NWjapan.29.b:0 "Придётся пойти на уступки военным"
    
    NWjapan.30.t:0 "Недовольство военных"
    NWjapan.30.desc:0 "Военные, как и ожидалось, оказались недовольны кандидатом на пост премьер-министра генералом Угаки Кадзусигэ и теперь они саботируют формирование правительства путём отказа предлагать человека на пост министра армии. Последний раз они так поступали ещё в далёком 1913 году в ходе конституционного кризиса после восхождения на трон императора Тайсё, после чего они были лишены на законодательным уровне такой возможности. Предыдущий премьер-министр Коки Хирота, пытаясь заручиться лояльностью военных, вернул им эту возможность. В складывающейся ситуации, нам придётся вернуться к варианту генерала Сэндзюро Хаяси на посту главы правительства."
    NWjapan.30.a:0 "Военные получили слишком сильный инструмент влияния"
    
    NWjapan.31.t:0 "Армейский министр уходит в отставку"
    NWjapan.31.desc:0 "После того, как мы не поддались на давление и агитацию военных и не увеличили финансирование армии, военный министр текущего правительства Тераучи ушёл в отставку, вследствие чего кабинет Хироты распался, и теперь императору придётся выбирать нового премьер-министра. Сам же Коки Хирота уже заявил, что больше не готов занимать столь важный пост в правительстве."
    NWjapan.31.a:0 "Военные получили слишком сильный инструмент влияния"
    
    NWjapan.32.t:0 "Успешное принятие бюджета"
    NWjapan.32.desc:0 "Несмотря на долгие споры в парламенте, нам всё-таки удалось закончить процесс обсуждения бюджетного плана и теперь правительство может заняться другими делами."
    NWjapan.32.a:0 "Уверенность в будущем сохраняется"
    
    NWjapan.33.t:0 "Новый лидер бюрократов"
    NWjapan.33.desc:0 "Спустя несколько лет своего премьерства Хирота Коки слишком ментально устал: постоянные общения с журналистами, споры в парламенте и собственно сама работа на должности «главного управляющего» внутри государства измотала бывшего дипломата. Он сумел провести и внедрить собственный пакт реформ, укрепив вокруг себя группу бюрократов-реформаторов. Теперь он уходит в отставку, передавая свой пост неформальному лидеру этой политической фракции – многообещающему министру внутренних дел Фумио Гото."
    NWjapan.33.a:0 "Это хорошая кандидатура"
    
    NWjapan.34.t:0 "Смена руководства"
    NWjapan.34.desc:0 "После того как в Токио власть вновь закрепилась за адмиралом Кэйсукэ Окадой, то он постарался очистить армию от различного рода радикалов, пытающихся свергнуть текущий политический режим. Теперь пришло время и до расположенной в Маньчжоу-Го Квантунской армией, где у власти сохранялись некоторые радикальные элементы из офицерства."
    NWjapan.34.a:0 "Наконец-то мы построим прекрасную Азию Будущего"
    
    NWjapan.35.t:0 "Результаты выборов в парламент"
    NWjapan.35.desc:0 "Премьер-министр Сэндзюро Хаяси, распустив парламент, хотел таким образом наказать лидеров политических партий, которые отказывались поддержать его правительство. Он думал, что таким образом их популярность упадёт, а его малочисленной коалиции это принесёт дополнительных избирателей, однако всё случилось ровно наоборот: выборы лишь подтвердили отсутствие поддержки у Хаяси со стороны народа. Теперь ему ничего не остаётся, кроме как уйти в отставку. Планы политических реформ таким образом откладываются на второй план."
    NWjapan.35.a:0 "Это неожиданно"
    
    NWjapan.36.t:0 "Выборы премьер-министра"
    NWjapan.36.desc:0 "После отставки премьер-министра от военных Сэндзюро Хаяси, императору необходимо выбрать нового кандидата на эту роль. Попытка провести политические реформы генералом Хаяси привели к тому, что он потерял свою поддержку в парламенте. Кроме того, в мире сгущается политическая обстановка – войны вновь становятся дипломатии и переговоров. В этой ситуации стране нужен национальный лидер, который сможет сплотить все слои общества и провести её через тернии к величию. Таким человеком сейчас может стать только молодой князь Фумимаро Коноэ, которого всю жизнь готовил гэнро Сайондзи Киммоти к должности такого уровня."
    NWjapan.36.a:0 "Это действительно то, что сейчас нам нужно"
    
