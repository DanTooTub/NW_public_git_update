    NGX_hongkui_personal_territory_desc: "Ma Hongkui's Personal Fiefdom"
    NGX_hongkui_personal_territory_desc: "Ma Hongkui has tried to keep himself as safe as possible from possible coups within the provincial government, which is why many refer to Ningxia as Hongkui's personal fiefdom."
    NGX_fight_against_bandits: "Fighting Bandits"
    NGX_fight_against_bandits_desc: "The territories of Ningxia Province have continually become a battleground between various cliques and factions in the Chinese Civil War. The last war ended not too long ago, and its aftermath is still unresolved. One of them is the spread of banditry."
    NGX_fine_for_smoking: "Penalties for Using Tobacco Products"
    NGX_fine_for_smoking_desc: "Ma Hongkui is very unhappy that most of his army, both officers and soldiers, are avid smokers. This potentially reduces their fighting ability, the provincial leader believes. As a result, he intends to launch a tough crackdown on tobacco users."
    NGX_fine_for_drugs: "Harsh Punishments for Drug Use"
    NGX_fine_for_drugs_desc: "Hongkui would be very happy if tobacco was the only problem for his army and the people of the province. Much scarier and more dangerous is the increased drug trafficking since the last war. The distribution of various drugs is precisely the very bandits that have become a mass phenomenon."
    NGX_fight_drug_addiction: "Fighting Drug Addiction in the Military"
    NGX_fight_drug_drug_addiction_desc: "As always, Hongkui wishes to put an end to the overpopulation of drugs in the army with one clear decision. This will help the provincial army become far superior to the armies of neighboring provinces and cliques."
    NGX_three_principles: "Realization of the Three People's Principles"
    NGX_three_principles_desc: "One of the basic ideologies of the Kuomintang Party is Dr. Sun Yat-sen's Three People's Principles. However, Ma Hongkui's Three Other Principles have become popular in the province..."
    NGX_power: "Power"
    NGX_power_desc: "Tell me, Mongol, what's your power?"
    NGX_money: "Money"
    NGX_money_desc: "Is it really money? Hongkui says it's in money."
    NGX_print_money: "Printing Your Own Currency"
    NGX_print_money_desc: "In the latest financial reform in the Republic of China, Chiang Kaishi strictly forbade local warlords and provincial leaders from printing their own money, so as not to stoke inflation and also to partially eliminate the excessive autonomy of provincial governors. But will that be able to stop Ma Hongkui from his desires?"
    NGX_fight_inflation: "Economic Recovery"
    NGX_fight_inflation_desc: "Our province's economy has been hit by a severe economic crisis caused by uncontrolled currency printing. The recovery of the economy will take a long time, and the beginning of its growth will not be soon."
    NGX_nepotism: "Nepotism"
    NGX_nepotism_desc: "One of Hongkui's principles is nepotism - he appoints people loyal to himself, acquaintances, friends and relatives to various positions in the state apparatus. On the one hand, this limits him in quality personnel, but on the other hand, he knows for sure that they will be loyal to him, and also knows the abilities of each person."
    NGX_hongkui_three_principles: "Hongkui's Three Principles"
    NGX_hongkui_three_principles_desc: "As the locals and officials say, Ma Hongkui has three principles of his own to govern the province. This joke changes from person to person, but the meaning is the same - Hongkui rules the province as he sees fit."
    NGX_baojia_reorganization: "Reorganization of the baojia system"
    NGX_baojia_reorganization_desc: "The province still has a baojia administrative system of government that has survived since the Qing Empire. It's time to reform it, to check all remaining officials for loyalty."
    NGX_soldiers: "Soldiers"
    NGX_soldiers_desc: "You have a lot of money, so what? I think the strength is in the soldiers. Whoever has the soldiers is the strongest."
    NGX_hongkui_lessons: "Hongkui Lessons"
    NGX_hongkui_lessons_desc: "Ma Hongkui is perfectly skilled in the art of Dao swordfighting, which he personally teaches to his soldiers as well. The battle cry of his army is "SHA!", which means "Kill" in Chinese."
    NGX_inner_mongolia_bunkers: "Anti-Communal Bunker Line"
    NGX_inner_mongolia_bunkers_desc: "Due to the increased threat on the border with Inner Mongolia, Hongkui believes it is necessary to build lines of fortifications that will deter Japanese aggression should it occur."
    NGX_outer_mongolia_bunkers: "Control of the Border with Mongolia"
    NGX_outer_mongolia_bunkers_desc: "We need to monitor not only the border with Inner Mongolia, but also with Outer Mongolia. The main problem is that it's still not precisely established, but runs roughly along a neutral zone that Mongolian and Chinese troops try not to enter."
    NGX_three_orders_is_one: "Three Orders are One"
    NGX_three_orders_is_one_desc: "To increase the strength of his troops, Hongkui proposes to introduce a special system of conscripting soldiers into the army, which he called 'Three Orders - One'."
    NGX_five_orders_are_two: "Five Orders are Two"
    NGX_five_orders_are_two_desc: "Hongkui's paranoid desire to expand the army forces him to go come up with a new system of conscripting soldiers called "Five Orders - Two". On the other hand, this can be justified by the increased threat from Japan and other cliques."
    NGX_fu_ning_expansion: "«Fu Ning» Company Expansion"
    NGX_fu_ning_expansion_desc: "Ma Hongkui has tried to consolidate his power not only through political methods, but also through economic methods - the company he owns has a monopoly on selling goods to other provinces."
    NGX_ice_cream_for_hongkui: "Ice Cream for Hongkui"
    NGX_ice_cream_for_hongkui_desc: "Ma Hongkui has one weakness - he is an avid ice cream lover. Unfortunately, frequent consumption of it is impossible due to the diabetes he has. But he was able to create a large company that produces and sells ice cream."
    NGX_ice_cream_factory_expansion: "Expand the Ice Cream Factory in Jiuquan"
    NGX_ice_cream_factory_expansion_desc: "Jiuquan is home to one of the company's smaller factories, but has the potential to expand."
    NGX_sell_ice_cream_to_others: "Supplying Ice Cream to Other Provinces"
    NGX_sell_ice_cream_to_others_desc: "We should expand our ice cream sales market and start selling ice cream in other provinces in the Republic of China."
    NGX_fu_ning_construction: "Establish a Construction Organization Under the Company"
    NGX_fu_ning_construction_desc: "In order to fully cover the development needs of the province, Hongkui believes it is necessary to establish a branch of the company to handle construction work of various kinds."
    NGX_joint_railroads: "Join China's Railroad Network"
    NGX_joint_railroads_desc: "Ma Hongkui has an ambitious idea that some warlords before him have already tried - to extend China's railroads further into its interior, including Ningxia."
    NGX_branch_to_qinghai: "Line to Qinghai"
    NGX_branch_to_qinghai_desc: "Due to our control of new territories in the northwest of the country, we should extend the railroad line there as well to link the new territories with the old ones."
    NGX_environment_care: "Care for the Environment"
    NGX_environment_care_desc: "The Ma families, living in northwest China, are well aware of the characteristics of local nature. As such, all of them, including Ma Hongkui, are engaged in environmental care: reforestation, irrigation to turn the local arid mountain deserts and steppes into good natural spaces."
    NGX_tree_planting: "Tree Planting Programs"
    NGX_tree_planting_desc: "One of the points of Hongkui's environmental care program is to plant trees in regions where there are few areas covered by forests."
    NGX_yellow_river_energy: "Utilization of Huang He Hydropower"
    NGX_yellow_river_energy_desc: "The powerful Huang He River flows through our province, whose hydro resources we hardly utilize. With our resources, it's unlikely that a powerful power plant can be built, but no one is stopping us from making a few small hydroelectric plants."
    NGX_irrigation: "Irrigation Company"
    NGX_irrigation_desc: "In addition to building small hydroelectric power plants, we can utilize the Huang He's hydropower by creating a network of canals that will irrigate the dry lands of our province."
    NGX_islamic_education: "Исламское образование"
    NGX_islamic_education_desc: "Ма Хункуй является сторонником внедрения и продвижения на территориях подконтрольных ему исламского образования в школах. Он считает, что это позволит воспитать патриотично настроенных хуэйцев."
    NGX_sino_arabic_schools: "Создание китайско-арабских школ"
    NGX_sino_arabic_schools_desc: "Одной из новинок, которую предлагает создать в Нинся Ма Хункуй это создание специальных китайско-арабских школ, которые позволят продвигать взаимопроникновение двух культур Азии, а также сохранить хуэйскую культуру."
    NGX_buy_japanese_weapons: "Закупка вооружений у японцев"
    NGX_buy_japanese_weapons_desc: "В последние годы наблюдается установление мирных отношений с Японией, а некоторые даже предрекают союз между Японией и Китайской республикой как ответ на распространяющуюся угрозу коммунизма. Но главное не это, а то что мы можем закупать у японцев оружие, оправдывая это противостоянием с китайскими коммунистами."
    NGX_elimination_of_rivals: "Ликвидировать конкуренцию на северо-западе"
    NGX_elimination_of_rivals_desc: "Противостояние между двумя семьями Ма лишь временно прекратилось в начале 30-х годов, когда Чан Кайши попытался установить контроль над северо-западом при помощи генерала Сунь Дяньина. Однако, это всё не означало, что каждый из лидеров Цинхайской и Нинсянской клики всё это время ожидал возможности нового противостояния, которое решит, кто будет окончательно править этим регионом."
    NGX_kaishek_stepfather: "Признать Чана Кайши приёмным отцом"
    NGX_kaishek_stepfather_desc: "После перехода Хункуя на сторону нанкинского правительства в конце 20-х годов, у него было несколько встреч лично с генералиссимусом Чан Кайши, после чего у них установились крепкие дружественные отношения, благодаря чему сам Хункуй получил относительную свободу действий в своей провинции. Для того, чтобы публично доказать свою лояльность Нанкину, Ма Хункуй может признать Чана своим приёмным отцом."
    NGX_battle_for_northwest: "Битва за статус короля северо-запада"
    NGX_battle_for_northwest_desc: "Противостояние между двумя семьями Ма лишь временно прекратилось в начале 30-х годов, когда Чан Кайши попытался установить контроль над северо-западом при помощи генерала Сунь Дяньина. Однако, это всё не означало, что каждый из лидеров Цинхайской и Нинсянской клики всё это время ожидал возможности нового противостояния, которое решит, кто будет окончательно править этим регионом."
    NGX_proclaim_nwif: "Провозглашение Северо-Западной Исламской Федерации"
    NGX_proclaim_nwif_desc: "В отличие от многих других народов бывшей империи Цин, единственным крупным народов, не попытавшимся добиться независимости от Китайской республики после Синьхайской революции, оставались хуэй – китайские мусульмане на северо-западе страны. Но времена изменились, и мы станем лидерами нашей нации."
    NGX_official_ceremony: "Официальная церемония"
    NGX_official_ceremony_desc: "Для пущего пропагандистского эффекта и создания легитимности нашего правления, нам необходимо провести официальную церемонию провозглашения нашего государства."
    NGX_birth_of_a_new_nation: "Рождение новой нации"
    NGX_birth_of_a_new_nation_desc: "Национализм среди нашего народа очень слаб, он был фактически растворён в ходе войн конца 20-х годов, поэтому чтобы создать прочную основу для государства нам придётся искусственно стимулировать его развитие."
    NGX_control_islamic_lands: "Установление контроля над исламскими территориями"
    NGX_control_islamic_lands_desc: "Наступило время освободить наших братьев хуэйцев из-под гнёта ханьского правительства. Теперь у нас есть официальная причина и право контролировать весь северо-запад Китая, населённый мусульманами."
    NGX_kwantung_army_patronage: "Покровительство Квантунской армии"
    NGX_kwantung_army_patronage_desc: "Раз мы перешли на сторону Японии, то нам стоит впустить в нашу страну их советников и генералов, которые помогут модернизировать армию и экономику."
    NGX_sovereign_state: "Суверенное государство под японским патронажем"
    NGX_sovereign_state_desc: "Теперь мы наконец можем заявить о себе, как о независимом государстве. Другие государства-партнёры Японии признают нашу независимость, а мы признаем их. Благодаря этому мы начнём налаживать международные связи."
    NGX_japanese_in_economics: "Впустить японцев в экономику"
    NGX_japanese_in_economics_desc: "У нас мало средств для развития собственной инфраструктуры, поэтому следует передать инфраструктурное развитие в ведение крупных японских компаний, которые уже много лет развивают Маньчжурию."
    NGX_japanese_investitions: "Японские инвестиции"
    NGX_japanese_investitions_desc: "Так как теперь мы находимся под попечительством японского государства, то мы можем попросить их о финансовой помощи с модернизацией нашего государства и его армии. Однако, если японцы и согласятся на это, то это будет означать усиление японского влияния на нас."
    NGX_north_west_rail_way: "Северо-Западная железная дорога"
    NGX_north_west_rail_way_desc: "Проект, предложенный японскими компаниями, свяжет наше государство с железными дорогами других государств Дальнего Востока и позволит выйти к важным морским портам. Кроме того, такой проект позволить выйти на границы с бывшим Синьцзянем."
    NGX_north_west_oil: "Разработка нефтяных месторождений северо-запада"
