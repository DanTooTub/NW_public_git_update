    NGX_hui_army_main_weapon_desc: ""
    NGX_officers_trips_to_japan: "Командировки офицеров в японскую армию"
    NGX_officers_trips_to_japan_desc: "Наша армия является достаточно отсталой в техническом плане, но высоко натренированной и большой по размеру. Нам необходимо заняться качественным улучшением её состояния, в чём нам смогут помочь японские советники."
    NGX_motorize_army: "Моторизация армейской логистики"
    NGX_motorize_army_desc: "Учитывая нашу местность, а это безлюдные горы, плато и степи, японские советники предлагают заняться моторизацией нашей армии – чтобы сократить её размер, улучшить качество и иметь возможность быстро её перебрасывать по территории государства."
    NGX_form_artillery_division: "Начать формирование артиллерийских дивизионов"
    NGX_form_artillery_division_desc: ""
    NGX_military_industry_development: "Промышленность для самообеспечения армии"
    NGX_military_industry_development_desc: ""
    NGX_modern_army: "Современная армия"
    NGX_modern_army_desc: "Наша армия имеет большое количество старого вооружения. Более того – это вооружение представляет из себя оружие ближнего боя, преимущественно мечи и катаны. Современная война уже не может вестись таким оружием."
    NGX_state_islamic_education: "Введение всеобщего государственного исламского образования"
    NGX_state_islamic_education_desc: "Японские советники предлагают нам сосредоточить возможные финансовые средства на инвестициях в образованиях и введении государственного исламского образования. Так нам удастся воспитать поколение людей, считающих себя независимой нацией хуэй."
    NGX_xining_university: "Университет Синина"
    NGX_xining_university_desc: "На территории нашей провинции отсутствовали какие-либо высшие учебные заведения, но наступило время исправить это недоразумение."
