 duce.11.t:0 "The Socialist Uprising"
 duce.11.d:0 "The left oppositionists, who were not finished by us and left untouched as a gesture of goodwill, turned out to have too low moral qualities - all this time, while our soldiers were bravely fighting in Ethiopia, they were preparing an uprising at their home. And now they have chosen the best moment to rebel against our power."
 duce.11.a:0 "Viva Il Duce!"
 duce.11.b:0 "Italy will be free from fascism!"
 
 duce.12.t:0 "Rebellion in Libya"
 duce.12.d:0 "The native Libyan population grew tired of being oppressed by the Italian colonizers and rose in revolt."
 duce.12.a:0 "Viva Il Duce!"
 duce.12.b:0 "Support the rebels"
 
 duce.13.t:0 "Rebellion in Eritrea"
 duce.13.d:0 "The native Eritrean population grew tired of being oppressed by the Italian colonizers and rose in revolt."
 duce.13.a:0 "Viva Il Duce!"
 duce.13.b:0 "Support the rebels"
 
 duce.14.t:0 "Rebellion in Somalia"
 duce.14.d:0 "The native Somalian population grew tired of being oppressed by the Italian colonizers and rose in revolt."
 duce.14.a:0 "Viva Il Duce!"
 duce.14.b:0 "Support the rebels"
 
 duce.15.t:0 "Italians Accept Our Independence"
 duce.15.d:0 "Today, the Italians, exhausted by the worst war in Ethiopia, offered us a peace treaty. We will not lose any of our territories through it. Should we trust the Italians and agree?"
 duce.15.a:0 "It is the Victory!"
 duce.15.b:0 "We must kill as many whites as possible"
 
 duce.16.t:0 "They Agree"
 duce.16.d:0 "Today, the Ethiopian diplomats announced their readiness to sign a peace treaty."
 duce.16.a:0 "Finally"
 
 duce.17.t:0 "They Refuse"
 duce.17.d:0 "Today, the Ethiopian diplomats announced their refusal to sign a peace agreement on such terms."
 duce.17.a:0 "Pity"
 
 duce.18.t:0 "East Africa Rebells"
 duce.18.d:0 "The native population of East Africa is tired of being oppressed by the Italian colonizers and rose in revolt."
 duce.18.a:0 "Viva Il Duce!"
 duce.18.b:0 "Support the rebellion"
 
 duce.19.t:0 "Ethiopian Partisans"
 duce.19.d:0 "The remnants of the Ethiopian army do not accept the defeat of their country, so they went underground. The local population still supports their fighters for independence. Our forces are basically capable of catching the partisans but it will take a long time..."
 duce.19.a:0 "We'll crush them!"
 
 duce.21.t:0 "Explosion at the Factory"
 duce.21.d:0 "Tonight, the Ethiopian partisans struck. As a result of a successful diversion, an explosion occurred at one of our East African factories. The structure was seriously damaged. The saboteurs were not caught..."
 duce.21.a:0 "It's a nightmare"
 
 duce.22.t:0 "Explosion at the Factory"
 duce.22.d:0 "Tonight, the Ethiopian partisans struck. As a result of a successful diversion, an explosion occurred at one of our West African factories. The structure was seriously damaged. The saboteurs were not caught..."
 
 duce.23.t:0 "Explosion on the Railway"
 duce.23.d:0 "Tonight, the Ethiopian partisans struck. As a result of a successful diversion, an explosion occurred on one of the sections of our East African railway. A section of the road was severely damaged. The saboteurs were not caught..."
 
 duce.24.t:0 "Death of Balbo"
 duce.24.d:0 "The air Marshal was flying to Tobruk, but his plane was shot down by our own anti-aircraft gunners. According to the soldiers, the plane had no identification marks, and they decided that it was the British air force."
 duce.24.a:0 "It's a nightmare"
 
 duce.25.t:0 "Balbo Nearly died"
 duce.25.d:0 "The Marshal's plane was shot down, but he managed to jump out with a parachute over the positions of our fighters."
 duce.25.a:0 "Good"
 
 duce.26.t:0 "Italian Coup"
 duce.26.d:0 "Recently, there was a coup in Italy that overthrew Benito Mussolini. The new government decided to stop the resistance and start fighting the Pro-fascist forces of Italy."
 duce.26.a:0 "We will hand over the occupied Italian territories to the new government"
 duce.26.b:0 "We intend to continue the occupation of the Italian lands that we have captured for the time being"
 
 duce.260.t:0 "Arrest of Mussolini"
 duce.260.d:0 "Defeats at the front shook the power of Benito Mussolini. Part of the generals of the Italian army prepared a plot against the Duce, as a result of which he was deposed. The new government wanted to withdraw from the war and began negotiations with the enemy, but at this time in the North of the country, the fascists again took power, organizing the Italian Social Republic."
 duce.260.a:0 "Viva Il Duce!"
 duce.260.b:0 "Death to the fascists!"
 
 duce.27.t:0 "Reform of the General Staff"
 duce.27.d:0 "The Italian General staff often shows itself as completely incompetent, so the problem of reforms can no longer be delayed. We have several options: first, we can send the old generals to marching orders and give way to new ones, and second, we can start training new officers which will also improve the overall situation in the army."
 duce.27.a:0 "Retire the old guard"
 duce.27.b:0 "New officer training"
 
 duce.28.t:0 "Plight"
 duce.28.d:0 "We will not be able to stand for long without the support of our allies..."
 duce.28.a:0 "We'll ask the Germans for help"
 duce.28.b:0 "We'll manage on our own"
 
 duce.29.t:0 "Plight in Italy"
 duce.29.d:0 "The fascist regime in Italy has fallen, there is a fierce war. Italian fascists are asking for help... We need to free the Duce so that he can rally his people but do we need it?"
 duce.29.a:0 "We will help them"
 duce.29.b:0 "Why do we need them???"
 
 duce.30.t:0 "Duce is Saved"
 duce.30.d:0 "The Germans are ready to support us even by freeing our leader. Mussolini will lead us to victory!"
 duce.30.a:0 "Viva Il Duce!"
 
 duce.31.t:0 "Germans Abandoned Us"
 duce.31.d:0 "The German allies at this difficult hour decided to abandon us, surrounded by hordes of enemies."
 duce.31.a:0 "Traitors"
 
 duce.32.t:0 "Demand of the Italians"
 duce.32.d:0 "Today, the Italian delegation gave our government an ultimatum to turn Austria into a puppet of Italy, in fact."
 duce.32.a:0 "We have no choice..."
 duce.32.b:0 "Defend our sovereignty!"
 
 duce.33.t:0 "Duce's Diplomatic Victory"
 duce.33.d:0 "The Austrians have agreed to accept our ultimatum!"
 duce.33.a:0 "Viva Il Duce!"
 
 duce.34.t:0 "They Refuse"
 duce.34.d:0 "The Austrians refused to accept our ultimatum..."
 duce.34.a:0 "We will defeat them"
 
 duce.35.t:0 "Prisoners of the War"
 duce.35.d:0 "During the fighting with the rebels, we captured some traitors from the former government and generals. Will we hold a show trial or spare them?"
 duce.35.a:0 "Death to the traitors!"
 duce.35.b:0 "They are innocent"
 
 duce.36.t:0 "Bases in the Mediterranean Sea"
 duce.36.d:0 "Today, our ally Italy asked us to hand over our bases in the Mediterranean to them. They claim that this will serve to strengthen the common friendship and also say that these bases are much more valuable to them than to us. What will we do?"
 duce.36.a:0 "They need them more"
 duce.36.b:0 "This is the land of the British crown!"
 
 duce.37.t:0 "Duce's Diplomatic Victory"
 duce.37.d:0 "Britain has agreed to give us bases in the Mediterranean!"
 duce.37.a:0 "Viva Il Duce!"
 
 duce.38.t:0 "English Refusal"
 duce.38.d:0 "Britain refused to hand over bases in the Mediterranean to us citing the need to preserve the country's territorial integrity..."
 duce.38.a:0 "This is a failure"
 
 duce.39.t:0 "Bases in the Red Sea"
 duce.39.d:0 "Today, our ally Italy asked us to hand over our bases in the Mediterranean to them. They claim that this will serve to strengthen the common friendship and also say that these bases are much more valuable to them than to us. What will we do?"
 duce.39.a:0 "They need them more"
 duce.39.b:0 "This is the land of the British crown!"
 
 duce.40.t:0 "Duce's Diplomatic Victory"
 duce.40.d:0 "Britain has agreed to give us bases in the Red sea!"
 duce.40.a:0 "Viva Il Duce!"
 
 duce.41.t:0 "English Refusal"
 duce.41.d:0 "Britain refused to hand over bases in the Red sea to us citing the need to preserve the country's territorial integrity..."
 duce.41.a:0 "This is a failure"
 
 duce.42.t:0 "Savoy and Corsica"
 duce.42.d:0 "Today, our ally Italy asked us to hand over our possessions in Savoy and Corsica to them. They claim that this will serve to strengthen the common friendship and also say that these territories have long belonged to Italy and it will be much fairer if Italy again becomes the owner of these territories. What will we do?"
 duce.42.a:0 "They need them more"
 duce.42.b:0 "This is the land of the France!"
 
 duce.43.t:0 "Duce's Diplomatic Victory"
 duce.43.d:0 "France has agreed to hand over the territories of Savoy and Corsica to us!"
 duce.43.a:0 "Viva Il Duce!"
 
 duce.44.t:0 "French Refusal"
 duce.44.d:0 "France refused to hand over the territories of Savoy and Corsica to us citing the need to preserve the territorial integrity of the country..."
 duce.44.a:0 "This is a failure"
 
 duce.45.t:0 "Protectorate over Tunisia"
 duce.45.d:0 "Today, our ally Italy asked us to hand over our protectorate of Tunisia to them. They claim that this will serve to strengthen the common friendship and also say that these territories have long belonged to Italy and it will be much fairer if Italy again becomes the owner of these territories. What will we do?"
 duce.45.a:0 "They need it more"
 duce.45.b:0 "This is the land of the France!"
 
 duce.46.t:0 "Duce's Diplomatic Victory"
 duce.46.d:0 "France has agreed to hand over the territories of the Tunis protectorate to us!"
 duce.46.a:0 "Viva Il Duce!"
 
 duce.47.t:0 "French Refusal"
 duce.47.d:0 "France refused to hand over the territories of the Tunisian protectorate to us citing the need to preserve the country's territorial integrity..."
 duce.47.a:0 "This is a failure"
 
 duce.48.t:0 "Italy Wants to Join the Allies"
 duce.48.d:0 "This morning we had a diplomatic meeting with the Italian delegation. We were very surprised by their offer: they want to join our Alliance. Should we deal with fascists? On the one hand, we can hardly trust them, and on the other hand, there will be much more problems if Italy unites with other fascist countries. What should we do?"
 duce.48.a:0 "Welcome!"
 duce.48.b:0 "We won't have to deal with the Fascist"
 
 duce.49.t:0 "Duce's Diplomatic Victory"
 duce.49.d:0 "Britain has agreed to accept us into its Alliance!"
 duce.49.a:0 "Viva Il Duce!"
 
 duce.50.t:0 "English Refusal"
 duce.50.d:0 "Britain refused to accept us into its Alliance..."
 duce.50.a:0 "This is a failure"
 
 duce.51.t:0 "Italian Proposal"
 duce.51.d:0 "This morning we had a diplomatic meeting with the Italian delegation. We were very surprised by their offer: they want to join our Alliance. Should we deal with Italian fascists? On the one hand, we can hardly trust them, and on the other hand, there will be much more problems if Italy unites with other fascist countries. What should we do?"
 duce.51.a:0 "Together we are stronger!"
 duce.51.b:0 "We won't have to deal with the Fascist"
 
 duce.52.t:0 "Duce's Diplomatic Victory"
 duce.52.d:0 "France has agreed to make an Alliance with us!"
 duce.52.a:0 "Viva Il Duce!"
 
 duce.53.t:0 "French Refusal"
 duce.53.d:0 "France refused to make an Alliance with us..."
 duce.53.a:0 "This is a failure"
 
 duce.54.t:0 "Name of our Alliance"
 duce.54.desc:0 "How should we call it?"
 duce.54.a:0 "The New Roman Empire!"
 duce.54.b:0 "The Fascist International!"
 
 duce.55.t:0 "Italy Claims Our Land"
 duce.55.desc:0 "The Italians were meant to be our friends, but they have stabbed us in the back and nothing will wash the shame from their macaroni faces. But they still threaten our power, so perhaps it makes sense to make concessions."
 duce.55.a:0 "Let them take what they want!"
 duce.55.b:0 "Yugoslavia is the common territory of all Slavs!"
 ITA_slovenia_dalmatia_claims_YUG_yes_tt:0 "§RIf Italy agrees to accept our concessions, we will lose Ljubljana, Sušak and split, but we will conclude a treaty of non-aggression§!"
 
 duce.56.t:0 "Yugoslavia is Ready to Make Concessions"
 duce.56.desc:0 "It was reported from Belgrade that the southern Slavs were ready to hand over part of their territories. However, whether should we accept their submission? many important fascists are doubtful about this situation."
 duce.56.a:0 "This is a smart move"
 duce.56.b:0 "We don't accept handouts!"
 
 duce.57.t:0 "Yugoslavia isn't Ready to Make Concessions"
 duce.57.desc:0 "Strangely enough, the underdeveloped Slavs suicidally decided to preserve the inviolability of their borders."
 duce.57.a:0 "Fools!"
 
 duce.58.t:0 "Italian Refusal"
 duce.58.desc:0 "Unfortunately, Italy did not accept our concessions. Now we don't know what is waiting for us but we must think about our safety."
 duce.58.a:0 "It is pity"
 
 duce.59.t:0 "Italy has Made a Claim to our Land"
 duce.59.desc:0 "The Italians whom we previously considered friends have stabbed us in the back and nothing will wash the shame from their macaroni faces. But they still threaten our power, so perhaps it makes sense to make concessions."
 duce.59.a:0 "Let them take what they want!"
 duce.59.b:0 "Greece is the one power of all the Greeks!"
 
