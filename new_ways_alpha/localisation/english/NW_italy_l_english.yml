 NWduce.6.t:0 "A New Vision of the Labor Division"
 NWduce.6.desc:0 "As a result of the policy towards the socialization of industry, a debate has arisen. Under capitalist production, the citizen was alienated from their labor, and confined to a certain type of activity. Now that individuals are interested in the results of their labor, they can no longer be limited to the former type of production, as was the case under the Mussolini government.\n\nThe bold experiment proposed is to abandon the capitalist principle of the division of labor to the greatest extent possible. The anarchist development of the economy is moving towards the re-employment of people in unlimited forms of production, mastering more and more activities. The communes could become the first territory in the world to realize this new economic principle."
 NWduce.6.a:0 "This is truly progressive"
 NWduce.6.b:0 "Such a theories are too utopian"
 
 NWduce.7.t:0 "A Futuristic Praise of Bolshevism"
 NWduce.7.desc:0 "Today, an article was published in Umanità Nova by a famous futurist writer. He describes his admiration for the Bolsheviks actions in establishing a revolutionary society."
 NWduce.7.a:0 "That's his opinion"
 
 NWduce.8.t:0 "A Futuristic Praise of Early Fascism"
 NWduce.8.desc:0 "Today, an article was published in Umanità Nova by a famous futurist writer. He describes his admiration for the actions of the early fascists who, unlike Mussolini's disgraceful regime, sought new ways to liberate the working class."
 
 NWduce.9.t:0 "A Futuristic Praise of Revisionism"
 NWduce.9.desc:0 "Today, an article was published in Umanità Nova by a famous futurist writer. He describes his admiration for the actions of revisionists in the communist movement who are not afraid to fight for their view of the state of society."
 
 NWduce.10.t:0 "A Futuristic Praise of Syndicalism"
 NWduce.10.desc:0 "Today, an article was published in Umanità Nova by a famous futurist writer. He describes his admiration for the actions of the syndicalists in uniting the trade union movement to fight for workers' rights."
 
 
 
 
 NWitaly.1.t:0 "Guerella Movements on the Territories of Former [From.GetName]"
 NWitaly.1.desc:0 "We are advancing inland of [From.GetName]. The progress of the campaign can definitely be called a success, but the commanders report that they are facing a serious problem. The [From.GetAdjective] guerrilla movement has proven to be more significant than anticipated. The saboteurs are in contact with the central government and are interfering in every way possible with our continued occupation of the region. We need to be on our guard—until the enemy surrenders, these scoundrels will be ready to move against us at any moment."
 NWitaly.1.a:0 "We'll win either way"
 
 NWitaly.2.t:0 "Program of the Federation of Italian Anarchists"
 NWitaly.2.desc:0 "The creation of the Federation of Italian Anarchists has led to lively discussions about the future of the country's anarchist movement. The participants of the founding congress have voiced different ideas, but the most dominant options are the implementation of programs based on the ideas of Italian anarchist theorists."
 NWitaly.2.a:0 "Adopt the Errico Malatesta ideas"
 NWitaly.2.b:0 "Adopt the Carlo Rosselli ideas"
 
 NWitaly.3.t:0 "Radical Anarchists Accuse Us of Restoring the State"
 NWitaly.3.desc:0 "Building a new society does not mean completely rejecting the social institutions of the past. An effective way to govern the new Italy could be through a parliament, reinterpreted in accordance with socialist and anarchist doctrine.\n\nHowever, the decision to restore parliament has provoked a negative reaction from some of the most radical representatives of the anarchist movement, who are convinced that this step will lead to the restoration of the state. On the other hand, opportunistic members of the bourgeoisie may try to use the new institution to pursue their own interests and participate in community life. To attract citizens who are ready to work under any conditions for the good of their people, we may need to break with the radical anarchists."
 NWitaly.3.a:0 "It is necessary to restore the unity of the anarchist movement"
 NWitaly.3.b:0 "We will seek a moderate approach"
 NWitaly_3_b_flag:0 "A moderate approach has been seeked"
 
 NWitaly.4.t:0 "Banditry in [ita_banditry_state.GetName]"
 NWitaly.4.desc:0 "A group of guerrillas from the anarchist movement has attempted to loot [ita_banditry_state.GetName] due to the worsening economic crisis caused by the revolution.\n\nThe local manufacturing industry has been struck."
 NWitaly.4.a:0 "That's terrible"
 
 NWitaly.5.t:0 "Bandits Groups in [ita_banditry_state.GetName]"
 NWitaly.5.desc:0 "A group of opportunistic individuals, taking advantage of the turmoil, have seized power in [ita_banditry_state.GetName]. They do not seek constructive coexistence with other communes and have no ideology. Their existence poses a threat to Italian commonwealth."
 NWitaly.5.a:0 "We have to take up arms again"
 
 NWitaly.6.t:0 "Social Infrastructure Failure in [ita_banditry_state.GetName]"
 NWitaly.6.desc:0 "The overthrow of fascist power in [ita_banditry_state.GetName] led to the creation of popular self-government bodies. Unfortunately, the authorities of the former regime still hold significant power and influence over social relations. This has made it difficult for young communes to resolve many significant issues in the face of instability and a lack of managerial experience."
 NWitaly.6.a:0 "Social service buildings are in disrepair"
 NWitaly.6.b:0 "Citizens long for stability"
 
 NWitaly.7.t:0 "[ita_event_state.GetName] Demonstrates Workplace Achievements"
 NWitaly.7.desc:0 "In [ita_event_state.GetName], workers feel a sense of significance and protection. The new social structure enables them to achieve significant successes."
 NWitaly.7.a:0 "Quite good"
 
 NWitaly.8.t:0 "Residents of [ita_event_state.GetName] Breathe Freely"
 NWitaly.8.desc:0 "The complete eradication of gangsterism has enabled the construction of a new society, where classic crimes in the spheres of economics and government no longer exist. People are free to live without fear for their future."
 NWitaly.8.a:0 "Wonderful"
 
 NWitaly.9.t:0 "Organized Crime in[ita_event_state.GetName] Decides to Cooperate with Us"
 NWitaly.9.desc:0 "The organized crime in [ita_event_state.GetName] conceals local partnerships. In exchange for allowing them to operate, the organized crime groups provide us with a certain share of their profits."
 NWitaly.9.a:0 "Good"
 
 NWitaly.10.t:0 "[ita_event_state.GetName] Achieves Successes in Local Government"
 NWitaly.10.desc:0 "The new principles of management organization, based on the writings of anarchist theorists, have made significant progress in [ita_event_state.GetName]. Their success has inspired other provinces to adopt similar approaches to community management."
 NWitaly.10.a:0 "Amazing news"
 
 NWitaly.11.t:0 "'Giustizia e Libertà' Reborn"
 NWitaly.11.desc:0 "From the beginning, 'Giustizia e Libertà' served as a liberal-socialist political movement and played a crucial role in informing and exposing the reality of fascist Italy, which was hidden behind the regime's propaganda. However, after the mass arrests of its members in 1930, the group was virtually decapitated.\n\nNow is the time to revive the movement and make it the voice of the Italian Commune. Where should we focus our efforts?"
 NWitaly.11.a:0 "Focus on production"
 NWitaly.11.b:0 "Focus on defense of the communies"
 
 
 
 
