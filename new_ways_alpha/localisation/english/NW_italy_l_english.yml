 ### IDEAS
 ITA_communist_partisan_activity:0 "Active Communist Guerrillas"
 ITA_communist_partisan_activity_desc:0 "Anti-fascist communist guerrillas are undermining our state through terrorist attacks on critical infrastructure and conducting swift raids on small units."
 ITA_legacy_of_fascist_state:0 "Legacy of the Fascist State"
 ITA_legacy_of_fascist_state_desc:0 "Despite the revolution, there are still supporters of the reactionary regime in the territories under our control, as well as some local fascist self-government bodies."
 ITA_legacy_of_fascist_trade_unions:0 "Legacy of Fascist Trade Unions"
 ITA_legacy_of_fascist_trade_unions_desc:0 "Fascist trade unions are the bridge between the state and the workers. At the same time, these unions are managed by state officials."
 ITA_disorganization_of_anarchist_movement:0 "Anarchist Movement Disorganized"
 ITA_disorganization_of_anarchist_movement_desc:0 "The anarchist movement is still very young and therefore poorly organized. We are far inferior to the professional army in terms of fighting."
 ITA_disorganization_of_workers:0 "Disorganized Workers"
 ITA_disorganization_of_workers_desc:0 "By destroying the fascist trade unions, we got an empty space that has not yet been occupied by anything. There is no one to properly supervise the workers of the factories."
 ITA_transformation_of_fascist_trade_unions:0 "Fascist Trade Union Transformed"
 ITA_transformation_of_fascist_trade_unions_desc:0 "The process of reorganizing former fascist unions that we have initiated has a negative impact on the loyalty of workers. This is because the preservation of such a structure, even in a modified form, leaves its mark."
 ITA_desecration_of_vatican:0 "Vatican Desecration"
 ITA_desecration_of_vatican_desc:0 "These godless anarchists have desecrated the shrine of all Catholics of the world and of our country in particular. This incident certainly has a negative effect on our country."
 ITA_futuristic_glorification_of_bolshevism:0 "$NWduce.7.t$"
 ITA_futuristic_glorification_of_bolshevism_desc:0 "$NWduce.7.desc$"
 ITA_futuristic_celebration_of_early_fascism:0 "$NWduce.8.t$"
 ITA_futuristic_celebration_of_early_fascism_desc:0 "$NWduce.8.desc$"
 ITA_futuristic_glorification_of_revisionism:0 "$NWduce.9.t$"
 ITA_futuristic_glorification_of_revisionism_desc:0 "$NWduce.9.desc$"
 ITA_futuristic_celebration_of_syndicalism:0 "$NWduce.10.t$"
 ITA_futuristic_celebration_of_syndicalism_desc:0 "$NWduce.10.desc$"
 ITA_socialism_through_liberalism:0 "Socialism Through Liberalism"
 ITA_socialism_through_liberalism_desc:0 "Rosselli advocates for liberal socialism, in which the goal is to achieve socialism through liberal methods that guarantee democracy and self-government for citizens."
 ITA_revolution_as_an_act_of_will:0 "Revolution as an Act of Will"
 ITA_revolution_as_an_act_of_will_desc:0 "Errico Malatesta believed that the will is the decisive element of social transformation. He viewed revolution not as an economic or social fact, but as an act of will. The masses must be involved in the revolution, but they will not become anarchists until the revolution has already started. Anarchists must approach the masses and accept them as they are, without necessarily imposing any authoritarian pedagogical projects, but rather by adapting the anarchist ideology to their sensibilities. Revolutionary action has two aspects: the violent destruction of obstacles to freedom and the gradual spread of a practice of freedom that is devoid of coercion."
 ITA_violence_sad_but_necessary:0 "Violence, Sad but Necessary"
 ITA_violence_sad_but_necessary_desc:0 "Violence itself is the enemy of freedom. It is the sad necessity of anarchism, but only in the negative phase of the destruction of oppressive forms. Malatesta was opposed to all forms of revolutionary terror, which he believed would inevitably lead to dictatorship. He also rejected the Marxist idea of the dictatorship of the proletariat and was highly critical of the outcome of the Bolshevik revolution, which brought an end to the experiment of the Soviets and established an authoritarian state."
 
