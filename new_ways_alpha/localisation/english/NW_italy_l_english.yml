 duce.2.d:0 "the Italian fascists agree to end this war with nothing. We have proved to the whole world that we are a proud country again."
 duce.2.a:0 "Hurray!"
 
 duce.3.t:0 "Italians Refuse"
 duce.3.d:0 "These filthy fascists don't want anything to do with us. The war will continue."
 duce.3.a:0 "For the Emperor!"
 
