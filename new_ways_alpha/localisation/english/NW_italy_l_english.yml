 duce.1.t:0 "Proposal from the Ethiopia"
 duce.1.d:0 "The Ethiopian government exhausted by a hard war with our powerful army offers us to conclude a white peace. What will we say to these savages?"
 duce.1.a:0 "It's time to end the war"
 duce.1.b:0 "We will fight till we win!"
 
