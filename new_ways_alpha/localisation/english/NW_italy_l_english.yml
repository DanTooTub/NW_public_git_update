 NWduce.1.t:0 "Monarchists Rebel"
 NWduce.1.desc:0 "Despite what seemed to many to be a great hatred for the institution of the monarchy in our country, a large group of royalist conspirators prepared an uprising on the French border. We were not able to nip it in the bud, so now we will have to fight them in earnest."
 NWduce.1.a:0 "We will win anyway"
 NWduce.1.b:0 "Let's defend the monarchy in the country!"
 
 NWduce.3.t:0 "Republicans and Anarchists Clash"
 NWduce.3.desc:0 "Today's meeting of anti-fascist forces turned out to be a failure. It was supposed that today the project for the formation of an Italian republic, built on the principles of democracy and socialism, would be made public. However, the delegation from the Italian Confederation of Labor, which participated in the work, declared its disagreement with the result: according to them, the new state is no different from the fascist system against which they are fighting.\nNow they create their own local government, which does not coordinate its actions with the communists and social-democrats."
 NWduce.3.a:0 "They don't understand the challenges of the time"
 NWduce.3.b:0 "The revolution must win"
 
 NWduce.4.t:0 "Anarchist Leaders Return to Italy"
 NWduce.4.desc:0 "The former leaders of the anarchist movement return to Italy. Once expelled by the Fascist regime, Carlo Rosselli and Camillo Berneri prepare to take up arms again to defeat their worst enemy and achieve the triumph of the revolution."
 NWduce.4.a:0 "They are Italians after all!"
 NWduce.4.b:0 "The are too radical for our Italy!"
 NWduce_4_flag:0 "Anarchist leaders have returned to Italy"
 
